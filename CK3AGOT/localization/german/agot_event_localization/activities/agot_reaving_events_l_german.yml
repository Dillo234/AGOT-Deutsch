 reaving_return_home:0 "Ich kehre zurück nach Hause, nach [start_location.GetNameNoTier]"

 # Generic reaving Start Events

 agot_reaving.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Ernte"
 agot_reaving.0001.desc:0 "Es ist an der Zeit, die Langschiffe bereit zu machen und eine große Ernte einzufahren, von der die Grünländer noch ihren Kindern flüstern werden. Doch von welchem Feld werden wir die Spreu ernten?"
 agot_reaving.0001.a:0 "Die Umstrittenen Lande sind erntefreif."
 agot_reaving.0001.b:0 "Die Nordküste Essos' soll leiden."
 agot_reaving.0001.c:0 "Die Reiche des Sommermeers sind schwach."
 agot_reaving.0001.d:0 "Die Sklavenbucht findet sich reichlich Beute!"
 agot_reaving.0001.e:0 "Ich habe mich umentschieden. Dies ist nicht der richtige Zeitpunkt."

 agot_reaving.0010.desc:0 "Ich weiß zwar nicht, warum Ihr meine Einladung überhaupt erst annehmt, nur um dann doch lieber dem Festmahl von [other_host.GetTitledFirstNamePossessive] beizuwohnen, doch ich weiß, dass ich das nicht vergessen werde." # C+P Vanilla - Lys
 agot_reaving.0010.a:0 "Bedauerlich." # C+P Vanilla - Lys

#Reaving Invitations ; C+P Vanilla (Ausnahme: Große Ernte) - Lys

 agot_reaving.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_reaving.1002.opening_desc:0 "Ich lade Euch hiermit zu einem Festmahl an meinen Hof in [barony.GetNameNoTier] ein!"
 agot_reaving.1002.host_likes_me:0 "Ich hoffe, Ihr werdet teilnehmen. Man würde Euch ansonsten sehr vermissen."
 agot_reaving.1002.host_gets_along_with_me:0 "Ich würde mich natürlich sehr freuen, Euch als [ROOT.Char.GetTitleTierName] von Rang und Namen begrüßen zu dürfen."
 agot_reaving.1002.host_dislikes_me:0 "Ich erwarte, dass jeder von Rang und Namen zugegen sein wird. Dies schließt leider Euch mit ein."
 agot_reaving.1002.a:0 "Natürlich nehme ich teil."
 agot_reaving.1002.b:0 "Ich werde teilnehmen. Widerwillig."
 agot_reaving.1002.c:0 "Leider habe ich an diesem Tag zu tun."
 agot_reaving.1002.d:0 "Nein, ich weigere mich!"

 agot_reaving.1003.desc:0 "Ich lade Euch hiermit zur Großen Ernte an meinem Hof in [barony.GetNameNoTier]! Das wird eine grandiose Veranstaltung, die Eurer ehrbaren Gegenwart würdig ist."
 agot_reaving.1003.a:0 "Es wird mir ein Vergnügen sein."
 agot_reaving.1003.b:0 "Ich muss mich um wichtigere Dinge kümmern."

 agot_reaving.1004.desc:0 "Ich lade Euch hiermit zur Großen Ernte an meinem Hof in [barony.GetNameNoTier]! Das wird eine grandiose Veranstaltung mit herrlichen Speisen und mannigfaltiger Unterhaltung."
 agot_reaving.1004.a:0 "Es wird mir ein Vergnügen sein."
 agot_reaving.1004.b:0 "Ich muss mich um wichtigere Dinge kümmern."


 agot_reaving.1008.t:0 "Die Große Ernte: Auslaufen"
 agot_reaving.1008.desc.opening:0 "Ein Dickicht aus Masten und Spieren drängt sich im Hafen von [ROOT.Char.GetCapitalLocation.GetName]. Diese robuste Flotte von Langschiffen wird von den kühnen Eisenmännern bemannt, die dem Ruf [ROOT.Char.GetFaith.GetHighGodNamePossessive] gefolgt sind. Sie sind begierig auf die Gelegenheit, durch die Schändung der grünen Ländereien jenseits der Meerenge das Salz in ihrem Blut zu beweisen.\n\nWährend unserer Vorbereitung für die [Concept('reaving', 'Große Ernte')|E] von [ROOT.Char.Custom('ReavingDestination')], offenbarte sich mir, dass [ROOT.Char.GetFaith.PantheonTerm] unsere Segel mit Wind füllen und unsere Schwerter mit Zorn führen wird."
 agot_reaving.1008.desc.short:0 "\n\nWährend wir uns in Blut und Ruhm hüllen, gebe ich das Reich in die Hände meine Familie."
 agot_reaving.1008.desc.medium:0 "\n\nWährend [ROOT.Char.GetFaith.HighGodNameAlternate] mich leitet, muss mein Reich, wie lange ich auch weg bin, auf mich warten."
 agot_reaving.1008.desc.long:0 "\n\nMein Ziel liegt fern von der Heimat, jedoch muss selbst mein Reich warten, bis mir [ROOT.Char.GetFaith.DivineRealm] offen stehen."
 agot_reaving.1008.desc.very_long:0 "\n\nIch werde für eine lange Zeit fernab der Heimat sein. Ich bete, dass [ROOT.Char.GetFaith.HighGodNameAlternate] nicht nur über mich, sondern auch über mein Reich wacht."
 agot_reaving.1008.a:0 "Wir bezahlen den Eisernen Preis."

 agot_reaving.1009.t:0 "Eine herzliche Begrüßung" # C+P Vanilla - Lys
 agot_reaving.1009.likes_host:0 "Alle Gäste versammeln sich in der großen Halle, und [activity.GetOwner.GetTitledFirstName] begrüßt uns alle zu dem Fest, zu dem wir so großzügig eingeladen wurden."
 agot_reaving.1009.dislikes_host:0 "Alle Gäste versammeln sich in der großen Halle, und dies[activity.GetOwner.Custom('DE_END_ADJ_IND_S_N')]  [activity.GetOwner.Custom('InsultAdjective')] [activity.GetOwner.GetTitledFirstName] begrüßt uns alle zum Fest."
 agot_reaving.1009.a.gluttonous:0 "Ich kann die Küche von hier aus riechen!"
 agot_reaving.1009.a.drunkard:0 "Wo sind die Fässer?!"
 agot_reaving.1009.a.gregarious:0 "Ich kann es kaum erwarten, mich mit allen zu unterhalten!"
 agot_reaving.1009.a.shy:0 "Da sind so viele Leute..."
 agot_reaving.1009.a:0 "Ich freue mich darauf!"
 agot_reaving.1009.b:0 "Na hoffentlich lohnt sich das."

 agot_reaving.2001.t:0 "Hoden"
 agot_reaving.2001.desc:0 "Sack"

###########################
#   Crippled Ship:Cannibal#
###########################
 agot_reaving.2002.t:0 "Untüchtiges Schiff: Der Kannibale"
 agot_reaving.2002.desc:0 "Die Besatzung entdeckte ein Schiff mit einem beschädigten Segel am Horizont. Der Geruch des Todes begrüßte uns, bei der Annährung zum Schiff. Als ich an Deck ging, wusste ich, was sich dort abgespielt hatte, und sah die abgeschlachteten Leichen. Verzweifelte tun Verzweifeltes, und als das Schiff beschädigt wurde und die Vorräte zur Neige gingen, gingen die Männer aufeinander los. Meine Männer und ich begannen, das Gemetzel nach Wertgegenständen zu durchsuchen, als wir einen Schrei hörten und einen ausgehungerten Verrückten sahen, der mit dem Schwert in der Hand auf uns zustürmte!"
 agot_reaving.2002.a:0 "Wappnet euch!"
 agot_reaving.2002.a.tt:0 "Zieht eure Klingen und lasst diesen Irren bluten!"
 agot_reaving.2002.b:0 "Welch Schrecken! Zurück zum Schiff!"
 agot_reaving.2002.b.tt:0 "Das ist kein Gold wert!"
 agot_reaving.2002.a.success_title:0 "Den Kannibalen niedergestreckt."
 agot_reaving.2002.a.failure_title:0 "Gezwungen zu fliehen!"

################################
# Crippled Ship:Captains Gamble#
################################
 agot_reaving.2003.t:0 "Untüchtiges Schiff: Das Würfelspiel"
 agot_reaving.2003.desc:0 "Die Besatzung entdeckte ein Schiff mit einem beschädigten Segel am Horizont. Als wir uns dem Schiff näherten, sahen wir eine Gruppe von Männern auf uns warten. Sie machten keine Anstalten, uns daran zu hindern, das kaputte Schiff zu entern, sondern richteten ihre Augen auf einen Mann in ihrer Mitte. Ich erkannte schnell, dass dies ihr Kapitän war. Der Kapitän kam auf mich zu und sah mir in die Augen: "Ich weiß, dass ihr Eisenmänner seid und nicht hier seid, um uns zu retten oder mit uns zu verhandeln über Sachen, die wir benötigen könnten. Stattdessen schlage ich ein Angebot vor." sagte er selbstsicher, als er zu zu zwei Männern gestikuliert, die eine große Truhe an die Reling des Schiffes hebelten und drohten, sie über Bord zu werfen. "In dieser Truhe befinden sich alle unsere Wertsachen auf dem Schiff, ich schlage vor, wir spielen ein Würfelspiel, gewinnt Ihr, bekommt Ihr die Truhe, gewinne ich, bekomme ich benötigtes Segel und zusätzlich Vorräte...""
 agot_reaving.2003.a:0 "Ich zahle den Eisernen Preis! Ein Duell, Ihr gegen mich!"
 agot_reaving.2003.a.tt:0 "Ihr fordert den Kapitän heraus, ein Krieger gegen den anderen, und der Stärkste soll den Schatz besitzen!"
 agot_reaving.2003.b:0 "Ich spiele Euer Spiel..."
 agot_reaving.2003.b.tt:0 "Ihr würfelt gegen den Kapitän. Alles oder Nichts!"
 agot_reaving.2003.c:0 "Der Sturmgott ist der Feind aller!"
 agot_reaving.2003.c.tt:0 "Der Sturmgott ist der Feind eines jeden Mannes. Ist es nicht die Pflicht der Söhne des Ertrunkenen Gottes, seine Versuche zu vereiteln? Du wirst ihnen die nötigen Vorräte geben, um den Sturmgott zu ärgern!"
 agot_reaving.2003.a.success_title:0 "Ihr seid der Stärkere!"
 agot_reaving.2003.a.failure_title:0 "Vom Kapitän in die Flucht geschlagen..."
 agot_reaving.2003.b.success_title:0 "Die Würfel sind gefallen!"
 agot_reaving.2003.b.failure_title:0 "Ein unglücklicher Wurf..."
 
  ################################
# Crippled Ship:IronBorn        #
################################
 agot_reaving.2004.t:0 "Untüchtiges Schiff: Eisenmänner in Sicht"
 agot_reaving.2004.desc:0 "Die Besatzung entdeckte ein Schiff mit einem beschädigten Segel am Horizont. Unsere Mägen verschlugen sich, als wir sahen, dass es sich bei der Besatzung um Eisenmänner handelt! Meine Mannschaft besprach, Vorräte abzugeben und unseren Brüdern in Not zu helfen, indem wir Ihre Segel reparieren, sodass sie die nächste Küste erreichen."
 agot_reaving.2004.a:0 "Ich werde Vorräte beisteuern!"
 agot_reaving.2004.a.tt:0 "Ihr gebt einen Teil Eurer Vorräte ab um Euren Brüdern zu helfen."
 agot_reaving.2004.b:0 "Sollen sie nach sich selbst schauen."
 agot_reaving.2004.b.tt:0 "Warum sollte ich geben, was mir gehört! Da hätten sie sich besser vorbereiten müssen!"

 
###########################
#   Empty Village         #
###########################

 agot_reaving.2005.t:0 "An Land: Das Geisterdorf"
 agot_reaving.2005.desc:0 "Im Schutz der Nacht und mit gedämpften Rudern legten wir im kleinen Küstendorf an. Wir freuten uns, dass unsere Landung unbemerkt geblieben war, doch dann wurde uns klar, warum. Das Dorf war leer. Der Anblick des Dorfes, in dem die Wertsachen unversehrt geblieben waren, beunruhigte einige meiner Männer, andere zogen los und plünderten, ohne zu fragen. Am Rande des Dorfes fand einer der Männer eine große Grube, in der die Leichen der Dorfbewohner lagen, deren Gesichter von einer schweren Krankheit entstellt waren."
 agot_reaving.2005.a:0 "Gold ist doch rein... oder?"
 agot_reaving.2005.a.tt:0 "Wenn die Toten keinen Nutzen von ihrem Hab und Gut haben, wieso erleichtert wir sie nicht?"
 agot_reaving.2005.b:0 "Lasst alles stehen und liegen. Wir gehen"
 agot_reaving.2005.b.tt:0 "Euer Leben ist Euch mehr wert als ein Glücksspiel mit dem Tod..."
 
###########################
#  Village: Sacrifice     #
###########################

 agot_reaving.2006.t:0 "An Land: Das Rote Dorf"
 agot_reaving.2006.desc:0 "Im Schutz der Nacht und mit gedämpften Rudern legten wir im kleinen Küstendorf an. Unsere Ankunft blieb unbemerkt, da das Dorf gerade ein Ereignis feierte. Wir hörten Gelächter, Gesang und sahen das Licht von mehreren Scheiterhaufen brennen. Als wir Eisenmänner in die Mitte der Feierlichkeiten stürmten, sah ich, was die Scheiterhaufen waren. Drei brannten mit den verkohlten Überresten eines Menschen, ein vierter war unbeleuchtet und enthielt eine Frau, die an einen Baumstamm gefesselt war, mit Holzscheiten und wertvollen Opfergaben für den Feuergott um ihre Füße. Die Mehrzahl der Festbesucher versuchte zu fliehen. Die wenigen die blieben trugen Rote Roben. Sie bewaffneten sich und einer der Rotgewandeten scheint die Frau zu bewachen zu wollen, die verbrannt werden sollte..."
 agot_reaving.2006.a:0 "Ich schnappe mir alles von Wert!"
 agot_reaving.2006.a.tt:0 "Die Frau interessiert mich kein Stück! Das Gold hingegen..."
 agot_reaving.2006.b:0 "Ich werde die Frau befreien!"
 agot_reaving.2006.b.tt:0 "Ich werde die Frau befreien und sie zum Salzweib nehmen!"
 agot_reaving.2006.a.success_title:0 "Den Roten Priester getöten und den Eisernen Preis für das Gold gezahlt!"
 agot_reaving.2006.a.failure_title:0 "Vom Roten Priester in die Flucht geschlagen..."
 agot_reaving.2006.b.success_title:0 "Den Roten Priester getöten und den Eisernen Preis für das Weib gezahl!"
 agot_reaving.2006.b.failure_title:0 "Vom Roten Priester in die Flucht geschlagen..."
 
##################
#The Leviathan   #
##################
 
 agot_reaving.2007.t:0 "Der Leviathan: Der Angriff"
 agot_reaving.2007.desc:0 "Die Männer haben einen großen Wal gesichtet, der uns schon seit einigen Tagen verfolgt. Das Tier hält Abstand, aber die Männer sagen, dass sie Narben an ihm sehen können, wenn er an die Oberfläche kommt. Ich frage mich, ob der Wal die Angriffe der ibbenesischen Schiffe überlebt hat?  Der Gedanke war noch nicht lange bei mir, als das Tier beschloss, anzugreifen. Die Männer und ich bewaffnen uns und versuchen, die Bestie zu Fall zu bringen oder sie zu vertreiben, bevor sie unser Schiff versenken kann!"
 agot_reaving.2007.a:0 "Verdammt seien diese ibbenesischen Walfänger!"
 agot_reaving.2007.a.tt:0 "Die Bestie hat beschlossen, dass sie nicht länger die Beute ist, und hat die Verfolgung aufgenommen, weil sie dein Schiff mit einem ibbenesischen Walfänger verwechselt hat!"

 
###########################
#  Pursuit: Ibbenese      #
###########################

 agot_reaving.2008.t:0 "Fremdes Schiff: Ibbenesen in Sicht"
 agot_reaving.2008.desc:0 "Wir konnten das Schiff riechen, bevor wir es sahen. Ein ibbenesisches Walfangschiff war uns voraus, und die Männer waren uneins, ob wir es verfolgen sollten. Während manche der Ansicht waren, ein Überfall lohne sich nicht, waren andere gelangweilt und heiß auf Blutvergießen. Solch ein Schiff wäre schliesslich ein einfacher Fang. Die Männer schauen zu mir auf und warten auf meinen Befehl."
 agot_reaving.2008.a:0 "An die Stationen, Männer! Unser nächster Fang ist in Sicht!"
 agot_reaving.2008.a.tt:0 "Gold ist Gold und wir bezahlen den Eisernen Preis!"
 agot_reaving.2008.b:0 "Die Sache stinkt mir zu sehr..."
 agot_reaving.2008.b.tt:0 "Ein Gestank der für eine längere Zeit an Euch und Eurer Mannschaft hängen wird...."

###########################
#   No Wind               #
###########################

 agot_reaving.2009.t:0 "Auf hoher See: Sei verflucht, Sturmgott!"
 agot_reaving.2009.desc:0 "Der Wind ist uns heute aus den Segeln und wir sind mehr oder weniger abgetrieben. Die Männer gehen an Deck des Schiffes umher und suchen nach Möglichkeiten, die Eintönigkeit des stillen Gewässers zu bekämpfen. Einige haben sich auf den "Fingertanz" verlegt, während andere mit Würfeln Wetten abschließen."
 agot_reaving.2009.a:0 "Alle Mann an die Ruder! Der Sturmgott wird uns nicht davon abhalten, zu wüten!"
 agot_reaving.2009.a.tt:0 "Auch ohne Wind gibt es noch genügend Küsten und Inseln zu plündern..."
 agot_reaving.2009.b:0 "Den Fingertanz kann ich so gut wie jeder"
 agot_reaving.2009.b.tt:0 "Ein Spiel bei dem sich zwei Spieler Äxte zu werfen. Der Erste wirft die Axt und der Zweite muss sie entweder fangen oder über sie hinwegspringen. Viele verlieren hier ihre Finger, manche sogar eine ganze Hand. Trotz seiner Gefährlichkeit ist es ein beliebtes Spiel auf den Eiseninseln."
 agot_reaving.2009.c:0 "Vielleicht habe ich Glück mit den Würfeln"
 agot_reaving.2009.c.tt:0 "Das Gold in einem simplen Glücksspiel einzusetzen könnte Euch einen Gewinn einbringen... oder auch nicht."
 agot_reaving.2009.a.success_title:0 "Ihr habt den Fingertanz gewonnen!"
 agot_reaving.2009.a.failure_title:0 "Die Axt ist Euch zwischen die Finger geraten..."
 agot_reaving.2009.b.success_title:0 "Die Würfel sind gefallen!"
 agot_reaving.2009.b.failure_title:0 "Ein unglücklicher Wurf..."

###########################
#  Pursuit: Pentoshi Ship #
###########################

 agot_reaving.2010.t:0 "Fremdes Schiff: Pentosi in Sicht"
 agot_reaving.2010.desc:0 "Ein pentosisches Schiff wurde am Horizont gesichtet. Die Winde sind zu unseren Gunsten und es scheint langsam zu sein, da es voll beladen ist. Mir läuft das Wasser im Munde zusammen, wenn ich an den Käse und den blassen Bernsteinwein denke, den man von Pentos kennt und die das Schiff an Bord haben könnte. Die Männer schauen zu mir auf und warten auf meinen Befehl."
 agot_reaving.2010.a:0 "An die Stationen, Männer! Unser nächster Fang ist in Sicht!"
 agot_reaving.2010.a.tt:0 "Nehmt die Jagd auf, Männer! Schliesslich seid ihr die Wölfe der See!"
 agot_reaving.2010.b:0 "Nicht unserer Mühe wert."
 agot_reaving.2010.b.tt:0 "Es gibt bessere Fänge..."
 agot_reaving.2010.a.success_title:0 "Das Schiff ist gekapert!"
 agot_reaving.2010.a.failure_title:0 "Das Schiff ist entwischt..."



###########################
#  Pursuit: Lys Ship #
###########################
 agot_reaving.2011.t:0 "Fremdes Schiff: Lyseni in Sicht"
 agot_reaving.2011.desc:0 "Ein lysenisches Schiff wurde am Horizont gesichtet. Die Winde sind zu unseren Gunsten und es scheint langsam zu sein, da es voll beladen ist.Ein solches Schiff könnte Schätze und vielleicht Sklaven für die Kissenhäuser seiner Heimat transportieren. Die Männer schauen zu mir auf und warten auf meinen Befehl."
 agot_reaving.2011.a:0 "Ich hole mir ein Salzweib!"
 agot_reaving.2011.a.tt:0 "Nehmt die Jagd auf, Männer! Schliesslich seid ihr die Wölfe der See!"
 agot_reaving.2011.b:0 "An die Stationen, Männer! Unser nächster Fang ist in Sicht!"
 agot_reaving.2011.b.tt:0 "Nehmt die Jagd auf, Männer! Schliesslich seid ihr die Wölfe der See!"
 agot_reaving.2011.c:0 "Nicht unserer Mühe wert."
 agot_reaving.2011.c.tt:0 "Es gibt bessere Fänge..."
 agot_reaving.2011.a.success_title:0 "Das Schiff ist gekapert und ihr nahmt Euch ein Salzweib!"
 agot_reaving.2011.a.failure_title:0 "Das Schiff ist entwischt..."
 agot_reaving.2011.b.success_title:0 "Das Schiff ist gekapert!"
 agot_reaving.2011.b.failure_title:0 "Das Schiff ist entwischt..."
 
###########################
#  Tyroshi War Gallon     #
###########################
 agot_reaving.2012.t:0 "Fremdes Schiff: Tyrosi in Sicht"
 agot_reaving.2012.desc:0 "Eine tyrosische Kriegsgallone wurde am Horizont gesichtet. Zweifelsohne auf dem Weg, einen Piratenfürsten von den Trittsteine zu vertreiben, der auf den Handelsrouten für Ärger gesorgt hatte. Die Männer schauen zu mir auf und warten auf meinen Befehl."
 agot_reaving.2012.a:0 "Vielleicht nützen ihnen unsere Klingen?"
 agot_reaving.2012.a.tt:0 "Wenn Ihr Euch entscheidet, als Söldner für die Tyrosi zu arbeiten, wird man auf Euch herabsehen, aber Ihr werdet Gold verdienen!"
 agot_reaving.2012.b:0 "Am Besten bleiben wir ihnen fern..."
 agot_reaving.2012.b.tt:0 "Ihren Weg zu kreuzen kann nicht gutes bedeuten..."
 agot_reaving.2012.a.success_title:0 "Als Söldner arbeiten!"
 agot_reaving.2012.a.failure_title:0 "Angebot abgelehnt..."
 
###########################
#   Fishing Village       #
###########################
 agot_reaving.2013.t:0 "An Land: Das Fischerdorf"
 agot_reaving.2013.desc:0 "Wir überfielen ein kleines Fischerdorf, das uns keinen Widerstand leistete, als wir an Land kamen. Die meisten versuchten zu fliehen und sich zu verstecken, ein paar wehrten sich, aber sie waren nicht ausgebildet und gingen schnell zu Boden. Die erbeutete Menge war gering.""
 agot_reaving.2013.a:0 "Was gibt es noch zu nehmen?"
 agot_reaving.2013.a.tt:0 "Es muss sich noch was von Wert finden..."
 agot_reaving.2013.b:0 "[TARGET_CHARACTER.GetShortUIName] hat ein hübsches Gesicht."
 agot_reaving.2013.b.tt:0 "Sie macht ein gutes Salzweib"
 agot_reaving.2013.c:0 "[TARGET_CHARACTER.GetShortUIName] hat bezaubernde Kurven."
 agot_reaving.2013.c.tt:0 "Sie macht ein gutes Salzweib"
 agot_reaving.2013.d:0 "[TARGET_CHARACTER.GetShortUIName] hat eine schöne Stimme."
 agot_reaving.2013.d.tt:0 "Sie macht ein gutes Salzweib"
 
###########################
#   Pirate Hide Out        #
###########################
 agot_reaving.2014.t:0 "An Land: Das Piratenversteck"
 agot_reaving.2014.desc:0 "Wir sind auf das Versteck eines kleinen Piratenfürsten in den Trittsteinen gestoßen. Obwohl wir besser bewaffnet sind als sie, haben sie sich in einer befestigten Höhle an der Küste verschanzt. Wir könnten einen Großangriff starten und die Verteidigungsanlagen durchbrechen, oder uns mit ein paar Männern hineinschleichen und einen Zugang öffnen."
 agot_reaving.2014.a:0 "Wir müssen uns den Zutritt erkämpfen!"
 agot_reaving.2014.a.tt:0 "Leitet den Angriff gegen die befestigte Piratenhöhle und versucht mit Euren Männern einzudringen!"
 agot_reaving.2014.b:0 "Vielleicht wäre ein Schleichangriff besser..."
 agot_reaving.2014.b.tt:0 "Es muss einen anderen Weg ins Innere geben..."
 agot_reaving.2014.a.success_title:0 "Der Durchbruch ist gelungen!"
 agot_reaving.2014.a.failure_title:0 "Der Angriff schlug fehl...Wir kommen wieder!"
 agot_reaving.2014.b.success_title:0 "Es hat sich uns ein Weg geöffnet!"
 agot_reaving.2014.b.failure_title:0 "Es hat wohl keinen anderen Weg... Wir kommen wieder!"
 
 ###########################
#   A Meal for the Crabs   #
###########################
 agot_reaving.2015.t:0 "Auf hoher See: Ein gefundenes Fressen"
 agot_reaving.2015.desc:0 "Die Hilferufe lenkten unsere Aufmerksamkeit auf die steinernen Massen, sie aus dem Meer ragen. Sie sind auch bekannt als die Speere des Königs der Meerjungfrauen. Ein Mann war auf einem dieser Steinspeere gestrandet, und selbst von unserer Position aus konnte ich erkennen, dass Krabben bereits versuchten, ihn zu umschwärmen. Mein erster Gedanke war, dass es sich um einen Überlebenden eines Schiffbruchs handelte, aber ein Besatzungsmitglied wies mich darauf hin, dass der Mann tatsächlich an den Stein gefesselt war. Welches Verbrechen er auch begangen haben mochte, es musste sehr grausam gewesen sein."
 agot_reaving.2015.a:0 "Der Mann hat Recht, lasst ihn büßen!"
 agot_reaving.2015.a.tt:0 "Jemand hat sich die Mühe gemacht, diesem Mann einen grausamen Tod zu bereiten, und ich will nicht wissen, welche Art von Mann das verdient."
 agot_reaving.2015.b:0 "Ich werde ihn retten!"
 agot_reaving.2015.b.tt:0 "Ich bewahre den Mann vor dem grausamen Tod, lebendig von Krabben gefressen zu werden. Er wird mir sein Leben verdanken.!"
 
###########################
#  A Ironborn in need     #
###########################
 agot_reaving.2016.t:0 "An Land: Das wehrhafte Dorf"
 agot_reaving.2016.desc:0 "Während wir ein Dorf durchkämmten, bedrängte ein Speerkämpfer einen unserer Männer und die Situation sah nicht gut aus. Der Speerträger konzentriert sich voll und ganz auf einen meiner Brüder, wodurch sich seine Abwehr mir öffnet, was mir eine schnelle Tötung ermöglicht."
 agot_reaving.2016.a:0 "Ein Hieb soll ihn entzweien!"
 agot_reaving.2016.a.tt:0 "Ein schneller Angriff sollte den Mann niederstrecken."

###################################
#    Shieldmaiden in Disguise     #
#             Badger              #
###################################
 agot_reaving.2017.t:0 "Auf hoher See: [GetTrait('shieldmaiden').GetName(GetNullCharacter)]"
 agot_reaving.2017.desc:0 "Die letzte Begegnung auf hoher See ist schon Tage her, als auf dem Hauptdeck ein Handgemenge ausbricht. Bis Ihr den Tumult unter Kontrolle gebracht habt, hat sich ein Kreis um das Zentrum des Krawalls gebildet.\n\n "[Schildmaid.GetName] war die ganze Zeit ein [Schildmaid.GetWomanMan], Kapitän!" Einer deiner Männer knurrt, als [shieldmaiden.GetWomanMan] eine Enteraxt um sich schwingt und die Mannschaft in Schach hält. Es ist klar, dass [Schildmaid.GetSheHe] die Waffe besser beherrscht, als man es von einem blinden Passagier erwarten würde.\n\n "[ROOT.Char.GetTitledFirstName]," sagt [Schildmaid.GetSheHe]. "Ich habe mein ganzes Leben lang dafür gekämpft, den Eisernen Preis zu zahlen, und möchte Euch nur dienen und mir die Gunst des Ertrunkenen Gottes verdienen. Bitte erlaubt mir, Euch bei diesem großen Unterfangen zu unterstützen!""
 agot_reaving.2017.a:0 "Eine [GetTrait('shieldmaiden').GetName(GetNullCharacter)] wird sich gut an unserem nächsten Überfall tun!"
 agot_reaving.2017.b:0 "Für mich wird keine Frau kämpfen."
 agot_reaving.2017.c:0 "Ihr könnt dem Ertrunkenen Gott auch anders dienen." 
 agot_reaving.2017.d:0 "Folgt mir in meine Kajüte... und behaltet die Rüstung an." 


