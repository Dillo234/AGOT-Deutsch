l_german:
 
 #Übersetzt von Erllandur
 agot_sailing_at_sea.0001.t:0 "Auf See verschollen"
 agot_sailing_at_sea.0001.desc:0 "Eine Kathastrophe! Der Kapitän versicherte uns, dass es eine sanfte Fahrt durch [current_location.GetName] werden würde, doch wie um ihn für seine Arroganz und Anmaßung zu bestrafen, zeichnete sich am Horizont bald eine dunkle Wolkenfront ab. Unser Schiff begann zu ruckeln und zu schwanken, hin- und hergeworfen von wilden und wütenden Wellen. \n\nIm Chaos des tobenden Sturms sah ich, wie einer meiner Ritter, [KnightDisaster.GetTitledFirstName], mit einem markerschütternden Schrei über Bord gefegt wurde! Selbst inmitten des Getöses des Sturms kann ich seine verzweifelten Schreckensschreie hören, als der schäumende See ihn in ein wässriges Grab zu ziehen droht."
 agot_sailing_at_sea.0001.a:0 "So tu doch jemand etwas!"
 agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName] ertrank!"
 agot_sailing_at_sea.0001.a.toast1.d:0 "Allen Rettungsversuchen zum Trotz, konnten wir nicht verhindern das [KnightDisaster.GetTitledFirstName] ertrank!"
 agot_sailing_at_sea.0001.b:0 "Arme Seele. Der Wille der Götter ist wahrlich unergründlich."
 #agot_sailing_at_sea.0001.b.tt:0 "PLATZHALTER"
 #agot_sailing_at_sea.0001.c:0 "PLATZHALTER"
 #agot_sailing_at_sea.0001.c.tt:0 "PLATZHALTER"
 #agot_sailing_at_sea.0001.d:0 "PLATZHALTER"
 #agot_sailing_at_sea.0001.d.tt:0 "PLATZHALTER"

agot_sailing_at_sea.0003.t:0 "Leben auf dem Meer"
agot_sailing_at_sea.0003.desc:0 "Monate auf See zu verbringen verlangt von jedem Mann seinen Tribut. In den ersten Wochen aß ich nicht viel anders als daheim, doch als die Vorräte schwanden, aß ich bald dasselbe wie meine Männer. Eine Zeit lang hatten wir noch unsere Vorräte an Pökelfleisch. Diese Tage sind längst vergangen. Nun bleiben uns nur noch Zwieback und Hartkekse. \n\nDie Müdigkeit und die Schmerzen begannen zuerst, auch wenn sie noch leicht zu ignorieren waren. Doch die Schmerzen wurden schlimmer und nun fühlt es sich an, als würde die Hölle selbst in meinen Knien brennen, sobald ich aufstehe. Das schlimmste geschah heute morgen, als ich in einen Hartkeks biss und sich einer meiner Zähne aus dem geschwollenen, blutigen Zahnfleisch löste..."
agot_sailing_at_sea.0003.a:0 "...vielleicht ist es an der Zeit umzukehren."

#im Folgenden den "court physician" mit Maester übersetzte, da dieser in der Mod besagten Posten mit ausfüllt.
agot_health.safe_treatment.2.desc:0 "Nachdem mich Maester [physician.GetTitledFirstName] untersuchte, wies er mir für die kommenden Wochen viel zu ruhen. Außerdem soll ich so viel Obst wie möglich essen - insbesondere Zitronen, Limonen und Orangen. Mir wurde versprochen, dass sich meine Symptome legen werden, sollte ich mich daran halten.\n"
agot_sailing_at_sea.000444.end.desc:0 "\nWie es scheint hatte [physician.GetTitledFirstName] glücklicher Weise recht. Die Schmerzen sind verschwunden, ebenso wie die Blutergüsse und auch mein Zahnfleisch hat endlich aufgehört zu bluten. Es versteht sich von selbst, dass sollte ich je aufs Meer zurückkehren, einige Fässer getrockneter Zitronen im Lagerraum zu finden sein werden."
agot_sailing_at_sea.00044.d:0 "Nachdem wir eilig in den Hafen eingelaufen waren, sprang ich von Bord und eilte zu Maester [physician.GetFirstName], da er womöglich das Heilmittel für meine Krankheit kennt. Kaum betrete ich sein Zimmer, um meine Symptome zu erläutern, unterbricht der Maerster mich bereits....."
agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n"Mein [ROOT.Char.GetLadyLord], wie es scheint, seid Ihr an der Mundfäule erkrankt... ich habe da ein paar Ideen, wie Euch zu helfen ist"."
 
agot_sailing_at_sea.000444.t:0 "Mundfäule: ein Hoffnungsschimmer"
agot_sailing_at_sea.000444.a:0 "Die Welt erscheint ein wenig heller."
agot_sailing_at_sea.000444.a.t:0 "Er... hallo Sonne?"


agot_sailing_at_sea.0007.t:0 "Fracht an Steuerbord!"
agot_sailing_at_sea.0007.desc:0 "Während Ihr durch den Nebel von [current_location.GetName] segelt, beschleicht Euch in der dunklen Nacht eine Vorahnung. Plötzlich hallt die Stimme des Lademeisters durch das Schiff. "Kapitän, Trümmer an Steuerbord, Sir!". \n\nIhr und einige Eurer Crew eilen an die Reling und seid schockiert über das Bild der Verwüstung, dass sich Euch zeigt. Verbrannte Planken, zerbrochene Fässer und Kisten dümpeln auf den Wellen ... zusammen mit einer goldenen Truhe \n\nEs ist eindeutig, dass hier etwas schreckliches geschehen ist. [fellow_sailor.GetFirstName] schlägt vor, sich die Sache mit einem Ruderboot anzusehen, oder zumindest die Truhe zu bergen. Doch Ihr wisst: was auch immer die Zerstörung anrichtete, könnte immer noch in der Nähe sein."
agot_sailing_at_sea.0007.a:0 "Lasst es uns untersuchen!"
agot_sailing_at_sea.0007.b:0 "Wir haben keine Zeit dafür..."

agot_sailing_at_sea.0008.t:0 "Beschaulichkeit"
agot_sailing_at_sea.0008.desc:0 "Als Ihr und die Mannschaft schon etwas vom Schiff entfernt seid, die Truhe bereits vor Augen, beginnt Ihr zu erkennen, dass etwas nicht stimmt - oder zumindest nicht ist, wie erwartet. \n\nDie vermeintliche Truhe scheint sich zu bewegen und als Ihr näher kommt, hört Ihr eine beruhigende Stimme rufen. \n\nEs ist ein Lied des Friedens und der Ruhe, eine Melodie der Entspannung, die Euch mit einem Gefühl der Ruhe erfüllt, das Euch von jeglichem Stress befreit, auf eine Weise wie Ihr es seit Jahren nicht mehr gespürt haben. Es ist unmöglich dem Drang, der Stimme zu folgen, zu widerstehen and als Ihr näher kommt, erhellt das Mondlicht die ruhige See um Euch herum. Erst jetzt realisiert Ihr, dass Euer Schiff nicht länger in Sicht ist, dass Ihr vollständig von Wasser umgeben seid. Und als ihr über die Reling schaut, bricht etwas durch die Oberfläche..."
agot_sailing_at_sea.0008.a:0 "Jetzt kann ich mich entspannen"
agot_sailing_at_sea.0008.b:0 "Ich... ich muss gehen!"

#im Folgenden absichtlich von "Ihr/Euch" zu "du" gewechselt. Fühlt sich bei der wörtlichen Rede der Sirene richtiger an
agot_sailing_at_sea.0009.t:0 "Die Frau"
agot_sailing_at_sea.0009.desc:0 "Als die Gestalt die Wasseroberfläche durchbricht, seht Ihr, dass es sich um eine Frau mit blasser, glatter Haut und nackter Brust handelt, deren anmutiges, seidiges Haar ihren Körper verdeckt. Mit verzauberndem Gesicht, dessen fesselnde Augen direkt in Eure Seele zu blicken scheinen. Sie singt weiter und Ihr fühlt Euch näher und näher zu ihr gezogen, während Ihr Euch nach nichts anderem als ihre Umarmung sehnt. \n\nSie bedeutet Euch näher zu kommen und als ihr es tut, beginnt sie zu sprechen: \n\n"Mein lieber Seemann, ich kann den Stress, den Schmerz und die Probleme deines Lebens in deinem Gesicht sehen. Ich habe mein Lied für dich gesungen. Komm an meine Seite und ich werde dir geben, was du im Leben brauchst. Deine größten Wünsche könnte ich dir erfüllen!"
agot_sailing_at_sea.0009.a:0 ""Ich könnte dich beschützen! Ich könnte einen Anspruchsteller verschwinden lassen!""
agot_sailing_at_sea.0009_a_tt:0 "#italic Die Frau verspricht, Euch mit egal welchem [claimant|E] auf Euren Titel zu helfen#." 
agot_sailing_at_sea.0009.b:0 ""Du wirkst gestresst, ich helfe dir mit einer deiner Fraktionen fertig zu werden...""
agot_sailing_at_sea.0009_b_tt:0 "#italic Die Frau verspricht, Euch mit einer der [claimant_factions|E] zu helfen#." 
agot_sailing_at_sea.0009.c:0 ""Mein Liebster, erzähle mir von deinem Lehnsherren""
agot_sailing_at_sea.0009_c_tt:0 "#italic Die Frau, die nun von Eurer tyrannischen Lehnsherren weiß, verspricht sich um ihn zu kümmern.#"
agot_sailing_at_sea.0009.d:0 ""Ich kenne den Schmerz, den sie bei dir verursacht hat, doch du kannst mit mir kommen!""
agot_sailing_at_sea.0009_d_tt:0 "#italic Die Frau kann sehen, wie Euer Herz an der Untreue Eurer Frau gebrochen ist. Die Frau drängt Euch, diese Frau durch sie loszuwerden, dafür möchte sie selbst mit Euch zusammen sein.#" 
agot_sailing_at_sea.0009.e:0 ""Du strebst nach Macht? Denn es könnte #italic easy # dein Aufstieg in der Nachfolge sein""
agot_sailing_at_sea.0009_e_tt:0 "#italic Eure Ambitionen erkennend verspricht die Frau, Euch bei der Änderung der Erbfolge Eurer Dynastie zu helfen.#" 
agot_sailing_at_sea.0009.f:0 ""Wir beide wissen, dass die kaum von dir sprechen. Lass mich helfen""
agot_sailing_at_sea.0009_f_tt:0 "#italic Erkennend, wie sie von Euch reden, verspricht die Frau Euch bei der Änderung der Erbfolge Eurer Familie zu helfen.#" 
agot_sailing_at_sea.0009.g:0 ""Es verfolgt dich, richtig? Rivalen hinter jeder Ecke....""
agot_sailing_at_sea.0009_g_tt:0 "#italic Die Frau trägt das Versprechen an Euch, die Welt von Eurem größten Rivalen zu befreien!#" 
agot_sailing_at_sea.0009.h:0 "Ich muss hier weg!"
agot_sailing_at_sea.0009_h_tt:0 "#italic Ihr verlasst die Frau und ihre Versprechen.\n#"

agot_sailing_at_sea.0010.t:0 "Die... Sirene?"
agot_sailing_at_sea.0010.desc:0 "Als Ihr nach der Hadn der Frau greifen wollt, zerrt sie Euch plötzlich ins Meer und beginnt Euch in die Tiefe zu ziehen. Ihr versucht Euch gegen den Griff zu wehren, doch ihr habt keine Chance. Als Ihr Euch umseht wird offenbar, dass auch der rest der Crew auf denselben Trick hereingefallen ist - Sirene umgeben das Ruderboot und ziehen die Männer unter Wasser. \n\nIhr kämpft mit all Eurer Kraft, versucht den Griff der Sirene zu brechen, doch es gelingt Euch noch immer nicht. Tiefer und tiefer zieht sie Euch in die Tiefen der See und Euch wird klar, wenn ihr nicht bald etwas tut, werdet Ihr den Rest Eurer Tage als Gefangener der Sirenen verbringen."
agot_sailing_at_sea.0010.a:0 "'Ihr versucht noch ein letztes Mal freizukommen!'"
agot_sailing_at_sea.0010.a.success:0 "Es gelingt Euch, auszubrechen und wieder in das Ruderboot zu kletter!"
agot_sailing_at_sea.0010.a.failure:0 "Die Sirene zieht Euch in die tiefsten Tiefen!"


agot_sailing_at_sea.0011.t:0 "Die mannigfaltigen Kreaturen der See."
agot_sailing_at_sea.0011.desc.dolphins:0 "Der Hammerl erstrahlt in klarem Blau, die Luft ist kühl und erfrischend während Ihr am Ruder Eures Schiffes steht. Die Winde streichen Euch über das Gesicht und die Sonne scheint auf das Schiff hinab, badet es in warmen Glanz. Ihr nehmt euch einen Moment die klare Seeluft einzuatmen und die Gedanken schweifen zu lassen.\n\n#PLATSCH#!\nIhr hört mehrere Platscher von der Seite des Schiffes, sodass Ihr an die Reling tretet um über sie zu sehen. Zu Eurer Überraschung seht ihr eine Schule von Delphinen durch die Wellen rasen. Während sie hinreißende Geräusche von sich geben und die beste Zeit ihres Lebens zu haben scheinen, könnt Ihr Euch eines Lächelns nicht erwehren, während ihr diesen Prächtigen Kreaturen dabei zuseht, wie sie sich im Meer tummeln. \n\nEs ist im Vergleich zu den Schrecken des Meeres eine angenehme Abwechslung und Ihr entscheidet Euch dieses Moment von Frieden und Schönheit zu genießen, so lange er währt."
agot_sailing_at_sea.0011.desc.whale:0 "Der Hammerl erstrahlt in klarem Blau, die Luft ist kühl und erfrischend während Ihr am Ruder Eures Schiffes steht. Die Winde streichen Euch über das Gesicht und die Sonne scheint auf das Schiff hinab, badet es in warmen Glanz. Ihr nehmt euch einen Moment die klare Seeluft einzuatmen und die Gedanken schweifen zu lassen. \n\nPlötzlich gibt es einen gewaltigen Platscher und eine Wasserfontäne stiegt an der Seite des Schiffs empor, gefolgt vom unvergleichlichen Ton eines Walrufes. Ihr eilt zur Reling, schaut hinüber und erblickt zu Eurer Überraschung einen Buckelwal auf der Höhe seines Sprungs, bevor er wieder ins Wasser bricht. \n\nEs ist ein beeindruckender Anblick und Ihr könnt Euch der Ehrfurcht vor dieser Kreatur nicht erwehren"
agot_sailing_at_sea.0011.a:0 "Was für ein Anblick!"
agot_sailing_at_sea.0011.b:0 "Crew, lasst uns ein Lied singen!"
agot_sailing_at_sea.0011.c:0 "Verdammter Wal, ich werde dieses Schiff zu seinem Sarg werden lassen!" # Mobi Dick Reff Badger 
agot_sailing_at_sea.0011.c.success:0 "Ihr habt der Wal erfolgreich erlegt!"
agot_sailing_at_sea.0011.c.failure:0 "Der Wal ist entkommen!"
agot_sailing_at_sea.0011.c.injuredsuccess:0 "Ihr habt den Wal erlegt, wurdet allerdings dabei verletzt."
agot_sailing_at_sea.0011.c.injuredfailure:0 "Indem er Euch über Bord zerrte, entkam der Wal und verletzte Euch auch noch dabei"
agot_sailing_at_sea.0011.c.successtt:0 "Ihr habt der Wal erfolgreich erlegt"
agot_sailing_at_sea.0011.c.failurett:0 "Der Wal ist entkommen"
agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "Ihr habt den Wal erlegt, wurdet allerdings dabei verletzt"
agot_sailing_at_sea.0011.c.injuredfailurett:0 "Der Wal entkam und hat Euch dabei verletzt"
agot_sailing_at_sea.0011.c.death:0 "Ihr starbt beim Versuch, den Wal zu erlegen"
agot_sailing_at_sea.0011.c.deathtt:0 "Der Wal schleudert Euch gegen die Felsen"

agot_sailing_at_sea.0012.t:0 "Die Piraten breiten sich aufs Entern vor!"
agot_sailing_at_sea.0012.desc:0 "Ich befahl meine Männer in Verteidigungsstellung. Bereit einen jeden, der sich aufs Deck schwingt, gebührend zu empfangen, würden meine Ritter und ich nicht ohne einen Kampf untergehen. Erst recht nicht gegen dieses Piratenpack! \n\nWir mochten nur wenig sein, doch hatten wir den Mut und alle Kraft die wir aufbringen konnten. \n\nAls sich die Piraten näherten und Haken über die eine Seite des Schiffes warfen, zog ich mein Schwert und stellte mich an die Reling. Die Augen auf den Kapitän gerichtet, während meine Männer eigene Feinde ins Auge fassten, bereit unserem Schicksal zu begegnen. Es wurde ein langer und harter Kampf, doch ich war bereit ... und einer der Überlebenden."
agot_sailing_at_sea.0012.desc.triedtorun:0 "Ich befahl meine Männer so gut ich konnte. Wir setzten unsere Segel in den Wind, schlugen Haken und versuchten, in der Hoffnung die Piraten abzuhängen, sogar in einen Sturm zu segeln. Aber es war vergeblich. Sie holten uns ein und ich konnte ihr Rufe hören, während sie näher kamen.\n\nDie Idee einer Flucht war zum Scheitern verurteilt. Ich brüllte meinen Rittern und der Crew weitere Befehle entgegen. Sie sollten sich auf den kommenden Kampf vorbereiten. Wir mochten nur wenig sein, doch hatten wir die nötige Courage. \n\nAls sich die Piraten näherten und Haken über die eine Seite des Schiffes warfen, zog ich mein Schwert und stellte mich an die Reling. Die Augen auf den Kapitän gerichtet, während meine Männer eigene Feinde ins Auge fassten, bereit unserem Schicksal zu begegnen. Es wurde ein langer und harter Kampf, doch ich war bereit ... und einer der Überlebenden."
agot_sailing_at_sea.0012.a:0 "In einer Welt ohne Gold wären wir Helden gewesen!"
agot_sailing_at_sea.0012.tooltip:0 "Während Ihr dem Kapitän des anderen Schiffes im Duell gegenübersteht, werden auch eure Ritter ein Duelle gegen jeweils einen Angreifer beginnen."
agot_sailing_at_sea.0013.toast.title:0 "Entergefecht!"

agot_sailing_at_sea.0013.friendlydefendervictory.t:0 "Während Ihr den Enterversuch abwehrt, gelingt es Euch [sc_loser.GetFirstNameNoTooltip] im Kampf zu erschlagen!"
agot_sailing_at_sea.0013.pirateattackervictory.t:0 "Während Ihr das andere Schiff zu entern versucht, gelingt es Euch [sc_loser.GetFirstNameNoTooltip] im Kampf zu erschlagen!"
agot_sailing_at_sea.0013.friendlydefenderloser.t:0 "Während Ihr den Enterversuch abwehrt, sticht Euch der Pirat [sc_victor.GetFirstNameNoTooltip] in den Bauch!"
agot_sailing_at_sea.0013.pirateattackerloser.t:0 "Während Ihr das andere Schiff zu entern versucht, werdet Ihr von [sc_victor.GetFirstNameNoTooltip] niedergeschlagen!"
agot_sailing_at_sea.0013.friendlyoutcome_toast.t:0 "Während des Kampfes seht Ihr mit einem flüchtigen Blick, wie Euer [knight|E] [sc_victor.GetFirstNameNicknamed] den Piraten [sc_loser.GetFirstNameNoTooltip] nierderschlägt!"
agot_sailing_at_sea.0013.piratewinoutcome_toast.t:0 "Während des Kampfes seht Ihr mit einem flüchtigen Blick, wie der Pirat [sc_victor.GetFirstNameNicknamed] euren [knight|E] [sc_loser.GetFirstNameNoTooltip] nierderschlägt!"
#Interface Notifcation
agot_sailing_at_sea.0013.piratewinoutcome_message:2 "Unser $knight_culture_player_no_tooltip_lowercase$ [sc_loser.GetFirstNameNoTooltip] wurde von [sc_victor.GetFirstNameNicknamed] erschlagen!"

agot_sailing_at_sea.0015.t:0 "Die Wasser der [current_location.GetName]"
agot_sailing_at_sea.0015.desc:0 "Während ich auf Deck stand und den Blick über die Weiten der [current_location.GetName] schweifen ließ, begann ich mich unwohl zu fühlen. Diese tückische See war dafür bekannt, die Heimstatt von Piraten wie auch Schmugglern zu sein und mir war klar, dass eine Begegnung mit diesen gefährlichen Männern nur eine Frage der Zeit war. Doch auch im Laufe des Tages schien es, als würden wir klare See haben. Die Wellen waren sachte und es gab kein Anzeichen anderer Schiffe am Horizont. Langsam entspannte ich mich und begann zu glauben, wir hätten die Gefahren der [current_location.GetName] irgendwie gemieden. \n\nDoch als die Sonne unterzugehen begann, wurden meine Befürchtungen doch noch wahr. Am Horizont konnte man ein Schiff erkennen, dass mit hoher Geschwindigkeit auf uns zu hielt. Es hatte zerrissene Segel, einen für den Kampf gebauten Rumpf und eine bedrohliche Aura. Mein Herz raste, als ich meiner Crew Befehle entgegen brüllte, damit sie sich auf die Verteidigung gegen den drohenden Angriff vorbereiteten."
agot_sailing_at_sea.0015.a:0 "Lasst uns versuchen zu entkommen!"
agot_sailing_at_sea.0015.toast:0 "Entkommen!"
agot_sailing_at_sea.0015.toast_tooltip:0 "Ihr seid den Piraten entkommen!"
agot_sailing_at_sea.0015.toast1:0 "Erwischt!"
agot_sailing_at_sea.0015.toast_tooltip1:0 "Die Piraten haben Euch eingeholt und bereiten sich aufs Entern vor!"
agot_sailing_at_sea.0015.b.option_tooltip:0 "Ihr nehmt den Kampf gegen die Piraten an!\n\nWährend Ihr Euch dem Kapitän des gegnerischen Schiffs im Duell stellen werdet, wird auch eine Gruppe Eurer [knight|E] Duelle gegen jeweils einen anderen Angreifer ausfechten."
agot_sailing_at_sea.0015.option_tooltip:0 "Die Piraten haben Euch eingeholt und bereiten sich aufs Entern vor."
agot_sailing_at_sea.0015.b:0 "Wo wir stehen, da weichen wir nicht! Männer, macht euch bereit zum Kampf!"

agot_sailing_at_sea.0016.t:0 "Vom Kurs abgekommen!"
agot_sailing_at_sea.0016.desc:0 "Irgendetwas im Wind hat uns vom Kurs abgebracht"
agot_sailing_at_sea.0016.a:0 "Ahhh!"
agot_sailing_at_sea.0016.a.tooltip:0 "Ihr und Eure Crew werdet in ein anderes, nahes Seegebiet abgetrieben!"

