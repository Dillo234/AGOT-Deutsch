l_german:
 
 #Übersetzt von Erllandur
agot_sailing_at_sea.0001.t:0 "Auf See verschollen"
 agot_sailing_at_sea.0001.desc:0 "Eine Kathastrophe! Der Kapitän versicherte uns, dass es eine sanfte Fahrt durch [current_location.GetName] werden würde, doch wie um ihn für seine Arroganz und Anmaßung zu bestrafen, zeichnete sich am Horizont bald eine dunkle Wolkenfront ab. Unser Schiff begann zu ruckeln und zu schwanken, hin- und hergeworfen von wilden und wütenden Wellen. \n\nIm Chaos des tobenden Sturms sah ich, wie einer meiner Ritter, [KnightDisaster.GetTitledFirstName], mit einem markerschütternden Schrei über Bord gefegt wurde! Selbst inmitten des Getöses des Sturms kann ich seine verzweifelten Schreckensschreie hören, als der schäumende See ihn in ein wässriges Grab zu ziehen droht."
 agot_sailing_at_sea.0001.a:0 "So tu doch jemand etwas!"
 agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName] ertrank!"
 agot_sailing_at_sea.0001.a.toast1.d:0 "Allen Rettungsversuchen zum Trotz, konnten wir nicht verhindern das [KnightDisaster.GetTitledFirstName] ertrank!"
 agot_sailing_at_sea.0001.b:0 "Arme Seele. Der Wille der Götter ist wahrlich unergründlich."
 #agot_sailing_at_sea.0001.b.tt:0 "PLATZHALTER"
 #agot_sailing_at_sea.0001.c:0 "PLATZHALTER"
 #agot_sailing_at_sea.0001.c.tt:0 "PLATZHALTER"
 #agot_sailing_at_sea.0001.d:0 "PLATZHALTER"
 #agot_sailing_at_sea.0001.d.tt:0 "PLATZHALTER"

agot_sailing_at_sea.0003.t:0 "Leben auf dem Meer"
agot_sailing_at_sea.0003.desc:0 "Monate auf See zu verbringen verlangt von jedem Mann seinen Tribut. In den ersten Wochen aß ich nicht viel anders als daheim, doch als die Vorräte schwanden, aß ich bald dasselbe wie meine Männer. Eine Zeit lang hatten wir noch unsere Vorräte an Pökelfleisch. Diese Tage sind längst vergangen. Nun bleiben uns nur noch Zwieback und Hartkekse. \n\nDie Müdigkeit und die Schmerzen begannen zuerst, auch wenn sie noch leicht zu ignorieren waren. Doch die Schmerzen wurden schlimmer und nun fühlt es sich an, als würde die Hölle selbst in meinen Knien brennen, sobald ich aufstehe. Das schlimmste geschah heute morgen, als ich in einen Hartkeks biss und sich einer meiner Zähne aus dem geschwollenen, blutigen Zahnfleisch löste..."
agot_sailing_at_sea.0003.a:0 "...vielleicht ist es an der Zeit umzukehren."

#im Folgenden den "court physician" mit Maester übersetzte, da dieser in der Mod besagten Posten mit ausfüllt.
agot_health.safe_treatment.2.desc:0 "Nachdem mich Maester [physician.GetTitledFirstName] untersuchte, wies er mir für die kommenden Wochen viel zu ruhen. Außerdem soll ich so viel Obst wie möglich essen - insbesondere Zitronen, Limonen und Orangen. Mir wurde versprochen, dass sich meine Symptome legen werden, sollte ich mich daran halten.\n"
agot_sailing_at_sea.000444.end.desc:0 "\nWie es scheint hatte [physician.GetTitledFirstName] glücklicher Weise recht. Die Schmerzen sind verschwunden, ebenso wie die Blutergüsse und auch mein Zahnfleisch hat endlich aufgehört zu bluten. Es versteht sich von selbst, dass sollte ich je aufs Meer zurückkehren, einige Fässer getrockneter Zitronen im Lagerraum zu finden sein werden."
agot_sailing_at_sea.00044.d:0 "Nachdem wir eilig in den Hafen eingelaufen waren, sprang ich von Bord und eilte zu Maester [physician.GetFirstName], da er womöglich das Heilmittel für meine Krankheit kennt. Kaum betrete ich sein Zimmer, um meine Symptome zu erläutern, unterbricht der Maerster mich bereits....."
agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n"Mein [ROOT.Char.GetLadyLord], wie es scheint, seid Ihr an der Mundfäule erkrankt... ich habe da ein paar Ideen, wie Euch zu helfen ist"."
 
agot_sailing_at_sea.000444.t:0 "Mundfäule: ein Hoffnungsschimmer"
agot_sailing_at_sea.000444.a:0 "Die Welt erscheint ein wenig heller."
agot_sailing_at_sea.000444.a.t:0 "Er... hallo Sonne?"


agot_sailing_at_sea.0007.t:0 "Fracht an Steuerbord!"
agot_sailing_at_sea.0007.desc:0 "Während Ihr durch den Nebel von [current_location.GetName] segelt, beschleicht Euch in der dunklen Nacht eine Vorahnung. Plötzlich hallt die Stimme des Lademeisters durch das Schiff. "Kapitän, Trümmer an Steuerbord, Sir!". \n\nIhr und einige Eurer Crew eilen an die Reling und seid schockiert über das Bild der Verwüstung, dass sich Euch zeigt. Verbrannte Planken, zerbrochene Fässer und Kisten dümpeln auf den Wellen ... zusammen mit einer goldenen Truhe \n\nEs ist eindeutig, dass hier etwas schreckliches geschehen ist. [fellow_sailor.GetFirstName] schlägt vor, sich die Sache mit einem Ruderboot anzusehen, oder zumindest die Truhe zu bergen. Doch Ihr wisst: was auch immer die Zerstörung anrichtete, könnte immer noch in der Nähe sein."
agot_sailing_at_sea.0007.a:0 "Lasst es uns untersuchen!"
agot_sailing_at_sea.0007.b:0 "Wir haben keine Zeit dafür..."

agot_sailing_at_sea.0008.t:0 "Beschaulichkeit"
agot_sailing_at_sea.0008.desc:0 "Als Ihr und die Mannschaft schon etwas vom Schiff entfernt seid, die Truhe bereits vor Augen, beginnt Ihr zu erkennen, dass etwas nicht stimmt - oder zumindest nicht ist, wie erwartet. \n\nDie vermeintliche Truhe scheint sich zu bewegen und als Ihr näher kommt, hört Ihr eine beruhigende Stimme rufen. \n\nEs ist ein Lied des Friedens und der Ruhe, eine Melodie der Entspannung, die Euch mit einem Gefühl der Ruhe erfüllt, das Euch von jeglichem Stress befreit, auf eine Weise wie Ihr es seit Jahren nicht mehr gespürt haben. Es ist unmöglich dem Drang, der Stimme zu folgen, zu widerstehen and als Ihr näher kommt, erhellt das Mondlicht die ruhige See um Euch herum. Erst jetzt realisiert Ihr, dass Euer Schiff nicht länger in Sicht ist, dass Ihr vollständig von Wasser umgeben seid. Und als ihr über die Reling schaut, bricht etwas durch die Oberfläche..."
agot_sailing_at_sea.0008.a:0 "Jetzt kann ich mich entspannen"
agot_sailing_at_sea.0008.b:0 "Ich... ich muss gehen!"

#im Folgenden absichtlich von "Ihr/Euch" zu "du" gewechselt. Fühlt sich bei der wörtlichen Rede der Sirene richtiger an
agot_sailing_at_sea.0009.t:0 "Die Frau"
agot_sailing_at_sea.0009.desc:0 "Als die Gestalt die Wasseroberfläche durchbricht, seht Ihr, dass es sich um eine Frau mit blasser, glatter Haut und nackter Brust handelt, deren anmutiges, seidiges Haar ihren Körper verdeckt. Mit verzauberndem Gesicht, dessen fesselnde Augen direkt in Eure Seele zu blicken scheinen. Sie singt weiter und Ihr fühlt Euch näher und näher zu ihr gezogen, während Ihr Euch nach nichts anderem als ihre Umarmung sehnt. \n\nSie bedeutet Euch näher zu kommen und als ihr es tut, beginnt sie zu sprechen: \n\n"Mein lieber Seemann, ich kann den Stress, den Schmerz und die Probleme deines Lebens in deinem Gesicht sehen. Ich habe mein Lied für dich gesungen. Komm an meine Seite und ich werde dir geben, was du im Leben brauchst. Deine größten Wünsche könnte ich dir erfüllen!"
agot_sailing_at_sea.0009.a:0 ""Ich könnte dich beschützen! Ich könnte einen Anspruchsteller verschwinden lassen!""
agot_sailing_at_sea.0009_a_tt:0 "#italic Die Frau verspricht, Euch mit egal welchem [claimant|E] auf Euren Titel zu helfen#." 
agot_sailing_at_sea.0009.b:0 ""Du wirkst gestresst, ich helfe dir mit einer deiner Fraktionen fertig zu werden...""
agot_sailing_at_sea.0009_b_tt:0 "#italic Die Frau verspricht, Euch mit einer der [claimant_factions|E] zu helfen#." 
agot_sailing_at_sea.0009.c:0 ""Mein Liebster, erzähle mir von deinem Lehnsherren""
agot_sailing_at_sea.0009_c_tt:0 "#italic Die Frau, die nun von Eurer tyrannischen Lehnsherren weiß, verspricht sich um ihn zu kümmern.#"
agot_sailing_at_sea.0009.d:0 ""Ich kenne den Schmerz, den sie bei dir verursacht hat, doch du kannst mit mir kommen!""
agot_sailing_at_sea.0009_d_tt:0 "#italic Die Frau kann sehen, wie Euer Herz an der Untreue Eurer Frau gebrochen ist. Die Frau drängt Euch, diese Frau durch sie loszuwerden, dafür möchte sie selbst mit Euch zusammen sein.#" 
agot_sailing_at_sea.0009.e:0 ""Du strebst nach Macht? Denn es könnte #italic easy # dein Aufstieg in der Nachfolge sein""
agot_sailing_at_sea.0009_e_tt:0 "#italic Eure Ambitionen erkennend verspricht die Frau, Euch bei der Änderung der Erbfolge Eurer Dynastie zu helfen.#" 
agot_sailing_at_sea.0009.f:0 ""Wir beide wissen, dass die kaum von dir sprechen. Lass mich helfen""
agot_sailing_at_sea.0009_f_tt:0 "#italic Erkennend, wie sie von Euch reden, verspricht die Frau Euch bei der Änderung der Erbfolge Eurer Familie zu helfen.#" 
agot_sailing_at_sea.0009.g:0 ""Es verfolgt dich, richtig? Rivalen hinter jeder Ecke....""
agot_sailing_at_sea.0009_g_tt:0 "#italic Die Frau trägt das Versprechen an Euch, die Welt von Eurem größten Rivalen zu befreien!#" 
agot_sailing_at_sea.0009.h:0 "Ich muss hier weg!"
agot_sailing_at_sea.0009_h_tt:0 "#italic Ihr verlasst die Frau und ihre Versprechen.\n#"

agot_sailing_at_sea.0010.t:0 "The... Siren?"
agot_sailing_at_sea.0010.desc:0 "As you reach out and take the woman's hand, she suddenly yanks you into the water and begins to drag you under the sea. You struggle against her grip, but it's no use. As you look around, you realize that the rest of your crew has fallen for the same trick - sirens are surrounding the boat, pulling them under the water. \n\nYou fight with all your might, trying to break free from the siren's grasp, but it's no use. You're being pulled further and further down into the depths of the sea, and you know that if you don't do something fast, you'll be doomed to spend the rest of your days as a prisoner of the siren."
agot_sailing_at_sea.0010.a:0 "'You try one last effort to get free!'"
agot_sailing_at_sea.0010.a.success:0 "You manage to break away and re-board the rowboat!"
agot_sailing_at_sea.0010.a.failure:0 "The Siren drags you to the depths below!"


agot_sailing_at_sea.0011.t:0 "The Many Creatures in the Sea."
agot_sailing_at_sea.0011.desc.dolphins:0 "The sky is a bright, clear blue, and the air is cool and refreshing as you stand behind the helm of your ship. The winds blow across your face, and the sun shines down upon your ship, casting a warm glow all over. You take a moment to breathe in the fresh sea air and reflect on your thoughts.\n\n#SPLASH#!\nYou hear a series of splashes off the side of the ship, You move to the railing and look over, and to your surprise, you see a group of dolphins racing through the water. Making adorable sounds and seeming to be having the time of their lives, You can't help but smile at the sight of these gorgeous creatures frolicking in the sea. \n\nIt's a welcome distraction from the dangers that you've faced at sea, and you decide to enjoy this moment of peace and beauty while it lasts."
agot_sailing_at_sea.0011.desc.whale:0 "The sky is a bright, clear blue, and the air is cool and refreshing as you stand behind the helm of your ship. The winds blow across your face, and the sun shines down upon your ship, casting a warm glow over everything. You take a moment to breathe in the fresh sea air and reflect on your thoughts. \n\nSuddenly, there's a massive splash and spout of water off the side of the ship, followed by the sound of a whale's horn. You rush to the railing and look over, and to your surprise, you see a humpback whale breaching the water in the middle of a jump. \n\nIt's an impressive sight, and you can't help but be in awe of the massive creature."
agot_sailing_at_sea.0011.a:0 "What a sight!"
agot_sailing_at_sea.0011.b:0 "Crew, Lets Sing a Song!"
agot_sailing_at_sea.0011.c:0 "Damned whale, I'll make this ship its coffin!" # Mobi Dick Reff Badger 
agot_sailing_at_sea.0011.c.success:0 "You have successfully caught the whale!"
agot_sailing_at_sea.0011.c.failure:0 "The Whale has escaped!"
agot_sailing_at_sea.0011.c.injuredsuccess:0 "You have caught the whale, getting injured in the process"
agot_sailing_at_sea.0011.c.injuredfailure:0 "Tossing you from your boat, the Whale has escaped, injuring you"
agot_sailing_at_sea.0011.c.successtt:0 "You successfully catch the whale"
agot_sailing_at_sea.0011.c.failurett:0 "The Whale escapes"
agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "You catch the whale but get injured"
agot_sailing_at_sea.0011.c.injuredfailurett:0 "The Whale escapes and injures you in the process"
agot_sailing_at_sea.0011.c.death:0 "You die trying to catch the whale"
agot_sailing_at_sea.0011.c.deathtt:0 "The whale tosses you against the rocks"

agot_sailing_at_sea.0012.t:0 "The Pirates Prepare to Board!"
agot_sailing_at_sea.0012.desc:0 "I commanded my men into defensive positions, ready to fight any who'd swing onto deck, my knights and I weren't about to go down without a fight, especially not against no Pirate!\n\nWe might not have had the numbers, but we had the courage, and we had all the energy we could. \n\nAs the pirates closed in, tossing hooks into the side of our ship, I drew my sword and stood at the rail; eyeing the captain, with my men eying opponents of their own,  ready to face our fates. It was going to be a long, hard fight, but I was ready for it. I was a survivor."
agot_sailing_at_sea.0012.desc.triedtorun:0 "I commanded the men the best I could, we moved the sails in unison with the winds, tried hard turns, and heading towards a storm, hoping to outrun the pirates, but it was no use. They were gaining on us, and I could hear their whoops and hollers as they closed in.\n\nThe thought of escaping now was doomed. But my knights and I weren't about to go down without a fight. I barked more orders to my crew and knights, preparing them for the battle to come. We might not have had the numbers, but we had the courage. \n\nAs the pirates closed in, I drew my sword and stood at the rail; eyeing the captain, with my men eying opponents of their own,  ready to face our fates. It was going to be a long, hard fight, but I was ready for it. I was a survivor."
agot_sailing_at_sea.0012.a:0 "In a world without gold, we might've been Heroes!"
agot_sailing_at_sea.0012.tooltip:0 "While you face off in duel against the captain of the opposing ship, A group of your knights will ALSO engage in a single duel against an attacker each."
agot_sailing_at_sea.0013.toast.title:0 "Ship Boarding!"

agot_sailing_at_sea.0013.friendlydefendervictory.t:0 "Defending from the attempted boarding, You kill [sc_loser.GetFirstNameNoTooltip] in combat!"
agot_sailing_at_sea.0013.pirateattackervictory.t:0 "While attempting the boarding, You kill [sc_loser.GetFirstNameNoTooltip] in combat!"
agot_sailing_at_sea.0013.friendlydefenderloser.t:0 "Defending from the attempted boarding, You are stabbed through the gut by the pirate [sc_victor.GetFirstNameNoTooltip]!"
agot_sailing_at_sea.0013.pirateattackerloser.t:0 "While attempting the boarding, You are cut down by [sc_victor.GetFirstNameNoTooltip]!"
agot_sailing_at_sea.0013.friendlyoutcome_toast.t:0 "While fighting, you glance over to see your [knight|E] [sc_victor.GetFirstNameNicknamed] cut down the Pirate [sc_loser.GetFirstNameNoTooltip]!"
agot_sailing_at_sea.0013.piratewinoutcome_toast.t:0 "While fighting, you glance over to see the Pirate [sc_victor.GetFirstNameNicknamed] cut down your [knight|E] [sc_loser.GetFirstNameNoTooltip]!"
#Interface Notifcation
agot_sailing_at_sea.0013.piratewinoutcome_message:2 "Our $knight_culture_player_no_tooltip_lowercase$ [sc_loser.GetFirstNameNoTooltip] was slain by [sc_victor.GetFirstNameNicknamed]!"

agot_sailing_at_sea.0015.t:0 "The Waters of the [current_location.GetName]"
agot_sailing_at_sea.0015.desc:0 "As I stood on the deck of the ship, I felt an unease, gazing out at the vast expanse of the [current_location.GetName]. These treacherous waters were known to be home to smugglers and pirates, and I knew that it was only a matter of time before we encountered one of these dangerous groups. But as the day wore on, it seemed we were in the clear. The waters were calm and there was no sign of any other ships on the horizon. I started to relax, thinking that we had somehow managed to avoid the perils of the [current_location.GetName].\n\nHowever, as the sun began to set, my fears were realized. On the horizon, I could see a ship approaching at high speed. It had torn sails, a hull built for battle, and an ominous aura. My heart raced as I shouted orders to my crew, preparing to defend ourselves against the impending attack."
agot_sailing_at_sea.0015.a:0 "Let's try to get out of here!"
agot_sailing_at_sea.0015.toast:0 "Escaped!"
agot_sailing_at_sea.0015.toast_tooltip:0 "You escape the pirates!"
agot_sailing_at_sea.0015.toast1:0 "Caught!"
agot_sailing_at_sea.0015.toast_tooltip1:0 "The pirates caught up to you, and are preparing to board!"
agot_sailing_at_sea.0015.b.option_tooltip:0 "You stand to fight the pirates!\n\nWhile you face off in duel against the captain of the opposing ship, A group of your knights will ALSO engage in a single duel against an attacker each."
agot_sailing_at_sea.0015.option_tooltip:0 "The pirates catch up to you, and prepare to board."
agot_sailing_at_sea.0015.b:0 "Let us stand and fight! Men brace for battle!"

