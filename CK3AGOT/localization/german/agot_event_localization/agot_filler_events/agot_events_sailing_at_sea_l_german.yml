agot_sailing_at_sea.0018.t:0 "Das Geisterschiff" 
agot_sailing_at_sea.0018.desc:0 "Der Wind heult, dunkle Wolke ziehen über den Himmel und die Wellen schlagen gegen das Schiff, “Ich habe während meiner Jahre auf See schon schlimmere Stürme überstanden”, sagte der Quartiermeister. Stürme, Seemonster und verräterische Steinklippen lauerte stets auf uns. Bereit, die Leben der Crew zu fordern. Aber auf dieser speziellen Reise stießen wir auf etwas Unerklärliches, etwas Unheimliches.\n\nWir segelten durch die dunklen, neblige Wasser der [current_location.GetName] als einer der Seemänner ein Schiff am Horizont ausmachte.\n\nZuerst dachten wir an ein freundliches Schiff, doch als wir uns ihm näherten, bemerkten wir, dass etwas seltsam war. Das Schiff war alt, abgekämpft, mit zerrissenen Segeln und einer geisterhaften Gallionsfigur. Und am seltsamsten ... wie es scheint war keine Seele an Bord dieses Schiffes."
agot_sailing_at_sea.0018.a:0 "Lasst die Geister Geister sein."
agot_sailing_at_sea.0018.a.tooltip:0 "Ihr werdet das Geisterschiff meiden."
agot_sailing_at_sea.0018.b:0 "Das sollten wir untersuchen."
agot_sailing_at_sea.0018.b.tooltip:0 "Ihr werdet näher an das Geisterschiff heransegeln um es unter die Lupe zu nehmen."
agot_sailing_at_sea.0018.c.tooltip:0 ""
agot_sailing_at_sea.0018.d.tooltip:0 ""

agot_sailing_at_sea.0019.t:0 "Es lauert in der Ferne" 
agot_sailing_at_sea.0019.desc:0 "Während Ihr es in der See hinter euch lasst, geht das Geisterschiff Eurer Crew nicht aus dem Kopf. Jede Nacht gibt es wieder einen, der es gerade außerhalb der Sicht bemerkt haben will, wie es Euch folgt."
agot_sailing_at_sea.0019.a:0 "Lasst die Geister Geister sein"
agot_sailing_at_sea.0019.b:0 "O ihr Geister, weswegen quält ihr mich so?"
agot_sailing_at_sea.0019.c:0 "Schreit in die Leere"

