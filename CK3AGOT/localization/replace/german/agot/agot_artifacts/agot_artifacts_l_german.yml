l_german:
 vs_adders_fang_name:0 "Natternzahn"
 vs_adders_fang_description:0 "Natternzahn ist das Ahnenschwert, das das Oberhaupt des Hauses Wyl trägt. Das kunstvolle Bastardschwert mit der markanten gewellten Klinge wurde vom berüchtigten Wyl von Wyl während des ersten Dornischen Krieges geführt."
 vs_blackfyre_name:0 "Schwarzfeuer"
 vs_blackfyre_description:0 "Schwarzfeuer war eines der beiden Schwerter aus valyrischem Stahl, die die Targaryens vor dem Untergang aus Valyria nach Westeros brachten, was es zu einem der wertvollsten Besitztümer der Targaryens machte. Es ist ein gewaltiges und verziertes Großschwert, dessen Parierstange mit geschwärzten Drachenköpfen aus Stahl verziert ist."
 vs_brightroar_name:0 "Lichtbrüller"
 vs_brightroar_description:0 "Lichtbrüller ist das Ahnengroßschwert aus valyrischem Stahl des Hauses Lennister, das mit Tommen II. nach dem Untergang von Valyria verloren ging."
 vs_iron_will_name:0 "Eisernwille"
 vs_iron_will_description:0 "Eiserner Wille ist das Großschwert aus valyrischem Stahl, das von den Lords des Hauses Forester weitergegeben wird. Es ist unglaublich wertvoll und begehrt."
 vs_pincer_name:0 "Krabbenschere"
 vs_pincer_description:0 "Krabbenschere ist die Axt aus valyrischem Stahl, die dem Haus Celtigar gehört. Krabbenschere ist ein Relikt mit dunkler Schneide aus dem valyrischen Erbe des Hauses Celtigar und wurde bereits vor dem Untergang von Generationen von Celtigar getragen."
 vs_dark_sister_name:0 "Dunkle Schwester"
 vs_dark_sister_description:0 "Dunkle Schwester war eines von zwei Schwertern aus valyrischem Stahl, die die Targaryens nach dem Untergang aus Drachenstein mitbrachten, was es zu einem der wertvollsten Besitztümer der Familie Targaryen machte. Blutrabe war der letzte bekannte Träger des schmalen Langschwertes."
 vs_heartsbane_name:0 "Herzbann"
 vs_heartsbane_description:0 "Herzbann ist das angestammte valyrische Stahlschwert des Hauses Tarly. Es ist ein zweihändiges Großschwert, das sich seit 300 Jahren v. A. E. im Besitz dieser stolzen Marschlords befindet."
 vs_ice_name:0 "Eis"
 vs_ice_description:0 "Eis ist das angestammte Großschwert aus valyrischem Stahl des Hauses Stark, das über ein Jahrhundert vor Aegons Eroberung in Valyria durch Zauber geschmiedet wurde. Die Starks besitzen seit dem Zeitalter der Helden ein Schwert mit dem Namen Eis. Dieses Schwert wurde so benannt, um diese Tradition fortzusetzen."
 vs_oathkeeper_name:0 "Eidwahrer"
 vs_oathkeeper_description:0 "Eidwahrer ist ein neues Langschwert aus Valyrischem Stahl, das im Auftrag von Tywin Lennister aus der alten Klinge Eis geschmiedet wurde. Die rasiermesserscharfe Klinge ist mit roten und schwarzen Maserungen durchzogen."
 vs_widows_wail_name:0 "Witwenklage"
 vs_widows_wail_description:0 "Witwenklage ist ein neues Schwert aus Valyrischem Stahl, das im Auftrag von Tywin Lennister aus der alten Klinge Eis geschmiedet wurde. Der Stahl ist mit roten und schwarzen Maserungen durchzogen und die Scheide ist mit Gold, Kirschholz, rotem Leder und goldenen Löwenköpfen mit Rubinaugen verziert."
 vs_lady_forlorn_name:0 "Lady Einsam"
 vs_lady_forlorn_description:0 "Lady Einsam ist das Langschwert aus Valyrischem Stahl, das dem Haus Corbray gehört. In seinem Knauf befindet sich ein herzförmiger Rubin.\n\n-Wenn der Träger von Lady Einsam ein Corbray ist, erbt das Oberhaupt des Hauses Corbray dieses Schwert üblicherweise nach dem Tod des Trägers."
 vs_lamentation_name:0 "Wehklage"
 vs_lamentation_description:0 "Wehklage ist das Valyrische Schwert des Hauses Rois, einem alten und mächtigen Adelshaus des Grünen Tals. Es geht auf die Zeit vor der Arryn-Herrschaft im Tal zurück und kann sein Blut bis in die Tage der Ersten Menschen zurückverfolgen, die einst das Tal bevölkerten, und ihre Herrschaft als Bronzekönige von Runenstein, bis zur Invasion der Andalen, bei der sie von Artys Arryn, dem König von Berg und Grünem Tal, besiegt wurden."
 vs_longclaw_name:0 "Langklaue"
 vs_longclaw_description:0 "Langklaue ist das uralte Valyrische Bastardschwert des Hauses Mormont, das sich seit Hunderten von Jahren in den Händen der Mormont-Dynastie befindet. Dieses Schwert ist länger als die meisten anderen, spitz zulaufend, um sowohl zu schneiden als auch zu hacken. Drei Hohlkehlen verlaufen teilweise entlang der dunklen Klinge und verbessern die ohnehin schon hervorragende Balance."
 vs_nightfall_name:0 "Nachtfall"
 vs_nightfall_description:0 "Nachtfall ist ein Valyrisches Schwert, das dem Haus Harlau gegen Ende des dritten Jahrhunderts A.E. gehörte. Das dunkelschneidige Langschwert wurde mit dem eisernen Preis bezahlt, von Lord Dalten Graufreud von einem erschlagenen Korsaren erbeutet. Es hat einen Knauf aus Mondstein."
 vs_orphan_maker_name:0 "Waisenmacher"
 vs_orphan_maker_description:0 "Waisenmacher ist das Valyrische Schwert des Hauses Steinern, das ursprünglich von mehreren Rittern benutzt wurde, die für die Grünen im Tanz der Drachen kämpften. Das dunkle Metallwerk aus bläulichem Stahl ist mit bedrohlichen Stacheln verziert und verleiht dieser furchterregenden Waffe eine makabre Aura."
 vs_poison_name:0 "Giftstich"
 vs_poison_description:0 "Gift ist das Valyrische Schwert des Hauses Vunatis, ein Bastardschwert aus Valyrischem Stahl, das ursprünglich mit den Volantenern jenseits der Meerenge gegen Säcke voller Gold getauscht werden sollte, bevor das Schiff, auf dem es sich befand, von den Piratenfürsten von Blutstein gekapert wurde. Der Griff ist aus Drachenbein gefertigt und in einem Korkenziehermuster geschnitzt."
 vs_red_rain_name:0 "Rotregen"
 vs_red_rain_description:0 "Rotregen ist ein blutdunkles Langschwert, das mit tränenförmigen Rubinen besetzt ist. Das Schwert wurde von Hilmar Drumm für das Haus Drumm erworben, nur mit Hilfe seines Verstandes und eines Holzknüppels. Die vorherigen Besitzer sind unbekannt - obwohl einige Maester postulieren, dass es das lange verschollene Schwert des Hauses Regn sein könnte, das kurz vor dessen Niedergang verschwand."
 vs_remige_name:0 "Schwungfeder"
 vs_remige_description:0 "Schwungfeder ist das Ahnenschwert aus valyrischem Stahl des Hauses Cargyll, das in den Händen der legendären goldenen Gans geführt wurde, die der Sage nach die ersten Eier nach Westeros brachte."
 vs_longclaw_stark_name:0 "Langklaue"

 vs_strangers_mercy_name:0 "Gnade des Fremden"
 vs_strangers_mercy_description:0 "Gnade des Fremden ist ein Bastardschwert aus Valyrischem Stahl, dessen Knauf mit einem Stück poliertem Drachenglas besetzt ist."
 vs_truth_name:0 "Wahrheit"
 vs_truth_description:0 "Wahrheit ist das Valyrische Schwert des Hauses Rogare, einer adligen Familie uralter Abstammung aus Lys. Der goldene Griff ist kunstvoll geschnitzt und deutet auf den obszönen Reichtum der Familie hin, den sie über Jahrhunderte im Bankgewerbe gesammelt hat."
 vs_vigilance_name:0 "Umsicht"
 vs_vigilance_description:0 "Umsicht ist das angestammte Valyrische Schwert des Hauses Hohenturm. Ein schlankes und spitz zulaufendes Langschwert, verziert mit goldenen Flammen und Zinnen in Anlehnung an deren Leuchtturm im Herzen von Altsass."
 vs_widestripe_name:0 "Breitstreif"
 vs_widestripe_description:0 "Breitstreif ist das angestammte Valyrische Großschwert des Hauses Lydden, das erstmals in den Händen des zukünftigen Königs Joffrey Lydden nach Westeros getragen wurde. Die breite, dunkle Klinge wurde von Rittern und Lords mit Dachshauben in viele Schlachten getragen."
 #vs_longclaw_stark_name0:0 "Langklaue"
 vs_longclaw_stark_description:0 "Langklaue ist das angestammte Valyrische Bastardschwert des Hauses Mormont, das sich seit Hunderten von Jahren in den Händen der Mormont-Dynastie befand. Dieses Schwert ist länger als die meisten anderen, spitz zulaufend, um sowohl zu schneiden als auch zu hacken. Drei Hohlkehlen verlaufen teilweise entlang der dunklen Klinge und verbessern die ohnehin schon hervorragende Balance. Der ursprüngliche Knauf mit dem Bärenkopf wurde durch den Kopf eines weißen Schattenwolfs ersetzt, als das Schwert an Jon Schnee verschenkt wurde."

 vs_dancer_name:0 "Tänzerin"
 vs_dancer_description:0 "agot_dancer_description"
 vs_darktalon_name:0 "Dunkelklaue"
 vs_darktalon_description:0 "Die Vyrwells von Dunkeltal schwingen dieses Großschwert seit Generationen. Auf dem versilberten Griff ist ein grimmiger Wyvern mit ausgebreiteten Flügeln eingraviert."
 vs_dawn_name:0 "Dämmerung"
 vs_dawn_description:0 "Dämmerung ist das sagenumwobene Schwert des Hauses Dayn. Das riesige Großschwert hat eine Klinge, so blass wie Milchglas, und einen goldenen Stern, der den Griff ziert. Die Legende besagt, dass ein gefallener Stern vom Gründer des Hauses Dayn bis zur Mündung des Torentin verfolgt wurde, an dem Ort, der später Sternfall genannt werden sollte. Dämmerung wurde aus dem Herzen dieses Sterns geschmiedet und wird seither von den würdigsten Mitgliedern des Hauses Dayn geführt."
 vs_defiance_name:0 "Trotz"
 vs_defiance_description:0 "Trotz ist ein Langschwert mit Bronzegriff aus dem Besitz des Hauses Eisenschmied. Das Haus Eisenschmied erlangte über Jahrhunderte hinweg Bekanntheit als Lieferant von Hufeisen für die Kavallerie des Nordens. Diese Bekanntheit ermöglichte es ihnen schließlich, Trotz in Auftrag zu geben und ihre Stellung unter dem Adel des Nordens zu festigen."
 vs_disputant_name:0 "Streitlust"
 vs_disputant_description:0 "Streitlust ist ein kurzes Schwert mit dunkelgoldenem, fledermausförmigem Griff. Die Klinge ist schwarz wie die Nacht."
 vs_the_dagger_name:0 "Dolch mit Drachenbeingriff"
 vs_the_dagger_description:0 "Dieser Dolch ist entlang des gebogenen Griffs aus Drachenknochen mit Rubinen besetzt. Die ungewöhnliche, halbgekrümmte Form und die Verwendung von Drachenknochen im Griff dieses verruchten Dolches zeigen, dass er im alten Valyria für eine extrem reiche Adelsfamilie geschmiedet wurde."
 vs_dusk_name:0 "Sonnenuntergang"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Eleneis Bulwark"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Justiziar"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Stolz"
 vs_pride_description:0 "Die löwengeschmückten Ritter von Haus Jast tragen dieses Langschwert seit den Tagen des Königreichs vom Stein."
 vs_prosperity_name:0 "Wohlstand"
 vs_prosperity_description:0 "Dieses prachtvolle goldene Schwert ist Besitz des Hauses Narratys, einer adligen Familie mit großer Ahnenreihe im Adel der Pentoshi. Mehrere Fürsten der Pentoshi entstammen dieser Dynastie, so dass sie den nötigen Reichtum anhäufen konnten, um dieses Symbol ihres eigenen Wohlstands zu erwerben."
 vs_seafoam_name:0 "Meeresschaum"
 vs_seafoam_description:0 "Das Valyrische Säbel des Hauses Velaryon ist mit ihrem Siegel des Seepferdchens verziert. Dieses Krummschwert mit seinem schön geschnitzten Silbergriff wurde mit den Erträgen von Generationen des Handels erworben."
 vs_skullcleaver_name:0 "Schädelspalter"
 vs_skullcleaver_description:0 "Dieses gewaltige Großschwert wird seit Generationen von den Lords des Hauses Bannstein geführt. Das Schwert erhielt seinen Namen, nachdem ein Hauptmann der Eisenmänner im Einzelkampf vom Herrn des Hauses Bannstein mit einem Hieb getötet wurde, der die Axt des Angreifers, den Helm und den darunter liegenden Schädel durchschlug."
 vs_soaring_glory_name:0 "Himmelfahrt"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Unbeugsamkeit"
 vs_stalwart_description:0 "Dieses goldene, spitz zulaufende Schwert mit seinem gravierten silbernen Griff ist eine wahre Augenweide und hat sich im Laufe der Generationen, in denen die Finsterlyns es in die Schlacht getragen haben, als tödlich erwiesen. Könige, Lords und Ritter aus dem Hause Finsterlyn haben dieses Schwert gegen zahlreiche Widersacher und zum Schutz von mehr Königen als jedes andere Haus geschwungen."
 vs_sting_name:0 "Stich"
 vs_sting_description:0 "Stich ist das angestammte Valyrische Kurzschwert des Hauses Biengraben. Die Waffe mit der dunklen Blattklinge war schon für viele aus diesem altehrwürdigen Haus ein treuer Gefährte."
 vs_supremacy_name:0 "Überlegenheit"
 vs_supremacy_description:0 "Die Serretts von Silberhügel sind ein stolzes andalisches Haus, das dieses prunkvolle Schwert mit dem Silber der Ländereien rund um seinen Bergfried erworben hat."
 vs_swordfish_name:0 "Schwertfisch"
 vs_swordfish_description:0 "Die Bar Emmons von Scharfspitze wurden von Togarion dem Schrecklichen gegründet, einem andalischen Kriegsherrn, der ein kleines Königreich für sich und seine Nachkommen in Scharfspitze errichtete. Dieses Bastardschwert mit Griff aus Gold und Silber wurde von den späteren Bar Emmons benutzt, um die Kontrolle über dieses Königreich zu behalten, und ist ihr wertvollster Besitz - sie haben sogar das Flaggschiff ihrer Flotte nach dem Schwert benannt."
 vs_yron_key_name:0 "Der Isenschlüssel"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Stille"
 vs_tranquility_description:0 "Dieses versilberte Schwert ist mit Amethysten verziert. Das Haus Brax besitzt dieses beeindruckende Schwert aus valyrischem Stahl schon seit Hunderten von Jahren."
 vs_wyrmfang_name:0 "Wyrmzahn"
 vs_wyrmfang_description:0 "Die Staublins von Hüglingen sind ein altes Haus mit einer stolzen und geschichtsträchtigen Vergangenheit. Dieses Schwert wurde nach dem Vorbild der Bronzeschwerter geschmiedet, die die alten Staublin-Könige im Zeitalter der Helden trugen."
 vs_evergold_name:0 "Immergold"
 vs_evergold_description:0 "Diese Klinge wurde vor dem Untergang des berühmten Hauses Esch in Auftrag gegeben und ist von feinster valyrischer Handwerkskunst. Auf dem Knauf befindet sich die goldene Baum-Standarte des Hauses Esch."

 bobby_hammer_name:0 "Roberts Streithammer"
 bobby_hammer_description:0 "Geschmiedet vom Meisterschmied von Storm's End, Donal Noye, ist dieser Streithammer von solch immenser Größe und Gewicht, dass es einen Mann mit der Kraft eines Riesen bräuchte, um ihn zu führen."


 aegon_i_crown_name:0 "Krone von Aegon I"
 aegon_i_crown_description:0 "Eine kreisrunde Krone aus Valyrischem Stahl, besetzt mit großen Rubinen im Quadratschliff."
 aenys_crown_name:0 "Aenys' Krone"
 aenys_crown_description:0 "Eine goldene Krone, aufwändig und groß und kunstvoll verziert."
 jaehaerys_crown_name:0 "Jaehaerys' Krone"
 jaehaerys_crown_description:0 "Ein einfaches Goldband, besetzt mit sieben Edelsteinen in verschiedenen Farben."
 aegon_iii_crown_name:0 "Krone von Aegon III"
 aegon_iii_crown_description:0 "Ein schmales goldenes Band, ein einfacher, unverzierter Reif."
 baelors_crown_name:0 "Baelors Krone"
 baelors_crown_description:0 "Eine Krone aus Blumen und Ranken."
 aegon_iv_crown_name:0 "Krone von Aegon IV"
 aegon_iv_crown_description:0 "Eine Krone aus Rotgold, groß und schwer, jede ihrer Spitzen stellt einen Drachenkopf mit Edelsteinaugen dar."
 maekars_crown_name:0 "Maekars Krone"
 maekars_crown_description:0 "Eine kriegerische Krone mit scharfen schwarzen Eisenzacken in einem Band aus Rotgold."
 rhaella_crown_name:0 "Königin Rhaellas Krone"
 rhaella_crown_description:0 "Eine Krone der Königin Rhaella Targaryen, der Gemahlin von König Aerys II. Ein silberner und eherner Ring, der mit roten Rubinen besetzt und mit Dutzenden von Diamanten verziert ist."
 visenya_circlet_name:0 "Königin Visenyas Stirnreif"
 visenya_circlet_description:0 "Ein Stirnreif von Königin Visenya Targaryen, der Gemahlin von König Aegon I. Er entspricht der Krone ihres Gatten und ist eine kreisrunde Krone aus valyrischem Stahl, die mit einer Vielzahl von ovalen roten Rubinen besetzt ist."
 shieraseastar_necklace_name:0 "Halskette von Shiera Seestern"
 shieraseastar_necklace_description:0 "Eine Halskette von Shiera Seastar, der Bastardtochter von König Aegon IV. 'Der Unwerte' Targaryen, die reichlich mit weißen Meeresperlen sowie größeren grünen und blauen Perlen besetzt ist."
 daenerys_crown_name:0 "Daenerys' Krone"
 daenerys_crown_description:0 "Eine Krone in Form eines dreiköpfigen Drachens. Die Windungen sind aus Gelbgold, die Flügel aus Silber und die Köpfe aus Jade, Elfenbein und Onyx geschnitzt."
 robertI_crown_name:0 "Krone von Robert I"
 robertI_crown_description:0 "Eine kunstvolle goldene Krone mit verschlungenen Mustern und besetzt mit schwarzen Diamanten. Sie weist mehrere markante Zacken in Form eines Geweihs auf."
 stannis_crown_name:0 "Stannis' Krone"
 stannis_crown_description:0 "Eine Krone aus rotem Gold mit Zacken, die wie Flammen anmuten."
 renly_crown_name:0 "Renlys Krone"
 renly_crown_description:0 "Eine Krone aus goldenen Rosen, die den Bügel umgürtet, und ein Hirschkopf aus Jade mit goldenen Augen und Geweih."
 joffreyI_crown_name:0 "Krone auf Joffrey I"
 joffreyI_crown_description:0 "Eine Krone aus Gold, besetzt mit Rubinen und schwarzen Diamanten."
 driftwood_crown_1_name:0 "Treibholzkrone"
 driftwood_crown_1_description:0 "Eine Krone aus Treibholz, die zu Ehren des Ertrunkenen Gottes angefertigt wurde. Es heißt, dass die Hochkönige der Eiseninseln Kronen aus Treibholz unterschiedlicher Gestalt getragen haben. Immer wenn ein Hochkönig starb, wurde seine Krone zerbrochen und ins Meer geworfen. Sein Nachfolger, der vom Königsthing gewählt wurde, fertigte daraufhin eine neue Krone mit einer anderen Struktur aus Treibholz an."
 valyrian_crown1_name:0 "Valyrische Krone"
 valyrian_crown1_description:0 "Eine Krone valyrischer Machart zu Ehren der Götter des alten Valyria."
 beyondthewall_crown_name:0 "Krone des Freien Volkes"
 beyondthewall_crown_description:0 "Eine Krone aus grobem Leder und Obsidianspitzen, gemacht für jemanden, der kühn genug ist, die Länder jenseits der Mauer zu beanspruchen und zu beherrschen."
 iron_isles_crown_name:0 "Krone des Eisenkönigs"
 iron_isles_crown_description:0 "Eine furchteinflößende Krone aus schwarzen Eisenzacken, die für die Hohen Könige der Eiseninseln hergestellt wurde. Die Stacheln sind wahrscheinlich eine Anspielung auf die legendäre Krone des Grauen Königs aus dem Zeitalter der Helden, der eine Krone aus Naggas Zähnen getragen haben soll."
 riverlands_crown_name:0 "Krone des Trident"
 riverlands_crown_description:0 "Eine edle Krone mit einem Dreizack als Symbol für den großen Fluss, der seinen Namen trägt. Sie ist für den Herrscher der Flusslande bestimmt."
 blackwood_crown_name:0 "Krone des Hauses Schwarzhain"
 blackwood_crown_description:0 "Eine dunkle Krone in Form eines Rabenschädels mit Zweigen, die den alten Wehrholzbaum von Rabenbaum darstellen."
 bolton_crown_name:0 "Krone des Hauses Bolton"
 bolton_crown_description:0 "Eine furchteinflößende Krone mit Darstellungen von gehäuteten Männern darauf. Sie zeigt stolz die alte Tradition des Hauses Bolton, die ihm sein Wappen gab. Sie häuten ihre Feinde, wie sie es einst mit mehreren Königen des Winters taten."
 cargyll_crown_name:0 "Krone des Hauses Cargyll"
 cargyll_crown_description:0 "Eine goldene Krone mit zwei goldenen Gänsen, die sich gegenüberstehen, während in der Mitte zwei rote Rubine und ein großer schwarzer Rubin thronen."
 crown_of_winter_name:0 "Krone des Winters"
 crown_of_winter_description:0 "Ein offener Ring aus gehämmerter Bronze, in den die Runen der Ersten Menschen eingraviert sind, gekrönt von neun schwarzen Eisenspitzen, die in Form von Langschwertern geschmiedet sind.  Gefertigt im Stil der ehrwürdigen Könige des Winters aus dem Hause Stark."
 dayne_crown_name:0 "Krone von Sternfall"
 dayne_crown_description:0 "Diese Krone im Stil der uralten Kopfbedeckungen der Könige von Sternfall ist aus Silber gefertigt und wird von einem großen silbernen Stern mit einem mit Amethysten verzierten Stern in der Mitte dominiert."
 dorne_crown_name:0 "Krone des Hauses Nymeros Martell"
 dorne_crown_description:0 "Ein goldenes Stirnband, umgeben von acht goldenen Siegeln des Hauses Nymeros Martell, der Sonne und den Speeren, in deren Mitte sich ein roter Rubin befindet."
 dustin_crown_name:0 "Krone des Hauses Staublin"
 dustin_crown_description:0 "Eine eiserne Krone mit zwei Äxten über einem dreieckigen Schild. Die Äxte sind aus Bronze, während in der Mitte des Schildes ein goldenes Juwel sitzt."
 falcon_crown_name:0 "Falkenkrone"
 falcon_crown_description:0 "Eine silberne Krone, wie sie von den Königen von Berg und Grünem Tal aus dem Hause Arryn getragen wird. In der Mitte der Krone befinden sich die Flügel eines Falken, die aus einem blauen Edelstein herausragen, während darunter ein silberner Mond mit Wappen sitzt."
 florent_crown_name:0 "Krone des Hauses Florent"
 florent_crown_description:0 "Eine goldene Krone, in deren Mitte ein Fuchs mit roten Augen zu sehen ist. An der Seite befinden sich bronzefarbene Blumen, die mit einem blauen Edelstein verziert sind."
 frey_crown_name:0 "Krone des Kreuzwegs"
 frey_crown_description:0 "Diese Silberkrone ist das Faksimile einer Krone, die vor Tausenden von Jahren während des Zeitalters der Hundert Königreiche von Haus Frey getragen worden sein soll. Sie zeigt eine Reihe von kleinen Miniaturtürmen des Kreuzwegs mit drei blauen Edelsteinen am Fuße jedes Turms."
 greyjoy_crown_name:0 "Krone des Hauses Graufreud"
 greyjoy_crown_description:0 "Eine eiserne und goldene Krone mit dem Abbild eines Kraken, dessen lange Tentakel den Kopf des Trägers umfassen und festhalten."
 harlaw_crown_name:0 "Krone des Hauses Harlau"
 harlaw_crown_description:0 "Diese vom Geist des Todes erfüllte Krone zeigt die schreienden Schädel der Toten, die Sense des Fremden und einen hellvioletten Edelstein."
 hightower_crown_name:0 "Krone von Hohenturm"
 hightower_crown_description:0 "Eine herrliche, aus Silber und Gold gefertigte Krone, die neun Miniaturnachbildungen des Hohenturms von Altsass in Silber zeigt, jede mit einer funkelnden goldenen Flamme auf der Spitze geschmückt. Die Türme sind durch weitere geschnitzte goldene Flammen miteinander verbunden, während die Krone selbst anmutig mit strahlenden Smaragd- und Rubinsteinen besetzt ist."
 iron_stag_crown_name:0 "Eiserne Hirschkrone"
 iron_stag_crown_description:0 "Diese gewaltige Eisenkrone in Form eines Hirschgeweihs ist eine Huldigung an die uralte Helmzier, die die Durrandonkönige in den ersten Jahren ihrer Herrschaft in den erbitterten Schlachten trugen, als sie versuchten, die Sturmlande durch Blut und Zorn zu vereinen."
 manderly_crown_name:0 "Krone des Hauses Manderly"
 manderly_crown_description:0 "Eine originalgetreue Nachbildung der Krone, die das Haus Manderly Jahrhunderte vor seiner Verbannung aus der Weite trug. Diese prächtige goldene Krone, die an wogende Wellen erinnert und mit schimmernden Perlen verziert ist, zeigt in ihrem Herzen eine sorgfältig gearbeitete Darstellung von zwei Wassermännern, die einen Dreizack umfassen. Rund um die Krone sind smaragdgrüne Juwelen inmitten von kunstvoll geschnitzten Wellenmustern angeordnet, die ihren herrschaftlichen Reiz noch verstärken."
 reach_crown_name:0 "Krone des Hauses Tyrell"
 reach_crown_description:0 "Ein wunderschöner goldener Reif mit kunstvoll verschlungenen goldenen Ranken, die mit glitzernden Smaragdjuwelen verziert sind. In der Mitte dieser herrlichen Krone befindet sich eine prächtige goldene Blume, deren Herz mit einem großen Smaragdstein verziert ist, der ihr einen bezaubernden Hauch von Anmut und Schönheit verleiht."
 redwyne_crown_name:0 "Krone des Hauses Rothweyn"
 redwyne_crown_description:0 "Ein zierlicher goldener Reif, versehen mit schimmernden blauen Edelsteinen, die in dem edlen Muster einer Weinrebe angeordnet sind. In der Mitte befindet sich ein umgekehrtes Weinblatt, flankiert von üppigen purpurnen Kleinoden, die wie Weintrauben aussehen."
 reed_crown_name:0 "Krone des Hauses Reet"
 reed_crown_description:0 "Ein Diadem, das aus der Haut eines Krokodils aus der Eng gefertigt wurde. Seine Spitze ist mit den furchterregenden Reißzähnen der Bestie besetzt, während die Vorderseite des Diadems mit einem Dreigestirn von Krokodilaugen geschmückt ist."
 royce_crown_name:0 "Runenkrone"
 royce_crown_description:0 "Diese Bronzekrone mit schwarzen, kreisförmigen Edelsteinen und eingearbeiteten Runen der Ersten Menschen wurde nach dem Vorbild der alten Königskrone des Hauses Rois aus dem Grünen Tal gefertigt."
 stormlands_crown_name:0 "Krone des Sturmkönigs"
 stormlands_crown_description:0 "Ein uraltes Design, angefertigt nach dem Vorbild der Krone der Sturmlande, die von den Sturmkönigen des Hauses Durrandon getragen wurde. Diese schlichte Goldkrone ist mit ovalen Edelsteinen aus Obsidian geschmückt und wird an den Seiten von dem majestätischen Geweih eines großen Hirsches flankiert."
 tarly_crown_name:0 "Krone des Hauses Tarly"
 tarly_crown_description:0 "Eine bezaubernde, aus Gold und Silber gefertigte Krone, die sich in der Mitte durch ein goldenes Band mit leuchtenden grünen Edelsteinen schmückt, wird von einer Reihe silberner Pfeilspitzen begleitet, deren Kern jeweils mit einem leuchtend roten Rubin verziert ist. Im Herzen der Krone befindet sich eine prächtige Darstellung eines silbernen Bogens, dessen Wurfarme mit leuchtenden roten und grünen Edelsteinen besetzt sind. Den Raum zwischen dem nach oben gerichteten Pfeil in der Mitte des Bogens schmückt ein zartes goldenes Gesicht, das mit aufwendigen Blatt- und Bogenschützengravuren verziert ist."
 tarth_crown_name:0 "Krone von Tarth"
 tarth_crown_description:0 "Eine elegante zylindrische goldene Krone, die sich durch sechs sorgfältig gearbeitete Öffnungen auszeichnet, die der Sonne ähneln, ergänzt durch weitere sechs sorgfältig gefertigte Blenden, die die Form des Mondes widerspiegeln."
 tully_crown_name:0 "Krone des Hauses Tully"
 tully_crown_description:0 "Eine Krone aus Eisen und Silber, die sich durch fischflossenartige Türme auszeichnet. Die Krone ist am Sockel mit einem eisernen Torus verziert, während über und unter den Fischtürmen eine Anordnung erlesener blauer und rosafarbener Edelsteine über einem silbernen Fischhautmuster für einen Hauch von Prunk sorgt."
 umber_crown_name:0 "Krone des Hauses Umber"
 umber_crown_description:0 "Eine eiserne Krone, die kunstvoll zu den Händen eines gefesselten Mannes geformt ist, als Symbol für seine Befreiung aus der Knechtschaft."
 westerlands_crown_name:0 "Krone des Steins"
 westerlands_crown_description:0 "Ein bescheidener und doch königlicher goldener Stirnreif mit acht fein gearbeiteten Löwenköpfen, die auf einer runden Platte montiert sind. Jeder dieser kunstvollen Löwenköpfe wird durch einen leuchtend roten Edelstein akzentuiert, der zwischen ihnen liegt."
 westerlands2_crown_name:0 "Krone des Steins"
 westerlands2_crown_description:0 "Eine prächtige Krone aus reinstem Gold, in deren Mitte ein majestätischer Löwenkopf prachtvoll eingraviert ist. Die Krone ist von sieben Türmen in Form von Lilien umgeben, deren größter hinter dem goldenen Löwenkopf platziert ist. Die Außenflächen der Krone sind mit glanzvollen roten Rubinen verziert, während eine Reihe von eleganten Bändern den unteren Teil der Krone zieren und den fürstlichen Charakter der Krone noch verstärken."
 crown_of_the_wall_name:0 "Krone der Mauer"
 crown_of_the_wall_description:0 "Eine Krone aus Glas und groben schwarzen Eisenzacken, die der Mauer und ihren neunzehn Burgen nachempfunden ist. Die Mauer ist seit eh und je der Sitz der Nachtwache und schützt die Reiche der Menschen vor Bedrohungen von außen. Jeder Herrscher, der direkten Anspruch auf diese alte Festung erhebt, wird eine heikle und viel geschmähte Herrschaft erfahren."
 crown_of_westerling_name:0 "Krone von Hochklipp"
 crown_of_westerling_description:0 "Ein offener Reif mit einer sandigen Textur entlang seiner Oberfläche und verziert mit sechs weißen Muscheln, die die Muscheln des Hauses Westerling darstellen."
 crown_of_the_tides_name:0 "Krone der Gezeiten"
 crown_of_the_tides_description:0 "Eine verschnörkelte Krone mit Seepferdchenfiguren und Mustern, die an die Tiefe des Meeres erinnern. Passend für einen König der Gezeiten."
 crown_of_mudd_name:0 "Krone des Hauses Schlamm"
 crown_of_mudd_description:0 "Eine goldene, mit Smaragden besetzte Krone. Diese Krone wurde nach dem Vorbild des Wappens des alten Hauses Schlamm gefertigt."
 crown_of_gardener_peace_name:0 "Friedenskrone des Hauses Gärtner"
 crown_of_gardener_peace_description:0 "Eine Krone aus Ranken und Blumen. Die Gärtnerkönige von einst trugen Kronen wie diese in Zeiten des Friedens."
 crown_of_gardener_war_iron_name:0 "Kriegskrone des Hauses Gärtner"
 crown_of_gardener_war_iron_description:0 "Eine Krone aus eisernen Ranken mit hervorstehenden Dornen. Die Gärtnerkönige von einst trugen in Kriegszeiten Kronen wie diese."
 crown_of_the_grey_king_rusted_name:0 "Krone des Grauen Königs"
 crown_of_the_grey_king_rusted_description:0 "Eine uralte Krone, die für den legendären Grauen König der Eiseninseln angefertigt wurde. Dieser legendäre Herrscher soll 1007 Jahre lang geherrscht haben. Er wurde so genannt, weil sein Haar, sein Bart und seine Augen so grau waren wie das Wintermeer. Der Legende nach erschlug der Graue König den Seedrachen Nagga, woraufhin der Ertrunkene Gott die Gebeine des Seedrachens in Stein verwandelte. Aus den Rippen wurde die Langhalle des Grauen Königs errichtet, die mit Naggas lebendem Feuer gewärmt wurde, aus ihrem Kiefer der Thron, und aus ihren Zähnen formte er eine große, bleiche Krone, die er als Symbol seiner Herrschaft tragen würde."
 crown_of_the_nights_king_name:0 "Krone des Nachtkönigs"
 crown_of_the_nights_king_description:0 "Eine dunkle und uralte Krone, gefertigt für den Mann, der als Nachtkönig in die Geschichte einging. Diese bedrohliche Krone ist aus schwarzem Eisen und kalten Zacken aus scharfem Eis gefertigt, die nur durch dieselbe Magie, die auch die Mauer selbst erhält, nicht geschmolzen werden."
 crown_of_the_nights_king_replica_name:0 "Krone des Nachtkönigs"
 crown_of_the_nights_king_replica_description:0 "Eine dunkle Krone, die jener Krone ähnelt, die der Mann trug, der als Nachtkönig in die Geschichte einging. Diese bedrohliche Krone ist aus schwarzem Eisen gefertigt und mit Glaszacken versehen, die dem Eis der Mauer nachempfunden sind."
 crown_of_true_winter_name:0 "Eiskrone"
 crown_of_true_winter_description:0 "Ein offener Reif aus geschliffenem Eisen, der mit schimmernden Diamanten besetzt ist und von neun eisigen Zacken gekrönt wird. Eine Krone wie diese ging vor langer Zeit verloren und ist nur noch in den Aufzeichnungen der Zitadelle und in verstreuten Schriftstücken des Nordens zu finden. Die Form ähnelte eindeutig den historischen Kronen des Winters aus dem Hause Stark, obwohl sie sich in Farbe, Form und Material genug unterschied, um bemerkenswert zu sein. Tatsächlich ist das Material der Zacken selbst umstritten, denn nur wenige, die ihre Eigenschaften aufzeichneten, konnten mit Sicherheit feststellen, ob sie aus Diamant, Glas oder einem anderen Kristall bestanden. Es gibt sogar Leute, die glauben, dass sie aus echtem Eis bestehen, das durch die uralte Magie der Kinder des Waldes erhalten wurde. Es ist unbekannt, wer diese Krone trug oder warum sie angefertigt wurde. Viele glauben, dass sie als Huldigung an das Haus Stark gemacht wurde, vielleicht von einer Königin oder Prinzessin von Winterfell getragen. Andere wiederum behaupten, sie sei zum Hohn auf die Herrschaft der Stark-Könige über den Winter angefertigt worden. Noch aberwitziger sind die sich hartnäckig haltenden Geschichten, wonach es sich um die Krone der blauäugigen Leichenkönigin handelt, der Geliebten des legendären Nachtkönigs der Nachtwache. Allerdings wird dies von den Maestern als reines Hörensagen angezweifelt."
 crown_of_rhllor_name:0 "Krone von R'hllor"
 crown_of_rhllor_description:0 "Eine flammende Krone, die den Herrn des Lichts symbolisieren und ehren soll. Denn die Nacht ist dunkel und voller Schrecken."
 circlet_of_rhllor_name:0 "Reif von R'hllor"
 circlet_of_rhllor_description:0 "Eine flammender Reif, der den Herrn des Lichts symbolisieren und ehren soll. Denn die Nacht ist dunkel und voller Schrecken."
 crown_of_winter_roses_name:0 "Krone der Winterrosen"
 crown_of_winter_roses_description:0 "Eine wunderschöne Krone aus blauen Winterrosen."
 crown_of_jeyne_westerling_name:0 "Jeyne Westerlings Krone"
 crown_of_jeyne_westerling_description:0 "Ein offener Reif aus gehämmerter Bronze mit silbernen Rändern. Ähnlich wie die berühmte Krone des Winters, die von den alten Stark-Königen des Winters getragen wurde, wird diese Krone von Stacheln gekrönt, die die Form von Schwertern haben. Im Gegensatz zu dieser Krone sind jedoch nur sechs silberne Schwerter in Form von Eis, der angestammten Klinge aus Valyrischem Schwert des Hauses Stark, enthalten. Um die Familie seines Trägers zu repräsentieren, sind außerdem sechs silberne Muscheln zwischen den Klingen eingefügt."
 rhaegars_armour_name:0 "Rhaegars Rüstung"
 rhaegars_armour_description:0 "Rhaegar Targaryens Rüstung besteht aus nachtschwarzen Platten, wobei der dreiköpfige Drache des Hauses Targaryen den Brustpanzer mit Rubinen verziert. Unter dem Plattenpanzer ruht ein Kettenhemd aus goldenem Ringgeflecht und der Helm der Rüstung ist üppig mit einem drakonischen Motiv verziert."
 roberts_armour_name:0 "Roberts Rüstung"
 roberts_armour_description:0 "Die Rüstung von Robert Baratheon ist schlicht, aber eindrucksvoll. Große Stahlplatten schützen den Träger, unter denen ein Ringpanzer liegt. Ein Großteil der Rüstung ist von einem Wappenrock mit dem schwarzen Hirsch des Hauses Baratheon bedeckt. Der Helm der Rüstung trägt furchterregende Geweihhörner, die ebenfalls das Wappentier der Baratheons repräsentieren."
 baelor_crown_desc:0 "Nur tugendhafte Herrscher dürfen diese Krone tragen."
 claimed_dawn_desc:0 "By right or by might, you must claim Dawn to wield it"
 sword_of_the_morning_desc:0 "Sword of the Morning"
 artifact_martell_wall_shield_name:0 "Dornischer Schild"
 artifact_martell_wall_shield_description:0 "Ein dornischer Schild mit stilisierten, traditionellen Ornamenten."

