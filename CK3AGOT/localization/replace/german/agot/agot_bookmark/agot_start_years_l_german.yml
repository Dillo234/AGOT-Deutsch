 ### 282 A.C. / Robert's Rebellion ###
 start_year_8282_09_15_desc:0 "Das Jahr des Falschen Frühlings ist vorüber und #italic der Winter naht#! - und mit ihm ein Funke, der die Sieben Königslande entflammen wird.\n\nRhaegar Targaryen, Erbe des Eisernen Throns, hat Lyanna Stark entführt, die Tochter des Wächters des Nordens und verlobt mit dem Obersten Lehnsherren der Sturmlande. Als ihr Bruder Brandon Stark gen Süden ritt und Gerechtigkeit für ihre Entführung forderte, verweigerte ihm der Irre König Aerys II Targaryen eine gerechte Anhörung und ließ ihn gemeinsam mit seinem Vater grausam hinrichten.\n\nDoch als der Irre König die Köpfe der jungen Lords Eddard Stark und Robert Baratheon forderte, hob Lord Jon Arryn aus dem Grünen Tal stattdessen seine Banner zur Rebellion. #bold Während sich die Kämpfe wie Seefeuer über Westeros ausbreiten, liegt es an Euch, über das Schicksal des Königreichs zu entscheiden. Denn wenn Ihr das Spiel der Throne spielt, gewinnt Ihr entweder oder Ihr sterbt.#!"
 ### 284 A.C. / The Crowned Stag ###
 start_year_8284_06_02_desc:0 "Der Krieg des Usurpators, Roberts Rebellion - es ist nicht von Belang, wie der Pöbel es nennt, sondern dass #italic vorrüber ist!\n\nDie Targaryen sind praktisch vernichtet, ihre Überbleibsel, in Form eines jungen Mannes und eines Neugeborenen, in die Freien Städte vertrieben worden. Robert I. Baratheon sitzt nun auf dem Eisernen Thron von Westeros, aber er stellt bald fest, dass es nicht so einfach ist, ein König zu sein, wie er erwartet hatte.\n\n“Ehre? Ich habe sieben Königreiche zu regiren! Ein König, sieben Königreiche! Glaubst du, Ehre hält sie auf Linie? Glaubst du, Ehre erhält den Frieden? #bold Es ist Furcht! Furcht und Blut!#!”"

