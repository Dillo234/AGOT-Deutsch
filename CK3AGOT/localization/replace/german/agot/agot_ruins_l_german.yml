 # Events
 agot_ruins.1000.t:0 "Einst eine Ruine..."
 agot_ruins.1000.d:0 "Trümmer um Trümmer, Ziegel um Ziegel, vor Euch steht, was zu Staub zerfallen war, nun völlig neu belebt. Mithilfe von Maestern und Steinmetzen wurden die Ruinen so originalgetreu wie möglich wiedererrichtet. Doch eine Frage bleibt unbeantwortet. Welchem Zweck wird die Burg dienen? Starke, unnachgiebige Mauern könnten dafür sorgen, dass sie zu einer uneinnehmbaren Festung wird. Der Bau von Häusern und Märkten könnte dazu führen, dass sich vom Bergfried aus eine geschäftige Stadt mit florierender Wirtschaft entwickelt. Die Umgestaltung der Burg in einen heiligen und religiösen Ort sollte sie zu einem Haus der Ehrerbietung und Demut machen. Ihr seht das Potenzial der Burg und entscheidet Euch für..."
 agot_ruins.1000.a:0 "eine mächtige Festung."
 agot_ruins.1000.b:0 "eine prachtvolle Stadt."
 agot_ruins.1000.c:0 "einen herrlichen Tempel."
