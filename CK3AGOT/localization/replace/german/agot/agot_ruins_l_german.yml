 agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
 ruin_history_castamere:0 "Das tausendjährige Bündnis der Häuser Lennister und Regn würde unter der Herrschaft von Lord Tytos Lennister bröckeln. Niemand verübelte seinen Vasallen, dass sie Lord Tytos' größte Schwäche, seine Großzügigkeit, ausnutzten. Er brachte es nicht über sein gütiges Herz, Darlehen zurückzufordern, da er niemanden kränken wollte. Keiner profitierte in so hohem Maße wie die Häuser Regn und Tarbeck. Unter der Herrschaft des Zahnlosen Löwen wuchs die Macht Castamaers unter Lord Roger Regn und Tarbecks unter Lord Walderan Tarbeck auf Kosten der Lennisters von Casterleystein. Als dann der junge Löwe kam, um die Schulden seines Vaters einzufordern, schenkte ihm der Rote Löwe Lord Roger keine Beachtung. Wieso auch? Er hatte bereits bewiesen, dass die Krallen des Roten Löwen schärfer sind als die des Goldenen. Dies war jedoch der Beginn des Untergangs des Hauses Regn, da dieser junge Löwe kein anderer als der zukünftige Lord Tywin Lennister war. In seinem Feldzug gegen die Regn-Tarbeck-Rebellion forderte Lord Tywin die Schulden der Vasallen zurück und brachte den Familien, die sich ihm widersetzten, Tod und Zerstörung. Die Familien Regn und Tarbeck widersetzten sich. Als die Armeen der Lennisters Castamaer erreichten, waren die Tarbecks bereits ausgelöscht und Lord Roger lag im Delirium durch eine Wunde, die er sich durch eine Armbrust zugezogen hatte. Sein Bruder Reynard, der den Befehl übernommen hatte, zog sich mit seinesgleichen in die unterirdischen Minen zurück. Er schickte einen Boten, um Bedingungen einer Kapitulation auszuhandeln, worauf Lord Tywin jedoch nicht einging. Ihr Schicksal war besiegelt. Lord Tywin ließ alle Eingänge zu den Minen versiegeln und einen nahe gelegenen Fluss so umleiten, dass er ins Innere fließen würde. Die Soldaten der Lennisters sollen in der Nacht Panikschreie aus den Minen gehört haben, welche von den über dreihundert Männern, Frauen und Kindern stammten, die Reynard versuchte zu retten. Den Rest von Castamaer ließ Lord Tywin niederbrennen. Von der Vernichtung des Hauses Regn wird noch heute im Lied 'Der Regen von Castamaer' gesungen. Heute ist Castamaer eine verwunschene Ruine, welche die Überreste der Burg und deren Bewohner beherbergt. Jedoch könnte sich dies eines Tages ändern, wenn es jemand wagt, dieses Grab zu öffnen..."
 ruin_history_hellgate:0 "Was heute nur noch Schutt und Trümmer ist, war einst Burg Hölltor, der Sitz des stolzen und unbeugsamen Hauses Trockenland. Von dieser einstigen Bastion aus herrschte das Haus Trockenland als Könige vom Schwefel. Erst als Nymeria und die Rhoynar eintrafen, erlangte ein anderes Haus von Dorne genügend Macht und Stärke, diese Mauern niederzureißen."
 ruin_history_woodfoot:0 "Als König Theon Stark die Eisenmänner von der Bäreninsel vertrieb, schenkte er das Land dem Hause Waldfuß. Sie schützten die Insel fast fünfzehnhundert Jahre lang vor jeglichen Bedrohungen. Erst mit der Rückeroberung während König Loron Graufreuds Herrschaft wurden die Bäreninseln von den Eisenmännern eingenommen und das Haus Waldfuß ausgelöscht. Auch wenn das Haus vernichtet ist, bleiben dennoch die Überreste ihrer Feste, der Waldfußwacht, bestehen."
 ruin_history_skane:0 "Wer im Norden und darüber hinaus kennt sie nicht, die berüchtigten Skagosi und ihr ebenso berüchtigter Schmaus von Skane? Bevor König Brandon IX Stark ihre Schiffe zerstörte, segelten sie zur nahe gelegenen Insel Skane und nahmen deren Bewohner gefangen. Sie vergewaltigten und verschleppten die Frauen, sie erschlugen und verspeisten die Männer. Als die Schändungen und das Festmahl nach vierzehn Tagen beendet waren, verliessen sie Skane, welches noch bis heute verwüstet ist."
 ruin_history_oldstones:0 "Die Liste der Flusskönige wird sowohl von den Maestern als auch von den Lords und Ladys der Flusslande heftig diskutiert. Jedoch sind die Meisten der Meinung, dass das Haus Mudd das erste große Haus war, welches als Könige der Flüsse und Hügel die Region der Flusslande regierte. Das Hause Mudd war das letzte Haus, welches von den Ersten Menschen abstammte und diesen Titel trug. Die Mudds regierten von der Festung aus, welche heute als Altsteinen bekannt ist, und kämpften im späteren Verlauf ihrer Herrschaft gegen die andalischen Invasoren. Nach der Niederlage von König Tristifer IV. und dem Ende der Herrschaft der Mudds wurde die Burg zerstört."
 ruin_history_summerhall:0 "Als König Daeron II Dorne ins Reich brachte, zeigte er seinen Friedenswillen durch den Bau eines Sommerpalastes in den Marschen, der berühmten Sommerhall. Sie sollte dem Königshof während der Sommermonde als regelmäßiger Rückzugsort dienen, um den Gestank von Königsmund zu entfliehen. Schließlich übergab er sie seinem jüngsten Sohn, dem zukünftigen König Maekar I. Dieser behielt den Sitz während der Regentschaft seiner Brüder und seiner eigenen Herrschaft als seinen eigenen. Nach seinem Tod ging er schließlich an seinen letzten Besitzer über, König Aegon V den Unwahrscheinlichen. Unter dem geliebten König Aegon V erlebte Sommerhall seine große Tragödie. Als der König seine Familie zusammenrief, in der Hoffnung, noch einmal Drachen in die Welt zu setzen, verbrannte die Burg und ein Großteil der königlichen Familie. Bis heute steht Sommerhall leer und verfallen. Das einzige, was sie am Leben hält sind die Lieder."
 ruin_history_morne:0 "Einst war Morne der Königssitz von Tarth. Nach der andalischen Eroberung herrschten hier die sogenannten Abendsterne des Hauses Tarth als Könige der Saphirinsel. König Edwyn Tarth verheiratete seine Tochter mit dem Sturmkönig Durran Durrandon und unterwarf sich so dessen Herrschaft. In der Folge verlor die Festung Morne an Bedeutung, bis nur noch Ruinen übrig bleiben."
 ruin_history_landless:0 ""
 ruin_history_generic:0 "Die Welt selbst ist übersät mit Ruinen, von Westeros bis Essos, von Sothoros bis Ulthos; sie verteilen sich über jedes Land und jedes Klima mit wenig bis gar keiner Beachtung. Einige waren einst große Festungen und Burgen, die Tausende von Jahren den Feinden trotzten, nur um dann von einem unbesiegbaren Feind niedergerungen zu werden, andere waren Wachtürme und kleine Festungen, die durch kleinere Überfälle zerstört wurden und in der Zeit untergingen. Manche sind uralt und wurden schon vor den ersten Aufzeichnungen in der Zitadelle oder in Yi Ti zerstört, wie Yeen in Sothoros oder Stygai im Schatten. Der Untergang der anderen ist jüngeren Datums und wurde von den Gelehrten der Länder des Sonnenuntergangs und des Sonnenaufgangs dokumentiert. Um viele gibt es Legenden, Geschichten oder Lieder, die sich mit ihnen oder ihrem letzten Stand befassen, und andere sind vergessen und werden von allen Sängern gemieden.\n\nUm eine zerstörte Lordschaft für sich zu beanspruchen und mit dem Wiederaufbau zu beginnen, wählt ihr in der Besitztumsansicht den Befehl \"Ruinen wiederherstellen\". Wenn Ihr eine Ruinenbaronie besitzt, könnt Ihr das Hauptgebäude der Ruine aufwerten, um mit der Wiederherstellung zu beginnen."
 reconstruct_ruin_confirm_title:0 "Wiederaufbau beginnen?"
 reconstruct_small_ruin_confirm_desc:0 "Die Wiedererrichtung von Ruinen ist ein mühsames, kostspieliges und manchmal gefährliches Unterfangen. Seid Ihr sicher, dass Ihr den Wiederaufbau in Angriff nehmen wollt?\n\nEure erste Investition erfordert #N 200#! Golddrachen."
 reconstruct_med_ruin_confirm_desc:0 "Die Wiedererrichtung von Ruinen ist ein mühsames, kostspieliges und manchmal gefährliches Unterfangen. Seid Ihr sicher, dass Ihr de nWiederaufbau in Angriff nehmen wollt?\n\nEure erste Investition erfordert #N 400#! Golddrachen."
 reconstruct_large_ruin_confirm_desc:0 "Die Wiedererrichtung von Ruinen ist ein mühsames, kostspieliges und manchmal gefährliches Unterfangen. Seid Ihr sicher, dass Ihr den Wiederaufbau in Angriff nehmen wollt?\n\nEure erste Investition erfordert #N 600#! Golddrachen."
 reconstruct_small_ruin_tooltip:0 "Ihr braucht mindestens 200 Gold und müsst de jure-Lehnsherr der Ruine sein oder an die Ruine grenzen, um mit dem Wiederaufbau zu beginnen."
 reconstruct_med_ruin_tooltip:0 "Ihr braucht mindestens 400 Gold und müsst de jure-Lehnsherr der Ruine sein oder an die Ruine grenzen, um mit dem Wiederaufbau zu beginnen."
 reconstruct_large_ruin_tooltip:0 "Ihr braucht mindestens 600 Gold und müsst de jure-Lehnsherr der Ruine sein oder an die Ruine grenzen, um mit dem Wiederaufbau zu beginnen."
 reconstruct_summerhall_tooltip:0 "Selbst die Arbeiter halten diesen Ort für unheilvoll und verweigern den Wiederaufbau. Sommerhall wird wohl eine Ruine bleiben."
 reconstruct_direct_liege_tooltip:0 "Ihr müsst der direkte Lehnsherr sein oder an die Ruine angrenzen, um den Wiederaufbau zu beginnen."
