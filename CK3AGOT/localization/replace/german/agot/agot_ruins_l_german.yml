 ### Ruin Afflictions
 # Salted Earth
 building_type_ruin_salted_earth_01:0 "Bodenversalzung"
 building_ruin_salted_earth_01:0 "Karge Ruine"
 building_ruin_salted_earth_01_desc:0 "Das Land um die Ruinen ist versalzen. Der Boden ist rissig und unfruchtbar und außer Unkraut und sonstigem Gestrüpp wächst hier nichts."

 # Desolate
 building_type_ruin_desolate_01:0 "Ödland"
 building_ruin_desolate_01:0 "Trostlose Ruine"
 building_ruin_desolate_01_desc:0 "Das Land um die Ruinen ist verlassen. So weit das Auge reicht ist niemand der ursprünglichen Bewohner zu finden."
 building_ruin_desolate_02:0 "Wiederangesiedelte Bevölkerung"
 building_ruin_desolate_02_desc:0 "Entweder durch Zwang, Anreiz oder Pflicht siedelte sich eine neue Gemeinde an, die den Wiederaufbau unterstützt."

 # Flooded
 building_type_ruin_flooded_01:0 "Überschwemmung"
 building_ruin_flooded_01:0 "Überschwemmte Ruine"
 building_ruin_flooded_01_desc:0 "Das Wasser macht der Ruine zu schaffen behindert jeden Fortschritt und bringt den Wiederaufbau somit fast zum Stillstand."
 building_ruin_flooded_02:0 "Trockengelegte Ruine"
 building_ruin_flooded_02_desc:0 "Durch einige notwendige Arbeit ist das Wasser in der Ruine fast vollständig abgelassen worden. Der Wiederaufbau kann nun ungehindert fortgesetzt werden."

 # Renowned
 building_type_ruin_renowned_01:0 "Berühmte Ruine"
 building_ruin_renowned_01:0 "Berühmte Ruine"
 building_ruin_renowned_01_desc:0 "Was heute nur noch Trümmer und heruntergekommene Mauern sind, war einst eine Stadt, die gelobt und bewundert wurde oder die ihren Ruhm in ihrem tragischen Fall erhielt. Die Menschen scheinen eher bereit zu sein, beim Wiederaufbau zu helfen."

 # Infamous
 building_type_ruin_infamous_01:0 "Berüchtigte Ruine"
 building_ruin_infamous_01:0 "Berüchtigte Ruine"
 building_ruin_infamous_01_desc:0 "Gerüchten zufolge ist die Ruine, die dieses Land plagt, verflucht und birgt nichts als Unheil. Die Menschen fürchten die Ruine und scheuen ihren Wiederaufbau."

 # Wildfire Outbreak
 building_type_ruin_wildfire_01:0 "Seefeuer"
 building_ruin_wildfire_01:0 "Brennende Ruine"
 building_ruin_wildfire_01_desc:0 "Seefeuer brennt durch die Ruine und fügt jedem, der nicht geschickt mit den Flammen umgehen kann, tödlichen Schaden zu."
 building_ruin_wildfire_02:0 "Glühende Ruine"
 building_ruin_wildfire_02_desc:0 "Durch die Eindämmung des Seefeuers ist ein weiterer Ausbruch unwahrscheinlich, was den Wiederaufbau erleichtert. Jedoch sind das Land und die Ruine verwüstet und das Leid der Bewohner ist groß."

