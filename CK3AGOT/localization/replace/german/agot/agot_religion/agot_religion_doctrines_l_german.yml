l_german:
 #Übersetzt von Erllandur, durchgesehen und überarbeit von Big D
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] kann nicht zugleich Polygamie und Konkubinen haben" 
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "Der [faith|E] muss entweder ditheistischee Lehre oder transtheistische Lehre haben"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] muss mehrere Götter haben"
 allowed_clergy_appointed_to_monks:0 "Mitglieder des [clergy|E] müssen Mönche oder Nonnen sein."
 disallowed_clergy_appointed_to_monks:0 "Mitglieder des [clergy|E] sollten keine Mönche oder Nonnen sein."

 doctrine_pantheon_name:0 "Pantheon & Riten"
 doctrine_fots_pantheon_name:0 "Die Sieben"
 doctrine_fots_pantheon_desc:0 "Dieser Glaube verehrt eine Gottheit mit sieben Aspekten, wie es im alten Andalos üblich war und durch die Invasion der Andalen nach Westeros gebracht wurde. Ihr Pantheon besteht aus dem Vater, der Mutter, dem Krieger, dem Schmied, der Jungfrau, dem Alten Weib und dem Fremden."
 doctrine_parameter_faith_of_the_seven_patrons:0 "Erlaubt es [characters|E] dieses [Concept('faith', 'Glaubens')|E], sich einen der Sieben als Schutzpatron zu wählen."
 doctrine_fots_baelor_pantheon_name:0 "Die Sieben & Baelor"
 doctrine_fots_baelor_pantheon_desc:0 "Dieser Glaube verehrt eine Gottheit mit sieben Aspekten, allerdings verehren sie darüber hinaus auch Baelor I, den Septonkönig, den sie als Inbild und fleischliche Hülle der Sieben ansehen."
 doctrine_parameter_baelorist_patrons:0 "Erlaubt es [characters|E] dieses [Concept('faith', 'Glaubens')|E] sich einen der Sieben oder Baelor I, Inbild der Sieben, als Schutzpatron zu wählen."
 doctrine_old_gods_pantheon_name:0 "Alte Götter"
 doctrine_old_gods_pantheon_desc:0 "Dieser Glaube verehrt die Alten Götter von Wald, Fluss und Stein. Namenlose Götter des Landes, welche mit den Wehrholzbäume, die man überall in Westeros finden kann, verbunden sind."
 doctrine_parameter_old_gods_patrons:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren viele nahe Götter, die Einfluss auf ihre allgemeine Umgebung haben."
 doctrine_old_gods_btw_pantheon_name:0 "Alte Götter des fernen Nordens"
 doctrine_old_gods_btw_pantheon_desc:0 "Dieser Glaube verehrt die alten Götter von Wald, Fluss und Stein. Namenlose Götter des Landes, welche mit den Wehrholzbäume, die man überall in Westeros finden kann, verbunden sind. Außerdem noch einige seltsame Götter von jenseits der Mauer."
 doctrine_parameter_free_folk_patrons:0 "Die [characters|E] dieses [faith|E] glauben an viele regionale Gottheiten, die Einfluss auf ihre Lebenswelt haben." 
 doctrine_parameter_rhllor_volantene_patrons:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren den Herrn des Lichts."



 doctrine_parameter_magnar_patron:0 "Die [characters|E] dieses [faith|E] glauben, dass ihr König einem Gott ähnlicher ist als einem Menschen, und verehren ihn."
 doctrine_magnar_pantheon_name:0 "Die Magnaren"
 doctrine_magnar_pantheon_desc:0 "Die [characters|E] dieses [faith|E] glauben, dass ihr König einem Gott ähnlicher ist als einem Menschen, und verehren ihn."
 doctrine_parameter_bronze_gods_pantheon:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren ihre Götter als Verkörperung von Bronze, Zinn und Kupfer, die ihnen Glück und Wohlstand bringen."
 doctrine_bronze_ones_name:0 "Bronze-Götter"
 doctrine_bronze_ones_desc:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren ihre Götter als Verkörperungen von Bronze, Zinn und Kupfer, die ihnen Glück und Wohlstand bringen."
 doctrine_parameter_lady_of_the_waves_pantheon:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren eine Göttin, welche über die Wellen herrscht, und einen Gott, der über den Himmel herrscht."
 doctrine_waves_and_skies_name:0 "Wellen und Himmel"
 doctrine_waves_and_skies_desc:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren eine Göttin, welche über die Wellen herrscht, und einen Gott, der über den Himmel herrscht."
 doctrine_parameter_others_pantheon:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren die Anderen als besondere Wesen, welche eine erneute, gerechtfertigte Verwüstung und Zerstörung der Welt ankündigen, indem sie ihnen Neugeborene opfern."
 doctrine_the_others_pantheon_name:0 "Die Anderen"
 doctrine_the_others_pantheon_desc:0 "Die [characters|E] dieses [faith|E] glauben, dass die Anderen außergewöhnliche Wesen sind, die eine neue, rechtschaffene Zerstörung und Vernichtung der Welt einläuten werden. Ihnen werden Neugeborene geopfert."
 doctrine_old_gods_vale_pantheon_name:0 "Alte Götter des Tals"
 doctrine_old_gods_vale_pantheon_desc:0 "Dieser Glaube verehrt die Alten Götter von Wald, Fluss und Stein. Namenlose Götter des Landes, welche mit den Wehrholzbäumen, die man überall im Grünen Tal finden kann, verbunden sind."
 doctrine_parameter_vale_clans_patrons:0 "Erlaubt es [characters|E] dieses [Concept('faith', 'Glaubens')|E], sich einen der vielen Alten Götter des Tals als Schutzpatron zu wählen."
 doctrine_drowned_god_pantheon_name:0 "Der Ertrunkene Gott"
 doctrine_drowned_god_pantheon_desc:0 "Dieser Glaube verehrt den Ertrunkenen Gott, der unter den Wellen ins seinen Wasserhallen herrscht. Als Erschaffer der Meere und als Vater der Gläubigen ist der Ertrunkene Gott mit den Meeren der Welt verbunden.
 doctrine_parameter_drowned_god_patrons:0 "Gewährt diesem [faith|E] Zugang zu den Schutzpatronen des Ertrunkenen Gottes."
 doctrine_foe_pantheon_name:0 "Die Acht der Eisenmänner"
 doctrine_foe_pantheon_desc:0 "Dieser Glaube verehrt die Sieben und den Ertrunkenen Gott, der unter den Wellen herrscht, in seinen Wasserhallen. Als Schöpfer der Meere und Vater der Gläubigen ist der Ertrunkene Gott mit den Meeren der bekannten Welt verbunden und herrscht zweifellos über die Sieben Götter der Andalen."
 doctrine_parameter_faith_of_eight_patrons:0 "Gewährt diesem [faith|E] Zugang zu den Schutzpatronen des Glaubens an die Sieben und den Ertrunkenen Gott in synkretischer Weise."
 doctrine_storm_god_pantheon_name:0 "Der Sturmgott"
 doctrine_storm_god_pantheon_desc:0 "Dieser Glaube verehrt den Sturmgott, der über den Himmeln in einer wolkigen Halle herrscht. Als Erschaffer der Himmel und Vater der Gläubigen ist der Sturmgott mit den Himmeln der Welt verbunden."
 doctrine_parameter_storm_god_patrons:0 "Gewährt diesem [faith|E] Zugang zu den Schutzpatronen des Sturmgottes."
 doctrine_rhllor_westerosi_pantheon_name:0 "Roter Gott"
 doctrine_rhllor_westerosi_pantheon_desc:0 "Diese Glaube folgt den Riten des Roten Gottes und verehrt den einzig wahren Gott R'hllor und seinen Helden Azor Ahai, der wiederkehren wird, um die Dunkelheit ein für alle Mal zu vertreiben."
 doctrine_rhllor_volantene_pantheon_name:0 "Volantenische Riten"
 doctrine_rhllor_volantene_pantheon_desc:0 "Dieser Glaube folgt den Volantenischen Riten des R'hllor. Sie verehren den enizig wahren Gott R'hllor und seinen Helden Azor Ahai, der wiederkehren wird, um die Dunkelheit ein für alle Mal zu vertreiben."
 doctrine_rhllor_asshai_pantheon_name:0 "Riten der Asshai'i"
 doctrine_rhllor_asshai_pantheon_desc:0 "Dieser Glaube folgt den R'hllor-Riten der Asshai'i. Sie verehren den einzig wahren Gott R'hllor und seinen Helden Azor Ahai, der wiederkehren wird, um die Dunkelheit ein für alle Mal zu vertreiben."
 doctrine_rhllor_hyrkooni_pantheon_name:0 "Hyrkoonische Riten"
 doctrine_rhllor_hyrkooni_pantheon_desc:0 "Dieser Glaube folgt den Hyrkoonischen Riten des R'hllor. Sie verehren den einzig wahren Gott R'hllor und seinen Helden Azor Ahai, der wiederkehren wird, um die Dunkelheit ein für alle Mal zu vertreiben."
 doctrine_valyrian_pantheon_name:0 "Valyrisches Pantheon"
 doctrine_valyrian_pantheon_desc:0 "Dieser Glaube verehrt die Götter des alten Valyrischen Pantheons, die Götter von Feuer und Blut, der Abbilder sowohl von Drachen als auch Menschen sind."
 doctrine_lyseni_pantheon_name:0 "Lysenisches Pantheon"
 doctrine_lyseni_pantheon_desc:0 "Dieser Glaube verehrt die Götter von Lys, ein komplexes Pantheon, das in der freien Stadt aus verschiedenen Valyrischen Sekten hervorgegangen ist. Unter diesen finden sich die Schöne Frau, die Klagende Frau, die Gerüstete Frau, Yndros aus dem Zwielicht, Pantera die Katzengöttin und Saagael der Gesichtslose."
 doctrine_parameter_lyseni_patrons:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren das Pantheon der Lyseni."
 doctrine_parameter_valyrian_patrons:0 "Die [characters|E] dieses [Concept('faith', 'Glaubens')|E] verehren das Pantheon der Lyseni."


 doctrine_parameter_prince_patrons:0 "Dieser Glaube verehrt den Prinzen und die Götter." #Lore-Hintrergrund unklar. Wortwörtlich übersetzt
 doctrine_prince_pantheon_name:0 "Der Prinz und die Götter" #Lore-Hintrergrund unklar. Wortwörtlich übersetzt
 doctrine_prince_pantheon_desc:0 "Dieser Glaube verehrt den Prinzen und die Götter." #Lore-Hintrergrund unklar. Wortwörtlich übersetzt
 doctrine_rhoynish_pantheon_name:0 "Mutter Rhoyne"
 doctrine_rhoynish_pantheon_desc:0 "Dieser Glaube verehrt die Mutter Rhoyne."
 doctrine_parameter_rhoynish_patrons:0 "Dieser Glaube verehrt die Mutter Rhoyne."
 doctrine_norvoshi_pantheon_name:0 "Bärtiger Gott"
 doctrine_norvoshi_pantheon_desc:0 "Dieser Glaube verehrt den Bärtigen Gott"
 doctrine_parameter_norvoshi_patrons:0 "Dieser Glaube verehrt den Bärtigen Gott."

 doctrine_syncreticism_name:0 "Synkretismus"
 doctrine_no_syncreticism_name:0 "Der einzig wahre Glaube"
 doctrine_no_syncreticism_desc:0 "Dieser Glaube erkennt keine anderen Religionen oder Götter an. Er ist rein und bleibt seinen eigenen Lehren treu."
 doctrine_fots_syncreticism_name:0 "Synkretismus des Glaubens an die Sieben"
 doctrine_fots_syncreticism_desc:0 "Die Sieben stellen nur ein weiteres Gesicht unserer Gottheit dar. Daher werden wir die Rechte und Traditionen ihres Glaubens anerkennen."
 doctrine_old_gods_syncreticism_name:0 "Synkretismus der Alten Götter"
 doctrine_old_gods_syncreticism_desc:0 "Die Alten Götter könnten eine ältere, weniger formale Verehrung unserer eigenen Götter darstellen. Daher werden wir die Rechte, Traditionen und Heiligkeit ihrer Verehrung anerkennen."
 doctrine_drowned_god_syncreticism_name:0 "Synkretismus des Ertrunkenen Gottes"
 doctrine_drowned_god_syncreticism_desc:0 "Der Ertrunkene Gott ist auch nur ein weiterer Aspekt unserer eigenen Götter. Daher werden wir die Rechte und Traditionen ihres Weges anerkennen."
 doctrine_rhllor_syncreticism_name:0 "R'hllors Synkretismus"
 doctrine_rhllor_syncreticism_desc:0 "Der Rote Gott mag nicht unserem Pantheon angehören, doch mag er dennoch ein Gott sein. Daher werden wir die Rechte und Traditionen seiner Priester anerkennen."
 doctrine_valyrian_syncreticism_name:0 "Valyrischer Synkretismus"
 doctrine_valyrian_syncreticism_desc:0 "Die Götter von Valyria sind lediglich andere Aspekte der Götter, die wir anbeten. Daher werden wir die Rechte und Traditionen der Anhänger der Flammen anerkennen."

 doctrine_parameter_number_of_consorts_0:0 "Herrschern ist es unabhängig von ihres [('gender_law', 'Geschlechterrechtes')|E] nicht gestattet, sich [concubines|E] zu nehmen"
 doctrine_monogamy_name:0 "Monogamie"
 doctrine_monogamy_desc:0 "Die Ehe sollte es nur zwischen zwei Individuen geben, und nicht einem mehr."
 doctrine_bigamy_name:0 "Bigamie"
 doctrine_bigamy_desc:0 "Die Ehe sollte nicht auf zwei Individuen beschränkt sein. Mann oder Frau können sich zwei Ehepartner wählen."
 doctrine_trigamy_name:0 "Trigamie"
 doctrine_trigamy_desc:0 "Die Ehe sollte nicht auf zwei Individuen beschränkt sein. Mann oder Frau können sich drei Ehepartner wählen."
 doctrine_polygamy_name:0 "Polygamie"
 doctrine_polygamy_desc:0 "Die Ehe sollte nicht auf zwei Individuen beschränkt sein. Mann oder Frau können sich viele Ehepartner wählen."

 doctrine_concubine_type_name:0 "Art des Konkubinats" #ja, das ist tatsächlich ein deutsches Wort :D
 doctrine_no_concubinage_name:0 "Nicht erlaubt"
 doctrine_no_concubinage_desc:0 "Die Ehe ist heilig. Daher wäre es unangemessen sich außerhalb ihrer Bande zu verbinden.
 doctrine_paramourial_name:0 "Dornische Buhlerei"
 doctrine_paramourial_desc:0 "Die Ehe mag heilig sein, doch ist eine inoffizielle Liebschaft notwendig, um die Treue der Eheleute zu gewährleisten."
 doctrine_two_concubines_name:0 "Bigames Konkubinat"
 doctrine_two_concubines_desc:0 "Die Ehe ist ein heiliger Bund, dennoch kann es unter Umständen erlaubt sein, Liebschaften an der Seite zu haben."
 doctrine_concubines_name:0 "Trigames Konkubinat"
 doctrine_concubines_desc:0 "Die Ehe mag ein heiliger Bund sein, doch solange der Ehepartner Vorrang hat, mag es erlaubt sein, sich auch mit Liebschaften einzulassen." #Liebschaften statt geliebte wegen der Geschlechtsneutralität

 doctrine_stance_on_marriage_name:0 "Haltung zur Ehe"
 doctrine_sacred_marriage_name:0 "Heilig"
 doctrine_sacred_marriage_desc:0 "Die Ehe ist ein heiliges und verehrtes Band zwischen zwei Menschen."
 doctrine_worldly_marriage_name:0 "Weltlich"
 doctrine_worldly_marriage_desc:0 "Die Ehe ist ein Vertrag zwischen zwei Familien, nichts von besonderer Spiritualität."
 doctrine_none_marriage_name:0 "Keine"
 doctrine_none_marriage_desc:0 "Es ist nicht Sache der Religion, über den Stand der Ehe in einer Gesellschaft zu entscheiden. Eine Ehe ist genauso gültig wie jede andere, ob religiös oder nicht."

 doctrine_religious_tradition_name:0 "Religiöse Traditionen"
 doctrine_religious_text_name:0 "Heilige Schriften"
 doctrine_religious_text_desc:0 "Wir verfügen über eine oder mehrere Heilige Schriften, auf die wir uns beziehen, wenn über die Natur des Göttlichen gesprochen wird."
 doctrine_oral_tradition_name:0 "Mündliche Überlieferungen"
 doctrine_oral_tradition_desc:0 "Wir verfügen über mündliche Überlieferungen, die unsere Kinder von ihren Eltern und den Ältesten lernen."
 doctrine_autonomous_tradition_name:0 "Unabhängige Traditionen"
 doctrine_autonomous_tradition_desc:0 "Wir haben kein orthodoxes Dogma, auf das wir uns beziehen, sodass die Gläubigen regionale Traditionen unseres Glaubens praktizieren."

 doctrine_gods_name:0 "Gottheiten"
 doctrine_septotheistic_unity_name:0 "Septotheistische Einheit"
 doctrine_septotheistic_unity_desc:0 "Es gibt Sieben Götter, jede davon ein anderer Aspekt der einen Gottheit"
 doctrine_monotheistic_name:0 "Monotheistisch"
 doctrine_monotheistic_desc:0 "Es gibt nur einen Gott, der über alles herrscht."
 doctrine_polytheistic_name:0 "Polytheistisch"
 doctrine_polytheistic_desc:0 "Es gibt zu viele Götter, um sie alle zu zählen und jeder einzelne beeinflusst die Welt der Sterblichen."
 doctrine_henotheistic_name:0 "Henotheistisch"
 doctrine_henotheistic_desc:0 "Es gibt nur einen Gott, der von Bedeutung ist, auch wenn andere existieren könnten."
 doctrine_ditheistic_name:0 "Ditheistisch"
 doctrine_ditheistic_desc:0 "Es gibt zwei Götter, die über alles herrschen."
 doctrine_tritheistic_name:0 "Tritheistisch"
 doctrine_tritheistic_desc:0 "Es gibt drei Götter, die über alles herrschen."
 doctrine_kathenotheistic_name:0 "Kathenotheistisch"
 doctrine_kathenotheistic_desc:0 "Es gibt zu viele Götter, um sie alle zu zählen, doch verehren wir stets nur einen zugleich."
 doctrine_transtheistic_name:0 "Transtheistisch"
 doctrine_transtheistic_desc:0 "Es gibt keine Götter, doch es gibt Geister und andere Wesen, die die Rolle von Göttern erfüllen."
 doctrine_agnostic_name:0 "Agnostisch"
 doctrine_agnostic_desc:0 "Es gibt keine Götter, doch widersprechen wir nicht der Möglichkeit ihrer Existenz."
 doctrine_atheistic_name:0 "Atheistisch"
 doctrine_atheistic_desc:0 "Es gibt keine Götter, die über alles herrschen"

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Sieht alle anderen [faiths|E] stets als [faith_astray|L] an, unabhängig von Unterschieden in den Doktrinen"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] wird nicht von [faith_hostility|E] beeinflusst"

 doctrine_nature_of_godhood_name:0 "Wesen der Göttlichkeit"
 doctrine_ethereal_name:0 "Himmlisch"
 doctrine_ethereal_desc:0 "Das Göttliche ist voller Mysterien und wird nie vollständig verstanden werden können."
 doctrine_immortal_name:0 "Unsterblich"
 doctrine_immortal_desc:0 "Das Göttliche ist unsterblich. Es hat schon immer existiert und wird es auf Ewig tun."
 doctrine_ethereal_immortal_name:0 "Himmlisch & Unsterblich"
 doctrine_ethereal_immortal_desc:0 "Das Göttliche ist sowohl unsterblich als auch voller Mysterien. Es hat schon immer existiert und wird es auf Ewig tun."
 doctrine_aeonic_name:0 "Äonisch"
 doctrine_aeonic_desc:0 "Das Göttliche kommt und geht mit den Äonen. Es ist nicht gleichbleibend, sondern verändert sich stetig."
 doctrine_spiritual_name:0 "Spirituell"
 doctrine_spiritual_desc:0 "Das Göttliche findet sich in der Welt um uns herum. In jedem Wald, jeder Oase kann man den Einfluss spüren."
 doctrine_personal_name:0 "Persönlich"
 doctrine_personal_desc:0 "Jeder muss seine eigene Beziehung zum Göttlichen finden. Nur so kann es vollständig verstanden werden."

 doctrine_cosmology_name:0 "Kosmologie"
 doctrine_theistic_creation_name:0 "Theistische Schöpfung"
 doctrine_theistic_creation_desc:0 "Die Welt wurde eindeutig vom Göttlichen erschaffen, für uns um in ihre zu leben."
 doctrine_eternal_name:0 "Ewig"
 doctrine_eternal_desc:0 "Die Welt hat eindeutig schon immer existiert. Sie ist zu groß und weitläufig, als dass es anders sein könnte."
 doctrine_cyclic_name:0 "Zyklisch"
 doctrine_cyclic_desc:0 "Wir sind kaum mehr als eine Ära dieser Welt. Der Kreislauf von Schöpfung und Zerstörung wird auf Ewig weitergehen."
 doctrine_dualistic_name:0 "Dualistisch"
 doctrine_dualistic_desc:0 "Die Welt wurde von zwei gegensätzlichen Kräften geschaffen, welche die Welt und die Himmel geformt haben."
 doctrine_chaos_into_world_name:0 "Chaos"
 doctrine_chaos_into_world_desc:0 "Der Kosmos war ein einziges Chaos, bis die ersten Götter geboren wurden, welche dann die Welt erschufen."

 doctrine_lesser_divinities_name:0 "Niedere Gottheiten"
 doctrine_demigods_name:0 "Halbgötter"
 doctrine_demigods_desc:0 "Manchmal kommen die Göttlichen auf die Erde hinab und zeugen Kinder mit den Sterblichen. Das Ergebnis dieser Vereinigungen sind die Halbgötter."
 doctrine_angels_name:0 "Engel"
 doctrine_angels_desc:0 "Es gibt Engel, die vom Göttlichen erschaffen wurden, um Propheten den göttlichen Willen zu verkünden."
 doctrine_aspects_name:0 "Aspekte"
 doctrine_aspects_desc:0 "Es gibt mehrere Aspekte und Gesichter des Göttlichen"
 doctrine_spirits_name:0 "Geister"
 doctrine_spirits_desc:0 "Überall um uns gibt es Geister, die unser Leben definieren und unseren Weg bestimmen."
 doctrine_lesser_divinities_none_name:0 "Keine niederen Gottheiten"
 doctrine_lesser_divinities_none_desc:0 "Es kann nichts geben, dass nur teilweise göttlich ist."

 doctrine_divine_guidance_name:0 "Göttliche Führung"
 doctrine_avatars_name:0 "Inbilder"
 doctrine_avatars_desc:0 "Es werden Inbilder des Göttlichen, welche die Gläubigen zur Erleuchtung führen werden, geboren werden."
 doctrine_prophets_name:0 "Propheten"
 doctrine_prophets_desc:0 "Es gibt viele Propheten, die auf die Welt entsandt wurden, um Botschaften des Göttlichen zu überbringen."
 doctrine_teachers_name:0 "Lehrer"
 doctrine_teachers_desc:0 "Erleuchtete Lehrer, die ein heiliges Leben führen, werden ihr spirituelles Wissen an ihre Schüler weitergeben."
 doctrine_ascetics_name:0 "Asketen"
 doctrine_ascetics_desc:0 "Indem sie Besitz und anderen Sünden der Welt entsagen, können Asketen einen wahrhaft spirituellen Weg beschreiten, die Erleuchtung erlangen und die an andere weitergeben."
 doctrine_divine_guidance_none_name:0 "Keine göttliche Führung"
 doctrine_divine_guidance_none_desc:0 "Das Göttliche ist ungreifbar und schenkt denjenigen, die unter ihm stehen, keine Erleuchtung."
 doctrine_anointed_deliverer_name:0 "Gesandter Erlöser"
 doctrine_anointed_deliverer_desc:0 "Es wird ein Erlöser geboren werden - oder wurde schon geboren - der uns mit dem Wissen des Göttlichen erleuchten wird."

 doctrine_eschatology_name:0 "Eschatologie"
 doctrine_final_battle_name:0 "Letzte Schlacht"
 doctrine_final_battle_desc:0 "Es wird der Tag kommen, an dem die Gläubigen gegen das Böse kämpfen müssen."
 doctrine_final_judgement_name:0 "Jüngstes Gericht"
 doctrine_final_judgement_desc:0 "Es wird der Tag kommen, an dem über all unser Handeln Gericht gehalten werden wird."
 doctrine_promised_savior_name:0 "Erlöser"
 doctrine_promised_savior_desc:0 "Unsere Werte werden vergehen und dann wird ein Erlöser kommen, der uns zurück ins Licht führt."
 doctrine_destruction_name:0 "Zerstörung"
 doctrine_destruction_desc:0 "Die Welt wird zuerst im Chaos versinken, bevor alles im Nichts vergeht."
 doctrine_promised_deliverer_name:0 "Befreier"
 doctrine_promised_deliverer_desc:0 "Unsere Werte werden zerfallen und dann wird ein Befreier kommen, der uns zurück ins Licht führt."
 doctrine_eschatology_none_name:0 "Keine Eschatologie"
 doctrine_eschatology_none_desc:0 "Unser Glaube hat keine Erzählung, wie alles enden wird."

 doctrine_thanatology_name:0 "Thanatologie"
 doctrine_eternal_hall_name:0 "Ewige Halle"
 doctrine_eternal_hall_desc:0 "Wenn wir sterben, werden wir die ewigen Hallen betreten, in der wir für alle Zeit im Göttlichen aufgehen werden."
 doctrine_reincarnation_name:0 "Reinkarnation"
 doctrine_reincarnation_desc:0 "Wenn wir sterben, werden wir entweder eins mit der Welt oder werden wiedergeboren."
 doctrine_judgement_name:0 "Gericht"
 doctrine_judgement_desc:0 "Wenn wir sterben, wird unser Schicksal danach bestimmt, wie wir im Leben gehandelt haben."
 doctrine_paradise_name:0 "Paradies"
 doctrine_paradise_desc:0 "Wenn wir sterben, betreten wie alle das Paradies, unabhängig davon, wie wir im Leben gehandelt haben."
 doctrine_underworld_name:0 "Unterwelt"
 doctrine_underworld_desc:0 "Wenn wir sterben, betreten wie alle die Unterwelt, unabhängig davon, wie wir im Leben gehandelt haben."
 doctrine_paradise_and_underworld_name:0 "Paradies & Unterwelt"
 doctrine_paradise_and_underworld_desc:0 "Wenn wir sterben, werden wir, je nach unseren Tugenden und Sünden, entweder das Paradies oder die Unterwelt betreten."

 doctrine_venerated_mortals_name:0 "Verehrte Sterbliche"
 doctrine_venerated_ancestors_name:0 "Ahnen"
 doctrine_venerated_ancestors_desc:0 "Unsere Vorfahren sind einer Ehrung würdig und müssen Teil unserer Gebete sein."
 doctrine_paragons_name:0 "Leitsterne" #finde keine Übersetzung dazu die zur folgenden Erklärung passt. Übersetzung nach Kontext gewählt. ##In Vanilla ist der Trait Paragon Leitstern, und es bedeutet das selbe wie das hier - Maester Dillo
 doctrine_paragons_desc:0 "Fromme Menschen, die Heiligkeit verkörpern, können in gewisser Weise den Willen des Göttlichen spüren."
 doctrine_heroes_name:0 "Helden"
 doctrine_heroes_desc:0 "Große Helden werden von den Gläubigen für ihre Stärke, Klugheit, Schönheit usw. geehrt."
 doctrine_teachers_veneration_name:0 "Lehrmeister"
 doctrine_teachers_veneration_desc:0 "Heilige Lehrmeister vergangener Jahre wird man ob ihrer Genialität und Erleuchtung ehren und sich ihrer erinnern."
 doctrine_avatars_veneration_name:0 "Inbilder"
 doctrine_avatars_veneration_desc:0 "Inbilder des Göttlichen werden geboren und die Gläubigen zur Erleuchtung führen."
 doctrine_holy_mortals_none_name:0 "Keine heiligen Sterblichen"
 doctrine_holy_mortals_none_desc:0 "Sterbliche können die wahre Göttlichkeit der Himmel nicht greifen."

 doctrine_prayer_name:0 "Gebet"
 doctrine_paramount_name:0 "Unerlässlich"
 doctrine_paramount_desc:0 "Gebete sind unerlässlich, um göttliche Gunst zu erlangen."
 doctrine_obligatory_name:0 "Obligatorisch"
 doctrine_obligatory_desc:0 "Gebete sind obligatorisch, um göttliche Gunst zu erhalten."
 doctrine_recommended_name:0 "Befürwortet"
 doctrine_recommended_desc:0 "Gebete sind empfohlen, um göttliche Gunst zu erhalten."
 doctrine_voluntary_name:0 "Freiwillig"
 doctrine_voluntary_prayer_desc:0 "Gebete sind nicht zwingend notwendig, um göttliche Gunst zu erhalten."
 doctrine_autonomous_name:0 "Selbstbestimmt"
 doctrine_autonomous_desc:0 " Gebete sind nicht notwenifg, um göttliche Gunst zu erhalten."

 doctrine_clerical_wealth_name:0 "Klerikaler Reichtum"
 doctrine_encouraged_name:0 "Unterstützt"
 doctrine_encouraged_desc:0 "Der Klerus sollte seinen Reichtum mehren, um dem Göttlichen besser dienen zu können."
 doctrine_no_restrictions_name:0 "Uneingeschränkt"
 doctrine_no_restrictions_desc:0 "Der Klerus verdient sein Geld, wie er will, und das geht den Rest von uns nichts an."
 doctrine_curtailed_name:0 "Eingeschränkt"
 doctrine_curtailed_desc:0 "Der Klerus darf Reichtum besitzen, doch wir haben ein Wörtchen mitzureden." #eigenmächtige Änderung da die Worte die erklärt werden in ihrer Bedeutung definitiv nicht synonym sind. Habe es auch als bug beim Mod reportet
 doctrine_clerical_poverty_name:0 "Klerikale Armut"
 doctrine_clerical_poverty_desc:0 "Der Klerus muss ein Armutsgelübde ablegen um sicher zu stellen, dass sie ihren Dienst dem Göttlichen widmen."

 doctrine_clerical_asceticism_name:0 "Klerikale Askese"
 doctrine_asceticism_enforced_name:0 "Askese"
 doctrine_asceticism_enforced_desc:0 "Der Klerus muss die Heiligkeit durch Askese im Dienst oder in der Verehrung des Göttlichen verkörpern."
 doctrine_asceticism_unenforced_name:0 "Keine Askese"
 doctrine_asceticism_unenforced_desc:0 "Der Klerus sollte seine Zeit nicht mit asketischem Tun verschwenden und seine Energie stattdessen in andere Dienste für das Göttliche stecken."

 doctrine_atonement_name:0 "Sühne"
 doctrine_mandatory_atone_name:0 "Unabdingbar"
 doctrine_mandatory_atone_desc:0 "Sühne ist unabdingbar. Wenn jemand unheilige Handlungen begeht, muss er mit dem Klerus darüber sprechen."
 doctrine_encouraged_atone_name:0 "Unterstützt"
 doctrine_encouraged_atone_desc:0 "Auch wenn Sie nicht erzwungen wird, ermutigt man dennoch zur Sühne."
 doctrine_atonement_none_name:0 "Keine Sühne"
 doctrine_atonement_none_desc:0 "Unheiliges Handeln ist eine persönliche Angelegenheit, die den Klerus nicht weiter angeht."

 doctrine_almsgiving_name:0 "Almosen"
 doctrine_mandatory_alms_name:0 "Obligatorisch"
 doctrine_mandatory_alms_desc:0 "Spenden sind obligatorisch. Den Armen zu geben, ist eine Tugend."
 doctrine_encouraged_alms_name:0 "Ermutigt"
 doctrine_encouraged_alms_desc:0 "Auch wenn Sie nicht erzwungen werden, ermutigt man dennoch zum Spenden"
 doctrine_almsgiving_none_name:0 "Keine Almosen"
 doctrine_almsgiving_none_desc:0 "Spenden werden nicht als von Natur aus tugendhaft betrachtet."

 tenet_blood_bound_name:0 "Blutsbande"
 tenet_blood_bound_desc:0 "Angehörige dieses Glaubens werden regelmäßig Blutsbande mit ihren Vertrauten eingehen. Diese Bande sind besonders wichtig. Jene, die durch das Blut verbunden sind halten unverbrüchlich Treue zueinander und das Brechen dieser Treue ist im höchsten Maße pietätlos."
 tenet_role_accordance_name:0 "Rollenübereinstimmung"
 tenet_role_accordance_desc:0 "" #ich glaube da soll eigentlich was hin?
 tenet_secretive_faith_name:0 "Stiller Glaube"
 tenet_secretive_faith_desc:0 "Glaube ist vor allem eine zutiefst persönliche Angelegenheit. Daher ist es zuwider, die Erfahrungen des Göttlichen mit Außenstehenden, und in gewissem Maße sogar unter uns selbst,  zu teilen. Man muss den Glauben auf einer persönlichen Ebene betrachten und die Geduld haben, die Geheimnisse von innen heraus zu entdecken, statt von außen."
 tenet_religious_tolerance_name:0 "Religiöse Toleranz"
 tenet_religious_tolerance_desc:0 "Die Liebe des Göttlichen erstreckt sich auch auf jene, die nicht dem wahren Glauben folgen. Jeder Mensch trägt einen Teil des Göttlichen in seinem Herzen und ihm muss es erlaubt sein, den Glauben ohne unangemessene Einmischung auf eigene - wenn auch falsche - Weise zu praktizieren."
 tenet_imposed_induction_name:0 "Erzwungene Weihe"
 tenet_imposed_induction_desc:0 "Die Priesterkaste dieser Religion besteht oft aus Menschen, die in den Dienst am Göttlichen gezwungen wurden. Er ist mehr als eine Aufgabe, er ist eine Pflicht. Durch diese Ansicht hat sich auch eine positive Sicht der Gläubigen auf die Sklaverei entwickelt."
 tenet_holy_lovemaking_name:0 "Heiliges Liebesspiel"
 tenet_holy_lovemaking_desc:0 "Viele meiden jene, welche die Fleischeslust im Übermaß genießen. Kennen diese Gläubigen solche Bedenken nicht. Das Göttliche zu kennen heißt für sie, die Freuden zu kennen und nur durch die körperliche Verbindung kann man sich, seinen Partner und dass Göttliche wahrhaft kennenlernen." #in 3te Person umformuliert da alle anderen Beschreibungen das ebenfalls so handaben
 tenet_ritualized_warfare_name:0 "Ritualisierte Kriegsführung"
 tenet_ritualized_warfare_desc:0 "Statt Konflikte mit klassischer Kriegsführung zu entscheiden, halten Gläubige dieser Religion heilige Kampfrituale an festgelegten Zeiten und Orten ab. Konflikte, die man sonst durch Kriege löst, werden so auf eine Art und Weise beendet, die das geringste Maß an Blutvergießen verspricht."
 tenet_pious_scapegoat_name:0 "Frommer Sündenbock"
 tenet_pious_scapegoat_desc:0 "In schweren Zeiten - insbesondere nach einem verlorenen Krieg - trägt ein ausgewählter Sündenbock die Strafe für das Scheitern. Um das Göttliche zu besänftigen und sicherzustellen, dass jemand bestraft wird, wird der Sündenbock in einem Ritual geopfert, das die Gunst des Göttlichen wiederherstellen soll."
 tenet_hair_of_the_virtuous_name:0 "Geistliches Haar"
 tenet_hair_of_the_virtuous_desc:0 "In diesem Glauben ist Gesichtsbehaarung ausschließlich den Klerikern vorbehalten; außerdem ist es ihnen verboten, ihren Bart zu rasieren oder ihr Haar zu schneiden, nachdem in den Klerus aufgenommen wurden."
 tenet_godly_bloodthirst_name:0 "Göttlicher Blutdurst"
 tenet_godly_bloodthirst_desc:0 "Die Gläubigen wissen in ihrem Herzen, dass das Göttliche nach Blut lechzt. Blutopfer werden nicht nur als pietätvoll angesehen, sondern als notwendig. Diejenigen, die der Forderung, diesen Blutdurst zu stillen, nicht nachkommen, gelten als suspekt und verachtenswert."
 tenet_council_of_three_name:0 "Rat der Drei"
 tenet_council_of_three_desc:0 ""
 tenet_enemies_of_men_name:0 "Feinde der Menschen"
 tenet_enemies_of_men_desc:0 "Die Anhänger dieses Glaubens folgen dunklen Mächten, die der Welt, wie wir sie kennen, ein Ende setzen wollen. Trotz ihres treuen Dienstes für ihre Meister werden die Anhänger dieses Glaubens von Außenstehenden mit Spott und Verachtung betrachtet, da man sich ob der Unterstützung, die sie den Feinden der Menschheit erweisen, fürchtet."
 tenet_godly_leadership_name:0 "Göttliche Führerschaft"
 tenet_godly_leadership_desc:0 "Unsere Anführer sind mehr Gott als Mensch und als solche müssen wir ihnen vertrauen. Sie weisen uns den Weg, und wir müssen folgen."
 tenet_divine_concubinage_name:0 "Heiliges Konkubinat"
 tenet_divine_concubinage_desc:0 "Herrscher dieses Glaubens werden als tugendhaft angesehen, wenn sie sich Konkubinen nehmen und jene, die es nicht tun, werden am Allgemeinen als pietätlos betrachtet. Die Konkubinen selbst und auch ihre Kinder werden von den Gläubigen ebenfalls gerühmt."
 tenet_burning_offerings_name:0 "Feueropfer"
 tenet_burning_offerings_desc:0 "Es ist Brauch, dass die Gläubigen die Verbrennung von falschen Götzen und Ungläubigen für das Göttliche durchführen. Die Flamme soll außerdem Unreinheiten beseitigen und gilt als heilig."
 tenet_dragon_bonding_name:0 "Drachenbund"
 tenet_dragon_bonding_desc:0 "Nur ein Narr wäre nicht in der Lage, die den Drachen innewohnende Göttlichkeit zu erkennen. Die wenigen Auserwählten, die die Möglichkeit haben, eine bedeutungsvolle Beziehung zu diesen prachtvollen Geschöpfen aufzubauen, können wahrlich als gesegnet bezeichnet werden. Diejenigen wiederum, die ihnen Schaden zufügen wollen, sind abscheulich und verachtenswert."
 tenet_the_others_name:0 "Kult der Anderen"
 tenet_the_others_desc:0 "Obgleich das Ende der Tage durch sie kommen wird, können wir uns vielleicht etwas Zeit verschaffen, indem wir sie mit unseren Neugeborenen vertrösten. Andere werden auf uns herabblicken und uns dafür verurteilen. Doch wenn der Winter für sie kommt, werden sie dazu nicht mehr in der Lage sein.
 tenet_the_mark_name:0 "Das Mal" ##siehe Traits - Maester Dillo
 tenet_the_mark_desc:0 "Es heißt, dass diejenigen, die glücklich geboren werden, vom Göttlichen mit Schwimmhäuten an Händen und Füßen gekennzeichnet werden. Eindeutig bevorzugt, gelten diese Menschen als die besten unter ihnen."
 tenet_blinded_followers_name:0 "Geblendete Anhänger"
 tenet_blinded_followers_desc:0 "Nur in der Dunkelheit kann sich unser drittes Auge öffnen und uns die höheren Wahrheiten der Schöpfung erkennen lassen, die hinter den Trugbildern der materiellen Welt verborgen liegen. Eitelkeit ist der Weg in die Verdammnis, und das Augenlicht dient dabei als Wegbereiter."
 tenet_sacred_mines_name:0 "Geheiligte Minen"
 tenet_sacred_mines_desc:0 "'Ich bin umzingelt von Zwergen. Was wollen die hier?' - Bilbo Beutlin"
 #tenet_the_mark_desc0:0 "."

 tenet_weirwoods_name:0 "Wehrholzbäume"
 tenet_weirwoods_desc:0 "Durch die Wehrholzbäume können die Alten Götter die Gläubigen sehen. Wir sollten unser Schicksal in ihre Hände legen und in Zeiten der Not in ihren heiligen Hainen beten und sinnieren."
 doctrine_parameter_can_visit_weirwood_groves:0 "[rulers|E] mit diesem Grundsatz können sich [decide|E], einen Götterhain zu besuchen, wo sie eine Reihe von Ereignissen erleben können."
 tenet_greenseers_name:0 "Grünseher"
 tenet_greenseers_desc:0 "Grünseher"

 tenet_godswoods_name:0 "Götterhaine"
 tenet_godswoods_desc:0 "Als die Ersten Menschen die Alten Götter der Kinder des Waldes annahmen, errichteten sie Götterhaine, kleine Wäldchen innerhalb ihrer Burgen und Dörfer, in denen ein einzelner Wehrholzbaum gepflanzt wurde, der als 'Herzbaum' bezeichnet wurde und in den ein Gesicht geschnitzt war, so dass die Götter verehrt werden konnten."
 doctrine_parameter_can_build_godswoods:0 "[rulers|E] können Götterhaine errichten. Ein [building|E], dass [piety|E] und [prestige|E] in [castle|E] & [tribe|E] Besitztümern erwirtschaftet."

 tenet_monasticism_septries:0 "Septeien"
 tenet_monasticism_septries_desc:0 "Septeien"
 tenet_the_most_devout_name:0 "Die Ergebensten"
 tenet_the_most_devout_desc:0 "[collegeofcardinals|e] sind ein Rat der ranghöchsten Geistlichen des Glaubens an die Sieben. An ihrer Spitze steht der Hohe Septon, der von ihren Mitgliedern gewählt wird, wobei es vorkommt, dass Lords und Könige die Ergebensten beeinflussen, um ihren Kandidaten zu wählen."
 tenet_knighthood_name:0 "Geweihtes Rittertum"
 tenet_knighthood_desc:0 "Das Rittertum ist eine Tradition dieses Glaubens. Von [agot_knights|e] wird erwartet, dass sie die ritterlichen Tugenden wie Tapferkeit, Gerechtigkeit und Ehre verkörpern."
 doctrine_parameter_can_grant_knighthood:0 "Charactere sind eher bereit, rittertumsbezogene [Interaktionen|E] zu akzeptieren."
 doctrine_parameter_knighthood_interactions_grant_piety:0 "Rittertum-Ereignisse und -Interaktionen können [piety|e] gewähren."

 tenet_salt_and_sea_name:0 "Salz und See"
 tenet_salt_and_sea_desc:0 "Dieser Glaube betrachtet das Meerwasser als heilig und vollzieht Rituale, bei denen die Gläubigen der heiligen See und den darin weilenden Göttern Opfer darbringen."

 #Earl of Berkeley - adding missing localization
 tenet_westerosi_syncretism_name:0 "Westerosischer Synkretismus"
 tenet_westerosi_syncretism_desc:0 "Dieser Glaube erkennt einen Wert in den Religionen von Westeros. Den Alten Götter, den Sieben und sogar dem rauen Ertrunkenen Gott. Statt die unterschiedlichen Lehren von Westeros zu meiden, tolerieren die Gelehrten dieses Glaubens die fremden Ideen und streben sogar danach, einige der Lehren und Praktiken zu integrieren."

 tenet_the_iron_way_name:0 "Der Eiserne Weg"
 tenet_the_iron_way_desc:0 "Die Anhänger dieses Glaubens wissen, dass das einzige Gebot im Leben das Streben nach Macht ist und dass der einzige ehrenhafte Weg, Macht zu erlangen, darin besteht, den Eisernen Preis zu zahlen. Diplomatie ist für die Schwachen, Handel für die Feiglinge. Diejenigen, die dem Eisernen Weg folgen, nehmen sich, was sie wollen und vernichten alles, was sich ihnen in den Weg stellt."

 faith_of_the_seven_hostility_doctrine_name:0 "Feindseligkeit des Glaubens an die Sieben"
 faith_of_the_seven_hostility_doctrine_desc:0 "Betrachten andere [faiths|E] in der eigenen Religionsfamilie als [faith_astray|L], die Götter des Winter als [faith_evil|L] und alle anderen Religion als [faith_hostile|L]."

 westerosi_hostility_doctrine_name:0 "Feindseligkeit der Westerosi"
 westerosi_hostility_doctrine_desc:0 "Betrachten alle anderen [faiths|E] als [faith_hostile|L], außer die Götter des Winters, die als [faith_evil|L] betrachtet werden."

 western_essosi_hostility_doctrine_name:0 "Feindseligkeit der Essosi"
 western_essosi_hostility_doctrine_desc:0 "Betrachten alle anderen [faiths|E] als [faith_astray|L], außer die Götter des Winters, die als [faith_evil|L] betrachtet werden."

 gods_of_winter_hostility_doctrine_name:0 "Feindseligkeit der Götter des Winters"
 gods_of_winter_hostility_doctrine_desc:0 "Betrachten alle anderen [faiths|E] als [faith_evil|L]"

 beyond_the_wall_and_vale_old_gods_hostility_doctrine_name:0 "Feindseligkeit der Alten Götter der Wildlinge"
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_desc:0 "Betrachten andere [faiths|E] in der eigenen Religionsfamilie als [faith_astray|L], die Götter des Winter als [faith_evil|L] und alle anderen Religionen als [faith_hostile|L]."

 special_doctrine_ecumenical_essosi_name:0 "Ökumenische Feindseligkeit der Essosi"
 special_doctrine_ecumenical_essosi_desc:0 "Betrachten alle anderen [faiths|E] als [faith_astray|L]."

 special_doctrine_ecumenical_the_seven_name:0 "Ökumenische Feindseligkeit des Glaubens an die Sieben"
 special_doctrine_ecumenical_the_seven_desc:0 "Betrachten alle anderen [faiths|E] als [faith_righteous|L]."

 special_doctrine_ecumenical_old_gods_name:0 "Ökumenische Feindseligkeit der Alten Götter"
 special_doctrine_ecumenical_old_gods_desc:0 "Betrachten alle anderen [faiths|E] als [faith_astray|L]."

 special_doctrine_multi_ecumenical_old_gods_name:0 "Multi-ökumenische Feindseligkeit der Alten Götter"
 special_doctrine_multi_ecumenical_old_gods_desc:0 "Betrachten den Glauben an die Sieben und andere Religionen der Alten Götter, außer den Thenn, als [faith_astray|L] statt [faith_hostile|L]. Allerdings betrachtet der Glauben an die Sieben alle Religionen der Alten Götter jenseits der Mauer als [faith_hostile|L]."

 #doctrine_voluntary_name0:0 "Freiwillig"
 doctrine_voluntary_desc:0 "Gebete sind nicht notwendig, um göttliche Gunst zu erhalten."

 doctrine_consanguinity_agot_exceptionalism_name:0 "Doktrin des Exzeptionalismus"
 doctrine_consanguinity_agot_exceptionalism_desc:0 "Der Glaube stammt aus Andalos, wo Inzest als abscheulich gilt. Allerdings haben Hochvalyrer wie die Targaryen ihre Wurzeln in Valyria, wo andere Sitten herrschen. Die Valyrer wurden von den Göttern dazu bestimmt, Bruder und Schwester zu heiraten, und daher wird der Glaube sie für diese Tradition nicht verurteilen."

 agot_exceptionalism_doctrine_name:0 "Doktrin des Exzeptionalismus"
 agot_exceptionalism_doctrine_desc:0 "Der Glaube stammt aus Andalos, wo Inzest als abscheulich gilt. Allerdings haben Hochvalyrer wie die Targaryen ihre Wurzeln in Valyria, wo andere Sitten herrschen. Die Valyrer wurden von den Göttern dazu bestimmt, Bruder und Schwester zu heiraten, und daher wird der Glaube sie für diese Tradition nicht verurteilen."
 agot_exceptionalism_name:0 "$agot_exceptionalism_doctrine_name$"

 FAITH_DOCTRINES_BELIEF:0 "Doktrinen des Glaubens"
 FAITH_DOCTRINES_PRACTICES:0 "Doktrinen der Praktiken"
