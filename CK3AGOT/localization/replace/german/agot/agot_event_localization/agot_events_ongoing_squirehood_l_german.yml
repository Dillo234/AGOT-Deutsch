 agot_squirehood_ongoing.0400.t:0 "Knappenertüchtigung"
 agot_squirehood_ongoing.0400.desc:0 "Als Mentor[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von [my_squire.GetFirstName] ist es meine Verpflichtung, ihn zu einem tüchtigen Ritter auszubilden. Dazu muss ich ihn auf verschiedenen Gebieten ertüchtigen und lehren.\n\nIch habe ihm gesagt, er solle sich auf den heutigen Unterricht vorbereiten."
 agot_squirehood_ongoing.0400.a:0 "Ich lehre ihm strategisches Denken."
 agot_squirehood_ongoing.0400.b:0 "Ich zeige ihm ritterliche Tugenden."
 agot_squirehood_ongoing.0400.c:0 "Ich bringe ihm neue Kampftechniken bei."
 agot_squirehood_ongoing.0400.d:0 "Ich gebe ihm Ratschläge fürs Reiten."
 agot_squirehood_ongoing.0400.good_training.tt:0 "Euer Knappe wird sich heute #P gut schlagen#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 "Euer Knappe wird sich heute #N blamieren#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Euer Ritter hat Euch unterrichtet!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Euer Ritter zeigte Euch heute, was es heißt, strategisch zu handeln. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Euer Ritter versuchte Euch heute zu zeigen, was es heißt, strategisch zu handeln. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Euer Ritter lehrte Euch heute eine der vielen ritterlichen Tugenden. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Euer Ritter versuchte, Euch heute eine der vielen ritterlichen Tugenden zu lehren. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Euer Ritter brachte Euch heute eine neue Kampftechnik bei. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Euer Ritter versuchte, Euch heute eine neue Kampftechnik beizubringen. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Euer Ritter gab Euch heute Ratschläge, wie Ihr Euer Pferd besser unter Kontrolle halten könnt. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Euer Ritter wollte Euch heute Ratschläge geben, wie Ihr Euer Pferd besser unter Kontrolle halten könnt. Jedoch kam es nicht zu der Lektion und Ihr blamiertet Euch."



 agot_squirehood_ongoing.0401.t:0 "Der Unterricht"

 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "Für den heutigen Strategieunterricht spreche ich mit [my_squire.GetFirstName] einige Schlachtszenarien durch. Falls er sich mal in solchen Schlachten wiederfinden sollte, ob als Befehlshaber oder Krieger, sollten ihm diese Kenntnisse dabei helfen, zu überleben und zu gewinnen.\n\nNachdem wir die Schlacht am Roten Arm durchgesprochen hatte, fragte er mich, ob Lord Jason Lennister nicht einen anderen Weg auf die andere Seite des Flusses hätte finden können. "Dann hätte er es direkt beim ersten Mal und auch ohne tödliche Verletzung geschafft!", sagte er aufgebracht.\n\nEs erfüllt mich mit Stolz, zu sehen, wie mein Knappe allmählich zu einem Ritter heranwächst."

 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "Für den heutigen Strategieunterricht spreche ich mit [my_squire.GetFirstName] einige Schlachtszenarien durch. Falls er sich mal in solchen Schlachten wiederfinden sollte, ob als Befehlshaber oder Krieger, sollten ihm diese Kenntnisse dabei helfen, zu überleben und zu gewinnen... Zumindest war das meine Hoffnung.\n\n[my_squire.GetFirstName] schaut gelangweilt umher. Als ich ihm sage, er solle wiederholen, was ich gerade gesagt habe, gibt er keine zufriedenstellende Antwort. Nach der Erzählung von der Schlacht am Roten Arm frage ich ihn, wie er anstelle von Lord Jason Lennister gehandelt hätte. Er entgegnete nur, dass er nicht so dumm gewesen wäre, sich tödliche Verletzungen zuzuziehen und ganz einfach in das Gemenge gestürzt wäre, um alle zu töten, die ihm im Weg stünden.\n\nIch glaube nicht, dass der Junge so recht versteht, was Krieg wirklich bedeutet..."

 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "Für die heutige Lektion zur ritterlichen Tugend plante ich, [my_squire.GetFirstName] den guten Umgang mit Höflingen beizubringen. Als wir zur Mittagssonne über den Burghof schlendern, sehe ich, wie zwei Hofdamen in unsere Richtung kommen. Das wäre die perfekte Gelegenheit, um meinem Knappen Manieren im Gespräch mit Damen zu zeigen. Ich flüstere ihm leise zu, dass er die Hofdamen grüßen soll.\n\nAls sie armweit entfernt sind, verneigt sich [my_squire.GetFirstName] und sagt: "Seid gegrüßt, holde Frau! Möge sich Euch der Tag bisher gnädig erwiesen haben. In Eurem Angesicht sehe ich das Spiegelbild der Jungfrau...". Ich muss sagen, dass ich vieles erwartet habe, jedoch nicht, dass ich wie angewurzelt daneben stehe, während er sich für eine halbe Stunde mit der Frau unterhielt. Letztendlich gingen sie weiter, aber nicht, ohne ihn einmal geküsst zu haben. Ich sah auch, wie sie ihm etwas in seine Hand gab - ihr Tuch! Ich bin stolz und gleichzeit schockiert."

 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "Für die heutige Lektion zur ritterlichen Tugend plante ich, [my_squire.GetFirstName] den guten Umgang mit Höflingen beizubringen. Als wir zur Mittagssonne über den Burghof schlendern, sehe ich, wie zwei Hofdamen in unsere Richtung kommen. Das wäre die perfekte Gelegenheit um meinem Knappen Manieren im Gespräch mit Damen zu zeigen. Ich flüsterte ihm leise zu, dass er die Hofdamen grüßen soll.\n\nAls sie armweit entfernt waren, gab er der Einen einen Klaps auf den Hintern und sagte: "Schönen Tag, meine Zuckerstücke! Was machen Sachen? Ihr beide seht heute zum Anbeißen aus... Vielleicht lasst ihr mich ja mal zubei-". Die vorher noch schockierten Damen kreischen nun, als ich seinem Getue mit einem mächtigen Fausthieb ins Gesicht ein Ende bereitete. Da liegt er nun, bewusstlos im Dreck, wo so ein Mundwerk wie seines auch hingehört. Ich knie vor den Damen und entschuldige mich für das respektlose Verhalten meines Knappen. Nachdem sie mir verzeihen, gehen sie weiter. Ich bleibe noch eine Weile gekniet neben diesem Unhold, da ich erst noch verarbeiten musste, was sich da gerade abgespielt hat."

 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "An der heutigen Tagesordnung stand die Schwertlektion. [my_squire.GetFirstName] steht vor mir, sein Holzschwert gegen mich gerichtet und in Angriffsstellung. "Dann zeig mir, was du bisher so gelernt hast!" brüllte ich ihm entgegen. Er stürmte auf mich zu und griff mich mit wilden, aber präzisen Schlägen an. Er legt in jeden Schlag so viel Kraft, wie er auch Kontrolle reinlegt. Er weicht meinen Schlägen aus, wie ein Wiesel der Eule ausweicht. Angriff, Block, Gegenangriff, Riposte und Konter. Es freut mich zu sehen, wie er allmählich zu einem würdigen Kontrahenten heranwächst."

 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "An der heutigen Tagesordnung stand die Schwertlektion. Jedoch merke ich, wie [my_squire.GetFirstName] weder eine Angriffsstellung, noch Abwehrstellung eingenommen hat. Er steht einfach nur rum. Als ich ihn ermahne, hebt er zitternd sein Schwert, jedoch ist nicht nur sein Griff falsch, sondern auch die gesamte Körperhaltung. Nachdem er ein paar mal von meinen Schlägen auf den Boden fällt, merke ich, dass er noch nicht bereit für solche Lektionen ist. Ich muss erst noch die Grundlagen mit ihm wiederholen."

 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "[my_squire.GetFirstName] und ich machten uns für die heutige Reitsttunde bereit. Wir sind im Stall und satteln die Pferde. Als ich mit dem Festgurten des Sattels fertig bin, bittet mich mein Knappe um Hilfe. Ich zeige ihm, wie er seinen Gurt festschnallt und ohne Problem aufs Pferd steigen kann. Als wir beide auf unsere Pferde aufgestiegen waren, reiten wir zum Hof hinaus. Die Pagen beobachten uns voller Begeisterung und mein Knappe sonnte sich in ihrem Neid. Wir reiten auf die Ebene vor der Burg, wo der eigentliche Unterricht beginnt. Am Abend kommen wir beide erschöpft zurück, heute ist ein guter Tag."

 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "[my_squire.GetFirstName] und Ich machten uns für die heutige Reitsttunde bereit. Wir waren im Stall und sattelten die Pferde. Als ich mit dem Festgurten des Sattels fertig war, drehte ich mich zu meinem Knappen und sah, wie er schon aufgesattelt auf dem Pferd saß. "Ihr seid langsam!", schmäht er. Ich stellte fest, dass er schneller als ich war, weil er vergessen hat, den Sattel festzugurten. #italic "Das wird ihm heute die beste Lehre sein"#!, dachte ich mir im Stillen. Wir ritten zum Hof hinaus und die Pagen beobachteten uns voller Begeisterung und mein Knappe sonnte sich in ihrem Neid - jedoch scheinen sie, ebenso wie ich, bemerkt zu haben, dass er sein Pferd falsch gesattelt hat.\n\nBeim Tor sah ich zur Wache hoch, die mir panisch Signale gab, aber da war es schon zu spät. Einen lauten Aufprall später, fand sich mein Knappe im Pferdedung wieder. Die Pagen lachten, die Wachen lachten, selbst die Krähen über der Burg stimmten mit ihrem Gekrächze mit ein. Ich glaub das war genug für heute.

