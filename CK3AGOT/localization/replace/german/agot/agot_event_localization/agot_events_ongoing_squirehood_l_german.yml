l_german:
 #Übersetzt von lys, durchgesehen und überarbeitet von Dillo
 #0200
 agot_squirehood_ongoing.0200.t:0 "Knappendienst: Der Knappe und der Gaul"
 agot_squirehood_ongoing.0200.desc.generic:0 "Mein Ritter hat mir aufgetragen, in den Stall zu gehen und mich um [my_knight.Custom('DE_PRO_POS_S_3P')] Pferd zu kümmern.\n\nIch soll den Hengst waschen, striegeln und füttern und den Sattel putzen, fetten und polieren."
 agot_squirehood_ongoing.0200.desc.negative:0 "Mein Ritter hat mir befohlen, ich solle mich um [my_knight.Custom('DE_PRO_POS_S_3P')]en stinkenden Gaul kümmern. Ich kann es nicht glauben, dass #italic ICH#! mich darum kümmern muss! Ich soll das Vieh waschen und kämmen oder so... und irgendwas mit dem Sattel... Ich glaub putzen und polieren. [my_knight.GetName] sollte sich lieber darum kümmern, mich gescheit auszubilden, anstatt [my_knight.Custom('DE_PRO_POS_S_3P')]e Faulheit an mir auszuleben!"
 agot_squirehood_ongoing.0200.generic:0 "Dann mal ran an die Sache!"
 agot_squirehood_ongoing.0200.generic.tt:0 "Ihr werdet Euch um die Euch aufgetragenen Aufgaben kümmern"
 agot_squirehood_ongoing.0200.negative:0 "Das ist unter meiner Würde! Ich weigere mich!"
 agot_squirehood_ongoing.0200.negative.tt:0 "Ihr kommt Euren Knappenpflichten #N nicht nach#!"
 agot_squirehood_ongoing.0200.negative_two:0 "Ich werde jemand anderes damit beauftragen."
 agot_squirehood_ongoing.0200.negative_two.tt:0 "Ihr findet jemanden, der für Euch die Arbeit erledigt, jedoch besteht das Risiko, dass [my_knight.GetName] es #N herausfindet#!"
 agot_squirehood_ongoing.0200.negative_two_negative_outcome_toast:0 "[my_knight.GetName] hat Euch durchschaut."

 #0201
 agot_squirehood_ongoing.0201.t:0 "Knappendienst: Ein Bote oder doch nur ein Laufbursche?"
 agot_squirehood_ongoing.0201.desc.generic:0 "Mein Ritter hat mir eine äußerst wichtige Nachricht für [courtier.GetName] anvertraut. Der Inhalt wurde mir verschwiegen und mir wurde auch ausdrücklich verboten, den Brief zu öffnen, auch wenn dieser nicht gerade sicher versiegelt ist.\n\nScheinbar ist die Nachricht so wichtig, dass mir aufgetragen wurde, diese vor Sonnenuntergang zu liefern."
 agot_squirehood_ongoing.0201.desc.negative:0 "Scheinbar bin ich jetzt ein Laufbursche: Mein Ritter hat mir eine Nachricht für [courtier.GetName] gegeben. Mir wurde gesagt, dass dieser nur für die Augen von [courtier.GetName] gedacht ist. Ich soll [courtier.Custom('DE_PRO_PER_S_3P_D')] diese vor Sonnenuntergang liefern. Als wäre dies nicht bereits genug, weigerte [my_knight.GetSheHe] sich, mir zu sagen, was in der Nachricht steht!\n\nIch sollte sie besser lesen, um zu sehen, ob sie wirklich #italic sooo wichtig#! ist... Schließlich geht dabei meine Zeit flöten."
 agot_squirehood_ongoing.0201.generic:0 "Ich werde die Nachricht umgehend liefern!"
 agot_squirehood_ongoing.0201.generic.tt:0 "Ihr liefert die Nachricht an [courtier.GetName] ohne jegliche Zwischenfälle"
 agot_squirehood_ongoing.0201.negative:0 "Das Siegel sitzt locker... Ich schließe es danach wieder."
 agot_squirehood_ongoing.0201.negative.tt:0 "Ihr widersetzt Euch dem Auftrag von [my_knight.GetName] und #N enttäuscht#! [my_knight.Custom('DE_PRO_POS_S_3P')] Vertrauen."

 #0202
 agot_squirehood_ongoing.0202.t:0 "Knappendienst: Der alte Glanz oder doch ein neuer?"
 agot_squirehood_ongoing.0202.desc:0 "Ich verbrachte die letzte Stunde damit, das Schwert meines Ritters [my_knight.GetFirstName] vom Schmutz zu befreien. Ich weiß nicht genau, wofür [my_knight.GetSheHe] [my_knight.Custom('DE_PRO_POS_S_3P')] Schwert benutzt hat, jedoch wurde es für eine sehr lange Zeit nicht gereinigt. Ich habe mich etwas vorgearbeitet und konnte die ersten Schichten Schmodder entfernen, aber es liegt noch viel mehr vor mir, bevor es wieder glänzt.\n\n[my_knight.GetFirstName] will, dass ich das Schwert bald in einem Übungskampf gegen [my_knight.Custom('DE_PRO_PER_S_3P_A')] verwende, also hab ich wohl keine andere Wahl."
 agot_squirehood_ongoing.0202.generic:0 "Ich will das Schwert glänzend haben!"
 agot_squirehood_ongoing.0202.generic.tt:0 "Ihr werdet das Schwert in den ursprünglichen Zustand bringen, wie von Euch erwartet wird"
 agot_squirehood_ongoing.0202.negative:0 "Aber was, wenn ich doch #italic eine Wahl#! habe?"
 agot_squirehood_ongoing.0202.negative.tt:0 "Ihr tauscht die alte Klinge gegen eine neue, saubere Klinge und #N enttäuscht#! dabei das Vertrauen von [my_knight.GetFirstName]."

 #0203
 agot_squirehood_ongoing.0203.t:0 "Knappenertüchtigung: Der Knappe und die Schelle"
 agot_squirehood_ongoing.0203.desc:0 "[my_knight.GetName] und ich haben den ganzen Tag mit Kampfübungen verbracht. Von früh bis spät quälte ich mich durch die Herausforderung, die [my_knight.GetSheHe] mir stellte. [my_knight.GetSheHe|U] prüfte meine Fertigkeiten mit dem Schwert, aber auch meine Beweglichkeit, Ausdauer und Reflexe wurden auf die Probe gestellt. Noch nie war ich so erschöpft.\n\nBeim Zusammenpacken greift mich [my_knight.GetName] und gibt mir eine saftige Ohrfeige! Verärgert und auch enttäuscht sagt [my_knight.GetSheHe] mir, ich sei außer Form und tauge nichts als Kämpfer. [my_knight.GetSheHe] ermahnt mich, wenn ich eines Tages den Ritterschlag empfangen wolle, soll ich mich mehr anstrengen."
 agot_squirehood_ongoing.0203.generic:0 "Ich nehme mir vor, morgen noch härter zu üben."
 agot_squirehood_ongoing.0203.generic.tt:0 "Ihr nehmt seine Kritik dankbar an."
 agot_squirehood_ongoing.0203.negative:0 "Macht Euch das nicht zu einem schlechten Lehrer."
 agot_squirehood_ongoing.0203.negative.tt:0 "Ihr weist die Kritik zurück und beleidigt [my_knight.GetName]" 

 #0204
 agot_squirehood_ongoing.0204.t:0 "Knappenertüchtigung: Eine erfolgreiche Übung!"
 agot_squirehood_ongoing.0204.desc:0 "Heute war ein aufregender Übungstag mit [my_knight.GetName]. Ich konnte jegliche von [my_knight.Concept('DE_PRO_PER_S_3P_D')] gestellte Herausforderungen überwinden. Wenn auch entkräftend, war der Tag lohnend, da ich heute [my_knight.GetName] beeindrucken konnte.\n\nBeim Zusammenpacken überhöre ich, wie [my_knight.GetSheHe] einer Maid erzählt, wie zufrieden [my_knight.GetSheHe] mit meiner heutigen Leistung sei. Ich hörte [my_knight.Custom('DE_PRO_PER_S_3P_A')] sagen, dass ich mittlerweile immer mehr zu einem Ritter werde!"
 agot_squirehood_ongoing.0204.generic:0 "Endlich konnte ich mich [my_knight.Custom('DE_PRO_PER_S_3P_D')] beweisen!"
 agot_squirehood_ongoing.0204.generic.tt:0 "Ihr seid froh, dass sich Eure Mühe endlich bezahlt macht und Euer Ritter seinen Stolz zeigt"

 #0205
 agot_squirehood_ongoing.0205.t:0 "Knappenertüchtigung: Eine Frage von Ehre und Ruhm"
 agot_squirehood_ongoing.0205.desc:0 "[my_knight.GetName] sagte, dass unsere heutige Übungsstunde endlich auf dem Pferderücken stattfinden wird.\n\nJedoch hält sich meine Freude im Zaum, da ich, als ich in der gestrigen Nacht im Stall war, ein Gespräch zwischen [my_knight.GetName] und dem Stallmeister mitbekommen habe: Sie besprachen die Route für meinen Ausritt. Daher weiß ich jetzt von jedem Hindernis und jeder Falle, die [my_knight.GetName] mir stellt, Bescheid. Ich habe gleich die Ställe erreicht, jedoch weiß ich nicht, ob ich die Wahrheit sagen oder das Wissen für mich nutzen soll."
 agot_squirehood_ongoing.0205.generic:0 "Ich muss die Wahrheit sagen."
 agot_squirehood_ongoing.0205.generic.tt:0 "Ihr sagt Eurem Ritter Bescheid, dass Ihr in belauscht habt"
 agot_squirehood_ongoing.0205.negative:0 "Was der Ritter nicht weiß, macht [my_knight.Custom('DE_PRO_PER_S_3P_A')] nicht heiß."
 agot_squirehood_ongoing.0205.negative.tt:0 "Ihr behaltet es für Euch und nutzt das Wissen"

#0206
 agot_squirehood_ongoing.0206.t:0 "Knappendienst: Dreck bearbeiten oder Dreck arbeiten lassen?"
 agot_squirehood_ongoing.0206.desc:0 "Nach der Rückkehr meines Ritters von einem Ausritt, hat [my_knight.GetSheHe] mir für diesen Nachmittag aufgetragen, [my_knight.Custom('DE_PRO_POS_S_3P')]e Rüstung zu säubern und polieren. "Mein Prachtstück hab ich vorhin im Stall abgezogen, dort wirst du es wohl einfacher putzen können." sagte [my_knight.GetName].\n\n Beim Betreten der Ställe erhaschte mein Blick seine Rüstung - ich hätte sie fast nicht wiedererkannt - #italic komplett#! in getrocknetem Schlamm und sonstigem Schmodder eingehüllt. Auf den ersten Blick dachte ich, dass es sich dabei um einen Haufen Scheiße handelt! Um dieses dreckige Ding wieder auf Vordermann zu bringen, müsste ich meinen gesamten Nachmittag opfern! Ich hatte andere Pläne und diese beinhalteten #italic definitv nicht#! die Reinigung einer Rüstung von... was auch immer das ist."
 agot_squirehood_ongoing.0206.generic:0 "Die Betonung liegt auf #italic "beinhalteten"#!. Es gibt wohl eine Planänderung."
 agot_squirehood_ongoing.0206.generic.tt:0 "Ihr tut wie von Euch erwartet und verhelft der Rüstung wieder zu altem Glanz"
 agot_squirehood_ongoing.0206.negative:0 "#italic DIENER!#! Sorgt dafür, dass die Rüstung wieder glänzt, ansonsten..."
 agot_squirehood_ongoing.0206.negative.tt:0 "Ihr missbraucht Eure Stellung als Knappe und zwingt einen Bediensteten, Eure Aufgabe zu erledigen"

#0207
 agot_squirehood_ongoing.0207.t:0 "Knappenertüchtigung: Des Knappen knapper Knappe"
 agot_squirehood_ongoing.0207.desc:0 "[my_knight.GetName] hat mir für heute die Pflicht übergeben, den Drill der Kleinen am Hof zu beaufsichtigen. Auch wenn es zwar nicht ihre erste Stunde ist, sind sie noch ordentlich grün hinter den Ohren und haben wenig bis gar keine Erfahrung mit dem Schwert. Ich habe entschieden, dass einfache Übungen in Zweierpärchen genügen sollten.\n\nEiner der Jungen hat jedoch keinen Partner. Daher habe ich entschieden, persönlich mit ihm zu üben. Gelinde gesagt: Er gehört zu denen mit keiner Erfahrung. Er hebt sein Schwert falsch, seine Fußstellung ist wacklig, sein Blick ist zu Boden gerichtet und jedem dritten Hieb fällt er in den Dreck.\n\nDie Restlichen können nicht anders, als mir mit diesem unbeholfenen Tollpatsch zuzuschauen. Mir reißt allmählich die Geduld mit diesem..."
 agot_squirehood_ongoing.0207.generic:0 "Ich muss mich beruhigen. Geduld ist eine Tugend."
 agot_squirehood_ongoing.0207.generic.tt:0 "Ihr bleibt geduldig mit Eurem jungen Schüler"
 agot_squirehood_ongoing.0207.negative:0 "Einem harten Lehrer folgt ein harter Schüler."
 agot_squirehood_ongoing.0207.negative.tt:0 "Ihr werdet fortan nicht mehr zurückhalten und die Leichtsinnigkeit des Jungen mit Schlägen bestrafen"

 #0208
 agot_squirehood_ongoing.0208.t:0 "Knappendasein: Grundkenntnisse der Heraldik"
 agot_squirehood_ongoing.0208.desc:0 "[my_knight.GetName] legt großen Wert auf Heraldik und darauf, mir diese beizubringen. Für ihn muss ein guter Ritter einen anderen an dessen Wappen erkennen. Hin und wieder fragt er mich: "Zu welchem Haus gehört dieses Banner?", oder: "Woher kommt dieser Ritter?". Aus dem Nichts fragt er mich heute:\n\n"Ich bin ein goldener Löwe auf rotem Grund.\nIch bin eine rote Sonne, die von einem goldenen Speer durchbohrt wird.\nIch bin eine goldene Rose auf grasgrünem Feld.\n#V Und jetzt, ohne nachzuschauen:#! Wer bin ich?""
 agot_squirehood_ongoing.0208.a:0 "Lennister, Stark, Arryn."
 agot_squirehood_ongoing.0208.a.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0208.b:0 "Regn, Sonnspeer, Tarly."
 agot_squirehood_ongoing.0208.b.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0208.c:0 "Lennister, Martell, Tyrell."
 agot_squirehood_ongoing.0208.c.tt:0 "Seid Ihr Euch sicher?"  

 #0209
 agot_squirehood_ongoing.0209.t:0 "Knappendasein: Heraldik für Fortgeschrittene"
 agot_squirehood_ongoing.0209.desc:0 "[my_knight.GetName] legt großen Wert auf Heraldik und darauf, mir diese beizubringen. Für ihn muss ein guter Ritter einen anderen an dessen Wappen erkennen. Hin und wieder fragt er mich: "Zu welchem Haus gehört dieses Banner?", oder: "Woher kommt dieser Ritter?". Aus dem Nichts fragt er mich heute:\n\n"Ich bin gespalten von Rot und Weiß, zwei kämpfende Greife in vertauschten Farben.\nIch bin ein schwarz-weiß gescheckter Eber auf braunem Grund.\nIch bin eine schwarze Eisenplatte auf Bronze, umgeben von Runen.\n#V Und jetzt ohne nachzuschauen:#!Wer bin ich?""
 agot_squirehood_ongoing.0209.a:0 "Greifenhorst, Rallenhall, Rois."
 agot_squirehood_ongoing.0209.a.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0209.b:0 "Connington, Rallenhall, Rois."
 agot_squirehood_ongoing.0209.b.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0209.c:0 "Greifenhorst, Fettbauchschwein, Reis."
 agot_squirehood_ongoing.0209.c.tt:0 "Seid Ihr Euch sicher?"

 #0210
 agot_squirehood_ongoing.0210.t:0 "Knappendasein: Heraldik für Ritter"
 agot_squirehood_ongoing.0210.desc:0 "[my_knight.GetName] legt großen Wert auf Heraldik und darauf, mir diese beizubringen. Für ihn muss ein guter Ritter einen anderen an dessen Wappen erkennen. Hin und wieder fragt er mich: "Zu welchem Haus gehört dieses Banner?", oder: "Woher kommt dieser Ritter?". Aus dem Nichts fragt er mich heute:\n\nIch bin ein brennender Turm auf schwarz-rotem Grund.\nIch bin zwei in entgegengesetzte Richtungen springende Rehkitze in Weiß auf Grünem Grund.\nIch bin drei Schnallen aus Messing auf blauem Grund.\n#V Und jetzt ohne nachzuschauen:#!Wer bin ich?""
 agot_squirehood_ongoing.0210.a:0 "Haindorf, Cafferen, Buckler."
 agot_squirehood_ongoing.0210.a.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0210.b:0 "Hohenturm, Rehkitz, Bronzeschnall."
 agot_squirehood_ongoing.0210.b.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0210.c:0 "Brandturm, Kitzingen, Bronzetor."
 agot_squirehood_ongoing.0210.c.tt:0 "Seid Ihr Euch sicher?"  

 #0211
 agot_squirehood_ongoing.0211.t:0 "Knappendasein: Im Namen der Mutter"
 agot_squirehood_ongoing.0211.desc:0 "[my_knight.GetName] und ich schlendern gemächlich durch die Straßen, als wir einen alten Mann auf der Straße betteln sehen. Der Bettler ist an einer Hauswand angelehnt und offensichtlich erschöpft. Unter seinen Lumpen erkennt man die faltige Haut, die sich um seine Knochen spannt. Als wir zu ihm gehen, rührt er sich kaum. Er hat noch genug Kraft, um seine Augen zu öffnen, für einen Satz, wie es scheint, jedoch nicht.\n\nSein hoffnungsloser Blick trifft uns und [my_knight.GetName] fragt mich, was wir tun sollen."
 agot_squirehood_ongoing.0211.generic:0 "Ein guter Ritter schützt die Unschuldigen!"
 agot_squirehood_ongoing.0211.generic.tt:0 "Ihr helft dem Bettler"
 agot_squirehood_ongoing.0211.negative:0 "Wir müssen weiter..."
 agot_squirehood_ongoing.0211.negative.tt:0 "Ihr helft dem Bettler nicht" 

 #0212
 agot_squirehood_ongoing.0212.t:0 "Knappendienst: Der verknotete Ritter"
 agot_squirehood_ongoing.0212.desc:0 "[my_knight.GetName] hat mir aufgetragen, ihm beim Anziehen seiner Rüstung zu helfen. Normalerweise geht das ohne Probleme, heute ist jedoch etwas anders. Da ich das Problem nicht finde, mache ich hastig weiter, als wäre nichts gewesen. Dann jedoch sehe ich es!\n\nIch habe ein paar Schnüre verwechselt und daher die Knoten an den falschen Stellen gemacht. Als [my_knight.GetName] sich bewegt, bemerkt er, was sich hinter seinem Rücken abgespielt hat... Selbst wenn ich jetzt schnell wieder von Neuem beginne, wird er nachhaken... Eine Zwickmühle!"
 agot_squirehood_ongoing.0212.generic:0 "Ich habe einen ehrlichen Fehler begangen."
 agot_squirehood_ongoing.0212.generic.tt:0 "Ihr erklärt [my_knight.GetName], dass Ihr einen Fehler beim Zuknoten der Rüstungsschnüre gemacht habt"
 agot_squirehood_ongoing.0212.negative:0 "Ich schiebe die Schuld auf ihn... #italic irgendwie#!"
 agot_squirehood_ongoing.0212.negative.tt:0 "Ihr versucht, Euch aus Euren Fehlern rauszureden und wie auch immer [my_knight.GetName] die Schuld für Euer Versagen zu geben." 

 #0213
 agot_squirehood_ongoing.0213.t:0 "Knappendasein: Der Traum eines Stallknechts"
 agot_squirehood_ongoing.0213.desc:0 "Während ich gerade in der Waffenkammer aufräume, sehe ich, wie ein paar Pagen sich um einen jungen Stallknecht im Hof versammelt haben und ihn wegen seiner niedrigen Abstammung ärgern. Es scheint, als hätten sie ihn beim Üben mit einem Holzschwert erwischt. Er muss wohl Ritter gespielt haben. Zuerst beleidigten sie ihn und lachten darüber, als er jedoch nicht reagierte, fingen sie an ihn zu schubsen und zu schlagen. Ich bin gerade mit dem Aufhängen der letzten Schwerter fertig geworden, da höre ich vom Hof das Ziehen von Stahl.\n\nAls ich hinschaue, sehe ich einen der Pagen am Boden, vermutlich vom Stallknecht niedergeschlagen, und die anderen mit gezogenen Schwertern, welche sie auf den Knecht richten. Sie wollen wohl, dass er für seinen Schlag mit dem Holzschwert sühnt.\n\nEin Holzschwert gegen mehrere Stahlschwerter? Das kann nur hässlich für den Stalljungen enden..."
 agot_squirehood_ongoing.0213.generic:0 "Ein guter Ritter muss mutig sein!"
 agot_squirehood_ongoing.0213.generic.tt:0 "Ihr verteidigt den Stallknecht"
 agot_squirehood_ongoing.0213.negative:0 "Er wird nie Ritter. Besser er lernt es jetzt."
 agot_squirehood_ongoing.0213.negative.tt:0 "Ihr mischt Euch nicht ein" 

 #0214 #You've been assigned a boring errand and don't want to do because you think you're above doing servant's work. You don't think a squire should be running erands. If someone has a better idea feel free to rewrite it.
 agot_squirehood_ongoing.0214.t:0 "Knappendasein: Der Kissenritter"
 agot_squirehood_ongoing.0214.desc:0 "Wir waren auf dem Rückweg aus dem Wald, als [my_knight.GetName] mich fragte: "Junge, warst du schon einmal mit einer Frau zusammen?" Als ich seine Frage verneinte, fiel [my_knight.GetSheHe] vom Glauben ab. [my_knight.GetSheHe|U] sagte, als Belohnung für meine aktuellsten Erfolge sollten wir uns mal ordentlich entspannen - und zwar in einem Kissenhaus.\n\nDort angekommen, gab [my_knight.GetSheHe] mir ein paar Silberhirsche in die Hand. "Sei nicht zu großzügig. Die Huren ziehen dir das Geld aus der Tasche. Was ich dir gebe, sollte reichen. Zwar nicht genug für die Jüngste oder Schönste, aber trotzdem genug", erklärte [my_knight.GetSheHe] mir. Nachdem ich mir ein schönes Mädchen von den Sommerinseln mit zarter, brauner Haut aussuchte, ging es auch schon zur Sache. Sie öffnete mir die Hose und erschrak vor dem Anblick, der sich ihr ergab. "Bitte entschuldigt mich für einen kurzen Moment.", sagte sie eingeschüchtert und ließ mich nackt und verwundert im Zimmer stehen. Etwas später kam sie zurück - #italic jedoch nicht allein!#!"\n\nMit ihr kamen noch vier weitere Mädchen ins Zimmer herein, eine jede mit anderem Haut und Haar, eine jede mit demselben, staunenden Gesichtsausdruck. "Ich würde diese Keule auch ohne Bezahlung liebkosen.", verkündete die Dornische. "Wie wohl der Samen schmeckt?", schloss sich eine der Frauen an. "Ich will aber zuerst!", platzte dem Mädchen von den Sommerinseln heraus. "Meine Damen, meine Damen! Kein Grund, zu streiten. Wie wir sehen, ist #italic mehr als genug#! für jeden da.", beschwichtigte die Braavosi. "Und Süßer, wenn wir mit dir fertig sind, behalte dein Silber..." sagte sie, während sie mein erhärtetes Glied in die Hand nahm.\n\n[my_knight.GetName] versprach mir Entspannung, was folgte war anstrengender als jede Übung mit [my_knight.Custom('DE_PRO_PER_S_3P_D')]. Die leidenschaftlichen Verenkungen, in denen wir uns umschlangen, werden mir noch tagelang Muskelkater bereiten. Offenbar beglückte ich die Mädchen und am Ende brannte Feuer in meiner Lust, welches sich nur durch meinen Samen erlöschen ließ. Erst als dieser von allen vier Lippen jedes der Mädchen troff, begriff ich: Auf dem Übungsplatz bin ich zwar ein Knappe, zwischen diesen Kissen jedoch bin ich ein echter Ritter der Königslande.\n\nDer Abend war schon angebrochen, als ich endlich das Bordell verließ. [my_knight.GetName] schien gereizt auf mich zu warten "Was soll das? Ich gebe dir eine Dirne aus und du lässt mich stundenlang stehen? Was hast du da drin gemacht?" Scheinbar war [my_knight.GetSheHe] bereits vor mir fertig gewesen und wartete seither. Was soll ich [my_knight.Custom('DE_PRO_PER_S_3P_D')] nur sagen?"
 agot_squirehood_ongoing.0214.generic:0 "Ich bin nach dem Akt eingeschlafen. Tut mir Leid."
 agot_squirehood_ongoing.0214.generic.tt:0 "Auch wenn das nicht der Wahrheit entspricht, wäre es wohl besser diese und die Silberhirsche für Euch zu behalten"
 agot_squirehood_ongoing.0214.negative:0 "Ihr seid Meister des Schwerts und ich Meister der Scheide."
 agot_squirehood_ongoing.0214.negative.tt:0 "[my_knight.GetName] weiß nicht ganz, ob [my_knight.GetSheHe] das als Lob oder Beleidigung auffassen soll, ist aber aufjedenfall wütend, dass Ihr länger durchhaltet als [my_knight.GetSheHe]." 

 #0215
 agot_squirehood_ongoing.0215.t:0 "Knappendienst: Laufgeld"
 agot_squirehood_ongoing.0215.desc:0 "[my_knight.GetName] hat mich zum Schmied geschickt, um ihm [my_knight.Custom('DE_PRO_POS_S_3P')] neues Schwert abzuholen. [my_knight.GetSheHe] hat mir auch einen Beutel voll Golddrachen mitgegeben, um das Schwert zu bezahlen.\n\nNachdem ich den Schmied bezahlt habe, merke ich, dass noch etwas übriggeblieben ist. Scheinbar hat mir mein Ritter zu viel gegeben oder der Schmied den falschen Preis berechnet."
 agot_squirehood_ongoing.0215.generic:0 "Das Gold gehört [my_knight.GetNameNoTooltip]."
 agot_squirehood_ongoing.0215.generic.tt:0 "Ihr handelt, wie es sich für einen ehrlichen und ehrbaren Ritter gehört"
 agot_squirehood_ongoing.0215.negative:0 "Das nehme ich als Lohn! Muss ja keiner wissen."
 agot_squirehood_ongoing.0215.negative.tt:0 "Ihr handelt, wie es sich für einen verlogenen und ehrlosen Dieb gehört" 

 #0216
 agot_squirehood_ongoing.0216.t:0 "Knappendasein: Disziplin bei der Ausbildung"
 agot_squirehood_ongoing.0216.desc:0 "Heute ist ein eher entspannter Tag. Ich habe alle Erledigungen gemacht, alle Pflichten erfüllt und alle Aufgaben erledigt. Wie es scheint, bleibt wohl der Rest des Tages für mich übrig. Selbst [my_knight.GetName] hat mir keine weiteren Aufträge gegeben, was angesichts der vergangenen Tage, welche voller Kampflektionen waren, eine große Erleichterung ist.\n\nIch bin mir unsicher, was ich mit meiner Zeit anstellen soll. Ich könnte selbständig weiterüben. Wenn ich eines Tages Ritter werden will, muss mein Geschick ebenso scharf sein wie das Schwert."
 agot_squirehood_ongoing.0216.generic:0 "Übung macht den Meister."
 agot_squirehood_ongoing.0216.generic.tt:0 "Ihr übt weiter, auch ohne Euren Ritter"
 agot_squirehood_ongoing.0216.negative:0 "Nur eine kleine Pause..."
 agot_squirehood_ongoing.0216.negative.tt:0 "Ihr werdet nicht selbständig üben." 

 #0217
 agot_squirehood_ongoing.0217.t:0 "Knappendasein: Der Vater und die Mutter Oben"
 agot_squirehood_ongoing.0217.desc:0 "[my_knight.GetName] und ich laufen über den Markt eines nahegelegenen Dorfes, als wir Zeugen eines Diebstals wurden! Während sich der Bäcker von seiner Lade abwendet, um etwas aus dem Lager zu holen, kommt ein Landstreicher um die Ecke und nimmt sich zwei Brötchen. Gerade als er wegrennen wollte, konnten wir ihm den Weg versperren.\n\nDer Bäcker, der mittlerweile merkte, was passiert war, stürmte aus dem Lager und spuckte heraus: "Basst uff! Mei Weggle! Gäbts demm Lumbeseggel a Schlog, dass sei dreggige Grifferle jessesmäßig abfliege. Soll er demm sei Ausred dem Kergermeischder verzehle, dasser Ranzepfiffe bekummt!"\n\nIch unterhalte mich nicht oft mit Gemeinen solch niedriger Art und verstehe daher manch ungehobelte Mundart nicht sehr gut, aber ich denke, er will sagen, dass wir dem Landstreicher die Hände abschlagen sollen. Das ist zwar üblich, jedoch sieht der Dieb äußerst ausgehungert und verzweifelt aus. Als mein Ritter sein Schwert zieht, fällt der Dieb vor ihm auf die Knie und bittet um Gnade."
 agot_squirehood_ongoing.0217.generic:0 "Haltet ein, [my_knight.GetName]! Ich zahle für die Brötchen!"
 agot_squirehood_ongoing.0217.generic.tt:0 "Ihr erinnert Euch an die Worte der Mutter und zeigt Mitgefühl und Erbarmen"
 agot_squirehood_ongoing.0217.negative:0 "Eine Hand sollte ihm eine Lehre sein."
 agot_squirehood_ongoing.0217.negative.tt:0 "Ihr erinnert Euch an die Worte des Vaters und richtet in seinem Namen" 

