l_german:
#Übersetzt von Seneschall Obergruppenmaester Dillo, durchschaut von Lys
 agot_braavos_iron_bank.0001.t:0 "Gesandte der Eisernen Bank"
 agot_braavos_iron_bank.0001.desc:0 "Meine Diener berichten mir, dass drei Gesandte der Eisernen Bank von Braavos eingetroffen sind und um eine Audienz bei mir bitten. Fasziniert willige ich ein, sie zu empfangen.\n\nDie Fremden sehen in meiner Halle fehl am Platz aus, ihre dreistöckigen Hüte und violetten Gewänder stehen in völligem Kontrast zum gekochten Leder meiner Wachen. Ihr Akzent ist schwer zu verstehen, getüncht mit den Farben des Ostens. Ihr Vorschlag ist jedoch eindeutig.\n\nSie bieten mir die Wahl zwischen drei Darlehen an: ein recht bescheidenes, ein größeres und ein drittes für eine Summe, die meine Augenbraue nach oben zucken lässt. Was immer ich mir leihen würde, müsste natürlich mit Zinsen zurückgezahlt werden."
 agot_braavos_iron_bank.0001.a:0 "Schon ein bescheidenes Darlehen würde eine Menge bewirken."
 agot_braavos_iron_bank.0001.a_tt:0 "Die vollständige Rückzahlung, einschließlich der Zinsen, wird in zwei Jahren fällig."
 agot_braavos_iron_bank.0001.b:0 "Die goldene Mitte ist oft am besten."
 agot_braavos_iron_bank.0001.b_tt:0 "Die vollständige Rückzahlung, einschließlich der Zinsen, wird in zwei Jahren fällig."
 agot_braavos_iron_bank.0001.c:0 "Was ich mit einer solchen Summe alles erreichen könnte!"
 agot_braavos_iron_bank.0001.c_tt:0 "Die vollständige Rückzahlung, einschließlich der Zinsen, wird in achtzehn Monaten fällig."
 agot_braavos_iron_bank.0001.d:0 "Wenn ich etwas will, werde ich das Gold selbst sparen. Besser, man vermeidet Bankgeschäfte."
 agot_braavos_iron_bank.0001.d_tt:0 "Schickt die Gesandten fort."
 agot_braavos_iron_bank.0002.t:0 "Eiserne Schulden"
 agot_braavos_iron_bank.0002.desc:0 "Fast auf den Tag genau zwei Jahre, nachdem sie zum ersten Mal einen Fuß in meine Hallen gesetzt haben, kehren dieselben drei Gesandten der Eisernen Bank von Braavos zurück. Sie beginnen mit den üblichen Höflichkeiten, den Komplimenten über mein Land, meine Burg und die Sorgfalt meiner Dienerschaft, aber ich mache mir keine Illusionen über ihre Absichten. Kaum haben die Nettigkeiten ihre Lippen verlassen, kommen sie zum Kern ihres Besuchs.\n\n"[ROOT.Char.GetTitledFirstName], die Zahlung für das Darlehen, das Ihr bei der Eisernen Bank von Braavos aufgenommen habt, ist fällig", sagt der führende Gesandte.\n\nEs liegt keine Spur von Unhöflichkeit in seiner Art, und dennoch läuft mir ein Schauer über den Rücken."
 agot_braavos_iron_bank.0002.a:0 "Schulden sind Schulden. Sie müssen gezahlt werden."
 agot_braavos_iron_bank.0002.a_tt:0 "Ihr bezahlt die Schulden in voller Höhe."
 agot_braavos_iron_bank.0002.b:0 "Ich kann es mir nicht leisten, zu zahlen. Sie verstehen sicher..."
 agot_braavos_iron_bank.0002.b_tt:0 "Die Gesandten werden schon bald zurückkehren, und dann werden weitere Zinsen anfallen."
 agot_braavos_iron_bank.0002.c:0 "Ich kann es mir nicht leisten, zu zahlen. Sie verstehen sicher..."
 agot_braavos_iron_bank.0002.c_tt:0 "Die Gesandten werden schon bald zurückkehren, und dann werden weitere Zinsen anfallen."
 agot_braavos_iron_bank.0002.d:0 "Ich kann es mir nicht leisten, zu zahlen. Sie verstehen sicher..."
 agot_braavos_iron_bank.0002.d_tt:0 "Die Gesandten werden schon bald zurückkehren, und dann werden weitere Zinsen anfallen."
 agot_braavos_iron_bank.0002.e:0 "Die Arroganz dieser Halsabschneider widert mich an. Schleicht euch, ihr Würmer!"
 agot_braavos_iron_bank.0002.e_tt:0 "Ihr werdet Eure Schulden bei der Eisernen Bank nicht begleichen. Diese Entscheidung haben schon viele Könige und Fürsten bereut."
 agot_braavos_iron_bank.0002.f:0 "Ich kann den vollen Betrag nicht aufbringen. Lasst uns einen Zahlungsplan ausarbeiten."
 agot_braavos_iron_bank.0002.f_tt:0 "Die Gesandten werden Euch erlauben, das Darlehen über einen längeren Zeitraum abzuzahlen."
 agot_braavos_iron_bank.0003.t:0 "Eiserne Schulden"
 agot_braavos_iron_bank.0003.desc:0 "Mir läuft ein leichter Schauer über den Rücken, als ein Diener mir mitteilt, dass die Gesandten der Eisernen Bank von Braavos erneut zurückgekehrt sind. Ich hatte geglaubt, diese Leute los zu sein, aber wieder einmal warten sie in meinem Audienzzimmer auf mich, halsstarrig und ohne jede Gefühlsregung. Sie sind nicht respektlos, doch ihre Nettigkeiten haben im Vergleich zu ihrem letzten Besuch etwas nachgelassen.\n\n\"Eure Schulden bei der Eisernen Bank von Braavos sind größer geworden\", sagt der führende Gesandte. \"Um zu vermeiden, dass weitere Zinsen anfallen, muss ich Euch raten, unverzüglich in voller Höhe zu zahlen.\"\n\nSeine Stimme ist steinhart und kalt, wie das fremde Land, aus dem er stammt."
 agot_braavos_iron_bank.0003.a:0 "Es hat keinen Sinn, diese Schulden ausufern zu lassen. Ich zahle."
 agot_braavos_iron_bank.0003.a_tt:0 "Ihr bezahlt die Schulden, und die Eiserne Bank betrachtet die Angelegenheit als abgeschlossen."
 agot_braavos_iron_bank.0003.b:0 "Das ist mir peinlich, aber ich habe das Geld im Moment nicht..."
 agot_braavos_iron_bank.0003.b_tt:0 "Die Geduld der Eisernen Bank ist nicht endlos. Sie werden wiederkommen."
 agot_braavos_iron_bank.0003.c:0 "Das ist mir peinlich, aber ich habe das Geld im Moment nicht..."
 agot_braavos_iron_bank.0003.c_tt:0 "Die Geduld der Eisernen Bank ist nicht endlos. Sie werden wiederkommen."
 agot_braavos_iron_bank.0003.d:0 "Das ist mir peinlich, aber ich habe das Geld im Moment nicht..."
 agot_braavos_iron_bank.0003.d_tt:0 "Die Geduld der Eisernen Bank ist nicht endlos. Sie werden wiederkommen."
 agot_braavos_iron_bank.0003.e:0 "Ich kann die Gier dieser Parasiten nicht ertragen. Sie bekommen nichts von mir."
 agot_braavos_iron_bank.0003.e_tt:0 "Ihr werdet Eure Schulden bei der Eisernen Bank nicht begleichen. Diese Entscheidung haben schon viele Könige und Fürsten bereut."
 agot_braavos_iron_bank.0004.t:0 "Eiserne Schuld"
 agot_braavos_iron_bank.0004.desc:0 "Ich betrete die Große Halle und mir dreht sich der Magen um. Die elenden Braavosischen Gesandten sind schon wieder da! Im Namen aller Götter, der Alten und der Neuen, wie kann ich diese Aasgeier loswerden!?\n\n\"[ROOT.Char.GetTitledFirstName], ich komme, um Euch mitzuteilen, dass die Schlüsselträger der Eisernen Bank von Braavos das Ende ihrer Geduld erreicht haben. Ihr werdet Eure Schulden in vollem Umfang begleichen oder die Konsequenzen tragen.\"\n\nIch frage ihn, woher er die Frechheit nimmt, ein[ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetLadyLord] in [ROOT.Char.Custom('DE_PRO_PER_S_3P_G')] eigener Halle zu drohen. Seine Antwort ist gewohnt stählern.\n\n\"Wir ehren unsere Abkommen und erwarten von unseren Klienten, dass sie das Gleiche tun. Ihr tätet gut daran, Euch daran zu erinnern, [ROOT.Char.Custom('DE_Anrede')]: Die Eiserne Bank bekommt, was ihr zusteht. #italic Immer.#!""
 agot_braavos_iron_bank.0004.a:0 "Gut, ich zahle. Ich möchte lieber keine Konsequenzen spüren."
 agot_braavos_iron_bank.0004.a_tt:0 "Eine überaus umsichtige Entscheidung."
 agot_braavos_iron_bank.0004.b:0 "Ihr werdet es nicht glauben, aber ich habe das Geld wirklich nicht..."
 agot_braavos_iron_bank.0004.b_tt:0 "Ihr werdet in Verzug betrachtet."
 agot_braavos_iron_bank.0004.c:0 "Ihr werdet es nicht glauben, aber ich habe das Geld wirklich nicht..."
 agot_braavos_iron_bank.0004.c_tt:0 "Ihr werdet in Verzug betrachtet."
 agot_braavos_iron_bank.0004.d:0 "Ihr werdet es nicht glauben, aber ich habe das Geld wirklich nicht..."
 agot_braavos_iron_bank.0004.d_tt:0 "Ihr werdet in Verzug betrachtet."
 agot_braavos_iron_bank.0004.e:0 "Mir wurde genug gedroht. Lasst ab oder ich lasse euch köpfen!"
 agot_braavos_iron_bank.0004.e_tt:0 "Ihr müsst mit den Konsequenzen des Verzugs rechnen."
 agot_braavos_iron_bank.0005.t:0 "Eiserne Schuld"
 agot_braavos_iron_bank.0005.desc:0 "Mein Maester übergibt mir einen Brief, abgefasst auf frischem Pergament und das Siegel der Eisernen Bank von Braavos zierend. Stirnrunzelnd breche ich das Siegel und lese, wobei meine Beunruhigung von Zeile zu Zeile wächst. Es scheint, als würde die Eiserne Bank nicht länger eine Rückzahlung von mir verlangen, sondern stattdessen zu weniger herkömmlichen und, wie ich gestehen muss, durchaus weniger angenehmen Mitteln greifen, um ihren Anspruch geltend zu machen."
 agot_braavos_iron_bank.0005.a:0 "Sie unterstützen einen Anwärter auf meinen Titel! Krieg ist unvermeidlich!"
 agot_braavos_iron_bank.0005.b:0 "Sie untergraben die Finanzen meines Reiches! Sie wollen mich verarmen lassen!"
 agot_braavos_iron_bank.0005.c:0 "Sie reißen lokale Betriebe an sich, um mich zu ruinieren!"
 agot_braavos_iron_bank.0006.t:0 "Eiserne Schulden"
 agot_braavos_iron_bank.0006.desc:0 "Die Eiserne Bank ist streng in ihren Forderungen an ihre Kunden, aber nicht unzumutbar. Sie ist schließlich ein Handelshaus, und Handelshäuser wollen nichts weiter, als reibungslos zu funktionieren. Deshalb bieten mir die Gesandten an, meine Schulden über vier Jahre hinweg in kleineren Raten zu tilgen."
 agot_braavos_iron_bank.0006.alt:0 "Die Eiserne Bank von Braavos fordert ihre jährliche Rate ein. Der Tag, an dem ich die Summe ein für alle Mal bezahlt habe, wird ein sehr freudiges Ereignis sein."
 agot_braavos_iron_bank.0006.a:0 "Nehmt Eure Münzen und geht."
 agot_braavos_iron_bank.0006.a_tt:0 "Sie werden für die restlichen Raten zurückkehren."
 agot_braavos_iron_bank.0006.b:0 "Nehmt Eure Münzen und geht."
 agot_braavos_iron_bank.0006.b_tt:0 "Sie werden für die restlichen Raten zurückkehren."
 agot_braavos_iron_bank.0006.c:0 "Nehmt Eure Münzen und geht."
 agot_braavos_iron_bank.0006.c_tt:0 "Sie werden für die restlichen Raten zurückkehren."
 agot_braavos_iron_bank.0006.d:0 "Ich möchte noch einmal überlegen. Kommen wir auf unsere vorherige Diskussion zurück."

 # Decision loc
 pay_iron_bank_decision:0 "Schulden bei der Eisernen Bank begleichen"
 pay_iron_bank_decision_desc:0 "Die Gesandten von Braavos sind nicht dafür bekannt, dass sie denjenigen verzeihen, die ihre Schulden nicht begleichen. Lords und Fürsten - sogar Könige - haben schon Besuch von den Gesichtslosen Männern bekommen, dieser gefürchteten Gilde von Attentätern, oder gar von einem rivalisierenden Anspruchsteller, der sein Banner gegen ihn erhebt und seinen Aufstand aus den Schatten heraus finanziert. Kein weiser Herrscher zögert lange im Angesicht der Gesandten der Eisernen Bank."
 pay_iron_bank_decision_tooltip:0 "Schickt einen Raben nach Braavos."
 pay_iron_bank_decision_tooltip_confirm_text_desc:0 "Begleicht Eure Schulden bei der Eisernen Bank."
 loan_iron_bank_decision:0 "Darlehen bei der Eisernen Bank von Braavos erbitten"
 loan_iron_bank_decision_desc:0 "Als wohlhabendstes und angesehenstes Bankhaus der bekannten Welt gewährt die Eiserne Bank mit Freuden jedermann Kredite, den sie für vertrauenswürdig hält. Doch seid gewarnt: Es heißt nicht umsonst, dass die Eiserne Bank bekommt, was ihr zusteht."
 loan_iron_bank_decision_tooltip:0 "Sendet ein Schreiben an die Eiserne Bank mit der Bitte um ein Darlehen."
 loan_iron_bank_decision_tooltip_confirm_text_desc:0 "Die Eiserne Bank wird Gesandte schicken."

