l_german:
#Übersetzt von Lys aus dem Hause Lys, durchgesehen und überarbeitet von Dillo dem Laktoseritter

 #########################
 ## Hedge Knight Events ##
 #########################

 # Hedge knight wants to squire your heir
 agot_knighthood.0016.t:0 "Der Heckenritter: Was es heißt, ein Ritter zu sein"
 agot_knighthood.0016.desc:0 "Ein Heckenritter verbrachte die letzten paar Nächte an meinem Hof. Offenbar hat mein Sohn [potential_child_squire.GetName] in ihm sein neues Vorbild gefunden. Ser [hedge_knight.GetName] erzählte viel von [hedge_knight.Custom('DE_PRO_POS_S_3P')]en Reisen und was es heißt ein Ritter zu sein. Diese Geschichten ließen bei meinem Sohn einen bleibenden Eindruck.\n\nScheinbar sieht Ser [hedge_knight.GetName] in meinem Sohn [hedge_knight.Custom('DE_PRO_POS_S_3P')]en Nachfolger, da er mir am Tag [hedge_knight.Custom('DE_PRO_PER_S_3P_G')] Abreise anbietet, bei Hofe zu bleiben um ihn als Knappen zu unterweisen.\n\n[hedge_knight.GetSheHe|U] könnte [hedge_knight.Custom('DE_ART_DEF_S_N')] richtige Mentor[hedge_knight.Custom('DE_END_NOU_S_GS_N')] für [potential_child_squire.GetName] sein. Ausserdem würde es meinen Sohn äußerst glücklich machen. Ich muss mich entscheiden."
 agot_knighthood.0016.a:0 "Es wäre uns eine Ehre!"
 agot_knighthood.0016.a.tt:0 "Ser [hedge_knight.GetName] schließt sich Eurem Hof an und macht Euren Sohn zu [hedge_knight.Custom('DE_PRO_POS_S_3P')]em [Concept('squire', 'Knappen')|E]"
 agot_knighthood.0016.b:0 "Märchen erzählen kann auch unser Maester."
 agot_knighthood.0016.b.tt:0 "Ser [hedge_knight.GetName] verlässt Euren Hof"

 # Hedge knight wants to knight your non-heir son
 agot_knighthood.0700.t:0 "Der Heckenritter: Eine Hand wäscht die Andere"
 agot_knighthood.0700.desc:0 "Ein Heckenritter namens [hedge_knight.GetName] ist seit kurzem an meinem Hof. [hedge_knight.GetSheHe|U] ist von [hedge_knight.GetCulture.GetName]em Blut und reiste viel umher, bevor [hedge_knight.GetSheHe] bei mir eintraf. Ich weiß nichts über [hedge_knight.Custom('DE_PRO_PER_S_3P_A')], außer dass [hedge_knight.GetSheHe] angeblich ein Ritter adeliger Abstammung ist.\n\nIch habe [hedge_knight.Custom('DE_PRO_PER_S_3P_D')] keinerlei Aufmerksamkeit geschenkt, weshalb ich davon ausging, [hedge_knight.GetSheHe] würde den Hof demnächst verlassen. Anders als gedacht, kam [hedge_knight.GetSheHe] auf mich zu und bot mir an, meinen Sohn [potential_child_knight.GetName] zum Ritter zu schlagen! Als Gegenleistung will [hedge_knight.GetSheHe] jedoch so lange unter meinem Dach weilen, wie es [hedge_knight.Custom('DE_PRO_PER_S_3P_D')] gefällt."
 agot_knighthood.0700.a:0 "Fühlt Euch wie zu Hause, #italic Ser#!."
 agot_knighthood.0700.b:0 "Verschwindet, Ihr Zecke."

 # Hedge knight wants to knight you
 agot_knighthood.0701.t:0 "Der Heckenritter: Der erkaufte Ritterschlag"
 agot_knighthood.0701.desc:0 "Ein Heckenritter namens [hedge_knight.GetName] ist seit kurzem an meinem Hof. [hedge_knight.GetSheHe|U] ist von [hedge_knight.GetCulture.GetName]em Blut und reiste viel umher, bevor [hedge_knight.GetSheHe] bei mir eintraf.\n\nIch habe mich nicht sonderlich um [hedge_knight.Custom('DE_PRO_PER_S_3P_A')] geschert, doch wie es scheint, [hedge_knight.GetSheHe] jedoch um #italic mich#!. Meine Diener überreichten mir eine an mich adressierte, krakelige Notiz.\n\n#italic "Ich werde Euch zum Ritter schlagen, wenn der Preis stimmt.\n\nGezeichnet, [hedge_knight.GetName]"#!"
 agot_knighthood.0701.a:0 "Das ist es mir wert."
 agot_knighthood.0701.b:0 "Ich bin schon [ROOT.Char.GetTitleAsNameNoTooltip], was will ich mehr?"

 #####################
 # Dynasty Knighting #
 #####################

 #0017-19
 agot_knighthood.0017.t:0 "Blut des Ritters"
 agot_knighthood.0017.desc:0 "Mein Verwandter [potential_squire.GetName] ist noch kein Knappe. Vielleicht kann ich unsere Beziehung zueinander verbessern, indem ich ihm anbiete, mein Knappe zu werden?"
 agot_knighthood.0017.a:0 "Das ist ein guter Einfall!"
 agot_knighthood.0017.a.tt:0 "Ihr bietet [potential_squire.GetName] das [Concept('squire', 'Knappentum')|E] an"
 agot_knighthood.0017.b:0 "Das ist reine Zeitverschwendung."
 agot_knighthood.0017.b.tt:0 "Ihr bietet [potential_squire.GetName] nicht das [Concept('squire', 'Knappentum')|E] an"

 agot_knighthood.0018.opening:0 "An [potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc:0 "Mir ist nicht entgangen, dass ihr noch kein Knappe seid. Falls ihr dies zu ändern wünscht, bräuchtet ihr zuförderst einen Ritter...\n\nWie es der Zufall so will, lest ihr gerade eines solchen Mannes Handschrift. Da in unseren Adern das selbe Blut fließt, wäre es für mich ein freudiges Anliegen, Euch auszubilden und eines Tages zu einem Ritter der Königslande zu schlagen, sofern Ihr Euch dieser Bürde würdig erweist!"
 agot_knighthood.0018.a:0 "Ich fühle mich geehrt!"
 agot_knighthood.0018.b:0 "Tut mir leid, ich muss passen."
 agot_knighthood.0018.b_toast:0 "Antwort von [potential_squire.GetName]"
 agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetNameNoTooltip] hat Euer Angebot abgelehnt."

 agot_knighthood.0019.opening:0 "An [knight_offerer.GetName],"
 agot_knighthood.0019.desc:0 "Gerne nehme ich Euer Angebot an! Da wir beide vom selben Blut sind, sollten wir diese Bande stärken!"
 agot_knighthood.0019.a:0 "Fantastisch!"

 ##############################
 # Squire Notification Events #
 ##############################

 #0199
 agot_knighthood.0199.t:0 "Knappentum"
 agot_knighthood.0199.desc:0 "[my_knight.GetName] hat mich zu [my_knight.Custom('DE_PRO_POS_S_3P')]em Knappen gemacht. Mein Weg zum Rittertum beginnt und ich bin gespannt, was mich erwartet!"
 agot_knighthood.0199.a:0 "Nun beginnt das Abenteuer."

 agot_knighthood.0300.t:0 "Das Ende einer Reise"
 agot_knighthood.0300.desc:0 "[my_squire.GetName] hat sich bewiesen und ist nun bereit, zum Ritter geschlagen zu werden! Auf seinem Weg lagen viele Hindernisse, jedoch konnte er ihnen trotzen und ist nun zu einem wahren Krieger herangewachsen. Ich blicke voller Stolz auf die vergangene Zeit und mache mich wehmütig zum Abschied bereit."
 agot_knighthood.0300.a:0 "[my_squire.GetName] ist bereit, die Ritterwürde zu empfangen."
 agot_knighthood.0300.a.tt:0 "Ihr schlagt [my_squire.GetName] zum [agot_knight|E]"

 agot_knighthood.0320.t:0 "Ein Ritter in der Verwandschaft!"
 agot_knighthood.0320.desc:0 "Mein[my_realtion.Custom('DE_END_PRO_S_N')] Verwandter[my_relation('DE_END_ADJ_NUL_S_N')] [my_relation.GetName] wurde zum Ritter geschlagen. [my_relation.GetSheHe|U] bringt Haus [ROOT.GetCharacter.GetHouse.GetName] Ehre und wird dessen Namen würdig!"
 agot_knighthood.0320.a:0 "Gut für [my_relation.Custom('DE_PRO_PER_S_3P_A')]!"

