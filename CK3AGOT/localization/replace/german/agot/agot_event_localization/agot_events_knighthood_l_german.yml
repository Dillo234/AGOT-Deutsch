 agot_knighthood.increase_progtoknighthood_toast.tt:0 "Ihr verbessert Euch als Knappe"
 agot_knighthood.decrease_progtoknighthood_toast.tt:0 "Ihr verschlechtert Euch als Knappe"

 agot_knighthood.0021.a_toast:0 "Knappentum erlangt"
 agot_knighthood.0021.a_toast.tt:0 "Ihr seid nun [potential_knight.GetNamePossessive] [squire|E]"
