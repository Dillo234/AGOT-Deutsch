 agot_septon_events.001.t:0 "Ein potenzieller Septon"
 agot_septon_events.001.desc:0 "Mein Sohn scheint Interesse am Glauben zu zeigen. Mit der richtigen Erziehung könnte er einen guten Septon machen..." 
 agot_septon_events.001.a:0 "Er soll den Sieben gut dienen."
 agot_septon_events.001.b:0 "Mein Sohn wird kein Septon!"

 agot_septon_events.002.t:0 "Ich lag wohl falsch"
 agot_septon_events.002.desc:0 "Euer Sohn hat das Angebot, Septon zu werden abgelehnt. Scheinbar ist sein Interesse am Glauben nicht stark genug, um sich damit ein Leben lang zu beschäftigen."
 agot_septon_events.002.a:0 "Na gut."

 agot_septon_events.003.t:0 "Der Weg der Sieben"
 agot_septon_events.003.desc:0 "Euer Sohn hat das Angebot, Septon zu werden, angenommen! Er macht sich für die Abreise fertig, jedoch"
 agot_septon_events.003.a:0 "Preiset die Sieben!"

 agot_septon_events.004.t:0 "Die Gunst der Sieben"
 agot_septon_events.004.desc:0 "Euer Sohn muss einen einen Schutzpatron-Aspekt wählen, dem er seinen Dienst als Septon widmet. Er ist sich wohl noch nicht ganz sicher, welche der Sieben er dienen soll. Vor seiner Abreise bemerkt Ihr, wie er zu Euch blickt, in der Hoffnung, einen Rat von Euch zu bekommen. Vielleicht kann ihm ein kurzes Stoßgebet helfen, sich zu entscheiden. Wir beten um die Gunst..."
 agot_septon_events.004.a:0 "des Vaters. Er ist der Gerechte, der das Böse bestraft."
 agot_septon_events.004.b:0 "der Mutter Oben. Sie schenkt uns Leben und ihre Liebe."
 agot_septon_events.004.c:0 "des Kriegers. Er beschützt uns alle tagein und tagaus."
 agot_septon_events.004.d:0 "des Schmieds. Er ist der Erbauer dieser Welt."
 agot_septon_events.004.e:0 "der Jungfrau. Ihr verdanken wir unsere schönen Träume."
 agot_septon_events.004.f:0 "des Alten Weibs. Sie kennt unser Schicksal und leitet uns."
 agot_septon_events.004.g:0 "des Fremden. Der Unbekannte, der das Gesicht des Todes trägt."

 agot_septon_events.005.t:0 "Ein Septon der Sieben"
 agot_septon_events.005.desc:0 "Euer Sohn ist nun ein Ordensmitglied des Glaubens an die Sieben. Ich bin von Stolz erfüllt, da er seinen Weg gefunden hat und diesen nun beschreitet. Möge das Alte Weib ihn auf seinem neu gefundenen Weg leiten und möge der Krieger ihn dabei beschützen."
 agot_septon_events.005.a:0 "Auf Wiedersehen, mein Sohn!"
