#Übersetzt von Dillo
 agot_dynastic_stability.0002.t:0 "Überraschende Erbschaft"
 agot_dynastic_stability.0002.desc:0 "Immer mal wieder kommt es vor, dass jemand stirbt. Meistens bleibt dann alles beim Alten, doch manchmal kann dies ein wahrer Glücksfall sein. Dies ist einer dieser Fälle. Einer meiner Verwandten, auch wenn er weit entfernt ist, hat ins Gras gebissen, und der Zufall hat es so gewollt, dass ich sein Erbe bin. Natürlich gibt es einen kleinen Haken an der Sache. Ich gehöre nicht zu seinem Haus und einige könnten dies als Anlass nehmen, die Legitimität meines neuen Besitzes in Frage zu stellen.\n\nIch stehe also vor der Wahl. Mit meinen neuen Besitztümern könnte ich auch den Namen des Hauses annehmen, dem die Besitztümer traditionell gehören, um sicherzustellen, dass die Erbfolge als legitim und ungebrochen angesehen wird."
 agot_dynastic_stability.0002.a:0 "Es scheint das Klügste zu sein, einen neuen Namen anzunehmen"
 agot_dynastic_stability.0002.b:0 "Niemals! Ich werde immer ein [GetPlayer.GetHouse.GetBaseName] sein!"
