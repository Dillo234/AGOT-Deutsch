 ruin_sigil_ring:0 "Siegelring der Ruine"
 ruin_sigil_ring_desc:0 "Ein Siegelring, der beim Wiederaufbau einer Burgruine gefunden wurde. Das Siegel ist zwar mit der Zeit stark verschlissen, aber es besteht kaum ein Zweifel daran, dass er einst zu dem unglückseligen Haus gehörte, das einst die Herrschaft über diese Ruinen beanspruchte."
 ruin_sword:0 "Schwert der Ruine"
 ruin_sword_desc:0 "Ein Schwert aus Stahlbarren geschmiedet,  die beim Wiederaufbau einer Burgruine gefunden wurden."
 ruin_mace:0 "Streitkolben der Ruine"
 ruin_mace_desc:0 "Ein Streitkolben aus Stahlbarren geschmiedet, die beim Wiederaufbau einer Burgruine gefunden wurden."
 ruin_spear:0 "Speer der Ruine"
 ruin_spear_desc:0 "Ein Speer aus Stahlbarren geschmiedet, die beim Wiederaufbau einer Burgruine gefunden wurden."
 ruin_axe:0 "Kriegsaxt der Ruine"
 ruin_axe_desc:0 "Eine Kriegsaxt aus Stahlbarren geschmiedet, die beim Wiederaufbau einer Burgruine gefunden wurden."
 ruin_dagger:0 "Dolch der Ruine"
 ruin_dagger_desc:0 "Ein Dolch aus Stahlbarren geschmiedet, die beim Wiederaufbau einer Burgruine gefunden wurden."


###############################
#     The Charcoal Sells      #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.001.t:0 "Die Holzkohlesammler"
 agot_rebuilding_ruins.001.desc:0 "Einst das Heim eines großen Lords, nun eine zerfallene Ruine in einem überwucherten Wald.\n\nBei den Wiederaufbaubemühungen bemerken wir ein paar verarmte Holzkohlesammler - Pöbel, den wir bis jetzt nicht beachtet haben. Doch in letzter Zeit kommt es immer öfter vor, dass unser Wiederaufbau sabotiert wird. Es waren zuerst nur einzelne Zufälle, wie beschädigtes Werkzeug oder gestohlene Essensrationen. Jedoch häufen sich diese #italic Zufälle#! in letzter Zeit in besorgniserregendem Maße.\n\nEinige meiner Männer beschuldigen die Holzkohlesammler mit der Begründung, sie fürchten den Verlust des Waldes und damit auch ihrer Lebensgrundlage."
 agot_rebuilding_ruins.001.a:0 "Sie verhalten sich wie Banditen, also behandlen wir sie auch so!"
 agot_rebuilding_ruins.001.a.tt:0 "Ihr lasst Euren Zorn an den Holzkohlesammlern aus."
 agot_rebuilding_ruins.001.b:0 "Ich rede mit ihnen und stelle klar, dass wir keine Gefahr sind."
 agot_rebuilding_ruins.001.b.tt:0 "Mit etwas Glück werden Eure Überedenskünste die Gemeinen von Euch überzeugen — falls nicht könnte auch ein bisschen Gold helfen"
 agot_rebuilding_ruins.001.win.title:0 "Ihr konntet ein Übereinkommen finden."
 agot_rebuilding_ruins.001.lose.title:0 "Ihr bezahlt die Holzkohlesammler."
 agot_rebuilding_ruins.001.c:0 "Vielleicht wird ein Geschenk die Sache richten."
 agot_rebuilding_ruins.001.c.tt:0 "Ihr bietet den Holzkohlesammlern eine kleine Kompensation für ihre Verluste an"

###############################
#     The Poultry Bandits     #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.002.t:0 "Die Hähnchen Banditen"
 agot_rebuilding_ruins.002.desc:0 "Meine Männer haben den meiste Zeit des Morgens damit verbracht, die Ruinen nach #N feinem Hahn zu durchsuchen?#!\n\nEinige meiner Männer behaupten, in der Nacht einen Hahn krähen gehört zu haben und dass es so klang, als ob er unter ihren Füßen läge. Verzweifelt suchten sie nach Beweisen für ihre Behauptungen und machten sich auf die Suche nach dem Vogel.\n\nZu ihrer Überraschung fanden meine Männer den Hahn in einem versteckten Keller - zusammen mit mehreren #bold Männern#!. Es scheint, als hätte sich eine Gruppe von Banditen in den Ruinen verschanzt, und unsere Ankunft hat sie gezwungen, sich zu verstecken."
 agot_rebuilding_ruins.002.a:0 "HA! Vom Keller in den Kerker!"
 agot_rebuilding_ruins.002.a.tt:0 "Ihr nehmt die Männer gefangen, offensichtlich handelt es sich hierbei um Gesetzlose"
 agot_rebuilding_ruins.002.b:0 "Tötet sie und nehmt ihre Sachen."
 agot_rebuilding_ruins.002.b.tt:0 "Die Männer werden auf Euren Befehl hingerichtet und Ihre Habseligkeiten gehen in Euren Besitz über"
 agot_rebuilding_ruins.002.c:0 "Vielleicht sind sie an einer Zusammenarbeit interessiert?"
 agot_rebuilding_ruins.002.c.tt:0 "Offensichtlich wissen die Gesetzlose, wie sie Waffen zu benutzen haben, jedoch ist es unklar, ob ihr Wissen Euch von Nutzen sein wird"

###############################
#     Buried Treasuer         #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.003.t:0 "Vergrabener Schatz"
 agot_rebuilding_ruins.003.desc:0 "Einige Arbeiter machten eine erfreuliche Entdeckung, als sie einen eingestürzten Raum von Trümmern befreiten. Unter den Bodenbrettern wurde ein Beutel mit Gold gefunden.\n\nWem auch immer sie einst gehörten, er ist nicht mehr am Leben, um sie einzufordern.."
 agot_rebuilding_ruins.003.a:0 "Dies wird sich als nützlich erweisen!"
 agot_rebuilding_ruins.003.a.tt:0 "[ROOT.Char.GetFaith.KnowledgeGodName] lächelt auf Euch herab"

###############################
#     Bandit Attack!          #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.004.t:0 "Banditenüberfall!"
 agot_rebuilding_ruins.004.desc:0 "#bold Die Hurensöhne haben bis zur Stunde des Wolfes gewartet, um zuzuschlagen!#! Eine Gruppe von Banditen hatte unsere Arbeit ausspioniert, als wir die alte Burg wieder aufbauten.\n\nOb aus Selbstüberschätzung, Verzweiflung oder Dummheit entschieden diese unerfahrenen Raufbolde uns anzugreifen."
 agot_rebuilding_ruins.004.a:0 "Ich befehle den Männern die Banditen zu bekämpfen!"
 agot_rebuilding_ruins.004.a.tt:0 "In der Schlacht gegen die Räuberbande wird Eure [Concept('martial', 'Kriegsführungs')|E]-Wert sein "
 agot_rebuilding_ruins.004.a.win.title:0 "Ihr habt die Schlacht gewonnen!"
 agot_rebuilding_ruins.004.a.lose.title:0 "Ihr habt die Schlacht verloren..."
 agot_rebuilding_ruins.004.b:0 "Ich schließe mich den Kämpfen an!"
 agot_rebuilding_ruins.004.b.tt:0 "Im Kampf gegen den Banditenanführer wird Euer [prowess|E] entscheidend sein"
 agot_rebuilding_ruins.004.b.win.title:0 "Ihr habt die Schlacht gewonnen!"
 agot_rebuilding_ruins.004.b.lose.title:0 "Ihr habt die Schlacht verloren..."
 agot_rebuilding_ruins.004.c:0 "Am Besten ziehen wir uns zurück..."
 agot_rebuilding_ruins.004.c.tt:0 "Ihr seid in der Unterzahl, es wäre klüger, sich zurückzuziehen"

###############################
#     Ghost Stories!          #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.005.t:0 "Geistergeschichten"
 agot_rebuilding_ruins.005.desc:0 "Seit der Wiederaufbau begonnen hat, hat sich [agot_ghost_story_knight.GetTitledFirstName] dazu entschieden, meinen Männern die Geschichten und Gerüchte der Einheimischen über diese Ruine zu erzählen. Meine Männer sind merkbar verunsichert:\n\n#italic      Diese armen Kinder...#!\n\n#italic            Hast du auch diese Schreie gehört?#!\n\n#italic                  Der Wald ist verflucht!#! \n\nUnglücklicherweise verbreiten sich diese Geschichten schneller als mir lieb ist."
 agot_rebuilding_ruins.005.a:0 "Eine Übernachtung wird die Gerüchte bloßstellen."
 agot_rebuilding_ruins.005.a.tt:0 "Ihr entscheidet Euch dazu, dieser Hysterie ein Ende zu bereiten, indem Ihr die Gerüchte als Geschwätz bloßstellt"
 agot_rebuilding_ruins.005.b:0 "Lasst den Pöbel schwatzen!"
 agot_rebuilding_ruins.005.b.tt:0 "Das Geschwätz des Pöbels ist nicht mehr als das!"
 agot_rebuilding_ruins.005.c:0 "Diesem Tunichtgut von [agot_ghost_story_knight.GetFirstNameNoTooltip] werd ich's zeigen..."
 agot_rebuilding_ruins.005.c.tt:0 "Ihr redet mit Eurem Ritter und sagt ihm, wie feige es rüberkommt, wenn [agot_ghost_story_knight.GetSheHe] davon erzählt"
 agot_rebuilding_ruins.005.c.win.title:0 "Euer Einreden hatte Erfolg"
 agot_rebuilding_ruins.005.c.lose.title:0 "Ihr habt [agot_ghost_story_knight.GetHerHim] noch mehr Angst gemacht..."

 agot_rebuilding_ruins.006.t:0 "Geistergeschichten: Ruhige Nacht"
 agot_rebuilding_ruins.006.desc:0 "Die Übernachtung in den Ruinen war angenehmer, als ich es mir vorgestellt hatte. Trotz der Geschichten konnte ich gut schlafen! Als die Morgendämmerung einsetzte, rüttelte mich die frische Morgenluft wach und ich fühlte mich erfrischt und beschwingt."
 agot_rebuilding_ruins.006.a:0 "Dies wird dem ein Ende bereiten."

 agot_rebuilding_ruins.007.t:0 "Geistergeschichten: Schreckliche Nacht"
 agot_rebuilding_ruins.007.desc:0 "#bold Verflucht seien diese Ruinen...#! #italic Aber vermutlich sind sie das bereits...#! \n\nIch hatte eine furchtbare Nacht! Albträume quälten mich während meiner Schlafversuche, und das Wetter schien sich an dieser Qual mit einem Sturm zu beteiligen.\n\nAls der Morgen anbrach, wiederholten selbst die Männer, die einst über die Geistergeschichten gelacht hatten, diese nun mit schlaflosen Augen."
 agot_rebuilding_ruins.007.a:0 "Das muss alles ein Zufall sein!"

 agot_rebuilding_ruins.008.t:0 "Geistergeschichten: Todes"
 agot_rebuilding_ruins.008.desc:0 "#bold Verflucht seien diese Ruinen...#! #italic vermutlich sind sie das bereits...#! \n\nMein Schlaf wurde von schrecklichen Albträumen geplagt, in denen ich die letzten Momente des unglückseligen Hauses erlebte, das einst diese Ruinen beherrschte.\n\n#italic Eine Massenpanik...#!\n\n#italic         Ich selbst in der Masse...#!\n\n#italic           gefangen...#!\n\n#italic   [ROOT.Char.GetFaith.DeathDeityName] holt uns...\n\n#italic Alle Tod... \n\nDiese Träume weckten mich lange vor der Morgendämmerung. Danach war es unmöglich zu schlafen. Ich wandere durch die Ruinen, in der Hoffnung mich zu beruhigen, als ich ihn sehe — Glitzernd liegt er dort, ein #bold alter Siegelring#!!"
 agot_rebuilding_ruins.008.a:0 "Dieses verwunschene Artefakt soll mein Schutzpatron sein."

###############################
#     Blacksmith Cache        #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.009.t:0 "Schmiedeversteck"
 agot_rebuilding_ruins.009.desc:0 "Viele Geheimnisse dieser Burgruine ruhen unter dem moosbewachsenen Gestrüpp, das in die Überreste des alten Bauwerks eingedrungen ist.\n\nWährend wir die Ruinen von Schutt befreien, entdeckt einer meiner Männer ein Lager mit Stahlbarren, wo einst die Schmieden der Burg gestanden haben müssen. Trotz der Jahre ist der Stahl in einem sehr guten Zustand."
 agot_rebuilding_ruins.009.a:0 "Der Stahl ist Gold wert!"
 agot_rebuilding_ruins.009.a.tt:0 "Ihr verkauft die Stahlbarren für Golddrachen"
 agot_rebuilding_ruins.009.b:0 "Vielleicht kann mein Schmied etwas mit denen anfangen..."
 agot_rebuilding_ruins.009.b.tt:0 "Euer Schmied wird versuchen Euch eine Waffe zu schmieden"
 agot_rebuilding_ruins.009.sword.title:0 "Schwert geschmiedet"
 agot_rebuilding_ruins.009.mace.title:0 "Streitkolben geschmiedet"
 agot_rebuilding_ruins.009.axe.title:0 "Kriegsaxt geschmiedet"
 agot_rebuilding_ruins.009.spear.title:0 "Speer geschmiedet“
 agot_rebuilding_ruins.009.dagger.title:0 "Dolch geschmiedet"

###############################
#     A Quick Decision        #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.010.t:0 "Blitzentscheidung"
 agot_rebuilding_ruins.010.desc:0 "Eine derartige Burg wiederaufzubauen ist keine einfache Aufgabe. Jahrelanger Verfall muss repariert und das einst stolze Mauerwerk wiederhergestellt werden.\n\nHeute, als einige meiner Männer Paletten mit Ziegeln in die höheren Bereiche der Burgruine hieven, bemerke ich, dass eines der Seile anfängt zu zerfasern. Ich sehe unten den völlig ahnungslosen [agot_rebuilding_ruin_block_head.GetTitledFirstName] - #italic ist noch genug Zeit [agot_rebuilding_block_head.Custom('DE_PRO_PER_S_3P_D')] zu helfen?#!"
 agot_rebuilding_ruins.010.a:0 "Hoffentlich verletzt [agot_rebuilding_block_head.GetSheHe] sich nicht..."
 agot_rebuilding_ruins.010.a.tt:0 "Ihr versucht [agot_rebuilding_block_head.GetFirstName] zu warnen"
 agot_rebuilding_ruins.010.b:0 "Ich könnte [agot_rebuilding_block_head.Custom('DE_ART_DEF_S_A')] [agot_rebuilding_block_head.GetWomanMan] erreichen und versuchen [agot_rebuilding_ruin_block_head.Custom('DE_PRO_PER_S_3P_A')] zu schützen!"
 agot_rebuilding_ruins.010.b.tt:0 "Dadurch bringt Ihr Euch zwar in Gefahr, jedoch wird es [agot_rebuilding_block_head.GetFirstName] Euch danken"

###############################
#     Options set in Stone    #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.011.t:0 "In Stein gemeißelte Alternativen"
 agot_rebuilding_ruins.011.desc:0 "Der Stein für den Wiederaufbau wird aus den Steinbrüchen meiner Domäne geholt.\n\nEiner meiner Männer hat darauf hingewiesen, dass es in der Nähe eine potenzielle Steinquelle gibt - allerdings wäre es nur ein kleiner Steinbruch, der innerhalb weniger Jahre versiegen würde."
 agot_rebuilding_ruins.011.a:0 "Ich werde das hierfür nötige Gold aufwenden."
 agot_rebuilding_ruins.011.b:0 "Das Gold sparen wir lieber für etwas anderes."

###############################
#     In the Details          #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.012.t:0 "Der Teufel steckt im Detail"
 agot_rebuilding_ruins.012.desc:0 "Der Wiederaufbau ist gut verlaufen, aber ich ertappe mich immer noch dabei, dass ich bis spät in die Nacht über den Bauplänen brüte. Manchmal nehme ich kleine Änderungen vor oder sehe winzige Möglichkeiten, die bereits umgesetzten Pläne zu verbessern.\n\nEinige meiner Männer haben gesagt, sie machen sich Sorgen, dass ich zu sehr in den Wiederaufbau vertieft bin..."
 agot_rebuilding_ruins.012.a:0 "Das ist sicherlich keine Besessenheit!"
 agot_rebuilding_ruins.012.a.tt:0 "Ich werde ruhen, wenn die Ruinen wiederaufgebaut sind"
 agot_rebuilding_ruins.012.b:0 "Vielleicht haben sie recht..."
 agot_rebuilding_ruins.012.b.tt:0 "Ihr nehmt Euch die Sorge Eurer Männer zu Herzen und hört auf, das Projekt aufzusehen"

###############################
#     Bronze Slate            #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.013.t:0 "Die Bronzeplatte"
 agot_rebuilding_ruins.013.desc:0 "Beim Wiederaufbau der Ruinen stießen meine Männer auf ein interessantes Relikt, das älter zu sein schien als die Runen selbst. Eine Bronzetafel, die mit den Runen der Ersten Menschen beschriftet ist."
 agot_rebuilding_ruins.013.a:0 "Gold ist mir lieber!"
 agot_rebuilding_ruins.013.a.tt:0 "Ihr verkauft die Platte auf dem nächsten Markt"
 agot_rebuilding_ruins.013.b:0 "Vielleicht kann ich diese Platte entziffern..."
 agot_rebuilding_ruins.013.b.tt:0 "Ihr habt das Wissen und die Ressourcen, mit etwas Zeit könntet ihr die Nachricht verstehen"
 agot_rebuilding_ruins.013.c:0 "Die Maester der Zitadelle können das entziffern."
 agot_rebuilding_ruins.013.c.tt:0 "Ihr bezahlt einen Höfling, die Platte nach Altsass zu bringen"

 agot_rebuilding_ruins.014.t:0 "Die Bronzeplatte: Die Übersetzung"
 agot_rebuilding_ruins.014.desc:0 "Ein Maester konnte einen Teil der Bronzeplatte entziffern, indem er die Rüstung und das Siegel des Hauses Royce als Referenz verwendete. Die Bronzeplatte war ein Gebetsritual an einen alten Gott der Ersten Menschen, vor dem Pakt mit den Kindern des Waldes: #bold Dem Bronzegott#!, ein antiker Gott swa Krieges und Schürfens.\n\nDer Maester schreibt, dass er bereit wäre, die Bronzetafel für eine anständige Summe zu kaufen."
 agot_rebuilding_ruins.014.a:0 "Vielleicht sollte #italic Ich#! dieses Ritual ausprobieren."
 agot_rebuilding_ruins.014.a.tt:0 "Ihr betet zu einem vergessenen Gott"
 agot_rebuilding_ruins.014.b:0 "Zu #bold Gold#! sage ich nicht nein!"
 agot_rebuilding_ruins.014.b.tt:0 "Die Zitadelle wird einen guten Preis bezahlen"

 agot_rebuilding_ruins.015.t:0 "Die Bronzeplatte: Das Ritual"
 agot_rebuilding_ruins.015.desc:0 "Zur Stunde der Geister führe ich das Ritual durch, wie es der Maester beschrieben hat. Ein eifriges Fieber erfüllt mich, als das Ritual beendet ist - ein überwältigendes Gefühl, das mir mein Glaube nie gegeben hat."
 agot_rebuilding_ruins.015.a:0 "Vielleicht hatten die Ersten Menschen doch Recht..."
 agot_rebuilding_ruins.015.b:0 "Nein... Das ist nur ein Zufall."

###############################
#     Learder by Example    #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.0016.t:0 "Beispielhafter Anführer"
 agot_rebuilding_ruins.0016.desc:0 "Die Arbeit an den Ruinen war sowohl körperlich als auch geistig sehr anstrengend. Trotz meines Standes habe ich mich dabei ertappt, wie ich immer öfter bei den körperlichen Anforderungen des Wiederaufbaus helfe und an der Seite meiner Höflinge arbeite. Heute habe ich bemerkt, dass meine Höflinge es schätzen, dass ich mit ihnen zusammenarbeite."
 agot_rebuilding_ruins.0016.a:0 "Je mehr anpacken, desto schneller sind wir!"

###############################
#     A Curious Visitor       #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.0017.t:0 "Der erste Besucher"
 agot_rebuilding_ruins.0017.desc:0 "Es hat sich herumgesprochen, dass ich mich bemühe, die alten Ruinen in ihrem alten Glanz wiederherzustellen. Heute erhielt ich Besuch von einem neugierigen Lord."
 agot_rebuilding_ruins.0017.a:0 "Lasst mich Euch vom strategischen Mehrwert erzählen..."
 agot_rebuilding_ruins.0017.a.tt:0 "Ihr nutzt Euer Wissen über die [martial|E] um den Lord zu unterhalten"
 agot_rebuilding_ruins.0017.b:0 "Es war kein günstiges Unterfangen, aber..."
 agot_rebuilding_ruins.0017.b.tt:0 "Ihr nutzt Euer Wissen über die [stewardship|E] um den Lord zu unterhalten"
 agot_rebuilding_ruins.0017.c:0 "Diese Burg? Nicht der Rede wert. Erzählt mir von Euch..."
 agot_rebuilding_ruins.0017.c.tt:0 "Ihr nutzt Euer Wissen über die [diplomacy|E] um den Lord zu unterhalten"
 agot_rebuilding_ruins.0017.win.title:0 "Ihr habt einen guten Eindruck hinterlassen"
 agot_rebuilding_ruins.0017.lose.title:0 "Ihr habt einen schlechten Eindruck hinterlassen"

###############################
#     Jenye of Summerhall     #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_ruins.0018.t:0 "Die Blume der Ruine"
 agot_rebuilding_ruins.0018.desc:0 "Einst das Heim eines großen Lords, nun eine zerfallene Ruine, welche vom örtlichen Pöbel für verschiedenste Tätigkeiten benutzt wird. Während unsere Wiederaufbaubemühungen einiges an Zwietracht unter den Einheimischen verursacht haben, hat ein einheimisches Mädchen eine Brücke zwischen uns geschlagen. Mit ihrer musikalischen Begabung hat sie meine Höflinge und Ritter, die an den Ruinen arbeiten, für sich gewonnen.\n\nHeute begann sie auf einer Harfe zu spielen, die einer der Arbeiter hatte, und alle blieben stehen, um ihr zuzuhören."
 agot_rebuilding_ruins.0018.a:0 "Das Harfe läutet die Pause ein!"
 agot_rebuilding_ruins.0018.a.tt:0 "Nach einer kurzen Pause mit guter Musik sind meine Männer bestimmt wieder gut drauf"
 agot_rebuilding_ruins.0018.b:0 "Solches Talent wird an meinem Hof gern gesehen!"
 agot_rebuilding_ruins.0018.b.tt:0 "Ihr ladet sie ein, an Euren Hof zu ziehen"
