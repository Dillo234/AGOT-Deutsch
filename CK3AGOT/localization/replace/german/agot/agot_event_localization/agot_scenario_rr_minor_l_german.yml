 agot_events_rr_minor.0400.t: "Die Belagerung von Sturmkap"
 agot_events_rr_minor.0400.desc: "Vergesst den Namen dieser Burg nicht."
 agot_events_rr_minor.0400.a: "Klingt bedrohlich."

 agot_events_rr_minor.0401.t: "Der Zwiebelritter"
 agot_events_rr_minor.0401.desc: "Seit einem Monat hält die Garnison von Sturmkap eine gnadenlose Belagerung aus, bei der sie sich von Pferden, Hunden und Ratten ernähren muss, um nicht zu darben. Die Moral ist niedrig, aber noch ist nicht alles verloren. Spät in der Nacht wird ein kleines Skiff gesehen, das durch die tückischen Gewässer der Sturmbucht kreuzt und zum Erstaunen der gesamten Garnison den Hafen erreicht.\n\nEine einsame Gestalt springt von dem Schiff, streift einen Handschuh ab und reicht ihn dem nächsten Hauptmann.\n\n"Ich hoffe, Ihr mögt Zwiebeln", sagt er."
 agot_events_rr_minor.0401.a: "Eine solche Tapferkeit sollte sofort belohnt werden!"
 agot_events_rr_minor.0401.b: "Belohnt diesen Mann, gebührlich."
 agot_events_rr_minor.0401.c: "Schmuggler verdienen den Tod."
