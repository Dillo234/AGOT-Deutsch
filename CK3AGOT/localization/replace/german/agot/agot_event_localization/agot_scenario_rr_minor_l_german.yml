 agot_events_rr_minor.0124.t:0 "Der Löwe und der Drache"
 agot_events_rr_minor.0124.desc:0 "In meinen Gemächern, umgeben von Karten und Briefen, sinne ich über das Chaos nach, das die Sieben Königreiche umhüllt. Der Aufstand gegen den irren König Aerys gewinnt an Stärke, und ich muss bald eine Entscheidung treffen. \n\nAerys und ich waren einst Freunde, aber unsere Beziehung hat sich im Laufe der Jahre aus verschiedensten Gründen abgekühlt. Der jüngste Anlass war die Berufung meines Sohnes und Erben Jaime in die Königsgarde. Aerys' Wahnsinn hat sich nur noch verschlimmert, und seine Herrschaft wird von Tag zu Tag tyrannischer;\n\nRobert Baratheon hingegen hat sich als Anführer der Rebellen als fähiger Krieger erwiesen, wobei die Frage nach seiner Fähigkeit zu regieren sehr fraglich ist. \n\nDer Gedanke, Aerys zu verraten, ist zwar riskant, aber dennoch verlockend. Doch zu warten, zumindest im Augenblick, könnte die beste Strategie sein, denn die Kräfte könnten sich in die eine oder andere Richtung bewegen."
 agot_events_rr_minor.0124.a:0 "Das Schicksal der Sieben Königslande steht auf dem Spiel."
 agot_events_rr_minor.0124.a.tt:0 "Als Spieler könnt Ihr wählen, ob Ihr Euch auf die Seite des Eisernen Throns oder der Rebellen stellt, falls die [war_score|E] des Eisernen Throns unter 50 fällt."
 MarchOnKingsLanding:0 "Ihr müsst Eure Armee leibhaftig nach Königsmund führen und befehligen, um Euren Plan umzusetzen. Aerys würde Verdacht schöpfen, wenn Ihr nicht persönlich vor Ort wärt, um die Stadt zu "verteidigen"!\n"
 agot_events_rr_minor.0103.tta:0 "[jaime_scope.GetFirstName] bekämpft [defending_kingsguard.GetName] und tötet [pyromancer_plotter.GetFirstName]."
 agot_events_rr_minor.0103.ttb:0 "[jaime_scope.GetFirstName] wird von [defending_kingsguard.GetName] niedergemacht und kann [pyromancer_plotter.GetFirstName] nicht töten."
 agot_events_rr_minor.0103.ttc:0 "Ohne dass einer seiner Königsgardisten ihn daran hindert, tötet [jaime_scope.GetFirstName] [aerys_scope.GetFirstName] und [pyromancer_plotter.GetFirstName] und bringt damit die Intrige zu Ende."
 agot_events_rr_minor.0103.ttd:0 "[jaime_scope.GetFirstName] tötet [aerys_scope.GetFirstName] und [pyromancer_plotter.GetFirstName] uns setzt dem Vorhaben damit ein Ende."

 agot_events_rr_minor.0126.t:0 "Das Ende des Eisernen Throns"
 agot_events_rr_minor.0126.desc:0 "Ein Rabe aus den Kronlanden bringt Nachrichten, wie sie seit der Zeit des Alten Valyria nicht mehr denkbar waren: Der Eiserne Thron, der Rote Bergfried, Königsmund und seine Scharen von Einwohnern waren mit einem Schlag hinweggefegt. Ein Flammeninferno, grün wie ein Smaragd, verschlang die ganze Stadt, und das Dröhnen der Explosionen hallte von Hohenehr bis Rosengarten wider. Einige munkeln, der Irre König Aerys habe dieses Verbrechen begangen, andere wiederum geben denjenigen die Schuld, die sich gegen die Krone erhoben haben. Abgesehen von den Gerüchten gibt es nur eine Wahrheit: Königsmund ist nur noch Schutt und Asche."
 agot_events_rr_minor.0126.a:0 "Wir müssen uns in dieser beängstigenden Welt einen neuen Weg bahnen."
 agot_events_rr_minor.0126.b:0 "Mit dem Tod des Irren Königs kann dieser Krieg enden."

 agot_events_rr_minor.0128.t: "Zur Verteidigung der Sturmlande"
 agot_events_rr_minor.0128.desc: "An der Seite von Jon Arryn haben wir gerade einen bedeutenden Sieg errungen, den ersten in dieser Rebellion. Nach der erfolgreichen Belagerung ist es uns gelungen, Möwenstadt einzunehmen, die strategisch wichtige Stadt, die mir den Weg zurück in die Sturmlande versperrte.\n\nDa Möwenstadt nun unter unserer Kontrolle ist, ist es an der Zeit, in See zu stechen und die Heere der Sturmlande um mich zu scharen. Die Winde sind günstig, und die Schiffe sind bereit, auszulaufen."
 agot_events_rr_minor.0128.a: "Nach Sturmkap!"

 agot_events_rr_minor.0131.t: "Nach Winterfell und zurück"
 agot_events_rr_minor.0131.desc: "Während Jon Arryn und Robert sich um die Folgen von Möwenstadt kümmern, rüste ich mich und bereite mein Pferd vor, um das Grüne Tal zu verlassen und über die Fingers nach Winterfell zu reiten. Ich hoffe, dass ich mit einer schnellen Reise die Streitkräfte des Nordens versammeln kann und eilig gen Süden reite, um in diesem Krieg zu helfen."
 agot_events_rr_minor.0131.a: "Nach Winterfell!"


 agot_events_rr_minor.0132.desc_opening:0 "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_events_rr_minor.0132.desc_body:0 "Von den Grünländern erreichte uns die Kunde von einem wichtigen Vorfall in ihrem Krieg. Der Krieger, der König werden soll, [baratheon.GetFullName] hat den Drachen [targaryen.GetName] in der Schlacht von [location.GetName] erschlagen und damit die letzte Hoffnung der Targaryen-Dynastie zunichte gemacht. Jetzt ist es an der Zeit, dass wir uns bei dem neuen König anbiedern und einen Vorwand finden, um die grünen Lande zu durchstreifen!"
 agot_events_rr_minor.0132.a: "Macht die Langschiffe bereit, sie werden die Eisenmänner wieder fürchten."
 agot_events_rr_minor.0132.b: "Ich kümmere mich nicht um die Kriege der Grünländer."


