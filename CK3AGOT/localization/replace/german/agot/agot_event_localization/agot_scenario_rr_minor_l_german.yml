 # Trident's Aftermath
 agot_events_rr_minor.0001.t:0 "Die Schlacht von [location.GetNameNoTooltip]"
 agot_events_rr_minor.0001.desc.a:0 "Ich trat an diesem Morgen früh aus meinem Zelt, um meine Rüstung anzulegen. Die Luft war schwer von klammer Kälte, die bis auf die Knochen drang. Morgentau hing schwer an den Rubinen meines Brustpanzers und ließ sie in hellem Glanz erstrahlen. Am Horizont sah ich das Lager des Möchtegern-Usurpators, Rauchschwaden stiegen zwischen den Zelten auf, während sein eigenes Zelt inmitten der Geschar prangte. So nah und doch so fern.\n\nMehr noch als die Kälte in meinen Gliedern spüre ich ihn, seinen Zorn, und ich weiß, dass wir in dieser Schlacht aufeinandertreffen werden, dass Schwert und Kriegshammer aufeinanderprallen werden. Der Gedanke daran versetzte meinen Magen für eine Sekunde in Aufruhr. Einer meiner Diener erkundigte sich, ob mit mir etwas nicht in Ordnung sei, und ich lachte kurz auf, bevor ich meine Fassung wiedererlangte.\n\n"Heute ist nicht der Tag, an dem ich sterbe.""
 agot_events_rr_minor.0001.desc.b:0 "Die Luft fühlt sich an diesem Morgen frisch und belebend an, als ich über den Horizont blicke und das Zelt des hochmütigen Drachenbastards im Wind schwanken sehe. Rauch weht über die Felder zwischen unseren beiden Lagern, wo bald die Schlacht stattfinden wird.\n\nIch weiß es in meinem Herzen, dass ich den stolzen Prinzen inmitten des Gedränges finden und ihm meinen Hammer in den Schädel rammen werde. Jede Schlacht, jedes Scharmützel, jeder tote Ritter hat uns hierher gebracht. Es ist an der Zeit, Rhaegar bluten zu lassen."
 agot_events_rr_minor.0001.a:0 "Endlich wird Gerechtigkeit geschaffen."
 agot_events_rr_minor.0002.t:0 "Die Schlacht von [location.GetNameNoTooltip]"
 agot_events_rr_minor.0002.t.alt:0 "Der Tod des Drachen"
 agot_events_rr_minor.0002.desc:0 "Mein Herz sank noch tiefer, als es ohnehin schon gesunken war, als ich Nachricht davon erhielt, was mit meinem Sohn geschehen war... Mein armer, geliebter Junge, mein ältester Sohn! Er wurde mir genommen, wie schon meine anderen Nachkommen! Kennt die Verderbtheit und Ungerechtigkeit dieser verräterischen Hunde denn keine Grenzen? Kann ich niemanden aus meiner Familie vor dem unaufhörlichen Ansturm schützen?\n\nIch muss... ich muss handeln; ich muss meine Familie in Sicherheit bringen, denn offensichtlich ist keiner meiner Untergebenen dazu imstande... Ich werde sie nach Drachenstein schicken! Ja, Drachenstein. Niemand wird ihnen dort etwas anhaben können... Allerdings stellt sich die Frage, ob die Kinder meines verstorbenen Sohnes zusammen mit meiner Frau und meinem Sohn nach Drachenstein gebracht werden sollen."
 agot_events_rr_minor.0002.a:0 "Ich werde nur Rhaella und Viserys wegschicken"
 AGOT_EVENTS_RR_MINOR_0002_TOOLTIP:0 "Rhaella wird Drachenstein halten, bis der Krieg vorbei ist."
 agot_events_rr_minor.0002.b:0 "Meine ganze Familie muss sicher sein!"
 # agot_events_rr_minor.0003.t:0 "Ein Sieg"
 # agot_events_rr_minor.0003.desc:0 "Es war nicht die erste Rebellion gegen die rechtmäßigen Erben des Eroberers und es wird wohl nicht die letzte sein, doch am Ende erweist sich das Blut des Drachen stets als wahr. Robert Baratheon wurde zu Fall gebracht und wird sich nie wieder erheben, und in Westeros wird über Generationen hinweg Ordnung herrschen.\n\nEs bleiben allerdings noch einige Fragen zu klären, bevor das Reich endgültig aufatmen kann. Nicht zuletzt geht es um folgende Frage: Wem soll der angestammte Sitz der Targaryen auf Drachenstein zugesprochen werden? Sollen wir die Tradition fortsetzen, ihn an den Thronfolger des Eisernen Throns zu vergeben? Oder ist es vielleicht an der Zeit, mit alten Bräuchen zu brechen?"
 # agot_events_rr_minor.0003.a:0 "Tradition ist von Bedeutung."
 # AGOT_EVENTS_RR_MINOR_0003_TOOLTIP:0 "Oh, Drachenstein..."
 # agot_events_rr_minor.0003.b:0 "Nach alledem sollte ich es einfach weggeben?"
 agot_events_rr_minor.0004.t:0 "Standhalten oder fliehen"
 agot_events_rr_minor.0004.desc:0 ""Euer Gnaden", sagt der Gesandte, "die Kriegssituation hat sich... #italic entwickelt#!... nicht unbedingt zu Gunsten von Haus Targaryen."\n\nKönigsmund ist gefallen, und nur Drachenstein bleibt als Festung für unser Haus übrig. Wir könnten bleiben, vielleicht eine Verteidigung aufbauen, vielleicht sogar mit dem Usurpator paktieren, um Drachenstein für unser Haus zu behalten. Ob unsere Kompromisse Gehör finden und ob es überhaupt eine echte Chance gibt, Drachenstein zu verteidigen, ist eine Frage, die mir schwer zu schaffen macht... Es scheint, dass die beste Option für uns und unsere Getreuen darin besteht, in die Freien Städte zu fliehen und unsere Macht im Exil wiederaufzubauen."
 agot_events_rr_minor.0004.a:0 "Wir müssen nach Essos flüchten, als Könige über die Meerenge."
 agot_events_rr_minor.0004.b:0 "Das Haus des Drachen weicht nicht."

 agot_events_rr_minor.0005.t:0 "Im Sturm geboren"
 agot_events_rr_minor.0005.desc:0 "Trotz des ohrenbetäubenden Gewitterhagels, der heftig gegen die Mauern von Drachenstein prasselt, scheinen Rhaellas Schreie noch immer aus dem Getöse herauszustechen. Wie der Sturm, der die Targaryen-Flotte an der Küste zu versenken droht, hat sich auch ihre Geburt länger hingezogen als gewöhnlich. Ihre Mägde huschen mit blutgetränkten Laken und Händen umher und der Maester kann kaum mehr als beten, während sie sich in ihrem Kindbett windet.\n\nIm selben Moment, in dem ein markerschütternder Hammerschlag, vom Donner direkt ber der Burg, ertönt, stößt Rhaella einen grässlichen Schrei aus, der ihre bisherigen Schreie in den Schatten stellt. Durch die Gnade der Götter hören Donner, Sturm und Hagel lange genug auf, dass alle es hören können - die Schreie eines neugeborenen Säuglings.\n\nErstmals seit Tagen lacht Rhaella erleichtert auf und hält ihr Neugeborenes in ihren zitternden Armen. Ihr kraftloses und blutverschmiertes Antlitz lächelt ihr Kind an. Nach allem, was sie durchgemacht hat, ist dies eine willkommene und kurze Atempause von den Schrecken, die sie erlebt hat und noch erleben wird. "Im Sturm bist du geboren, und so sollst du benannt werden", haucht sie leise, ihre Stimme ist unsicher, als der Maester das Kind fortbringt, um es zu versorgen.\n\nEin weiterer Donnerschlag begleitet ein schmerzhaftes Ächzen von Rhaella - das Kind ist da, doch sie blutet weiterhin in beängstigendem Maße. Während sich die Menschen an den Docks mit dem Gedanken abfinden, dass die Flotte am nächsten Morgen nicht mehr da sein wird, tun die Menschen an ihrem Bett dasselbe für Rhaella. Geboren aus Feuer und Blut, geboren inmitten von Blitz und Donner. Welchen Zweck haben die Götter für ein Kind mit solchen Vorzeichen vorgesehen?"
 agot_events_rr_minor.0005.a:0 "Nur die Götter wissen es..."

 agot_events_rr_minor.0006.t:0 "Denkt denn niemand an die Kinder?"
 agot_events_rr_minor.0006.desc.a:0 "Trotz ihrer langen und schweren Geburt war Rhaellas Tod zum Glück recht schnell, denn sie starb noch im Kindbett, bevor die kriegerische Welt hinter den sicheren Mauern Drachsteins ihr noch mehr Qualen bereiten konnte. Alles, was von ihrer einst mächtigen Dynastie übrig geblieben ist, sind ihre beiden Kinder. \n\nAuch wenn sie noch so klein sind, so sind sie doch Targaryen, und solange es eine Erinnerung an den Irren König gibt, werden diese Kinder gejagt werden - und es wird sicherlich eine große Belohnung auf denjenigen warten, der sie dem Eisernen Thron ausliefert. \n\nDa die Zeit ihnen zuwiderläuft, bleibt ihnen nichts anderes übrig, als die beiden aus Drachenstein und über das Meer in die Freien Städte zu bringen. Vielleicht erlauben es die Götter den Getreuen dort, sich neu zu ordnen, oder zumindest werden die Namen der Kinder in Vergessenheit geraten, während sie heranwachsen. Dann werden sie möglicherweise Frieden finden."
 agot_events_rr_minor.0006.desc.b:0 "Ich weiß nicht, ob es die Gebete anderer, das Feuer des Drachens, das in meinem Blut lodert, oder einfach nur purer Trotz war, der mich gerettet hat - aber wie durch ein großes Wunder ist das Kindbett nicht zu meinem Sterbebett geworden. Allerdings gibt es wenig Anlass, sich auszuruhen. Nirgendwo in Westeros werden sie sicher sein, Anspruch hin oder her. \n\nIch könnte mit den Kindern über die Meerenge in die Freien Städte fliehen, damit wir Zeit haben, uns zu sammeln und zu stärken. Allerdings ist es einfacher, nur zwei Kinder zu verstecken als eine ehemalige Königin - in Drachenstein zu bleiben, könnte den Kindern mehr Vertraulichkeit bieten. Wenn ich es richtig anstelle, könnte sich Drachenstein als politisch vorteilhaft für die Kinder erweisen, wenn sie volljährig werden. \n\nWelche Entscheidung ich auch treffen werde, sie muss bald getroffen werden. Ich habe nicht den geringsten Zweifel daran, dass ganz Westeros hinter meinen Kindern her ist, auf der Suche nach Rache, Ruhm oder Geld, die der Eiserne Thron als üble Belohnung auslobt."
 agot_events_rr_minor.0006.desc.c:0 "agot_events_rr_minor.0006.desc.c"
 agot_events_rr_minor.0006.a:0 "Die Kinder im Stich lassen? Niemals, verdammt! Ich gehe mit."
 agot_events_rr_minor.0006.b:0 "Ich werde bleiben, aber ich werde bei den Planungen helfen."
 agot_events_rr_minor.0006.c:0 "Was glaubt Ihr, WIE viel sind sie genau wert? Frage für einen Freund."

 agot_events_rr_minor.0007.t:0 "Die Letzte Glut"
 agot_events_rr_minor.0007.desc:0 "Die Reise über die Meerenge scheint mit gebanntem Atem verbracht zu werden. Es gibt so viele Gründe, warum die Dinge katastrophal schief gehen könnten, und jeder Blick zurück nach Westeros lässt einem den Magen schmerzen und das Herz rasen. \n\nNachdem die Füße der Kinder in den Freien Städten den Boden berührt haben, können ihre Gefährten endlich ein wenig aufatmen. Es ist nicht das Ende ihrer Sorgen - bei weitem nicht - aber die letzten Überbleibsel der großen Targaryen-Dynastie sind endlich frei vom unmittelbaren Griff der Feinde."
 agot_events_rr_minor.0007.a:0 "Feuer und Blut."

 # Under a False Banner
 agot_events_rr_minor.0100.t:0 "Unter Falschem Banner"
 agot_events_rr_minor.0100.desc:0 "Die Zeit ist gekommen, eine wichtige Entscheidung zu treffen. Der von König Aerys II. entfachte Krieg hat seine Position und die seines Hauses in Westeros geschwächt, und der Rote Bergfried in Königsmund ist seine letzte Bastion. Mit einer sorgfältig geplanten Finte könnte es mir gelingen, die Stadt und den Roten Bergfried einzunehmen und diesem Scheusal aus den Sieben Höllen ein Ende zu setzen. Die Tage seiner Herrschaft müssen zu Ende gehen."
 agot_events_rr_minor.0100.a:0 "Er wird mich brüllen hören..."
 agot_events_rr_minor.0100.b:0 "Die Gefahr ist zu groß..."

 agot_events_rr_minor.0101.t:0 "Der Löwe vor den Toren"
 agot_events_rr_minor.0101.desc:0 "Meine Wachen eilen zu mir in den Thronsaal und bringen mir die erste gute Nachricht seit langem: [traitor_scope.GetTitledFirstName] hat die Streitkräfte der Westlande vor die Tore Königsmunds gebracht, um mich vor den verräterischen Bastarden von Baratheon, Stark, Arryn und Tully zu schützen! \n\nVon beiden Seiten her gibt mir mein Rat Empfehlungen. [advisor.GetName] drängt mich, ihn nicht in die Stadt zu lassen, da er befürchtet, Tywin könnte seine wahren Absichten verbergen, während [traitor.GetName] für Lord [traitor_scope.GetHouse.GetBaseNameNoTooltip] spricht..."

 agot_events_rr_minor.0101.a:0 "Er ist ein treuer Diener, lasst ihn herein!"
 agot_events_rr_minor.0101.a.tt:0 "Ihr werdet Eure Tore öffnen."

 agot_events_rr_minor.0101.b:0 "Noch ein Verräter!"

 agot_events_rr_minor.0102.t:0 "Unter Falschem Banner"
 agot_events_rr_minor.0102.desc.a:0 "Jetzt, da die Stadttore geöffnet sind und die großen Straßen von Königsmund vor mir und meinen Männern liegen, bin ich meinem Ziel einen Schritt näher gekommen. Doch Soldaten brauchen Beute, meine Männer sind hungrig, und die Stadt ist reif für die Ernte. Während ich meine Männer auf diese Frauen und Mädchen in den Straßen loslasse, reite ich weiter auf Aegons hohen Hügel hinauf, während der Rote Bergfried über mir aufragt. Als wir die Tore erreichen, sind sie verrammelt, und die Garnison der Burg ist in Verteidigungsstellung. Es regnet Pfeile und [killer_1.GetFirstName] und [killer_2.GetFirstName] beginnen zusammen mit einigen ausgewählten Soldaten die blassroten Mauern zu erklimmen. \n\nVon den obersten Stufen des Roten Bergfrieds sind Rufe zu hören..."
 agot_events_rr_minor.0102.desc.b:0 ""Die Tore bleiben verschlossen", war das einzige, was der Bote vom Stadttor aus rief. Meine Pläne zur Beseitigung von Aerys und seiner widerwärtigen, inzüchtigen Brut sind ins Stocken geraten. Da der Krieg für sie dennoch verloren ist, muss ich den Rebellen zeigen, dass ich endlich ihre Rufe erhört habe..."
 agot_events_rr_minor.0102.a:0 "Bringt mir seinen Kopf."
 agot_events_rr_minor.0102.b:0 "Die Belagerung kann beginnen."

 agot_events_rr_minor.0103.t:0 "Unter Falschem Banner"
 agot_events_rr_minor.0103.desc:0 "Als sich die Stadttore öffneten, strömten Lennister-Soldaten herein und begannen, die Stadt zu plündern, ohne dass die Garnison eine Chance hatte. Angesichts tausender von Feinden innerhalb der Stadtmauern ist nun wirklich alles verloren. Ihr wendet Euch im Zorn an [jaime_scope.GetName], den ältesten Sohn von Tywin Lennister, und befehlt ihm, den Kopf seines Vaters zu bringen. Ihr verlasst Ser Jaime wutentbrannt und haltet Audienz bei Eurem Pyromantiker [pyromancer_plotter.GetFirstName]: "Sie sollen für ihren Verrat brennen! Zündet das Seefeuer in der ganzen Stadt an, der Usurpator soll nur noch Asche und Knochen vorfinden!" Der Pyromantiker eilt davon. Auf dem Thron sitzend, zitternd und zähneknirschend, wartet Ihr auf den Untergang der Stadt. \n\nDoch nur kurze Zeit später tritt [jaime_scope.GetName] ein: "Ich habe Euren Pyromantiker getötet." Entsetzt und aus Angst vor dem, was Jaime vorhat, ergreift Ihr die Flucht. Während Ihr den Thron erklimmt, spürt Ihr eine stechende Kälte, die Eure Kehle durchdringt. Hilflos bricht Euer Körper zusammen und stürzt die Stufen des Eisernen Throns hinunter. Euer Blut ergießt sich über den Boden und färbt den blassroten Stein des Roten Bergfrieds ein paar Schattierungen dunkler..."
 agot_events_rr_minor.0103.a:0 "Verbrennt sie alle! #EMP Verbrennt sie alle...#!"

 agot_events_rr_minor.0104.t:0 "Unter Falschem Banner"
 agot_events_rr_minor.0104.desc:0 "Die Luft war erfüllt von Blut und Tod, als [killer_1.GetFirstName] und [killer_2.GetFirstName] auf mich zukamen. Beide sind in Blut gekleidet, ihre Augen sind voller Gier. Ihre Blicke lassen keinen Zweifel, die Tat ist vollbracht. Die Königstreuen haben sich in der Roten Festung verteidigt, aber sie hatten keine Chance gegen den Löwen des Westens. Meine Kundschafter haben mich bereits über Rebellentruppen informiert, die auf die Hauptstadt vorrücken.  Ein neues Zeitalter bricht an..."
 agot_events_rr_minor.0104.a:0 "Der Löwe hat noch immer Krallen..."

 agot_events_rr_minor.0105.t:0 "Zerschmetterte Hoffnungen, zerschmetterte Anspruchsteller"
 agot_events_rr_minor.0105.desc.b:0 "Ein brüllender Löwe schwebt hoch über den Toren von Königsmund, wo einst der dreiköpfige Drache herrschte. Die Stadt ist an die Lennisters gefallen. \n\nDie Stadt wurde geplündert, und als wir den Roten Bergfried erreichen, füllen Tywins Männer Karren mit den Leichen der Königstreuen und aller anderen, die ihnen in die Quere kamen. Die einst makellosen Anstriche und Verzierungen des Bergfrieds sind mit Blut getränkt und geben dem Namen des Bergfrieds eine neue Bedeutung - eine, die ich nicht so schnell vergessen werde. \n\nIm Thronsaal sieht es nicht besser aus. Der einstmals illustre Teppich an den Stufen des Throns ist jetzt blutgetränkt. Es ist jedoch, wen ich auf dem Eisernen Thron sehe, was mich wirklich erschüttert: Jaime Lennister, ein geschworener Ritter der Königsgarde. \n\nAls man mir vom Schicksal des Irren Königs erzählte, hatte ich es für unwahr gehalten. Doch hier ist sie, die hässliche Wahrheit, direkt vor mir, vor meinen eigenen Augen. Einer meiner Männer kommt auf mich zu. "[ROOT.Char.Custom('DE_Anrede')], Lord Roberts Heer nähert sich der Stadt."
 agot_events_rr_minor.0105.desc.a:0 "Trotz des feierlichen Anlasses wird die gute Laune der Anwesenden im Bergfried etwas getrübt, als zwei karmesinrote Bündel vor Robert ausgebreitet werden - die Bündel sind viel kleiner als sie sein sollten. Tywin sieht andächtig zu, wie Robert die Bündel begutachtet, und zieht schweigend die Umhänge zurück, die die Leichen darin verbergen. Rhaenys, und...\n\nTywin streckt die Hand aus und deutet Robert, stehen zu bleiben, während seine Hand das zweite Bündel aufdeckt. "Aegon Targaryen", verkündet Tywin. "Ich würde empfehlen, sich die Unannehmlichkeiten zu ersparen, [ROOT.Char.Custom('DE_Anrede')]. Es gibt nicht mehr viel zu erkennen." Robert zögert einen Moment, beschließt aber schließlich, dass es in seinem eigenen Interesse ist, sich selbst ein Bild zu machen - etwas, das er sofort bereut, als er den Umhang lüftet und ein gesichtsloses Häufchen aus Knochen und Blut vorfindet. Er deckt die Leiche schnell wieder zu und wendet sich eilig von den dargebotenen Leichen ab. Tywin hat heute seine Loyalität bewiesen, obwohl nur wenige, die nach Robert kommen, den Mut haben, Aegons Überreste zu sehen."
 agot_events_rr_minor.0105.desc.c:0 "Robert steht vor den beiden Bündeln, die ich vor ihn gelegt habe. Rhaenys und Aegon - beide in karmesinrote Umhänge gehüllt, in der Hoffnung, das viele Blut zu kaschieren. Robert inspiziert die Leichen, eine nach der anderen, hebt die Umhänge, um ihre Gesichter zu sehen und ihre Identität zu bestätigen. Als er zu dem kleineren der beiden kommt, gebe ich ihm ein Zeichen, dass er warten soll. \n\n"Die Leiche von Aegon Targaryen", erkläre ich, da ich die Sauerei unter dem Umhang mit meinen eigenen Augen gesehen habe. "Ich würde empfehlen, sich die Unannehmlichkeiten zu ersparen, [ROOT.Char.Custom('DE_Anrede')]. Es bleibt wenig zu erkennen." Robert zögert einen Moment, beschließt aber schließlich, dass es in seinem eigenen Interesse ist, sich selbst ein Bild zu machen - was er sofort bereut, als er den Umhang lüftet und ein gesichtsloses Häufchen aus Knochen und Blut zu sehen bekommt. Etwas von Aegons Schädel ist noch zu erkennen, aber kein bisschen Hirn ist mehr da, wo es eigentlich sein sollte. Robert deckt die Leiche schnell wieder zu und wendet sich eilig ab. \n\n"Sehr gut", ist alles, was er zustande bringt, während er mir anerkennend zunickt."
 agot_events_rr_minor.0105.a:0 "Eine schlimme Sache, in der Tat."

 agot_events_rr_minor.0106.t:0 "Blut für Blut"
 agot_events_rr_minor.0106.desc.a:0 "“Sie waren #italic Kinder,#! Robert!" Eddard schreitet auf und ab, während er spricht, sichtlich verärgert. Er war schon immer ein wenig weichherzig. \n\n"Und Kinder wachsen zu Anspruchsstellern heran," erinnere ich ihn. \n\n"Aegon Targaryen hing noch an der Brust seiner Mutter," schreit Eddard. “Es gab andere Wege–" \n\n"Es gab andere Wege für Aerys, die Entführung meiner Lyanna anzugehen," schneide ich ihn ab. Hat er vergessen, worum es hier eigentlich geht? "Blut für Blut, sage ich." \n\nEddard schüttelt den Kopf. "Und wie willst Du ihr das erklären?" fragt er. "Wie willst Du meiner Schwester in die Augen sehen und ihr den Mord an diesen Kindern erklären?" \n\nIch kann nicht glauben, was ich da höre. Wegen einer Drachenbrut? Wutentbrannt stürmt Eddard aus dem Raum."
 agot_events_rr_minor.0106.desc.b:0 "Mein Herz rast und ich kann nicht stillhalten, während ich versuche zu verarbeiten, was ich gerade gesehen habe. "Es waren #italic Kinder,#! Robert!" \n\n"Und Kinder wachsen zu Anspruchsstellern heran," gibt er zurück. \n\n"Aegon Targaryen hing noch an der Brust seiner Mutter," schreie ich. “Es gab andere Wege–" \n\n"Es gab andere Wege für Aerys, die Entführung meiner Lyanna anzugehen," schneidet Robert mich ab. Hat er vergessen, worum es hier eigentlich geht? "Blut für Blut, sage ich." \n\nIch bin schockiert. "Und wie willst Du ihr das erklären?" frage ich ihn, "Wie willst Du meiner Schwester in die Augen sehen und ihr den Mord an diesen Kindern erklären?" \n\nIch kann nicht glauben, dass Robert, mein liebster Freund, so rachsüchtig geworden ist, dass er das Blut von Kindern vergießen lassen würde. Mein Kummer muss jedoch warten, bis Lyanna wieder zu Hause ist."
 agot_events_rr_minor.0106.a:0 "Die Suche nach Lyanna geht weiter."
 agot_events_rr_minor.0107.t:0 "Und so läuten die Glocken..."
 agot_events_rr_minor.0107.desc:0 "Verkündet im nah und fern, von Westeros bis Essos und den Ländern darüber hinaus: \n\n#boldDer Irre König, Aerys II Targaryen, ist tot.#! \n\nKönigsmund ist gefallen und mit ihm die herrschende Targaryen-Dynastie."
 agot_events_rr_minor.0107.a:0 "Valar morghulis."

 agot_events_rr_minor.0200.t:0 "Unter Falschem Banner"
 agot_events_rr_minor.0200.desc:0 "Ich habe meine Streitmacht aus den Westlanden zum Tor der Hauptstadt geführt. Wir grüßen die Wachen und bitten sie, dem König zu verkünden, dass wir zu seiner Verteidigung gekommen sind. Wir verlangen, dass sie das Tor öffnen, damit wir die Stadt schützen können."
 agot_events_rr_minor.0200.a:0 "Sie ahnen nichts"

 agot_events_rr_minor.0117.t:0 "Verbrennt sie alle"
 agot_events_rr_minor.0117.desc:0 "Verbrennt sie alle, befehle ich Rossart, während ich mich auf meinen Thron begebe. Ich sehe zu, wie sich der verräterische Löwe windet, da er weiß, dass er das Feuer eines Drachen nicht besiegen kann. Es ist ihnen gelungen, Aegons Drachen auf dem Feld des Feuers zu entkommen, aber ich muss die Fehler meines Ahnen korrigieren. Meinem Feuer werden sie nicht entfliehen können..."
 agot_events_rr_minor.0117.a:0 "Sie werden einen Thron aus Asche besteigen"

 agot_events_rr_minor.0118.t:0 "Verbrennt sie alle"
 #  agot_events_rr_minor.0118.desc:0 "Burn them all, I say to Rossart, as I go on my throne, I watch the traitorous Lion squirm as he knows he cannot defeat the fire of a Dragon. They managed to evade Aegon's dragon during the Field of Fire, but I ought to correct my ancestor's mistakes, and deny the throne to the traitors"
 agot_events_rr_minor.0118.a:0 "Sie werden einen Thron aus Asche besteigen."

 agot_events_rr_minor.0119.t:0 "Grüne Flammen" 
 agot_events_rr_minor.0119.desc:0 "In Königsmund herrscht das reinste Chaos. Die Stadt ist gefallen und Soldaten marschieren durch die Straßen und lassen nur wenige Häuser ungeplündert zurück.\n\nAllerdings scheinen die Plünderungen und Verwüstungen das geringste Problem der Menschen zu sein, denn der Lärm der Explosionen ertönt in der Stadt. Ich höre sie, ich spüre sie sogar; und tief in meinen Knochen weiß ich, dass mein Ende gekommen ist. Ich versuche zu flüchten, Schutz in einem der Häuser zu suchen, während draußen eine Horde von Menschen aufeinander herumtrampelt. Endlich erreiche ich das Haus, aber Götter, #italic Götter!#! Ich sehe, wie sich die grüne Flamme durch die Straßen ergießt, und mit meinem letzten Atemzug spüre ich, wie sie mich verschlingt."
 agot_events_rr_minor.0119.a:0 "Ein schreckliches Schicksal..."

#Siege of Gulltown - Stark
 agot_events_rr_minor.0108.t:0 "Roberts Rebellion"
 agot_events_rr_minor.0108.desc:0 "Meine Schwester ist in den Fängen von Prinz Rhaegar und der wahnsinnige König Aerys hat meinen Vater lebendig verbrannt, während Brandon, mein ältester Bruder, verzweifelt zusehen musste. Aerys II, der 'Irre König', verlangte von Jon Arryn, meines und Robert Baratheons Vormundes, mich auszuliefern, damit ich das gleiche Schicksal erleide wie meine Familie. Jon Arryn weigerte sich.\n\nDurch meine Heirat mit Catelyn Tully aus den Flusslanden wird die Allianz der Starks, Arryns und Baratheons gegen den Eisernen Thron rebellieren; \nund wir stehen am heutigen Tage vor den Toren der verräterischen Möwenstadt."
 agot_events_rr_minor.0108.a:0 "Für die Gerechtigkeit."

 agot_events_rr_minor.0109.t:0 "Roberts Rebellion"
 agot_events_rr_minor.0109.desc:0 "Meine geliebte Lyanna wurde von dem niederträchtigen Prinzen Rhaegar geraubt. Nachdem ihr Bruder Rickard Stark bei König Aerys protestiert hatte, wurde Rickard Stark lebendig verbrannt, während sein Sohn Brandon schmählich zusehen musste. \n\nAerys II, der 'Irre König', hat verlangt, dass Jon Arryn, mein Vormund, mich an ihn ausliefert. Er hat sich standhaft geweigert.\n\nSo treten nunmehr Eddard Stark aus dem Norden, Jon Arryn aus dem Grünen Tal, Hoster Tully aus den Flusslanden und ich, Robert Baratheon aus den Sturmlanden, gegen die Tyrannei des Irren Königs. \nMögen wir noch der Nachfolge des Königs ungewiss sein, eines doch steht felsenfest: Die Herrschaft des Drachen ist vorbei! Und so stehen wir heute vor den Toren der verräterischen Möwenstadt.""
 agot_events_rr_minor.0109.a:0 "Für Lyanna!"

 agot_events_rr_minor.0110.t:0 "Roberts Rebellion"
 agot_events_rr_minor.0110.desc:0 "Mit der Ermordung meines alten Freundes Rickard Stark und seines Sohnes Brandon durch den Irren König war der Nährboden für eine Rebellion bereits bereitet. Doch als der Irre König von mir verlangte, Rickards Sohn Eddard Stark und Robert Baratheon, meinen Mündel, auszuliefern, weil er sie ohne nachvollziehbaren Grund als Verräter bezeichnete. Das konnte ich mit meiner Ehre nicht vereinbaren. \n\nZusammen mit meinen Mündeln Eddard Stark, Wächter des Nordens, seiner Ehe mit Catelyn Tully aus den Flusslanden und Robert Baratheon, Oberster Lehnsherr der Sturmlande, und meinen Armeen des Grünen Tals kämpfe ich in der Rebellion gegen den Eisernen Thron. Heute vor den Toren der verräterischen Möwenstadt."" 
 agot_events_rr_minor.0110.a:0 "Für meine alten Freunde..."

 # After the Rebellion - Cersei and Robert Marriage
 agot_events_rr_minor.0111.t:0 "Eine großartige Gelegenheit" 
 agot_events_rr_minor.0111.desc:0 "Da das Stark-Mädchen tot ist, steht der neue Herr der Sieben Königslande, Robert Baratheon, ohne Gemahlin da. \n\nMöglicherweise sollte ich ihm meine Tochter anbieten - schließlich würde eine Lennister-Königin bei Hofe unserer Familie ungemein nützen."
 agot_events_rr_minor.0111.a:0 "Das macht Sinn!" 
 agot_events_rr_minor.0111.a.tt:0 "Ihr unterbreitet den Vorschlag"
 agot_events_rr_minor.0111.b:0 "König oder nicht - keine meiner Töchter soll einen Trunkenbold heiraten!" 
 agot_events_rr_minor.0111.b.tt:0 "Ihr unterbreitet keinen Vorschlag"

 agot_events_rr_minor.0112.t:0 "Die Goldene Braut"
 agot_events_rr_minor.0112.desc:0 "Lyanna ist tot und mein Herz hat noch nie einen so tiefen Kummer erlebt. Der Wein mag einen Großteil der Qual betäuben, doch eine Leere bleibt bestehen, die ich nicht zu füllen vermag. O, meine zarte, liebe Lyanna...\n\nNach einigen weiteren Tagen des Kummers berichtet mir der Großmaester von einem Angebot von Lord Tywin: Er hat mir die Hand seiner Tochter angeboten. Sie sei schön, anmutig und in jeder Hinsicht vollkommen, sagte man mir - aber kann sie wirklich mit meiner verlorenen Liebe mithalten?"
 agot_events_rr_minor.0112.a:0 "Jeder König braucht eine Königin. Zumindest ist sie dafür geeignet, schätze ich..."
 agot_events_rr_minor.0112.a.tt:0 "Ihr akzeptiert den Vorschlag."
 agot_events_rr_minor.0112.b:0 "Ich habe nur ein einziges Mal geliebt. Nie wieder."
 agot_events_rr_minor.0112.b.tt:0 "Ihr lehnt das Angebot ab."

 agot_events_rr_minor.0113.t:0 "Ewig verwoben"
 agot_events_rr_minor.0113.desc:0 "Mein Jaime. Mein lieber, süßer, stattlicher Jaime, mein Bruder, mein Zwilling, mein Geliebter... \n\nWir waren schon immer zusammen, sogar im Mutterleib. Meine Hand gehört Robert, ja, aber er ist immer noch #italic mein#! Jaime, und ich kann nicht anders, als mich nach ihm zu sehnen. \n\nAber wenn wir erwischt würden? Wenn er meine Kinder zeugen würde und #italic irgendjemand#! die Wahrheit erführe? Oh, die Konsequenzen wären unaussprechlich. \n\nEr hält mich in seinen Armen, und er ist alles, was Robert nicht ist - aber er ist auch mein Bruder und wir sollten uns schämen, aber wir tun es nicht! Wenn unsere Liebe so unnatürlich und schändlich ist, wie man sagt, warum fühlt sich seine Berührung dann so gut an? Warum sollten wir uns dieses Glück versagen?"
 agot_events_rr_minor.0113.a:0 "Ohne Dich bin ich nicht vollständig."
 agot_events_rr_minor.0113.a.tt:0 "Ihr schlaft mit Jaime."
 agot_events_rr_minor.0113.b:0 "Damit ist jetzt Schluss, bevor wir etwas tun, was nicht mehr rückgängig gemacht werden kann."
 agot_events_rr_minor.0113.b.tt:0 "Ihr weist Jaime zurück."

 # Robert's Rebellion - Whent picks a side

 agot_events_rr_minor.0114.t:0 "Das Turnier von Harrenhal"
 agot_events_rr_minor.0114.desc:0 "Meine eigene Eitelkeit hat dies über das Land gebracht. Bei meinem Turnier versammelten sich die großen Lords, und die großen Lords schmiedeten eine Verschwörung. Und als der Prinz von Drachenstein nicht meine Tochter [daughter.GetName] zur Königin der Liebe und Schönheit erwählte, sondern eine andere, wurden die Samen dieses Chaos in den Boden gesät.\n\nNun schreibt mein Bruder [brother.GetTitledFirstName] an mich, und seine Worte flehen mich an, diesem Prinzen zu vertrauen. Dass der Plan von [rhaegar.GetTitledFirstName] das strahlende Wiederaufleben von Haus [rhaegar.GetDynastyName] zu ihrer vollen Pracht führen würde.\n\nDoch was ist mit der Zukunft des Hauses [ROOT.Char.GetDynastyName]? Unsere Lehnsherren, das Haus [tully.GetDynastyName], haben sich den Rebellen angeschlossen, und [tully.GetTitledFirstName] ist unser Schwager, seine Kinder von unserem Blute. Soll ich zusehen, wie [sister.GetFirstNamePossessive] Kinder dasselbe Schicksal ereilt wie Lord Stark?" 
 agot_events_rr_minor.0114.a:0 "Ich vertraue auf die Treue meines Bruders."
 agot_events_rr_minor.0114.a.tt:0 "Ihr bleibt königstreu."
 agot_events_rr_minor.0114.b:0 "Ein Sohn je Seite wird die Zukunft des Hauses [ROOT.Char.GetDynastyName] sichern."
 agot_events_rr_minor.0114.b.tt:0 "Ihr bleibt neutral."
 agot_events_rr_minor.0114.c:0 "Schickt Nachricht an den Usurpator, die Fledermaus ist ausgeflogen."
 agot_events_rr_minor.0114.c.tt:0 "Ihr schließt euch Roberts Rebellion an."

 # Robert's Rebellion - The Kraken in Winter 

 agot_events_rr_minor.0115.t:0 "Der Krake und der Drache"
 agot_events_rr_minor.0115.desc:0 "Diese Jungs werden mein Tod sein! Während sich die Grünländer über ihren Eisenstuhl zanken, sind wir Eisenmänner in Aufruhr. \n\nMeine Söhne drängen mich, in den Krieg gegen den Drachen zu ziehen, während sie sich an meiner kränkelnden Verfassung ergötzen. Sie wissen, meine nächste Reise wird meine letzte sein, und doch ist keiner von ihnen geeignet, mir nachzufolgen. Ich muss [balon.GetNamePossessive] unablässiges Gejammer über den Verlust des Alten Weges, [victarian.GetNamePossessive] mangelnde Beherrschung und [euron.GetNamePossessive] abartige Ambitionen ertragen - die ich nicht näher zu benennen wage, damit ich diese Entartung nicht noch weiter befördere.\n\nMein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('piper'))|U] [piper.GetTitledFirstName] ist mein einziger Trost. Der junge [robin.GetName] in ihren Armen, die Brücke zwischen unseren beiden Welten, geboren aus altem und schwachem Samen. Ich baute den Stein ab, doch wir gehen auf einer wackligen Brücke in einem Sturm.\n\nNow, as I stare my own mortality in the face, I see it plainly: #bold mein Erbe wird von den eigenen Welpen zerrissen werden.#! Eine Brut von Krähen, die sich um das Aas streiten." 
 agot_events_rr_minor.0115.a:0 "Schauen wir, ob der Hirsch den Drachen zerfleischen kann." #Canon Choice
 agot_events_rr_minor.0115.a.tt:0 "Der Alte Krake wird über den Krieg nachdenken." #Canon Choice
 agot_events_rr_minor.0115.b:0 "Drastische Zeiten erfordern drastische Maßnahmen."

 # Robert's Rebellion - Stormlord Joins Bob 

 agot_events_rr_minor.0116.t:0 "Schlacht von [location.GetName]"
 agot_events_rr_minor.0116.desc:0 "Bei meinem Zusammenstoß mit den Targaryen-Loyalisten in der Schlacht von [location.GetName] ist [stormlander_lord.GetTitledFirstName] vor mich getreten, um [stormlander_lord.Custom('DE_PRO_POS_S_3P')]e Unterwerfung anzubieten. Offensichtlich hat [stormlander_lord.GetSheHe], nachdem [stormlander_lord.GetSheHe] meine Fähigkeiten im Kampf und meine großzügige Behandlung anderer ehemaliger Königstreuen gesehen hat, erkannt, dass es weitaus klüger ist, sich unserer gerechten Sache anzuschließen." 
 agot_events_rr_minor.0116.a:0 "Der Hirsch wird immer stärker." #Canon Choice
 agot_events_rr_minor.0116.a.tt:0 "[stormlander_lord.GetTitledName] wird nun in dem Konflikt auf Eurer Seite stehen." #Canon Choice


