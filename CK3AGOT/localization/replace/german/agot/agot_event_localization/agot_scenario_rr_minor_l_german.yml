 #agot_events_rr_minor.0903.desc.jonnya:0 "Der Mann, den ich wie einen zweiten Vater betrachte, Jon Arryn, ist vor allen Rebellen zum König ausgerufen worden. Es gibt einige Murren, aber am Ende des Tages wird niemand meine Entscheidung anfechten. Immerhin habe ich all diese Männer zum Sieg gegen eine Dynastie geführt, die Westeros fast 300 Jahre lang unterdrückt hat...\n\nEs ist nun an Jon Arryn, das Reich von Neuem zu führen. Ich habe meine Pflicht getan, indem ich die Targaryen besiegt habe, aber Jon Arryn hat nun eine weitaus größere Aufgabe vor sich."

