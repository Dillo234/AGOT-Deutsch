l_german:
#Übersetzt von Dillo
 agot_proclamation_events.0001.t:0 "Ein mächtiges Königreich ausrufen"
 agot_proclamation_events.0001.desc:0 "Die Macht von [ROOT.Char.GetPrimaryTitle.GetName] ist immer größer geworden, und nun ist es an der Zeit, diese Stärke zu untermauern - eine Stärke, die den Zeitaltern standhält und über allen anderen steht.\n\nVon diesem Tag an wird dieses neue, mächtige Königreich eigenständig sein."
 agot_proclamation_events.0001.a:0 "Alle sollen von der Macht von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] wissen!"
 agot_proclamation_events.0002.t:0 "Ein neues Königreich"
 agot_proclamation_events.0002.desc:0 "Ich, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], erkläre mich hiermit zum [new_king.GetTitleTierName] — alle sollen meine freie und souveräne Herrschaft anerkennen."
 agot_proclamation_events.0002.a:0 "Mögen die Götter gnädig sein."
 agot_proclamation_events.0003.t:0 "Ein neues Königreich"
 agot_proclamation_events.0003.desc:0 "Ein neues Königreich zu gründen bedeutet, neue Gesetze zu erlassen und die Unabhängigkeit meines Landes zu manifestieren. Das ist keine Kleinigkeit, aber es muss getan werden."
 agot_proclamation_events.0003.a:0 "Ja, es muss erledigt werden."
 agot_proclamation_events.0003.b:0 "Seht es als erledigt an."
