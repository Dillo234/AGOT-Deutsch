 ambush_events.2001.title: "Rogue Army"
 ambush_events.2001.desc: "As the army marches on, a rough-looking man who somehow avoided my forward scouts signals me to talk to him.\n\n"Here's the situation. We got your army surrounded. We don't have any stake in your war, but you now have a stake in ours. So, either you hand over all your spheres right now, or my boys kill your boys. Your choice, but I personally recommend payin' up."\n\nHe smiles a wicked grin. \n\n"I've seen what we do to the ones who don't.""
 ambush_events.2001.pay: "I guess I have no choice."
 ambush_events.2001.fight: "Men, remove this scoundrel and prepare for battle!"
 ambush_events.2001.recruit: "How about your men join me instead?"
 ambush_events.2001.recruit_tt:"Use your Surgebinding to convince them."
 ambush_events.2001.nightblood: "Let me introduce you to Nightblood..."

