 ambush_events.1001.title: "Ein wütender Feuerwurm"
 ambush_events.1001.desc: "Meine Armee marschiert entlang einer Gebirgsschlucht, als sich mir ein seltsamer Anblick ergibt. Ich glaube, für einen Wimpernschlag gesehen zu haben, wie sich etwas durch die Schlucht neben uns windet. Es sah aus wie eine... Echse... nur war sie gute... fünfzig Meter lang!? Ich denke zu mir selbst: "Das habe ich mir doch bestimmt nur eingebil-"\n\nIm selben Moment werde ich durch ein mächtiges Rumoren im Boden unter uns aus der Ruhe gebracht. Die Männer scheinen es auch gemerkt zu haben! Verwirrt schauen wir in alle Richtungen, jedoch zieht ein lautes Krachen gefolgt von einem mächtigen Schrei unseren Blick in die Schlucht neben uns. Dort ist es wieder! Meiner Männer werden unruhig und ich sehe Ihnen an, dass sie kurz davor sind zu fliehen.\n\nIch halte es kaum für möglich, aber meine Augen täuschen mich nicht: In der Schlucht neben uns befindet sich ein riesiges echsenartiges... Nein, drachenartiges Monstrum, dass langsam die Felswand hochklettert... zu uns! Es hat keine Flügel, jedoch scheint es auch gut ohne solche klarzukommen.\n\n#italic Bei dieser Kreatur handelt es sich um einen Feuerwurm. Sie stammen aus dem Alten Valyria und es nicht klar, wie ein Exemplar hier gelandet ist. Sie sind eng mit den Drachen verwandt, jedoch wird ihnen nachgesagt, dass sie wesentlich älter sind... und nicht ganz so freundlich zu Menschen. Sie können genauso wie Drachen Feuer speienm jedoch fehlen ihnen Flügel und somit die Fähigkeit zu fliegen. Jedoch graben sie sich mit ihren scharfen Krallen durch Erde und Stein. Während die Drachen die Könige des Himmels sind, Herrschen die Feuerwürmer über das Erdreich.\n\nEin Versuch, solche eine Kreatur zu erlegen, kann sehr schnell einen langsamen und schmerzhaften Tod bedeuten... Jedoch könnte es sich bei einem Erfolg als sehr profitabel erweisen...#!"
 ambush_events.1001.attack: "Manche von Euch werden sterben, aber das ist ein Opfer, das ich bereit bin, einzugehen!"
 ambush_events.1001.retreat: "Männer, rennt! Wir treffen uns bei unserem Sammelpunkt!"

 ambush_events.1002.title: "The Nightblood Solution"
 ambush_events.1002.desc: "#EMP DESTROY EVIL!#!\n\nAs I draw Nightblood, its childish voice rings loudly in my head, drowning out more rational voices. Soldier after soldier puffs into nothingness as they are absorbed by the black sword. Of course, these people are evil. They must be destroyed. Vasher said so.\nWait, who?\n\n"#EMP DESTROY, DESTROOOOOY!#!""
 ambush_events.1002.a: "DESTROY EVIL!"

 ambush_events.1003.desc:"After what simultaneously feels like minutes and days, I sheathe the smoking black blade and lock the clasp on the handle. My hands are gray and veiny, and I feel like I've aged ten years. My soldiers stare at me with shocked expressions, surrounded by fearspren and awespren. I would've expected to see some gloryspren of my own after such a victory, but they're conspicuously absent."
 ambush_events.1003.past: "You single-handedly destroyed an entire army using Nightblood."
 ambush_events.1003.a: "Evil... destroyed."

