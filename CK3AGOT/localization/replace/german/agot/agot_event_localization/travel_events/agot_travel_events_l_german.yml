#####################
# At the Crossroads #
#####################
 agot_travel_events.0001.t:0 "Reise: Am Kreuzweg"
 agot_travel_events.0001.desc:0 "Als wir durch die Flusslande reiten, erhebt sich in der Ferne ein dreistöckiges Gasthaus, direkt an einer Kreuzung.\n\nSchon bald erfüllen laute Stimmen die Luft und auch der Geruch von gebackenem Kuchen... ein Duft, der so süß ist, dass ich ihn fast schmecken kann. \n\nOhne Zweifel hätte mein Gefolge nichts gegen eine ordentliche Portion Erholung einzuwenden."
 agot_travel_events.0001.a:0 "Ein guter Ort, um sich heute Nacht auszuruhen."
 agot_travel_events.0001.a.tt:0 "Ihr legt einen Halt am Gasthaus ein."
 agot_travel_events.0001.b:0 "Wir ruhen uns aus, wenn wir am Ziel sind."
 agot_travel_events.0001.b.tt:0 "Ihr setzt Eure Reise fort."

 agot_travel_events.0002.t:0 "Reise: Das Gasthaus"
 agot_travel_events.0002.desc:0 "Wir kommen zu einem äußerst günstigen Zeitpunkt an, das Gasthaus ist voller Leben und Gelächter.\n\nHinten sehe ich eine Gruppe trinkender Ritter, und ihren Blicken nach zu urteilen, müssen sie lange vor uns angekommen sein... Vielleicht könnte ich mich ihnen anschließen? \n\nAn meiner Seite lädt mich [fellow_traveler.GetName] ein, mit ihm Honigwein zu trinken. Vielleicht könnte ich die Gelegenheit nutzen, um stattdessen mehr Zeit mit [fellow_traveler.Custom('DE_PRO_PER_S_3P_D')] zu verbringen?"
 agot_travel_events.0002.a:0 "Ich bleibe bei meinen Gefährten."
 agot_travel_events.0002.gregarious:0 "Gastwirt! Ich verlange Euer bestes Gebräu!"
 agot_travel_events.0002.gregarious.tt:0 "Mitglieder Eures Gefolges gewinnen #P 20#! [opinion|E] von Euch"
 agot_travel_events.0002.b:0 "Ich spreche die Ritter an."
 agot_travel_events.0002.b.tt:0 "Sie wirken freundlich?"
 agot_travel_events.0002.c:0 "Ich erkunde den Außenbereich."
 agot_travel_events.0002.c.tt:0 "Ihr geht lieber spazieren."
 agot_travel_events.0002.gluttonous:0 "Gibt es hier auch Zitronenkuchen?"
 agot_travel_events.0002.gluttonous.tt:0 "Zitronige, zitronige Zitronenkuchen..."

 agot_travel_events.0003.t:0 "Am Kreuzweg: Verdrossener Söldner"
 agot_travel_events.0003.desc:0 "Inmitten der ausgelassenen Runde treffe ich [sellsword.GetFullName], der der Anführer der Truppe zu sein scheint. [sellsword.Custom('DE_PRO_POS_S_3P')|U] mürrisches Gesicht offenbart schnell [sellsword.Custom('DE_PRO_POS_S_3P')]e Probleme.\n\n"Um die Wahrheit zu sagen, [ROOT.Char.Custom('DE_Anrede')], wir hatten weniger Erfolg als ich gehofft hatte. Die meisten meiner Männer sind entweder gestorben oder desertiert. Wenn ich nicht bald einen Vertrag für den Rest auftreibe, fürchte ich, dass sie alle verschwinden werden... oder Schlimmeres."\n\nNach einem weiteren Schluck fügt [sellsword.GetSheHe] hinzu: "Vielleicht ist dieses Leben nicht das Richtige für mich und es wäre besser so, dann hätte ich wenigstens die Aussicht, nach Hause zurückzukehren." Doch trotz seiner Bitterkeit kann ich einen Hauch von Entschlossenheit in seinen Augen sehen..."
 agot_travel_events.0003.a:0 "Verzweifelt nicht, ich habe genau das Richtige für Euch."
 agot_travel_events.0003.b:0 "Ich heuere Eure Männer an, geht und seid frei."
 agot_travel_events.0003.c:0 "Söldnern ist nicht zu trauen."

 agot_travel_events.0004.t:0 "Am Kreuzweg: Betrunkener Ritter"
 agot_travel_events.0004.desc:0 "Als ich mich dem Tisch nähere, wird das Gesicht des größten Ritters ganz rot, und plötzlich springt [drunk_knight.GetSheHe] vom Platz auf und schreit: "Sieh an, sieh an! Seht mal, wer da ist! [ROOT.Char.GetName] höchstselbst!"\n\nObwohl [drunk_knight.GetSheHe] mich zu kennen scheint, kann ich [drunk_knight.GetHerHim] nicht erkennen. Bevor ich auch nur hoffen kann zu antworten, zieht der Ritter sein Schwert und fordert mich heraus: "Ich frage mich, ob Ihr wirklich so gut seid, wie man sagt. Oder seid Ihr vielleicht nur ein Schlappschwanz in einer schicken Rüstung?"\n\nDas Gasthaus wird immer stiller und ich kann die Blicke aller auf mir spüren."
 agot_travel_events.0004.a:0 "Wenn Ihr auf einen Kampf aus seid, werdet Ihr einen bekommen!"
 agot_travel_events.0004.a.success:0 "Ihr schlagt den Ritter!"
 agot_travel_events.0004.a.failure:0 "Der Ritter demütigt Euch"
 agot_travel_events.0004.b:0 "Ihr wollt Euch beweisen? Warum schließt Ihr Euch mir nicht an?"
 agot_travel_events.0004.b.success:0 "Ihr überzeugt den Ritter!"
 agot_travel_events.0004.b.failure:0 "Der Ritter verhöhnt Euch"
 agot_travel_events.0004.c:0 "[ROOT.Char.GetFirstNameNoTooltip]? Ihr müsst mich mit jemandem verwechseln..."
 agot_travel_events.0004.c.success:0 "Ihr überzeugt den Ritter!"
 agot_travel_events.0004.c.success.tt:0 "Der Ritter lässt Euch in Ruhe"
 agot_travel_events.0004.c.failure:0 "Ihr entwürdigt Euch selbst"

 agot_travel_events.0005.t:0 "Am Kreuzweg: Der Fingertanz"
 agot_travel_events.0005.desc:0 "Als ich von meinem Spaziergang zum Gasthaus zurückkehre, höre ich ein lautes Krachen; zwei Männer werfen mit Äxten aufeinander! Als ich stehen bleibe, um ihr Treiben zu beobachten, entdeckt mich einer von ihnen und ruft mir zu: "Wollt Ihr mitmachen?"\n\n"Wir nennen es den Fingertanz", erklärt [drunk_ironborn.GetFirstName]. "Alles, was Ihr tun müsst, ist, die Axt zu fangen oder über sie hinwegzuspringen, ohne einen Fehltritt zu machen."\n\n"Oh, ich wette, ein feiner Krieger wie Ihr schafft das, ohne Probleme! - fügt [drunk_ironborn.GetSheHe] lachend hinzu."
 agot_travel_events.0005.a:0 "Klingt recht simpel!"
 agot_travel_events.0005.b:0 "Wenn ich gewinne, bekomme ich Eure Axt!"
 agot_travel_events.0005.success:0 "Ihr habt Erfolg"
 ironborn_axe:0 "Axt eines Eisenmannes"
 ironborn_axe_description:0 "Eine herkömmliche Axt von den Eiseninseln, gefertigt aus feinem Stahl. Gehörte einst [drunk_ironborn.GetFullName] - einem reisenden Eisenmann. Gewonnen in einem Fingertanz von [ROOT.Char.GetFullName]."
 agot_travel_events.0005.failure:0 "Die Axt erwischt Euch"
 agot_travel_events.0005.c:0 "HAH! Eine Axt werfen? Du wärst ein guter Hofnarr!"
 agot_travel_events.0005.c.success:0 "[drunk_ironborn.GetSheHe|U]... stimmt eigentlich zu..."
 agot_travel_events.0005.c.failure:0 "Ihr kränkt den Eisenmann"
 cultural_acceptance_mocked_customs:0 "Verhöhnte Bräuche"
 agot_travel_events.0005.d:0 "An Kreuzungen trifft man die seltsamsten Menschen..."
 agot_travel_events.0005.d.tt:0 "Lasst den Eisenmännern ihre Spiele."

 agot_travel_events.0006.t:0 "Reise: Gasthaus in Schwierigkeiten"
 agot_travel_events.0006.desc:0 "Als wir herannahen, wird die Stimmung unbehaglich. Als ich die Tür aufstoße, werden wir vom Anblick umgeworfener Tische und zerbrochenen Glases begrüßt. \n\nDer Gastwirt begrüßt uns mit einem besorgten Gesichtsausdruck: "Verzeiht, Reisende, ich fürchte, Ihr werdet hier nicht den warmen Empfang finden, den Ihr Euch erhofft habt. Eine Gruppe von Banditen hat das Gasthaus vor kurzem angegriffen. Wir konnten sie abwehren, aber ich fürchte, sie werden bald zurückkehren und Rache nehmen."\n\n "Wir könnten allerdings ein paar tüchtige Hände gebrauchen.""
 agot_travel_events.0006.a:0 "Wir werden bleiben und helfen."
 agot_travel_events.0006.a.brave:0 "Die Notleidenden zu schützen ist mein heiliges Gelübde."
 agot_travel_events.0006.a.tt:0 "Ihr erklärt Euch bereit, den Banditen entgegenzutreten"
 agot_travel_events.0006.b:0 "Ich könnte helfen... für die richtige Summe."
 agot_travel_events.0006.b.success:0 "Der Gastwirt zahlt für Euren Schutz"
 agot_travel_events.0006.b.failure:0 "Ihr verärgert den Gastwirt und [innkeeper.GetSheHe] verweigert Euch den Aufenthalt"
 agot_travel_events.0006.c:0 "Eigentlich... sind wir nur auf der Durchreise."

 agot_travel_events.0007.t:0 "Am Kreuzweg: der Hinterhalt"
 agot_travel_events.0007.desc:0 "Während wir uns vorbereiten, kommt [fellow_knight.GetName] auf mich zu und schlägt vor: "[ROOT.Char.Custom('DE_Anrede')], hier zu sitzen und zu warten, derweil wir zuerst zuschlagen könnten, wäre ein Fehler. Ich habe ein paar Männer aus dem Gasthaus zusammengetrommelt, die diese Gegend besser kennen als jeder andere. Lasst mich mit ihnen losziehen, damit wir den Banditen einen Hinterhalt legen können, bevor sie uns erreichen."
 agot_travel_events.0007.a:0 "Ich riskiere nicht Eure Leben, wir werden gemeinsam kämpfen."
 agot_travel_events.0007.a.tt:0 "Ihr wartet weiterhin auf die Ankunft der Banditen"
 agot_travel_events.0007.b:0 "Nun gut, ich warte auf Eure Rückkehr."
 agot_travel_events.0007.b.tt:0 "[fellow_knight.GetSheHe|U] könnte Recht haben..."
 agot_travel_events.0007.b.success:0 "Der Hinterhalt ist erfolgreich"
 agot_travel_events.0007.b.fail:0 "Euer Ritter kehrt nicht zurück"

 agot_travel_events.0008.t:0 "Am Kreuzweg: der Falsche Ritter"
 agot_travel_events.0008.desc:0 "Wir müssen nicht lange warten, da kommen die Banditen unter der Führung von Ser [evil_bandit.GetFullNameNicknamed] schon zurück, um erneut nach Plündergut zu suchen.\n\nMeine Männer an meiner Seite drehen sich mir zu und warten ungeduldig auf einen Befehl. Wie soll ich vorgehen?"
 agot_travel_events.0008.a:0 "Ich werde dem Anführer selbst gegenübertreten."
 agot_travel_events.0008.a.tt:0 "Beginnt ein Duell mit [evil_bandit.GetFirstName]"
 agot_travel_events.0008.b:0 "Ich greife mit dem Rest meiner Männer an."
 agot_travel_events.0008.b.success:0 "Ihr besiegt die Banditen"
 agot_travel_events.0008.b.failure:0 "Ihr werdet zurückgedrängt und in die Flucht geschlagen"
 agot_travel_events.0008.c:0 "RÜCKZUG! FLIEHT, MÄNNER!!"
 agot_travel_events.0008.c.escape:0 "Ihr schafft es gerade noch zu entkommen..."
 agot_travel_events.0008.c.wounded:0 "Ihr werdet von einem Pfeil getroffen!"

 #agot_travel_events.0009 - Maintenance event

 agot_travel_events.0010.t:0 "Am Kreuzweg: die Abreise"
 agot_travel_events.0010.desc:0 "Als wir uns zum Aufbruch bereit machen, kommt [innkeeper.GetFirstName] mit einer kleinen Holzkiste in [innkeeper.Custom('DE_PRO_POS_S_3P')]en Händen auf mich zu.\n\n"Ich weiß, es ist nicht viel, aber das ist alles, was wir nach dem jüngsten Überfall noch haben. Bitte nehmt dies als ein Zeichen unserer Dankbarkeit. Ohne Eure Hilfe, wer weiß, was hier passiert wäre...""
 agot_travel_events.0010.greed_desc:0 "Als wir uns zum Aufbruch bereit machen, kommt [innkeeper.GetFirstName] auf mich zu, um sich zu bedanken.\n\n"Wer weiß, was ohne Eure Hilfe hier passiert wäre... Ich wünsche Euch eine gute Reise und werde dafür sorgen, dass andere von Eurer Tapferkeit erfahren.""
 agot_travel_events.0010.a:0 "Lebt wohl"
 agot_travel_events.0010.aa:0 "Eine sehr willkommene Belohnung"
 agot_travel_events.0010.b:0 "Nicht nötig. Es war das einzig Richtige."
 agot_travel_events.0010.b.tt:0 "Euer Umfeld nimmt Eure Ritterlichkeit zur Kenntnis und gewinnt #P 10#! [opinion|E] von Euch"

 agot_travel_events.0011.t:0 "Am Kreuzweg: Vergeudete Zeit"
 agot_travel_events.0011.desc.intro:0 "Ein paar Tage vergehen, aber nur eine Handvoll Trunkenbolde kommt am Gasthaus vorbei, und es sind keine Banditen in der Nähe zu sehen. Waren die Sorgen des Gastwirts unbegründet? Oder hat unsere Anwesenheit sie vielleicht abgeschreckt? Das kann man nicht sagen...\n\n"
 agot_travel_events.0011.wasgreedy:0 "As we ready our horses, [innkeeper.GetFirstName] approaches me with a small wooden box in [innkeeper.GetHerHis] hands.Als wir unsere Pferde bereit machen, kommt [innkeeper.GetFirstName] mit einer kleinen Holzkiste in [innkeeper.Custom('DE_PRO_POS_S_3P')]en Händen auf mich zu.\n\n"Es ist nicht viel, aber das ist alles, was wir nach dem jüngsten Überfall noch haben. Bitte, für Eure Mühe."
 agot_travel_events.0011.a:0 "Lebt wohl"
 agot_travel_events.0011.b:0 "Lebt wohl"