agot_realm.1001.t:0 "Ein historischer Anspruch"
 agot_realm.1001.t:0 "Ein historischer Anspruch"
 agot_realm.1001.desc:0 "[historic_claimant.GetFullName] ist der nächste Bittsteller des Tages. "Mein Lehnsherr, Ihr habt den [claim_title.GetName], aber die Dynastie [dynasty.GetName] hat ihn seit vielen Generationen inne. Alte Ansprüche werden geehrt, und als Spross dieser alten Linie wäre ich Euch sehr dankbar, wenn Ihr diese Ländereien an mein Haus zurückgeben könntet. Bei meiner Rückkehr werde ich schwören, Euer Mann zu sein!""
 agot_realm.1001.a:0 "Ihr werdet dieses Land für mich halten"
 agot_realm.1001.b:0 "Ihr werdet heute nichts erhalten, aber ihr seid eingeladen, mein Brot und mein Wein mit mir zu teilen."
 agot_realm.1001.c:0 "Wer seid ihr, dass ihr Forderungen stellt?! Schmeißt diesen Landstreicher in die Zellen!"
 agot_realm.1001.d:0 "Lasst mich überlegen.... abgelehnt!"
