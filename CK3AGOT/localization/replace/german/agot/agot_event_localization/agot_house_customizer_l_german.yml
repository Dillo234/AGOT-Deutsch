 agot_house_customizer.0026.t:0 "Hausanpassung - Starke Saat"
 agot_house_customizer.0026.desc:0 "Die Mitglieder des #V Hauses [ROOT.Char.GetHouse.GetName]#! haben ein ausgeprägtes, generationenübergreifendes Erscheinungsbild. Über die Generationen hinweg haben sie ein einzigartiges Aussehen im Vergleich zu anderen Häusern weitergegeben.\n\nBitte wähle aus, ob du die auffälligen Äußerlichkeiten von #V Haus [ROOT.Char.GetHouse.GetName]#! auf deinen Charakter anwenden möchtest."
 agot_house_customizer.0026.a:0 "Ja, mein Charakter soll das typische Haus [ROOT.Char.GetHouse.GetName] aussehen haben!"
 agot_house_customizer.0026.a.tt:0 "@warning_icon! #warning Dies wird das Aussehen deines benutzerdefinierten Charakters verändern!#!"
 agot_house_customizer.0026.b:0 "Nein, ich möchte das Aussehen meiner Figur so beibehalten, wie es jetzt ist."







