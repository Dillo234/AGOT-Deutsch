 agot_house_customizer.0001.t:0 "Hausanpassung"
 agot_house_customizer.0001.desc:0 "#P Willkommen bei der Hausanpassung#!! Bitte befolgt diese Anweisungen, um diese Funktion richtig zu nutzen.\n\nWenn Ihr als Mitglied eines ausgestorbenen Hauses, wie zum beispiel Haus Schwarzfeuer, spielen möchtet, könnt Ihr die Option 'Ich möchte ein #N ausgestorbenes Haus#! spielen' wählen und das Haus unter seiner Herkunftsregion finden.\n\nWenn Ihr als Mitglied eines Hauses spielen wollt, das noch lebt, müsst Ihr jemanden aus diesem Haus finden, mit der rechten Maustaste auf sein Porträt klicken und 'Haus beitreten' wählen.\n\n@warning_icon! #N Wenn Ihr als Bastard beginnt, wird eine Nebenlinie Eurer Dynastie gegründet, sobald Ihr Kinder habt!"
 agot_house_customizer.0001.a:0 "Ich möchte ein #N ausgestorbenes Haus#! spielen."
 agot_house_customizer.0001.b:0 "Ich möchte als #P aktives Haus#! spielen."

