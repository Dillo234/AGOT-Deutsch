 # AGOT_btw_struggle_maintenance.3.t:0 "PLACEHOLDER: Call to arms!"
 AGOT_btw_struggle_maintenance.3.opening:0 "Aufruf zu den Waffen"
 AGOT_btw_struggle_maintenance.3.desc:0 "Schon viel zu lange haben die schwarzen Krähen das Land des freien Volkes wie Aas zerpflückt und sich am Tod unserer Männer, Frauen und Kinder erfreut.\n\nBevor die Knienden mit ihren Kronen und Stahlschwertern kamen, teilten alle Menschen dieses Land. #bold Und so soll es auch wieder sein.#!\n\nSchließt euch mir an, und wir werden gemeinsam gegen die Knienden kämpfen!"
 AGOT_btw_struggle_maintenance.3.a:0 "Natürlich werde ich mich euch anschließen!"
 AGOT_btw_struggle_maintenance.3.b:0 "Ich werde mich euch anschließen... #italic aber das hat seinen Preis#!"
 AGOT_btw_struggle_maintenance.3.c:0 "Ha! Ich würde mich nie deinesgleichen anschließen, [wildling_caller.GetFirstNameNoTooltip]!"

 # AGOT_btw_struggle_maintenance.4.t:0 "PLACEHOLDER: Chief X i will join your fight against Y"
 AGOT_btw_struggle_maintenance.4.opening:0 "Zu den Waffen!"
 AGOT_btw_struggle_maintenance.4.desc:0 "Einst, lange bevor die Krähen über uns herfielen, lebte das freie Volk in Einigkeit mit dem Land. #bold Gemeinsam können wir diesen Tag wieder erleben!#!\n\nDie Knienden werden in ihren stählernen Rüstungen erzittern, wenn sie uns erblicken - das freie Volk, vereint in unserem Kampf gegen sie!"
 AGOT_btw_struggle_maintenance.4.a:0 "Ein wahrlich beeindruckender Anblick!"

 # FireFighter451 TODO It may be useful to add tooltips to these options.
 # AGOT_btw_struggle_maintenance.5.t:0 "PLACEHOLDER: Cheiftain will join for a price"
 AGOT_btw_struggle_maintenance.5.opening:0 "Zu einem Preis..."
 AGOT_btw_struggle_maintenance.5.desc:0 "Ich habe keine Liebe in meinem Herzen für die Knienden oder die Krähen, die die Mauer beschützen. Aber ich habe Liebe in meinem Herzen für Gold, also werde ich in Betracht ziehen, mich Eurer Sache anzuschließen, wenn Ihr meine Forderungen erfüllt."
 AGOT_btw_struggle_maintenance.5.a:0 "Ich brauche jede Hilfe, die ich mir leisten kann."
 AGOT_btw_struggle_maintenance.5.b:0 "Meine Sippe ist mehr wert als Gold."
 AGOT_btw_struggle_maintenance.5.c:0 "Du wirst den Tag bereuen, an dem du einen Bettler aus mir gemacht hast..."

 # AGOT_btw_struggle_maintenance.6.t:0 "PLACEHOLDER: Chief refuse to join"
 AGOT_btw_struggle_maintenance.6.opening:0 "Auf eigene Faust"
 AGOT_btw_struggle_maintenance.6.desc:0 "Ich kann mir keine schlimmere Art zu sterben vorstellen, als sich eurem beschissenen Krieg gegen die Knienden anzuschließen.\n\nWenn ich es mir recht überlege, wer ist schlimmer? Die verdammten Krähen, oder Ihr, [ROOT.Char.GetCulture.GetName]." # AGOT TODO Add CulturalCurse if scripted.
 AGOT_btw_struggle_maintenance.6.a:0 "Dieser abscheuliche Schuft!"

 # AGOT_btw_struggle_maintenance.7.t:0 "PLACEHOLDER: Chief proposes family member as payment"
 AGOT_btw_struggle_maintenance.7.opening:0 "Wertvoller als Gold"
 AGOT_btw_struggle_maintenance.7.desc:0 "Ich kann eure Forderungen nicht mit Gold erfüllen, aber ich kann euch etwas geben, das viel mehr wert ist...\n\n[wildling_potential_house_hostage.GetFullName] ist mit mir verwandt, von meinem eigenen Blut, und er wird während unseres kommenden Krieges als würdige Geisel dienen."
 AGOT_btw_struggle_maintenance.7.a:0 "Ein solches Angebot kann ich nicht ablehnen."
 AGOT_btw_struggle_maintenance.7.b:0 "Ha! Ein toller Scherz."

 # AGOT_btw_struggle_maintenance.8.t:0 "PLACEHOLDER: Greedy Chief Joins"
 AGOT_btw_struggle_maintenance.8.opening:0 "Zu den Waffen!"
 AGOT_btw_struggle_maintenance.8.desc:0 "Ihr habt bewiesen, dass ihr mehr seid als nur Gerede - und das bedeutet für uns freie Völker eine ganze Menge.\n\nIch werde mich eurem Krieg anschließen. Die Knienden werden bei unserem Anblick erzittern."
 AGOT_btw_struggle_maintenance.8.a:0 "Schön zu hören."

 # AGOT_btw_struggle_maintenance.9.t:0 "PLACEHOLDER Greedy Chief refuses offer"
 AGOT_btw_struggle_maintenance.9.opening:0 "Genieße das Sterben während ich schlemme"
 AGOT_btw_struggle_maintenance.9.desc:0 "An den törichten [ROOT.Char.GetTitledFirstNameNoTooltip], Eure Versuche, meine Loyalität zu kaufen, haben mich bei guter Laune gehalten. #bold Dass ich überhaupt mit euch in die Schlacht ziehen würde!#!\n\nIch kann gar nicht aufhören zu lachen..."
 AGOT_btw_struggle_maintenance.9.a:0 "Verflucht sei dieser niederträchtige Schuft!"

 # NIGHTSWATCH ENVOY START
 AGOT_btw_struggle_nightswatch.1.t:0 "Ein Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1.desc:0 "Die Aufgabe des Lord Kommandanten ist undankbar - lange Nächte werden mit dem Maester verbracht, Schriftrollen beschrieben und Raben nach Süden geschickt, in der Hoffnung, Vorräte und neue Rekruten zu erhalten.\n\n„Raben und Schriftrollen können nicht viel ausrichten”. [NW_petition_envoy.GetTitledFirstName] sagt er mit einem selbstzufriedenen Grinsen. „Einige Lords reagieren vielleicht besser auf ein wenig... #italic diplomatische#! Bemühungen.”\n\n[NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')|U] sagt mir, ich solle [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_A')] als Gesandten in den Süden schicken. #italic Aber was soll ich verlangen?#!"
 AGOT_btw_struggle_nightswatch.1.a:0 "Ich werde um mehr Männer bitten."
 AGOT_btw_struggle_nightswatch.1.b:0 "Ich werde um Vorräte bitten."
 AGOT_btw_struggle_nightswatch.1.c:0 "Warum nicht beides?"
 AGOT_btw_struggle_nightswatch.1.d:0 "Vielleicht ist es ja doch keine so gute Idee."

 # NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS
 AGOT_btw_struggle_nightswatch.100.t:0 "Verborgener Schatz"
 AGOT_btw_struggle_nightswatch.100.desc:0 "Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reise ist mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] auf einen Vorrat an wertvollen Schmuckstücken gestoßen. Sicherlich sind sie ihr Gewicht in Gold wert!\n\nAber als Oberbefehlshaber habe ich andere Verpflichtungen als mein eigenes Wohlergehen. #italic Was soll ich mit diesem neu erworbenen Reichtum tun?#!"
 AGOT_btw_struggle_nightswatch.100.a:0 "Ich bewahre es für die Wache auf!"
 AGOT_btw_struggle_nightswatch.100.b:0 "Ich gebe es einem lokalen Machthaber."
 AGOT_btw_struggle_nightswatch.100.c:0 "Ich überlasse es dem lokalen Kleinvolk."

 AGOT_btw_struggle_nightswatch.101.t:0 "Würdige Freiwillige"
 AGOT_btw_struggle_nightswatch.101.desc:0 "Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reise hat mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] eine Reihe eifriger, abenteuerlustiger junger Männer getroffen. Mit ein wenig Überzeugungsarbeit hat [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] sie überredet, sich der Nachtwache als Rekruten anzuschließen!"
 AGOT_btw_struggle_nightswatch.101.a:0 "Wir brauchen alle Männer, die wir kriegen können."
 AGOT_btw_struggle_nightswatch.101.b:0 "Die Wache ist kein Ort für Abenteurer."

 AGOT_btw_struggle_nightswatch.102.t:0 "Ein Angebot an Hilfsgütern"
 AGOT_btw_struggle_nightswatch.102.desc:0 "Auf seiner Reise hat sich mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] mit einem örtlichen Lord angefreundet. Obwohl er nicht viel besitzt, hat er uns einige Vorräte für unsere Sache angeboten."
 AGOT_btw_struggle_nightswatch.102.a:0 "Wir werden jede Gabe gebrauchen."
 AGOT_btw_struggle_nightswatch.102.b:0 "Die Nachtwache ist kein Bettler."

 AGOT_btw_struggle_nightswatch.103.t:0 "Eine wütende Meute"
 AGOT_btw_struggle_nightswatch.103.desc:0 "Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reise ist mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] auf ein kleines Problem gestoßen... Ein örtlicher Bauernführer, [peasant_leader.GetFirstName], hat einen kleinen Mob aufgewiegelt, um [NW_petition_envoy.GetFirstNameNoTooltip] aus der Stadt zu jagen. [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')|U] hat keine andere Wahl — #italic sollte [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] fliehen oder kämpfen?#!"
 AGOT_btw_struggle_nightswatch.103.a:0 "Greift den Anführer an!"
 AGOT_btw_struggle_nightswatch.103.b:0 "Versucht zu fliehen."
 NW_petition_rand_event_4_flee_succ:0 "[NW_petition_envoy.Custom('DE_PRO_POS_P_2P_N')|U] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] flieht erfolgreich vor der wütenden Meute."
 NW_petition_rand_event_4_flee_fail:0 "[NW_petition_envoy.Custom('DE_PRO_POS_P_2P_N')|U] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] ist nicht in der Lage, der wütenden Meute zu entkommen."

 AGOT_btw_struggle_nightswatch.104.t:0 "Verwechselt mit einem Räuber"
 AGOT_btw_struggle_nightswatch.104.desc:0 "Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reise wurde mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] von einem einheimischen Ritter fälschlicherweise für einen gemeinen Banditen gehalten. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] scheint nicht der Typ zu sein, mit dem man leichtfertig umgeht... #italic Was soll [NW_petition_envoy.GetFirstNameNoTooltip] tun?#!"
 AGOT_btw_struggle_nightswatch.104.a:0 "Versucht, mit [idiotic_knight_whomst_think_BB_is_bandit.Custom('DE_PRO_PER_S_3P_D')] zu reden."
 AGOT_btw_struggle_nightswatch.104.b:0 "Es ist Zeit zu kämpfen!"
 AGOT_btw_struggle_nightswatch.104.c:0 "Vielleicht kann der Charme meines Abgesandten die Wogen glätten?"
 NW_petition_rand_event_4_succ:0 "[NW_petition_envoy.Custom('DE_PRO_POS_P_2P_N')|U] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] überzeugt den Ritter von seinem Vorhaben."
 NW_petition_rand_event_4_fail:0 "Der Ritter ist #N nicht#! überzeugt..."

 AGOT_btw_struggle_nightswatch.105.t:0 "Betrunken im Dienst"
 AGOT_btw_struggle_nightswatch.105.desc:0 "Es scheint, dass mein Vertrauen in [NW_petition_envoy.GetFirstNameNoTooltip] fehl am Platze war. Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reise als mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] in den Süden hat sich [NW_petition_envoy.GetFirstNameNoTooltip] stattdessen die Zeit genommen, jede einzelne Taverne und jedes Bordell zu besuchen.\n\nJetzt gibt es sogar Gerüchte, dass [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] einen Wildling mit bloßen Händen getötet hat! #italic Zweifellos eine betrunkene Prahlerei...#!"
 AGOT_btw_struggle_nightswatch.105.a:0 "Wenn ich diesen Trunkenbold in die Hände kriege..."

 AGOT_btw_struggle_nightswatch.106.t:0 "Eine unbeabsichtigte Beleidigung"
 AGOT_btw_struggle_nightswatch.106.desc:0 "Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reisen hat mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] alle möglichen Leute getroffen, vom Bauern bis zum Lord, vom Straßenhändler bis zum Heckenritter. Ein lokaler Ritter, [local_knight.GetFirstName], behauptet, er sei durch etwas beleidigt worden, das mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] gesagt habe... #italic Was soll [NW_petition_envoy.GetFirstNameNoTooltip] tun?#!"
 AGOT_btw_struggle_nightswatch.106.a:0 "Gebt dem Ritter eine Entschädigung für die Beleidigung."
 AGOT_btw_struggle_nightswatch.106.b:0 "Sagt dem Ritter, er soll sich verpissen!"
 AGOT_btw_struggle_nightswatch.106.c:0 "Vielleicht kann der Charme meines Abgesandten die Wogen glätten?"

 AGOT_btw_struggle_nightswatch.107.t:0 "Tavernenschlägerei"
 AGOT_btw_struggle_nightswatch.107.desc:0 "Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reisen macht mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')][NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] gelegentlich in örtlichen Tavernen Halt, aber der heutige Besuch war anders als alle anderen.\n\nEs fing ganz harmlos an, aber bevor [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] wusste, wie [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_D')] geschah, entwickelte sich die Situation zu einer #bold epischen Tavernenschlägerei#!!"
 AGOT_btw_struggle_nightswatch.107.a:0 "Kämpft! Kämpft! Kämpft!"

 AGOT_btw_struggle_nightswatch.108.t:0 "Ein Taschendieb greift an"
 AGOT_btw_struggle_nightswatch.108.desc:0 "Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reisen muss mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')][NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] stets wachsam bleiben. Wenn sich eine schattenhafte Gestalt nähert, weiß man nie, ob sie vielleicht böse Absichten hat.\n\nHeute war das Glück nicht auf der Seite meines Abgesandten. [vile_bandit.Custom('DE_ART_IND_N')|U] niederträchtig[vile_bandit.Custom('DE_END_ADJ_NUL_S_N')] Dieb[vile_bandit.Custom('DE_END_NOU_S_GS_N')], [vile_bandit.GetFirstName], hat es geschafft, [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_A')] auf der Straße in einen Hinterhalt zu locken, weit weg von jeglicher Hilfe. #italic Was soll [NW_petition_envoy.GetFirstNameNoTooltip] tun?#!"
 AGOT_btw_struggle_nightswatch.108.a:0 "Töte den Taschendieb."
 AGOT_btw_struggle_nightswatch.108.b:0 "Vielleicht reicht eine Bestechung aus?"
 AGOT_btw_struggle_nightswatch.108.c:0 "Zeit zu fliehen!"

 AGOT_btw_struggle_nightswatch.109.t:0 "Ein Tier greift an" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.109.desc:0 "Auf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Reisen muss mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] stets wachsam bleiben. Hinter jeder Ecke und jedem Winkel könnte eine unmittelbare Gefahr lauern.\n\nHeute war das Glück nicht auf der Seite mein[NW_petition_envoy.Custom('DE_END_PRO_S_G')] Gesandten. Eine bösartige Bestie erwischte [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_A')] unvorbereitet, weit weg von jeglicher Hilfe. #italic Was soll [NW_petition_envoy.GetFirstNameNoTooltip] tun?#!"
 AGOT_btw_struggle_nightswatch.109.a:0 "Tötet die Bestie."
 AGOT_btw_struggle_nightswatch.109.b:0 "Zeit zu fliehen!"
 NW_petition_rand_event_9_flee_succ:0 "[NW_petition_envoy.Custom('DE_PRO_POS_P_2P_N')|U] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] flieht erfolgreich vor der Bestie."
 NW_petition_rand_event_9_flee_fail:0 "[NW_petition_envoy.Custom('DE_PRO_POS_P_2P_N')|U] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] kommt nicht davon."

 AGOT_btw_struggle_nightswatch.111.t:0 "Eine blutige Angelegenheit"
 AGOT_btw_struggle_nightswatch.111.desc:0 "Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] scheint sich selbst in Schwierigkeiten gebracht zu haben. Ein Kampf brach aus, Blut wurde vergossen, und nur einer der Kämpfer kam mit dem Leben davon..."
 AGOT_btw_struggle_nightswatch.111.a:0 "Es ist besser, wenn [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] die Reise fortsetzt!"
 AGOT_btw_struggle_nightswatch.111.b:0 "Nein! Warum... [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')|U] war doch noch so jung..."
 NW_petition_rand_event_10_win:0 "[NW_petition_envoy.Custom('DE_PRO_POS_P_2P_N')|U] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] hat überlebt!"
 NW_petition_rand_event_10_wounded:0 "[NW_petition_envoy.Custom('DE_PRO_POS_P_2P_N')|U] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] hat überlebt, ist aber verwundet."
 NW_petition_rand_event_10_defeat:0 "[NW_petition_envoy.Custom('DE_PRO_POS_P_2P_N')|U] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] ist verstorben..."

 AGOT_btw_struggle_nightswatch.113.t:0 "Umgangene Feinde"
 AGOT_btw_struggle_nightswatch.113.desc:0 "Ob durch Geschick oder Glück, Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] hat es geschafft, [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]en Verfolgern zu entkommen. [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')|U] kann nun zu dem ersuchten Lord weiterreisen."
 AGOT_btw_struggle_nightswatch.113.a:0 "Je eher, desto besser."

 AGOT_btw_struggle_nightswatch.114.t:0 "Gefangen[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')]"
 AGOT_btw_struggle_nightswatch.114.desc:0 "Trotz aller Bemühungen von [NW_petition_envoy.GetFirstNameNoTooltip] konnte [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] den Verfolgern nicht entkommen. [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')|U] wurde in einem Gebüsch versteckt gefunden, wo [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] zu [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]en Göttern betete.\n\n#bold Dies ist die letzte Chance für [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_A')], zu überleben.#!"
 AGOT_btw_struggle_nightswatch.114.a:0 "Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] muss [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')] Schicksal akzeptieren."
 AGOT_btw_struggle_nightswatch.114.b:0 "[NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')|U] muss um [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')] Leben kämpfen!"

 AGOT_btw_struggle_nightswatch.115.t:0 "Der Ritter hört auf die Vernunft"
 AGOT_btw_struggle_nightswatch.115.desc:0 "Die Dummheit von [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] kennt keine Grenzen. Mit ein paar sanften Worten und viel Geduld gelang es mein[NW_petition_envoy.Custom('DE_END_PRO_S_G')] Gesandten [NW_petition_envoy.GetFirstNameNoTooltip] jedoch, den schwachsinnigen Ritter von der Wahrheit [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]er Mission zu überzeugen."
 AGOT_btw_struggle_nightswatch.115.a:0 "Gut, und jetzt weiter mit der Mission."

 AGOT_btw_struggle_nightswatch.116.t:0 "Der Ritter hat nichts davon"
 AGOT_btw_struggle_nightswatch.116.desc:0 "Die Dummheit von [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] kennt keine Grenzen. Trotz der sanften Worte mein[NW_petition_envoy.Custom('DE_END_PRO_S_G')] Gesandten und [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]er großen Geduld ist der dumme Ritter überzeugt, dass [NW_petition_envoy.GetFirstNameNoTooltip] ein Dieb ist.\n\n"Warum sonst bist du #bold ganz in Schwarz #! gekleidet?" fragt [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip], der sich seiner Dummheit scheinbar nicht bewusst ist. [idiotic_knight_whomst_think_BB_is_bandit.Custom('DE_PRO_PER_S_3P_N')|U] weigert sich, Vernunft anzunehmen — #italic Was soll [NW_petition_envoy.GetFirstNameNoTooltip] tun?#!"

 AGOT_btw_struggle_nightswatch.117.t:0 "Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] tötet die Bestie"  # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.117.desc:0 "Obwohl mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] überrascht wurde, reagierte [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] schnell und konnte die Bestie abwehren.\n\nNachdem sie sich in die Augen geblickt und umkreist hatten, versuchte die Bestie einen weiteren Schlag - doch das Schwert mein[NW_petition_envoy.Custom('DE_END_PRO_S_G')] Gesandten fand seinen Weg tief in die Brust des wilden Biests."
 AGOT_btw_struggle_nightswatch.117.a:0 "Gut, und jetzt weiter mit der Mission."

 AGOT_btw_struggle_nightswatch.118.t:0 "Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] tötet die Bestie nur knapp" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.118.desc:0 "Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] war völlig überrascht, als das wilde Tier zum Angriff überging. Trotz der Bemühungen des Tieres gelang es [NW_petition_envoy.GetFirstNameNoTooltip], [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Fassung wiederzuerlangen und den Angriff abzuwehren.\n\nAls die Bestie einen weiteren Angriff wagte,fand das Schwert mein[NW_petition_envoy.Custom('DE_END_PRO_S_G')] Gesandten sein Ziel tief in der Brust des wilden Tieres. Leider hat der Kampf [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_A')] schwer verwundet."
 AGOT_btw_struggle_nightswatch.118.a:0 "Solange es die Mission nicht aufhält..."

 AGOT_btw_struggle_nightswatch.119.t:0 "Die Bestie tötet mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')]" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.119.desc:0 "Leider wurde mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] von dem Angriff des wilden Tieres völlig überrascht. Trotz [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]er Bemühungen gelang es [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_D')] nicht, den Angriff des Tieres abzuwehren.\n\nNachdem sie sich gegenseitig in die Augen geblickt und umkreist hatten, stürzte sich das Ungeheuer mit einem weiteren Schlag nach vorne - und traf meinen Gesandten am Kopf und riss ihm fast das Gesicht ab.\n\n#italic So viel zu meinem Bittgesuch...#!"
 AGOT_btw_struggle_nightswatch.119.a:0 "Vielleicht können [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Gebeine zur Schwarzen Festung zurückgebracht werden."

 AGOT_btw_struggle_nightswatch.120.t:0 "Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] entkommt der Bestie" # TODO Could use local animal custom localization.
 AGOT_btw_struggle_nightswatch.120.desc:0 "Obwohl mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetFirstNameNoTooltip] überrascht wurde, reagierte [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] schnell, gewann [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Fassung zurück und sprintete vor dem wilden Tier in Sicherheit.\n\nAuch wenn es nicht gerade glorreich aussah und [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Hose jetzt einen dunkleren Braunton annahm, kam mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] mit dem Leben davon."
 AGOT_btw_struggle_nightswatch.120.a:0 "Wascht bitte die Hose, bevor ihr euch mit dem Lord trefft."


 # NIGHTSWATCH ENVOY MAIN 
 AGOT_btw_struggle_nightswatch.1000.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1000.desc:0 "Es wurden Vorbereitungen getroffen, Pläne geschmiedet, und nun ist [NW_petition_envoy.GetTitledFirstName] ein letztes Mal vor [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Abreise zu mir gekommen.\n\n"Lord Kommandant, ich verspreche, meine Pflichten im Süden unverzüglich zu erfüllen und mit dem Gewünschten zur Schwarzen Festung zurückzukehren," versichert mir [NW_petition_envoy.GetFirstNameNoTooltip]. "Auch wenn der Weg lang ist und viele Gefahren auf mich zukommen werden, verpflichte ich mein Leben und meine Ehre für dieses Vorhaben. #bold Auf nach [NW_petition_target.GetCapitalLocation.GetName]!""
 AGOT_btw_struggle_nightswatch.1000.a:0 "Geht und tut eure Pflicht."

 AGOT_btw_struggle_nightswatch.1001.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1001.desc:0 "Was [NW_petition_envoy.GetTitledFirstName] mir über den langen Weg, der vor [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_D')] lag, und die Gefahren, die [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_A')] erwarteten, erzählte, hätte nicht zutreffender sein können. Doch nun ist [NW_petition_envoy.GetFirstNameNoTooltip] endlich an [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]em Ziel, [NW_petition_target.GetCapitalLocation.GetName], angekommen!"
 AGOT_btw_struggle_nightswatch.1001.a:0 "Lasst uns beten, dass der Hausherr unsere Bitte annimmt."

 AGOT_btw_struggle_nightswatch.1002.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] der Nachtwache"
 AGOT_btw_struggle_nightswatch.1002.desc.a:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] fremd[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] Reisend[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] kommt an meinen Hof, ganz in Schwarz gekleidet und mit dem Gestank des Pfades am Leib.\n\n"[NW_petition_envoy.GetTitledFirstName], [ROOT.Char.Custom('DE_Anrede')]," stellt [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] sich vor. "Ich bin im Auftrag hier - als Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] der schwarzen Brüder, den Wächtern auf der Mauer." Ich gähne und hoffe, dass [NW_petition_envoy.Custom('DE_ART_DEF_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] zur Sache kommen wird.\n\n"Ähem, [ROOT.Char.Custom('DE_Anrede')]. Ich bin hier, um Euren Hof um Vorräte zu bitten, die unserem eingeschworenen Orden bei der Verteidigung der Sieben Königslande helfen sollen!"
 AGOT_btw_struggle_nightswatch.1002.desc.b:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] fremd[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] Reisend[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] kommt an meinen Hof, ganz in Schwarz gekleidet und mit dem Gestank des Pfades am Leib.\n\n"[NW_petition_envoy.GetTitledFirstName], my [ROOT.Char.Custom('DE_Anrede')]," stellt [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] sich vor. "Ich bin im Auftrag hier - als Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] der schwarzen Brüder, den Wächtern auf der Mauer." Ich gähne und hoffe, dass [NW_petition_envoy.Custom('DE_ART_DEF_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] zur Sache kommen wird.\n\n"Ähem, [ROOT.Char.Custom('DE_Anrede')]. Ich bin hier, um Euren Hof um Männer zu bitten, die unserem eingeschworenen Orden bei der Verteidigung der Sieben Königslande helfen sollen!"
 AGOT_btw_struggle_nightswatch.1002.desc.c:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] fremd[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] Reisend[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] kommt an meinen Hof, ganz in Schwarz gekleidet und mit dem Gestank des Pfadesam Leib.\n\n"[NW_petition_envoy.GetTitledFirstName], my [ROOT.Char.Custom('DE_Anrede')]," stellt [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] sich vor. "Ich bin im Auftrag hier - als Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] der schwarzen Brüder, den Wächtern auf der Mauer." Ich gähne und hoffe, dass [NW_petition_envoy.Custom('DE_ART_DEF_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] zur Sache kommen wird.\n\n"Ähem, [ROOT.Char.Custom('DE_Anrede')]. Ich bin hier, um Euren Hof um Vorräte und Männer zu bitten, die unserem eingeschworenen Orden bei der Verteidigung der Sieben Königslande helfen sollen!"
 AGOT_btw_struggle_nightswatch.1002.a:0 "Oh weia, ich werde alles tun, um den schwarzen Brüdern zu helfen!"
 NW_ruler_accepted_petition:0 "Ihr akzeptiert den Bittgesuch der Nachtwache."
 AGOT_btw_struggle_nightswatch.1002.b:0 "Hm, ich werde vielleicht annehmen... wenn die Nachtwache mir eine Bitte erfüllen kann."
 NW_ruler_select_condition:0 "Ihr akzeptiert den Bittgesuch der Nachtwache unter einer Bedingung."
 AGOT_btw_struggle_nightswatch.1002.c:0 "Ha! Ihr wünscht euch Hilfe, um nach Snarks und Grumkins Ausschau zu halten?"
 NW_ruler_petition_inital_reject:0 "Ihr lehnt das Gesuch der Nachtwache ab."

 AGOT_btw_struggle_nightswatch.1003.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] der Nachtwache"
 AGOT_btw_struggle_nightswatch.1003.desc:0 """Es ist mir eine Ehre, einen Bruder der Nachtwache zu empfangen", beginne ich mit einem schelmischen Grinsen. "Und jemand wie Ihr muss den Ernst Eures Anliegens kennen. Warum sonst hätte der Lord Commander einen Gesandten anstelle eines Raben geschickt?""\n\nDamit scheint [NW_petition_envoy.GetTitledFirstName] verstanden zu haben, was ich meine. "Wenn ich dieses Gesuch der Nachtwache annehmen würde, bräuchte ich eine #italic Gegenleistung#!...""
 AGOT_btw_struggle_nightswatch.1003.a:0 "Befreie die Gefangenen der Wildlinge."
 AGOT_btw_struggle_nightswatch.1003.b:0 "Nehmt diesen Taugenichts mit."
 AGOT_btw_struggle_nightswatch.1003.c:0 "Greift einen Wildlingsstamm für mich an."
 AGOT_btw_struggle_nightswatch.1003.d:0 "Wir können uns auf einen fairen Preis einigen..."
 AGOT_btw_struggle_nightswatch.1003.e:0 "Ein seltenes Artefakt ist mehr wert als Gold!"

 AGOT_btw_struggle_nightswatch.1004.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] der Nachtwache"
 AGOT_btw_struggle_nightswatch.1004.desc.a:0 "Ich habe von Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] in [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], die Nachricht erhalten, dass die Verhandlungen #bold hervorragend#! verlaufen sind!\n\nObwohl die Einzelheiten noch besprochen werden müssen, glaubt [NW_petition_envoy.GetFirstNameNoTooltip], dass der [NW_petition_target.GetLadyLord] unserer Bitte zustimmen wird."
 AGOT_btw_struggle_nightswatch.1004.desc.b:0 "Ich habe von Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] in [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], die Nachricht erhalten, dass die Verhandlungen nur zögerlich verlaufen sind!\n\nObwohl die Einzelheiten noch besprochen werden müssen, glaubt [NW_petition_envoy.GetFirstNameNoTooltip], dass der [NW_petition_target.GetLadyLord] unserer Bitte zustimmen wird... #italic unter einer Bedingung.#!"
 AGOT_btw_struggle_nightswatch.1004.desc.c:0 "Ich habe von Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] in [NW_petition_target.GetCapitalLocation.GetName], [NW_petition_envoy.GetTitledFirstName], die Nachricht erhalten, dass die Verhandlungen #N furchtbar#! verlaufen sind!\n\nEs ist nicht nötig, mehr zu sagen. [NW_petition_envoy.GetFirstNameNoTooltip] ist sich sicher, dass [NW_petition_target.Custom('DE_ART_DEF_S_N')] [NW_petition_target.GetLadyLord] nicht auf unsere Bitte eingehen wird."
 AGOT_btw_struggle_nightswatch.1004.a:0 "Ich muss es akzeptieren!"
 AGOT_btw_struggle_nightswatch.1004.b:0 "Versucht, [NW_petition_target.Custom('DE_ART_DEF_S_A')] [NW_petition_target.GetLadyLord] zu überreden!"
 AGOT_btw_struggle_nightswatch.1004.c:0 "Vielleicht hilft eine Bestechung?"

 AGOT_btw_struggle_nightswatch.1005.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1005.desc:0 "Es gibt seltene Momente im Leben eines Menschen, in denen er den Sinn seiner Existenz erkennt. Heute hat [NW_petition_envoy.GetTitledFirstName] sich das bewiesen.\n\nIch beauftragte [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_A')] damit, [NW_petition_target.GetTitledFirstName] zu überreden, der Nachtwache zu Hilfe zu kommen, und bei den Göttern... #bold [NW_petition_envoy.GetFirstNameNoTooltip] hat es geschafft!#!"
 AGOT_btw_struggle_nightswatch.1005.a:0 "I mustn't let it go to [NW_petition_envoy.GetHerHis] head."

 AGOT_btw_struggle_nightswatch.1006.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1006.desc:0 "Es gibt seltene Momente im Leben eines Menschen, in denen er den Sinn seiner Existenz erkennt. Heute war #bold kein#! solcher Tag für [NW_petition_envoy.Custom('DE_ART_DEF_S_A')] arm[NW_petition_envoy.Custom('DE_END_ADJ_DEF_S_A')] [NW_petition_envoy.GetTitledFirstName].\n\nIch beauftragte [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_A')], [NW_petition_target.GetTitledFirstName] zu überreden, der Nachtwache zu Hilfe zu kommen, und bei den Göttern... #N [NW_petition_envoy.GetFirstNameNoTooltip] hat versagt.#!"
 AGOT_btw_struggle_nightswatch.1006.a:0 "Was für ein Misserfolg..."

 AGOT_btw_struggle_nightswatch.1007.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1007.desc:0 "[NW_petition_envoy.GetTitledFirstName] ist einmal mehr zurückgekehrt, um für die Nachtwache zu sprechen. Ich kann dem Geschwätz über Schwüre und Verheißungen, die Dunkelheit der Nacht und den Einbruch der Kälte kaum folgen.\n\nAls [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] endlich mit dem Geschwätz fertig ist, schaue ich [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_D)] in die Augen - nur so kann man den Charakter eines Menschen wirklich einschätzen. In diesem Moment weiß ich, was zu tun ist."
 AGOT_btw_struggle_nightswatch.1007.a:0 "Ein überzeugendes Argument, dem ich nachkommen werde."
 AGOT_btw_struggle_nightswatch.1007.b:0 "Ich zweifle nicht an Eurer Überzeugung, aber ich muss Eure Bitte ablehnen."
 AGOT_btw_struggle_nightswatch.1007.c:0 "Ihr wagt es, diese Forderung ein weiteres Mal zu stellen!"

 AGOT_btw_struggle_nightswatch.1008.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1008.desc.a:0 "[NW_petition_envoy.GetTitledFirstName] hat alles in [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Macht stehende getan, um [NW_petition_target.GetTitledFirstName] davon zu überzeugen, der Nachtwache zur Hilfe zu kommen - mit großem Erfolg!\n\nJetzt muss [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] sich auf eine willkommene Rückkehr zur Mauer vorbereiten."
 AGOT_btw_struggle_nightswatch.1008.desc.b:0 "[NW_petition_envoy.GetTitledFirstName] hat alles in [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Macht stehende getan, um [NW_petition_target.GetTitledFirstName] davon zu überzeugen, der Nachtwache zur Hilfe zu kommen - und ist schließlich zu einer Einigung gekommen...\n\nJetzt muss [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] sich auf eine willkommene Rückkehr zur Mauer vorbereiten."
 AGOT_btw_struggle_nightswatch.1008.desc.c:0 "[NW_petition_envoy.GetTitledFirstName] hat alles in [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Macht stehende getan, um [NW_petition_target.GetTitledFirstName] davon zu überzeugen, der Nachtwache zur Hilfe zu kommen - vergeblich\n\nJetzt muss [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] sich auf eine lange, bittere Rückkehr zur strengen Mauer vorbereiten."
 AGOT_btw_struggle_nightswatch.1008.a:0 "Auf zur Schwarzen Festung!"

 AGOT_btw_struggle_nightswatch.1009.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1009.desc.a:0 "Durch [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Bemühungen gelang es [NW_petition_envoy.GetTitledFirstName], [NW_petition_target.GetTitledFirstName] davon zu überzeugen, den Bedingungen unseres Gesuchs zuzustimmen."
 AGOT_btw_struggle_nightswatch.1009.desc.b:0 "Durch [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Bemühungen gelang es [NW_petition_envoy.GetTitledFirstName], [NW_petition_target.GetTitledFirstName] davon zu überzeugen, den neu formulierten Bedingungen unseres Gesuchs zuzustimmen."
 AGOT_btw_struggle_nightswatch.1009.desc.c:0 "Trotz [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_G')] Bemühungen lehnt [NW_petition_target.GetTitledFirstName] den Gesuch ein weiteres Mal ab."
 AGOT_btw_struggle_nightswatch.1009.a:0 "Ich muss es akzeptieren!"
 AGOT_btw_struggle_nightswatch.1009.b:0 "Nein, diese Verhandlung ist beendet."
 AGOT_btw_struggle_nightswatch.1009.c:0 "Vielen Dank, [NW_petition_target.Custom('DE_Anrede')]."

 AGOT_btw_struggle_nightswatch.1010.t:0 "Ein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] in den Sieben Königslanden"
 AGOT_btw_struggle_nightswatch.1010.desc.a:0 "Als [NW_petition_envoy.GetTitledFirstName] die Schwarze Festung verließ, versprach [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')], [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Mission zügig zu erledigen und nichts unversucht zu lassen, um Unterstützung für die Nachtwache zu erhalten.\n\nHeute schließt [NW_petition_envoy.GetFirstNameNoTooltip] [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Reise ab und verdient es, als Held[NW_petition_envoy.Custom('DE_END_NOU_S_GS_N')] begrüßt zu werden, wenn [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] durch das Tor kommt.\n\n"Ihr habt es vollbracht", sage ich, während ich [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Hand ergreife. "Ihr habt erfolgreich als Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] der Nachtwache gedient."\n\n#italic Was sollen wir nun mit dem hart erkämpften Preis machen?#!"
 AGOT_btw_struggle_nightswatch.1010.desc.b:0 "Als [NW_petition_envoy.GetTitledFirstName] die Schwarze Festung verließ, versprach [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')], [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Mission zügig zu erledigen und nichts unversucht zu lassen, um Unterstützung für die Nachtwache zu erhalten.\n\nHeute schließt [NW_petition_envoy.GetFirstNameNoTooltip] [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Reise ab und verdient es, als Held[NW_petition_envoy.Custom('DE_END_NOU_S_GS_N')] begrüßt zu werden, wenn [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] durch das Tor kommt.\n\n"Ihr habt es vollbracht", sage ich, während ich [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Hand ergreife. "Ihr habt erfolgreich als Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_IND_S_N')] der Nachtwache gedient."\n\n#italic Was sollen wir nun mit dem hart erkämpften Preis machen?#!"
 AGOT_btw_struggle_nightswatch.1010.desc.c:0 "Als [NW_petition_envoy.GetTitledFirstName] die Schwarze Festung verließ, versprach [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')], [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Mission zügig zu erledigen und nichts unversucht zu lassen, um Unterstützung für die Nachtwache zu erhalten.\n\nHeute schließt [NW_petition_envoy.GetFirstNameNoTooltip] [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Reise ab, erfolglos, aber unerschütterlich, als [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] wdurch das Tor geht.\n\n"Ihr habt vielleicht nicht das bekommen, was wir uns erhofft hatten", sage ich, während ich [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]e Hand ergreife. "Aber ihr habt es immerhin in einem Stück zurückgeschafft.""
