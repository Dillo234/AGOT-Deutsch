 # NIGHTSWATCH ENVOY RANDOM RETURNING EVENTSS
 AGOT_btw_struggle_nightswatch.200.t:0 "Wunsch, sich der Nachtwache anzuschließen"
 AGOT_btw_struggle_nightswatch.200.desc:0 "Während mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetTitledFirstName] den Hof von [NW_petition_target.GetTitledFirstName] besucht, wird [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] von einem Mitglied der Familie [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]es Gastgebers angesprochen.\n\n[NW_petition_200_lords_family_member.GetFirstNameNoTooltip] sagt, [NW_petition_200_lords_family_member.Custom('DE_PRO_PER_S_3P_N')] habe lange von dem Tag geträumt, an dem ein schwarzer Bruder [NW_petition_200_lords_family_member.Custom('DE_PRO_POS_S_3P')]e Hallen betreten würde — #bold was [NW_petition_200_lords_family_member.Custom('DE_PRO_PER_S_3P_D')] die Möglichkeit gäbe, [NW_petition_200_lords_family_member.Custom('DE_PRO_POS_S_3P')] Zuhause hinter sich zu lassen und der Nachtwache beizutreten!#!"
 AGOT_btw_struggle_nightswatch.200.a:0 "Wir brauchen mehr Männer!"
 AGOT_btw_struggle_nightswatch.200.b:0 "Das können wir nicht zulassen."
 NW_post_petition_rand_event_1_family_member_taken:0 "Ihr akzeptiert die Bitte von [NW_petition_200_lords_family_member.GetFirstNameNoTooltip]. [NW_petition_200_lords_family_member.Custom('DE_PRO_PER_S_3P_N')|U] soll sich der Nachtwache anschließen und alle Ansprüche auf [NW_petition_200_lords_family_member.Custom('DE_PRO_POS_S_3P')] Erbe aufgeben."
 NW_post_petition_rand_event_1_family_member_refused:0 "Ihr lehnt die Bitte von [NW_petition_200_lords_family_member.GetFirstNameNoTooltip] ab. Die Mauer ist kein Ort für Träumer."

 AGOT_btw_struggle_nightswatch.201.t:0 "Eine Frau in unserer Mitte"
 AGOT_btw_struggle_nightswatch.201.desc.a:0 "Das Sammeln von Rekruten für die Nachtwache führt manchmal zu unerwarteten Ereignissen - der Abschaum von Westeros, der sich auf den Anblick einer Wanderkrähe stürzt, um der Strafe zu entgehen, ist oft nicht das, was er zu sein scheint.\n\n[NW_petition_envoy.GetTitledFirstName] hat gemerkt, dass mit dem neuen Rekruten [NW_petition_200_lords_family_member.GetFirstNameNoTooltip] etwas nicht stimmt, aber [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] war sich bis eben nicht sicher, dass [NW_petition_200_lords_family_member.Custom('DE_PRO_PER_S_3P_N')] eine #N Frau#! ist!"
 AGOT_btw_struggle_nightswatch.201.desc.b:0 "Das Sammeln von Rekruten für die Nachtwache führt manchmal zu unerwarteten Ereignissen - der Abschaum von Westeros, der sich auf den Anblick einer Wanderkrähe stürzt, um der Strafe zu entgehen, ist oft nicht das, was er zu sein scheint.\n\n[NW_petition_envoy.GetTitledFirstName] hat gemerkt, dass mit einem der neuen Rekruten etwas nicht stimmt... [NW_petition_202_female_recruit.GetFirstNameNoTooltip] ist in der Tat eine #N Frau#!!"
 AGOT_btw_struggle_nightswatch.201.a:0 "Nehmt [NW_petition_200_lords_family_member.Custom('DE_PRO_PER_S_3P_N')] mit, wir brauchen Rekruten."
 AGOT_btw_struggle_nightswatch.201.b:0 "Erlaubt [NW_petition_200_lords_family_member.Custom('DE_PRO_PER_S_3P_D')] sich uns anzuschließen... #italic aber in Verkleidung.#!"
 AGOT_btw_struggle_nightswatch.201.c:0 "Befehlt [NW_petition_200_lords_family_member.Custom('DE_PRO_PER_S_3P_D')] zu gehen!"

 AGOT_btw_struggle_nightswatch.202.t:0 "Rekruten versuchen zu fliehen"
 AGOT_btw_struggle_nightswatch.202.desc:0 "Manchmal schließen sich die Rekruten der Nachtwache nicht aus freien Stücken an. Und oft muss eine Wanderkrähe ein wachsames Auge über die Herde halten.\n\nHeute hat eine Gruppe neuer Rekruten versucht, aus der Karawane zu fliehen, aber [NW_petition_envoy.GetTitledFirstName] konnte sie einfangen, bevor sie es weit schafften.  #italic Was soll mit den Deserteuren geschehen?#!"
 AGOT_btw_struggle_nightswatch.202.a:0 "Auf Desertion steht die Todesstrafe."
 AGOT_btw_struggle_nightswatch.202.b:0 "Wir brauchen jeden Rekruten, den wir kriegen können. Verschont sie."

 AGOT_btw_struggle_nightswatch.203.t:0 "Lokaler Ritter möchte der Wache beitreten"
 AGOT_btw_struggle_nightswatch.203.desc:0 "Mythen und Gerüchte über die Gefahren - und den Ruhm - der Nachtwache gibt es zuhauf. Einige sprechen von den #italic Anderen#!, Wesen aus Eis, die nur von den größten Rittern besiegt werden können. Andere sprechen von #bold Riesen#!, die noch immer nördlich der Mauer umherstreifen.\n\n[NW_petition_envoy.GetTitledFirstName] ist sich nicht sicher, ob sich Ruhm oder Wahnsinn in den Kopf von [NW_petition_203_local_knight.GetTitledFirstName] festgesetzt haben. [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')|U] weiß nur, dass dieser Ritter davon träumt, der Nachtwache beizutreten!"
 AGOT_btw_struggle_nightswatch.203.a:0 "Wir brauchen mehr Männer!"
 AGOT_btw_struggle_nightswatch.203.b:0 "Wir können dies nicht zulassen."
 NW_post_petition_rand_event_4_knight_taken:0 "Ihr akzeptiert die Bitte von [NW_petition_203_local_knight.GetFirstNameNoTooltip]. [NW_petition_203_local_knight.Custom('DE_PRO_PER_S_3P_N')|U] soll sich der Nachtwache anschließen und alle Ansprüche auf [NW_petition_203_local_knight.Custom('DE_PRO_POS_S_3P')] Erbe aufgeben."
 NW_post_petition_rand_event_4_knight_refused:0 "Ihr lehnt die Bitte von [NW_petition_203_local_knight.GetFirstNameNoTooltip] ab. Die Mauer ist kein Ort für Träumer."

 AGOT_btw_struggle_nightswatch.204.t:0 "Lokaler Schmied bietet Vorräte an"
 AGOT_btw_struggle_nightswatch.204.desc:0 "Einige in Westeros haben immer noch Hochachtung vor der Nachtwache - diejenigen, die wissen, welche Opfer die schwarzen Brüder bringen und welchen großen Gefahren sie ausgesetzt sind.\n\nEin örtlicher Schmied, [NW_petition_204_blacksmith.GetFirstNameNoTooltip], hat mein[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_A')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_A')] [NW_petition_envoy.GetTitledFirstName] aufgesucht, um [NW_petition_204_blacksmith.Custom('DE_PRO_POS_S_3P')]e Vorräte anzubieten, die [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] für die Mission der Nachtwache benötigt."
 AGOT_btw_struggle_nightswatch.204.a:0 "Nehmt die Vorräte mit."
 AGOT_btw_struggle_nightswatch.204.b:0 "Wir sind keine Bettler."
 NW_post_petition_rand_event_5_gain_supp:0 "Ihr nehmt die Vorräte des örtlichen Schmieds an."

 AGOT_btw_struggle_nightswatch.205.t:0 "Verdorbene Vorräte"
 AGOT_btw_struggle_nightswatch.205.desc:0 "Auf der langen Rückreise zur Schwarzen Festung hat mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetTitledFirstName] entdeckt, dass ein großer Teil der Vorräte verdorben ist.\n\nEs ist nur eine Frage der Zeit, bis sich diese Fäulnis auf die restlichen Vorräte ausbreitet und die gesamte Reise #N sinnlos#! macht!"
 AGOT_btw_struggle_nightswatch.205.a:0 "Verdammt noch mal!"
 AGOT_btw_struggle_nightswatch.205.b:0 "Findet einen Weg, den Rest zu retten."
 AGOT_btw_struggle_nightswatch.205.c:0 "Überzeugt einen örtlichen Fürsten, die Vorräte zu ersetzen."
 AGOT_btw_struggle_nightswatch.205.d:0 "Harte Zeiten erfordern harte Maßnahmen; Zeit zu betteln."
 NW_post_petition_rand_event_6_lose_supp:0 "Ihr verliert die verdorbenen Vorräte."
 NW_post_petition_rand_event_6_small_lose_supp:0 "Einen Teil der Vorräte habt ihr gerettet, aber die bereits verdorbenen sind nicht mehr zu retten."
 NW_post_petition_rand_event_6_gain_supp:0 "Ihr erhaltet Vorräte, um diejenigen zu ersetzen, die bereits verdorben sind."

 AGOT_btw_struggle_nightswatch.206.t:0 "Ein Dieb unter uns"
 AGOT_btw_struggle_nightswatch.206.desc:0 "Die Reise zurück zur Schwarzen Festung ist voller Gefahren, vor allem mit einer Karawane voller frischer Vorräte. Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetTitledFirstName] muss ein wachsames Auge auf das Lager haben.\n\nHeute hat [NW_petition_envoy.Custom('DE_PRO_PER_S_3P_N')] einen Dieb unter uns entdeckt! Dank [NW_petition_envoy.Custom('DE_PRO_POS_S_3P')]er Wachsamkeit wurde [NW_petition_206_supplies_thief.GetTitledFirstName] gefasst, bevor [NW_petition_206_supplies_thief.Custom('DE_PRO_PER_S_3P_N')] entkommen konnte. #italic Was machen wir nun mit dem Räuber?#!"
 AGOT_btw_struggle_nightswatch.206.a:0 "Der Preis für dieses Verbrechen ist #bold der Tod#!."
 AGOT_btw_struggle_nightswatch.206.b:0 "Bringt den Dieb als Rekruten zur Mauer."
 AGOT_btw_struggle_nightswatch.206.c:0 "Ein lokaler Lord kann mit diesem Abschaum fertig werden."
 NW_post_petition_rand_event_7_wall:0 "Die meisten Rekruten, die sich der Nachtwache anschließen, sind Kriminelle, warum sollte das hier anders sein?"

 AGOT_btw_struggle_nightswatch.207.t:0 "Mehr Vorräte als benötigt"
 AGOT_btw_struggle_nightswatch.207.desc:0 "Was für eine unangenehme Situation... Mein[NW_petition_envoy.Custom('DE_END_PRO_S_N')] Gesandt[NW_petition_envoy.Custom('DE_END_ADJ_NUL_S_N')] [NW_petition_envoy.GetTitledFirstName] hat mir mitgeteilt, dass unsere Mission im Süden so #bold gut gelaufen#! ist, dass wir in Wahrheit zu viele Vorräte haben - mehr, als wir brauchen können.\n\nEs schmerzt mich, daran zu denken, irgendetwas zurückzulassen, aber wäre es nicht besser, einen Teil der Vorräte zurückzulassen, um einen möglichen Verderb zu vermeiden?"
 AGOT_btw_struggle_nightswatch.207.a:0 "Behalte die überschüssigen Vorräte."
 AGOT_btw_struggle_nightswatch.207.b:0 "Gebt dem kleinen Volk ein paar Vorräte."
 NW_post_petition_rand_event_8_gain_supp:0 "Ihr behaltet alle Vorräte, ungeachtet des Risikos."
 NW_post_petition_rand_event_8_give_to_small_folk:0 "Ihr verteilt die Vorräte an das Kleinvolk und verbessert so die lokale Entwicklung."
