l_german:


 agot_knighthood_maintenance.0005.t:0 "Meines Knappen Unglück"
 agot_knighthood_maintenance.0005.desc:0 "Unglücklicherweise ist mein Knappe [my_squire.GetName] nicht mehr in der Lage, ein Ritter zu werden. Ich muss seine Ausbildung leider abbrechen..."
 agot_knighthood_maintenance.0005.a:0 "Wie herzzereißend!"
 agot_knighthood_maintenance.0005.a.tt:0 "Euer Knappe hat sich wohl in die falsche Richtung entwickelt und hat nun eine [trait|E], welche ihn für den [Concept('knight','Ritterstand')|E] unwürdig macht. [my_squire.GetName] kann nicht länger Euer [squire|E] sein"

 agot_knighthood_maintenance.0006.t:0 "Mein Unglück"
 agot_knighthood_maintenance.0006.desc:0 "Unglücklicherweise bin ich nicht mehr in der Lage ein Ritter zu werden. Meine Ausbildung unter [my_knight.GetName] ist damit wohl zu Ende..."
 agot_knighthood_maintenance.0006.a:0 "Wie herzzereißend!"
 agot_knighthood_maintenance.0006.a.tt:0 "Ihr habt Euch wohl in die falsche Richtung entwickelt und habt nun eine [trait|E], welche Euch für den [Concept('knight','Ritterstand')|E] unwürdig macht. Ihr könnt nicht länger eine [squire|E] sein"

 agot_knighthood_maintenance.0008.t:0 "Auseinandergewachsen"
 agot_knighthood_maintenance.0008.desc:0 "Mein Knappe [my_squire.GetName] hat sich wohl in eine falsche Richtung entwickelt und streitet sich ständig mit mir. Aufgrund dieser Feindseligkeiten zwischen uns kann ich [my_squire.GetName] nicht länger ausbilden."
 agot_knighthood_maintenance.0008.a:0 "Was für eine Schande."
 agot_knighthood_maintenance.0008.a.tt:0 "Ihr und Euer [squire|E] habt unterschiedliche Meinungen und Ansichten. Die dadurch entstehenden Unstimmigkeiten zwischen euch machen eine Ausbildung unmöglich"

 agot_knighthood_maintenance.0009.t:0 "Auseinandergewachsen"
 agot_knighthood_maintenance.0009.desc:0 "Mein Ausbilder [my_knight.GetName] hat eine total schräge Sicht auf die Welt und streitet sich ständig mit mir. Scheinbar gehen die Streitereien nicht nur mir gegen den Strich, da mir [my_knight.GetName] mitteilte, er wolle mich nicht länger ausbilden."
 agot_knighthood_maintenance.0009.a:0 "Verdammter Drecksack!"
 agot_knighthood_maintenance.0009.a.tt:0 "Ihr und Euer ausbildender [agot_knight|E] habt unterschiedliche Meinungen und Ansichten. Die dadurch entstehenden Unstimmigkeiten zwischen euch machen eine Ausbildung unmöglich"

 agot_knighthood_maintenance.0010.t:0 "Der Tod meines Ritters"
 agot_knighthood_maintenance.0010.desc:0 "Mein[dead_knight.Custom('DE_END_PRO_S_N')] Mentor[dead_knight.Custom('DE_END_NOU_S_GS_N')] und Vorbild, [dead_knight.GetUIName], ist gestorben!\n\nDas bedeutet, dass ich nun ein #N ritterloser Knappe#! bin. Ohne Ritter kommt meine Ausbildung zum Stillstand. Wenn ich Glück habe, findet sich ein neuer Ausbilder. Wenn nicht, könnte das das #N Ende#! meines Weges zum Ritter bedeuten."
 agot_knighthood_maintenance.0010.a:0 "Ich kann noch nicht weiter machen."
 agot_knighthood_maintenance.0010.a.tt:0 "Ihr #P behaltet#! die #V [Concept('squire', 'Knappen')|E]-[trait|E] und Euren bisherigen Fortschritt#!. Sollte ein anderer [agot_knight|E] Interesse zeigen, könnt Ihr Eure Ausbildung als #V sein [squire|E]#! fortsetzen"
 agot_knighthood_maintenance.0010.b:0 "Mein Mentor hätte gewollt, dass ich weiter mache."
 agot_knighthood_maintenance.0010.b.tt:0 "[agot_knight|E] in Eurer Nähe werden auf Eure Lage aufmerksam gemacht und könnten Euch unter ihre Fittiche nehmen"

 agot_knighthood_maintenance.0011.t:0 "Eine ungewöhnliche Bitte"
 agot_knighthood_maintenance.0011.desc:0 "Ein Knappe namens [knightless_squire.GetName] kam mit einer ungewöhnlichen Bitte auf mich zu. Er teilt mit, dass sein Mentor gestorben ist, wodurch er niemanden mehr hat, der ihn eines Tages zum Ritter schlagen könnte. [knightless_squire.GetName] fürchtet sich davor, den Rest seines Lebens als Knappe zu verbringen. Er bittet mich darum, sich seiner anzunehmen."
 agot_knighthood_maintenance.0011.a:0 "Ich werde ihn aufnehmen."
 agot_knighthood_maintenance.0011.a.tt:0 "Ihr nehmt [knightless_squire.GetNameNoTooltip] zum [Concept('squire', 'Knappen')|E]"
 agot_knighthood_maintenance.0011.b:0 "Momentan brauche ich keinen Knappen."
 agot_knighthood_maintenance.0011.b.tt:0 "Ihr lehnt seine Bitte ab und [knightless_squire.GetNameNoTooltip] bleibt ein ritterloser [squire|E]"

 agot_knighthood_maintenance.0012.t:0 "Sein letzter Wunsch"
 agot_knighthood_maintenance.0012.desc:0 "Mein[dead_knight.Custom('DE_END_PRO_S_N')] Mentor[dead_knight.Custom('DE_END_NOU_S_GS_N')], [dead_knight.GetUIName], hat mich zu sich gebeten. [dead_knight.GetSheHe|U] liegt im Sterben und hat wohl nicht mehr viel Zeit übrig. Um [dead_knight.Custom('DE_PRO_PER_S_3P_A')] herum haben sich eine Handvoll Menschen versammelt.\n\nMit einem schweren Atemzug verkündet [dead_knight.GetName], dass ich von nun an ein #V Ritter der Königslande#! bin! Auch wenn [dead_knight.Custom('DE_PRO_PER_S_3P_D')] die Kraft für die Zeremonie fehlt, soll [dead_knight.Custom('DE_PRO_PER_S_3P_D')] Wille zählen. Die Freude die sich in mir aufbaut, wird jedoch schnell durch Trauer und Reue ersetzt, als einer der Bediensteten sagt, dass dieser [dead_knight.Custom('DE_PRO_PER_S_3P_D')] letzter Atemzug war."
 agot_knighthood_maintenance.0012.a:0 "Ich werde [dead_knight.Custom('DE_PRO_PER_S_3P_D')] Andenken in Ehren halten!"
 agot_knighthood_maintenance.0012.a.tt:0 "Ihr seid nun ein [Concept('knight', Ritter der Königslande')|E]. Zwar habt Ihr Euren Begleiter verloren, jedoch werdet Ihr sein Vermächtnis fortführen"

 agot_knighthood_maintenance.0020.t:0 "PTK Fetched"
 agot_knighthood_maintenance.0020.desc:0 "[squire_debug.GetName]'s ProgressToKnighthood is: [squire_debug.MakeScope.Var('ProgressToKnighthood').GetValue]"
 agot_knighthood_maintenance.0020.a:0 "OK!"

 agot_knighthood_maintenance.0021.t:0 "Als Knappen nehmen (Debug)"
 agot_knighthood_maintenance.0021.desc:0 "[potential_squire.GetName] wurde euer Knappe"
 agot_knighthood_maintenance.0021.a:0 "OK!"

 agot_knighthood_maintenance.0300.t:0 "Rückblick auf mein Knappendasein"
 agot_knighthood_maintenance.0300.desc:0 "Es ist nun einige Zeit verstrichen, seitdem mein Ritter gestorben ist. Seither war es mir nicht möglich, einen neuen Mentor für meine Ausbildung zu finden. Wie enttäuschend es auch ist, kann ich diesen Weg jedoch nicht länger alleine beschreiten."
 agot_knighthood_maintenance.0300.a:0 "Im Grunde bin ich kein Knappe mehr."
 agot_knighthood_maintenance.0300.a.tt:0 "Ihr setzt Eurem [Concept('squire', 'Knappendasein')|E] zunächst ein Ende. Es steht Euch jedoch frei, dieses zu einem späteren Zeitpunkt wieder aufzunehmen."
 agot_knighthood_maintenance.0300.b:0 "Was, wenn ich ein wenig schummle?"
 agot_knighthood_maintenance.0300.b.tt:0 "Ihr erkauft Euch die [Concept('knight', 'Ritterwürde')|E]."
 agot_knighthood_maintenance.0300.c:0 "Ich werde wohl nie mein Ziel erreichen, aber ich darf nicht aufgeben..."
 agot_knighthood_maintenance.0300.c.tt:0 "Ihr bleibt vorerst ein [squire|E]."

 agot_knighthood_maintenance.0400.t:0 "Der Knappe, der nichts taugte"
 agot_knighthood_maintenance.0400.desc:0 "In den letzten Jahren habe ich einen ziemlich schlechten Knappen gegeben. Dies blieb [my_knight.GetName] nicht unbemerkt. Nun ist er meiner überdrüssig geworden und teilte mir mit, dass er mich nicht länger als seinen Knappen haben will."
 agot_knighthood_maintenance.0400.a:0 "Meine Stärken liegen wohl woanders."

 agot_knighthood_maintenance.0500.t:0 "Ein purpurner Knappe"
 agot_knighthood_maintenance.0500.desc:0 "Nachdem ich die Titel und Ländereien geerbt habe, ist klar, dass ich keine Zeit mehr für eine Ausbildung habe. Ich will meiner Regentschaft volle Aufmerksamkeit schenken sollte mich nicht von einer Ausbildung ablenken lassen."
 agot_knighthood_maintenance.0500.a:0 "Ich befehle meinem Mentor, mich zum Ritter zu schlagen!"
 agot_knighthood_maintenance.0500.b:0 "Ich befehle einem Vasallen, mich zum Ritter zu schlagen!"
 agot_knighthood_maintenance.0500.c:0 "Ich befehle einem [ROOT.Char.Custom('KingsguardName')]en mich zum Ritter zu schlagen!"  # zu testen
 agot_knighthood_maintenance.0500.d:0 "Ich befehle einem Ritter an meinem Hof, mich zum Ritter zu schlagen!"
 agot_knighthood_maintenance.0500.e:0 "Ich erkaufe mir die Ritterwürde!"
 agot_knighthood_maintenance.0500.f:0 "Wer braucht das #italic Ser#!, wenn ich jetzt #italic [ROOT.Char.GetTitleAsNameNoTooltip]#! bin!"

 agot_knighthood_maintenance.0501.opening:0 "An meinen treuen Untergebenen,"
 agot_knighthood_maintenance.0501.desc:0 "Nachdem ich die Titel und Ländereien geerbt habe, ist klar, dass ich nicht mehr die Zeit finde, ein Knappe zu bleiben. Um meiner Regentschaft volle Aufmerksamkeit widmen zu können, bitte ich Euch ergebenst darum, dass ihr mich auf der Stelle zum Ritter schlagt!"
 agot_knighthood_maintenance.0501.a:0 "Wie Ihr befehlt..."
