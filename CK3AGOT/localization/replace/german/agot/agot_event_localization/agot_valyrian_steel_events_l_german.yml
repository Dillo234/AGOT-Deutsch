#Dawn
 agot_valyrian_steel.0001.t:0 "The Sword of the Morning"
 agot_valyrian_steel.0001.desc:0 "The morning's light stretches across the room all the way to where Dawn sits on her stone pedestal. The blade is as pale as the full moon forged from the heart of a fallen star covered by a dark ornate sheath; her pommel is shaped as a golden sun glows in the morning's light. This is where Dawn remains when there is no Sword of the Morning, where she rests in between bouts of fame and glory. \n\nThe granting of Dawn to a Dayne worthy of bearing her is an ancient responsibility, which now falls to me. I must select a worthy knight to live up to the standards of our ancestors. \nOver the last few years, it has come to my attention that [my_relation.GetFirstName] has grown into a talented and honourable knight — but are they worthy of becoming the next #S Sword of the Morning? #!"
 agot_valyrian_steel.0001.a:0 "I will bestow Dawn upon [my_relation.GetHerHim]."
 agot_valyrian_steel.0001.b:0 "No, I do not find [my_relation.GetHerHim] worthy."
 agot_valyrian_steel.0002.t:0 "The Sword of the Morning"
 agot_valyrian_steel.0002.desc:0  "In the dark of the night, a few hours before the dawn, my maester brings me a letter from [my_relation.GetFullNameRegnal] claiming it is urgent. I turn it over in my hands and break the purple wax button to open the letter. \n\nIt seems that [my_relation.GetFirstName] would name me to be the next #SSword of the Morning#!, if I would accept the honour. So many great Daynes have borne that fabled blade, like Lord Davos Dayne, who fought against King Yorick V Yronwood and his armies for his future wife, Princess Nymeria. These figures have brought glory to our House. Am I truly worthy to follow in their footsteps?"
 agot_valyrian_steel.0002.a:0 "I will accept the calling."
 agot_valyrian_steel.0002.b:0 "I am no Sword of the Morning."
 agot_valyrian_steel.0004.t:0 "The Sword of the Mourning"
 agot_valyrian_steel.0004.desc:0 "With the death of [dead_relative.GetFirstName], the mantle of Sword of the Morning stands empty. Once the funeral rites are over and [dead_relative.GetHerHim] is resting with the Seven who are one; Dawn will return to her pedestal to await a new bearer. There have been years of our history where the title has remained vacant as there has been no worthy candidate. \n\nHowever, another of our House may be worthy of the title Sword of the Morning and the honours and duties that come with it. [my_relative.GetFirstName] has demonstrated exceptional talent thus far and proven themselves a man of honour. Perhaps they are even worthy of becoming the next #S Sword of the Morning? #!"
 agot_valyrian_steel.0004.a:0 "I will bestow Dawn on [my_relation.GetHerHim]."
 agot_valyrian_steel.0004.b:0 "No, I do not find [my_relation.GetHerHim] worthy."

################################
# Lamentation Events
# 2000 - 2999 
# by Badger 
################################

 agot_valyrian_steel.2000.t:0 "Das Verlorene beklagen"
 agot_valyrian_steel.2000.desc:0 "Während ich die Straßen von [location.GetName] entlang gehe, denke ich an die schrecklichen Ereignisse, die hier während des Drachentanzes stattfanden, und an den großen Mut wie auch die Schande von Ser [ancestor.GetFullName]. Er wurde während des Ritts der Sieben getötet, als er zur Verteidigung des todgeweihten Prinzen Gottfrid angriff. Er ist der große Held des Hauses Rois und das Thema unzähliger Lieder - doch sein Untergang war auch der des angestammten Valyrischen Schwertes Wehklage.\n\nEs wurde seit vielen Jahren nicht mehr gesehen, aber ich weiß in meinem Herzen, dass es eine Spur geben muss, die zu finden ist. Eine Spur, der ich folgen kann, um das zurückzuerobern, was einst uns gehörte. Nach dem tapferen Sturz von Ser Willam gibt es widersprüchliche Berichte darüber, was danach geschah, aber die meisten drehen sich um einen einzigen Punkt..."
 agot_valyrian_steel.2000.a:0 "Die Drachengrube..."
 agot_valyrian_steel.2000.a.tt:0 "Ihr werdet das Verschwinden von Wehklage untersuchen..."
 agot_valyrian_steel.2000.b:0 "Diese monströse Zeit sollte besser in Vergessenheit geraten."

 agot_valyrian_steel.2001.t:0 "Das Klagelied der Drachen"
 agot_valyrian_steel.2001.desc:0 "Ich schreite hinab in die verfallenen Ruinen der Drachengrube, und die feierliche Atmosphäre dessen, was sich hier zutrug, ist greifbar. Ein Hauch von Tod, von Asche und Furcht hängt in der Luft, kristallisiert im letzten sterblichen Moment der gewaltigen Echsen und der Tausenden, die unter dem zerfallenden Monument zermalmt wurden, das zur Grabstätte wurde.\n\nWährend ich umherwandere, wird mir zunehmend das Ausmaß des Vorhabens bewusst, das vor mir liegt. Ein Vorhaben, die Gebeine von Männern, Frauen und Bestien zu bergen, die in schreiendem Schrecken starben. Es wird schwierig und mühsam sein und möglicherweise keinerlei Ergebnisse hervorbringen.  Aber falls ich den Rubin unter den Steinen finde, könnte das von unschätzbarem Wert sein."
 agot_valyrian_steel.2001.a:0 "Die Erkundung dieser Ruinen wird teuer sein..."
 agot_valyrian_steel.2001.a.tt:0 "Ihr werdet Männer anheuern, um das Geröll zu beseitigen."
 agot_valyrian_steel.2001.b:0 "Vielleicht kann der Großmaester meine Suche unterstützen?"
 agot_valyrian_steel.2001.b.tt:0 "Maester [maester.GetFullName] könnte etwas in [maester.Custom('DE_PRO_POS_S_3P')]en Archiven finden."
 agot_valyrian_steel.2001.c:0 "Möglicherweise kennen die Gemeinen eine Spur."
 agot_valyrian_steel.2001.d:0 "In die Vergangenheit zu fliehen ist Torheit."

 agot_valyrian_steel.2002.t:0 "Nichts!"
 agot_valyrian_steel.2002.desc:0 "Trotz unserer immensen Bemühungen haben wir bisher nichts über den Verbleib von Wehklage herausgefunden oder was in jener Nacht in dieser Grube geschah. Langsam beginne ich zu glauben, dass dieses Unterfangen aussichtslos ist."
 agot_valyrian_steel.2002.a:0 "Hier MUSS einfach etwas sein, das spüre ich!"
 agot_valyrian_steel.2002.a.tt:0 "Mehr Männer, mehr Spaten! Grabt weiter!"
 agot_valyrian_steel.2002.b:0 "Womöglich wäre der Maester die rechte Wahl gewesen."
 agot_valyrian_steel.2002.c:0 "Ein Aufstand des Pöbels... Schauen wir uns in Flohloch um."
 agot_valyrian_steel.2002.c.tt:0 "Ihr werdet euch in Flohloch umschauen"
 agot_valyrian_steel.2002.d:0 "Das ist eine törichte Träumerei."

 agot_valyrian_steel.2003.t:0 "Wiederentdeckt!"
 agot_valyrian_steel.2003.desc:0 "Endlich, nach Jahren der Wirren, wurde Wehklage ausgegraben und in die hegenden Hände des Hauses [ROOT.Char.GetDynasty.GetName] zurückgegeben. Wir achten unsere Geschichte, denn wir gehören zu den ehrwürdigsten Häusern in den Königslanden, und nun halte ich den physischen Beweis für die Legitimität unserer traditionsreichen Geschichte in meinen Händen."
 agot_valyrian_steel.2003.a:0 "Wir erinnern uns!"


 agot_valyrian_steel.2004.t:0 "Verloren an die Vergessenheit."
 agot_valyrian_steel.2004.desc:0 "Es scheint, als ob Wehklage vorerst verloren bleibt..."
 agot_valyrian_steel.2004.a:0 "Vielleicht bin ich nicht für das Schwert bestimmt..."
 agot_valyrian_steel.2004.a.tt:0 "Euer Vorhaben ist gescheitert."

 agot_valyrian_steel.2005.t:0 "Fachkenntschiss"
 agot_valyrian_steel.2005.desc:0 "Der große Maester Verkos hat die Theorie aufgestellt, dass der Drache Euer Schwert verschlungen und dann ausgekackt haben soll - ich weiß, das klingt absurd, aber Ihr könntet es überprüfen. Drachenleichen wurden traditionell nach Drachenstein gebracht."
 agot_valyrian_steel.2005.a:0 "Es ist Zeit, den Drachenkot zu begutachten."
 agot_valyrian_steel.2005.a.tt:0 "Ihr werdet ein Schiff nach Drachenstein nehmen."
 agot_valyrian_steel.2005.b:0 "Das ist völlig beknackt, da gehe ich lieber nach Flohloch."

 agot_valyrian_steel.2006.t:0 "Der Drachenberg"
 agot_valyrian_steel.2006.desc:0 "[host.GetFullName] heißt mich auf meiner Suche nach meinem verschwundenen Schwert in Drachenstein gnädig willkommen. Er erzählt mir, dass Drachenleichen und ähnliches schon seit vielen Jahrhunderten nach Drachenstein zum Drachenberg zurückgebracht werden, um dort in den Flammen versenkt zu werden. Allerdings ist es dort oben gefährlich."
 agot_valyrian_steel.2006.a:0 "Wir machen uns mit dem Morgengrauen auf den Weg!"
 agot_valyrian_steel.2006.a.tt:0 "Ihr werdet ein Schiff nach Drachenstein nehmen."
 agot_valyrian_steel.2006.b:0 "Für diesen geistesgestörten Kacke-Schwachsinn steige ich nicht dort hinauf!"

 agot_valyrian_steel.2007.t:0 "Suche auf dem Drachenberg"
 agot_valyrian_steel.2007.desc:0 "Wir sind hoch oben auf dem Drachenberg. Grauer Rauch steigt über unseren Köpfen auf, aus den heißen Schloten des Vulkans strömend. Ein mulmiges Gefühl regt sich in der Magengrube, als wandelten wir auf dem Rücken eines schlafenden, riesigen Ungeheuers, das jederzeit erwachen und uns verschlingen könnte. Ich stelle mir eine dunkle Grube vor, aus dessen Schatten heraus mir ein riesiges, gelbes Augenpaar tief in meine Seele hinein schaut, und darunter blitzen spitze Zähne, wie gekrümmte Dolche aus schwarzem Diamant, so lang wie ein Mann hoch. Mir läuft es eiskalt über den Rücken und mir ist, als glitte etwas totes über meine nackte Haut. Es gibt Momente, da fühlt man sich klein und krümelig, etwas Höherem dienend, wie wenn man vor den Septon tritt, der einen Kristall hochreckt, durch den sich das Licht in einem Regenbogen bricht, und im Lichte der Sieben spürt man die Göttlichkeit, die Macht, die einem als Sterblichen nicht zusteht, und es ist ein wohles, rechtes Gefühl.\nDoch hier ist kein Regenbogen, hier fühlt man sich nicht wohlig erfüllt durch das Seelige. Hier steht man nicht im Lichte der Sieben, sondern im  Schatten dunkler Drachenschwingen oder zumindest des Dunstes ihrer Vergangenheit. #italic Irgendetwas#! ist hier mächtiger als ich..."
 agot_valyrian_steel.2007.a:0 "Wir klettern an der Schlucht entlang."
 agot_valyrian_steel.2007.a.success:0 "Ihr überquert den Kamm"
 agot_valyrian_steel.2007.a.fail:0 "Ihr rutscht auf losem Geröll ab."
 agot_valyrian_steel.2007.b:0 "Wir müssen umkehren!"

 agot_valyrian_steel.2008.t:0 "In die Schlucht"
 agot_valyrian_steel.2008.desc:0 "Die Luft ist schwanger mit dem Hauch des Todes, und Schatten schleichen hinter jeder Ecke. Ich stelle mir vor, wie im Inneren des Berges glühende Fontänen von flüssigem Feuer ihren zornigen Tanz speien. Doch wir geben die Suche nicht auf. Wir müssen Wehklage finden. Ich schreite voran, Schritt für Schritt, angetrieben durch die Flamme der Hoffnung in meinem Innern, während ich dem unbekannten Schicksal entgegentrete, bereit, mein eigenes zu besiegeln."
 agot_valyrian_steel.2008.a:0 "Verteilt Euch und durchsucht jeden Winkel!"

 agot_valyrian_steel.2009.t:0 "Verbrannte Knochen"
 agot_valyrian_steel.2009.desc:0 "Jeden Winkel des Berges haben wir durchsucht, jede Schlucht, jede Grube ausgespäht, und doch fanden wir nichts als verkohlte Knochen und schwarze Erde. Ich spüre, wie die Hoffnung in meinem Leibe erlischt und sich in meinem Magen das schwindelige Gefühl des Versagens ausbreitet. Nebel trübt meinen Kopf und macht es mir schwer, einen festen Gedanken zu fassen.\n\nIch schaue in die Leere, als könnte ich einen Ausweg am Horizont finden, und in die ausdruckslosen, ratlosen Gesichter meiner Mitstreiter. In der Ferne höre ich Möwen kreischen, als schmähten und belachten sie uns. Ich werde nach Hause zurückkehren und auf meine Bestimmung warten."
 agot_valyrian_steel.2009.a:0 "Wehklage bleibt verschollen..."

 agot_valyrian_steel.2010.t:0 "Wir erinnern uns"
 agot_valyrian_steel.2010.desc:0 "Ich stehe an einem Abhang und schaue in die Ferne. In meinem Rücken thront der Gipfel des Berges über Drachenstein. Irgendwo hinter mir, so hatte ich gehofft, liegt Wehklage, das legendäre Schwert, dass ich so sehr begehre, inmitten von Drachenknochen. Seit Tagen durchsuchen wir jeden Winkel des Berges, duchforsten jede Schlucht und jede Grube. Drehen Steine um, graben unter Gebeinen der großen Echsen, doch ohne Erfolg. Langsam schwindet meine Hoffnung und ich werde müde. Ich werde wohl nach Hause zurückkehren und diese Träumerei eine Träumerei sein lassen.\n\nErschrocken fahre ich herum, als ich von hinten einen meiner Männer rufen höre. "[ROOT.Char.GetTitledFirstNameNoTooltip]! Das müsst Ihr Euch ansehen! Kommt, [ROOT.Char.Custom('DE_MylordMylady')]!" Ich spurte ihm hinterher und renne so schnell wie ich kann. #italic Jemand hat das Schwert gefunden#!, denke ich, #italic oder ist nur jemand verletzt?#!\nWir kommen nach einigen Minuten an einer Grube an. Meine Männer stehen um sie herum und als sie mich bermerkten, machen sie für mich Platz und sehen mich gebannt an. Ich trete an das Gerippe heran, das mal ein riesiger Drache gewesen sein musste. "[ROOT.Char.Custom('DE_MylordMylady')], seht.", sagte hinter mir einer der Männer und wies mit seinem Zeigefinger auf eine Stelle des Skelettes. Ich gehe ein paar Schritte darauf zu, meine Beine fühlen sich schwer wie Blei an. "Wir haben es nicht angerührt, diese Ehre gebürt nur Euch." Zu meinen Füßen liegt ein Schwert auf dem schwarzen Stein. Ich hebe es empor und halte es demütig in meinen Händen, den Kopf gesenkt. Sofort ist klar, dass es Wehklage sein muss. Nach all den Jahren ist seine Schneide noch so scharf wie es nur bei valyrischem Stahl der Fall sein kann. Gravuren von Runen zieren die Klinge und auf dem Griff ist der legendäre Satz eingeprägt: "Wir erinnern uns", den Leitsatz des Hauses Rois. Es ist wahr. Wehklage ist in meinen Händen. Die Männer beginnen meinen Namen zu rufen, er hallt wieder und wieder in meinen Ohren, erfüllt mich mit Kraft. Ich recke das Schwert mit dem Arm hoch in die Luft, richte meinen Blick gen Himmel und danke [ROOT.Char.GetFaith.GetHighGodName] für mein Schicksal, während in der Luft mein Name schwebt, den meine Männer mir zu Ehre rufen. "#italic [ROOT.GetCharacter.GetFirstNameNoTooltip], [ROOT.GetCharacter.GetFirstNameNoTooltip], [ROOT.GetCharacter.GetFirstNameNoTooltip]!#!"\n\nDies ist ein großer Tag für Haus [ROOT.Char.GetDynasty.GetName]"
 agot_valyrian_steel.2010.a:0 "Ich habe das Schwert!"
