l_german:
 agot_filler_riverlands.100.t:0 "Der Handelsfluss"
 agot_filler_riverlands.100.desc:0 "Flüsse können für den Handel ebenso von Nutzen sein, wie sie diesem auch im Weg stehen können. Es sind unüberwindbare Hindernisse für die Meisten, jedoch ein Segen für die Lords, die über diese Knotenpunkte herrschen. Zu diesen Lords gehöre auch ich!\n\nMeine Wachen überbringen mir die Nachricht eines Händlers, der diesen Fluss überqueren muss. Niemand außer mir kann ihm diesen Wunsch erfüllen..."
 agot_filler_riverlands.100.a:0 "Je voller die Wägen, desto voller der Beutel!"
 agot_filler_riverlands.100.a_tt:0 "Ihr erhebt eine geringe Gebühr, werdet aber mehr von ihm verlangen, sobald er hinter Euren Mauern ist"
 agot_filler_riverlands.100.b:0 "Er ist kein Händler, sondern ein feindlicher Spion!"
 agot_filler_riverlands.100.b_tt:0 "Ihr nehmt den Mann gefangen und sperrt ihn in Eure Kerker, wo ihn nur noch Folter und Tod erwarten"
 agot_filler_riverlands.100.c:0 "Der Handel muss fließen. Ein kleine Gebühr genügt."
 agot_filler_riverlands.100.c_tt:0 "Ihr erhebt eine geringe Gebühr"
 agot_filler_riverlands.100.d:0 "Er wird doch noch die Zeit finden, mit mir zu speisen!"
 agot_filler_riverlands.100.d_tt:0 "Ihr ladet den Händler zu einem Festmahl ein"
 agot_filler_riverlands.101.t:0 "Der Handelsfluss: Der erpresserische Lord"
 agot_filler_riverlands.101.desc:0 "Wie schön es manchmal ist, ein Flusslord zu sein. Kaum schließen sich die Tore hinter den Händlern, geht es für sie weder voran noch zurück. Selbstverständlich sind sie über den spontanen Aufpreis aufgebracht, aber was wollen sie tun? Nein sagen?"
 agot_filler_riverlands.101.a:0 "Die Überquerung wurde soeben teuerer. Hofft, dass es dabei bleibt."
 agot_filler_riverlands.101.a_tt:0 "Ihr zieht den Händler über den Tisch."
 agot_filler_riverlands.102.t:0 "Der Handelsfluss: Der schreiende Händler"
 agot_filler_riverlands.102.desc:0 "Dieser #italic Händler#! befindet sich nun in den kalten Tiefen meiner Kerker. Er fleht um Gnade und besteht auf seine Unschuld... Als ob ihn das retten würde!\n\nUnd abgesehen davon... diesen Spaß werde ich mir nicht nehmen lassen"
 agot_filler_riverlands.102.a:0 "Sein Leid ist meine Freude."
 agot_filler_riverlands.102.b:0 "Solch #bold köstliches#! Fleisch."
 agot_filler_riverlands.102.a_tt:0 "Ihr foltert ihn."
 agot_filler_riverlands.102.b_tt:0 "Nach der Folter werdet Ihr ihn zuerst langsam und qualvoll ausbluten lassen und dann genüsslich verspeisen"
 agot_filler_riverlands.103.t:0 "Der Handelsfluss: Der großzügige Lord"
 agot_filler_riverlands.103.desc:0 "Andere Flusslords mögen durch ihre durchtriebene Art mehr Gold verdienen, jedoch trägt meine Großzügigkeit seine eigenen Früchte: Mein anständiges und großzügiges Wesen spricht sich umher. Auch wenn Ruhm einem nichts kaufen kann, ist ein guter Ruf doch etwas gutes!"
 agot_filler_riverlands.103.a:0 "Kein Gold auf dieser Welt kann Ehre kaufen."
 agot_filler_riverlands.103.a_tt:0 "Ihr seid mit Eurer Entscheidung zufrieden"
 agot_filler_riverlands.104.t:0 "Der Handelsfluss: Das Festmahl eines Händlers"
 agot_filler_riverlands.104.desc:0 "Meine Hallen haben oft genug hohe Lords und Ladys beherbergt. Dass einem einfachen Händler nun die selbe Ehre zuteil wird, ist jedoch etwas Neues. Zu meiner Überraschung ist mein Gast ebenso angenehm, wie auch großzügig ist. Er bietet meiner Küche die besten Braten, Gebräue und Gewürze, damit diese Festlichkeit kein Ende nimmt. Der Abend ist geprägt von guter Laune, lautem Lachen und glücklicherweise wenig Verstellung."
 agot_filler_riverlands.104.a:0 "Vielleicht sollte ich mehr mit den Gemeinen feiern!"
 agot_filler_riverlands.104.b:0 "Die Nacht ist noch jung, der Händler hübsch und es kann #italic viel#! passieren."
 agot_filler_riverlands.104.a_tt:0 "Ihr habt die Feierlichkeiten genossen"
 agot_filler_riverlands.104.b_tt:0 "Das Festmahl ist zu Ende, aber Ihr ladet den Händler noch zu ein, zwei Bier ein"
 agot_filler_riverlands.105.t:0 "Der Handelsfluss: Der Händler und der Lord"
 agot_filler_riverlands.105.desc:0 "Wir saßen noch eine Weile in der Festhalle und tranken an unserem Bier. Noch immer heiter vom Festmahl plauderten wir über die verschiedensten Dinge. Aus einem Bier wurden bald zwei, dann drei und... und irgendwann hörte ich auf zu zählen. Es wurde immer später und so ich wollte mich gerade verabschieden, da merke ich, wie etwas unter dem Tisch an meinem Bein reibt. Etwas benommen vom Bier schaue ich unter den Tisch und es ist, wie vermutet, der Stiefel des Händlers. Ich schaue in seine Augen und erkenne, dass er diese Nacht noch ein bisschen länger hinauszögern will. Ich greife nach seiner Hand und ziehe ihn hinter mir her.\n\nIn meinen Gemächern angekommen, ziehen wir uns zwischen unseren heißen Küssen gierig aus. Seine Berührungen lassen mein Herz schneller schlagen. Wir versinken gemeinsam in der Leidenschaft und verbringen eine gefühlte Ewigkeit miteinander."
 agot_filler_riverlands.105.a:0 "Eine Nacht wie keine andere."
 agot_filler_riverlands.105.a_tt:0 "Bier war nicht das einzige, das Ihr heute Abend geschluckt habt"
 agot_filler_riverlands.200.t:0 "Regen von Altsteinen"
 agot_filler_riverlands.200.desc:0 "Als ich mit einem kleinen Gefolge zwischen Fairmarket und Seegart unterwegs bin, bemerke ich einen schwachen, erdigen Geruch in der Luft. Ich schaue gerade noch rechtzeitig auf, um die ersten Tropfen eines Regenschauers auf meinem Gesicht zu spüren. Der einzige Schutz vor Kälte und Feuchtigkeit liegt zwischen den Gemäuern einer Festungsruine. Die Straßen werden matschig und schmutzig sein, bis der Regen aufhört, also beschließe ich, mich zwischen den Ruinen auszuruhen.\n\nErst nachdem wir unser Lager aufgeschlagen haben, wird mir klar, dass dies Altsteinen ist, der verfallene Sitz des Hauses Schlamm, der alten Könige der Flüsse und Hügel."
 agot_filler_riverlands.200.a:0 "Dies ist ein bedenklicher Ort zum Verweilen."
 agot_filler_riverlands.200.a_tt:0 "Die unheimlichen Ruinen beunruhigen Euch"
 agot_filler_riverlands.200.b:0 "Dieser Ort birgt so viel Geschichte. Ich werde zum Singen inspiriert."
 agot_filler_riverlands.200.b_tt:0 "Wählt eines von mehreren Liedern zum Singen aus"
 agot_filler_riverlands.201.t:0 "Regen von Altsteinen"
 agot_filler_riverlands.201.desc:0 "Ich spiele mit dem Fuß einen Takt und summe das Vorspiel zu einer alten Melodie, ehe ich mit den Versen beginne."
 agot_filler_riverlands.201.a:0 "#italic Symeon Sternenauge, ein Krieger sondergleichen…#!"
 agot_filler_riverlands.201.a_tt:0 "Ihr singt von einem legendären Krieger mit Saphiren als Augen"
 agot_filler_riverlands.201.b:0 "#italic Und ich bete, Ihr versucht nie, Lenn den Listigen zu täuschen...#!"
 agot_filler_riverlands.201.b_tt:0 "Ihr besingt den trickreichen Gründer des Hauses Lennister"
 agot_filler_riverlands.201.c:0 "#italic Es heißt, als Garth Grünhand durch die Lande zog...#!"
 agot_filler_riverlands.201.c_tt:0 "Ihr singt von Garth Grünhand, dem legendären Ahnenherrn vieler Häuser."
 agot_filler_riverlands.201.d:0 "#italic Furchtlos war er, der Ritter ohne Rüstung…#!"
 agot_filler_riverlands.201.d_tt:0 "Ihr besingt einen legendären Krieger aus der Zeit der Gärtnerkönige"
 agot_filler_riverlands.300.t:0 "Angelturniere auf dem Trident"
 agot_filler_riverlands.300.desc:0 "Während ich an einem besonders sonnigen Morgen auf meinem Lieblingspferd ausreite, treffe ich zufällig auf eine bunt gemischte Gruppe von Männern, die ausgelassen einen Weg entlang schlendern. Einige sind jung, andere alt; einige tragen kaum mehr als Lumpen, andere die feinere Seide, die für einen erfolgreichen Händler üblich ist. Alle tragen jedoch Angelruten und Zubehör bei sich.\n\nIch erkundige mich nach dem Zweck ihres Ausflugs.\n\n\"Wir sind auf dem Weg zum Trident,\" antwortet ein Mann, als ob das alles erklären würde.\n\n\"Angeln,\" sagte ein anderer.\"Die Angeltuniere fangen bald an. Ich bitte um Verzeihung, aber Ihr müsst es gehört haben, [ROOT.Char.Custom('DE_Anrede')].\""
 agot_filler_riverlands.300.a:0 "Mit diesen Tunieren wird Geld verdient. Als Lord habe ich ein Recht auf einen gewissen Anteil."
 agot_filler_riverlands.300.a_tt:0 "Ihr erhebt eine Steuer auf die Turniere."
 agot_filler_riverlands.300.b:0 "Ich habe ein gutes Händchen beim Angeln. Warum sollte ich nicht mitmachen?"
 agot_filler_riverlands.300.b_tt:0 "Ihr nehmt an den Turnieren teil"
 agot_filler_riverlands.301.t:0 "Angelturniere auf dem Trident"
 agot_filler_riverlands.301.desc:0 "Es ist ein Vergnügen, eine Angel in den Trident auszuwerfen, das ruhigere Wasser zu finden, in dem der große Fisch auf sein Abendessen wartet, die Angel vor seinen wachsamen Augen zu verbergen und ihn zu überzeugen, dass mein Faserknoten eine echte Fliege ist. Es ist ein Vergnügen, aber mehr als das, es ist eine Kunst, und Kunst kommt nicht von ungefähr.\n\nIch kehre nach Hause zurück, nachdem ich viele große Fische überlistet und viele gute Angler kennengelernt habe. Es ist bemerkenswert, wie leicht die Schranken des Standes inmitten der frühmorgendlichen Dämmerung, die alle Angler kennen und lieben, fallen. Ein Angler, den ich traf - der Sohn eines Septons - bemerkte, dass es in seiner Familie keine klare Grenze zwischen Religion und Angeln gibt. Was für ein Gedanke!"
 agot_filler_riverlands.301.a:0 "Die Flüsse sind zum Fischen da."
 agot_filler_riverlands.301.a_tt:0 "Ihr kehrt gestärkt nach Hause zurück."
 agot_filler_riverlands.400.t:0 "Trauben zu Wein"
 agot_filler_riverlands.400.desc:0 "Als ich eines Tages entlang des Trident fahre, sehe ich Hügel, die von gepflegten Reihen blattreicher Weinstöcke gesäumt sind.\n\n\"Sicherlich keine Weintrauben,\" merke ich an, denn jedermann weiß, dass Dorne und der Arbor den Weinhandel in Westeros beherrschen.\n\n\"Nun ja,\" erklärt einer meiner Begleiter. Offenbar erblühen in den Flusslanden neuerdings die Weinberge.\n\nWenn man darüber nachdenkt, macht es Sinn. Unsere Böden gehören zu den reichhaltigsten in Westeros, unser Land ist das fruchtbarste. Warum sollte das Wasser des mächtigen Trident der Traube weniger nützen als das kümmerliche Rinnsal des Grünbluts von Dorne?"
 agot_filler_riverlands.400.a:0 "Das hat Potenzial. Ich werde meinen eigenen Weinanbau betreiben."
 agot_filler_riverlands.400.a_tt:0 "Ihr werdet abwarten müssen, ob sich Eure Investition auszahlt."
 agot_filler_riverlands.400.b:0 "Als Lord habe ich das Recht auf ein eigenes Weingut."
 agot_filler_riverlands.400.b_tt:0 "Ihr werdet euch ein Weingut gewaltsam aneignen."
 agot_filler_riverlands.400.c:0 "Das können wir uns nicht leisten."
 agot_filler_riverlands.401.t:0 "Trauben zu Wein"
 agot_filler_riverlands.401.desc:0 "Meine Reben erfreuen sich an der warmen Sonne und werden von den lehmigen Böden der Flusslande genährt. Die Trauben wachsen prall am Stock und meine Winzer versichern mir, dass die Ernte reich ausfallen wird. Das war eine großartige Idee. Es wird nicht mehr lange dauern, bis ich einen Wein aus meiner eigenen Erzeugung verkosten kann!"
 agot_filler_riverlands.401.a:0 "Alles läuft wie am Schnürchen."
 agot_filler_riverlands.401.a_tt:0 "Das Weingut wird weiterhin betrieben werden."
 agot_filler_riverlands.401.b:0 "Das ist eine bessere Gelegenheit als ich dachte. Ich sollte mehr investieren!"
 agot_filler_riverlands.401.b_tt:0 "Mit einem größeren Anfangskapital könntet Ihr auf lange Sicht einen größeren Gewinn erzielen."
 agot_filler_riverlands.402.t:0 "Trauben zu Wein"
 agot_filler_riverlands.402.desc:0 "Ich lehne mich in einem gepolsterten Stuhl auf dem Balkon meines Landhauses zurück und schlürfe ein Glas meines eigenen Flussländischen Weißen, während ich den Blick über die sanften Hügel meines Weinguts schweifen lasse. Die vielversprechendsten Fässer wurden für die Reifung beiseite gestellt, aber auch die weniger guten Fässer haben ein gutes Ergebnis hervorgebracht. Und mit dieser Einschätzung stehe ich nicht alleine da, wie die Tatsache beweist, dass wir unsere ersten Ladungen problemlos verkaufen konnten. Der Geschmack des trockenen Weißweins auf meiner Zunge ist so reich wie die neuen Einnahmen, die in meine Kassen fließen."
 agot_filler_riverlands.402.a:0 "Ich bin ein Winzer!"
 agot_filler_riverlands.402.a_tt:0 "Ihr erntet die Früchte Eurer Investition."
 agot_filler_riverlands.500.t:0 "Eiserne Räuber"
 agot_filler_riverlands.500.desc:0 "Die Sonne steigt empor über dem grauen Himmel und den kalten Seewinden, die schon fast so vertraut sind, dass sie mich trösten, aber als die Bronzeglocke des Dröhnenden Turms von Seegart ertönt, überkommt mich das Grauen. Es scheint, als hätten die Winde nicht nur Wolken, sondern auch plündernde Eisenmänner herangeweht. Geschichten von Massakern und Plünderungen schwirren mir durch den Kopf - der Albtraum eines jeden Lords, dessen Land an der Bucht der Eisenmänner liegt."
 agot_filler_riverlands.500.a:0 "Der heutige Tag wird mich auf eine harte Probe stellen."
 agot_filler_riverlands.500.a_tt:0 "Ihr müsst entscheiden, wie Ihr reagiert."
 agot_filler_riverlands.501.t:0 "Eiserne Räuber"
 agot_filler_riverlands.501.desc:0 "Ich kann es mir nicht leisten, zu verzagen. Während sich das gemeine Volk hinter meinen Mauern verschanzt, versammle ich meine Hausgarde und stelle mich den Plünderern entgegen, noch während sie aus ihren Langschiffen ausschwärmen. Wenn ich die Bedrohung nicht rasch beseitige, werden unzählige meiner Leute zu Tode kommen.\n\nIch mache den Anführer der Plünderer ausfindig, einen boshaften Räuber, der aussieht wie der Mörder, für den man die Eisenmann hält. Er begegnet meinem Blick und seine Lippen verziehen sich zu einem blutrünstigen Grinsen."
 agot_filler_riverlands.501.a:0 "Dieser Abschaum wird sich daran erinnern, dass es [ROOT.Char.GetTitledFirstName] war, der sie zurück ins Meer geworfen hat."
 agot_filler_riverlands.501.a_tt:0 "Ihr fordert den Anführer zu einem Zweikampf heraus"
 agot_filler_riverlands.501.b:0 "Ich kann ihm nicht entgegentreten. Ich muss fliehen!"
 agot_filler_riverlands.501.b_tt:0 "Ihr werdet überleben, Eure Ländereien allerdings werden geplündert."
 agot_filler_riverlands.502.t:0 "Eiserne Räuber"
 agot_filler_riverlands.502.desc:0 "Das Blut meines erschlagenen Feindes vermengt sich mit dem Meerwasser zu meinen Füßen. Einen Moment lang scheinen die Eisenmänner in Erwägung zu ziehen, ihren Raubzug trotz dem Ausgang des Zweikampfes fortzusetzen, doch ich habe genug Zeit gewonnen, um die meisten wertvollen Gegenstände zu verstecken und einen Großteil der Gemeinen sicher hinter starken Mauern unterzubringen.\n\nDa sich jede Minute mehr meiner Männer zur Verteidigung versammeln, erkennen die Eisenmänner, dass ihr Angriff gescheitert ist, und sie kehren zu ihren Langschiffen und dem Meer zurück."
 agot_filler_riverlands.502.a:0 "Sie werden nicht so bald zurückkehren."
 agot_filler_riverlands.502.a_tt:0 "Die Plünderer fliehen."
 agot_filler_riverlands.502.b:0 "Sie könnten jederzeit wiederkommen."
 agot_filler_riverlands.502.b_tt:0 "Ihr werdet die Kontrollen an der Küste verschärfen."
 agot_filler_riverlands.502.c:0 "Dieser Sieg muss gefeiert werden!"
 agot_filler_riverlands.502.c_tt:0 "Ihr veranstaltet ein Festmahl zu Ehren aller, die an der Verteidigung mitgewirkt haben."
 agot_filler_riverlands.600:0 "Die Butterlords"
 agot_filler_riverlands.600.t:0 "[PLACEHOLDER] Viehdieb"
 agot_filler_riverlands.600.desc:0 "[PLACEHOLDER] Ein wütender Lord wirft Euch vor, sein Vieh gestohlen zu haben"
 agot_filler_riverlands.600.a:0 "[PLACEHOLDER] Gebt das Vieh zurück"
 agot_filler_riverlands.600.a_tt:0 "Ihr gebt das Vieh an den Lord zurück."
 agot_filler_riverlands.600.b:0 "Streitet alles ab"
 agot_filler_riverlands.600.b_tt:0 "Der Lord wird über Euch erzürnt sein"
 agot_filler_riverlands.600.c:0 "Ignoriert es, es wird wie der Wind verwehen."
 #Vineyard Modifiers
 developing_vineyard:0 "Ein Weingut im Aufbau"
 flourishing_vineyard:0 "Blühendes Weingut"
 booming_vineyard:0 "Florierendes Weingut"
 #KRH old gods worship site -Righ
 agot_filler_riverlands.0001.t:0 "Die vergessene Vergangenheit"
 agot_filler_riverlands.0001.desc:0 "Die grüne Landschaft der Flusslande ist meiner Meinung nach unübertroffen in ganz Westeros, was die Einsamkeit angeht, die sie dem einsamen Wanderer bietet. Gelegentlich kann diese Einsamkeit jedoch von Geistern aus der Vergangenheit überschattet werden, denn die Flusslande sind voll von der Geschichte sowohl der Ersten Menschen als auch der Andalen.\n\nIch wandere auf einem längst vergessenen Pfad, durchquere ein dichtes Dickicht aus Eiben und Farnen und gelange auf eine Lichtung. Die Luft ist schwer und kalt, die Geräusche des Waldes sind verstummt, als ob sie durch einen uralten Erlass verbannt worden wären. Vor mir steht ein verfallener Schrein, dessen steinerne Substanz schon lange zerbrochen und von Ranken und Wurzeln zerfressen ist. Dennoch kann ich die vage menschliche Gestalt erkennen, die die alten Handwerker darzustellen versuchten, mit verblassten Runen, die ihren Körper umringen. Ein Gott, ganz klar. Seine Augen haben immer noch die Strahlkraft des Göttlichen, selbst nach so vielen Jahrhunderten der Vergessenheit."
 agot_filler_riverlands.0001.a:0 "So viel Aufwand für falsche Götter - heute sind wir aufgeklärter."
 agot_filler_riverlands.0001.b:0 "Die Schönheit dieses Ortes lässt sich nicht leugnen."
 #Ancient ruins exploration - TwoKebabs
 agot_filler_riverlands.0002.t:0 "The Ruined Outpost"
 agot_filler_riverlands.0002.desc:0 "Das Schöne an den Flusslanden ist, dass es so viel zu entdecken gibt, und ich bin wie immer dankbar, dass ich [explorer_vassal.GetFirstNameNoTooltip] als Gesellschaft dabei habe. Denn was nützt das Erkunden, wenn man niemanden hat, mit dem man es teilen kann? Und, was noch wichtiger ist, wenn wir auf einen Schatz oder die Beute eines Abenteuers stoßen, wie soll ich das alles allein zurücktragen? \n\nEs dauert nicht lange, bis wir auf die Ruinen eines scheinbar alten Außenpostens stoßen. Ich zögere einen Moment, während ich all das auf mich wirken lasse, und [explorer_vassal.GetFirstNameNoTooltip] schmunzelt. 'Was sollen wir zuerst untersuchen? ...Es sei denn, Ihr macht Euch in die Hosen.'"
 agot_filler_riverlands.0002.a:0 "Dieser Turm sieht verlockend aus!"
 agot_filler_riverlands.0002.b:0 "Der Wald hinter dem Turm begeistert mich..."
 agot_filler_riverlands.0002.c:0 "Zuerst die Baracken."
 agot_filler_riverlands.0002.d:0 "Oh, wie dumm von mir, mir fällt gerade ein, ich werde gebraucht für... #italic etwas#! "
 agot_filler_riverlands.0002_tt.a:0 "Ihr macht Euch auf den Weg zum Turm."
 agot_filler_riverlands.0002_tt.b:0 "Ihr beschließt, den Wald zu erkunden."
 agot_filler_riverlands.0002_tt.c:0 "Ihr nähert euch den Baracken."
 agot_filler_riverlands.0002_tt.d:0 "Ihr kehrt in die Sicherheit Eurer Unterkunft zurück."
 agot_filler_riverlands.0003.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0003.desc:0 "Angst? #italic Unerhört!#! Ich werde diesen Turm erklimmen wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] kletterndste [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('DE_ART_DEF_S_A')] Ihr je gesehen habt! \n\nIch stürme wagemutig hinein - ich kann entweder in der ersten Ebene beginnen, wie [explorer_vassal.GetFirstNameNoTooltip] es von mir erwarten würde, oder ich kann dementgegen die Treppe hinaufsteigen und mich nach unten durcharbeiten. Das könnte riskant sein, aber dort ist vermutlich ohnehin das spannendste zu finden."
 agot_filler_riverlands.0003.a:0 "Ich habe bereits bewiesen, dass [explorer_vassal.GetFirstNameNoTooltip] falsch lag, die untere Ebene wird genügen."
 agot_filler_riverlands.0003.b:0 "Ich werde auf dieser Welle der Bosheit bis zur Turmspitze hinaufreiten!"
 agot_filler_riverlands.0003_tt.a:0 "Ihr durchsucht in aller Ruhe das Erdgeschoss nach etwas Interessantem."
 agot_filler_riverlands.0003_tt.b:0 "Ihr eilt in die oberste Etage, um etwas Interessantes zu finden."
 agot_filler_riverlands.0004.desc:0 "Ich stelle mich der Herausforderung und bahne mir mutig den Weg in den Wald, und je weiter ich vordringe, desto dichter wird er. \n\nDas macht alles nichts, bis ich feststelle, dass ich [explorer_vassal.GetFirstNameNoTooltip] aus den Augen verloren habe und die Baumkronen so dicht geworden sind, dass sie die Sonne komplett aussperren..."
 agot_filler_riverlands.0004.a:0 "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0004.b:0 "Ich sollte meine Intuition nicht ignorieren. Zeit für den Rückweg."
 agot_filler_riverlands.0004.c:0 "Hallöchen, Dämonen! Ich bin es, [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.GetLadyLord]!"
 agot_filler_riverlands.0004_tt.a:0 "Ihr verschwindet schnellstmöglich aus dem Wald."
 agot_filler_riverlands.0004_tt.b:0 "Ihr kehrt um."
 agot_filler_riverlands.0004_tt.c:0 "Ihr dringt tiefer in den Wald vor."
 agot_filler_riverlands.0005.t:0 "Verfallener Außenposten: Die Baracken"
 agot_filler_riverlands.0005.desc:0 "Ich stürme in die Baracken, begierig darauf, zu sehen, welche Geheimnisse der Staub und die Spinnweben bergen könnten. Oh, wenn die Wände doch nur sprechen und mir ihre Geheimnisse verraten könnten - aber das können sie nicht, also könnte ich stattdessen vielleicht nach glänzenden Dingen suchen."
 agot_filler_riverlands.0005.a:0 "Bestimmt hat jemand #italic irgendetwas#! zurückgelassen!"
 agot_filler_riverlands.0005_tt.a:0 "Ihr durchsucht die zerstörten Kaserne."
 agot_filler_riverlands.0006.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0006.desc:0 "Es ist ein Reinfall - im Erdgeschoss gibt es nichts Nennenswertes, und ich habe praktisch alle diese alten Möbel auf den Kopf gestellt, für alle Fälle! \n\nAber es könnte immer noch etwas Besonderes oben zu finden sein… \n\nIch gehe näher an die Treppe heran und untersuche den Stein,a us dem sie gefertigt ist. Sie ist eindeutig nicht stabil und ist im Grunde bereits zur Hälfte in sich zusammengebrochen. Sicher ist das auf keinen Fall... aber wenn Ihr Euch Zeit lasst, könntet Ihr es noch schaffen. Wahrscheinlich."
 agot_filler_riverlands.0006.a:0 "Ist ein Schatz, der ohne Risiko gewonnen wird, es überhaupt wert?"
 agot_filler_riverlands.0006.b:0 "Ich mag die volle Nutzbarkeit meiner Beine - ich werde umkehren."
 agot_filler_riverlands.0006_tt.a:0 "Ihr nehmt die Treppe nach oben."
 agot_filler_riverlands.0006_tt.b:0 "Ihr geht zurück."
 agot_filler_riverlands.0007.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0007.desc:0 "Als ich die dicke Staubschicht vom Einband abstreife, hebe ich anerkennend die Augenbrauen. \n\nEs sieht so aus, als hätte ich einen alten Folianten gefunden, der sich für den richtigen Maester oder Sammler definitiv als sehr wertvoll erweisen könnte. Die Illustrationen sind einfach entzückend und enthalten viele armselig gezeichnete Drachen und Schnecken, die aus irgendeinem Grund Menschengesichter haben."
 agot_filler_riverlands.0007.a:0 "Ihr kommt mit mir nach Hause, Herr Foliant!"
 agot_filler_riverlands.0008.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0008.desc:0 "Während ich herumwusle und Wolken von Staub und Dreck aufwirble, bemerke ich aus dem Augenwinkel einen kleinen Schimmer. \n\nUnter einigen Trümmern finde ich eine kleine Truhe. Sie ist etwas verrostet und lässt sich nur schwer entriegeln, aber ich bin heilfroh, als ich sie aufbrechen kann und eine beachtliche Sammlung von Juwelen entdecke."
 agot_filler_riverlands.0008.a:0 "Was für ein Glück!"
 agot_filler_riverlands.0009.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0009.desc:0 "Vorsichtig steige ich die Treppe hinauf, ohne mich vor einem kleinen Stück bröckelnden Steins zu fürchten. Außerdem - je größer das Risiko, desto größer die Belohnung, nicht wahr? \n\nDen Göttern sei Dank, dass meine katzenhaften Reflexe mich sicher in die oberste Etage bringen. Dem Staub auf allen Oberflächen nach zu urteilen, scheint es so, als wäre hier schon lange nichts mehr angerührt worden. Ich habe ein gutes Gefühl dabei! \n\nAber nachdem ich den Raum auf den Kopf gestellt habe, finde ich... nichts. Wie enttäuschend."
 agot_filler_riverlands.0009.a:0 "Ich habe genug Zeit vergeudet. Ich gehe zurück, bevor ich weinen muss."
 agot_filler_riverlands.0009.b:0 "Wenn es hier oben nichts gibt, dann ist es sicher im Erdgeschoss!"
 agot_filler_riverlands.0009_tt.a:0 "Ihr macht euch auf den Rückweg."
 agot_filler_riverlands.0009_tt.b:0 "Ihr durchsucht das Erdgeschoss."
 agot_filler_riverlands.0010.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0010.desc:0 "Vorsichtig steige ich die Treppe hinauf und fühle mich ob meiner Kletterfähigkeiten sicher, bis ich höre, wie ein Steinchen nach unten fällt. Aus einem Kieselstein werden zwei, dann drei, und dann werden die Geräusche lauter und- \n\nOh oh. \n\nEs gelingt mir gerade noch, einen Sturz zu vermeiden, aber die Treppe unter mir ist eingestürzt, so dass es keine Möglichkeit gibt, wieder nach unten zu gelangen. Allerdings gibt es dort ein Loch in der Mauer, das nach draußen führt. Wenn ich es schaffe, weit genug zu springen, kann ich mich wahrscheinlich an einem der Äste des nahen Baumes festhalten…"
 agot_filler_riverlands.0010.a:0 "Ich kann den Sprung bestimmt schaffen. Ich schnappe mir einen Ast und erklimme den Baum."
 agot_filler_riverlands.0010.b:0 "Ich glaube, es ist genug von der Treppe übrig, um sie hinunterzurutschen."
 agot_filler_riverlands.0010.c:0 "Fick mich in den Arsch mit einem blutigen Speer, das ist überhaupt nicht gut! Helft mir, [explorer_vassal.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.0010_tt.a:0 "Ihr riskiert Verletzungen oder Tod..."
 agot_filler_riverlands.0010_tt.b:0 "Die Treppe ist aus Stein... Ihr riskiert den Tod..."
 agot_filler_riverlands.0010_tt.c:0 "Ihr ruft um Hilfe und hofft, erhört zu werden."
 agot_filler_riverlands.0011.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0011.desc.nothing:0 "Es ist ein heikles Unterfangen, aber ich schaffe es, den Turm unverletzt zu verlassen, allerdings auch ohne etwas vorzuweisen zu haben."
 agot_filler_riverlands.0011.desc.book:0 "Es ist ein heikles Unterfangen, aber ich schaffe es, den Turm unverletzt zu verlassen. Beim Verlassen des Turms stoße ich allerdings auf einen alten Folianten, der ziemlich wertvoll aussieht!"
 agot_filler_riverlands.0011.desc.gold:0 "Es ist ein heikles Unterfangen, aber ich schaffe es, den Turm unverletzt zu verlassen. Beim Verlassen des Turms stoße ich allerdings auf auffälligen Schmuck - im Wert von etwa 40 Münzen, wenn ich das richtig einschätze."
 agot_filler_riverlands.0011.desc.stairs:0 "Es ist ein heikles Tänzchen, aber ich schaffe es, den Turm unverletzt zu verlassen, obwohl ich weniger vorsichtig bin, als ich beabsichtigt hatte. Ich springe von Trümmerstück zu Trümmerstück. Einmal bleibe ich für den Bruchteil einer Sekunde an der Mauer hängen, stoße mich ab und nutze die Bewegung, um zwischen zwei entfernten Steinbrocken hindurchzuspringen. \n\nIch habe zwar keine Kostbarkeiten gefunden, aber das war, wie die Jugend sagt, 'ganz vorzüglich', auch wenn niemand da war, um es zu sehen."
 agot_filler_riverlands.0011.a:0 "Was für eine Zeitverschwendung."
 agot_filler_riverlands.0011.b:0 "Gehen wir zurück."
 agot_filler_riverlands.0011.c:0 "Das war zumindest ziemlich aufregend!"
 agot_filler_riverlands.0011_tt.a:0 "Eure Suche ist beendet."
 agot_filler_riverlands.0011_tt.b:0 "Eure Suche ist beendet."
 agot_filler_riverlands.0011_tt.c:0 Eure Suche ist beendet."
 agot_filler_riverlands.0012.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0012.desc:0 "Ich atme tief ein und sammle mich, bevor ich mit Anlauf aus dem Loch in der Mauer springe, die Arme vorgestreckt, den Blick auf den Ast gerichtet, den ich zu erreichen versuche. \n\nEs ist erstaunlich einfach, wie ich den Ast umklammere, mein Halt ist sicher. Aber natürlich ist es das! Ich wusste schon immer, dass ich das kann. Als ich auf den Boden unter mir blicke, sehe ich [explorer_vassal.GetFirstName], der mich mit großen Augen staunend anstarrt.\n\n”Küsst meine Schwester und nennt mich einen Targaryen!”, [explorer_vassal.GetFirstName] ruft er. “Das war sehr beeindruckend, [ROOT.Char.Custom('DE_Anrede')]!” \n\nErmutigt durch die Anerkennung, für meine Tapferkeit, kehre ich zum Lager zurück, zufrieden mit dem heutigen Abenteuer."
 agot_filler_riverlands.0012.a:0 "Ich habe nie an mir gezweifelt."
 agot_filler_riverlands.0012_tt.a:0 "Eure Suche endet."
 agot_filler_riverlands.0013.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0013.desc.a:0 "Ich atme tief ein und sammle mich, bevor ich mit Anlauf aus dem Loch in der Mauer springe, die Arme vorgestreckt, den Blick auf den Ast gerichtet, den ich zu erreichen versuche. \n\nIch bin mir nicht sicher, was zwischen dem Ast und dem Boden passiert, aber was ich weiß, ist, dass mein Bein, als ich wieder zu mir komme, nicht mit mir auf dem Boden liegt, sondern sich in einer Gabelung zwischen zwei besonders dicken Ästen verfangen hat. Überall ist Blut und ich beginne zu schreien - so wie man es eben tut, wenn man ein Bein verliert. \n\n“[ROOT.Char.Custom('DE_Anrede')]!” [explorer_vassal.GetFirstName] schreit und eilt zu mir. “Kommt! Wir müssen Euch sofort Hilfe holen!” \n\nMit Hilfe von [explorer_vassal.GetFirstName] humple ich beschämt und verlegen zurück ins Lager."
 agot_filler_riverlands.0013.desc.b:0 "Ich atme tief ein und sammle mich, bevor ich mit Anlauf aus dem Loch in der Mauer springe, die Arme vorgestreckt, den Blick auf den Ast gerichtet, den ich zu erreichen versuche. \n\n“[ROOT.Char.Custom('DE_Anrede')]! Wacht auf, bitte!" Als ich zu mir komme, wiegt mich [explorer_vassal.GetFirstName] auf seinem Schoß. Es scheint, als hätte ich das Ziel verfehlt und wäre geradewegs nach unten gefallen. "Habt Ihr große Schmerzen?" \n\nIch stöhne bejahend. “Mjjjuueeesscchhh,” Ich kann kaum Worte bilden. Zum Glück blute ich nicht, aber ich habe mir definitiv mindestens ein paar Knochen gebrochen. Die Reise zurück zum Lager ist äußerst unschön."
 agot_filler_riverlands.0013.a:0 "Wir hätten nie herkommen dürfen! Es ist Eure Schuld!"
 agot_filler_riverlands.0013.b:0 "Danke für die Hilfe, [explorer_vassal.GetFirstName]."
 agot_filler_riverlands.0013_tt.a:0 "Eure Suche endet schrecklich."
 agot_filler_riverlands.0013_tt.b:0 "Eure Suche endet entsetzlich."
 agot_filler_riverlands.0014.t:0 "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0014.desc:0 "Ich war vielleicht dumm genug, um mich in diese Situation zu bringen, aber ich bin nicht dumm genug, um zu versuchen, mich daraus zu befreien. "[explorer_vassal.GetFirstName]?" rufe ich aus. "[explore_vassal.GetFirstName], könnt Ihr mir helfen?" \n\nAls [explorer_vassal.GetFirstName] eintrifft, scheint er mehr als belustigt zu sein. "Natürlich, [explorer_vassal.GetFirstName]", ruft er, "Erlaubet mir zu entschwinden, damit ich mich eile und nur mit der allerfeinsten Leiter zurückkehre, die für [ROOT.Char.Custom('DE_ART_IND_A')] so klug[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] und hochbegabt[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.GetLadyLord] angemessen ist. \n\nIch verdrehe die Augen, als er losstapft, um eine Leiter für mich zu holen. "Ach, hött auf, [explorer_vassal.GetFirstName]." Ich warte geduldig und [explorer_vassal.GetFirstName] kommt nicht nur mit einer Leiter zurück, sondern auch mit der Hälfte meines Gefolges, um mir zu helfen. \n\n"Seid Ihr wirklich ganz alleine da hochgeklettert, [ROOT.Char.Custom('DE_Anrede')]?", fragt einer der Männer, während man Euch herunter hilft. "Ihr hättet mich nicht einmal mit Gold bezahlen können, um diesen gruseligen alten Turm zu erkunden. Ich werde mir merken, dass ich mich nicht mit Euch anlegen werde - Ihr seid unglaublich mutig!""
 agot_filler_riverlands.0014.a:0 "Oh, ha, na ja, das hätte jedem passieren können, nehme ich an!"
 agot_filler_riverlands.0014_tt.a:0 "Eure Suche endet."
 agot_filler_riverlands.0015.t:0 "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0015.desc:0 "Ich kann es nicht tun. Ich habe ein Bauchgefühl, und auch wenn es leicht ist, könnte es mein Frühstück sein, das mir widerspricht... Ich will auch dieses Risiko nicht eingehen. \n\nIch gehe rückwärts, drehe mich erst um, als ich zum Sprint ansetzen kann und höre nicht auf zu rennen, bis ich auf [explorer_vassal.GetFirstName] stoße. \n\n"Oh, [ROOT.Char.Custom('DE_Anrede')]! Seht, was ich gefunden habe!" Er hält eine verzierte Holzschatulle in der Hand, nimmt den Deckel ab und enthüllt eine stattliche Summe Gold. "Wenn Ihr mit der Erkundung fertig seid, wollt Ihr dann zurückgehen?""
 agot_filler_riverlands.0015.a:0 "Ihr habt immer Glück, [explorer_vassal.GetFirstName]. Gehen wir."
 agot_filler_riverlands.0015_tt.a:0 "Eure Suche endet."
 agot_filler_riverlands.0016.t:0 "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0016.desc:0 "Es ist seltsam. Je weiter ich in den Wald vordringe, desto weniger unruhig werde ich. Es scheint, als wären meine anfänglichen Ängste unberechtigt gewesen, denn dies ist ein ganz normaler, harmloser Wald. Keine Geister, keine Dämonen, keine Monster - und was am schlimmsten ist - keine Schätze."
 agot_filler_riverlands.0016.a:0 "So viel zur 'Pracht der Natur'."
 agot_filler_riverlands.0016_tt.a:0 "Ihr kehrt zurück."
 #agot_filler_riverlands.0017 rework needed, no loc
 agot_filler_riverlands.0018.t:0 "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0018.desc:0 "Trotz meiner anfänglichen Bedenken halte ich durch, dringe immer weiter in den Wald vor und stoße schließlich auf einen Fluss. \n\nIch folge dem Fluss und benutze ihn als Orientierung, um mich nicht zu verlaufen. Schließlich stoße ich auf... einen Wasserfall?\n\nHuh. #italic Das ist neu.#! Ich bin mir #italic sicher#!, dass es in diesem Teil der Provinz keine Wasserfälle gibt..."
 agot_filler_riverlands.0018.a:0 "Nein, irgendetwas passt nicht zusammen. Wie seltsam..."
 agot_filler_riverlands.0018_tt.a:0 "Ihr erkundet den Wasserfall."
 #agot_filler_riverlands.0019 rework needed, no loc
 agot_filler_riverlands.0020.t:0 "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0020.desc:0 "Ich eile, um [explorer_vassal.GetFirstName] zu finden und [explorer_vassal.Custom('DE_PRO_PER_S_3P_D')] von diesem seltsamen, geheimnisvollen Fluss zu erzählen. Ich muss nicht lange suchen, bis ich [explorer_vassal.Custom('DE_PRO_PER_S_3P_A')] finde. "[explorer_vassal.GetFirstName]!" rufe ich aus. "Ich habe das Seltsamste im Wald gefunden!" \n\nIch erzähle [explorer_vassal.GetFirstName] alles über den Fluss und den Wasserfall, und nachdem [explorer_vassal.Custom('DE_PRO_PER_S_3P_N')] meine Schilderung zur Kenntnis genommen hat, nickt [explorer_vassal.Custom('DE_PRO_PER_S_3P_N')] zustimmend. "Ihr habt Recht - so etwas ist in dieser Gegend nicht verzeichnet. Scheint, als hättet Ihr eine neue Entdeckung gemacht, [ROOT.Char.Custom('DE_Anrede')]!""
 agot_filler_riverlands.0020.a:0 "Ich werde bei meiner Rückkehr nach [ROOT.Char.GetCapitalLocation.GetName] einige Kartografen kommen lassen!"
 agot_filler_riverlands.0020_tt.a:0 "Eure Suche endet."
 agot_filler_riverlands.0021.t:0 "Verfallener Außenposten: The Barracks"
 agot_filler_riverlands.0021.gold:0 "My eyes widen as I hold up the khopesh, a crescent moon shaped blade that I’ve read are popular across the Narrow Sea. I’ve never seen one of these outside of books! What’s it even doing here? Surely a collector’s piece, and in excellent condition, too. \n\nThankfully, though, the khopesh is quite light and easy to carry with one hand. Perhaps I can find even more…"
 agot_filler_riverlands.0021.desc.no:0 "Still nothing more than old weapons too rusted to even sell for the metal. But I’m too invested to stop #italic now!#!"
 agot_filler_riverlands.0021.a:0 "I’m having such fun with this! I’ll continue."
 agot_filler_riverlands.0021.b:0 "I’ve got a taste and I want more!"
 agot_filler_riverlands.0021_tt.a:0 "You continue your search."
 agot_filler_riverlands.0022.t:0 "Verfallener Außenposten: The Barracks"
 agot_filler_riverlands.0022.desc:0 "Once again, I come up empty handed, no matter how many nooks and crannies I search. After a while, [ROOT.Char.GetCapitalLocation.GetName] approaches. “Found anything good?” they ask. “We’ve uh… been here for quite a while now…” They exhale when you shake your head. “Me neither. I think this might have been for naught.”"
 agot_filler_riverlands.0022.a:0 "I wish luck had been with us today…"
 agot_filler_riverlands.0022_tt.a:0 "You return to camp, treasureless."
 #unsure what you want in these placeholders? 
 agot_filler_riverlands.0022.gold:0 "PLACEHOLDER"
 agot_filler_riverlands.0022.no:0 "PLACEHOLDER"
 agot_filler_riverlands.0022.desc.no:0 "PLACEHOLDER"
 agot_filler_riverlands.0023.t:0 "Verfallener Außenposten: The Barracks"
 agot_filler_riverlands.0023.desc:0 "It may not be gold or an ornate sword, but my heart leaps all the same when I discover an old passage hidden away behind a mix of rubble and rotten timber. \n\nCompletely disregarding my own safety, I journey into the passage, eventually arriving at what seems to be a bit of a makeshift dungeon from when the Outpost was in use. The old wooden cells seem untouched, and it’s so freezing down here that I can see my own breath."
 agot_filler_riverlands.0023.a:0 "It’d be the shame for me to not search the cells."
 agot_filler_riverlands.0023.b:0 "It’s colder than the witche's tit! I’m out of here!"
 agot_filler_riverlands.0023_tt.a:0 "You search the inside of the cells for anything of value."
 agot_filler_riverlands.0023_tt.b:0 "You head back as quickly as possible."
 agot_filler_riverlands.0024.t:0 "Verfallener Außenposten: The Barracks"
 agot_filler_riverlands.0024.desc:0 "My hands are so cold that the bones begin to sting, but thankfully they don’t go numb, as after a few moments of searching they come to feel some jewelry! And #italic lots#! of it! \n\n…Actually, it’s surprisingly #italic new#! jewelry. Huh. It seems like someone’s decided to re-purpose these cells to hide their fortune. I imagine they’d be quite devastated to find it gone after going to such efforts to keep it safe... \n\nOh well! That’s a mistake they won’t be making twice! I take the most valuable of the jewels for myself. Whoever’s stash this is should fork out for a vault next time. \n\nOn my return to the barracks, I run into [explorer_vassal.GetFirstNameNoTooltip]. Seems they’ve found nothing."
 agot_filler_riverlands.0024.b:0 "What a lucky treasure hunt, don't you agree [explorer_vassal.GetFirstNameNoTooltip]?"
 agot_filler_riverlands.0024_tt.a:0 "You return home with heavier pockets."
 agot_filler_riverlands.0025.t:0 "Verfallener Außenposten: The Barracks"
 agot_filler_riverlands.0025.desc:0 "Despite my efforts, my search turns up nothing. Frustrated, I leave the barracks and search for [explorer_vassal.GetFirstNameNoTooltip]. \n\nI finally find them in the tower, on the floor, moaning in pain. “[ROOT.Char.Custom('DE_Anrede')]! I tried to climb the tower, but the stairs gave way, and when I fell I heard my knee cap crack like #italic thunder#! and now I cannot stand!” \n\nThey’ve taken a terrible fall, indeed. Not only have they injured their knee, but they’re bleeding, blood pooling around the gold they seem to have spilled from their hold when they fell."
 agot_filler_riverlands.0025.a:0 "Here! Hold on to my arm, I'm getting you back to the camp right now!"
 agot_filler_riverlands.0025.b:0 "Let me gather the gold and I’ll be right with you!"
 agot_filler_riverlands.0025_tt.a:0 "You and [explorer_vassal.GetFirstNameNoTooltip] get back to the camp safely."
 agot_filler_riverlands.0025_tt.b:0 "You steal [explorer_vassal.GetFirstNameNoTooltip]'s treasure and only help them after you've hidden it..."
 #Crannogman festivity interrupted
 agot_filler_riverlands.0030.t:0 "Festivities To An Halt"
 agot_filler_riverlands.0030.desc:0 "*** TO DO *** || Yoour chancellor reportrs to you that there is a series of crannogman festivities going on that interfere with fishermen business in the rivers (theyre feasting close to rivers, some crannogmant traditional feast). The fishermen want to do something about it because it happens twice a year and these feasts last for 2-3 days and deplete fish in those areas for even a week at times, messing up fishermen schedules"
 agot_filler_riverlands.0030a:0 "These festivities must be stopped."
 agot_filler_riverlands.0030b:0 "What to do... I'll let Lord [liege.GetFirstName] decide."
 agot_filler_riverlands.0030c:0 "The Seven Kingdoms are a land of many people. We must be tolerant."
 agot_filler_riverlands.0030d:0 "Promote more feasts! Let Riverlanders and Crannogmen bond!"
 #Crannogman tavern craze
 agot_filler_riverlands.0031.t:0 "The Iron Crannogman"
 agot_filler_riverlands.0031.desc:0 "*** TO DO ***You enter into a local tavern with two guards, there's a fist fight going on (apparently a crannogman was insulted by two riverlanders and they started fighting) || you see the crannogman take out both, showing great prowess. Than he sees you and your two guards staring at him, and he goes 'What are you looking at! Want some of this too? {his fists, he means}"
 agot_filler_riverlands.0031a:0 "I couldn't help but notice your skills... are you looking for work?"
 agot_filler_riverlands.0031b:0 "Looking for a beating eh? Very well..."
 agot_filler_riverlands.0031c:0 "Do you even know who you're speaking to?"
 agot_filler_riverlands.0031d:0 "How dare you... Men! Beat him to #italic death#!!"
 agot_filler_riverlands.0031.b.a:0 "You win the fist fight"
 agot_filler_riverlands.0031.b.b:0 "You lose the fist fight"
 agot_filler_riverlands.0032.t:0 "Sincere Gratitude"
 agot_filler_riverlands.0032.desc:0 "*** TO DO *** || The iron crannogman after 2-3 months of staying with you thanks you for changing his life from brawl fights in taverns to court and militar life (he goes on for a while so you kinda get bored but if youre generous and have positive traits and all that youre fine and youll wholehartedly listen to him, if youre arrogant and such youll just be a bitch about it and youll insult him {dont put this part in actual desc T_T}"
 agot_filler_riverlands.0032a:0 "I felt like it was the right thing to do."
 agot_filler_riverlands.0032b:0 "I wish you had to offer more than just #italic brute strength#! [crannog_fighter.GetFirstName]"
 agot_filler_riverlands.0033.t:0 "Brawl Won"
 agot_filler_riverlands.0033.desc:0 " *** TO DO ***You win the duel and you beat the crannog, even tho it was a really tough fight"
 agot_filler_riverlands.0033a:0 "Taught you a lesson. Now away with you!"
 agot_filler_riverlands.0033b:0 "Where are you going?! I'm not done yet!"
 agot_filler_riverlands.0033c:0 "You're not bad with those punches... You're coming with me."
 agot_filler_riverlands.0034.t:0 "Brawl Lost"
 agot_filler_riverlands.0034.desc:0 "**** TO DO ****It is an extremely tough fight and the crannogman outs a bad bad beating on you, then seeing that the guards are about to come after him, he to runs away"
 agot_filler_riverlands.0034.a:0 "That man is as strong as The Mountain!"
 agot_filler_riverlands.0034.b:0 "The bastard... He's running away! Men! Get him!"
 #Crannogman Dispute
 agot_filler_riverlands.0035.t:0 "The Crannogmen Question"
 agot_filler_riverlands.0035.desc:0 "***TO DO **** || The crannogman always had minor villages on the border between the riverlands and the neck || the villagers of the scoped county want to hunt in the forest close to these villages but they cant cause the crannogman recognize them as their rightful area since that was estabilished a long time ago when the targaryen re organized the lands || hence the villagers of scoped county after an volent encounter with the crannogman regarding this exact matter, plead your marshal to help them. The marshal reports back to you, it's time for a decision"
 agot_filler_riverlands.0035.a:0 "They can keep their land as long as they're ready to defend it."
 agot_filler_riverlands.0035.b:0 "Those have always been Crannogman villages... They shall remain so."
 agot_filler_riverlands.0035.c:0 "These Crannogman 'areas' need to be strictly regulated"
 agot_filler_riverlands.0035.d:0 "It's time to drive them out of the [agot_river_0035_county.GetName]!"
 agot_filler_riverlands.0036.t:0 "The Neck Avenger"
 agot_filler_riverlands.0036.desc:0 "*** TO DO*** || a man of one of the crannogman villages you displaced decides to hunt you down for having occupied his lands. he finds you in a village market in your capital province and tries to assassinate you while youre looking around for goods. your guards are behind you getting entertained by a road jester. the crannogman assassin shouts 'you bastard... you took away my home! you'll pay for the crimes you've committed with your own blood!' and he attacks you"
 agot_filler_riverlands.0036.a:0 "Guards!"
 agot_filler_riverlands.0036.b:0 "I'll deal with you myself!"
 agot_filler_riverlands.0036.b.a:0 "You beat the assassin"
 agot_filler_riverlands.0036.b.b:0 "The assassin kills you"
 agot_filler_riverlands.0036_tt.b:0 "You subdue [crannog_avenger.GetFullName]"
 agot_filler_riverlands.0037.t:0 "Avenger Stopped"
 agot_filler_riverlands.0037.desc:0 "*** TO DO*** ||You run away as fast as you can from the crannogman as he swings your sword after you || your guards notice and run towards you || they subdue the crannogman"
 agot_filler_riverlands.0037.a:0 "I won't kill him. I'll let him have a trip. Back to his homeland!"
 agot_filler_riverlands.0037.a_tt:0 "[crannog_avenger.GetFullName] disappears in the Neck"
 agot_filler_riverlands.0037.b:0 "Get him out of my sight."
 agot_filler_riverlands.0037.c:0 "He'll pay a visit to [ROOT.Char.GetCapitalLocation.GetName]'s dungeons!"
 agot_filler_riverlands.0037.d:0 "I have something in mind..."
 agot_filler_riverlands.0037.d_tt:0 "PLACEHOLDER"
 agot_filler_riverlands.0038.t:0 "Avenger Beat"
 #agot_filler_riverlands.0038.t0:0 "Avenger Defeated"
 agot_filler_riverlands.0038.desc:0 " The assassin runs toward me, sword in hand, ready to strike. I immediately draw my sword and the duel begins.\nAfter a short period of intense fighting, I manage to corner my opponent with a  series of powerful slashes. The Crannogman tries to launch a counteroffensive, but his back is against the wall and he cannot move.\n\nI immediately take advantage of this opportunity and deliver a cut to his face, scarring his eye. He immediately lets go of the sword and falls to his knees.\n\nHe's beat."
 agot_filler_riverlands.0038.a:0 "I'll carry out justice, here and now."
 agot_filler_riverlands.0038.b:0 "Off with your head!"
 agot_filler_riverlands.0038.c:0 "Off to the dungeons!"
 #Crannogman speaks about his/her origins
 agot_filler_riverlands.0040.t:0 "[crannog_storyteller.GetFirstNameNoTooltip]'s Story"
 agot_filler_riverlands.0040.desc.a:0 "*** TO DO*** || Vassal tells his story || he was a crannogman who used to live in the neck, his father and mother disappeared one day in a river that supposedly flooded, and he knew nothing of them since. he got his sister and brother and travelled to the riverlands to find somewhere suitable to live. He narrated of you of the strange lands of the neck."
 agot_filler_riverlands.0040.desc.b:0 "**** TO DO*** || crannogman gets to the riverlands cuz war (since the neck is a huge swamp agriculture is practiced little there, making the neck dependant onthe traderoutes that pass through it. in war he and his sister immigrate to the riverlands to search for work, and they eventually find some occupations at court"
 agot_filler_riverlands.0040.a:0 "What an interesting story!"
 agot_filler_riverlands.0040.b:0 "Hmm, bery interesting... are you done now?"
 #Crannogman tells tales about cape kraken
 agot_filler_riverlands.0041.t:0 "Cape Kraken"
 agot_filler_riverlands.0041.desc:0 "*** TO DO *** ||You meet a crannogman who speaks about cape kraken where he used to live, and he talks about a table full of people how incredible weere its forest/marshes, with stones old millions of years and trees that has stood there since the dawn of time"
 agot_filler_riverlands.0041.a:0 "What tales! To think there's such a mysterious region so close to us..."
 #Majestic old godswood
 agot_filler_riverlands.0042.t:0 "An Ancient Weirwood"
 agot_filler_riverlands.0042.desc:0 "On the road to the holding of one of my vassals, a flash of color among the forest litter catches my eye. I dismount and brush aside dull brown detritus to uncover a five-pointed leaf of red as deep as any ruby. My men and I exchange an excited look. We know of only one type of tree whose leaves remain blood-red while its neighbors are green and brown.\n\nSearching through dense forest, we discover the impossible: a weirwood. Long thought extinct outside the wild North and the cultivated godswoods, these trees are precious even for those who do not keep the Old Gods.\n\nBut this is a tree among trees — enormous, ancient, dignified. None of us have ever seen its like. I cannot imagine how it could have survived the onslaught of the Andals thousands of years ago, but in its presence I understand very well why men came to worship at the roots of the weirwoods."
 agot_filler_riverlands.0042.a:0 "Such majesty. Such power."
 #Blackwood's weirwood
 agot_filler_riverlands.0043.t:0 "The Comfort of the Old Gods"
 agot_filler_riverlands.0043.desc:0 "It seems of late that dark clouds rest ever above Blackwood Vale, or perhaps that is only the shadow of my own uneasiness. Sleep does not come easily and even after long hours toiling with my councilors, the affairs of state seem no closer to good order. In times like these, one hopes to lean on one’s friends, but so many of mine now treat me with coldness, or worse.\n\nMy only refuge lies in the godswood, beneath the dead branches of my house’s ancient weirwood. Here I can at least find peace, if not solutions.\n\nBut why not solutions too? The Blackwoods have kept the Old Gods for thousands of years, long after our neighbors forsook them for the foreign Seven. Does that faith not merit aid? Will the Gods of the weirwoods not offer advice, if I only ask?"
 agot_filler_riverlands.0043.a:0 "Please hear my plea, ancient ones. Tell me what I must do."
 agot_filler_riverlands.0044.t:0 "The Comfort of the Old Gods"
 agot_filler_riverlands.0044.desc:0 "I sit still beneath the weirwood, having made my silent plea. I listen, but I hear only the ravens crowing. I listen deeper and I hear the faint straining of the dead branches in the wind, but nothing more. I listen still deeper, more intently, and I conceive to hear the very roots of the ancient tree straining even in death to bring me an answer, and then —\n\nNothing. No answer. No comfort."

 agot_filler_riverlands.0044.a:0 "It is not for mortals to make demands of the gods."
 agot_filler_riverlands.0045.t:0 "The Comfort of the Old Gods"
 agot_filler_riverlands.0045.desc:0 "I sit still beneath the weirwood, having made my silent plea. I listen, but I hear only the ravens crowing. I listen deeper and I hear the faint straining of the dead branches in the wind, but nothing more. I listen still deeper, more intently, and I conceive to hear the very roots of the ancient tree straining even in death to bring me an answer, and then —\n\nThe Gods speak\n\nNot in words, for that would be too crude. The weirwood stares into me and speaks through that stare. The wisdom of my ancestors flows through that stare, and the wisdom of ages before my house ever lived. My heart becomes lighter, my head clearer, and I am buoyed by the benevolence of millennia."
 agot_filler_riverlands.0045.a:0 "All will come good in the end."
 agot_filler_riverlands.0046.t:0 "The Weirdwood And The Lunatic"
 agot_filler_riverlands.0046.desc:0 "*** TO DO *** || ((youre lunatic)) youve had some strong allucinations all day, you run away from your chambers and end up in the blackwoods sacred forst in the castle. you walk to the weirwood. you look at him, he's looking at you in a strange way, almost if he disapproved of you || he can't do that, youre a lord!!! you want go get him out, but how will you get rid of him?"
 agot_filler_riverlands.0046.a:0 "Kissing him on the lips will do it!"
 agot_filler_riverlands.0046.b:0 "Slapping him! Slapping him very hard!"
 agot_filler_riverlands.0047.t:0 "Stripped Of The Moon"
 agot_filler_riverlands.0047.desc:0 "*** TO DO *** || you hear the wind pushing. it pushes you very strongly towards the little torrent behind the weirwood. astonished you fall. you feel like you're drowning but youre able to get back to surface. you feel like your heart's lighter. you feel relieved. you look at the weirwood.. what happened"
 agot_filler_riverlands.0047.a:0 "What...  What just happened?"
