l_german:


###############################
#     The Puppeteer           #
#     ZombieSchrodCat         #
#       0001 - 0004           #
###############################

 agot_filler_hedges.0001.t:0 "Das versteckte Talent"
 agot_filler_hedges.0001.desc:0 "Ein Braavosischer Puppenspieler ist an meinem Hof angekommen. Nachdem mein [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] vom gemeinen Volk von dessen Talent mitbekommen hat, entschied er, ihn an meinen Hof einzuladen. Nun soll er mir und meinen Höflingen eine Schau vorspielen."
 agot_filler_hedges.0001.a:0 "Ich bin so gespannt, was er uns zu zeigen hat!"
 agot_filler_hedges.0001.b:0 "Eine willkommene Ablenkung! Ich bin gespannt!"

 agot_filler_hedges.0002.t:0 "Die Schau: Erstklassige Komödien und Tragödien"
 agot_filler_hedges.0002.desc:0 "Der Puppenspieler spielte uns einige gute Schaus vor. Während uns manche zum Lachen brachten, kamen uns bei anderen die Tränen. Alles in allem war es ein karthatischer Abend."
 agot_filler_hedges.0002.a:0 "Ich sollte [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] auftragen, mir mehr von solchen Talenten an den Hof zu bringen."
 agot_filler_hedges.0002.b:0 "Ich fühlte mich dem Schmerz eines seiner Figuren zutiefst verbunden."

 agot_filler_hedges.0003.t:0 "Die Schau: Bin das ich?"
 agot_filler_hedges.0003.desc:0 "Das Schauspiel des Puppenspielers war verstörend. Eins der Spiele wirkte so, als würde er sich über mich und Haus [GetPlayer.GetHouse.GetBaseName] lustig machen."
 agot_filler_hedges.0003.a:0 "Ich hoffe nur, dass der primitive Pöbel das nicht versteht..."

 agot_filler_hedges.0004.t:0 "Die Schau: Monster im Dunklen"
 agot_filler_hedges.0004.desc:0 "Die Schau war grauenerregend. Er mag zwar Talent haben, jedoch nicht auf eine gute Art. Eins der Spiele war so überzeugend und seine verschiedenen Stimmen so furchterregend, dass ich mich fast einpisste."
 agot_filler_hedges.0004.a:0 "Heute Nacht werd ich wohl mit Kerzenlicht schlafen..."

###############################
#     Wandering Hedgeknight   #
#     ZombieSchrodCat         #
#       0005 - 0013           #
###############################

 agot_filler_hedges.0005.t:0 "Der Heckenritter"
 agot_filler_hedges.0005.desc:0 "Ser [wandering_hedgeknight.GetFirstName] hat meinen Hof erreicht. [wandering_hedgeknight.GetSheHe|U] bittet mich um Erlaubnis, an meinem Hof zu bleiben und sich auszuruhen, bevor [wandering_hedgeknight.GetSheHe] weiterreist. Als Gegenleistung bietet [wandering_hedgeknight.GetSheHe] mir [wandering_hedgeknight.Custom('DE_PRO_POS_S_3P')]en Dienst während [wandering_hedgeknight.Custom('DE_PRO_POS_S_3P')]es Aufenthalts an."
 agot_filler_hedges.0005.a:0 "Euer Schwert wird mir von Nutzen sein."
 agot_filler_hedges.0005.a.tt:0 "#bold Dieser Heckenritter hat noch keine [Concept('trait', 'Eigenschaften')|E], wird jedoch in der folgenden Ereigniskette welche erhalten#!"
 agot_filler_hedges.0005.b:0 "Geht dorthin zurück wo Ihr herkommt, Ihr Landstreicher!"

 agot_filler_hedges.0006.t:0 "Der Heckenritter: Ser Faulpelz"
 agot_filler_hedges.0006.desc:0 "Während ich gemächlich durch meine Gärten spaziere, sehe ich, wie Ser [wandering_hedgeknight.GetFirstName] unter einem Sonnendach ruht. Scheinbar ist [wandering_hedgeknight.GetSheHe] mit dem Schlafen zu beschäftigt, um mir [wandering_hedgeknight.Custom('DE_PRO_POS_S_3P')]en angebotenen Dienst zu leisten."
 agot_filler_hedges.0006.a:0 "So ein[wandering_hedgeknight.Custom('DE_END_ADJ_NUL_S_N')] seid Ihr also."
 agot_filler_hedges.0006.b:0 "Ich will so sein wie Ihr!"

 agot_filler_hedges.0007.t:0 "Der Heckenritter: Fleiß wird belohnt"
 agot_filler_hedges.0007.desc:0 "Als Gegenleistung für meine Gastfreundlichkeit trug ich Ser [wandering_hedgeknight.GetFirstName] auf, meine Waffenkammer zu inspizieren und die Schärfe aller Klingen und Funktionalität aller Bögen sicherzustellen. Wie es scheint, nahm [wandering_hedgeknight.GetSheHe] sich diesen Auftrag zu Herzen: Die Schwerter sind geschärft, die Äxte poliert, die Keulen gesäubert und die Bogensehnen ausgetauscht."
 agot_filler_hedges.0007.a:0 "So ein[wandering_hedgeknight.Custom('DE_END_ADJ_NUL_S_N')] seid Ihr also."
 agot_filler_hedges.0007.b:0 "Ich will so sein wie Ihr!"

 agot_filler_hedges.0008.t:0 "Der Heckenritter: Gut mit Kindern"
 agot_filler_hedges.0008.desc:0 "Ser [wandering_hedgeknight.GetFirstName] kommt seinen Aufgaben nur langsam hinterher. Dies ist jedoch nicht [wandering_hedgeknight.Custom('DE_PRO_POS_S_3P')]e Schuld: Die Kinder an meinem Hof schwirren um [wandering_hedgeknight.Custom('DE_PRO_PER_S_3P_A')], wie Fliegen um einen Haufen Scheiße. Sie durchlöchern [wandering_hedgeknight.Custom('DE_PRO_PER_S_3P_A')] mit Fragen über das Rittertum und dem Leben als Wanderer. Es ist sichtbar, dass [wandering_hedgeknight.GetSheHe] sein Bestes gibt, eine Balance zwischen seiner Arbeit und der Unterhaltung der Kinder zu finden."
 agot_filler_hedges.0008.a:0 "So ein[wandering_hedgeknight.Custom('DE_END_ADJ_NUL_S_N')] seid Ihr also."
 agot_filler_hedges.0008.b:0 "Ich will so sein wie Ihr!"

 agot_filler_hedges.0009.t:0 "Der Heckenritter: Glückspilz oder fauler Apfel"
 agot_filler_hedges.0009.desc:0 "Beim Spazieren traf ich auf Ser [wandering_hedgeknight.GetFirstName] und ein paar meiner Soldaten. Während Ihrer Pause spielen sie scheinbar viel mit dem Würfel. Ser [wandering_hedgeknight.GetFirstNameNoTooltip] ist äußerst talentiert, was das Glücksspiel angeht. Jedoch munkeln ein paar meiner Soldaten hinter [wandering_hedgeknight.Custom('DE_PRO_POS_S_3P')]em Rücken, dass da etwas Faul sein muss."
 agot_filler_hedges.0009.a:0 "So ein[wandering_hedgeknight.Custom('DE_END_ADJ_NUL_S_N')] seid Ihr also."
 agot_filler_hedges.0009.b:0 "Ich will so sein wie Ihr!"

 agot_filler_hedges.0010.t:0 "Der Heckenritter: Unterdrücker der Arbeiter"
 agot_filler_hedges.0010.desc:0 "Ich trug Ser [wandering_hedgeknight.GetFirstName] auf, die Aufsicht über die Arbeit von Gemeinen zu übernehmen. [wandering_hedgeknight.GetSheHe|U] versteht wohl unter Aufsicht etwas anderes wie ich. einige meiner Untergebenen baten mich darum, weniger harsch mit ihnen vorzugehen. Ich, zu dem Zeitpunkt noch ahnungslos, schickte sie fort. Nun da ich von der Wahrheit weiß, dreht sich mir der Magen um. [wandering_hedgeknight.GetSheHe|U] scheut vor keiner Grausamkeit und kennt keine Grenzen."
 agot_filler_hedges.0010.a:0 "So ein[wandering_hedgeknight.Custom('DE_END_ADJ_NUL_S_N')] seid Ihr also."
 agot_filler_hedges.0010.b:0 "Ich will so sein wie Ihr!"

 agot_filler_hedges.0011.t:0 "Der Heckenritter: Fähiger Krieger"
 agot_filler_hedges.0011.desc:0 "Ser [wandering_hedgeknight.GetFirstNameNoTooltip] verbrachte seinen heutigen Tag damit, mit meiner Hausgarde zu üben."
 agot_filler_hedges.0011.a:0 "Wie es scheint ist Ser [wandering_hedgeknight.GetFirstNameNoTooltip] ein geschickter Kämpfer."

 agot_filler_hedges.0012.t:0 "Der Heckenritter: Fähiger Befehlshaber"
 agot_filler_hedges.0012.desc:0 "Ser [wandering_hedgeknight.GetFirstName] und [active_councillor.GetFirstName] verbrachten den Tag damit, sich über vergangene Schlachten zu unterhalten und diese zu analysieren."
 agot_filler_hedges.0012.a:0 "Wie es scheint ist Ser [wandering_hedgeknight.GetFirstNameNoTooltip] ein Fähiger Stratege."

 agot_filler_hedges.0013.t:0 "Der Heckenritter: Die Abreise"
 agot_filler_hedges.0013.desc:0 ""Meine Zeit hier ist vorbei.", trägt mir Ser [wandering_hedgeknight.GetFirstName] vor "Ich will Eure großzügige Gastfreundlichkeit nicht länder beanspruchen. Ich bedanke mich für das Dach und das Essen das Ihr mir gabt, jedoch ist es jetzt an der Zeit, dasss ich mich für den Aufbruch bereit mache.""
 agot_filler_hedges.0013.a:0 "Euer Talent ist da draußen verschwendet. Bleibt und dient mir!"
 agot_filler_hedges.0013.b:0 "Ich wünsche Euch eine gute Abreise."

###############################
#     Wandering Sellsword   #
#     ZombieSchrodCat         #
#       0014 - 0014           #
###############################

 agot_filler_hedges.0014.t:0 "Reisender Söldner"
 agot_filler_hedges.0014.desc:0 "Ein Söldner namens [wandering_sellsword.GetName] kam heute an meinem Hof an. Nachdem er mit meinem [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName] gesprochen hat, trat er vor mich, um mir sein Schwert anzubieten."
 agot_filler_hedges.0014.a:0 "Ich bin stets auf der Suche nach Männern wie Euch."
 agot_filler_hedges.0014.b:0 "Erinnert den Pöbel daran, wie ihr Leben ohne meinen Schutz aussieht."
 agot_filler_hedges.0014.c:0 "Ihr habt keinen Nutzen für mich."

###############################
#     Traveling Maester       #
#     ZombieSchrodCat         #
#       0015 - 0022           #
###############################

 agot_filler_hedges.0015.t:0 "Reisender Maester"
 agot_filler_hedges.0015.desc:0 "[traveling_maester.GetTitledFirstName] kam an meinen Hof, auf der Suche nach einem Ort zum rasten. Er befindet sich auf dem Weg zum Lord, dem er dienen soll, jedoch hat er noch eine lange Reise vor sich"
 agot_filler_hedges.0015.a:0 "Ein Maester der Zitadelle ist stets willkommen!"
 agot_filler_hedges.0015.b:0 "Wir haben keinen Platz."

 agot_filler_hedges.0016.t:0 "Reisender Maester: Gelehrter der Rabenzucht"
 agot_filler_hedges.0016.desc:0 "Ich schlenderte durch die Korridore meiner Festung, als ich auf meinen Gast [traveling_maester.GetName] stieß. Während unserer Unterhaltung, fiel mir auf, dass eines seiner Kettenglieder aus schwarzem Eisen ist. Als ich das aufbrachte, begann ein langes, ausgedehntes Gespräch über die Rabenzucht."
 agot_filler_hedges.0016.a:0 "Fürwahr eine lehrreiche Unterhaltung."
 agot_filler_hedges.0016.b:0 "Fürwahr eine Diskussion auf Augenhöhe."
 agot_filler_hedges.0016.c:0 "Dieses Gespräch war sehr unterhaltsam."

 agot_filler_hedges.0017.t:0 "Reisender Maester: Gelehrter der Kriegskunst"
 agot_filler_hedges.0017.desc:0 "Ich schlenderte durch die Korridore meiner Festung, als ich auf meinen Gast [traveling_maester.GetName] stieß. Während unserer Unterhaltung, fiel mir auf, dass eines seiner Kettenglieder aus Eisen ist. Als ich das aufbrachte, begann ein langes, ausgedehntes Gespräch über die Kriegskunst."
 agot_filler_hedges.0017.a:0 "Fürwahr eine lehrreiche Unterhaltung."
 agot_filler_hedges.0017.b:0 "Fürwahr eine Diskussion auf Augenhöhe."
 agot_filler_hedges.0017.c:0 "Ich werden mir diese Strategien merken."

 agot_filler_hedges.0018.t:0 "Reisender Maester: Gelehrter der Verwaltung"
 agot_filler_hedges.0018.desc:0 "Ich schlenderte durch die Korridore meiner Festung, als ich auf meinen Gast [traveling_maester.GetName] stieß. Während unserer Unterhaltung, fiel mir auf, dass eines seiner Kettenglieder aus Gold ist. Als ich das aufbrachte, begann ein langes, ausgedehntes Gespräch über das Geld, Rechnungswesen und die Buchhaltung."
 agot_filler_hedges.0018.a:0 "Fürwahr eine lehrreiche Unterhaltung."
 agot_filler_hedges.0018.b:0 "Fürwahr eine Diskussion auf Augenhöhe."
 agot_filler_hedges.0018.c:0 "Diese Rechenweise muss ich mir aneignen."

 agot_filler_hedges.0019.t:0 "Reisender Maester: Gelehrter der Gifte"
 agot_filler_hedges.0019.desc:0 "Ich schlenderte durch die Korridore meiner Festung, als ich auf meinen Gast [traveling_maester.GetName] stieß. Während unserer Unterhaltung, fiel mir auf, dass eines seiner Kettenglieder aus mattem Blei ist. Als ich das aufbrachte, begann ein langes, ausgedehntes Gespräch über Gifte und Gegengifte."
 agot_filler_hedges.0019.a:0 "Fürwahr eine... #italic lehrreiche Unterhaltung#!."
 agot_filler_hedges.0019.b:0 "Fürwahr eine... #italic Diskussion auf Augenhöhe#!."
 agot_filler_hedges.0019.c:0 "Mein Maester sollte auch solche Gifte haben..."

 agot_filler_hedges.0020.t:0 "Reisender Maester: Gelehrter der Geschichte"
 agot_filler_hedges.0020.desc:0 "Ich schlenderte durch die Korridore meiner Festung, als ich auf meinen Gast [traveling_maester.GetName] stieß. Während unserer Unterhaltung, fiel mir auf, dass eines seiner Kettenglieder aus Kupfer ist. Als ich das aufbrachte, begann ein langes, ausgedehntes Gespräch über die Geschichte von Westeros."
 agot_filler_hedges.0020.a:0 "Fürwahr eine lehrreiche Unterhaltung!"
 agot_filler_hedges.0020.b:0 "Fürwahr eine Diskussion auf Augenhöhe!"
 agot_filler_hedges.0020.c:0 "Wer die Zukunft sehen will, muss in die Vergangenheit blicken!"

 agot_filler_hedges.0021.t:0 "Abreisender Maester" 
 agot_filler_hedges.0021.desc:0 "[traveling_maester.GetTitledFirstName] trat vor mich, um seine Abreise zu verkünden. Er bedankt sich für meine Gastfreundlichkeit und sagt mir, dass er seinem neuen Lord und seinen Kollegen in der Zitadelle von meinem tiefen Verständnis berichten will."
 agot_filler_hedges.0021.a:0 "Ich hinterließ wohl einen guten Eindruck!"

 agot_filler_hedges.0022.t:0 "Abreisender Maester" 
 agot_filler_hedges.0022.desc:0 "[traveling_maester.GetTitledFirstName] trat vor mich, um seine Abreise zu verkünden. Er bedankt sich für meine Gastfreundlichkeit. "Ich werde meinem neuen Lord und auch sicherlich meinen Kollegen in der Zitadelle von Eurem... #italic umfassenden Wissen#! berichten!" sagte er, wobei er zum Schluss schon fast lachte."
 agot_filler_hedges.0022.a:0 "Scheinbar denkt er, dass ich dumm bin."

###############################
#   The Hedgewizard: Profit   #
#     ZombieSchrodCat         #
#       0023 - 0030           #
###############################

 agot_filler_hedges.0023.t:0 "Der Heckenzauberer"
 agot_filler_hedges.0023.desc:0 "Ein merkwürdiger Mann kam heute an meinem Hof an. Er verkündete, er sei ein Heckenzauberer und könne mir von Nutzen sein. Meine Wache treten vor, um den Mann zu packen und rauszuwerfen."
 agot_filler_hedges.0023.a:0 "Haltet ein. Lasst ihn sprechen."
 agot_filler_hedges.0023.b:0 "Der hat doch einen an der Klatsche."

 agot_filler_hedges.0024.t:0 "Der Heckenzauberer: Ein gewagtes Geschäft..."
 agot_filler_hedges.0024.desc:0 "Der Heckenzauberer leerte eine Tasche auf den Boden und aus ihr fielen Tierknochen. Er fing an Worte zu murmeln. Nach einiger Zeit stand er auf und sagte, dass Weißwasserhafen schon bald in einen Fellengpass geraten würde."
 agot_filler_hedges.0024.a:0 "Der Norden... braucht Felle? Ich nehme an, ich könnte ein paar schicken."
 agot_filler_hedges.0024.b:0 "Verschwindet, sonst mache ich es den Boltons gleich!"

 agot_filler_hedges.0025.t:0 "Der Heckenzauberer: Ein gewagtes Geschäft..."
 agot_filler_hedges.0025.desc:0 "Der Heckenzauberer leerte eine Tasche auf den Boden und aus ihr fielen Tierknochen. Er fing an Worte zu murmeln. Nach einiger Zeit stand er auf und sagte, dass die Eisenmänner neue Langschiffe bauen wollen und deswegen Holz brauchen."
 agot_filler_hedges.0025.a:0 "Holz nach Peik schicken? Schließlich müssen sie irgendwo Holz auftreiben."
 agot_filler_hedges.0025.b:0 "Holz? Schmeißt diesen Holzkopf raus!"

 agot_filler_hedges.0026.t:0 "Der Heckenzauberer: Ein gewagtes Geschäft..."
 agot_filler_hedges.0026.desc:0 "Der Heckenzauberer leerte eine Tasche auf den Boden und aus ihr fielen Tierknochen. Er fing an Worte zu murmeln. Nach einiger Zeit stand er auf und sagte, dass bald in Sturmkap ein Hunger ausbräche, den nur Zwiebeln stillen könnten!"
 agot_filler_hedges.0026.a:0 "Irgendwie kommt mir das bekannt vor? Naja, was soll's."
 agot_filler_hedges.0026.b:0 "Schmeißt diesen Zwiebelzauberer raus."

 agot_filler_hedges.0027.t:0 "Der Heckenzauberer: Ein lukratives Geschäft!"
 agot_filler_hedges.0027.desc:0 "Ich erhielt gerade die Nachricht, dass die Felle, die ich mit Schiffen nach Weißwasserhafen gesendet habe, wie warme Semmel gekauft wurden! Scheinbar sind kurz vor der Ankunft meiner Schiffe hunderte von Lagerhäuser gefüllt mit Fellen niedergebrannt!"
 agot_filler_hedges.0027.a:0 "Unfassbar... Der Volltrottel hatte Recht!"

 agot_filler_hedges.0028.t:0 "Der Heckenzauberer: Ein lukratives Geschäft!"
 agot_filler_hedges.0028.desc:0 "Ich erhielt gerade die Nachricht, dass das Holz, das ich mit Schiffen nach Peik gesendet habe, direkt vom Ratskämmerer aufgekauft wurde! Scheinbar wollen sie wirklich aufrüsten und ich kam ihnen gerade gelegen!"
 agot_filler_hedges.0028.a:0 "Unfassbar... Der Volltrottel hatte Recht!"

 agot_filler_hedges.0029.t:0 "Der Heckenzauberer: Ein lukratives Geschäft!"
 agot_filler_hedges.0029.desc:0 "Ich erhielt gerade die Nachricht, dass die Zwiebeln, die ich mit Schiffen nach Sturmkap gesendet habe, nach drei Tagen auf dem Markt ausverkauft waren. Kurz vor der Ankunft meiner Schiffe wurden wohl alle Zwiebelvorräte in der Stadt von Ratten angefressen."
 agot_filler_hedges.0029.a:0 "Unfassbar... Der Volltrottel hatte Recht!"

 agot_filler_hedges.0030.t:0 "Der Heckenzauberer: Ich bin eine Lachfigur"
 agot_filler_hedges.0030.desc:0 "Wie konnte ich nur so dumm sein und einem errückten Landstreicher vertrauen. Als meine Schiffe an meinem Hafen einliefen, waren die Vorratskammern noch voll. Der Kapitän berichtete, dass es vor Ort nicht einen Interessenten gegeben hat. Was jedoch fast noch schlimmer ist, ist dass meine Torheit sich im Reich umherspricht."
 agot_filler_hedges.0030.a:0 "Verflucht soll dieser Mann sein."
 agot_filler_hedges.0030.b:0 "Wachen! Findet diesen Mann!"

###############################
#  The Traveling Bard         #
#     ZombieSchrodCat         #
#       0031 - 0032           #
###############################

 agot_filler_hedges.0031.t:0 "The Traveling Bard"
 agot_filler_hedges.0031.desc:0 "[traveling_bard.GetTitledFirstName], an itinerant bard popular with the common folk, has arrived at my court. A local landowner encouraged him to seek me out so that he might perform for myself and my household.\n\nPrior to the performance, he came to me to ask what sort of music would be most pleasing to my ears."
 agot_filler_hedges.0031.a:0 "A simple, pious ballad"
 agot_filler_hedges.0031.b:0 "Perhaps a ballad about me?"
 agot_filler_hedges.0031.c:0 "Sing of the valour of House [GetPlayer.GetHouse.GetBaseName]!"
 agot_filler_hedges.0031.d:0 "Take your music elsewhere, vagrant!"

 agot_filler_hedges.0032.t:0 "The Traveling Bard"
 agot_filler_hedges.0032.desc:0 "[traveling_bard.GetTitledFirstName]’s performance went over swimmingly, with not a single member of my household left unimpressed! Beyond the specific ballad I’d requested, [traveling_bard.GetTitledFirstNameNoTooltip] played many more gorgeous tunes, much to everyone’s delight."
 agot_filler_hedges.0032.a:0 "Your talents are wasted on the road!"
 agot_filler_hedges.0032.b:0 "A splendid evening, indeed"

###############################
#  The Artist Inspiration     #
#     ZombieSchrodCat         #
#       0033 - 0038           #
###############################

 agot_filler_hedges.0033.t:0 "The Artist's Inspiration"
 agot_filler_hedges.0033.desc:0 "A man arrived at my court today claiming to be an artist. He states to have been struck by the beauty of my land and wishes to stay for inspiration. He promises to dedicate a painting to me in return for my hospitality."
 agot_filler_hedges.0033.a:0 "By all means!"
 agot_filler_hedges.0033.b:0 "Begone, beggar"

 agot_filler_hedges.0034.t:0 "The Artist's Inspiration"
 agot_filler_hedges.0034.desc:0 "The Artist was gone this morning; he did not let anyone know he had left. I walked into the room he had used as his studio for the first time and was struck by a beautiful painting of my Castle. Such a painting speaks volumes to my dynasty’s legacy!"
 agot_filler_hedges.0034.a:0 "I will display this painting!"
 agot_filler_hedges.0034.b:0 "Perhaps it would fetch a decent price!"

 agot_filler_hedges.0035.t:0 "The Artist's Inspiration"
 agot_filler_hedges.0035.desc:0 "The Artist was gone this morning; he did not let anyone know he had left. I walked into the room he had used as his studio for the first time and was humbled by a painting dedicated to the gods. I was stunned for a few seconds before I realized it was a painting of the temple to the gods in my hold!"
 agot_filler_hedges.0035.a:0 "I will display this painting!"
 agot_filler_hedges.0035.b:0 "Prehaps it would fetch a decent price!"

 agot_filler_hedges.0036.t:0 "The Artist's Inspiration"
 agot_filler_hedges.0036.desc:0 "The Artist was gone this morning; he did not let anyone know he had left. I walked into the room he had used as his studio for the first time and was greeted by a painting of a fierce warrior on mount! My pride swelled when I saw that the mighty warrior was, in fact, a portrait of myself!"
 agot_filler_hedges.0036.a:0 "I will display this painting!"
 agot_filler_hedges.0036.b:0 "Perhaps it would fetch a decent price!"

 agot_filler_hedges.0037.t:0 "The Artist's Inspiration"
 agot_filler_hedges.0037.desc:0 "The Artist was gone this morning; he did not let anyone know he had left. I was struck by the mess when I walked into the room he had used as his studio for the first time. The room smelled of untouched rotten food, and the walls were carved with nonsensical scribbles. In the center of the room was a painter's canvas covered by cloth; as I removed the fabric, I gasped. The painting was horrific! I do not know what the "thing" displayed in the image was, but it inspired fear and discomfort!"
 agot_filler_hedges.0037.a:0 "I will display this painting..."
 agot_filler_hedges.0037.b:0 "This should be burned..."

 agot_filler_hedges.0038.t:0 "The Artist's Inspiration"
 agot_filler_hedges.0038.desc:0 "The painting is gone now; I do not know if it was a courtier who removed it or if something else did. I no longer need it; the "thing" it displayed is still with me. I see it when I hold court, watching me from the dark corners. When my vassals speak to me, it whispers in my ear. It is everywhere and nowhere at once... "
 agot_filler_hedges.0038.a:0 "Will I ever be free from it?"
