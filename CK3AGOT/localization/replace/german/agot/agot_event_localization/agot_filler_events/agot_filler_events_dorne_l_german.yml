 ##########################
 #   Dorne Filler Events  #
 ##########################

 ## DYLAN's EVENTS ##

 #####################################
 #   NOBLES DUELING OVER A PARAMOUR  #
 #####################################

 agot_filler_dorne.0001.t:0 "Junge Herzen im Streit"
 agot_filler_dorne.0001.desc:0 "Zwei hochgeborene Burschen sind zu mir gekommen und haben mich gebeten, einen Streit zu schlichten, den sie haben. Offenbar haben sie sich beide dasselbe Weib zur Geliebten genommen. Zu allem Überfluss glauben sie, dass ein Duell den Streit beenden könnte. Sie wollen meine Meinung dazu hören, ob sie sich duellieren sollen oder nicht.\n\nWenn ich sie ansehe, kann ich verstehen, warum die beiden sich in die Haare kriegen - sie ist wunderschön..."
 agot_filler_dorne.0001.a:0 "Oh, zu leben und zu lieben. Sollen sie es doch ausfechten."
 agot_filler_dorne.0001.a_tt:0 "Ihr ermutigt die Adligen, sich um sie zu duellieren."
 agot_filler_dorne.0001.b:0 "Nein, dieses Weib ist kein adliges Blut wert."
 agot_filler_dorne.0001.b_tt:0 Ihr ratet den Edelmännern vom Duellieren ab."
 agot_filler_dorne.0001.c:0 "Vielleicht wäre sie ja mehr an mir interessiert..."
 agot_filler_dorne.0001.c_tt:0 "Ihr ladet die Frau in Euer Schlafgemach ein."

 agot_filler_dorne.0002.t:0 "Ein Kind, entstanden aus Leidenschaft"
 agot_filler_dorne.0002.desc:0 "Die Geliebte, um die sich die beiden Edelmänner damals heftig stritten, hat mir etwas geschickt, das mich an sie erinnern soll... #bold einen Bastard#!. Der Junge kam in den frühen Morgenstunden an, die Mutter war nirgends zu sehen. Aber wenn ich mir das Kind ansehe, spüre ich zweifellos, dass es mein Kind ist."
 agot_filler_dorne.0002.a:0 "Oh... zu leben und zu lieben, nehme ich an."

 ########################################
 # OFFERED COOKED SCORPION AT A BAAZAR  #
 ########################################

 agot_filler_dorne.0003.t:0 "Gerösteter Skorpion im Angebot!"
 agot_filler_dorne.0003.desc:0 "Als ich auf einem Basar Einkäufe erledige, treffe ich auf einen neuen Händler, den ich hier noch nie gesehen habe. Er ist ein Sanddornischer und seine Sprache ist von einem Dialekt aus den Roten Bergen durchdrungen. Als er mich entdeckt, winkt er mich zu sich.\n\nIch erkenne schnell, dass er ein weiterer Lebensmittelhändler ist, aber seine Waren sind... seltsam. Er verkauft geröstete Skorpione. Er hat Körbe voll mit den Viechern und röstet sie auf einem Feuer neben seinem Stand. Er hat sogar ein paar Gewürze zur Hand.\n\nEr bietet mir ein kleines Exemplar zur Probe an."
 agot_filler_dorne.0003.a:0 "Es schmeckt... wie... Brathähnchen?"
 agot_filler_dorne.0003.b:0 "Wie freundlich, aber das werde ich nicht probieren."
 agot_filler_dorne.0003.b_tt:0 "Der Händler ist verärgert ob Eurer Zurückhaltung."

 ##########################################
 #   DORNISH HEAT WAVE! - WATER SCARCITY  #
 ##########################################

 agot_filler_dorne.0004.t:0 "Dornische Hitzewelle"
 agot_filler_dorne.0004.desc:0 "Die Sonne brennt mit einer furchtbaren Inbrunst auf ganz Dorne herab. Die Maester nennen es eine Hitzewelle, aber so stelle ich mir die Sieben Höllen vor. Heiß. Trocken. Öde.\n\nWährend die Hitze Dorne weiter plagt, suchen viele Gemeine händeringend nach Wasser. Die öffentlichen Brunnen können so viele durstige Menschen nicht mehr versorgen, und jetzt bittet mich das einfache Volk meiner Domäne um Wasser aus meinen eigenen, privaten Brunnen..."
 agot_filler_dorne.0004.a:0 "Verdoppelt die Wachen um meine Wasserquellen."
 agot_filler_dorne.0004.b:0 "Bietet ihnen Hilfe an, aber seid nicht verschwenderisch."
 agot_filler_dorne.0004.c:0 "Hitzewellen und Dürre sind nichts Neues in Dorne. Sollen sie doch Wein trinken."

 ##########################################
 #   APPRECIATING A DORNISH BLOOD ORANGE  #
 ##########################################

 agot_filler_dorne.0005.t:0 "Die Blutorange"
 agot_filler_dorne.0005.desc:0 "Ich greife in die Schale und pflücke eine saftige und pralle Blutorange heraus. Eine einheimische Frucht aus Dorne. Einer der vielen Vorteile der Herrschaft in Dorne ist der billige Zugang zu einer so köstlichen Frucht.\n\nIch schäle die Orange, werfe die Schale in die Schüssel und versenke meine Zähne in der Frucht. Der Saft fließt mir das Kinn hinunter und tropft in meinen Schoß, aber der Geschmack, oh der Geschmack! Er ist so... erfrischend."
 agot_filler_dorne.0005.a:0 "Ahhh, herrlich."

########################################
#  CHEAP AND GOOD DORNISH SAND STEEDS  #
########################################

 agot_filler_dorne.0006.t:0 "Günstige und schnelle Dornische Sandrösser"
 agot_filler_dorne.0006.desc:0 "Ein neuer Pferdezüchter hat in letzter Zeit außergewöhnlich gute Dornische Sandrösser gezüchtet. Im Gegensatz zu anderen Züchtern sind die Tiere dieses Mannes deutlich schneller, robuster und schöner als die Pferde der anderen Züchter. Während das Dornische Sandross den anderen Pferden von Westeros ohnehin schon überlegen ist, scheint es sich bei den Tieren dieses Mannes um eine neue Generation mächtiger Pferde zu handeln.\n\nUnd um die Sache noch interessanter zu machen, scheint der Mann den Wert seiner Pferde nicht zu kennen... er verkauft die Pferde für einen Hungerlohn!"
 agot_filler_dorne.0006.a:0 "Kauft den gesamten Bestand des Mannes."
 agot_filler_dorne.0006.b:0 "Schließt ein Handelsabkommen und profitiert von den wirtschaftlichen Vorteilen."
 agot_filler_dorne.0006.c:0 "Beschlagnahmt die Pferde und sperrt den Mann wegen Preisunterbietung ein."
 agot_filler_dorne.0006.d:0 "Wir brauchen keine weiteren Pferde."

 ###########################################
 #   DORNISH LORD/LADY RAN OUT OF SPICES!  #
 ###########################################

 agot_filler_dorne.0007.t:0 "Leere Gewürzschränke"
 agot_filler_dorne.0007.desc:0 "Es gehört sich für ein[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] Dornish [ROOT.Char.GetLadyLord], den Gewürzschrank stets mit den reichhaltigsten und schärfsten Gewürzen zu füllen, die es gibt. Wenn unsere Speisen nicht gewürzt sind, sind wir nichts weiter als Wilde.\n\nUnd so scheint es, dass ich heute der Wilde bin... ein sanftmütiger Diener teilt mir mit, dass meine Gewürzschränke #italic völlig leer#! sind. Oh... welch Grauen.\n\nWie wird sich mein Ruf davon erholen?"
 agot_filler_dorne.0007.a:0 "Jetzt wird mein Essen so fade sein wie jenes, das man in der Weite frisst."

 ##################################
 #   POOR LEMON ORCHARD HARVESTS  #
 ##################################

 agot_filler_dorne.0008.t:0 "Schlechte Zitronenernten"
 agot_filler_dorne.0008.desc:0 "Meine Zitronenplantagen haben in dieser Ernte einen schlechten Ertrag erzielt. Normalerweise bringen sie reichlich Ertrag, aber in dieser Saison sieht es so aus, als würden wir nur sehr wenig Gewinn machen."
 agot_filler_dorne.0008.a:0 "Verflixt!"

 #########################################
 #   EXCEPTIONAL LEMON ORCHARD HARVESTS  #
 #########################################

 agot_filler_dorne.0009.t:0 "Außergewöhnliche Zitronenernten"
 agot_filler_dorne.0009.desc:0 "Meine Zitronenplantagen haben in dieser Ernte einen ganz außergewöhnlichen Ertrag erzielt! Mein Kämmerer berichtet, dass dies zweifellos einen zusätzlichen Gewinn für mich bedeuten wird."
 agot_filler_dorne.0009.a:0 "Exzellent!"

 ############################################
 #   SANDSTORM DAMAGED ORCHARDS AND GROVES  #
 ############################################

 agot_filler_dorne.0010.t:0 "Sandsturm beschädigt Obstgärten"
 agot_filler_dorne.0010.desc:0 "Mein Kämmerer hat mir einen Bericht darüber geschickt, dass ein schwerer Sandsturm einige Obstgärten und Haine in meiner Domäne beschädigt hat. Dem Bericht zufolge wird es einige Monate, vielleicht sogar den Rest des Jahres, dauern, die beschädigten Pflanzen zu pflücken und die Schäden an den Kanälen zu beheben."
 agot_filler_dorne.0010.a:0 "Mist! Fahrt mit den Reparaturen fort."
 agot_filler_dorne.0010.b:0 "Scheut keine Kosten für die Instandsetzungen."
 agot_filler_dorne.0010.c:0 "Oh je, diese armen Pflanzen. Tut alles, was Ihr könnt!"

 ###############################################
 #  DORNISH OUD PLAYER PLAYS A BEAUTIFUL TUNE  #
 ###############################################

 agot_filler_dorne.0011.t:0 "Dornischer Ohrwurm"
 agot_filler_dorne.0011.desc:0 "Ein reisender dornischer Musikant, der für meinen Hof auftritt, hat eine Melodie gespielt, die so ergreifend schön ist, dass ich sie nicht vergessen kann.\n\nGekleidet in seine Samitgewänder und sein Leinenkopftuch, spielte der Musiker auf seiner Ud, als wären er und das Instrument ein langjähriges Liebespaar. Die Art, wie er die Saiten des Instruments zupfte, war einfach herrlich... Ich bin sicher, dieser Mann wird eines Tages für die Sieben spielen."
 agot_filler_dorne.0011.a:0 "Oh, ich hoffe, ich vergesse seine Musik nicht bald."

 ############################
 #   SAND DOG HORROR STORY  #
 ############################

 agot_filler_dorne.0012.t:0 "Angriff der Sandhunde"
 agot_filler_dorne.0012.desc:0 "Ich habe gehört, wie einige meiner Höflinge sich in jüngster Zeit über das tragische Schicksal einer Mutter aus einem fernen Wüstendorf ereifern.  In den nächtlichen Stunden ward ihr kostbarer Säugling entrissen, so erzählt man. Meine Hofleute scheinen zu glauben, dass jene gierigen Aasfresser, die als Sandhunde bekannt sind und ihr Dasein in der Wüste fristen, sich heimlich in das Dorf geschlichen haben, um das hilflose Kind als nächtlichen Leckerbissen zu erbeuten.\n\nDie Sandhunde, jene ruchlosen Geißel der Wüste, sind wahrlich als verderbte Aasfresser bekannt. Dennoch mag ich zweifeln, ob sie es vermögen, einen zarten Säugling aus seinem trauten Heim zu rauben, mitten in der Dunkelheit der Nacht. Doch bedenken wir, dass ein solch kleines, weiches Kind eine leichte Beute darstellt, sein zartes Fleisch lockt sie gar an..."
 agot_filler_dorne.0012.a:0 "Glücklicherweise bin ich des Nachts in meiner Burg geborgen."
 agot_filler_dorne.0012.b:0 "Pah! Das ist bloß ein Ammenmärchen."

 ##################################
 #   SPILLED MY DORNISH RED WINE  #
 ##################################

 agot_filler_dorne.0013.t:0 "Verschwendeter dornischer Rotwein"
 agot_filler_dorne.0013.desc:0 "#S KRACH#! Als ich in die Küchen gehe, fällt mein Blick auf einen mageren, schwächlichen Diener. Vor ihm liegt ein zerborstenes Fass meines köstlichen dornischen Rotweins, das in all seiner Pracht nun ungenießbar auf dem Boden verteilt ist. Welch eine Verschwendung! Und das alles lediglich aufgrund des törichten Unterfangens des Dieners, das Fass eigenhändig zu tragen.\n\nEr schaut auf und sieht mich in der Tür stehen. Sein Gesicht glüht plötzlich nicht nur vor Bestürzung, sondern auch vor Angst. Die anderen Bediensteten sind ob meiner Anwesenheit ebenfalls still geworden - sie warten ab, wie ich reagieren werde."
 agot_filler_dorne.0013.a:0 "Was für eine Schande! Macht das sauber, #S jetzt!#!"
 agot_filler_dorne.0013.b:0 "Dafür sollst du gezüchtigt werden."
 agot_filler_dorne.0013.b.sadist:0 "Ihr lasst den Diener in der Nacht foltern."
 agot_filler_dorne.0013.b.other:0 "Ihr findet eine angemessene Strafe für den Diener."

 ###################################
 #  REACHMAN TRADER STARTS FIGHTS  #
 ###################################

 agot_filler_dorne.0014.t:0 "Kneipenkrach"
 agot_filler_dorne.0014.desc:0 "#S KRACH#! Mit donnerndem Getöse wird die Tür des Gasthauses aufgestoßen, und vor meinen Augen taumeln mehrere Ritter aus der Weite in den Raum. Sie höhnen und spotten, und als  ihre Blicke auf die Männer fallen, die sich an den Tischen niederlassen, flüstern sie lautstark etwas von 'stinkt dornisch'. Ich halte meinen Krug fest umklammert, als sie sich dem Gastwirt nähern. Ich zucke zusammen, als einer von ihnen ihm ins Gesicht spuckt und ihm den Krug mit dem Wein aus der Hand reißt. Die Männer brechen in Gelächter aus, während ein anderer Ritter sich ein ganzes Brathähnchen von der Magd schnappt, sie packt und festhält. Der Gastwirt erhebt seine Stimme in lautem Protest, doch ein schneller Faustschlag ins Gesicht bringt ihn zum Schweigen.\n\nAls er sich die Wange reibt, treffen sich unsere Blicke... Er weiß, dass ich ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] bin, schließlich habe ich hier schon einmal gespeist... Sein Antlitz trägt den Ausdruck einer flehentlichen Bitte um Hilfe..."
 agot_filler_dorne.0014.a:0 "He, du hässlicher Flegel, hier drüben!"
 agot_filler_dorne.0014.b:0 "Wachen! Kümmert Euch um sie."
 agot_filler_dorne.0014.c:0 "Kann ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] nicht in Ruhe essen?"

 ###########################
 #  FORGOT MY DESERT VEIL! #
 ###########################

 agot_filler_dorne.0015.t:0 "Schlecht vorbereitet"
 agot_filler_dorne.0015.desc:0 "Heute mache ich mich auf den Weg in die Dornische Wüste, um mich mit einem örtlichen Händler zu treffen. Mein Gefolge und ich besteigen unsere Sandrösser und brechen in die Wüste auf.\n\nNach kurzer Zeit frischt der Wind auf und ich merke, dass mir der Sand heftig ins Gesicht weht! Oh weh!\n\nIch krame in meiner Tasche, um meinen Schleier herauszuholen, doch er ist nirgends zu finden! In meiner Eile habe ich ihn wohl vergessen einzupacken..."
 agot_filler_dorne.0015.a:0 "Das wird eine lange Reise..."
 agot_filler_dorne.0015.b:0 "Hoffentlich hat jemand zwei dabei..."

 ##############################
 #  RAHLOO VS SEVEN CONFLICTS #
 ##############################

 agot_filler_dorne.0016.t:0 "Religiöse Konflikte"
 agot_filler_dorne.0016.desc:0 "Eine abgelegene Ortschaft, irgendwo in [agot_filler_dorne_0016_village.GetNameNoTier], ist von Aufruhr ergriffen worden, da die Anhänger der Sieben und jene des Roten Gottes aus Volantis in einen Zwist gerieten und nun unfähig sind, friedvoll nebeneinander zu existieren. Es scheint, als würden jegliche geringfügigen Unstimmigkeiten zwischen den beiden Glaubensgemeinschaften maßlos aufgebauscht, wobei jede Gruppe nach der geringsten Provokation sucht, um diese in Gewalt und Ausschreitungen ausarten zu lassen.\n\nDie Dorfoberhäupter bitten mich, eine Entscheidung zu treffen, in der Hoffnung, dass die Dorfbewohner den Befehl eines Lords respektieren würden..."
 agot_filler_dorne.0016.a:0 "Sie werden koexistieren oder Sie werden #italic gar nicht#! existieren!"
 agot_filler_dorne.0016.b:0 "Die örtliche Politik interessiert mich nicht..."
 agot_filler_dorne.0016.c:0 "Ich werde mit beiden Gruppen eine theologische Debatte anstoßen!"

 ################################
 # ACK! Sand blew into my face. #
 ################################

 agot_filler_dorne.0017.t:0 "Ich hasse Sand!"
 agot_filler_dorne.0017.desc:0 "Ich war nur wenige Augenblicke außerhalb meiner Burg und eine heftige Windböe blies mir Sand direkt in den Mund!"
 agot_filler_dorne.0017.a:0 "Wie peinlich."

 #################################
 #
 #################################

 agot_filler_dorne.0020.t:0 "Der Basar"
 agot_filler_dorne.0020.desc:0 "In [agot_filler_dorne_0020_baazar_location.GetName] wurde kürzlich ein Basar eröffnet. Mehrere Händler aus Übersee und Westerosi haben sich ebenfalls eingerichtet und bieten eine beeindruckende Auswahl an Waren und Diensten an.\n\nWährend ich über den Basar schlendere, fällt mir ein Händler ins Auge: ein hochgewachsener Mann mit schlichtem Gesicht und einem seltsamen Outfit. Hinter ihm stehen zwei stämmige Wachen, die jeweils ein Arakh in der Hand halten.\n\nDer Mann verkauft handgefertigten Schmuck. Als ich näher komme, rempelt mich ein junger Mann unsanft an, #N wodurch ich die gesamte Kollektion des Händlers umstoße - und zerstöre!#! Der Händler heult wütend auf, und auf einmal ergreifen mich die Wachen, bevor ich überhaupt aufstehen kann... Der Händler verlangt sofortige Entschädigung, #italic oder sonst!#!"
 agot_filler_dorne.0020.a:0 "I-Ist ja gut, hier, nehmt dies Gold, bitte!"
 agot_filler_dorne.0020.a_tt:0 "Ihr bietet dem Händler eine hübsche Summe Gold für Eure Freiheit."
 agot_filler_dorne.0020.b:0 "Lasst mich los! Es war ein Unfall!"
 agot_filler_dorne.0020.b_tt:0 "Ihr versucht, den Händler von einem Versehen zu überzeugen."
 agot_filler_dorne.0020.c:0 "Wo sind meine Wachen? Hilfe, so helfe doch jemand!"
 agot_filler_dorne.0020.c_tt:0 "Ihr geratet in Panik und ruft um Hilfe."
 agot_filler_dorne.0020.d:0 "Euch werde ich es zeigen!"
 agot_filler_dorne.0020.d_tt:0 "Ihr beginnt einen Kampf."

 agot_filler_dorne.0021.t:0 "The Bazaar: Offer of Gold"
 agot_filler_dorne.0021.desc:0 "Die Wachen des Händlers greifen noch fester zu, als ich mein Angebot herauswinsle. Der Händler denkt aufgesetzt darüber nach - er kratzt sich am Kinn, umschreitet den verwüsteten Verkaufsstand und fragt sogar eine der Wachen nach ihrer Meinung.\n\nSchließlich sieht mich der Händler an und sagt nur: "Ich brauche #bold mehr als das#! Meine Ware ist viel mehr wert!" Empört will ich etwas erwidern, aber eine #bold Hand schlägt#! mir ins Gesicht! Der Händler sagt mir, er wolle meine Einwände nicht hören. Nur wie viel Entschädigung er bekommen wird. Er beugt sich vor und sagt mir, dass seine Wachen viel härter zuschlagen als er selbst..."
 agot_filler_dorne.0021.a:0 "Fein! Ihr bekommt mehr Gold!"
 agot_filler_dorne.0021.a_tt:0 "Ihr bietet dem Händler an, eine #bold große#! Summe Gold zu zahlen."
 agot_filler_dorne.0021.b:0 "Versucht, was Ihr wollt... Ihr werdet nichts mehr von mir bekommen!"
 agot_filler_dorne.0021.b_tt:0 "Ihr weigert Euch, mehr Gold zu bezahlen."
 agot_filler_dorne.0021.c:0 "Ich habe noch Land in meinem Reich, Ihr könnt es haben! Ja, Ihr könnt ein Lord sein!"
 agot_filler_dorne.0021.c_tt:0 "Ihr bietet Ländereien aus Eurem Reich für Euer Leben."

 agot_filler_dorne.0022.t:0 "Der Basar: Bestechung gezahlt"
 agot_filler_dorne.0022.desc:0 "Der Händler grinst, als Ich ihm eine horrende Summe Gold verspreche. Als ich ihm das Gold überreiche, gibt er den Wachen ein Zeichen, mich loszulassen. Als sie davongehen, sehe ich, wie der Mann, der mich angerempelt hat und damit dieses ganze Schlamassel ausgelöst hat, sich ihnen anschließt und loslacht!"
 agot_filler_dorne.0022.a:0 "Verdammt noch mal!"

 agot_filler_dorne.0023.t:0 "Der Basar: Auf keinen Fall!"
 agot_filler_dorne.0023.desc:0 "Als ich dem Händler zu verstehen gebe, dass ich keinen Kupferstern mehr zahlen will, wird sein Gesicht heiß vor Wut. Er weist die Wachen an, mich in eine dunkle Gasse zu zerren.\n\nSie drängen mich an eine Wand und beginnen, sich über mich herzumachen. Bei jedem Schlag sehe ich Sterne und meine Sicht wird schwarz. Als ein Hieb mich am Kiefer trifft, fliegt mir ein Zahn heraus. Blut rinnt an mehreren Stellen aus meinem Gesicht. Eine plötzliche Dunkelheit scheint über mich hereinzubrechen..."
 agot_filler_dorne.0023.a:0 "Autsch..."
 agot_filler_dorne.0023.a_tt:0 "Ihr werdet brutal verprügelt und ausgeraubt."

 agot_filler_dorne.0024.t:0 "Der Basar: Ein Handel"
 agot_filler_dorne.0024.desc:0 ""Mein eigenes Land", wiederholt der Händler und ein Grinsen breitet sich auf seinem Gesicht aus, "Ja, ja, das wird reichen. Das wird genügen. Ihr unterschreibt die Urkunden, die mich zum Herrscher über diese Ländereien machen, also keine faulen Spielchen!"\n\nDer Händler bittet die Wachen, ihren Griff zu lockern, während er etwas auf ein Pergament schreibt. Nach einiger Zeit legt er ein formell wirkendes Schriftstück vor, wonach ich ihm Titel und Ländereien gewähren werde... Woher kann er eigentlich so gut schreiben?"
 agot_filler_dorne.0024.a:0 "Meine freien Ländereien für mein Leben, so kommen wir ins Geschäft..."

 agot_filler_dorne.0025.t:0 "Der Basar: Verhandlung"
 agot_filler_dorne.0025.desc:0 ""Lasst mich los, lasst mich los!" schreie ich, "es war ein Unfall, ich schwöre! Wir können darüber reden - wir können verhandeln!". Der Händler hört mein Flehen und lächelt. Er sieht mich an und sagt: "Ihr habt recht, es war ein Unfall. Aber Ihr habt den Unfall verursacht. Also lasst uns über eine Entschädigung #italic verhandeln#!...""
 agot_filler_dorne.0025.a:0 "Richtig... lasst uns reden."
 agot_filler_dorne.0025.a.success:0 "Ihr feilscht eine Entschädigung aus."
 agot_filler_dorne.0025.a.failure:0 "Ihr könnt den Händler nicht überzeugen."

 agot_filler_dorne.0026.t:0 "Der Basar: Hilfe!"
 agot_filler_dorne.0026.desc:0 "Als die Wachen mich noch fester in den Griff nehmen, sehe ich mich hilflos um. Ich rufe so laut ich kann nach meinen Wachen, nach irgendjemandem, der mir helfen kann.\n\nPlötzlich entfährt dem Händler ein durchdringender Schrei, und ein vorbeiziehender Wachmann gewahrt unsere Anwesenheit. He runs over, causing the two guards to flee immediately. The merchant tries to run, but he trips on the wreckage of his wares!Plötzlich schreit der Händler auf und ein vorbeikommender Wachmann entdeckt uns.Mit raschen Schritten eilt er heran, während die beiden Wachen eilig das Weite suchen. Der Händler versucht ebenso zu entkommen, aber er stolpert über die Bruchstücke seiner Waren!\n\nIch danke dem Wachmann, der mir erzählt, dass der Händler ein bekannter Betrüger ist, der Menschen in ganz Dorne erpresst!"
 agot_filler_dorne.0026.a:0 "Den Göttern sei Dank, dass Ihr mich gehört habt."

 agot_filler_dorne.0027.t:0 "Der Basar: Hilfe!"
 agot_filler_dorne.0027.desc:0 "Als die Wachen mich noch fester in den Griff nehmen, sehe ich mich hilflos um. Ich rufe so laut ich kann nach meinen Wachen, nach irgendjemandem, der mir helfen kann. Leider stellt sich schnell heraus, dass mir niemand zu Hilfe kommt.\n\nDer Händler sagt, dass ich ein zu großes Risiko darstelle und deutet mit dem Kopf in Richtung einer dunklen Gasse... Ich schreie verzweifelt um Hilfe, als ich in die Gasse gezerrt und gnadenlos zusammengeschlagen werde!"
 agot_filler_dorne.0027.a:0 "Autsch..."

 agot_filler_dorne.0028.t:0 "Der Basar: KAMPF!"
 agot_filler_dorne.0028.desc:0 "Während der Händler vor mir weiterplappert, wird mir klar, dass diese Wachen wahrscheinlich nicht erwarten, dass jemand, der im Kampf ausgebildet ist, in ihre Falle tappt...\n\nMit einer schnellen Bewegung vversetze ich den Wachen einen kräftigen Kopfstoß, der sie für einen Augenblick in Verwirrung stürzt, und ducke mich geschickt ihrem Griff. Ich zücke meinen Dolch und weiche den Hieben eines der Wachen aus. Als ich an ihm vorbeirolle, ramme ich ihm den Dolch tief in seinen ungeschützten Bauch. Ich schnappe mir sein Arakh und halte es der zweiten Wache entgegen, die eiligst das Weite sucht.\n\nIch trete an den erstarrten Händler heran und richte die beiden Klingen auf ihn, um ihn herauszufordern, den Angriff gegen mich zu wagen..."
 agot_filler_dorne.0028.a:0 "Der Händler zieht seinen eigenen Dolch. Er will #bold KÄMPFEN!#!"
 agot_filler_dorne.0028.a.success:0 "#P Ich töte meinen Widersacher.#!"
 agot_filler_dorne.0028.a.failure:0 "#N Mein Gegner verwundet mich und flieht.#!"

 #################################################
 # Fishing Adventure Along the Greenblood #DYLAN #
 #################################################

 agot_filler_dorne.0035.t:0 "Fischen im Grünblut"
 agot_filler_dorne.0035.desc:0 "Auf meiner Reise entlang des Grünbluts bin ich einem Mann und seinem Sohn begegnet, die am Ufer fischen. Der Mann ist von imposanter Gestalt, sein Haar schwarz wie Ebenholz, und er verströmt beinahe königliche Anmut. Sein Sohn, noch zart an Jahren, hängt an seinen Lippen und betrachtet seinen Vater mit Bewunderung. Nachdem ich mich mit dem Mann unterhalten habe, erzählt er mir, dass er von Beruf Fischer ist, aber dem Angeln in seiner Freizeit nicht widerstehen kann. Welch amüsante Eigenart.\n\nBevor ich abreise, bietet mir der Mann an, mich zum Fischen an Bord seines Bootes mitzunehmen... Er verspricht mir, dass dies eine Gelegenheit sei, meine Ansichten über das Angeln zu wandeln."
 agot_filler_dorne.0035.a:0 "Das klingt nach Spaß."
 agot_filler_dorne.0035.a_tt:0 "Ihr geht an Bord des Bootes."
 agot_filler_dorne.0035.b:0 "Ich werde es mit Fischen versuchen, aber vom Ufer aus."
 agot_filler_dorne.0035.b_tt:0 "Ihr werdet Euch im Angeln probieren."
 agot_filler_dorne.0035.c:0 "Nein, ich glaube, das wird nichts."
 agot_filler_dorne.0035.c_tt:0 "Ihr lehnt das Angebot des Fischers ab."

 agot_filler_dorne.0036.t:0 "Onboard the Poleboat"
 agot_filler_dorne.0036.desc:0 "The fisher helps me onboard, and we set sail down the river. He hands me a spare rod and shows me how to cast it into the water. I sit down on a bucket as my line sinks under the water… eagerly waiting..."
 agot_filler_dorne.0036.a:0 "Let's see what I catch!"
 agot_filler_dorne.0036.a.success:0 "#P You catch a fish!#!"
 agot_filler_dorne.0036.a.failure:0 "#N You do not catch a fish.#!"

 agot_filler_dorne.0037.t:0 "The Big One"
 agot_filler_dorne.0037.desc:0 "I feel the fish swallow the hook and yank as hard as I can. I begin reeling and reeling and reeling… and next thing I know, at the end of my rod is an enormous whiskerfish. It takes both the guide and I's combined strength to haul it over the ledge of the boat. My guide clasps me on the back and proclaims a job well done!"
 agot_filler_dorne.0037.a:0 "That was thrilling!"

 agot_filler_dorne.0038.t:0 "Fishing on the Greenblood"
 agot_filler_dorne.0038.desc:0 "I sit with my line in the water for hours. It seems nothing is biting.\n\nAt least the boat ride on the river is relaxing..."
 agot_filler_dorne.0038.a:0 "At least it wasn't a complete waste of time"

 agot_filler_dorne.0039.t:0 "Fishing from the Shore"
 agot_filler_dorne.0039.desc:0 "The fisherman hands me a rod and shows me how to cast it out. On my third try, I make it decently deep into the river! Now, all I have to do is wait..."
 agot_filler_dorne.0039.a:0 "Let's see what I catch!"

 agot_filler_dorne.0040.t:0 "The Little One"
 agot_filler_dorne.0040.desc:0 "Out of nowhere, I feel a #bold bite#! on my hook! I reel in as hard as I can, inching closer to the shore...\n\nAt last, at the end of my rod, is a less-than-modest fish. The fisherman calls it a white perch. The fish is tiny, so we throw it back into the water. I watch as it swims away..."
 agot_filler_dorne.0040.a:0 "At least I caught something!"

 agot_filler_dorne.0041.t:0 "Fishing on the Greenblood Shoreline"
 agot_filler_dorne.0041.desc:0 "I sit with my line in the water for what seems like hours. I reel it in, add new bait, and cast it out, but still... nothing bites. After some time, I decided it was time to leave. I have work to get back to..."
 agot_filler_dorne.0041.a:0 "What a waste of time!"

