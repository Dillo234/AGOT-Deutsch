l_german:
#Übersetzt von Gilian Torhammer, durchgesehen von Dillo
##############################
# WESTERLANDS FILLER EVENTS  #
##############################

########################
# LION IN A CAVE EVENT #
########################

 agot_filler_westerlands.0001.t:0 "Das Brüllen des Löwen" 
 agot_filler_westerlands.0001.desc:0 "Die Felsklippen und steilen Hügel der Westlande beherbergen alle Arten von wilden Kreaturen, aber keine ist so grausam wie ein in die Enge getriebener Löwe.\n\nBei der Erkundung eines zerklüfteten Geländes in meinen Ländereien habe ich eine Reihe von Höhlen entdeckt, die sich durch das Herz eines Berges graben. Je mehr dieser Höhlen ich erforsche, desto mehr unberührte Natur entdecke ich.\n\nAls ich die nächste dunkle Höhle vor mir betrachte, wird die morgendliche Ruhe durch ein furchterregendes Brüllen unterbrochen. Mir ist sofort klar, dass die Höhle die Heimat eines #N Löwen#! ist!"
 agot_filler_westerlands.0001.a:0 "Ein Löwe? Ich werde mich ihm stellen."
 agot_filler_westerlands.0001.a_tt:0 "Ihr zieht Eure Klinge und macht Euch bereit, um ihn zu töten."
 agot_filler_westerlands.0001.b:0 "Ich sollte wohl doch lieber zur Burg zurückkehren."

 agot_filler_westerlands.0002.t:0 "Das Brüllen des Löwen"
 agot_filler_westerlands.0002.desc:0 "Mein Schwert ist gezückt, mein Griff fest. Ich weiß, dass ich nur ein oder zwei saubere Schläge auf die Bestie landen kann, bevor ihre scharfen Klauen mich treffen würden.\n\n"Das ist die Stunde meines Ruhms", sage ich zu mir selbst. Ich atme tief durch und stürme in die Höhle."
 agot_filler_westerlands.0002.a:0 "Über mich wird man Lieder schreiben!"
 agot_filler_westerlands.0002.a_tt:0 "Doch was werden sie erzählen?"

 agot_filler_westerlands.0003.t:0 "Das Brüllen des Löwen"
 agot_filler_westerlands.0003.desc:0 "Die Krallen des Löwen waren tatsächlich scharf - aber nicht lang genug, um mich zu erreichen. Als ich in die Höhle stürmte, erschrak das arme Tier und ich konnte ungehindert auf den Löwen einschlagen, bevor er mich zerfleischen konnte.\n\nLeider ist sein Fell blutverschmiert; er wäre eine großartige Trophäe gewesen."
 agot_filler_westerlands.0003.a:0 "Zumindest dürften sie ein Lied darüber schreiben!"


########################
#   The Old Man's Gem  #
########################

 agot_filler_westerlands.0004.t:0 "Der Edelstein des alten Mannes"
 agot_filler_westerlands.0004.desc:0 "In meiner freien Zeit wandere ich oft durch den Wald, um den Kopf frei von den Sorgen des Herrschens zu bekommen. Bei meinem heutigen Spaziergang treffe ich auf einen alten Mann. Normalerweise beachte ich die Dorfbewohner nicht, aber dieser hier scheint meine Aufmerksamkeit zu verlangen... \n\nDer alte Mann stellt sich als [old_man_filler1.GetFirstNameNoTooltip] vor und behauptet, seine Vorfahren seien nicht immer einfache Leute gewesen. "Wir waren einst Adlige, die Euch nicht unähnlich waren", sagt er mit einem schiefen Grinsen. "Aber wie wir unseren Stand verloren, ist ein Lied für einen anderen Tag..."\n\nEr zieht einen merkwürdigen Edelstein aus seiner Tasche hervor. Er schimmert in roten und goldenen Schattierungen. "Meine Vorfahren waren reich, selbst für Westländer. Dieser Edelstein ist eines der letzten Überbleibsel unserer einst so mächtigen Herrschaft. Wie ich sehe, hat es Euer Interesse geweckt", sein Grinsen verfestigt sich zu einem finsteren Blick. "Ich würde mich von diesem Juwel trennen, aber der Preis wäre beträchtlich...""
 agot_filler_westerlands.0004.a:0 "Nun, das scheint ein seltener Schatz zu sein!"
 agot_filler_westerlands.0004.a_tt:0 "Was, wenn es eine Fälschung ist..."
 agot_filler_westerlands.0004.b:0 "Ich bin adelig. Ich nehme mir, was ich will!"
 agot_filler_westerlands.0004.b_tt:0 "Ihr nehmt den Edelstein mit Gewalt an Euch."
 agot_filler_westerlands.0004.c:0 "Nein, danke. Diese Aufdringlichkeit ist nicht gerade förderlich."

 agot_filler_westerlands.0005.t:0 "Der Edelstein des alten Mannes"
 agot_filler_westerlands.0005.desc:0 "Ich ertappe mich dabei, wie ich angestrengt mit dem rot-goldenen Edelstein herumspiele. War er den Preis wirklich wert, den ich für ihn bezahlt habe? Könnte er tatsächlich das letzte Überbleibsel eines ausgelöschten Hauses sein?\n\nMein [steward.GetCouncilTitle], [steward.GetTitledFirstName], bemerkt mein besorgtes Gemüt und bietet mir seine Unterstützung an. "Vertraut mir den Edelstein an, und ich kann die Echtheit seiner Herkunft prüfen", sagt [steward.GetSheHe]. Ich habe kaum Gelegenheit zu antworten, bevor der Edelstein in den Händen von [steward.GetHerHis] landet..."
 agot_filler_westerlands.0005.a:0 "Ich hoffe, es entlastet mich."
 agot_filler_westerlands.0005.a_tt:0 "Aber vertraut Ihr Eurem Kämmerer wirklich?"

 agot_filler_westerlands.0006.t:0 "Der Edelstein des alten Mannes"
 agot_filler_westerlands.0006.desc:0 "Seit einer Woche hat niemand im Bergfried meinen [steward.GetCouncilTitle] gesehen, und niemand weiß, mit welcher Aufgabe ich [steward.GetHerHim] betraut habe. Ich ertappe mich dabei, wie ich in meinem Thronsaal hin- und herlaufe und zunehmend unruhiger werde.\n\nNach allem, was ich durchgemacht habe, um den Edelstein zu bekommen, bin ich mir jetzt ganz sicher: #N Mein [steward.GetCouncilTitle] hat den rot-goldenen Edelstein gestohlen!#!"
 agot_filler_westerlands.0006.a:0 "Dieses Schwein!"
 agot_filler_westerlands.0006.a_tt:0 "Ihr solltet Euch vielleicht einen neuen Verwalter suchen..."

 agot_filler_westerlands.0007.t:0 "Der Edelstein des alten Mannes"
 agot_filler_westerlands.0007.desc:0 "[steward.GetTitledFirstName] betritt den Thronsaal und zittert - vor Angst oder vor Begeisterung, ich vermag es nicht zu deuten. "[ROOT.Char.Custom('DE_Anrede')], verzeiht die Störung, aber ich habe... beunruhigende Neuigkeiten", stammelt [steward.GetSheHe].\n\n"Sprecht deutlicher", fordere ich. Dann holt [steward.GetSheHe] mit einem Seufzer den rot-goldenen Edelstein aus [steward.Custom('DE_PRO_POS_S_3P')]er Tasche. Anhand [steward.Custom('DE_PRO_POS_S_3P')]es Blickes erkenne ich, dass die Prüfung der Echtheit des Steines abgeschlossen ist.\n\n"Eine Fälschung, [ROOT.Char.Custom('DE_Anrede')]", sagt [steward.GetSheHe] und reicht mir den #italic 'Edelstein'#! zurück."
 agot_filler_westerlands.0007.a:0 "Verdammter Mistkerl!"
 agot_filler_westerlands.0007.a_tt:0 "Ihr spürt, wie die Wut eines Löwen von Euch Besitz ergreift, als Ihr Euch auf Euren Kämmerer stürzt."
 agot_filler_westerlands.0007.b:0 "Verdammter Dieb!"
 agot_filler_westerlands.0007.b_tt:0 "Wie konntet Ihr nur auf eine solche List hereinfallen?"

 # FireFighter451: As scripted, I believe this is just a death outcome rather than a duel.
 agot_filler_westerlands.0008.t:0 "Der Edelstein des alten Mannes"
 agot_filler_westerlands.0008.desc:0 "Ich stürze mich auf meinen Kämmerer und lasse meiner Wut freien Lauf, obwohl er nur der Überbringer der Nachricht ist.\n\nZu meinem Unglück greift mein Kämmerer zum Schwert, um sich zu verteidigen, und ich reagiere einen Augenblick zu spät..."
 agot_filler_westerlands.0008.a:0 "Bei allen Göttern, was habe ich getan?"
 agot_filler_westerlands.0008.a_tt:0 "So viel Blut..."

 agot_filler_westerlands.0009.t:0 "Der Edelstein des alten Mannes"
 agot_filler_westerlands.0009.desc:0 "[steward.GetTitledFirstName] betritt den Thronsaal und zittert - vor Angst oder vor Begeisterung, ich vermag es nicht zu deuten. "[ROOT.Char.Custom('DE_Anrede')], verzeiht meine Störung, aber ich habe... #bold wunderbare#! Neuigkeiten", sagt [steward.GetSheHe] und atmet schwer. [steward.GetSheHe] hatte es offensichtlich eilig. \n\n"Sprecht deutlicher", fordere ich [steward.GetTitledFirstName] auf. Mit einem Keuchen holt [steward.GetSheHe] den rot-goldenen Edelstein aus [steward.Custom('DE_PRO_POS_S_3P')]er Tasche. [steward.Custom('DE_PRO_POS_S_3P')]em Blick entnehme ich, dass [steward.GetSheHe] sich von der Echtheit des Edelsteins überzeugt hat. \n\n"Dieser Edelstein ist tadellos, [ROOT.Char.Custom('DE_Anrede')]", sagt [steward.GetSheHe] und reicht ihn mir. "Ich konnte feststellen, dass es sich tatsächlich um einen Schatz des ausgelöschten Hauses Regn handelt!""
 agot_filler_westerlands.0009.a:0 "Ein wahrlich seltener Fund!"
 agot_filler_westerlands.0009.a_tt:0 "Aber heißt das... Der alte Mann, den ich traf..."


##################
#   Rock Slide   #
##################

 agot_filler_westerlands.0010.t:0 "Ein Felsrutsch"
 agot_filler_westerlands.0010.desc:0 "In den Westlanden herrscht kein Mangel an Gefahren, vor allem nicht in den felsigen Hügeln und Bergen.\n\nWährend ich mit [steward.GetTitledFirstName] ein zerklüftetes Gelände in meinen Ländereien begutachte, kommt ein Bote eilig auf uns zu. "Was gibt es?", blafft ihn mein [steward.GetCouncilTitle] an.\n\n"Verzeiht, ich möchte nicht stören, aber wir erhielten Nachricht aus einem nahegelegenem Dorf, dass ein massiver Felssturz einen wichtigen Abschnitt des Handelswegs zum Dorf zerstört hat", erklärt der Bote. "Die Dorfbewohner bitten [Select_CString( CHARACTER.IsFemale, 'ihre Lady', 'ihren Lord' )] um Hilfe in dieser schwierigen Zeit."
 agot_filler_westerlands.0010.a:0 "So etwas kommt vor..."
 agot_filler_westerlands.0010.a_tt:0 "Ihr seid sicher, dass die Dorfbewohner das Problem selbst lösen können."
 agot_filler_westerlands.0010.b:0 "Meine Männer können das in Ordnung bringen."
 agot_filler_westerlands.0010.c:0 "Die Dorfbewohner verlangen nach mir, sagst du?"
 agot_filler_westerlands.0010.c_tt:0 "Ihr werdet Euch selbst auf den Weg machen - und zeigen, wie gewissenhaft Ihr herrscht."

 agot_filler_westerlands.0011.t:0 "Verärgerte Dorfbewohner"
 agot_filler_westerlands.0011.desc:0 "Das Ende eines weiteren langen Tages rückt näher. Während meine Ratsmitglieder und ich eine Besprechung beenden, bricht ein unbändiger Lärm in den sonst so ruhigen Thronsaal ein.\n\nEin Bittsteller tritt aufgebracht vor. "[ROOT.Char.Custom('DE_Anrede')], Ihr habt uns in unserer Notlage im Stich gelassen! Durch den Felssturz, der unsere Haupthandelsroute blockierte, sind Mütter und Säuglinge verhungert. Deren Blut klebt nun an Euren Händen", schreit er, bevor ihn meine Wachen zusammen mit seinen Begleitern aus dem Saal zerren."
 agot_filler_westerlands.0011.a:0 "Was hätte ich tun können?"
 agot_filler_westerlands.0011.a_tt:0 "Es wird  wohl notwendig sein, dass Ihr Eure Männer schickt, um diese Sache zu bereinigen..."

 agot_filler_westerlands.0012.t:0 "Felsbrocken wurden entfernt"
 agot_filler_westerlands.0012.desc:0 "Mein [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] betritt den Thronsaal mit einem stolzen Gesichtsausdruck. "[ROOT.Char.Custom('DE_Anrede')], ich habe erfreuliche Nachrichten von den Männern erhalten, die Ihr ausgesandt habt, um die Schäden des Felssturzes zu beseitigen", erklärt [marshal.GetSheHe] freudig. "Die Straße ist wieder frei, und die Dorfbewohner sind voll des Lobes. Die Männer sind in diesem Moment auf dem Weg zurück.""
 agot_filler_westerlands.0012.a:0 "Den Göttern sei Dank!"
 agot_filler_westerlands.0012.a_tt:0 "Jetzt werden die Dorfbewohner ein Loblied auf Euch singen."
 agot_filler_westerlands.0012.b:0 "Die Männer verdienen einen heldenhaften Empfang!"
 agot_filler_westerlands.0012.b_tt:0 "Und Ihr habt noch jede Menge gewürzten Honigwein aus Lennishort auf Lager."

 agot_filler_westerlands.0013.t:0 "Zeit, einige Felsen zu bewegen"
 agot_filler_westerlands.0013.desc:0 "Ich bin am Ort des Felssturzes angekommen, und es ist tatsächlich so ernst, wie es der Bote beschrieben hat. Große Felsbrocken liegen wie Kinderspielzeug verstreut herum. Die Straße selbst ist praktisch unpassierbar. \n\nEs ist an der Zeit, dass ich die Sache selbst in die Hand nehme."
 agot_filler_westerlands.0013.a:0 "Ich werde eine Gruppe meiner Männer anleiten, um das Gebiet zu räumen."
 agot_filler_westerlands.0013.b:0 "Ich bringe einige meiner Karren und Pferde mit."
 agot_filler_westerlands.0013.b_tt:0 "Aber schicke einen Boten in das Dorf, der so viele fähige Männer wie möglich zur Unterstützung auftreibt..."
 agot_filler_westerlands.0013.c:0 "Ich denke über eine passende Lösung nach."
 agot_filler_westerlands.0013.c_tt:0 "Vielleicht können wir unsere Belagerungswerkzeuge umfunktionieren und sie nutzen, um die Felsen zu räumen..."
 agot_filler_westerlands.0013.d:0 "Ich weiß, wie wir das in den Griff bekommen!"
 agot_filler_westerlands.0013.d_tt:0 "Mit ein paar einfachen Zeichnungen und einer sorgfältigen Planung lassen sich diese Felsbrocken im Handumdrehen beseitigen."
 agot_filler_westerlands.0013.e:0 "Uhhh, wo bin ich? *Trällert*"
 agot_filler_westerlands.0013.f:0 "Warum bin ich denn schon so erschöpft?"

 agot_filler_westerlands.0014.t:0 "Felsbrocken wurden entfernt"
 agot_filler_westerlands.0014.desc:0 "Endlich sind die durch den Felssturz verursachten Schäden behoben. Alle, die bei der Räumung der Felsbrocken geholfen haben, können aufatmen, und der Handel ist inzwischen wieder aufgenommen worden."
 agot_filler_westerlands.0014.a:0 "Und endlich kann ich mich ausruhen."

 agot_filler_westerlands.0015.t:0 "Felsbrocken wurden entfernt"
 agot_filler_westerlands.0015.desc:0 "In kürzester Zeit sind die durch den Felssturz verursachten Schäden behoben worden. Der Handel ist wieder aufgenommen worden, und die Dorfbewohner singen ein Loblied auf mich."
 agot_filler_westerlands.0015.a:0 "Es fühlt sich gut an, einfallsreich zu sein!"
 agot_filler_westerlands.0015.a_tt:0 "Ein Geist braucht Rätsel, um sie zu lösen, wie ein Schwert einen Wetzstein braucht."

 agot_filler_westerlands.0016.t:0 "Felsbrocken wurden entfernt"
 agot_filler_westerlands.0016.desc:0 "In kürzester Zeit wurden die durch den Felssturz verursachten Schäden behoben. Dank meiner sorgfältigen Planung konnten die Handelswege sogar erheblich verbessert werden.\n\nDie Dorfbewohner sind begeistert, dass meine Idee so einwandfrei funktioniert hat, und das Reisen auf dem Weg war noch nie sicherer als jetzt."
 agot_filler_westerlands.0016.a:0 "Manchmal wundere ich mich über mich selbst!"
 agot_filler_westerlands.0016.a_tt:0 "Ein Geist braucht Rätsel, um sie zu lösen, wie ein Schwert einen Wetzstein braucht."

 agot_filler_westerlands.0017.t:0 "Straßenschäden verschlimmert"
 agot_filler_westerlands.0017.desc:0 "Je mehr ich versuche, die Felsbrocken zu beseitigen, umso mehr Schaden richte ich aus. Ich beginne zu glauben, dass die Straße niemals wieder benutzbar sein wird. Ob es möglich ist, dass ich mich davonschleiche und nie wieder davon spreche?"
 agot_filler_westerlands.0017.a:0 "Verflucht!"
 agot_filler_westerlands.0017.a_tt:0 "Vielleicht habt Ihr Eure Fähigkeiten überschätzt..."

 agot_filler_westerlands.0018.t:0 "Versuch, die Felsbrocken zu entfernen"
 agot_filler_westerlands.0018.desc:0 "Ich bin fest entschlossen, einen großen Felsbrocken, der den Weg am Rande einer Klippe versperrt hat, wegzuräumen, aber je mehr ich ziehe, desto kürzer wird mein Atem..."
 agot_filler_westerlands.0018.a:0 "Ich fühle mich schwach..."
 agot_filler_westerlands.0018.a_tt:0 "Aber wie nah am Klippenrand steht Ihr?"
