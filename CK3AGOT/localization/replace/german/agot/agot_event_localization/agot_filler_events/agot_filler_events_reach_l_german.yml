l_german:
#Übersetzt von Dillo
## Events
#Arson

 agot_filler_reach.100.t:0 "Brennende Felder"
 agot_filler_reach.100.desc:0 "Die Besichtigung meiner Ländereien ist eine wichtige Angelegenheit, besonders wenn die Ernte kurz bevorsteht. Als ich heute einen nahe gelegenen Bauernhof besuchte, überbrachte mir mein [marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip] beunruhigende Nachrichten. \n\nIn meinem Reich häufen sich die Berichte über Brandstiftungen, die sich nicht gegen Bauernhöfe oder Felder richten, sondern gegen... #N Blumenbeete!#! \n\nNormalerweise wäre das kein großes Thema, aber in der Weite nehmen Blumenbeete ziemlich viel Platz ein."
 agot_filler_reach.100.a:0 "Mal sehen, was wir tun können, wenn die Brände gelöscht sind."
 agot_filler_reach.100.a_tt:0 "Ihr werdet die Angelegenheit zu gegebener Zeit untersuchen."

 agot_filler_reach.101.t:0 "Brennende Felder"
 agot_filler_reach.101.desc:0 "Die Brände haben sich soweit beruhigt, dass meine Männer und ich uns ein Bild von der Lage machen können. \n\nEs scheint, dass sich das Feuer schneller ausgebreitet hat, als ich es mir vorgestellt habe - ganze Felder sind schwarz verbrannt. #italic Was sollen wir mit diesen Feldern machen? In diesem Zustand wird es unmöglich sein, neue Saat auszubringen!#!"
 agot_filler_reach.101.a:0 "Ich werde eine erhebliche Mittel aufwenden, um sie wieder brauchbar zu machen."
 agot_filler_reach.101.a_tt:0 "Das ist sicherlich genug."
 agot_filler_reach.101.b:0 "Ich weiß #bold genau#!, was zu tun ist!"
 agot_filler_reach.101.b_tt:0 "Die viele Zeit, die ich mit der Gartenarbeit verbracht habe, hat sich endlich ausgezahlt! Wenn ich neue Erde unter die verbrannte Erde mische, wird das Land vielleicht neu belebt."
 agot_filler_reach.101.c:0 "Es könnte ein guter Zeitpunkt sein, meine Stellung auszunutzen."
 agot_filler_reach.101.c_tt:0 "Wenn Ihr ein paar Gefallen einfordert, könnt Ihr professionelle Landarbeiter davon überzeugen, dieses Chaos zu Euren Gunsten zu beheben und so etwas Gold zu sparen."
 agot_filler_reach.101.d:0 "Wir müssen denjenigen fassen, der das getan hat!"
 agot_filler_reach.101.d_tt:0 "#bold Das muss aufhören.#!"

 agot_filler_reach.102.t:0 "Brennende Felder: Erneuertes Land"
 agot_filler_reach.102.desc:0 "[steward.GetTitledFirstName] berichtet mir an diesem schönen Tag aufregende Neuigkeiten! "Dank Eurer Hilfe, [ROOT.Char.Custom('DE_Anrede')], ist das verbrannte Land nun wieder nutzbar", sagt [steward.GetSheHe].\n\n"Endlich können die Bauern auf ihre Felder zurückkehren, und das gemeine Volk singt Euch zu Lobe!""
 agot_filler_reach.102.a:0 "Nun können wir mit der Aussaat beginnen."
 agot_filler_reach.102.a_tt:0 "Ruft Männer zur Feldarbeit zurück."

 agot_filler_reach.103.t:0 "Brennende Felder: Brandstifter entkommen"
 agot_filler_reach.103.desc:0 "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] betritt schleichend mein Schlafgemach, mit einem besorgten Blick auf [spymaster.Custom('DE_PRO_POS_S_3P')|l]em Gesicht. \n\n"[ROOT.Char.Custom('DE_Anrede')], ich entschuldige mich für meinen späten Besuch. Ich habe von meinen kleinen Vögeln gehört, aber wir haben immer noch keine Hinweise auf den Aufenthaltsort des Brandstifters", sagt [spymaster.GetSheHe|l] zögerlich. "Höchstwahrscheinlich ist er untergetaucht, doch er könnte #italic überall#! sein...""
 agot_filler_reach.103.a:0 "Ihr nutzloser Trottel!"
 agot_filler_reach.103.a_tt:0 "Ihr entlasst Euren Ratsspitzel."
 agot_filler_reach.103.b:0 "Woher weiß ich, dass Ihr nichts damit zu tun habt?"
 agot_filler_reach.103.b_tt:0 "Vielleicht wird etwas sanfte Folter die Wahrheit ans Licht bringen..."

 agot_filler_reach.200.t:0 "Das piekst!"
 agot_filler_reach.200.desc:0 "Die Weite ist wahrhaftig die Heimat der herrlichsten Gärten, und ich habe das Glück, meinen eigenen zu haben, durch den ich wandern kann. \n\nAls ich an den Blumen und Sträuchern vorbeischlendere, höre ich hinter mir ein lautes Summen. Eine riesige Biene saust an meinem Gesicht vorbei und ich schlage instinktiv nach ihr. \n\n#N Oh nein.#! Die Maester sagen immer, dass man nicht nach Bienen schlagen soll."
 agot_filler_reach.200.a:0 "NICHT DIE BIENEN!"
 agot_filler_reach.200.b:0 "Ich kenne ein paar Kräuter, die den Schmerz lindern werden"
 agot_filler_reach.200.c:0 "REISST DEN GARTEN AB UND VERBRENNT ALLES!!!"


# For UShawBruh events
# Order of the Green Hand
 agot_filler_reach.301.t:0 "Orden der Grünen Hand"
 agot_filler_reach.301.desc:0 "Es heißt, dass ein alter Ritterorden vom Haus Gärtner, damals die Könige der Weite, gegründet wurde, der eine Grüne Hand auf einem weißen Schild trug. Während die letzten Mitglieder während Aegons Eroberung ausgelöscht wurden, sprechen viele noch immer von ihren zahlreichen ritterlichen Taten, bevor sie auf dem Feld des Feuers untergingen.\n\n Ich bin in Gedanken versunken und träume von einer Wiederkehr solchen Heldentums. Warum sollte ich, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], nicht die Stärke der Erben von Garth Grünhand zurückbringen?"
 agot_filler_reach.301.a:0 "Ich werde dem Orden der Grünen Hand beitreten!"
 agot_filler_reach.301.a_tt:0 "Ihr legt ein Gelübde ab, die Ritterlichkeit in der gesamten Weite aufrechtzuerhalten."
 agot_filler_reach.301.b:0 "Wenn ich es mir recht überlege..."
 agot_filler_reach.301.b_tt:0 "Eure Zeit - und Euer Gold - könnt Ihr besser nutzen."

# Harvest Yield
 agot_filler_reach.311.t:0 "Ertrag der Ernte"
 agot_filler_reach.311.desc:0 "In meinen Ländereien gibt es viele Höfe und Felder mit Arbeitern, die den ganzen Sommer lang schuften, um eine gute Ernte einzufahren. \n\nMein [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] tritt mit Neuigkeiten über die Saisonwende an mich heran. "Es ist Zeit für eine große Ernte, [ROOT.Char.Custom(DE_Anrede)]", verkündet [steward.GetSheHe|l]. "Wenn die Ernten üppig ausfallen, wird das Reich gedeihen! Doch wenn sie schlecht sind...""
 agot_filler_reach.311.a:0 "Zeit zu ernten, was wir gesät haben!"
 agot_filler_reach.311.a_tt:0 "Ihr hofft nur, dass es reichen wird."

# Traders Arrive
 agot_filler_reach.312.t:0 "Händler auf dem Markt"
 agot_filler_reach.312.desc:0 "Die Weite hat viele prächtige Märkte, allerdings ist keiner so großartig wie der meine. Als ich heute die örtlichen Verkaufsstände besuche, bemerke ich, dass eine Karawane fremdländischer Händler ihr Geschäft eingerichtet hat. \n\n Ich höre zufällig, wie die Gemeinen über die vielen Waren plaudern, die die Händler anbieten - einige davon könnten meine Domänen aufwerten. Unglaublich, dass sie hierher gekommen sind und sich niedergelassen haben, ohne mich vorher aufzusuchen..."
 agot_filler_reach.312.a:0 "Vielleicht könnten wir eine Handelsroute einrichten."
 agot_filler_reach.312.a_tt:0 "Zeit, den Charme zu zeigen. Hoffentlich könnt Ihr sie überzeugen..."
 agot_filler_reach.312.b:0 "Vielleicht könnten wir eine Handelsroute einrichten!"
 agot_filler_reach.312.b_tt:0 "Zeit, den Charme zu zeigen. Hoffentlich könnt Ihr sie überzeugen!"
 agot_filler_reach.312.c:0 "Sie müssen eine Steuer zahlen, um hier Geschäfte zu machen."
 agot_filler_reach.312.c_tt:0 "Ihr nehmt einen Anteil des Goldes, das die Händler verdient haben."
 agot_filler_reach.312.d:0 "Auf dem Markt herrscht heute reges Treiben."
 agot_filler_reach.312.d_tt:0 "Ihr schenkt den Händlern kaum Beachtung und zieht weiter."

 agot_filler_reach.313.t:0 "Händler auf dem Markt"
 agot_filler_reach.313.desc:0 "Meine Hoffnung, eine Handelsroute mit den Händlern zu etablieren, war ein fruchtloses Unterfangen. Ehrlich gesagt bin ich entsetzt, dass sie mein Angebot lachend abgelehnt haben."
 agot_filler_reach.313.a:0 "Das ist peinlich..."
 agot_filler_reach.313.a_tt:0 "Euer Angebot wurde von den Händlern mit Gelächter quittiert."
 agot_filler_reach.313.b:0 "Sie wissen wohl nicht, mit wem Sie sprechen..."
 agot_filler_reach.313.b_tt:0 "Die Händler müssen an ihren Platz in der Welt erinnert werden."

# The Reach Coins
 agot_filler_reach.314.t:0 "Münzen der Alten Weite"
 agot_filler_reach.314.desc:0 "Die Finanzen meines Reiches im Griff zu haben, ist für mich von größter Bedeutung. Wie überrascht war ich, als ich beim Zählen meines Geldes auf eine seltsame Münze stieß! \n\nVor Aegons Eroberung benutzte die Weite ihre eigenen Goldmünzen, die wegen des Zeichens von Garth Grünhand auf ihnen als Hände bekannt waren. Wie diese hier in meinen Besitz gelangt ist, weiß ich nicht. Aber was soll ich mit ihr anfangen?"
 agot_filler_reach.314.a:0 "Eine seltsame Münze wie diese könnte sich als nützlich erweisen."
 agot_filler_reach.314.a_tt:0 "Sicherlich ist sie mehr wert als ihr Gewicht in Gold."
 agot_filler_reach.314.b:0 "Ich sollte sie für echtes Geld verkaufen!"
 agot_filler_reach.314.b_tt:0 "Es ist zwar kein Golddrache, aber Ihr nehmt, was Ihr kriegen könnt."

# Maester and the Bettle
 agot_filler_reach.315.t:0 "Der Maester und der Käfer"
 agot_filler_reach.315.desc:0 "Die Weite ist die Heimat von so vielen Käferarten, wie wir Sorten von Pflanzen haben - und es ist nicht ungewöhnlich, dass sie für unsere Maester von Interesse sind. Ein Maester ist an meinen Hof gekommen, besessen von einer Käferart, die nur in dieser Gegend bekannt ist. \n\nEr hat seit seiner Ankunft ohne Unterlass darüber gesprochen. Ich bin völlig am Ende. Schließlich beschließe ich, ein Machtwort zu sprechen, als er beginnt, über die Verwandlung der Larve in einen Käfer zu philosophieren, während ich mein Abendessen zu mir nehme!"
 agot_filler_reach.315.a:0 "Vielleicht kann er meinen Marschall nerven."
 agot_filler_reach.315.b:0 "Kommt, mein Kämmerer, das könnte Euch interessieren... Ich muss kurz etwas erledigen."
 agot_filler_reach.315.c:0 "Das endet jetzt..."

 agot_filler_reach.316.t:0 "Der Maester und der Käfer"
 agot_filler_reach.316.desc:0 "In den Baracken ist heute Abend ungewöhnlich viel los. Als ich mich bei meinem [marshal.GetCouncilTitle] danach erkundige, teilt [marshal.GetSheHe|l] mir mit, dass der gastierende Maester etwas von seinem Wissen mit den Soldaten geteilt hat. \n\n"Die Männer fanden es interessant, wenn auch nicht in der Weise, die sich der Maester erhofft hatte", erzählt mir [marshal.GetFirstNameNoTooltip] mit einem Schmunzeln. Offenbar ist diese Käferart darauf aus, dass die Männchen um ihre Partnerin kämpfen, was die Soldaten zu einem wahren Wettsport gemacht haben!"
 agot_filler_reach.316.a:0 "Ich denke, ich werde ein paar Münzen einsetzen."
 agot_filler_reach.316.b:0 "Haha, sehr schön, weiter so!"
 agot_filler_reach.316.c:0 "*QUETSCH*"

 agot_filler_reach.317.t:0 "Der Maester und der Käfer"
 agot_filler_reach.317.desc:0 "Die beiden Käfer kämpfen gegeneinander und versuchen, sich gegenseitig von dem Baumstamm zu werfen, der ihnen als Arena dient. Die Männer haben die Käfer sogar nach legendären Reitern benannt, obwohl ich bezweifle, dass das als Schmeichelei angesehen werden würde. Die beiden in diesem Kampf heißen "Der Lachende Sturm" und "Der Drachenritter". \n\nEndlich stößt einer der Käfer seinen Gegner aus dem Gleichgewicht und stößt ihn unter dem Jubel und Gejohle der Männer vom Stamm."
 agot_filler_reach.317.a:0 "Ach, was für ein Spaß!"
 agot_filler_reach.317.a_tt:0 "Aber auf welchen Käfer habt Ihr gewettet?"

 agot_filler_reach.318.t:0 "Der Maester und der Käfer"
 agot_filler_reach.318.desc:0 "Mein [steward.GetCouncilTitle] und der Maester, der zu Besuch ist, haben viel Zeit miteinander verbracht und tiefgründige Gespräche geführt. Heute habe ich den Grund dafür erfahren, als [steward.GetFirstNameNoTooltip] mir ein buntes Stück Stoff überreicht. Anscheinend kann man aus dieser Käferart ein ziemlich grelles Färbemittel gewinnen! \n\nMein [steward.GetCouncilTitle] glaubt, dass der gefärbte Stoff zu einem anständigen Preis verkauft werden kann..."
 agot_filler_reach.318.a:0 "Maester! Erzählt mir mehr über dieses Krabbeltier!"

 agot_filler_reach.319.t:0 "Der Maester und der Käfer"
 agot_filler_reach.319.desc:0 "Der Maester, der hier zu Gast ist, hat jegliches Interesse an diesem verdammten Käfer verloren, als ich ihm sagte, dass ich ihn zwingen würde, eine ganze Schüssel davon zu essen, wenn er das nächste Mal in meiner Gegenwart einen Käfer erwähnt."
 agot_filler_reach.319.a:0 "Endlich Frieden!"

# Garden Party 
 agot_filler_reach.320.t:0 "Ein Gartenfest"
 agot_filler_reach.320.desc:0 "Ich habe erfahren, dass ein Gartenfest veranstaltet wird! Der Gedanke, Zeit mit anderen in einem schönen Garten zu verbringen, ist sehr verlockend..."
 agot_filler_reach.320.a:0 "Ich denke, da gehe ich hin!"
 agot_filler_reach.320.a_tt:0 "Ihr besucht das Fest."
 agot_filler_reach.320.b:0 "Ich habe Besseres zu tun!"
 agot_filler_reach.320.b_tt:0 "Ihr besucht das Fest nicht."

 agot_filler_reach.321.t:0 "Ein Gartenfest"
 agot_filler_reach.321.desc:0 "Genau so habe ich es mir vorgestellt! Die Gäste verteilen sich auf verschiedene Gruppen, die sich über die unterschiedlichsten Dinge unterhalten. Zwei Gruppen stechen mir ins Auge - die eine diskutiert im Garten über die Vielfalt der Pflanzen im Garten und die andere spielt auf der Terasse Trinkspiele.""
 agot_filler_reach.321.a:0 "Ich werde in den Garten garten."
 agot_filler_reach.321.a_tt:0 "Interessante Gespräche über Pflanzen wären schön!"
 agot_filler_reach.321.b:0 "Ich werde in den Garten gehen."
 agot_filler_reach.321.b_tt:0 "Interessante Gespräche über Pflanzen wären schön!"
 agot_filler_reach.321.c:0 "Schenkt mir etwas feines ein!"
 agot_filler_reach.321.c_tt:0 "Ihr macht mit bei ihren Trinkspielen!"

 agot_filler_reach.322.t:0 "Trinkspiele: Sieg"
 agot_filler_reach.322.desc:0 "Ich besiege auch den letzten Gegner am Trinktisch, einen Heckenritter, der mich anschließend in ein Gespräch verwickelt. Der Ritter singt ein Loblied auf mich, allerdings vermute ich, dass er hofft, an meinem Hof Arbeit zu finden!"
 agot_filler_reach.322.a:0 "Ich könnte einen Ritter wie Euch gebrauchen!"
 agot_filler_reach.322.a_tt:0 "Der Heckenritter kommt an Euren Hof."
 agot_filler_reach.322.b:0 "Danke, mein guter Ser!"
 agot_filler_reach.322.b_tt:0 "Ihr freut Euch über die Anerkennung, auch wenn Ihr dem Ritter keinen Platz an Eurem Hof geben wollt."

 agot_filler_reach.323.t:0 "Trinkspiele: Niederlage"
 agot_filler_reach.323.desc:0 "Als ich später aufwachte, war meine Kleidung sowohl mit Alkohol als auch mit meiner eigenen Pisse beschmutzt. Anscheinend hatte ich mehr getrunken, als ich verkraften konnte und wurde ohnmächtig..."
 agot_filler_reach.323.a:0 "Ach du liebe Zeit..."
 agot_filler_reach.323.a_tt:0 "Alle Lords und Ladys werden davon erfahren."

 #Wine Merchant
 agot_filler_reach.324.t:0 "Der Weinhändler"
 agot_filler_reach.324.desc:0 "Als ich über den Markt schlenderte, erregte ein Weinhändler meine Aufmerksamkeit. Er bot mir einen seltenen Jahrgang zum Kauf an."
 agot_filler_reach.324.a:0 "Ein guter Preis!"
 agot_filler_reach.324.a_tt:0 "Offensichtlich ist dem Weinhändler nicht klar, was er da besitzt!"
 agot_filler_reach.324.b:0 "Ha! Eine billige Fälschung."
 agot_filler_reach.324.b_tt:0 "Ihr könnt deutlich sehen, dass es sich hier um einen armseligen Versuch einer Fälschung handelt."
 agot_filler_reach.324.c:0 "Warum kostet es so viel?"
 agot_filler_reach.324.c_tt:0 "Sind Eure Gepflogenheiten bei den örtlichen Händlern bekannt?"

 agot_filler_reach.325.t:0 "Der Weinhändler: Eine Fälschung!"
 agot_filler_reach.325.desc:0 "Als ich einige Gäste unterhielt, dachte ich, ich würde Eindruck machen, indem ich den Wein, den ich auf dem Markt gekauft hatte, hervorholte. Meine Hoffnungen auf einen guten Eindruck verpufften, als der saure Pisswein meine Lippen berührte."
 agot_filler_reach.325.a:0 "Ich wurde ausgetrickst..."
 agot_filler_reach.325.a_tt:0 "Der Jahrgang war eindeutig gefälscht."
 agot_filler_reach.325.b:0 "Ich möchte nie wieder trinken..."
 agot_filler_reach.325.b_tt:0 "Der Jahrgang war eindeutig eine Fälschung; vielleicht sollte ich mein Leben überdenken."

 #Woodharp
 agot_filler_reach.326.t:0 "Der Holzharfenspieler"
 agot_filler_reach.326.desc:0 "Während ich mich in einer Taverne erhole, ertönt ein schöner Klang in meinen Ohren! Ein Barde spielt eine Holzharfe für die Gäste der Taverne."
 agot_filler_reach.326.a:0 "Welch ein schöner Klang!"
 agot_filler_reach.326.a_tt:0 "Entspannt Euch und genießt den Abend."
 agot_filler_reach.326.b:0 "Vielleicht habe ich eine Leidenschaft für Musik?"
 agot_filler_reach.326.b_tt:0 "Ihr entwickelt ein Interesse an den musikalischen Künsten."
 agot_filler_reach.326.c:0 "Ich werde dazu singen!"
 agot_filler_reach.326.c_tt:0 "Ihr singt die Melodie des Harfenspielers mit."
 agot_filler_reach.326.d:0 "Ich möchte den Spieler sprechen."
 agot_filler_reach.326.d_tt:0 "Ihr sprecht mit dem Musiker."

 agot_filler_reach.327.t:0 "Der Holzharfenspieler"
 agot_filler_reach.327.desc:0 "Nachdem er sein Stück beendet hat, teilen meine Männer dem Musikanten mit, dass ich ihn zu treffen wünsche.\n\nDer Musikant nähert sich schüchterner, als ich es von jemandem mit solchen Talenten erwarten würde."
 agot_filler_reach.327.a:0 "Ich möchte Euch an meinen Hof einladen!"
 agot_filler_reach.327.a_tt:0 "Der Holzharfenspieler wird nun Ihren Hof unterhalten."
 agot_filler_reach.327.b:0 "Vielen Dank für die Musik!"
 agot_filler_reach.327.b_tt:0 "Ihr gebt dem Musikanten einen kleinen Zustupf."

# Possible farmland
 agot_filler_reach.328.t:0 "Wo das Gras grün ist"
 agot_filler_reach.328.desc:0 "Mein Reich fasziniert mich immer wieder aufs Neue. Bei der Erkundung meiner Ländereien stoße ich auf ein wunderschönes Stück fruchtbares Land. Das wäre sicher eine großartige Grundlage für einen Hof!"
 agot_filler_reach.328.a:0 "Vielleicht könnte ich hier ein Gehöft bauen?"
 agot_filler_reach.328.a_tt:0 "Ihr lasst das Land für die Landwirtschaft erschließen."
 agot_filler_reach.328.b:0 "Warum den Boden selbst bestellen? Ich könnte mit dem Land schnelles Geld machen."
 agot_filler_reach.328.b_tt:0 "Ihr findet einen geeigneten Pächter."
 agot_filler_reach.328.c:0 "Ein so unberührtes Land verdient es, nicht angetastet zu werden."
 agot_filler_reach.328.c_tt:0 "Ich werde die Natur dieses Landes bewahren."

# Stealing Crops
 agot_filler_reach.329.t:0 "Der Erntedieb"
 agot_filler_reach.329.desc:0 "Ein hiesiger Bauer hat einen Mann vorgeführt, den er beschuldigt, Erntegut von seinem Feld gestohlen zu haben. Der Dieb behauptet, er habe dies nur getan, um sich selbst zu ernähren, da er nichts zu essen habe und hungere.\n\nEin [ROOT.Char.GetLadyLord] wie ich kann sicher eine gerechte Lösung finden!"
 agot_filler_reach.329.a:0 "Lasst den Mann gehen."
 agot_filler_reach.329.a_tt:0 "Er versucht nur zu überleben."
 agot_filler_reach.329.b:0 "Lasst den Mann gehen."
 agot_filler_reach.329.b_tt:0 "Er versucht nur zu überleben."
 agot_filler_reach.329.c:0 "Das Gesetz ist eindeutig."
 agot_filler_reach.329.c_tt:0 "Der Dieb wird eingekerkert werden, aber zumindest wird er dort satt werden."
 agot_filler_reach.329.d:0 "Reine Zeitverschwendung! Sperrt sie beide weg!"
 agot_filler_reach.329.d_tt:0 "Beide Männer werden eingekerkert, weil sie Eure Zeit mit einer solch belanglosen Angelegenheit verschwendet haben."
 agot_filler_reach.329.e:0 "Damit sollte sich jemand anderes befassen..."
 agot_filler_reach.329.e_tt:0 "Ich kann mich nicht dazu durchringen, ein Urteil darüber zu fällen..."

# Beekeeping - Zombieschrodcat
# events: 330-339
 agot_filler_reach.330.t:0 "Ein Bienenschwarm"
 agot_filler_reach.330.desc:0 "Bei einem Spaziergang durch den Garten stoße ich auf einen riesigen #bold Bienenschwarm#! Ich bin erschrocken ob dieses Anblicks, doch ein Imker aus der Gegend erklärt mir, dass sich Bienen auf der Suche nach einer neuen Nisthöhle oft so verhielten. In einem solchen Zustand sind die Arbeiterbienen sehr fügsam und bilden einen Schwarm, um ihre Königin zu schützen."
 agot_filler_reach.330.a:0 "Vielleicht sollte ich versuchen, sie zu behalten..."
 agot_filler_reach.330.b:0 "Besser, man lässt sie in Frieden!"

 agot_filler_reach.331.t:0 "Der Herr der Bienen"
 agot_filler_reach.331.desc:0 "Mit Hilfe des örtlichen Imkers gelingt es mir, einen neuen Bienenkorb für den Schwarm zu errichten. Er erklärt mir, dass das Bienenvolk derzeit zwar noch recht friedfertig ist, aber sobald sich die Königin eingelebt hat, wird die Kolonie ihre wahre Persönlichkeit offenbaren. Der Gedanke amüsiert mich... #italic Bienen mit Persönlichkeit!#!"
 agot_filler_reach.331.a:0 "Hoffentlich wird dies ein lohnendes Unterfangen sein."

 agot_filler_reach.332.t:0 "Der Herr der Bienen"
 agot_filler_reach.332.desc:0 "Verflucht sei der Imker, er hatte Recht! In den ersten Tagen war das Bienenvolk friedlich, doch dann wurden die Bienen immer aggressiver. Jetzt kann ich kaum noch den Garten betreten, ohne dass mich ein paar von diesen bösartigen Winzmonstern verfolgen - und mich #bold stechen!#!"
 agot_filler_reach.332.a:0 "Ich darf nicht locker lassen..."
 agot_filler_reach.332.b:0 "Ich will, dass sie alle sterben!"

 agot_filler_reach.333.t:0 "Der Herr der Bienen"
 agot_filler_reach.333.desc:0 "Die Aggressivität des Bienenvolks hat nicht nachgelassen, aber ich bin schneller darin geworden, ihnen auszuweichen! Dennoch, wenn der Bienenkorb erst einmal genug Honig produziert hat, um ihn zu sammeln, wird es in der Tat ein profitables Geschäft sein!"
 agot_filler_reach.333.a:0 "Vielleicht ist es doch eine schöne Beschäftigung."

 agot_filler_reach.334.t:0 "Der Herr der Bienen"
 agot_filler_reach.334.desc:0 "Eines Morgens wage ich mich hinaus in den Garten. Als ich bemerke, dass keine Bienen unterwegs sind, eile ich herbei, um den Bienenkorb zu begutachten. Auf dem Boden liegen Hunderte meiner Bienen... #bold tot!#! \n\nIch rufe den örtlichen Imker, damit er mir hilft, den Bienenkorb zu öffnen, in der Hoffnung, die Königin zu retten. Doch als wir ihn öffnen, trifft mich der Stich des Entsetzens. Die Honigwaben sind zerstört, bedeckt mit den Larven der Wachsmotten, wie der Imker sie nennt."
 agot_filler_reach.334.a:0 "Der Honig ist ruiniert!"
 agot_filler_reach.335.t:0 "Der Herr der Bienen"
 agot_filler_reach.335.desc:0 "Das Bienenvolk hat sich etwas gewandelt, aber es ist immer noch sehr fügsam. Ich verbringe gerne Zeit im Garten und beobachte die Bienen bei ihrem Tagwerk. \n\nSie lassen sich nur selten von mir stören, und seit ich meine Bienen halte, habe ich nur wenige Stiche bekommen."
 agot_filler_reach.335.a:0 "Das ist ziemlich erfreulich!"

 agot_filler_reach.336.t:0 "Der Herr der Bienen"
 agot_filler_reach.336.desc:0 "Die Blumen stehen in voller Blüte, und das Bienenvolk strotzt nur so vor Tatendrang. Während die Bienen von Pflanze zu Pflanze schwirren, kümmern sie sich nicht um mich. \n\nIch ertappe mich dabei, dass ich mehr draußen im Garten arbeite, wenn auch nur, um die Blumen für meine Bienchen bei Laune zu halten. Wenn es an der Zeit ist, den Honig zu ernten, sehe ich nur noch flüssiges Gold!"
 agot_filler_reach.336.a:0 "Das muss ich wiederholen!"

 agot_filler_reach.337.t:0 "Der Herr der Bienen"
 agot_filler_reach.337.desc:0 "Eines frühen Morgens bringt mich ein lautes Krachen dazu, in den Garten zu eilen, meine Männer folgen mir eilig. Zu meinem Glück sind meine Männer bewaffnet, denn ein #bold großer Bär#! empfing uns! \n\nDer Duft des Honigs hatte das Tier zu meinem Bienenkorb gelockt, und er war in den Garten eingebrochen, um ihn zu erbeuten!"
 agot_filler_reach.337.a:0 "Wir müssen ihn verjagen oder töten!"
 agot_filler_reach.337.b:0 "Er kann uns angreifen, wenn er gereizt wird!"

 agot_filler_reach.338.t:0 "Der Herr der Bienen"
 agot_filler_reach.338.desc:0 "Mein Blick fällt auf den Eingang des Gartens. Das Glück ist mir wieder einmal hold, denn mein Jagdbogen lehnt an der Wand mit einigen Pfeilen, die ich zum Üben benutze. Rasch ergreife ich den Bogen und spanne ihn ein. \n\nMein Pfeil fliegt auf den Bären zu und trifft ihn im Auge! Er brüllt vor Schmerz und bäumt sich auf, um aus dem Garten zu fliehen - er schafft es jedoch gerade noch nach draußen, bevor er leblos zusammenbricht. \n\nDankenswerterweise ist der Bienenkorb unversehrt, und ich kann aus dem Honig, den er erzeugt hat, einen schönen Gewinn erzielen!"
 agot_filler_reach.338.a:0 "Mehr Aufregung, als ich erwartet hatte!"

 agot_filler_reach.339.t:0 "Der Herr der Bienen"
 agot_filler_reach.339.desc:0 "Einer meiner Männer schießt einen Pfeil auf den Bären ab, der ihn im Auge trifft! Er brüllt vor Schmerz und bäumt sich auf, um aus dem Garten zu fliehen - er schafft es jedoch gerade noch nach draußen, bevor er leblos zusammenbricht. \n\nDas Glück lächelt mir kein zweites Mal zu, denn der Schaden ist bereits angerichtet - der Bienenkorb und der Honig sind nicht mehr zu retten!"
 agot_filler_reach.339.a:0 "Was für ein Pech..."

# Strange Seed - Zombieschrodcat
# events: 340-348
 agot_filler_reach.340.t:0 "Seltsame Samen"
 agot_filler_reach.340.desc:0 "Auf dem Markt treffe ich einen Verkäufer, der behauptet, Saatgut aus einem fernen Land zu verkaufen.."
 agot_filler_reach.340.a:0 "Ich kaufe es."
 agot_filler_reach.340.b:0 "Ganz klar Betrug!"

 agot_filler_reach.341.t:0 "Seltsame Samen: Nichts..."
 agot_filler_reach.341.desc:0 "Einige Zeit nach der Aussaat der Samen ist an dieser Stelle nichts mehr gewachsen. Entweder waren die Samen verdorben oder ich bin getäuscht worden..."
 agot_filler_reach.341.a:0 "Eine Verschwendung von Gold."

 agot_filler_reach.342.t:0 "Seltsame Samen: Es geschieht etwas"
 agot_filler_reach.342.desc:0 "Als ich mich eines Morgens im Garten umschaue, sehe ich, dass die Samen tatsächlich gekeimt sind. Hoffentlich wachsen sie gut in der reichen Erde der Weite!"
 agot_filler_reach.342.a:0 "Ich frage mich, was daraus erwachsen wird?"

 agot_filler_reach.343.t:0 "Seltsame Samen: Knospen"
 agot_filler_reach.343.desc:0 "Als die Pflanze immer größer wird, bemerke ich, dass kleine Knospen an der Pflanze sichtbar werden. Mein Maester sagt mir, dass dies darauf hindeutet, dass die mysteriöse Pflanze bald blühen könnte!"
 agot_filler_reach.343.a:0 "Der Garten wird vor Farbe nur so strotzen!"

 agot_filler_reach.344.t:0 "Seltsame Samen: Blumen"
 agot_filler_reach.344.desc:0 "Die Knospen sind endlich aufgeblüht! Was für ein Anblick der Garten geworden ist - die Blumen verleihen ihm solch strahlende Farben! Sie haben eine solche Schönheit hervorgebracht, dass ich Gästen Rundgänge biete, wenn sie uns besuchen!"
 agot_filler_reach.344.a:0 "Mein Garten wird Gesprächsstoff bei Hofe sein!"

 agot_filler_reach.345.t:0 "Seltsame Samen: Duftende Blumen"
 agot_filler_reach.345.desc:0 "Die Knospen sind endlich aufgeblüht! Die Blumen sind zwar wunderschön, aber sie verbreiten einen Geruch, der den Garten unwirtlich macht. Nur wenige können sich lange in der Nähe der Blumen aufhalten, ohne dass ihnen übel wird. Meine Höflinge haben ihn als einen Geruch beschrieben, der an verfaulendes Fleisch erinnert."
 agot_filler_reach.345.a:0 "Dieser Gestank ist meinem Ruf nicht zuträglich..."

 agot_filler_reach.346.t:0 "Seltsame Samen: Rasantes Wachstum"
 agot_filler_reach.346.desc:0 "Die Ranken der Pflanze scheinen sich überall auszubreiten - und das #italic sehr#! rasch. Obwohl die Pflanze gesund ist und blüht, sind meine Gärtner besorgt, dass sie die Pflanzen in der Nähe verdrängen könnte."
 agot_filler_reach.346.a:0 "Sie scheint hier zu gedeihen!"

 agot_filler_reach.347.t:0 "Seltsame Samen: Liebliche Melonen"
 agot_filler_reach.347.desc:0 "Meine Gärtner haben gut daran getan, die immer weiter wachsenden Ranken im Zaum zu halten, und sie haben seltsame Melonen an den Ranken wachsen sehen. Als sie geerntet wurden, bot ein beherzter Diener an, eine zu probieren. \n\nGlücklicherweise sind die Melonen äußerst süß und #bold nicht#! giftig. Meine Gärtner streiten immer wieder darüber, woher die Samen stammen könnten. Einige meinen, vielleicht aus dem Grünen Tal, während andere Essos oder vielleicht sogar die Sommerinseln vermuten."
 agot_filler_reach.347.a:0 "Ich wette, sie verkaufen sich gut!"
 agot_filler_reach.347.b:0 "Ich schicke sie an benachbarte Lords."
 agot_filler_reach.347.c:0 "Ich werde sie dem Glauben spenden."

 agot_filler_reach.348.t:0 "Seltsame Samen: Ranken allerorten"
 agot_filler_reach.348.desc:0 "Die Gärtner haben ihr Bestes getan, um die Ranken in Schach zu halten, aber die Ranken der Pflanze scheinen jeden Tag schneller zu wachsen. Schon bald sind Ableger der Pflanzen an anderen Stellen im Garten zu finden. Meine Gärtner befürchten, dass die einzige Lösung darin bestehen könnte, den Garten zu verbrennen - um ihn zu retten."
 agot_filler_reach.348.a:0 "Ein unschöner Anblick, aber es muss getan werden."

# Grafting - Zombieschrodcat
# events: 349-352
 agot_filler_reach.349.t:0 "Veredelung von Bäumen"
 agot_filler_reach.349.desc:0 "Als ich zu Pferde in der Nähe des Waldes unterwegs bin, treffe ich auf einen Maester, der ein seltsames Experiment mit einigen wilden Obstbäumen durchführt. Als ich ihn frage, was er da treibt, erklärt er mir, dass er verschiedene Bäume miteinander "veredelt". \n\nAnscheinend kann man einen einzigen Baum dazu bringen, Früchte beider Sorten zu tragen, indem man den Zweig eines Baumes auf den Zweig eines anderen, ähnlichen Baumes aufpfropft."
 agot_filler_reach.349.a:0 "Ein Obstgarten mit verschiedenen Fruchtsorten!"
 agot_filler_reach.349.b:0 "Ist das mit blühenden Bäumen möglich?"
 agot_filler_reach.349.c:0 "Dies ist #italic mein#! land, verschwindet von hier!"

 agot_filler_reach.350.t:0 "Veredelung von Bäumen: Blühende Bäume"
 agot_filler_reach.350.desc:0 "Ich hielt mich an das, was mir der Maester an diesem Tag über das Veredeln von Bäumen erzählt hatte, und nahm mir die Zeit, verschiedene blühende Bäume auf einen robusten Wirtsbaum aufzupfropfen. \n\nNun, da diese Bäume aufgeblüht sind, erstrahlt der Wirtsbaum in unzähligen Farben! Jeder Zweig, den ich auf den Baum gepfropft habe, hat eine andere Blüte hervorgebracht!"
 agot_filler_reach.350.a:0 "Ein herrlicher Anblick!"

 agot_filler_reach.351.t:0 "Veredelung von Bäumen: Obstbäume"
 agot_filler_reach.351.desc:0 "Ich befolgte, was der Maester mir an diesem Tag über das Veredeln von Bäumen erzählt hatte, und nahm mir die Zeit, verschiedene Obstbäume auf einen robusten Wirtsbaum anzupfropfen. \n\nNun, da diese Bäume Früchte getragen haben, ist der Wirtsbaum voller Aprikosen, Datteln, Pfirsiche und Pflaumen! Jeder Zweig, den ich auf den Baum gepfropft hatte, hat seine ursprünglichen Früchte hervorgebracht!"
 agot_filler_reach.351.a:0 "Eine sehr lohnende Entdeckung!"

 agot_filler_reach.352.t:0 "Veredelung von Bäumen: Verdorben!"
 agot_filler_reach.352.desc:0 "Der Obstgarten ist ruiniert! Es scheint, dass einer der Zweige, die ich für das Veredelungsexperiment verwendet hatte, verfault war, und jetzt sind alle Bäume mit veredelten Zweigen abgestorben!"
 agot_filler_reach.352.a:0 "Der Obstgarten ist ruiniert!"

 # agot_filler_reach.401.t:0 "Love in a Garden"
 # agot_filler_reach.401.desc:0 "You are walking through the gardens of PLACEHOLDER at night, and you hear a rumbling in the bushes. You draw your dagger to investigate this disturbance but as your eyes grow more used to the dark you see it is PLACEHOLDER and PLACEHOLDER. PLACEHOLDER spots you and stops immediately. They both fall to their knees and beg you to keep their secret."
 # agot_filler_reach.401.a:0 "Wanton lechers! The world will know of your disgrace!"
 # agot_filler_reach.401.b:0 "My amorous friends. I'll keep your secret… for a price..."
 # agot_filler_reach.401.c:0 "The Mother teaches virtue but also mercy. You have my silence. "

 # agot_filler_reach.501.t:0 "A Duel to the Death"
 # agot_filler_reach.501.desc:0 "You are out riding one morning and see two figures fighting in a clearing. At first, it seems they are merely sparring but as you draw closer it appears far more ferocious than you had first thought, one of the men thrashing the other, who is unable to stand. Furthermore, you recognise the man who appears to be brutalising the other. It is PLACEHOLDER. As you venture even closer, it appears the man on the ground is a Dornishman!"
 # agot_filler_reach.501.a:0 "My friend, PLACEHOLDER, let's show this Dornishman what we do to the likes of him!"
 # agot_filler_reach.501.b:0 "Enough PLACEHOLDER! You'll kill the poor man! Stop this at once or you'll have me to deal with!"
 # agot_filler_reach.501.c:0 "This is clearly none of my concern, a private matter for the two of them to settle."
