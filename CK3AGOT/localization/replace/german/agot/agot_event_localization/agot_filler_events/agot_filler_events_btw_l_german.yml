l_german:
 agot_filler_btw.100.t:0 "Neue Nachbarn"
 agot_filler_btw.100.desc:0 "Vor ein paar Wochen kam ein Jäger, der in der Nähe meines Anwesens lebt, zu mir und erzählte mir, dass es sich einige neue, unerwünschte Nachbarn auf meinem Land gemütlich gemacht hätten. Es handelt sich um einen kleinen Stamm, nicht mehr als ein Dutzend oder so - hauptsächlich Kinder oder Speerfrauen.\n\nObwohl sie für mich keine wirkliche Belästigung darstellen, beschweren sich viele meiner Männer, dass sie zu viel jagen und die Elche begonnen haben, sich von unseren Wäldern zu entfernen. Die lautesten unter ihnen haben mir gesagt, ich solle etwas gegen einen feindlichen Stamm unternehmen, der sich auf meinem Land breitmacht."
 agot_filler_btw.100.a:0 "Ich schicke meine Krieger, um sie zu verjagen."
 agot_filler_btw.100.a.tt:0 "Sie werden klug genug sein, nicht wiederzukommen."
 agot_filler_btw.100.b:0 "Ladet ihren Anführer auf mein Anwesen ein; Ich kann die Sache ohne Blutvergießen regeln."
 agot_filler_btw.100.b.tt:0 "Hoffentlich kann ich sie zur Vernunft bringen..."
 agot_filler_btw.100.b.success:0 "Ihr einigt euch mit dem Stamm."
 agot_filler_btw.100.b.failure:0 "Der Anführer schlägt Sie zu Boden und nimmt Ihre Wertsachen mit."
 agot_filler_btw.100.c:0 "Geben wir ihnen die Erlaubnis..."
 agot_filler_btw.200.t:0 "Ein verwundeter Schattenwolf"
 agot_filler_btw.200.desc:0 "Als wir heute auf der Jagd waren, stießen [marshal.GetTitledFirstName] und ich auf einen Schattenwolf, der blutüberströmt im Schnee lag. Der Kiefer des Tieres war gebrochen, sein Magen aufgeschlitzt und sein Körper mit vielen anderen Wunden übersät. Doch der Schattenwolf klammerte sich verbissen ans Leben.\n\nDiese mächtige Bestie in einem so erbärmlichen Zustand zu sehen, würde das Herz eines jeden Menschen mit Angst erfüllen. Was für ein Monster könnte so etwas getan haben?"
 agot_filler_btw.200.a:0 "Ein solcher Anblick ist ein schlechtes Omen! Niemand darf sich bei Nacht aus seinem Haus wagen."
 agot_filler_btw.200.a.tt:0 "Ihr erlöst das Biest von seinem Leid und setzt euren Weg fort."
 agot_filler_btw.200.b:0 "Es spielt keine Rolle, das arme Tier muss wieder gesund gepflegt werden."
 agot_filler_btw.200.b.tt:0 "Ihr und eure Truppe tragt den Schattenwolf zurück in euer Anwesen."
 agot_filler_btw.200.c:0 "Lassen wir der Natur ihren Lauf."
 agot_filler_btw.201.t:0 "Ein verwundeter Schattenwolf: Genesung"
 agot_filler_btw.201.desc:0 "Seit meine Männer und ich ihn heimgebracht haben, hat sich der Gesundheitszustand des Schattenwolfs merklich verbessert. Wir haben seinen Kiefer gerichtet und seine Wunden versorgt - und obwohl er anfangs weder fressen noch trinken wollte, begann er nach einem Tag, meine Tischabfälle anzunehmen.\n\nDas Tier scheint mir ans Herz gewachsen zu sein, während ich mich um es kümmerte, und obwohl es jetzt wieder kampfbereit ist, scheint es sich zu wünschen, an meiner Seite zu bleiben."
 agot_filler_btw.201.a:0 "Er wird ein furchterregender Gefährte sein."
 agot_filler_btw.201.a.tt:0 "Und er wird die Jagd sicher noch einfacher machen!"
 # agot_filler_btw.300.t:0 "PLATZHALTER"
 # agot_filler_btw.300.desc:0 "PLATZHALTER"
 # agot_filler_btw.300.a:0 "PLATZHALTER"
 # agot_filler_btw.300.a.tt:0 "PLATZHALTER"
 agot_filler_btw.400.t:0 "Geister der Vergangenheit"
 agot_filler_btw.400.desc:0 "Auf einer ausgedehnten Jagdexpedition sind meine Begleiter und ich bis zur Storroldsspitze gewandert und auf den verfluchtesten aller Orte jenseits der Mauer gestoßen: #bold Hartheim#!. Obwohl die Wildnis die verkohlten Überreste der Siedlung bereits eingenommen hat, hat das eisige Wetter sein Bestes getan, um die Überreste der Siedlung zu erhalten.\n\nObwohl andere in meiner Truppe zögern, die Klippen hinabzusteigen, um die Ruinen der einst lebhaften Siedlung zu erforschen, weise ich ihre Bedenken zurück und mache mich auf den Weg, um zu sehen, was übrig geblieben ist... Doch als ich durch die gefrorene Einöde wandere, erscheint es mir, hell wie der morgendliche Schnee - eine Vision, wenn auch nur kurz, von den Schrecken, die in jener Nacht vor Jahrhunderten geschahen!\n\nEine Mutter rennt aus der Tür ihres Hauses, ihr Körper wird von Flammen verschlungen, während sie ihr Baby in den Armen hält; das arme Kleine ist zu einem Knusperhaufen verbrannt. Das Feuer schwillt um sie herum an und glüht so heiß, dass man meinen könnte, sie stünden in den Tiefen der Sonne selbst. Die Schreie werden nur durch den Chor der Menschen übertönt, die sich den Rauch aus den Lungen husten.\n\nUnd dann war es vorbei."
 agot_filler_btw.400.a:0 "Ich kehre zu meiner Truppe zurück und bin zutiefst erschüttert."
 agot_filler_btw.400.a.tt:0 "Vergiss nicht. Diese Erscheinung ist nur dazu da, deinen fast abgestumpfte Sinn zu schärfen..."
 agot_filler_btw.500.t:0 "Südländer mit einem seltsamen Buch"
 agot_filler_btw.500.desc:0 "Ein Morgen wie dieser ist der Traum eines jeden des freien Volkes - frische Bergluft mit einem frostigen Biss, der nach Freiheit schmeckt.\n\nIch genieße meine Einsamkeit, als sich mir ein Mann im Gewand nähert, der sich freut, mich zu sehen. Wie lange muss er schon allein durch diese Wildnis gewandert sein!\n\nEr stellt sich als [maester.GetTitledFirstName]vor, ein #italic Maester#! der #italic Zitadelle#!, der weit in den Norden gereist ist, um etwas über unser Volk zu erfahren. Er bittet dreist um einen Platz an meinem Tisch, um seinen Auftrag näher zu erläutern."
 agot_filler_btw.500.a:0 "Bittet ihn herein."
 agot_filler_btw.500.a.tt:0 "Er ist so weit gewandert, ich sollte ihn wenigstens anhören."
 agot_filler_btw.500.b:0 "Schickt ihn fort."
 agot_filler_btw.500.b.tt:0 "Was auch immer er sucht, er wird es nicht unter meinem Dach finden."
 agot_filler_btw.500.c:0 "Tötet ihn dort, wo er steht."
 agot_filler_btw.500.c.tt:0 "Was auch immer er vorgibt zu sein, alle Südländer sind schwarze Krähen."
 agot_filler_btw.501.t:0 "Südländer mit einem seltsamen Buch"
 agot_filler_btw.501.desc:0 "Ich lade [maester.GetTitledFirstName] auf mein Anwesen ein, um mit Mitgliedern meines Stammes das Brot zu brechen. Er mag von südlich der Mauer stammen, aber sein Wissen über den hohen Norden ist beeindruckend. Er verwöhnt mich mit Fakten über die Frostfänge und die Eisige Küste, über den Geweihfluss und das Zitternde Meer. Selbst meine Männer sind beeindruckt.\n\nAls sich das Abendessen dem Ende zuneigt, sehe ich, wie das Gesicht des Maesters ernst wird. "Ich bin viele Tage und Monde gereist, mein Freund, aber mein Ziel erfordert viel mehr Zeit", sagt er mit einem gequälten Grinsen, und in seinen Augenwinkeln bilden sich Krähenfüße. "Wenn Ihr mich haben wollt, wäre es mir eine Ehre, als Gast auf Eurem Anwesen zu verweilen und das Leben Eures 'freien Volkes' für die Geschichtsschreibung zu dokumentieren.""
 agot_filler_btw.501.a:0 "Für wessen Geschichten, hm?"
 agot_filler_btw.501.a.tt:0 "Ihr lehnt seine Bitte ab und schickt ihn auf die Reise, damit er nie wiederkommt."
 agot_filler_btw.501.b:0 "Ich werde es erlauben."
 agot_filler_btw.501.b.tt:0 "Sicherlich kann dieser Maester sein Wissen mit meinem Volk teilen, während er unsere Bräuche kennenlernt."
 agot_filler_btw.501.c:0 "Oh, du wirst #italic hier#! bleiben..."
 agot_filler_btw.501.c.tt:0 "Ein Südländer muss von all dem Honigwein ziemlich süß schmecken."
 agot_filler_btw.502.t:0 "Südländer mit einem seltsamen Buch"
 agot_filler_btw.502.desc:0 "Endlich hat [maester.GetTitledFirstName] seine Schriften vervollständigt, jede Geschichte meines Volkes aufgezeichnet und das Land nach verschiedenen Bäumen und Blumen abgesucht. Wir haben viele Wanderungen durch die Berge unternommen, auf der Suche nach Kaltschnappern und Frostfeuern, Eisenholzbäumen und Soldatenkiefern.\n\nJetzt, wo er sich auf seine Abreise vorbereitet, fehlen mir die Worte."
 agot_filler_btw.502.a:0 "Wir verabschieden uns mit einem alten Händedruck meines Volkes, der von Herzen kommt."
 agot_filler_btw.502.a.tt:0 "Mein Volk hat viel von diesem gelehrten Mann gelernt. Mit seiner Weisheit können wir uns in den kommenden Tagen besser vor Krankheiten schützen."
