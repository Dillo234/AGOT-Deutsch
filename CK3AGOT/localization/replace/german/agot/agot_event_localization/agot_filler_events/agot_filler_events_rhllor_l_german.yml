 agot_filler_rhllor.0001.t:0 "Der Herr des Lichts"
 agot_filler_rhllor.0001.desc:0 "Eines unglücklichen Abends sitzt Ihr allein in eurem Arbeitszimmer und grübelt über Berichte und Einzelheiten nach, die normalerweise den unteren Rängen vorbehalten sind. Plötzlich wird die Tür aufgerissen, und eine Frau tritt ohne jede Aufforderung ein. Sie ist ganz in Rot gekleidet, hat feuerrotes Haar und spricht mit einer tiefen, seltsam melodischen Stimme. Sie ist wunderschön, verführerisch, und einen Moment lang fragt Ihr Euch, ob Ihr nicht eingeschlafen seid. Aber als Ihr blinzelt, ist sie immer noch da.\n\nDie Rote Frau erzählt Euch von einer Prophezeiung, von einem Herrn des Lichts und einem Namen, den Ihr aus längst vergangenen Lektionen kennt. Azor Ahai, der Träger von Lichtbringer, geboren inmitten von Salz und Rauch und der Retter der bekannten Welt.\n\nSie flüstert Euch ins Ohr und sagt Euch, dass die Zeit gekommen ist, in der Ihr endlich den Ruhm erlangen könnt, indem Ihr die Prophezeiungen erfüllt, die bereits in Tempeln so weit weg wie Asshai gesehen wurden. Alles, was Ihr jetzt tun müsst, ist sie zu ergreifen..." 
 agot_filler_rhllor.0001.a:0 "Ich werde zuhören, aber mehr nicht."
 agot_filler_rhllor.0001.b:0 "Ich muss auf diese Zeichen hören..."
 agot_filler_rhllor.0001.b.tt:0 "...denn die Nacht ist dunkel und voller Schrecken."
 agot_filler_rhllor.0001.c:0 "Ich muss auf diese Zeichen hören... und #italic noch mehr#!..."
 agot_filler_rhllor.0001.d:0 "Hinfort, du gemeine Hexe! Du hast keinen Einfluss auf mich!"
 agot_filler_rhllor.0001.e:0 "Wachen! Attentäter!"
