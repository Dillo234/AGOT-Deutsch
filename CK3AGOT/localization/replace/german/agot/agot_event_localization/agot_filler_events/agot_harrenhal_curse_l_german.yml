###############################
#     Slip of a Step          #
#     ZombieSchrodCat         #
#       0002                  #
###############################

 agot_harrenhal_curse.0002.t:0 "Der Fluch von Harrenhall: Die schlüpfrige Stufen"
 agot_harrenhal_curse.0002.desc:0 "Während ich eine der vielen Treppen im Turm der Angst hinabsteige, rutscht einer meiner Füße unter mir weg! Gerade nso schaffe ich es, mir nicht den Hals zu brechen und bemerke dabei eine kleine Pfütze Blut, die wohl der Übeltäter gewesen ist. Seufzend sage ich mir, dass wohl einer der Diener ein Stück rohes Fleisch hat fallen lassen, doch die alte Geschichte des "Fluchs von Harrenhall" - die ich fast wieder hätte aufleben lassen - geht mir nicht aus dem Kopf."
 agot_harrenhal_curse.0002.a:0 "Ich werde den Kämmerer informieren!"
 agot_harrenhal_curse.0002.a.tt:0 "Selbstverständlich muss das Küchenpersonal bestraft werden..."
 agot_harrenhal_curse.0002.b:0 "SO HILFE! Es ist der Geist des Schwarzen Harren!"
 agot_harrenhal_curse.0002.b.tt:0 "Dieser Ort ist wahrlich verflucht..."

###############################
#     Lose of Gold            #
#     ZombieSchrodCat         #
#       0003                  #
###############################

 agot_harrenhal_curse.0003.t:0 "Der Fluch von Harrenhall: Das fehlendes Gold"
 agot_harrenhal_curse.0003.desc:0 "Ich hatte den Hof schon zur Hälfte überquert, als mir mein ungewöhnlich leichter Geldbeutel auffiel. Bei genauerer Untersuchung fand sich ein Loch, dass in die Ecke des Geldbeutels genagt worden war! Wenn es jemals einen Fluch von Harrenhall gegeben hat, dann die riesigen Ratten, welche die leeren Räume der Burg ausbrüten..."
 agot_harrenhal_curse.0003.a:0 "Mein Unglück könnte immerhin das Glück eines anderen sein..."
 agot_harrenhal_curse.0003.a.tt:0 "Hoffentlich profitiert wenigstens irgendjemand davon..."
 agot_harrenhal_curse.0003.b:0 "Hier gibt es mehr Geiser als tote Könige.."
 agot_harrenhal_curse.0003.b.tt:0 "Mit dieser Geschichte...."
 agot_harrenhal_curse.0003.c:0 "Ich sollte zukünftig mit weniger Gold spazieren gehen." 
 agot_harrenhal_curse.0003.c.tt:0 "Wieder eine Lektion gelernt"


###############################
#     Harren Hoare Attack     #
#     ZombieSchrodCat         #
#       0004                  #
###############################

 agot_harrenhal_curse.0004.t:0 "Der Fluch von Harrenhall: Harren "Der Schwarze" Hoffartt"
 agot_harrenhal_curse.0004.desc:0 "Eigentlich suchte ich nur nach der Ursache für diesen schwachen Geruch nach verkochtem Fleisch... als ich plötzlich einen Kriegsruf hörte und aus dem Schatten ein Plünderer von den Eiseninsel hervorbrach, der mit Axt und Speer auf mich los ging. War er derjenige, der diesen schrecklichen Schrei ausgestoßen hatte? Unweigerlich wandern meine Gedanken zum Erbauer von Harrenhall, Harren "Der Schwarze" Hoffartt, der vom Schwarzen Schrecken innerhalb ebendieser Mauern zu Asche verbrannt worden war..."
 agot_harrenhal_curse.0004.a:0 "Ich muss hier raus!!!"
 agot_harrenhal_curse.0004.a.tt:0 "Hoffentlich ist das nur ein Albtraum..."
 agot_harrenhal_curse.0004.b:0 "Ha! Als ob die Geister toter Eisenmänner mir Angst machen würden!!!!"
 agot_harrenhal_curse.0004.b.tt:0 "Geist oder Traum, ich weiche nicht"
 agot_harrenhal_curse.0004.c:0 "Habe wohl was Falsches gegessen…" 
 agot_harrenhal_curse.0004.c.tt:0 "Sicher nur ein aus schlechtem Bier geborener Traum..."
 agot_harrenhal_curse.0004.success_title:0 "Ihr habt das Phantom besiegt"
 agot_harrenhal_curse.0004.failure_title:0 "Ihr seid nicht entkommen..."

###############################
#     Mad Danelle             #
#     ZombieSchrodCat         #
#       0005                  #
###############################

 agot_harrenhal_curse.0005.t:0 "Der Fluch von Harrenhall: Die verrückte Danielle"
 agot_harrenhal_curse.0005.desc:0 "Gerade wollte ich mich zur Ruhe betten, als ich den Zuber in meinen Räumen bemerkte, der zu meinem Entsetzen auch noch mit Blut gefüllt war. Plötzlich bricht eine Frau durch die dunkelrote Oberfläche und fragt mich, als sei dies völlig normal: "Herr, seht Ihr nicht, dass ich gerade ein Bad nehme?”"
 agot_harrenhal_curse.0005.a:0 "Ich… Ich… Mylady, Ich will Euch nichts Böses!"
 agot_harrenhal_curse.0005.a.tt:0 "Danielle Lotstein... die Verrückte... Ich habe Glück noch am Leben zu sein..."
 agot_harrenhal_curse.0005.b:0 "Entschuldigt… bin wohl im falschen Zimmer…"
 agot_harrenhal_curse.0005.b.tt:0 "Ich könnte schwören, dass dies meine Räume gewesen sind..."
 agot_harrenhal_curse.0005.c:0 "Habt Ihr noch einen Platz für mich frei?"
 agot_harrenhal_curse.0005.c.tt:0 "Dies könnte durchaus eine schreckliche Idee sein..."

###############################
#     A cane on Stone         #
#     ZombieSchrodCat         #
#       0006                  #
###############################

 agot_harrenhal_curse.0006.t:0 "Der Fluch von Harrenhall: Larys Kraft"
 agot_harrenhal_curse.0006.desc:0 "*klopf*... *klopf*... Das Geräusch ist so leise, dass es außer mir niemand zu hören scheint. Also gebe ich meiner Neugier nach und mache mich auf der Suche nach dem Ursprung des Klopfens. Nach einiger Zeit fürht mich meine Suche zu den Galgen. Dort finde ich einen Einbeinigen vor, der auf eine Krücke gestützt den Richtblock für die Enthauptungen betrachtet. Auf meine Frage, wer er sei, schaut er mich an und sagt: "Ich grübelte lediglich über die schlimmste Art zu sterben”, und noch bevor ich etwas erwidern kann, löst sich der Mann in Luft auf..."
 agot_harrenhal_curse.0006.a:0 "Meine...Augen... sie müssen mir einen Streich gespielt haben..."
 agot_harrenhal_curse.0006.a.tt:0 "Dieser Mann kann eindeutig nicht hier gewesen sein...."
 agot_harrenhal_curse.0006.b:0 "Der Klumpfuß! Götter, wieso quält mich diese Burg so?"
 agot_harrenhal_curse.0006.b.tt:0 "Dieses fehlende Bein... es kann nur einer gewesen sein..."
 agot_harrenhal_curse.0006.c:0 "Larys Kraft? Soll er durch alle Höllen humpeln." #so passt es zu allen (den meisten?) Religionen im Spiel
 agot_harrenhal_curse.0006.c.tt:0 "Mein Glaube ist stärker als diese Spukgestalten!"

###############################
#     A Kings Bride         #
#     ZombieSchrodCat         #
#       0007                  #
###############################

agot_harrenhal_curse.0007.t:0 "Der Fluch von Harrenhall: Die Braut aus Haus Eggen"
 agot_harrenhal_curse.0007.desc:0 "Kaum habe ich den Raum betreten, werde ich von einem vor Freude weinenden Mann regelrecht überfallen. "Was für ein glücklicher Tag… Meine Tochter… endlich eine Prinzessin!" Mit tränennassem Gesicht gestikuliert der Mann zu einer jungen Frau hinüber, die sich halb in den Schatten der Wände verbirgt. "Ihr müsst gekommen sein, um Prinz Maegor und seiner Frau, meiner Tochter, ein Geschenk zu überreichen. nicht?", fragt er mit seinen Händen auf den Dolchknäufen."
 agot_harrenhal_curse.0007.a:0 "Natürlich.. ein Geschenk.. hier"
 agot_harrenhal_curse.0007.a.tt:0 "Ich bezahle besser... lieber mit Gold als mit meinem Leben..."
 agot_harrenhal_curse.0007.b:0 "Genug von diesem Mummenschanz!"
 agot_harrenhal_curse.0007.b.tt:0 "Das kann doch nur ein Scherz von Bediensteten oder Gästen sein..."
 agot_harrenhal_curse.0007.c:0 "Welche Prinzessin? Ich sehe nur die Hure aus Haus Eggen!"
 agot_harrenhal_curse.0007.c.tt:0 "Mein Glaube ist stärker als diese Spukgestalten!"
 agot_harrenhal_curse.0007.d:0 "*versucht zu fliehen*"
 agot_harrenhal_curse.0007.d.tt:0 "Ich muss hier raus!!"

###############################
#     Bathed in Blood         #
#     ZombieSchrodCat         #
#       0008                  #
###############################

 agot_harrenhal_curse.0008.t:0 "Der Fluch von Harrenhall: Das Blutbad"
 agot_harrenhal_curse.0008.desc:0 "Während mir die süße Danielle die Geheimnisse ihrer Jugend ins Ohr flüstert, bietet sie mir an, ihr in die Unsterblichkeit zu folgen. “Liebster, dieses Gebräu ist so einfach, die Zutaten sind nur einen Messerstich entfernt."
 agot_harrenhal_curse.0008.a:0 "Ich werde auf ewig wunderschön sein..."
 agot_harrenhal_curse.0008.a.tt:0 "Sie wird mich ihre Geheimnisse lehren"
 agot_harrenhal_curse.0008.b:0 "Nein... ich werde niemanden verletzten..."
 agot_harrenhal_curse.0008.b.tt:0 "Was sie auch bietet, es ist kein Leben wert..."

###############################
#     Lessons from Past       #
#     ZombieSchrodCat         #
#       0009                  #
###############################

agot_harrenhal_curse.0009.t:0 "Der Fluch von Harrenhall: Eine Schwertlektion"
 agot_harrenhal_curse.0009.desc:0 "Den ganzen Tag schon flüstert mir der Schwarze Harren ins Ohr. Dieser Schnitt hier, würde die Arterie öffnen, dieser Stich einen Mann töten... aber langsam. Eine Lektion nach der anderen erhalte ich von ihm. Letztendlich begegnen wir einem bei Nacht durch die Hallen wandernden Höfling. Nochmals flüstert mir Harren ins Ohr: "Zeige mir, was ich dich lehrte...""
 agot_harrenhal_curse.0009.a:0 "*zieht blank*"
 agot_harrenhal_curse.0009.a.tt:0 "Es wird Zeit, meine Technik zu verfeinern.."
 agot_harrenhal_curse.0009.b:0 "*Nein... ich werde niemanden verletzen..."
 agot_harrenhal_curse.0009.b.tt:0 "Was er auch bietet, es ist kein Leben wert..."
 agot_harrenhal_curse.0009.success_title:0 "Ihr seid ein Mörder"
 agot_harrenhal_curse.0009.failure_title:0 "Entkommen..."

###############################
#     A Feast of Flesh        #
#     ZombieSchrodCat         #
#       0010                  #
###############################

 agot_harrenhal_curse.0010.t:0 "Der Fluch von Harrenhall: Ein wunderbares Festmahl"
 agot_harrenhal_curse.0010.desc:0 "Selten roch es so köstlich und während ich den Tisch überblicke zeigt sich, dass sich Danielle selbst übertroffen hat. Ihre Gäste stürzen sich wie ausgehungerte Hunde auf das Fleisch, nur erkenne ich keinen von ihnen wieder. Vielleicht waren auch sie - wie Danielle - einst Bewohner von Harrenhall. Mir wird von ihr ein Becher gereicht. "Komm, iss mit uns bevor das Fleisch kalt wird...""
 agot_harrenhal_curse.0010.a:0 "Eine Köstlichkeit nach der anderen!"
 agot_harrenhal_curse.0010.a.tt:0 "Ich frage mich, wer zu diesem Gang geworden ist?" #three-course wäre "3-Gang-Menü", daher die Übersetzung auf diese Weise
