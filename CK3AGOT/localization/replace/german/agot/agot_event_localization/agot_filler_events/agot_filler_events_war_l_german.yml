l_german:
#Übersetzt von Gillian Torhammer, durchgesehen und überarbeitet von Dillo
 agot_filler_war.100.t:0 "Die Schatzkammern sind leer"
 agot_filler_war.100.desc:0 "Unsere Schatzkammern sind in einem armseligen Zustand; dies ist der Preis für das Ausfechten von Kriegen. Ein Teil der Probleme kann natürlich dadurch gelöst werden, dass man unseren Soldaten erlaubt, "vom Land zu leben", ein hübscher Begriff, der erfunden wurde, um die Realität der gewaltsamen Aneignung von Vorräten und Münzen von der Bauernschaft zu verschleiern. Bislang haben wir unsere Soldaten und Vorräte jedoch ausschließlich mit Gold aus unseren Reserven bezahlt. Leider sind diese Reserven nun nach einem so langen Kriegsverlauf erschöpft, wie mir mein Kämmerer mitteilte, so dass die Fortsetzung des Krieges einige Veränderungen erfordern wird..."
 agot_filler_war.100.a:0 "Es sieht wohl ganz danach aus, als müssten wir den Frieden anstreben."
 agot_filler_war.100.a_tt:0 "Auch wenn es Euch schmerzt, dies zu tun"
 agot_filler_war.100.b:0 "Besondere Zeiten erfordern besondere Maßnahmen. Benachrichtigt die Eiserne Bank!"
 agot_filler_war.100.b_tt:0 "Ein Bote sollte in ein paar Monaten eintreffen, so die Götter wollen."
 agot_filler_war.100.c:0 "Papperlapapp! Kürzt ihnen Sold und Rationen. Wir müssen siegen."
 agot_filler_war.100.c_tt:0 "Die Soldaten sind aus hartem Holz geschnitzt, sie werden es schon schaffen."
 agot_filler_war.101.t:0 "Die Ankunft des Boten"
 agot_filler_war.101.desc:0 "Endlich ist ein Vertreter der Eisernen Bank eingetroffen! Wir haben ihn als freundliche Gastgeber empfangen und ihn mit dem wenigen Luxus versorgt, den wir uns derzeit leisten können. Wir haben an diesem Abend ausführlich über meine derzeitige finanzielle Situation gesprochen, und nach einigen Diskussionen über Zinssätze und genaue Zahlen konnten wir uns auf eine für beide Seiten akzeptable Lösung einigen."
 agot_filler_war.101.a:0 "Das kleinste Darlehen wird ausreichen; der Krieg ist bald gewonnen."
 agot_filler_war.101.a_tt:0 "Die Eiserne Bank bekommt, was ihr zusteht...."
 agot_filler_war.101.b:0 "Ein maßvolles Darlehen wird uns sicher zum Sieg verhelfen"
 agot_filler_war.101.b_tt:0 "Die Eiserne Bank bekommt, was ihr zusteht...."
 agot_filler_war.101.c:0 "Unsere Lage ist verzweifelt. Keine Mittel dürfen ungenutzt bleiben"
 agot_filler_war.101.c_tt:0 "Die Eiserne Bank bekommt, was ihr zusteht...."

 agot_filler_war.200.t:0 "Am Abgrund des Todes"
 agot_filler_war.200.desc:0 "Krieg! Die Schlacht wird auf unserer Seite zunehmend mühsam... Die Verluste häufen sich, die Dunkelheit beherrscht den zerfallenden Himmel und ein heilloses Gemetzel hat begonnen."
 agot_filler_war.200.list_1:0 "Ich bin der letzte meiner Linie... Sollte ich fallen, so soll es wenigstens der Erinnerung würdig sein, auf meinem treuen Ross und meiner Lanze, die ich mit der Hand fest umschließe."
 agot_filler_war.200.list_2:0 "Ich kann nicht länger standhalten, ich habe nicht die Seele eines Kriegers."
 agot_filler_war.200.a:0 "Sie sollen Lieder über meine Taten singen..."
 agot_filler_war.200.a_tt:0 "Ich wage mich hinaus, um meinem Schicksal zu trotzen..."
 agot_filler_war.200.b:0 "Um mich herum herrscht Chaos... Ich muss #italic überleben#!."
 agot_filler_war.200.b_tt:0 "Ihr schleicht Euch davon..."
 agot_filler_war.201.t:0 "Am Abgrund des Todes"
 agot_filler_war.201.desc:0 "Ein Flammenmeer erhellt mein Auge, wenn die Hörner meiner Ritter zum Angriff blasen. Ich rieche die Angst und den Schmerz von sterbenden Männern im Todeskampf, Freund und Feind. Es könnte einen Mann in den Wahnsinn treiben. Doch auf dem Feld wartet mein Schicksal, und möge es von jeher vorhergesagt sein... auf einem klaren Hügel steht sie, eine Bestie mit scharfen ehernen Zähnen und hasserfüllten, brennenden Augen."
 agot_filler_war.201.a:0 "Ich weiß nun, was kommt. Es ist vergebens, die Flucht zu wagen... Was ist, wird sein... "
 agot_filler_war.201.a_tt:0 "Soll es geschehen. Mein letzter Atemzug, der letzte meiner Sippe..."
 agot_filler_war.202.t:0 "Am Abgrund des Todes"
 agot_filler_war.202.desc:0 "Was sein soll, soll geschehen! Mein Gegner liegt tot zu meinen Füßen. Als ich meinen Blick über das Schlachtfeld schweifen lasse, sehe ich, dass der Feind in seiner Flanke zu wanken begonnen hat. Meine Taten haben den Tag gerettet, und man wird Lieder darüber singen, wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] letzte [GetPlayer.GetDynasty.GetBaseName] [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Männer in einem furchtlosen Angriff zum Sieg geführt hat."
 agot_filler_war.202.a:0 "Sucht einen Barden. Er soll von meinen heutigen Heldentaten berichten."
 agot_filler_war.202.a_tt:0 "So soll es sein."
 agot_filler_war.202.b:0 "Es ist wirklich etwas Besonderes, wenn meine Männer so zu mir aufschauen."
 agot_filler_war.202.b_tt:0 "Sie brauchen mich."
 agot_filler_war.203.t:0 "Am Abgrund des Todes"
 agot_filler_war.203.desc:0 "Der Barde, den ich angeheuert habe, ist zurückgekehrt, und die Geschichten über meine Taten werden von der Bäreninsel bis zu den Trittsteinen und darüber hinaus besungen."
 agot_filler_war.203.a:0 "Mögen noch viele weitere Lieder geschrieben werden."
 agot_filler_war.203.b:0 "Eins reicht wohl."
 agot_filler_war.203.b_tt:0 "Wir sollten nicht zu weit gehen..."

 agot_filler_war.300.t:0 "Die Torheit des gebrochenen Mannes"
 agot_filler_war.300.desc:0 "Nach dem Ende der Schlacht haben einige meiner Männer ein nahe gelegenes Dorf geschändet. Man kann nichts für die armen Bewohner tun - die Männer waren vom Krieg erschüttert und verstört und kümmerten sich nicht um das Leben der Bauern. Wenigstens wurden sie am Ende mit dem Schwert getötet. Das hat sie davor bewahrt, sich ein Leben lang mit den Gräueln zu quälen, die Eure Männer ihnen angetan haben."
 agot_filler_war.300.a:0 "Hängt jene, die vergewaltigt und geplündert haben - wir sind alle Gefangene in der Hölle des Krieges, das gibt uns nicht das Recht, wie gewöhnliche Banditen zu handeln."
 agot_filler_war.300.a_tt:0 "Gewährt den Bauern Gerechtigkeit."
 agot_filler_war.300.b:0 "Wir können das Leben unserer Soldaten nicht einfach so wegwerfen, egal was sie tun. Wir sind im Krieg. Bringt sie wieder auf Kurs, diszipliniert sie."
 agot_filler_war.300.b_tt:0 "Die Bestrafung meiner Männer wird mir nicht helfen, den Krieg zu gewinnen."
