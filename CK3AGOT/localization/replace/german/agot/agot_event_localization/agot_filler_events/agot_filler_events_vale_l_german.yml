l_german:
#übersetzt von Erllandur

##########################################
# Im Schnee verloren
##########################################

 agot_filler_vale.200.t:0 "In den Bergen verloren" #kann auch weiblichen Charakteren passieren, daher geschlechtsneutral übersetzt
 agot_filler_vale.200.desc:0 "Die Mondberge sind in ungastlicher Ort mit noch ungastlicheren Bewohnern. So ist es von Zeit zu Zeit nötig, Plünderer der Bergstämme aus dem fruchtbaren Grünen Tal zu verjagen.\n\nWährend ich eine solche Plünderbande mit einer kleinen Truppe durch mir bekannte Bergpässe jage, schlägt jedoch das Wetter um. Eine in den Bergen nicht zu unterschätzende Gefahr, kann man in Schneetreiben doch leicht den Anschluss verlieren." 
 #text geändert da es noch die Wahlmöglichkeit zur Umkehr gibt. Dadurch ergibt die Beschreibung, dass man schon von der Gruppe getrennt wurde, keinen Sinn.
 agot_filler_vale.200.a:0 "Es muss weitergehen."
 agot_filler_vale.200.a_tt:0 "Diese Berge sind die Heimat von Schattenkatzen ... und Schlimmerem."
 agot_filler_vale.200.b:0 "Abbruch! Das hier ist zu gefährlich!"
 agot_filler_vale.200.b_tt:0 "Ihr und Eure Leute kehrt sicher ins Tal zurück, ohne dass jemand verloren gegangen ist."

 agot_filler_vale.201.t:0 "In den Bergen verloren"
 agot_filler_vale.201.desc:0 "Ich muss in Bewegung bleiben, erst recht jetzt, da der Frost nach meinen Gliedern greift.\n\nDoch was ist das da vorn? Täuschen mich meine Augen oder nähert sich durch das Schneegestöber die Gestalt eines Mannes.?"
 agot_filler_vale.201.a:0 "Das muss einer der Stammesmänner sein."
 agot_filler_vale.201.a_tt:0 "Mir bleibt wohl keine Wahl... ich muss um des Überlebens willen gemeinsame Sache mit ihm machen. Verzweifelte Zeiten gebären wahrlich verzweifelte Bündnisse."
 agot_filler_vale.201.b:0 "Es hat doch keinen Sinn."
 agot_filler_vale.201.b_tt:0 "Ich verliere den Willen, weiter zu kämpfen..."

 agot_filler_vale.202.t:0 "Nicht länger verloren"
 agot_filler_vale.202.desc:0 "Mein unerwarteter Begleiter und ich eilen durch den Sturm und es zeigt sich, dass er sich wahrlich in diesen Bergen auskennen und so dauert es nicht lange, bis wir die Halle seines Stammes erreichen. \n\nNoch nie tat die Wärme eines Feuers so gut, wie in jenem Moment als wir uns vor den Flammen niederließen. Man gab uns etwas Heißes zu Essen und gerne brach ich das Brot mit dem Stammesmann - und sei es nur um mir das Gastrecht zu sichern.\n\nAls wir über dem gemeinsamen Mahl beginnen, über unserer Lebensweise zu diskutieren, kann ich mich des Gefühls nicht erwehren, dass wir mehr gemeinsamen haben als uns trennt. Vielleicht wäre es sogar möglich, in diesem Stammesführer einen Freund und würdigen Verbündeten zu finden."
 agot_filler_vale.202.a:0 "Wir sollten Bier beim Feiern vergießen und kein Blut im Kampf." #Krieg finde ich für die Scharmützel mit den Bergstämmen ein zu großes Wort
 agot_filler_vale.202.a_tt:0 "Mein Gastgeber und ich konnten einige Gemeinsamkeiten finden, sodass wir uns nun Freunde nennen können."
 agot_filler_vale.202.b:0 "Ich soll häufiger mit einem Wilden an einem Tisch sitzen?"
 agot_filler_vale.202.b_tt:0 "Dieses Mahl wird unser letztes sein und ich kann es kaum erwarten, wieder nach Hause zurück zu kehren..."

 agot_filler_vale.203.t:0 "Den Weg verloren, einen Freund gefunden"
 agot_filler_vale.203.desc:0 "Der Sturm hat sich endlich gelegt, als mich der Stammesfürst zu einem örtlichen Spiel seines Stammes einlädt. Sie bieten mir sogar einen Gefallen an, sollte ich gewinnen... wenn auch mit einem Augenzwinkern."
 agot_filler_vale.203.a:0 "das klingt interessant!"
 agot_filler_vale.203.a_tt:0 "Eure Freundschaft mit den Stammesleuten vertieft sich."

 agot_filler_vale.204.t:0 "Den Weg verloren, einen Freund gefunden"
 agot_filler_vale.204.desc:0 "Das Spiel beginnt!\n\nMan legt ein kariertes Brett zwischen uns, auf dem helle und dunkle Steine verteilt wurden und nach einer kurzen Erklärung beginnen wir mit unseren Zügen. Schon bald schlagen wir in einem Schaukampf des Geistes gegenseitig unsere Steine."
 agot_filler_vale.204.a:0 "Diese Runde wirst du verlieren, Freund!"
 agot_filler_vale.204.a_tt:0 "Etwas freundschaftlicher Wettstreit schadet nicht..."

 agot_filler_vale.205.t:0 "Den Weg verloren, einen Freund gefunden"
 agot_filler_vale.205.desc:0 "Es fühlt sich an wie ein Augenblick doch tatsächlich ist fast eine Stunde vergangen, da das Spiel endet."
 agot_filler_vale.205.a:0 "Selbstverständlich habe ich gewonnen."
 agot_filler_vale.205.a_tt:0 "Das hat Freude bereitet!"
 agot_filler_vale.205.b:0 "Wie es aussieht, hat mir die Niederlage etwas eingebrockt."
 agot_filler_vale.205.b_tt:0 "Spielschulden sind Ehrenschulden..."

 agot_filler_vale.206.t:0 "Nicht länger verloren"
 agot_filler_vale.206.desc:0 "Meinen neuen Freund nach allem was geschehen ist wieder zu verlassen, fühlt sich bittersüß an. Also schwören wir uns einen Eid der Freundschaft und des Bündnisses, bevor wir jeder unsrer Wege gehen und ich nach Hause zurückkehre."
 agot_filler_vale.206.a:0 "Das war ein Abenteuer, von dem ich noch meinen Enkeln erzählen werde."
 agot_filler_vale.206.a_tt:0 "Mit neuer Stärke kehre ich in das Tal zurück."

##########################################
# Vom Winde verweht
##########################################

 agot_filler_vale.300.t:0 "Herannahende Kostbarkeiten"
 agot_filler_vale.300.desc:0 "Mein [steward.GetCouncilTitle], [steward.GetTitledFirstName], bringt gute Neuigkeiten: Ein Handelszug aus den Flusslanden nähert sich schwer mit wertvollen Gütern beladen der Hohen Straße. Sicherlich sind sie darauf aus, einige ihrer Schätze für einen guten Preis im Tal zu verkaufen."
 agot_filler_vale.300.a:0 "Ich kann es kaum erwarten die Waren zu sehen!"
 agot_filler_vale.300.a_tt:0 "Die Hohe Straße kann um diese Jahreszeit tückisch sein."
 agot_filler_vale.300.b:0 "Ich hoffe sie haben einige faszinierende Bücher dabei!"
 agot_filler_vale.300.b_tt:0 "Ein neuer Wälzer wird helfen, mir die Zeit zu vertreiben."
 agot_filler_vale.300.c:0 "Hoffentlich kehrt der Weinhändler, den ich vor einigen Jahren traf, wie versprochen zurück..."
 agot_filler_vale.300.c_tt:0 "Hier im Grünen Tal ist es schlicht unmöglich, etwas wie einen Roten vom Arbor zu bekommen."

 agot_filler_vale.301.t:0 "Vom Winde verweht"
 agot_filler_vale.301.desc:0 "Mein [steward.GetCouncilTitle], [steward.GetTitledFirstName], bringt schlechte Neuigkeiten: Der Handelszug aus den Flusslanden wurde beim Überqueren der Hohen Straße von heftigen Windstößen erfasst, welche die gesamte Händlergruppe in die Schlucht warf... es gab keine Überlebenden."
 agot_filler_vale.301.a:0 "Bei allen Höllen!" #so passt es auch noch, sollte der Spieler das Grüne Tal zu einem anderen Glauben konvertieren
 agot_filler_vale.301.a_tt:0 "Wie es scheint, hat der Tod die Schätze für sich selbst beansprucht."
 agot_filler_vale.301.b:0 "Bei den Leichen ist vielleicht noch wertvolles zu finden..."
 agot_filler_vale.301.b_tt:0 "Ihr untersucht die Leichen nach Kostbarkeiten."

##########################################
# Die Schikanen der Schwestern
##########################################

 agot_filler_vale.400.t:0 "Die Schikanen der Schwestern"
 agot_filler_vale.400.desc:0 "Mein [steward.GetCouncilTitle], [steward.GetTitledFirstName], begleitet mich zum Hafen, damit wir einen Eindruck unserer Seemacht bekommen, als man mir ein einen beunruhigenden Bericht überreicht: Auf einem meiner Schiffe, die #italic Schwester der See#!, gab es eine Meuterei! Man hat die Ladung an Piraten verkauft und hat wahrscheinlich schon die halbe Meerenge hinter sich gelassen. Dieses Schiff werde ich nie wiedersehen!"
 agot_filler_vale.400.a:0 "Wahrlich beunruhigend!"
 agot_filler_vale.400.a_tt:0 "Vielleicht werden ein paar Untersuchungen Licht ins Dunkel bringen."

 agot_filler_vale.401.t:0 "Die Schikanen der Schwestern"
 agot_filler_vale.401.desc:0 "[steward.GetTitledFirstName] hat rastlos nach der #italic Schwester der See#! gesucht und dabei die Männer jedes Handelsschiffs im Hafen nach dem Schiff befragt.\n\nEndlich wird seine Hartnäckigkeit belohnt, denn einer der Matrosen behauptet, das Schiff nahe des Drei Schwestern segeln gesehn zu haben!"
 agot_filler_vale.401.a:0 "Ich werde die Antworten einfordern!"
 agot_filler_vale.401.a_tt:0 "Bereitet ein Schiff vor, mit dem wir zu den Schwestern segeln."
 agot_filler_vale.401.b:0 "Wir haben wichtigeres zu tun."

 agot_filler_vale.402.t:0 "Die Schikanen der Schwestern"
 agot_filler_vale.402.desc:0 "[sister_lord.GetTitledFirstName] leugnet natürlich jeglichen Anteil an der Geschichte... und das obwohl seine Truhen seit der Meuterei deutlich voller sind als zuvor."
 agot_filler_vale.402.a:0 "Ihr werden mich begleiten... in Ketten."
 agot_filler_vale.402.a_tt:0 "Ich lasse mich nicht beleidigen!"
 agot_filler_vale.402.b:0 "Ich kann nichts davon beweisen..."
 agot_filler_vale.402.b_tt:0 "Aus mir wird kein Tyrann werden! Daher muss ich ihn davonkommen lassen..."

##########################################
# Kürbisse
##########################################

 agot_filler_vale.500.t:0 "Riesige Kürbisse!"
 agot_filler_vale.500.desc:0 "Diese Ernte brachte dem Gemeinen Volk in meinen Ländern ungewöhnlich große Erträge ein - im wahrsten Sinne des Wortes. Einer dieser Riesenkürbisse soll die Größe eines Pferdekarren haben!"
 agot_filler_vale.500.a:0 "Das wird mich reich machen!"
 agot_filler_vale.500.a_tt:0 "Mit den richtigen Investitionen könnten diese Riesenkürbisse höchstprofitabel werden.."
 agot_filler_vale.500.b:0 "Das sollte ich zu meinen Gunsten auslegen..."
 agot_filler_vale.500.b_tt:0 "Dem Gemeinen Volk sind Lob und Ruhm tatsächlich mehr wert als Gold. Ich bin wahrlich ein Genie!!"

##########################################
# Der Siebenzackige Stern
##########################################

 agot_filler_vale.600.t:0 "Der Siebenzackige Stern"
 agot_filler_vale.600.desc:0 "Es gibt Gerüchte, dass ein Abenteurer bei seiner Erkunden alter andalischer Ruinen fündig geworden sei. Er habe ein Relikt gefunden, einen mit dem Siebenzackigen Stern verzierten Stein, der bis in die Zeit der ersten Landung der Andalen zurück zu reichen scheint."
 agot_filler_vale.600.a:0 "Ich werde ihn als ein Erbstück meiner Familie behalten."
 agot_filler_vale.600.a_tt:0 "Die Götter werden mich und die meinen segnen!"
 agot_filler_vale.600.b:0 "Das Ding muss doch sicher einige Golddrachen wert sein..."
 agot_filler_vale.600.b_tt:0 "Irgendein Septon wird gut für den Stein bezahlen."
