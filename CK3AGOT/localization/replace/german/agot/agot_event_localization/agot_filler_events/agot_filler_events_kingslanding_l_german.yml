 agot_filler_kingslanding.0001.t:0 "Meine Taschen!"
 agot_filler_kingslanding.0001.desc:0 "Königsmund mag das Juwel in der Krone von Westeros sein, aber selbst die glänzendsten Juwelen können einige Mängel aufweisen. Es ist zwar nicht meine Sitte, durch die weniger angesehenen Stadtviertel zu gehen, aber heute war eine solche Reise unvermeidlich, und ich stoße mit einem kleinen Straßenkind zusammen. Meine Wachen verjagen das Kind schnell in eine Gasse, aber als ich mir den Schmutz von meinem Hemd wische, merke ich, dass sich meine Taschen ein wenig leichter anfühlen."
 agot_filler_kingslanding.0001.a:0 "Vielleicht habe ich meinen Geldbeutel auf meiner Kommode vergessen..."
 agot_filler_kingslanding.0001.b:0 "Wachen! Ihm nach!"

 agot_filler_kingslanding.0002.t:0 "Meine Taschen!"
 agot_filler_kingslanding.0002.desc:0 "Meine Wachen schleppen den kleinen Dieb vor meine Füße. Er ist nur ein Junge, zweifellos eines der unzähligen Waisenkinder von Flohloch, wenn man seine Lumpen und seine hagere Gestalt betrachtet. Bei der Durchsuchung seiner Taschen finden die Wachen nicht nur meinen Geldbeutel, sondern auch die Geldbeutel anderer."
 agot_filler_kingslanding.0002.a:0 "Werft diese Ratte in eine Zelle."
 agot_filler_kingslanding.0002.b:0 "Ich nehme das alles als Entschädigung für die Unannehmlichkeiten."
 agot_filler_kingslanding.0002.c:0 "Du armes, verzweifeltes Ding. Lass uns dir Essen und Kleidung besorgen."

##########################
#    The Fishmonger      #
#     ZombieSchrodCat    #
#       0003 - 0004      #
##########################

 agot_filler_kingslanding.0003.t:0 "Die Fischhändlerin"
 agot_filler_kingslanding.0003.desc:0 "Der Fischhändlerplatz ist der Markt direkt am Flusstor - oder Schlammtor, wie es die örtlichen Gemeinen nennen. Aufgrund seiner Nähe am Schwarzwasser hat er seinen Namen treffend erhalten und ist vielleicht der beste Ort in Königsmund, um den Fang des Tages zu kaufen.\n\nNormalerweise würde mein Kämmerer einen Diener schicken, um Fisch zu kaufen, doch heute fühle ich mich abenteuerlustig und habe die Aufgabe auf mich genommen. Ich frage die Fischhändlerin nach einem großen schwarzen Dorsch, und sie nennt mir den Preis von zehn Golddrachen."
 agot_filler_kingslanding.0003.a:0 "Ich denke, wir können um einen besseren Preis feilschen."
 agot_filler_kingslanding.0003.b:0 "Sie träumt wohl! Ich verzichte für heute auf Fisch."
 agot_filler_kingslanding.0003.c:0 "Wenn ich es mir recht überlege, sollte ein kleiner Fisch völlig ausreichen."
 agot_filler_kingslanding.0003.d:0 "Ich würde lieber fasten, als solche Wucherpreise zu zahlen!"

 agot_filler_kingslanding.0004.t:0 "Die Fischhändlerin"
 agot_filler_kingslanding.0004.desc:0 "Wir beide feilschen um den Schwarzen Dorsch, man merkt, dass die Fischhändlerin sich in der Kunst des Verhandelns auskennt, doch bin ich unerbittlich. Nach etwa fünf Minuten des Hin und Her einigen wir uns schließlich auf einen akzeptablen Preis."
 agot_filler_kingslanding.0004.a:0 "Wir haben ein Geschäft."
 agot_filler_kingslanding.0004.success_title:0 "Gegen die Fischhändlerin durchgesetzt!"
 agot_filler_kingslanding.0004.failure_title:0 "Die Fischhändlerin setzt sich durch..."

###############################
# The Street of Steel: Knight #
#     ZombieSchrodCat         #
#       0005 - 0008           #
##############################

 agot_filler_kingslanding.0005.t:0 "Die Geschichte eines Ritters"
 agot_filler_kingslanding.0005.desc:0 "Die Stählerne Gasse beginnt am Fischhändlerplatz und führt hinauf bis zur Großen Septe von Baelor auf Visenyas Hügel, und je höher man den Hügel hinaufsteigt, desto besser ist die Qualität der Geschäfte.\n\nAm Fuße von Visenyas Hügel spielt sich eine Szene zwischen einem der Händler und einem Ritter ab. Der Ritter möchte sich eine Rüstung leihen, mit dem Versprechen, den Händler nachträglich zu bezahlen, wenn er ein Turnier gewönne. Der Händler lehnt dieses Angebot natürlich ab und sagt dem Ritter, er solle sein Glück im Schlammweg versuchen, wo Lehrlinge ihr Handwerk ausüben."
 agot_filler_kingslanding.0005.a:0 "Ich bin sicher, dass sie eine Lösung finden werden."
 agot_filler_kingslanding.0005.b:0 "Ich bezahle die Rüstung für den Ritter."
 agot_filler_kingslanding.0005.c:0 "Ich werde euch unterstützen, aber wir können etwas viel Schöneres für euch finden."

 agot_filler_kingslanding.0006.t:0 "Die Geschichte eines Ritters"
 agot_filler_kingslanding.0006.desc:0 "„Danke, [ROOT.Char.Custom('DE_Anrede')]! Ihr könnt meinen Gewinn als Rückzahlung haben! Ich bin Euch wirklich zu Dank verpflichtet.”\n\nAls er die Rüstung an sich nimmt, erzählt er mir, dass er die letzte Rüstung in einem Turnier mit hohen Einsätzen verloren hat - aber er ist zuversichtlich, dass er sich in der nächsten Runde platzieren wird."
 agot_filler_kingslanding.0006.a:0 "Ich wünsche Euch dieses Mal viel Glück!"
 agot_filler_kingslanding.0006.b:0 "Vielleicht kann ich euch ein paar Ratschläge geben..."

 agot_filler_kingslanding.0007.t:0 "Die Geschichte eines Ritters"
 agot_filler_kingslanding.0007.desc:0 "„Ich freue mich über jeden Rat, den Sie haben, [ROOT.Char.Custom('DE_MylordMylady')]. Ich weiß jede Hilfe zu schätzen.”"
 agot_filler_kingslanding.0007.a:0 "Stecht sie mit dem spitzen Ende, ha!"
 agot_filler_kingslanding.0007.b:0 "Seid vor allem tapfer."
 agot_filler_kingslanding.0007.c:0 "Immer einen Schritt voraus sein - Täuschung ist ein echter Vorteil."
 agot_filler_kingslanding.0007.d:0 "Beugt euch nicht und gebt nicht nach."
 agot_filler_kingslanding.0007.e:0 "Findet heraus, was euch wütend macht, und übertragt es auf eure Klinge."
 agot_filler_kingslanding.0007.f:0 "Spielt das lange Spiel. Geduld wird euch zum Erfolg verhelfen."

 agot_filler_kingslanding.0008.t:0 "Die Geschichte eines Ritters"
 agot_filler_kingslanding.0008.desc:0 "Meine Wachen führen einen Ritter zu mir in den Hof, der mir bekannt vorkommt. Der junge Ritter tritt vor mich, verbeugt sich und legt einen Lederbeutel mit dem Gold des Turniers vor mich hin. Er dankt mir für das Vertrauen, das ich in ihn gesetzt habe, und bietet mir sogar seine Dienste an."
 agot_filler_kingslanding.0008.a:0 "Ich würde euch gerne an meinem Hof willkommen heißen!"
 agot_filler_kingslanding.0008.b:0 "Ich denke, Ihr seid am besten für die Turniere geeignet..."

