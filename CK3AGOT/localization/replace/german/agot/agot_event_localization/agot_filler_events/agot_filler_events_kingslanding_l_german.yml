#     ZombieSchrodCat    #
#       0009 - 0018      #
##########################

 agot_filler_kingslanding.0009.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0009.desc:0 "Obgleich Flohloch das berüchtigtste Elendsviertel in Königsmund ist, findet man in seinen Weinkellern und verwinkelten Gassen auch Hochgeborene. Viele kommen aus den besseren Vierteln der Stadt, um auf der Suche nach vulgärer und illegaler Unterhaltung durch die mit Schlamm und Schweinemist bedeckten Straßen zu ziehen. \n\nDie Rattengruben sind eine solche Attraktion - normalerweise werden die Ratten von Hunden oder anderen Tieren gehetzt, während die Männer darauf wetten, wie viele sterben werden. Heute Abend jedoch werden die Ratten verschont und stattdessen steigen zwei Männer in den Ring, um zu kämpfen."
 agot_filler_kingslanding.0009.a:0 "Ich setze auf [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]"
 agot_filler_kingslanding.0009.b:0 "Ich setze auf [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]"
 agot_filler_kingslanding.0009.c:0 "Was für eine Pisse wird hier als Wein bezeichnet?"
 agot_filler_kingslanding.0009.d:0 "Schließt diesen abscheulichen Ort!"

 agot_filler_kingslanding.0010.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0010.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] und [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] fangen an, sich gegenseitig zu umkreisen, die Fäuste geballt. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] schlägt auf [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] seinen Kiefer ein. [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] erwidert den Schlag mit einem eigenen Hieb in die Magengrube."
 agot_filler_kingslanding.0010.a:0 "Kämpft! Kämpft! Kämpft!"

 agot_filler_kingslanding.0011.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0011.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] steht siegreich da, und [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] gibt sich geschlagen."
 agot_filler_kingslanding.0011.a:0 "Ein guter Kampf!"
 agot_filler_kingslanding.0011.b:0 "Oh je, mein Gold..."

 agot_filler_kingslanding.0012.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0012.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] steht siegreich da, und [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] gibt sich geschlagen."
 agot_filler_kingslanding.0012.a:0 "Ein guter Kampf!"
 agot_filler_kingslanding.0012.b:0 "Oh je, mein Gold..."

 agot_filler_kingslanding.0013.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0013.desc:0 "Der Wein ist stärker, als ich gedacht hatte - er ist nicht wie ein Arborwein, aber er hat definitiv etwas! Nach ein paar Bechern habe ich das Gefühl, dass ich es mit jedem dieser Kämpfer aufnehmen kann, vielleicht sogar mit jedem auf der Welt! Gestärkt durch den Wein steige ich in den Ring und gehe auf  [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] zu. Sobald er auf seinem Platz steht, gehen wir beide in den Angriff über. Die Zuschauer jubeln, und die Wetten werden immer höher getrieben."
 agot_filler_kingslanding.0013.a:0 "Lasst uns tanzen!"
 agot_filler_kingslanding.0013.success_title:0 "Ich habe den Kampf gewonnen!"
 agot_filler_kingslanding.0013.failure_title:0 "Ich habe den Kampf verloren..."

 agot_filler_kingslanding.0014.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0014.desc:0 "Es ist ein ziemlicher Kampf, aber [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] gibt schließlich nach."
 agot_filler_kingslanding.0014.a:0 "Ein guter Kampf! Gut gemacht!"

 agot_filler_kingslanding.0015.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0015.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] tritt vor, um mich als nächstes herauszufordern."
 agot_filler_kingslanding.0015.a:0 "Ich hoffe, du bist ein guter Fänger, denn ich werde diese Hände werfen!"
 agot_filler_kingslanding.0015.success_title:0 "Ich habe den Kampf gewonnen!"
 agot_filler_kingslanding.0015.failure_title:0 "Ich habe den Kampf verloren..."


 agot_filler_kingslanding.0016.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0016.desc:0 "Blutüberströmt und niedergeschlagen haben meine beiden Gegner aufgegeben, und die Menge jubelte mir zu, als ich meine Dominanz demonstrierte. Heute Abend bin ich der König von Flohloch!"
 agot_filler_kingslanding.0016.a:0 "Was für eine Nacht!"

 agot_filler_kingslanding.0017.t:0 "Die Flohlochschläger"
 agot_filler_kingslanding.0017.desc:0 "Ich bin mir nicht ganz sicher, welcher Schlag mich zu Fall gebracht hat, aber als ich wieder zu mir komme, liege ich auf dem feuchten Boden in einer Gasse. Einige meiner Münzen fehlen, vielleicht als Entschädigung für den vielen Wein, den ich getrunken haben muss."
 agot_filler_kingslanding.0017.a:0 "Was für eine Nacht..."

##########################
# The Potshop: Sellsword #
#     ZombieSchrodCat    #
#       0018 - 0021      #
##########################

 agot_filler_kingslanding.0018.t:0 "Die mysteriöse „Schüssel Braunes“"
 agot_filler_kingslanding.0018.desc:0 "Der verlockendste aller Gerüche ruft nach mir - heißes Fleisch, Grieben, Fett! Mein Hungergefühl siegt über die Vernunft, und ich marschiere in den Laden, aus dem der Geruch kommt.\n\n„[ROOT.Char.Custom('DE_MylordMylady')], Ihr möchtet hier wahrscheinlich nicht essen,“ warnt mich ein Söldner und deutet auf die Schüssel Braunes, durch die er sich derzeit kämpft. „Wenn die Sonne untergeht, ist dieser Ort eine Rattengrube. Es gibt hier ein Sprichwort: Verlierer in der Grube gewinnen einen Platz in der Schüssel.“"
 agot_filler_kingslanding.0018.a:0 "Das kann ich für mich selbst entscheiden, danke."
 agot_filler_kingslanding.0018.b:0 "Ihr seid nicht mein Vater!."
 agot_filler_kingslanding.0018.c:0 "Wenn es so schlecht ist, warum esst ihr es dann?"

 agot_filler_kingslanding.0019.t:0 "Die mysteriöse „Schüssel Braunes“"
 agot_filler_kingslanding.0019.desc:0 "„Verzeiht mir, [ROOT.Char.Custom('DE_MylordMylady')]. Ich dachte nur, Ihr solltet es wissen,” sagt der Söldner.\n\nIch setze mich und fange an, meine Schüssel Braunes zu verschlingen. Nach der Hälfte der Mahlzeit entdecke ich es: einen Rattenschädel, an dem noch etwas Fleisch hängt. Mein Magen - mein armer, sanfter Magen - beginnt sich zu überschlagen."
 agot_filler_kingslanding.0019.a:0 "* WÜRG *"

 agot_filler_kingslanding.0020.t:0 "Die mysteriöse „Schüssel Braunes“"
 agot_filler_kingslanding.0020.desc:0 "Der Söldner zuckt mit den Schultern. „Ich hatte schon Schlimmeres. So ist das Leben für einen Söldner, der keine Arbeit findet, [ROOT.Char.Custom('DE_MylordMylady')].“ Er fischt einen Knochen aus der braunen Plörre und wirft ihn beiseite, bevor er einen weiteren Löffel hinunterkippt."
 agot_filler_kingslanding.0020.a:0 "...Ihr seid also auf der Suche nach Arbeit?"
 agot_filler_kingslanding.0020.b:0 "Danke für die Warnung."

 agot_filler_kingslanding.0021.t:0 "Die mysteriöse „Schüssel Braunes“"
 agot_filler_kingslanding.0021.desc:0 "„[ROOT.Char.Custom('DE_MylordMylady')], Ich habe Euch lediglich eine freundliche Warnung ausgesprochen. Aber wenn ihr einen Kampf wollt, dann bekommt ihr einen Kampf!“ Der Söldner erhebt sich von seinem Platz und knackt mit den Handgelenken. Einige der Gäste fliehen, aber die meisten bleiben zurück, um Wetten auf unseren Kampf abzuschließen."
 agot_filler_kingslanding.0021.a:0 "Greif mich an, du Möchtegern-Ritter aus der Gosse!"
 agot_filler_kingslanding.0021.success_title:0 "Ich habe den Kampf gewonnen!"
 agot_filler_kingslanding.0021.failure_title:0 "Ich habe den Kampf verloren..."

###########################
# Cobbler's Square: Septon#
#     ZombieSchrodCat     #
#       0022 - 0025       #
###########################

 agot_filler_kingslanding.0022.t:0 "Schusterplatz: Der Septon"
 agot_filler_kingslanding.0022.desc:0 "Der Schusterplatz, üblicherweise eine Heimstatt emsiger Handwerker, wird bisweilen auch von jenen besucht, die den Sieben huldigen. Das liegt zum Teil daran, dass der Platz östlich des Göttertores liegt, aber auch an den langjährigen Traditionen der Prediger des Glaubens. Es ist nicht ungewöhnlich, dass ein Septon sich anschickt, denen zu predigen, die ihm zuhören wollen, und heute ist es nicht anders."
 agot_filler_kingslanding.0022.a:0 "Nein, nein, nein! Das ist alles falsch! Beten wir überhaupt denselben Glauben an?"
 agot_filler_kingslanding.0022.b:0 "Sie scheinen ein wenig verwirrt über die Rolle des Alten Weibes zu sein..."
 agot_filler_kingslanding.0022.c:0 "Ich habe keine Zeit für so etwas."
 agot_filler_kingslanding.0022.d:0 "Schaut - da ist ein Bursche, der günstige Tomaten verkauft..."

 agot_filler_kingslanding.0023.t:0 "Schusterplatz: Der Septon"
 agot_filler_kingslanding.0023.desc:0 "Ich stelle mich neben den Septon und beginne, seine Irrtümer anzuprangern. Lautstark. Er wehrt sich, doch ich bin hartnäckig und klüger als er. Wir verbringen einen guten Teil des Tages damit, mit Leidenschaft über den Glauben zu debattieren - auch wenn es dabei weniger um die Sieben als vielmehr darum geht, Recht zu haben."
 agot_filler_kingslanding.0023.a:0 "...Moment, wieso kam ich nochmal zum Schusterplatz gekommen?"
 agot_filler_kingslanding.0023.success_title:0 "Ich habe die Debatte gewonnen!"
 agot_filler_kingslanding.0023.failure_title:0 "Ich habe die Debatte verloren..."

 agot_filler_kingslanding.0024.t:0 "Schusterplatz: Der Septon"
 agot_filler_kingslanding.0024.desc:0 "Zunächst reagiert der Septon auf meine vorsichtigen Hinweise geradezu feindselig. Doch nach einer sorgfältigen Diskussion und etwas Geduld meinerseits, beginnt er schließlich auf meine Argumente einzugehen. Schließlich stelle ich fest, dass ich seinen Platz übernommen habe und der Septon sich der immer größer werdenden Menge angeschlossen hat, während ich nun versehentlich eine ganze, eigene Predigt halte!"
 agot_filler_kingslanding.0024.a:0 "Vielleicht hätte ich Septon werden sollen..."

 agot_filler_kingslanding.0025.t:0 "Schusterplatz: Der Septon"
 agot_filler_kingslanding.0025.desc:0 "Als ich sehe, wie die Tomate im Gesicht des Septons zerplatzt, wird mir klar, dass dies eine gute Investition war! Sicher, es gibt einige Bettnässer in der Menge, die mich missbilligend anstarren, aber viele andere folgen meinem Beispiel und kaufen selbst Tomaten, um sie auf den Septon zu werfen. Am Ende des Tages ist der Schusterplatz von den stumpfen Gebaren der Predigt befreit, ich habe gut lachen und der Tomatenverkäufer geht mit einer fetten Tasche voller Münzen nach Hause."
 agot_filler_kingslanding.0025.a:0 "Alle hatten eine gute Zeit! ...außer der Septon."

###########################
# Eel Alley: Bakers Cart  #
#     ZombieSchrodCat     #
#       0026 - 0028       #
###########################

 agot_filler_kingslanding.0026.t:0 "Der Bäckerkarren"
 agot_filler_kingslanding.0026.desc:0 "Ich bin ein Mensch, und manchmal möchte ein Mensch einfach nur ein warmes Brot essen. Zum Glück fehlt es in der Aalgasse, die für ihre Gasthäuser und Schenken bekannt ist, niemandem an frischem, warmem Brot. Ich schlendere zu einem Wagen, der von einem Bäcker und seinem Lehrling besetzt ist, und kaufe ein Brot, so frisch, dass es noch dampft.\n\nAls ich einen köstlichen Bissen nehme, spüre ich etwas ganz und gar nicht Köstliches: einen Holzsplitter. Ich reiße das Brot auseinander und finde sogar noch mehr - das Mehl dieses Brotes ist mit Sägespänen versetzt worden!"
 agot_filler_kingslanding.0026.a:0 "Wachen!"
 agot_filler_kingslanding.0026.b:0 "Ihr verdammten Schweine!"
 agot_filler_kingslanding.0026.c:0 "Das Gesetz ist eindeutig, was die Heiligkeit des Brotes betrifft!"
 agot_filler_kingslanding.0026.d:0 "Versucht ihr, mich umzubringen!?"

 agot_filler_kingslanding.0027.t:0 "Der Bäckerkarren"
 agot_filler_kingslanding.0027.desc:0 "Ich packe den Karren an der Seite, werfe ihn zu Boden und zertrümmere ihn, bevor ich mit dem Schwert auf die restlichen Teile einhacke. Sowohl der Bäcker als auch der Lehrling können nur ängstlich zusehen, wie mich die Wut überkommt. Nachdem der Karren vollständig zerstört ist, nähere ich mich dem Bäcker und entreiße ihm den Münzbeutel, der an seinem Gürtel hängt - eine Strafe für das Verbrechen gegen das Brot.."
 agot_filler_kingslanding.0027.a:0 "Lasst mich keinen von euch beiden jemals wiedersehen!"

 agot_filler_kingslanding.0028.t:0 "Der Bäckerkarren"
 agot_filler_kingslanding.0028.desc:0 "Unsere Gesetze sind in diesem Punkt eindeutig: Der Bäcker muss eine Geldstrafe zahlen, wenn er Sägespäne in das Mehl mischt und versucht, dies als Brot zu verkaufen. Wenn er nicht in der Lage ist, die Strafe zu zahlen, wird er ausgepeitscht!"
 agot_filler_kingslanding.0028.a:0 "Zahlt!"


###########################
#Street of Silk: Blackmail#
#     ZombieSchrodCat     #
#       0029 - 0030       #
###########################

 agot_filler_kingslanding.0029.t:0 "Die Seidenstraße"
 agot_filler_kingslanding.0029.desc:0 "Als ich eines der Freudenhäuser in der Seidenstraße verlasse, begrüßt mich eine Stimme. Der Mann lächelt und fragt mich, wie meine Nacht im Bordell war... oh, oh. Ertappt. Er versucht eindeutig, etwas Geld damit zu verdienen."
 agot_filler_kingslanding.0029.a:0 "Nennt mir euren Preis und wir behalten das für uns."
 agot_filler_kingslanding.0029.b:0 "Von mir bekommt ihr nichts!"
 agot_filler_kingslanding.0029.c:0 "Ich glaube nicht, dass ihr irgendjemandem etwas erzählen werdet..."
 agot_filler_kingslanding.0029.d:0 "Ah! Das Freudenhaus ist also doch eine Farce? Schlau."

 agot_filler_kingslanding.0030.t:0 "Die Seidenstraße"
 agot_filler_kingslanding.0030.desc:0 "Natürlich ist das Bordell eine Farce - bei der schieren Menge an Kunden aus der Oberschicht und dem Adel, die dort verkehren, macht das durchaus Sinn. „Lass uns ein Abkommen treffen...“\n\nIhr unterhaltet euch den ganzen Vormittag mit dem Bordellbesitzer, schmiedet Pläne und schlagt ihm lohnende Personen vor, die seine Angestellten umgarnen und ihnen Geheimnisse entlocken können. Und dann, sobald es scheint, dass ihr euch angefreundet habt, erinnerst du den Bordellbesitzer an die Konsequenzen, die sein kleines Nebengeschäft mit sich bringen kann. Würde die Stadtwache ihn in eine Zelle werfen? Oder würden seine Opfer ihn als Fleisch in einer Schüssel Braunes sehen? Das Lächeln des Mannes verblasst, und Angst macht sich in seinem Blick bemerkbar."
 agot_filler_kingslanding.0030.a:0 "Das kann aber unter uns bleiben, solange ihr euch daran erinnert, dass ihr für mich arbeitet."

###########################
#   Redkeep: The Rats     #
#     ZombieSchrodCat     #
#       0031 - 0038       #
###########################

 agot_filler_kingslanding.0031.t:0 "Die Ratten des Roten Bergfrieds"
 agot_filler_kingslanding.0031.desc:0 "Ich stoße auf die unschönste Szene im Roten Bergfried: Ein Haufen Ratten hat es sich hier gemütlich gemacht. Angewidert verfolge ich das Ungeziefer, bis es durch ein kleines Loch in der Wand verschwindet. Das Loch ist... eigenartig. Es ist so gut gemeißelt, dass es fast wie eine absichtliche Designentscheidung aussieht. Ich ziehe an der Kante des kleinen Ausschnitts, um zu sehen, ob er unter meinen Händen zerbröckelt, und - bei den Sieben! Er fungiert als versteckter Hebel, der eine Geheimtür öffnet. Ich habe einen von König Maegors geheimen Tunneln gefunden!"
 agot_filler_kingslanding.0031.a:0 "Ich frage mich, wo das hinführt..."
 agot_filler_kingslanding.0031.b:0 "Ich werde einen Steinmetz finden und die Stelle versiegeln lassen."

 agot_filler_kingslanding.0032.t:0 "Die Ratten des Roten Bergfrieds"
 agot_filler_kingslanding.0032.desc:0 "Ein Stückchen im Tunnel stoße ich auf eine riesige Grube. Der einzige Weg hinüber ist eine schmale Brücke, die gerade breit genug ist, um sie zu überqueren, wenn ich einen Fuß vor den anderen setze. Die Grube darunter ist so tief, dass ich den Boden nicht sehen kann - das wäre der sichere Tod, sollte ich fallen."
 agot_filler_kingslanding.0032.a:0 "Ein Risiko, das ich bereit bin einzugehen."
 agot_filler_kingslanding.0032.b:0 "Ich werde mein Leben nicht riskieren!"
 agot_filler_kingslanding.0032.c:0 "Ich werde aus meinem Umhang einen Gurt anfertigen, um meine Sicherheit zu gewährleisten."

 agot_filler_kingslanding.0033.t:0 "Die Ratten des Roten Bergfrieds"
 agot_filler_kingslanding.0033.desc:0 "Als ich durch den Tunnel gehe, spüre ich, wie eine Steinplatte unter meinem Fuß einsinkt, und als ich nach vorne schaue, sehe ich ein großes Pendel, das über den Tunnelweg schwingt."
 agot_filler_kingslanding.0033.a:0 "Ich bin schnell genug, um daran vorbeizulaufen."
 agot_filler_kingslanding.0033.b:0 "Ich entscheide mich stattdessen für das Leben."
 agot_filler_kingslanding.0033.c:0 "Ich kann meine Bewegungen leicht takten..."
 agot_filler_kingslanding.0033.d:0 "Irgendwann wird der Schwung nachlassen. Ich werde warten."

 agot_filler_kingslanding.0034.t:0 "Die Ratten des Roten Bergfrieds"
 agot_filler_kingslanding.0034.desc:0 "Ich kann es riechen, bevor ich es sehe, und die Anzahl der Ratten bestätigt es nur: Unter den Trümmern eines eingestürzten Tunnelabschnitts liegt eine Leiche. Ich sehe mir die Leiche an und stelle fest, dass sie gut bewaffnet war. Das war ein Attentäter!"
 agot_filler_kingslanding.0034.a:0 "Was, wenn er es durch die Tunnel geschafft hätte?"

 agot_filler_kingslanding.0035.t:0 "Die Ratten des Roten Bergfrieds"
 agot_filler_kingslanding.0035.desc:0 "Ich stoße auf einen eingestürzten Teil des Tunnels, und als ich mich zum Gehen wende, entdecke ich eine Metallkiste. Ich breche sie auf und finde eine beträchtliche Summe Gold! Vielleicht war es ein Notgroschen für den Fall, dass der kleine Maegor jemals aus dem Bergfried fliehen müsste..."
 agot_filler_kingslanding.0035.a:0 "Ich werde dieser Münze ein gutes Zuhause in meiner Tasche geben."

 agot_filler_kingslanding.0036.t:0 "Die Ratten des Roten Bergfrieds"
 agot_filler_kingslanding.0036.desc:0 "Ich erkunde den Tunnel bis zum Ende, und als ich auf der anderen Seite wieder auftauche, befinde ich mich im Hinterzimmer eines #italic edlen Freudenhauses!#!"
 agot_filler_kingslanding.0036.a:0 "...da ich ja schon mal hier bin..."
 agot_filler_kingslanding.0036.b:0 "Ich bin nur hierher gekommen, um eine Auskunft darüber zu bekommen, wie ich von hier wieder wegkomme!"

 agot_filler_kingslanding.0037.t:0 "Die Ratten des Roten Bergfrieds"
 agot_filler_kingslanding.0037.desc:0 "Ich erkunde die Tunnel noch tiefer, und der Weg beginnt sich zu verändern. Die Pflasterung scheint neuer zu sein. Sauberer. Stellt euch meine Freude vor, als ich herauskomme und mich in der Großen Septe von Baelor wiederfinde! Seltsam - die Septe gab es während der Herrschaft von König Maegor noch nicht. Ich nehme an, dass sie diesen Tunnel später hinzugefügt haben müssen. Wie seltsam. Ich frage mich, warum jemand einen geheimen Tunnel in eine Septe braucht..."
 agot_filler_kingslanding.0037.a:0 "Die Verbindung des Königs zum Glauben ist sicherlich so tief wie der Tunnel!"
 agot_filler_kingslanding.0037.b:0 "Die Gläubigen müssen dies gebaut haben, um den König auszuspionieren."

 agot_filler_kingslanding.0038.t:0 "Die Ratten des Roten Bergfrieds"
 agot_filler_kingslanding.0038.desc:0 "Der Tunnel führt dich schließlich zu einer Holztür, und wenn du sie öffnest und hindurchtrittst, findest du dich in einem Raum wieder, der wie der Lagerraum einer Taverne aussieht. ...Vielleicht sollte ich mir, wenn ich schon mal hier bin, etwas zu essen und zu trinken holen."
 agot_filler_kingslanding.0038.a:0 "Niemand wird ein oder zwei Flaschen Wein vermissen..."
 agot_filler_kingslanding.0038.b:0 "Ist das dornische Salami?"
 agot_filler_kingslanding.0038.c:0 "Ich wette, die Ratten fanden das auch lecker. Nein, danke."

