l_german:


##########################
#        Pickpocket      #
#     ZombieSchrodCat    #
#       0001 - 0002      #
##########################

 agot_filler_kingslanding.0001.t:0 "Meine Taschen!"
 agot_filler_kingslanding.0001.desc:0 "Königsmund mag das Juwel in der Krone von Westeros sein, aber selbst die glänzendsten Juwelen können einige Mängel aufweisen. Es ist zwar nicht meine Sitte, durch die weniger angesehenen Teile der Stadt zu gehen, aber heute war eine solche Reise unvermeidlich, und ich stoße mit einem kleinen Straßenkind zusammen. Meine Wachen verjagen das Kind schnell in eine Gasse, aber als ich mir den Schmutz von meinem Hemd wische, merke ich, dass sich meine Taschen ein wenig leichter anfühlen."
 agot_filler_kingslanding.0001.a:0 "Vielleicht habe ich mein Geldsäckchen auf meiner Kommode vergessen..."
 agot_filler_kingslanding.0001.b:0 "Wachen! Ihm nach!"

 agot_filler_kingslanding.0002.t:0 "Meine Taschen!"
 agot_filler_kingslanding.0002.desc:0 "Meine Wachen schleppen den kleinen Dieb vor mich. Er ist nur ein Junge, zweifellos eines der unzähligen Waisenkinder von Flohloch, wenn man seine Lumpen und seine hagere Gestalt betrachtet. Bei der Durchsuchung seiner Taschen finden die Wachen nicht nur mein Geldsäckchen, sondern auch die Geldsäckchen mehrerer anderer."
 agot_filler_kingslanding.0002.a:0 "Werft diese Ratte in eine Zelle."
 agot_filler_kingslanding.0002.b:0 "Ich nehme das alles als Entschädigung für die Unannehmlichkeiten."
 agot_filler_kingslanding.0002.c:0 "Du armes, verzweifeltes Ding. Lass uns dir Essen und Kleidung besorgen."

##########################
#    Der Fischhändler    #
#     ZombieSchrodCat    #
#       0003 - 0004      #
##########################

 agot_filler_kingslanding.0003.t:0 "Der Fischhändler"
 agot_filler_kingslanding.0003.desc:0 "Der Fischhändlerplatz ist der Markt direkt am Flusstor - oder Schlammtor, wie es das örtliche Kleinvolk nennt. Aufgrund seiner Nähe am Schwarzwasser hat er seinen Namen zu Recht erhalten und ist vielleicht der beste Ort in Königsmund, um den Fang des Tages zu kaufen.\n\nNormalerweise würde ich einen meiner Höflinge losschicken, um Fisch zu kaufen, aber heute fühle ich mich abenteuerlustig und habe die Aufgabe auf mich genommen. Ich frage den Fischhändler nach einem großen schwarzen Dorsch, und er nennt mir den Preis von zehn Golddrachen."
 agot_filler_kingslanding.0003.a:0 "Ich denke, wir können um einen besseren Preis feilschen."
 agot_filler_kingslanding.0003.b:0 "Sagt ihm, dass er träumt! Ich verzichte für heute auf Fisch."
 agot_filler_kingslanding.0003.c:0 "Wenn ich es mir recht überlege, sollte ein kleiner Fisch völlig ausreichen."
 agot_filler_kingslanding.0003.d:0 "Ich würde lieber fasten, als solche Wucherpreise zu zahlen!"

 agot_filler_kingslanding.0004.t:0 "Der Fischhändler"
 agot_filler_kingslanding.0004.desc:0 "Wir beide feilschen um den Schwarzen Dorsch, und während der Fischhändler sich in dieser Kunst auskennt, bin ich unerbittlich. Nach etwa fünf Minuten des Hin und Her einigen wir uns schließlich auf einen akzeptablen Preis."
 agot_filler_kingslanding.0004.a:0 "Ihr habt einen Deal."
 agot_filler_kingslanding.0004.success_title:0 "Den Fischhändler geschlagen!"
 agot_filler_kingslanding.0004.failure_title:0 "An den Fischhändler verloren..."

###############################
# The Street of Steel: Knight #
#     ZombieSchrodCat         #
#       0005 - 0008           #
##############################

 agot_filler_kingslanding.0005.t:0 "Die Geschichte eines Ritters"
 agot_filler_kingslanding.0005.desc:0 "Die Stählerne Gasse beginnt am Fischhändlerplatz und führt hinauf bis zur Großen Septe von Baelor auf Visenyas Hügel, und je höher man den Hügel hinaufsteigt, desto besser ist die Qualität der Geschäfte.\n\nAm tiefsten Punkt von Visenyas Hügel spielt sich eine Szene zwischen einem der Händler und einem Ritter ab. Der Ritter möchte sich eine Rüstung leihen, mit dem Versprechen, sie dem Händler zurückzuzahlen, wenn er ein Turnier gewinnt. Der Händler lehnt dieses Angebot natürlich ab und sagt dem Ritter, er solle sein Glück im Schlammweg versuchen, wo Lehrlinge ihr Handwerk ausüben."
 agot_filler_kingslanding.0005.a:0 "Ich bin sicher, dass sie eine Lösung finden werden."
 agot_filler_kingslanding.0005.b:0 "Ich bezahle die Rüstung für den Ritter."
 agot_filler_kingslanding.0005.c:0 "Ich werde euch unterstützen, aber wir können etwas viel Schöneres für euch finden."

 agot_filler_kingslanding.0006.t:0 "Die Geschichte eines Ritters"
 agot_filler_kingslanding.0006.desc:0 "„Danke, [ROOT.Char.Custom('DE_MylordMylady')]! Ihr könnt meinen Gewinn als Rückzahlung haben! Ich bin Euch wirklich zu Dank verpflichtet.”\n\nAls er die Rüstung an sich nimmt, erzählt er mir, dass er die letzte Rüstung in einem Turnier mit hohen Einsätzen verloren hat - aber er ist zuversichtlich, dass er sich in der nächsten Runde platzieren wird."
 agot_filler_kingslanding.0006.a:0 "Ich wünsche Euch dieses Mal viel Glück!"
 agot_filler_kingslanding.0006.b:0 "Vielleicht kann ich euch ein paar Ratschläge geben..."

 agot_filler_kingslanding.0007.t:0 "Die Geschichte eines Ritters"
 agot_filler_kingslanding.0007.desc:0 "„Ich freue mich über jeden Rat, den Sie haben, [ROOT.Char.Custom('DE_MylordMylady')]. Ich weiß jede Hilfe zu schätzen.”"
 agot_filler_kingslanding.0007.a:0 "Stecht mit dem spitzen Ende zu, ha!"
 agot_filler_kingslanding.0007.b:0 "Seid vor allem tapfer."
 agot_filler_kingslanding.0007.c:0 "Immer einen Schritt voraus sein - Täuschung ist ein echter Vorteil."
 agot_filler_kingslanding.0007.d:0 "Beugt euch nicht und gebt nicht nach."
 agot_filler_kingslanding.0007.e:0 "Findet heraus, was euch wütend macht, und kanalisiert es auf eure Klinge."
 agot_filler_kingslanding.0007.f:0 "Spielt das lange Spiel. Geduld wird euch zum Erfolg verhelfen."

 agot_filler_kingslanding.0008.t:0 "Die Geschichte eines Ritters"
 agot_filler_kingslanding.0008.desc:0 "Meine Wachen führen einen Ritter zu mir in den Hof, der mir bekannt vorkommt. Der junge Ritter tritt vor mich, verbeugt sich und legt einen Lederbeutel mit dem Gold des Turniers vor mich hin. Er dankt mir für das Vertrauen, das ich in ihn gesetzt habe, und bietet mir an, meinem Hof beizutreten."
 agot_filler_kingslanding.0008.a:0 "Ich würde euch gerne an meinem Hof willkommen heißen!"
 agot_filler_kingslanding.0008.b:0 "Ich denke, du bist am besten für die Turniere geeignet..."

##########################
# Fleabottom:The Brawlers#
#     ZombieSchrodCat    #
#       0009 - 0018      #
##########################

 agot_filler_kingslanding.0009.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0009.desc:0 "Obwohl Flohloch der verrufenste Stadtteil von Königsmund ist, tummeln sich in seinen Weinkellern und verwinkelten Gassen Hochgeborene. Viele kommen aus den höher gelegenen Teilen der Stadt, um auf der Suche nach vulgärer und illegaler Unterhaltung durch die mit Schlamm und Schweinemist gepflasterten Straßen zu ziehen.\n\nDie Rattengruben sind eine solche Attraktion - normalerweise werden hier Hunde oder andere Tiere auf die Ratten gehetzt, während die Menschen darauf wetten, wie viele von ihnen sterben werden. Heute Abend werden die Ratten jedoch verschont, und stattdessen steigen zwei Männer in den Ring und kämpfen."
 agot_filler_kingslanding.0009.a:0 "Ich setze auf [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]"
 agot_filler_kingslanding.0009.b:0 "Ich setze auf [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]"
 agot_filler_kingslanding.0009.c:0 "Was für eine Pisse wird hier als Wein bezeichnet?"
 agot_filler_kingslanding.0009.d:0 "Schließt diesen abscheulichen Ort!"

 agot_filler_kingslanding.0010.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0010.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] und [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] fangen an, sich gegenseitig zu umkreisen, die Fäuste geballt. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] schlägt auf [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] seinen Kiefer ein. [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] erwidert den Schlag mit seinem eigenen in [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] seine Rippen."
 agot_filler_kingslanding.0010.a:0 "Kämpft! Kämpft! Kämpft!"

 agot_filler_kingslanding.0011.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0011.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] steht siegreich da, während [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] sich ergibt."
 agot_filler_kingslanding.0011.a:0 "Ein guter Kampf!"
 agot_filler_kingslanding.0011.b:0 "Oh je, mein Gold..."

 agot_filler_kingslanding.0012.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0012.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] steht siegreich da, während [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] sich ergibt."
 agot_filler_kingslanding.0012.a:0 "Ein guter Kampf!"
 agot_filler_kingslanding.0012.b:0 "Oh je, mein Gold..."

 agot_filler_kingslanding.0013.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0013.desc:0 "TDer Wein ist stärker, als ich gedacht hatte - er ist nicht wie ein Arborwein, aber er hat definitiv Biss! Nach ein paar Bechern habe ich das Gefühl, dass ich es mit jedem dieser Kämpfer aufnehmen kann, vielleicht sogar mit jedem auf der Welt! Gestärkt durch den Wein steige ich in den Ring und gehe auf  [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] zu. Sobald er steht, blasen wir beide zum Schlag; die Zuschauer jubeln, und die Wetten werden immer höher dotiert."
 agot_filler_kingslanding.0013.a:0 "Lasst uns tanzen!"
 agot_filler_kingslanding.0013.success_title:0 "Ich habe den Kampf gewonnen!"
 agot_filler_kingslanding.0013.failure_title:0 "Ich habe den Kampf verloren..."

 agot_filler_kingslanding.0014.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0014.desc:0 "Es ist ein ziemlicher Kampf, aber [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] gibt schließlich nach."
 agot_filler_kingslanding.0014.a:0 "Ein guter Kampf! Gut gemacht!"

 agot_filler_kingslanding.0015.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0015.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] tritt vor, um mich als nächstes herauszufordern."
 agot_filler_kingslanding.0015.a:0 "Ich hoffe, du bist ein guter Fänger, denn ich werde diese Hände werfen!"
 agot_filler_kingslanding.0015.success_title:0 "Ich habe den Kampf gewonnen!"
 agot_filler_kingslanding.0015.failure_title:0 "Ich habe den Kampf verloren..."


 agot_filler_kingslanding.0016.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0016.desc:0 "Blutüberströmt und niedergeschlagen haben meine beiden Gegner aufgegeben, und die Menge jubelte mir zu, als ich meine Dominanz demonstrierte. Heute Abend? Bin ich der König von Flohloch!"
 agot_filler_kingslanding.0016.a:0 "Was für eine Nacht!"

 agot_filler_kingslanding.0017.t:0 "Die Flohloch Schläger"
 agot_filler_kingslanding.0017.desc:0 "Ich bin mir nicht ganz sicher, welcher Schlag mich zu Fall gebracht hat, aber als ich wieder zu mir komme, liege ich auf dem Boden in einer Gasse. Einige meiner Münzen fehlen, vielleicht als Entschädigung für den vielen Wein, den ich getrunken haben muss."
 agot_filler_kingslanding.0017.a:0 "Was für eine Nacht..."

##########################
# The Potshop: Sellsword #
#     ZombieSchrodCat    #
#       0018 - 0021      #
##########################

 agot_filler_kingslanding.0018.t:0 "Die mysteriöse Schale aus Braun"
 agot_filler_kingslanding.0018.desc:0 "The most enticing of smells calls to me – hot meat, crackling, grease! My sense of hunger overcoming reason, I march inside the pot-shop that the aroma wafts from. \n\n“Milord, you probably don't want to eat here,” a sellsword warns me, gesturing to the bowl of brown he’s currently working through. “This place is a Rat Pit when the sun sets. There’s a saying around here: ‘losers in the pit win a place in the bowl.’”"
 agot_filler_kingslanding.0018.a:0 "I can decide for myself, thank you."
 agot_filler_kingslanding.0018.b:0 "You’re not my father, who are you to tell me what to do? Sod off."
 agot_filler_kingslanding.0018.c:0 "If it’s so bad, why are you eating it, then?"

 agot_filler_kingslanding.0019.t:0 "The Mystery Bowl of Brown"
 agot_filler_kingslanding.0019.desc:0 "“Forgive me, Milord. Just thought you ought to know,” the sellsword says. \n\nI take my seat and begin to devour my bowl of brown. I’m mid-way through my meal when I find it: a rat skull with some flesh still clinging to it. My stomach – my poor, gentle stomach – begins to cartwheel."
 agot_filler_kingslanding.0019.a:0 "* BLUERGH *"

 agot_filler_kingslanding.0020.t:0 "The Mystery Bowl of Brown"
 agot_filler_kingslanding.0020.desc:0 "The sellsword shrugs. "I’ve had worse. Such is life for a sellsword out of work, Milord.” He picks a bone out of the brown liquid and tosses it aside before downing another spoonfull."
 agot_filler_kingslanding.0020.a:0 "...So you're looking for work?"
 agot_filler_kingslanding.0020.b:0 "Thanks for the warning."

 agot_filler_kingslanding.0021.t:0 "The Mystery Bowl of Brown"
 agot_filler_kingslanding.0021.desc:0 ""Milord, I was simply giving you a friendly warning. But if it’s a fight you want, then a fight you’ll get!" The sellsword rises from his seat, cracking his knuckles. Some of the patrons flee, but the majority stay behind to place bets on our fight."
 agot_filler_kingslanding.0021.a:0 "Come at me, you wannabe gutter knight!"
 agot_filler_kingslanding.0021.success_title:0 "Won the Fight!"
 agot_filler_kingslanding.0021.failure_title:0 "Lost the Fight..."

###########################
# Cobbler's Square: Septon#
#     ZombieSchrodCat     #
#       0022 - 0025       #
###########################

 agot_filler_kingslanding.0022.t:0 "Cobbler's Square: The Septon"
 agot_filler_kingslanding.0022.desc:0 "While Cobbler’s square is usually the domain of busy craftsmen, sometimes it finds itself subject to those who fervently worship The Seven. This is due in part to the square residing East of the Gates of God, and also a result of long standing traditions amongst the preachers of the faith. It’s hardly uncommon to find a Septon taking their turn to preach to those who’ll listen, and today is no different."
 agot_filler_kingslanding.0022.a:0 "No, no, no! This is all wrong! Do we even worship the same faith?"
 agot_filler_kingslanding.0022.b:0 "They seem a little confused about the role of the Crone…"
 agot_filler_kingslanding.0022.c:0 "I don’t have time for this."
 agot_filler_kingslanding.0022.d:0 "Look at that – there’s a lad conveniently selling tomatoes over here…"

 agot_filler_kingslanding.0023.t:0 "Cobbler's Square: The Septon"
 agot_filler_kingslanding.0023.desc:0 "I take position up beside the Septon and begin to call out their mistakes. Loudy. They retort, but I am stubborn and smarter than them. We spend a good part of the day debating the faith with great fever – although it becomes less about The Seven and more about being right."
 agot_filler_kingslanding.0023.a:0 "...Wait, why did I come to Cobbler’s Square, again?"
 agot_filler_kingslanding.0023.success_title:0 "Won the Debate!"
 agot_filler_kingslanding.0023.failure_title:0 "Lost the Debate.."

 agot_filler_kingslanding.0024.t:0 "Cobbler's Square: The Septon"
 agot_filler_kingslanding.0024.desc:0 "At first, the Septon is downright hostile to my gentle corrections. However, after some more careful discussion and patience on my part, they eventually begin to come around to my points. Eventually, I realize that I’ve taken their place where they stood and the Septon has joined the ever-growing crowd as I proceed to accidentally give quite the sermon!"
 agot_filler_kingslanding.0024.a:0 "Maybe I should have been a Septon…"

 agot_filler_kingslanding.0025.t:0 "Cobbler's Square: The Septon"
 agot_filler_kingslanding.0025.desc:0 "As I watch the tomato split open across the Septon’s face, I realize that this was a sound investment of my coin! Sure, there are some wet blankets in the crowd who stare at me in disappoval, but many more follow my lead and buy tomatos of my own to toss at the Septon. At the end of the day, Cobbler’s Square is liberated from the dull clutches of preaching, I get a good laugh, and the lad selling tomatoes goes home with a fat bag of coin."
 agot_filler_kingslanding.0025.a:0 "A good time was had by all! …Except for the Septon."

###########################
# Eel Alley: Bakers Cart  #
#     ZombieSchrodCat     #
#       0026 - 0028       #
###########################

 agot_filler_kingslanding.0026.t:0 "The Baker’s Cart"
 agot_filler_kingslanding.0026.desc:0 "I am a human being, and sometimes, a human being just wants to eat some hot bread. Thankfully, Eel Alley, which is known for its Inns and Taverns, leaves no-one wanting for fresh, warm bread. I saunter up to a cart being manned by a baker and his apprentice and purchase some bread so fresh that it’s steaming. \n\nWhen I take a mouth-watering bite, I feel something most un-delicious: a wood splinter. I pull the break apart and find even more – this bread has been made using flour filled with sawdust!"
 agot_filler_kingslanding.0026.a:0 "Guards!"
 agot_filler_kingslanding.0026.b:0 "You utter, utter bastards!"
 agot_filler_kingslanding.0026.c:0 "The law is clear on the sanctity of bread!"
 agot_filler_kingslanding.0026.d:0 "Are you trying to kill me!?"

 agot_filler_kingslanding.0027.t:0 "The Baker’s Cart"
 agot_filler_kingslanding.0027.desc:0 "I grab the side of the cart and throw it to the ground, smashing it to pieces before I hack away at the remaining parts with the sword. Both baker and apprentice can only watch in fear as I am overcome with rage. After the cart is completely destroyed, I approach the baker and snatch the coin pouch hanging from his belt – a fine for the crime against bread."
 agot_filler_kingslanding.0027.a:0 "Never let me see either of you again!"

 agot_filler_kingslanding.0028.t:0 "The Baker’s Cart"
 agot_filler_kingslanding.0028.desc:0 "Our laws are crystal clear on this, the baker must pay a fine for mixing sawdust into the flour and trying to pass this off as bread. If he is unable to pay the fine, he will be whipped!"
 agot_filler_kingslanding.0028.a:0 "Pay up!"


###########################
#Street of Silk: Blackmail#
#     ZombieSchrodCat     #
#       0029 - 0030       #
###########################

 agot_filler_kingslanding.0029.t:0 "The Street of Silk"
 agot_filler_kingslanding.0029.desc:0 "While leaving one of the brothels on The Street of Silk, a voice greets me. The man has a smile and asks me how my night at the brothel was... uh oh. Busted. He’s clearly trying to make some money off this."
 agot_filler_kingslanding.0029.a:0 "Name your price and we’ll keep this between us."
 agot_filler_kingslanding.0029.b:0 "You’ll get nothing from me!"
 agot_filler_kingslanding.0029.c:0 "I don’t think you’ll be telling anyone anything…"
 agot_filler_kingslanding.0029.d:0 "Ah! so the brothel is a front after all? Smart."

 agot_filler_kingslanding.0030.t:0 "The Street of Silk"
 agot_filler_kingslanding.0030.desc:0 "Of course the brothel is a front – it makes perfect sense with the sheer amount of upper class and noble clientele that pass through. “Let’s make a deal…” \n\nYou talk through the morning with the brothel owner, making plans and suggesting valuable targets for his employees to cajole and gather secrets from. And then, as soon as it seems that you have made friends, you remind the brothel owner of the consequences that his little side hustle can bring. Would the City Watch throw him in a cell? Or would his victims see him become the meat in a bowl of brown? The man’s smile fades, and fear takes its place."
 agot_filler_kingslanding.0030.a:0 "This can stay between us, though, as long as you remember that you work for me."

###########################
#   Redkeep: The Rats     #
#     ZombieSchrodCat     #
#       0031 - 0038       #
###########################

 agot_filler_kingslanding.0031.t:0 "The Rats of the Red Keep"
 agot_filler_kingslanding.0031.desc:0 "I find myself running into the most unsightly scene in the Red Keep: a pack of rats have made themselves at home. Disgusted, I pursue the vermin, following them until they vanish through a small hole in the wall. The hole is… strange. It’s so well carved that it almost seems like an intentional design choice. I pull on the edge of the little cut away to see if it will crumble under my hands and – by the Seven! It acts as a hidden lever that opens a secret door. I’ve found one of King Maegor’s secret tunnels!"
 agot_filler_kingslanding.0031.a:0 "I wonder where this leads…"
 agot_filler_kingslanding.0031.b:0 "I’ll find a stonemason and have this sealed up."

 agot_filler_kingslanding.0032.t:0 "The Rats of the Red Keep"
 agot_filler_kingslanding.0032.desc:0 "A short distance into the tunnel, I come across a massive pit. The only way across is a narrow bridge that’s just barely wide enough to cross if I walk with one foot in front of the other. The pit below is so deep that my eyes cannot see the bottom – a sure death should I fall."
 agot_filler_kingslanding.0032.a:0 "A risk I’m willing to take."
 agot_filler_kingslanding.0032.b:0 "I will not risk my life!"
 agot_filler_kingslanding.0032.c:0 "I will fashion a harness from my cloak to ensure my safety."

 agot_filler_kingslanding.0033.t:0 "The Rats of the Red Keep"
 agot_filler_kingslanding.0033.desc:0 "As I progress through the tunnel, I feel a stone slab sink under my foot as I take a step, and as I look ahead, I see a large pendulum swinging across the tunnel’s path."
 agot_filler_kingslanding.0033.a:0 "I’m fast enough to run past it."
 agot_filler_kingslanding.0033.b:0 "I choose to live, instead."
 agot_filler_kingslanding.0033.c:0 "I can easily time my movements…"
 agot_filler_kingslanding.0033.d:0 "It has to run out of momentum eventually. I’ll wait."

 agot_filler_kingslanding.0034.t:0 "The Rats of the Red Keep"
 agot_filler_kingslanding.0034.desc:0 "I can smell it before I see it, and the number of rats only serve to confirm it: there is a body under the rubble of a collapsed section of the tunnel. I look over the body and find that it was well armed. This was an assassin!"
 agot_filler_kingslanding.0034.a:0 "What if he’d made it through the tunnels?"

 agot_filler_kingslanding.0035.t:0 "The Rats of the Red Keep"
 agot_filler_kingslanding.0035.desc:0 "I come across a collapsed part of the tunnel, and as I turn to leave, I spot a metal box. I crack it open and find a rather sizable sum of gold! Perhaps it was an emergency fund for if Kind Maegor ever had to flee the Keep…"
 agot_filler_kingslanding.0035.a:0 "I’ll give this coin a good home in my pockets."

 agot_filler_kingslanding.0036.t:0 "The Rats of the Red Keep"
 agot_filler_kingslanding.0036.desc:0 "I explore the tunnel all the way through, and when I emerge from the other side, I find myself in the back room of a high end brothel!"
 agot_filler_kingslanding.0036.a:0 "...Well, seeing as I’m already here…"
 agot_filler_kingslanding.0036.b:0 "I only came here to get directions on how to get away from here!"

 agot_filler_kingslanding.0037.t:0 "The Rats of the Red Keep"
 agot_filler_kingslanding.0037.desc:0 "I explore the tunnels even deeper, the path starting to change along the way. The paving seems newer. Cleaner. Imagine my delight when I emerge I find myself in the Sept of Baelor! Funny – the Sept didn’t exist during King Maegor’s reign. I suppose they must have added this tunnel afterwards. How odd. I wonder why someone would need a secret tunnel into a Sept…"
 agot_filler_kingslanding.0037.a:0 "Surely, the King’s connection to the faith is as deep as the tunnels!"
 agot_filler_kingslanding.0037.b:0 "The faith must have built this to spy on the King."

 agot_filler_kingslanding.0038.t:0 "The Rats of the Red Keep"
 agot_filler_kingslanding.0038.desc:0 "The tunnel eventually leads you to a wooden door, and when you open it and step through, you find yourself in what looks like the storage room of a Tavern. …Maybe I should, while I’m here, help myself to some food and wine."
 agot_filler_kingslanding.0038.a:0 "No one will miss a bottle or two of wine…"
 agot_filler_kingslanding.0038.b:0 "Is that Dornish salami?"
 agot_filler_kingslanding.0038.c:0 "I bet the rats thought this was tasty, too. No thanks."

###########################
#     The Dragonpit      #
#     ZombieSchrodCat     #
#       0039 - 0043       #
###########################

 agot_filler_kingslanding.0039.t:0 "The Dragonpit"
 agot_filler_kingslanding.0039.desc:0 "Although in ruins, the Dragonpit that looms over the Hill of Rhaenys is nothing to sneeze at. Commissioned by King Maegor, the massive structure was built on top of the ruins of the Sept of Remembrance after Maegor had it razed to the ground. It was to serve as a stable for the dragons, with doors large enough for two dozen knights to ride through at once. However, after being stormed during the Dance of Dragons, the pit’s dome fell and it was sadly abandoned."
 agot_filler_kingslanding.0039.a:0 "This is something I want to see up close."
 agot_filler_kingslanding.0039.b:0 "I have a beautiful view from where I am."

 agot_filler_kingslanding.0040.t:0 "The Dragonpit"
 agot_filler_kingslanding.0040.desc:0 "The ruins are mesmerizing in their grandeur, and I’m so distracted that I don’t notice the wooden floors crumbling beneath me until I’m falling through it. Although the fall doesn’t harm me, I find myself surrounded by ash and charred bones. Ew. I pull myself out from the mess and flee the Dragonpit all together. \n\nLater in the day, I recall how during the Spring Sickness, the bodies had been so many that the Pyromancer’s Guild had to use the Dragonpit to burn the dead."
 agot_filler_kingslanding.0040.a:0 "I don’t think I’ll ever be able to unsee all those bones…"

 agot_filler_kingslanding.0041.t:0 "The Dragonpit"
 agot_filler_kingslanding.0041.desc:0 "As I explore the Dragonpit, a young woman approaches me. At first, I think this is a strange place to meet such a nice young maiden, but then I remember the rumors that the Dragonpit is used by some for… intimate encounters, and this young woman seems quite interested in exploring much more than the Dragonpit."
 agot_filler_kingslanding.0041.a:0 "I know just the little nook."
 agot_filler_kingslanding.0041.b:0 "I'm just here to see the Dragonpit, no thank you!"

 agot_filler_kingslanding.0042.t:0 "The Dragonpit"
 agot_filler_kingslanding.0042.desc:0 "I cannot even begin to believe my eyes! Even as rubble, the craftsmanship that went into building such a place. Such a shame that it’s lost to King Maegor’s paranoia – but I can’t help but marvel regardless."
 agot_filler_kingslanding.0042.a:0 "I’ve truly been inspired!"
 agot_filler_kingslanding.0042.b:0 "If I apply myself, perhaps I can build something like this one day."
 agot_filler_kingslanding.0042.c:0 "Such a sight takes my breath away!"

 agot_filler_kingslanding.0043.t:0 "The Dragonpit"
 agot_filler_kingslanding.0043.desc:0 "Eventually, I come across a homeless man taking shelter in the ruins. He has a beggar’s bowl beside him with nothing but a few coins in it."
 agot_filler_kingslanding.0043.a:0 "Here, buy yourself a warm meal."
 agot_filler_kingslanding.0043.b:0 "I’ll take those – you’d just waste all this coin anyway."
 agot_filler_kingslanding.0043.c:0 "*Ignore the man.*"
 agot_filler_kingslanding.0043.d:0 "No one would miss him.... perhaps I..."
