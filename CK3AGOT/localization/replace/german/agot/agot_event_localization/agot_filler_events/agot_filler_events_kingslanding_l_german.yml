 agot_filler_kingslanding.0039.t:0 "Die Drachengrube"
 agot_filler_kingslanding.0039.desc:0 "Die Drachengrube, die sich über Rhaenys' Hügel erhebt, ist zwar eine Ruine, aber dennoch nicht zu unterschätzen. Das massive Bauwerk wurde im Auftrag von König Maegor auf den Ruinen der Gedächtnissepte errichtet, nachdem Maegor diese dem Erdboden gleichgemacht hatte. Es sollte als Stall für die Drachen dienen, mit Türen, die groß genug waren, dass zwei Dutzend Ritter gleichzeitig hindurchreiten konnten. Nachdem sie jedoch während des Drachentanzes gestürmt wurde, stürzte die Grube zusammen herab und wurde bedauerlicherweise stillgelegt."
 agot_filler_kingslanding.0039.a:0 "Das möchte ich aus der Nähe sehen."
 agot_filler_kingslanding.0039.b:0 "Von hier aus habe ich eine schöne Aussicht."

 agot_filler_kingslanding.0040.t:0 "Die Drachengrube"
 agot_filler_kingslanding.0040.desc:0 "Die Ruinen sind in ihrer Erhabenheit faszinierend, und ich bin so abgelenkt, dass ich den unter mir bröckelnden Holzboden erst bemerke, als ich hindurchfalle. Obwohl mich der Sturz nicht verletzt, finde ich mich inmitten von Asche und verkohlten Knochen wieder. Igitt. Ich ziehe mich aus dem Schlamassel und fliehe aus der Drachengrube.\n\nSpäter am Tag erinnere ich mich daran, dass es während der Frühjahrskrankheit so viele Leichen gegeben hatte, dass die Gilde der Alchemisten die Drachengrube nutzen musste, um die Toten zu verbrennen."
 agot_filler_kingslanding.0040.a:0 "Ich glaube nicht, dass ich jemals all diese Knochen vergessen kann..."

 agot_filler_kingslanding.0041.t:0 "Die Drachengrube"
 agot_filler_kingslanding.0041.desc:0 "Während ich die Drachengrube erkunde, kommt eine junge Frau auf mich zu. Zuerst denke ich, dass dies ein seltsamer Ort ist, um ein so nettes junges Mädchen zu treffen, aber dann erinnere ich mich an die Gerüchte, dass die Drachengrube von einigen für... intime Begegnungen genutzt wird, und diese junge Frau scheint sehr daran interessiert zu sein, viel mehr als nur die Drachengrube zu erkunden."
 agot_filler_kingslanding.0041.a:0 "Ich kenne da einen gemütlichen Schlupfwinkel."
 agot_filler_kingslanding.0041.b:0 "Ich bin nur hier, um die Drachengrube zu sehen, nein danke!"

 agot_filler_kingslanding.0042.t:0 "Die Drachengrube"
 agot_filler_kingslanding.0042.desc:0 "Ich kann meinen Augen nicht trauen! Selbst die Trümmer beweisen die Handwerkskunst, mit der ein solcher Ort gebaut wurde. Es ist eine Schande, dass sie durch König Maegors Paranoia vernichtet wurde - aber ich kann trotzdem nicht anders, als zu staunen."
 agot_filler_kingslanding.0042.a:0 "Ich bin wahrlich inspiriert!"
 agot_filler_kingslanding.0042.b:0 "Wenn ich mich bemühe, kann ich vielleicht eines Tages auch so etwas bauen."
 agot_filler_kingslanding.0042.c:0 "Ein solcher Anblick raubt mir den Atem!"

 agot_filler_kingslanding.0043.t:0 "Die Drachengrube"
 agot_filler_kingslanding.0043.desc:0 "Schließlich stoße ich auf einen Obdachlosen, der in den Ruinen Schutz sucht. Er hat einen Bettelnapf neben sich stehen, in dem sich nur ein paar wenige Münzen befinden."
 agot_filler_kingslanding.0043.a:0 "Hier, kauft euch eine warme Mahlzeit."
 agot_filler_kingslanding.0043.b:0 "#italic Das#! nehme ich - du würdest das ganze Gold sowieso nur verschwenden."
 agot_filler_kingslanding.0043.c:0 "*Ignoriert den Mann.*"
 agot_filler_kingslanding.0043.d:0 "Niemand würde ihn vermissen... vielleicht könnte ich..."
