###############################
#       Fellow Gardener       #
#     ZombieSchrodCat         #
#       0040 - 0047             #
###############################

 agot_filler_westeros.0040.opening:0 "A Fellow Gardener"
 agot_filler_westeros.0040.desc:0 "I have been informed by a mutual aquantance that you and I share a similar interest. Tell me in truth are you a gardener? If so would you care to visit my estate and tour mine?"
 agot_filler_westeros.0040.a:0 "Sounds enjoyable"
 agot_filler_westeros.0040.b:0 "I have no time for this"

 agot_filler_westeros.0041.t:0 "The Gardens"
 agot_filler_westeros.0041.desc:0 "We arrive at Lord [fellow_gardener.GetFirstNameNoTooltip] and after a short exchange of pleasantrys, we began the tour of the gardens. My host seemed very excited to showcase the work they had put into it's creation."
 agot_filler_westeros.0041.a:0 "Lets venture forth"

 agot_filler_westeros.0042.t:0 "The Gardens: Peasts"
 agot_filler_westeros.0042.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip] let out a gasp as we approached the garden. Several of the roses had large catapillers devouring the leaves. My host seemed stunned by the sight."
 agot_filler_westeros.0042.a:0 "Surely we will not harm them"
 agot_filler_westeros.0042.b:0 "*Starts killing them*"
 agot_filler_westeros.0042.c:0 "Umm..Very lovely trees"

 agot_filler_westeros.0043.t:0 "The Gardens: Rambling Host"
 agot_filler_westeros.0043.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip] was very excited to showcase the many plants growing about the garden. I found myself having trouble getting a word in."
 agot_filler_westeros.0043.a:0 "*Speak over Lord [fellow_gardener.GetFirstNameNoTooltip]*"
 agot_filler_westeros.0043.b:0 "Let my host speak"
 agot_filler_westeros.0043.c:0 "*I'll try my best to get a word in*"

 agot_filler_westeros.0044.t:0 "The Gardens: Colorful Plants"
 agot_filler_westeros.0044.desc:0 "The garden was very colorful. The truth was I had never seen such a array of colorful flowers and plants in my life."
 agot_filler_westeros.0044.a:0 "More lovely the plants, the more deadly."
 agot_filler_westeros.0044.b:0 "Who are you trying to impress with this?"
 agot_filler_westeros.0044.c:0 "This is more beautiful than my own"
 #agot_filler_westeros.0044.c0:0 "Yes, I have some of the plants myself"

 agot_filler_westeros.0045.t:0 "The Gardens: Parting ways"
 agot_filler_westeros.0045.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip] wrapped up the garden tour with a refreshing afternoon meal. I thank Lord [fellow_gardener.GetFirstNameNoTooltip] for the hospiality and returned to my own home and garden"
 agot_filler_westeros.0045.a:0 "A wonderful visit"
 agot_filler_westeros.0045.b:0 "I did not enjoy this trip"

 agot_filler_westeros.0046.opening:0 "A Good Gardener"
 agot_filler_westeros.0046.desc:0 "I enjoyed having you visit my garden. Truthfully I had my doubts you would know a weed from a rose, but you showed youself a very knowledgeable individuals in reguards to plants! I hope to host you again!"
 agot_filler_westeros.0046.a:0 "I enjoy the visit"

 agot_filler_westeros.0047.opening:0 "A Poor Gardener"
 agot_filler_westeros.0047.desc:0 "I had doubts when I heard you were a gardener. I'm sorry to say they proved right. You are a individual who is not only a poor guest, but I fear would not know which end of a spade to use!"
 agot_filler_westeros.0047.a:0 "I do not think I made a good impression...."

###############################
#       Fellow Swordsman       #
#     ZombieSchrodCat         #
#       0048 - 0055           #
###############################

 agot_filler_westeros.0048.opening:0 "A Fellow Swordsman"
 agot_filler_westeros.0048.desc:0 "I have been informed by a mutual aquantance that you and I share a similar interest. Tell me in truth are you a Swordsman? If so would I would enjoy hosting you and share our knowledge of warfare."
 agot_filler_westeros.0048.a:0 "Sounds enjoyable"
 agot_filler_westeros.0048.b:0 "I have no time for this"

 agot_filler_westeros.0049.t:0 "The Armory"
 agot_filler_westeros.0049.desc:0 "We arrive at Lord [fellow_swordsman.GetFirstNameNoTooltip] and after a short exchange of pleasantrys, we began the tour of the armory. Weapons of all types and origins lined the walls."
 agot_filler_westeros.0049.a:0 "What shall we discuss?"

 agot_filler_westeros.0050.t:0 "The Armory: Warfare"
 agot_filler_westeros.0050.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] excitedly showed me a map they had laid out on a table. Figurines were placed on the map representing various military units, and the map had  holding drawn on them. My host turned to me and said "Tell me what do you know of warfare?""
 agot_filler_westeros.0050.a:0 "Mobility and Logistics are vital to war"
 agot_filler_westeros.0050.b:0 "*Terrain is the deciding factor"
 agot_filler_westeros.0050.c:0 "Umm.. peace if the best option"
 agot_filler_westeros.0050.d:0 "I know some, but would rather hear your thoughts"

 agot_filler_westeros.0051.t:0 "The Armory: Cleaning"
 agot_filler_westeros.0051.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] was very excited to showcase the weapons in their collections. Though underhandedly they wish to show them by having both of us clean and inspect the weapons. My host seems to be one who trusts only themself and few others with their weapons."
 agot_filler_westeros.0051.a:0 "I'll take this half of the armory"
 agot_filler_westeros.0051.b:0 "I did not come here to polish steel!"
 agot_filler_westeros.0051.c:0 "I'll help *but not happy about it*"

 agot_filler_westeros.0052.t:0 "The Armory: Duel"
 agot_filler_westeros.0052.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] made clear his intentions for inviting me here. [fellow_swordsman.GetSheHe|U] wishes to test [fellow_swordsman.GetHerHis] steel against mine in a friendly duel."
 agot_filler_westeros.0052.a:0 "Shall we my friend?"
 agot_filler_westeros.0052.b:0 "I have no intrest in a duel"
 agot_filler_westeros.0052.win:0 "Won Duel"
 agot_filler_westeros.0052.lose:0 "Lost Duel"

 agot_filler_westeros.0053.t:0 "The Armory: Parting ways"
 agot_filler_westeros.0053.desc:0 "Once we were finished in the armory and had examined several weapons in [fellow_swordsman.GetShortUINamePossessiveNoTooltip] possession, the time had come for us to part ways. "
 agot_filler_westeros.0053.a:0 "A wonderful visit"
 agot_filler_westeros.0053.b:0 "I did not enjoy this trip"

 agot_filler_westeros.0054.opening:0 "A Good Swordsman"
 agot_filler_westeros.0054.desc:0 "I enjoyed having you visit. Truthfully I had my doubts you would know how to hold a blade, but you showed youself a very knowledgeable individual! I hope to host you again!"
 agot_filler_westeros.0054.a:0 "I enjoy the visit"

 agot_filler_westeros.0055.opening:0 "A Poor Swordsman"
 agot_filler_westeros.0055.desc:0 "I had doubts when I heard you were a swordsman. I'm sorry to say they proved right. You are a individual who is not only a poor guest, but I fear would be more a danger to yourself than anyone on the battlefield!"
 agot_filler_westeros.0055.a:0 "I do not think I made a good impression...."


############################
#       The Teats          #
#       Badger             #
#       0056               #
############################

 agot_filler_westeros.0056.t:0 "The Teats"
 agot_filler_westeros.0056.desc:0 "I am riding through the realm with my [lover.Custom('ComplimentAdjective')] [lover.GetName] when we find ourselves deep in the Riverlands. Our loving frolic is paused by the emergence of two grassy knolls looming into view on the horizen, drawing a titter from us both. \n\nThis particular tract of land is popularly known as [teats.GetName], for its not so subtle resemblance to a woman's bodice. Though tilting your head suddenly they remind you of a pair that you are intimately familiar with.\n\n"My [ROOT.Char.GetLadyLord]," [lover.GetName] speaks [lover.Custom('quirk_pos_adverb')], snapping you from your reverie and she responds with a smile. "Something on your mind?" You manage to keep your eyes from drifting to the hills writ small as an idea begins form..."
 agot_filler_westeros.0056.a:0 "Look upon these teats, ye mighty, and despair"
 agot_filler_westeros.0056.a.tt:0 "The Teats will be renamed to [lover.GetNamePossessive] Teats" 
 renamed_teats:0 "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive] Teats"
 agot_filler_westeros.0056.b:0 "Mine are better"
 agot_filler_westeros.0056.b.tt:0 "The Teats will be renamed after your Teats"
 agot_filler_westeros.0056.c:0 "Nothing at all, my dear."

############################
#    A Silver Bride        #
#       Badger             #
#       0056               #
############################

 agot_filler_westeros.0057.t:0 "A Silver Bride"
 agot_filler_westeros.0057.t_female:0 "A Silver Stud"

 agot_filler_westeros.0057.desc:0 "Our high valyrian ancestry is an important distinction to seperate us from the common lords and the smallfolk of the realm. Yet with no suitable bride of the blood for my [unmarried_child.Custom('GetDaughterSon')] perhaps I should turn my eye across the narrow sea?"
 agot_filler_westeros.0057.a:0 "Send [diplomat.GetFullName] to Essos!"
 agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName] finds an excellent match"
 agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName] finds a suitable match"
 agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName] finds a poor match"
 agot_filler_westeros.0057.a.tt:0 "[diplomat.GetFirstName] will attempt to negotiate a suitable match!" 
 agot_filler_westeros.0057.b:0 "The lords will not respect a foreigner!"

 agot_filler_westeros.0058.t:0 "A Platinum Bride" #excellent match 
 agot_filler_westeros.0058.t_female:0 "A Platinum Stud"

 agot_filler_westeros.0058.desc:0 "[diplomat.GetName] sent word of [diplomat.GetHerHis] tremendous find weeks before [diplomat.GetHerHis] return to court, and many notable courties from across the [ROOT.Char.GetPrimaryTitle.GetName] have lined the hall to catch a glimpse of this beauty from across the narrow sea, the tales of [essosi_bride.GetHerHim] having captured their imaginations.\n\nWhen the doors opened to reveal [diplomat.GetFirstNameNoTooltip] with [diplomat.GetHerHis] honor guard in tow,  [diplomat.GetSheHe] was accompannied by a shimmering example of the old blood, clothed in the finest silks and damascs accentuating [essosi_bride.GetHerHis] purple eyes and silver-gold hair.\n\n"My [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], allow me introduce [essosi_bride.GetFullName], a [essosi_bride.GetWomanMan] of most ancient lineage, whose own father has offered a sizable dowry for the opportunity to marry a [unmarried_child.Custom('GetDaughterSon')] of the [ROOT.Char.Custom('FormalComplimentAdjective')] Westerosi line of the [ROOT.Char.GetHouse.GetName] Dynasty.""
 agot_filler_westeros.0058.a:0 "[essosi_bride.GetName] is a most excellent match!"
 agot_filler_westeros.0058.b:0 "I've changed my mind, begone from my court!"

 agot_filler_westeros.0059.t:0 "A Silver Bride" #good match 
 agot_filler_westeros.0059.t_female:0 "A Silver Stud"

 agot_filler_westeros.0059.desc:0 "[diplomat.GetName] sent word of the match weeks before [diplomat.GetHerHis] return to court, and many have been awaiting the result of [diplomat.GetHerHis] expedition.\n\nWhen the doors opened to reveal [diplomat.GetFirstNameNoTooltip] with [diplomat.GetHerHis] honor guard in tow alongside a [essosi_bride.GetWomanMan] distinctily in possession of the features of the freehold. "My [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], allow me introduce [essosi_bride.GetFullName], a [essosi_bride.GetLadyLord] of good valyrian stock, whose own father has offered a dowry for the opportunity to marry a [unmarried_child.Custom('GetDaughterSon')] of the [ROOT.Char.Custom('FormalComplimentAdjective')] Westerosi line of the [ROOT.Char.GetHouse.GetName] Dynasty.""
 agot_filler_westeros.0059.a:0 "[essosi_bride.GetName] is a most excellent match!"
 agot_filler_westeros.0059.b:0 "I've changed my mind, begone from my court!"


 agot_filler_westeros.0060.t:0 "A Tin Bride" #bad match 
 agot_filler_westeros.0060.t_female:0 "A Wooden Stud"

 agot_filler_westeros.0060.desc:0 "There was no word from [diplomat.GetName] until the day his entourage arrived back in [county.GetNameNoTier] to little fanfare.\n\nAll seemed in order as [diplomat.GetSheHe] was accompanied by a young [essosi_bride.GetWomanMan] with the beaten silver hair of Old Valyria. "My [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], [diplomat.GetSheHe] begins [diplomat.Custom('quirk_neg_pp')]. "I'm afraid the trip was fraught with complication, and bargaining with the arrogant Old Bloods proved difficult. Instead I have brought you a woman of pure Valyrian Stock, unladen with the conceited nature which is rife in the cities of Essos."\n\nIt takes you little more than a cursory glance over the prospective spouse to see that [diplomat.GetSheHe] has picked up a peasant from the streets and tried to scuff off the dirt before presenting [essosi_bride.GetHerHim] to court."
 agot_filler_westeros.0060.a:0 "[essosi_bride.GetNamePossessive] blood is pure, that is all which matters."
 agot_filler_westeros.0060.b:0 "You've failed me [diplomat.GetTitledFirstName]!"

