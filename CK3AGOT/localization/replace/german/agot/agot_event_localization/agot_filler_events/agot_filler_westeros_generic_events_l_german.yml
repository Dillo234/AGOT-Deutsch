#       0006 - 0006                        #
############################################

 agot_filler_westeros.0006.opening:0 "Wiederaufleben des Alten Weges"
 agot_filler_westeros.0006.desc:0 "Die Eiseninseln sind unabhängig! Sie konnten die Bande mit dem Eisernen Thron brechen. Wie einst, werden sie nun ihre Segel hissen, um die Küsten von Westeros heimzusuchen. Die Tradition des Alten Weges flammt wieder auf, und so werden es die Siedlungen derer, die sie Grünländer nennen."
 agot_filler_westeros.0006.a:0 "Die Schildinseln werden uns schützen!"

###############################
#   Dornish Independence      #
#     ZombieSchrodCat         #
#       0007 - 0007           #
###############################

 agot_filler_westeros.0007.opening:0 "Freies Fürstentum von Dorne"
 agot_filler_westeros.0007.desc:0 "Dorne ist frei und der Süden des Reichs bricht damit weg. Das Fürstentum von Dorne wurde nie erobert und daher werden die Fürsten sich niemandem beugen."
 agot_filler_westeros.0007.a:0 "Kriege werden die Dornischen Marschen wieder aufsuchen."

###############################
#   High Septon Scandal       #
#     ZombieSchrodCat         #
#       0008 - 0008           #
###############################

 agot_filler_westeros.0008.opening:0 "Die Gerüchte sind wahr"
 agot_filler_westeros.0008.desc:0 "Dieses Schreiben geht an die Gläubigen. Die Gerüchte sind wahr! Selbst die Ergebensten der Sieben von Sünden befleckt sind. In einem Moment der Schwäche, habe ich mich der fleischlichen Wollust ergeben."
 agot_filler_westeros.0008.a:0 "Ein Skandal!"
 agot_filler_westeros.0008.b:0 "Wie konnte er nur? Ist er nicht der Vertreter der Sieben?"
 agot_filler_westeros.0008.c:0 "Die Arme, die mit diesem alten Schlappschwanz geschlafen hat."

###############################
#   High Septon Scandal:Murder#
#     ZombieSchrodCat         #
#       0009 - 0009           #
###############################

 agot_filler_westeros.0009.opening:0 "Die Gerüchte sind wahr"
 agot_filler_westeros.0009.desc:0 "Dieses Schreiben geht an die Gläubigen. Die Gerüchte sind wahr! Der Fremde muss mich besessen haben. Auch wenn ich nicht zu tief ins Detail gehen will, habe ich einem anderen das Leben genommen. Möge der Vater gnädig mit mir sein."
 agot_filler_westeros.0009.a:0 "Um der Sieben Willen!"
 agot_filler_westeros.0009.b:0 "Wie konnte er nur? Er soll uns doch leiten und nicht schlachten."
 agot_filler_westeros.0009.c:0 "Ergebenste... Dass ich nicht lache."

###############################
#       House at War          #
#     ZombieSchrodCat         #
#       0010 - 0010           #
###############################

 agot_filler_westeros.0010.opening:0 "Des Krieges Kosten"
 agot_filler_westeros.0010.desc:0 "Mein Haus befindet sich im Krieg. In Zeiten wie diesen ist die Hilfe von Freunden unerlässlich. Seid ihr ein solcher Freund? Oder bleibt Ihr untätig, um den Untergang meines Hauses zu sehen?"
 agot_filler_westeros.0010.a:0 "Ich sende Gold, um sie zu unterstützen."
 agot_filler_westeros.0010.b:0 "Ich sende Gold, will aber eine Gegenleistung."
 agot_filler_westeros.0010.c:0 "Wir lassen dieses Schreiben unbeantwortet."

###############################
#  King of Mountain Clans     #
#     ZombieSchrodCat         #
#       0017 - 0017           #
###############################

 agot_filler_westeros.0017.opening:0 "Aufstand der Mondstämme"
 agot_filler_westeros.0017.desc:0 "Ich schreibe um Euch zu informieren, dass die Mondstämme sich hinter einem Anführer versammelt haben, den sie König nennen. Der Schutz des Grünen Tals ist von oberster Priorität, da dieses, wie auch schon in der Vergangenheit, ihr erstes Ziel sein wird."
 agot_filler_westeros.0017.a:0 "Die Vergangenheit hat es an sich, sich zu wiederholen..." 

###############################
#       Fellow Hunter         #
#     ZombieSchrodCat         #
#       0018 - 0032           #
###############################

 agot_filler_westeros.0018.opening:0 "Guten Tag [ROOT.Char.Custom('DE_Anrede')],"
 agot_filler_westeros.0018.desc:0 "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Mir wurde von einem gemeinsamen Bekannten mitgeteilt, dass wir wohl ähnliche Interessen teilen. Kommen wir direkt zur Sache: Stimmt es, dass Ihr passionierter Jäger seid? Und wenn ja, was jagt Ihr denn am liebsten?\n\nIch erhoffe eine Antwort! Schönen Tag!"
 agot_filler_westeros.0018.a:0 "Ich genieße die Wildschweinjagd."
 agot_filler_westeros.0018.b:0 "Die Hirschjagd ist meine Leidenschaft."
 agot_filler_westeros.0018.c:0 "Ich bin nicht wirklich heiß aufs Jagen."

 agot_filler_westeros.0019.opening:0 "Jagdfieber: Wildschweinjagd"
 agot_filler_westeros.0019.desc:0 "Mein Jagdaufseher informierte mich darüber, dass ein ziemlich großes Wildschwein in meinen Wäldern umherstreift. Wegen ihrer unberechenbaren und gefährlichen Art, ist die Wildschweinjagd ein wahrer Nervenkitzel! Hättet Ihr daran Interesse, diese Bestie gemeinsam mit mir zu erlegen?"
 agot_filler_westeros.0019.a:0 "Dieses Schwein packen wir uns."
 agot_filler_westeros.0019.b:0 "Momentan habe ich leider keine Zeit fürs Jagen."

 agot_filler_westeros.0020.opening:0 "Jagdfieber: Hirschjagd"
 agot_filler_westeros.0020.desc:0 "Mein Jagdaufseher informierte mich darüber, dass ein majestetischer Hirsch in meinen Wäldern umherstreift. Hirsche sind bekanntermaßen die Könige der Wälder und ihre schnelle und vorsichtige Art, bietet eine spannende Jagd! Hättet Ihr daran Interesse, diesen König des Waldes gemeinsam mit mir zu stürzen?"
 agot_filler_westeros.0020.a:0 "Dieser Hirsch wird unsere Hallen zieren."
 agot_filler_westeros.0020.b:0 "Momentan habe ich leider keine Zeit fürs Jagen."

 agot_filler_westeros.0021.t:0 "Jagdfieber: Dem Keiler der Fährte"
 agot_filler_westeros.0021.desc:0 "Unter Führung von [fellow_hunter.GetTitledFirstNamePossessiveNoTooltip] Jagdaufseher finden wir den Kessel des Wildschweins. Der Kessel war, wie zu dieser Tageszeit zu erwarten, verlassen. Wir ruhten uns kurz aus und nach einem netten Plausch unter Jagdliebhabern ließen wir die Hunde los. Nach kurzem fanden sie bereits eine Fährte und nahmen die Verfolgung auf."
 agot_filler_westeros.0021.a:0 "Mal schauen wo sich dieses Biest versteckt."

 agot_filler_westeros.0022.t:0 "Jagdfieber: Vom Jäger und Gejagten"
 agot_filler_westeros.0022.desc:0 "Die Hunde schon längst aus dem Blickfeld verloren, bahnen wir unseren Weg durch das Unterholz. Unsere Unterhaltung wurde vom Bellen der Hunde unterbrochen. Wir folgen dem Gebell und finden uns auf einer Lichtung wieder. Die Hunde haben das Wildschwein umzingelt. Panische rennt es umher, bis es uns erblickt. Es senkt den Kopf und macht sich bereit zum Angriff."
 agot_filler_westeros.0022.a:0 "Ich greife ruhig nach meinem Speer."
 agot_filler_westeros.0022.b:0 "Diese Augen... Ich fliehe lieber."

 agot_filler_westeros.0023.t:0 "Jagdfieber: Der Bestientöter"
 agot_filler_westeros.0023.desc:0 "Das Wildschwein rennt direkt auf mich zu, jedoch bin ich darauf vorbereitet. Mein Speer durchbohrt den Hals der Bestie. Bevor es mir der Keiler mit seinen Hauern gleich tun konnten, entwich ihm sämtliche Kraft. Er ist tot."
 agot_filler_westeros.0023.a:0 "Ein Riesenvieh!"

 agot_filler_westeros.0024.t:0 "Jagdfieber: Der Feigling"
 agot_filler_westeros.0024.desc:0 "Als ich sah, wie der Keiler auf mich zugerannt kam, ließ ich meinen Speer fallen und rannte um mich im Dickicht zu verstecken. Nach einiger Zeit sehe ich, wie [fellow_hunter.GetFirstNameTitledNoTooltip] nach mir sucht. Ich rappel mich auf und steige aus dem Gebüsch, um ihm entgegezukommen. Er schaut mich mit angewidertem Blick an und sagt: "Hier. Das habt Ihr #italic fallengelassen#!. Das Vieh ist tot.""
 agot_filler_westeros.0024.a:0 "Er hält mich sicher für feige..."

 agot_filler_westeros.0025.t:0 "Jagdfieber: Dem Hirsch auf der Fährte"
 agot_filler_westeros.0025.desc:0 "Unter Führung von [fellow_hunter.GetTitledFirstNamePossessiveNoTooltip] Jagdaufseher erreichen wir die Lichtung an dem er den Hirsch gesehen haben soll. Wir fanden frischen Kot, höchstens einen Tag alt. Er musste also in der Nähe sein. Wir ruhten uns kurz aus und nach einem netten Plausch folgten wir den Geläufen ins Unterholz."
 agot_filler_westeros.0025.a:0 "Wir sind ihm dicht auf den Fersen!"

 agot_filler_westeros.0026.t:0 "Jagdfieber: Der Schuss"
 agot_filler_westeros.0026.desc:0 "Die Sonne stand bereits im Lot, als wir den Hirsch auf einer anderen Lichtung fanden. Wir hielten uns im Gebüsch versteckt. Ein falsches Geräusch und der Hirsch ist weg! Jedoch ist das Glük auf unserer Seite: Der Wind ist günstig und unsere Beute hat uns nicht bemerkt."
 agot_filler_westeros.0026.a:0 "Ich setze in aller Ruhe zum Schuss an."
 agot_filler_westeros.0026.b:0 "Wir setzen gemeinsam zum Schuss an."
 agot_filler_westeros.0026.c:0 "Ich lasse [fellow_hunter.GetTitledFirstNameNoTooltip] den Vortritt."

 agot_filler_westeros.0027.t:0 "Jagdfieber: Der Königstöter"
 agot_filler_westeros.0027.desc:0 "Der Pfeil erwischt den Hirsch und bohrt sich tief in seinen Körper. Von Schreck gepackt, rennt er davon. Bevor wir die Verfolgung der Blutspuren aufnehmen halten wir noch kurz inne. Ein paar hundert Schritte weiter fanden wir den Kadaver."
 agot_filler_westeros.0027.a:0 "Ein wunderschönes Wesen!"

 agot_filler_westeros.0028.t:0 "Jagfieber: Fährtenlos"
 agot_filler_westeros.0028.desc:0 "Wir suchen seit Stunden nach Spuren, jedoch erfolglos. Enttäuscht und erfolglos beenden wir die Jagd. Vielleicht jagen wir eine Tages wieder zusammen. Dann auch hoffentlich mit mehr Erfolg."
 agot_filler_westeros.0028.a:0 "Wir hatten kein Glück."

 agot_filler_westeros.0029.t:0 "Jagfieber: Erfolgreiche Jagd"
 agot_filler_westeros.0029.desc:0 "Nachdem die Beute aufgeladen war, verabschiede ich mich von [fellow_hunter.GetTitledFirstNameNoTooltip] und bedanke mich für diesen Ausflug."
 agot_filler_westeros.0029.a:0 "Fürwahr eine gute Jagd."
 agot_filler_westeros.0029.b:0 "Diese Jagd war ein Fehler..."
 agot_filler_westeros.0029.c:0 "Eine gute Jagd... jedoch teilt mein Gastgeber diese Meinung nicht."

 agot_filler_westeros.0030.opening:0 "Guten Tag, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 agot_filler_westeros.0030.desc:0 "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Ich wollte Euch für die tolle Jagd danken, da sie für mich die Beste seit Langem war. Sie wird mir noch lange im Gedächtnis bleiben.\n\nBis zum nächsten Mal!"
 agot_filler_westeros.0030.a:0 "Schön, einen Gleichgesinnten gefunden zu haben."

 agot_filler_westeros.0031.opening:0 "[ROOT.Char.GetName],"
 agot_filler_westeros.0031.desc:0 "Entgegen meiner Erwartungen, lag wohl unser gemeinsamer Bekannter falsch. Ihr seid ein beschissener Jäger, falls Ihr überhaupt Jäger genannt werden könnt. Es war äußerst enttäuschend, wie Ihr Euch während der Jagd verhalten habt. Das hat mir gezeigt, dass Ihr eigentlich gar kein Interesse am Jagen habt.\n\nIch bin zwar dankbar, dass ich den Tag überstanden habe, aber ich wäre viel dankbarer, wenn Ihr nutzloser Vollidiot nicht meine Zeit verschwenden würdet!\n\nGuten Tag!"
 agot_filler_westeros.0031.a:0 "Ich hab mich zwar ungeschickt angestellt, aber das ist doch etwas arg."

 agot_filler_westeros.0032.opening:0 "[ROOT.Char.GetName],"
 agot_filler_westeros.0032.desc:0 "Auch wenn Ihr zugegebenermaßen ein ausgezeichneter Jäger seid, seid Ihr ebenso ungehobelt und egoistisch. Ihr Drecksack habt mir die Beute vor der Nase weggeschnappt, das verzeihe ich Euch nicht! Ihr wart doch nur auf den schnellen Ruhm aus.\n\nNochmals danke, aber leckt mich! Ihr jagt nicht mehr in meinen Wäldern!\n\nGuten Tag!"
 agot_filler_westeros.0032.a:0 "Ich... Äh... Danke?"

##########################
#        Skagos Subdue   #
#     ZombieSchrodCat    #
#       0033 - 0033      #
##########################

 agot_filler_westeros.0033.opening:0 "Ein unterworfenes Skagos"
 agot_filler_westeros.0033.desc:0 "Scheinbar blieb die Unabhängigkeit der Skagosi doch nicht für die Ewigkeit bestehen. Sie fanden wieder Anschluss ans Reich und damit werden auch die Plünderungen aufhören."
 agot_filler_westeros.0033.a:0 "Endlich sind wir wieder sicher vor den Barbaren."

#######################################
#   The Sisters Subdue                #
#     ZombieSchrodCat                 #
#       0034 - 0034                   #
#######################################

 agot_filler_westeros.0034.opening:0 "Die unterworfenen Schwestern"
 agot_filler_westeros.0034.desc:0 "Die Drei Schwestern sind wieder Teil des Reichs. Somit stellen sie auch keine Gefahr mehr für den Biss oder die Finger dar."
 agot_filler_westeros.0034.a:0 "Gute Nachrichten für den Biss."

#######################################
#   The Ironborn Subdue: North        #
#     ZombieSchrodCat                 #
#       0035 - 0035                   #
#######################################

 agot_filler_westeros.0035.opening:0 "Erneuter Untergang des Alten Wegs"
 agot_filler_westeros.0035.desc:0 "Die Eiseninseln sind wieder dem Eisernen Thron unterworfen. Die Steinigen Küsten sind wieder sicher vor Plünderern."
 agot_filler_westeros.0035.a:0 "Wir sind fürs Erste sicher."

#######################################
#   The Ironborn Subdue: Riverlands   #
#     ZombieSchrodCat                 #
#       0036 - 0036                   #
#######################################

 agot_filler_westeros.0036.opening:0 "Erneuter Untergang des Alten Wegs"
 agot_filler_westeros.0036.desc:0 "Die Eiseninseln sind wieder dem Eisernen Thron unterworfen. Das Adlerkap ist wieder sicher vor Plünderern."
 agot_filler_westeros.0036.a:0 "Seegart! Seegart! Seegart!"

#######################################
#   The Ironborn Subdue: Westerlands  #
#     ZombieSchrodCat                 #
#       0037 - 0037                   #
#######################################

 agot_filler_westeros.0037.opening:0 "Erneuter Untergang des Alten Wegs"
 agot_filler_westeros.0037.desc:0 "Die Eiseninseln sind wieder dem Eisernen Thron unterworfen. Die Schöne Insel ist wieder sicher vor Plünderern."
 agot_filler_westeros.0037.a:0 "Wir haben es überstanden!"

#######################################
#   The Ironborn Subdue: Reach        #
#     ZombieSchrodCat                 #
#       0038 - 0038                   #
#######################################

 agot_filler_westeros.0038.opening:0 "Erneuter Untergang des Alten Wegs"
 agot_filler_westeros.0038.desc:0 "Die Eiseninseln sind wieder dem Eisernen Thron unterworfen. Der Arbor und Altsass sind wieder sicher vor Plünderern."
 agot_filler_westeros.0038.a:0 "Dankt den Göttern für die Schildinseln!"

############################
#     Dorne Subdued        #
#     ZombieSchrodCat      #
#       0039 - 0039        #
############################

 agot_filler_westeros.0039.opening:0 "Kniendes Dorne"
 agot_filler_westeros.0039.desc:0 "Dorne ist wieder im Reich und dient der Krone, wie seit der Heirat zwischen Daenerys Tagaryen und Maron Martell."
 agot_filler_westeros.0039.a:0 "Der Marschen-Konflikt liegt fürs Erste auf Eis."

###############################
#       Fellow Gardener       #
#     ZombieSchrodCat         #
#       0040 - 0047             #
###############################

 agot_filler_westeros.0040.opening:0 "Guten Tag [ROOT.Char.Custom('DE_Anrede')],"
 agot_filler_westeros.0040.desc:0 "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Mir wurde von einem gemeinsamen Bekannten mitgeteilt, dass wir wohl ähnliche Interessen teilen. Kommen wir direkt zur Sache: Stimmt es, dass Ihr passionierter Gärtner seid? Und wenn ja, hättet Ihr Interesse daran als mein Ehrengast meine persönlichen Gärten zu sehen?"
 agot_filler_westeros.0040.a:0 "Das klingt vorzüglich!"
 agot_filler_westeros.0040.b:0 "Meine Daumen waren schon immer schwarz. Tut mir Leid."

 agot_filler_westeros.0041.t:0 "Im Botanischen Garten"
 agot_filler_westeros.0041.desc:0 "Am Hof von [fellow_gardener.GetTitledFirstNameNoTooltip] angekommen, begrüßt [fellow_gardener.GetSheHe] mich mit offenen Armen. Die Bediensteten zeigen mir meine Gemächer. Nach kurzer Rast, lässt [fellow_gardener.GetTitledFirstNameNoTooltip] auch schon nach mir schicken. Auf unserem Weg zu den Gärten, haben wir noch einen netten Plausch. Dort angekommen, kann ich von [fellow_gardener.GetTitledFirstNamePossessiveNoTooltip] Gesicht ablesen, dass [fellow_gardener.GetSheHe] es kaum erwarten kann, jemandem das Ergebnis [fellow_gardener.Custom('DE_PRO_PER_S_3P_G')] Arbeit zu zeigen."
 agot_filler_westeros.0041.a:0 "Ich bin gespannt!"

 agot_filler_westeros.0042.t:0 "Im Botanischen Garten: Ein Festschmaus"
 agot_filler_westeros.0042.desc:0 "[fellow_gardener.GetTitledFirstNameNoTooltip] bleibt vor Schock wie angewurzelt stehen, als er sieht, wie sich fette Raupen über schönen Rosenbüsche hermachten. Einige der zarten Blüten wurden vom Fressgelager bereits zerstört, die Meisten scheinen noch in gutem Zustand zu sein."
 agot_filler_westeros.0042.a:0 "So ist es eben in der Natur. Wir sollten die betroffenen Büsche einschließen."
 agot_filler_westeros.0042.b:0 "Verreckt ihr Scheißviecher! Drecksparasiten! Insekten! Pest!"
 agot_filler_westeros.0042.c:0 "Äh... Diese Bäume da... wirklich schön."

 agot_filler_westeros.0043.t:0 "Im Botanischen Garten: [fellow_gardener.GetLordLady|U] Plappermaul"
 agot_filler_westeros.0043.desc:0 "[fellow_gardener.GetTitledFirstNameNoTooltip] war scheinbar so aufgeregt, dass [fellow_gardener.GetSheHe] nun am laufenden Stück redet. [fellow_gardener.GetSheHe|U] springt von Blume zu Busch und von Baum zu Kraut, als gäbe es keinen Morgen. [fellow_gardener.GetSheHe|U] redet durchweg und langsam geht mir es auf die Nerven, dass ich nicht zu Wort komme."
 agot_filler_westeros.0043.a:0 "Dann spreche ich wohl einfach lauter als [fellow_gardener.GetTitledFirstNameNoTooltip]."
 agot_filler_westeros.0043.b:0 "Ich lass ihn einfach ausreden."
 agot_filler_westeros.0043.c:0 "Ich werde es einfach weiter versuchen, zu Wort zu kommen."

 agot_filler_westeros.0044.t:0 "Im Botanischen Garten: Ein Spiel der Farben"
 agot_filler_westeros.0044.desc:0 "Der Garten leuchtet in allen Farben. Zwar kann ich jeden Farbton bennenen, jedoch nicht die wunderschönen Mischungen, die sich aus dem Farbenspiel ergeben. Noch nie zuvor haben ich eine solche Vielfalt gesehen."
 agot_filler_westeros.0044.a:0 "More lovely the plants, the more deadly." ### testen
 agot_filler_westeros.0044.b:0 "Wen wollt Ihr damit versuchen zu beeindrucken?"
 agot_filler_westeros.0044.c:0 "Der ist schöner als mein Garten"
 #agot_filler_westeros.0044.c0:0 "Yes, I have some of the plants myself"

 agot_filler_westeros.0045.t:0 "Im Botanischen Garten: Der Abschied"
 agot_filler_westeros.0045.desc:0 "[fellow_gardener.GetTitledFirstNameNoTooltip] leitet mich am Ende unsereres kleinen Spazierganges zu einem gedeckten Tisch. "Dieser Fruchtsalat ist aus den Erzeugnissen dieses Gartens gemacht. Kostet von dieser unvergleichbaren Frische!", sagt er. Nie zuvor habe ich eine so erfrischende Mahlzeit zu mir genommen! Zum Schluss gab er mir noch einen Früchtekorb für zu Hause mit. Ich danke [fellow_gardener.GetTitledFirstNameNoTooltip] für seine Gastfreundlichkeit und mache mich auf den Heimweg."
 agot_filler_westeros.0045.a:0 "Ein wunderbarer Ausflug!"
 agot_filler_westeros.0045.b:0 "Der Ausflug war... wünschenswert."

 agot_filler_westeros.0046.opening:0 "Guten Tag, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 agot_filler_westeros.0046.desc:0 "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Ich wollte Euch für den tollen Besuch danken und ich hoffe, dass ihr so viel Spaß hattet wie ich.\n\nBis zum nächsten Mal!"
 agot_filler_westeros.0046.a:0 "Schön, einen Gleichgesinnten gefunden zu haben."

 agot_filler_westeros.0047.opening:0 "[ROOT.Char.GetName],"
 agot_filler_westeros.0047.desc:0 "Entgegen meiner Erwartungen, lag wohl unser gemeinsamer Bekannter falsch. Was das Gärtnern betrifft, stehen wir wohl nicht ganz auf einer Augenhöhe. Es war äußerst enttäuschend, wie Ihr Euch während Eures Besuchs verhalten habt. Das hat mir gezeigt, dass Ihr eigentlich gar kein Interesse an meinem Garten hattet.\n\nIch bin zwar dankbar, dass ich den Tag überstanden habe, aber ich wäre viel dankbarer, wenn Ihr nutzloser Vollidiot nicht meine Zeit verschwenden würdet!\n\nGuten Tag!"
 agot_filler_westeros.0047.a:0 "Er hat wohl die falschen Kräuter geraucht."

###############################
#       Fellow Swordsman       #
#     ZombieSchrodCat         #
#       0048 - 0055           #
###############################

 agot_filler_westeros.0048.opening:0 "Guten Tag [ROOT.Char.Custom('DE_Anrede')],"
 agot_filler_westeros.0048.desc:0 "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Mir wurde von einem gemeinsamen Bekannten mitgeteilt, dass wir wohl ähnliche Interessen teilen. Kommen wir direkt zur Sache: Stimmt es, dass Ihr passionierter Schwertkämpfer seid? Und wenn ja, hättet Ihr Interesse daran als mein Ehrengast mit mir über Kriegsführung zu reden?"
 agot_filler_westeros.0048.a:0 "Das klingt vorzüglich!"
 agot_filler_westeros.0048.b:0 "Tut mir Leid, aber ich bin eher ungeschickt."

 agot_filler_westeros.0049.t:0 "In der Waffenkammer"
 agot_filler_westeros.0049.desc:0 "Am Hof von [fellow_swordsman.GetTitledFirstNameNoTooltip] angekommen, begrüßt [fellow_swordsman.GetSheHe] mich mit offenen Armen. Die Bediensteten zeigen mir meine Gemächer. Nach kurzer Rast, lässt [fellow_swordsman.GetTitledFirstNameNoTooltip] auch schon nach mir schicken. Auf unserem Weg zur privaten Waffenkammer, haben wir noch einen netten Plausch. Dort angekommen, ergibt sich mir der vertraute Anblick einer gut sortierten und aufgeräumten Waffensammlung."
 agot_filler_westeros.0049.a:0 "Also, worüber wollen wir reden?"

 agot_filler_westeros.0050.t:0 "In der Waffenkammer: Über die Kriegskunst"
 agot_filler_westeros.0050.desc:0 "[fellow_swordsman.GetTitledFirstNameNoTooltip] zeigt mir aufgeregt eine auf dem Tisch ausgelegte Karte. Überall waren kleine Figuren paltziert. Sie stellen unterschiedliche Einheiten von verschiedenen Armeen dar. "Ich habe das extra vor Eurer Ankunft vorbereitet! Es ist keine Schlacht, die Ihr kennt, da sie sich nie zugetragen hat. Das ist eine Schlacht, die ich mir ausgedacht habe!", erklärte er. Daraufhin diskutieren wir die verschiedensten Szenarien durch. Etwas später sagt er:"Aber jetzt mal das ganze Gefasel beiseite, auf was legt ihr bei der Schlacht das größte Augenmerk? WElcher Faktor ist entscheidend?""
 agot_filler_westeros.0050.a:0 "Die Truppenmoral ist entscheidend!"
 agot_filler_westeros.0050.b:0 "Ohne jede Frage: Das Terrain!"
 agot_filler_westeros.0050.c:0 "Die Schärfe der Klingen"
 agot_filler_westeros.0050.d:0 "Lieber würde ich das von Euch hören!"

 agot_filler_westeros.0051.t:0 "In der Waffenkammer: Über die Waffenpflege"
 agot_filler_westeros.0051.desc:0 "[fellow_swordsman.GetTitledFirstNameNoTooltip] zeigt mir voller Stolz seine ordentlich sortierte Sammlung von Waffen. Jedoch fehlt es leider an deren Sauberkeit. Dem Anschein nach, war die Einladung eine unterschwellige Bitte, beim Putzen. [fellow_swordsman.GetTitledFirstNameNoTooltip] ist ein[fellow_swordsman.Custom('DE_END_PRO_S_N')] [fellow_swordsman.GetWomanMan], [fellow_swordsman.Custom('DE_ART_DEF_S_N')] die Pflege seiner Waffen nur wenigen Ausgewählten anvertrauen würde. Er alleine hat offensichtlich Mühe und ich glaube, dass das hier insgeheim als Geste des Vertrauens zu deuten ist."
 agot_filler_westeros.0051.a:0 "Ich übernehme diese Seite!"
 agot_filler_westeros.0051.b:0 "Schöne Waffenkammer, gehen wir weiter."
 agot_filler_westeros.0051.c:0 "Na schön... Ich helfe..."

 agot_filler_westeros.0052.t:0 "In der Waffenkammer: Über die Kampffertigkeit"
 agot_filler_westeros.0052.desc:0 "[fellow_swordsman.GetTitledFirstNameNoTooltip] öffnet eine Nebentür in seiner Waffenkammer. Beim Betreten sehe ich direkt, was die Absicht dieses Besuchs ist: Es ist eine Fechthalle und [fellow_swordsman.GetSheHe] will mit mir kämpfen! Ein kameradschaftlicher Kräftevergleich zwischen zwei Kriegern."
 agot_filler_westeros.0052.a:0 "Nehmt das Schwert auf!"
 agot_filler_westeros.0052.b:0 "Lieber nicht..."
 agot_filler_westeros.0052.win:0 "Ihr habt das Duell gewonnen"
 agot_filler_westeros.0052.lose:0 "Ihr habt das Duell verloren"

 agot_filler_westeros.0053.t:0 "In der Waffenkammer: Parting ways"
 agot_filler_westeros.0053.desc:0 "Nachdem ich die letzten Waffen betrachtet habe, verabschiede ich mich von [fellow_swordsman.GetTitledFirstNameNoTooltip] und bedanke mich für seine Gastfreundlichkeit. "
 agot_filler_westeros.0053.a:0 "Ein wunderbarer Besuch!"
 agot_filler_westeros.0053.b:0 "Der Besuch war... wünschenswert."

 agot_filler_westeros.0054.opening:0 "Guten Tag, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 agot_filler_westeros.0054.desc:0 "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Ich wollte Euch für den tollen Besuch danken und ich hoffe, dass ihr so viel Spaß hattet wie ich.\n\nBis zum nächsten Mal!"
 agot_filler_westeros.0054.a:0 "Schön, einen Gleichgesinnten gefunden zu haben."

 agot_filler_westeros.0055.opening:0 "[ROOT.Char.GetName],"
 agot_filler_westeros.0055.desc:0 "Entgegen meiner Erwartungen, lag wohl unser gemeinsamer Bekannter falsch. Was den Schwertkampf betrifft, seid Ihr unfähig und was die Strategie angeht, seid Ihr untauglich. Es war äußerst enttäuschend, wie Ihr Euch während Eures Besuchs verhalten habt. Das hat mir gezeigt, dass Ihr eigentlich gar kein Interesse an der Kriegskunst habt.\n\nIch bin zwar dankbar, dass ich den Tag überstanden habe, aber ich wäre viel dankbarer, wenn Ihr nutzloser Vollidiot nicht meine Zeit verschwenden würdet!\n\nGuten Tag!"
 agot_filler_westeros.0055.a:0 "Dieser stumpfsinnige Bastard... Wenn ich den wiedersehe..."


############################
#       The Teats          #
#       Badger             #
#       0056               #
############################

 agot_filler_westeros.0056.t:0 "Die Zitzen"
 agot_filler_westeros.0056.desc:0 "Bei meinen Reisen durch Westeros finde ich mich in den Flusslanden wieder. Mit mir reist mein[lover.Custom('DE_END_PRO_S_N')] [lover.Custom('ComplimentAdjective')][lover.Custom('DE_END_ADJ_NUL_S_N')] [lover.GetFirstNameNoTooltip]. Bei unserem heutigen Ausritt entlang des Roten Arms, überwältigen mich meine tiefsten Triebe, als ich sehe, wie [lover.GetFirstNamePossessiveNoTooltip] Seide an [lover.Custom('DE_PRO_PER_S_3P_G')] nackten, verschwitzen Haut klebt. Ich will [lover.Custom('DE_PRO_PER_S_3P_A')] hier und jetzt. Als ich [lover.Custom('DE_PRO_PER_S_3P_D')] hinterherrufe, [lover.GetSheHe] solle anhalten, schaut [lover.GetSheHe] mich mit einem wissendem Schmunzeln an.\n\nNach unserem Liebesspiel liegen wir zusammen und betrachten die Landschaft. In der Ferne kennzeichnen sich zwei Hügel, die verblüffende Ähnlichkeit mit - "Schaut! Diese Hügel sehen aus wie zwei fette Titten!", brüllte [lover.GetFirstNameNoTooltip], gefolgt von einem lauten Lachen.\n\nDieser merkwürdige Landstrich ist im Volksmund auch bekannt als [teats.GetName]. Der Name rührt daher, dass das Gelände Ähnlichkeit mit den Brüsten einer Frau aufweist."
 agot_filler_westeros.0056.a:0 "Diese Hügel erinnern mich an Eure Titten!"
 agot_filler_westeros.0056.a.tt:0 "Die Zitzen werden von nun an als [lover.GetNamePossessive] Zitzen bekannt sein" 
 renamed_teats:0 "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive] Zitzen"
 agot_filler_westeros.0056.b:0 "Auch wenn Eure Titten schön sind, sind meiner größer!"
 agot_filler_westeros.0056.b.tt:0 "Die Zitzen werden nach Euren Zitzen umbenannt"
 agot_filler_westeros.0056.c:0 "Da bekomm ich direkt Lust auf mehr von Euch."

############################
#    A Silver Bride        #
#       Badger             #
#       0056               #
############################

 agot_filler_westeros.0057.t:0 "Eine Braut hochvalyrischen Bluts"
 agot_filler_westeros.0057.t_female:0 "Ein Bräutigam hochvalyrischen Bluts"

 agot_filler_westeros.0057.desc:0 "Unsere hochvalyrische Herkunft ist das entscheidende Merkmal, dass uns von den sonstigen Lords und dem Gesinde unterscheidet. Um die Unterscheidung zu bewahren, ist es wichtig, dass unsere Dynastie sich stets mit anderen Dynastien hochvalyrischen Bluts verheiratet. Da jedoch keine geeigneten Partner für mein[unmarried_child.Custom('DE_END_ADJ_IND_S_A')] [unmarried_child.Custom('GetDaughterSon')] existieren, muss ich meinen Blick vielleicht auf Essos richten."
 agot_filler_westeros.0057.a:0 "Schickt meinen [ROOT.Char.Custom2('RelationToMe', diplomat)] [diplomat.GetTitledFirstNameNoTooltip] nach Essos!"
 agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetShortUIName] findet eine exzellente Partie"
 agot_filler_westeros.0057.a.success:0 "[diplomat.GetShortUIName] findet eine gute Partie"
 agot_filler_westeros.0057.a.failure:0 "[diplomat.GetShortUIName] findet eine schlechte Partie"
 agot_filler_westeros.0057.a.tt:0 "[diplomat.GetUIName] wird nach einer passenden Partie für mein unvermähltes Kind suchen"
 agot_filler_westeros.0057.b:0 "Die Essosi haben keinen Respekt vor Ausländern."

 agot_filler_westeros.0058.t:0 "Eine platinweiße Braut" #exzellente Partie 
 agot_filler_westeros.0058.t_female:0 "Ein platinweißer Bräutigam"

 agot_filler_westeros.0058.desc:0 "[diplomat.GetName] hat bereits ein paar Wochen vor [diplomat.Custom('DE_PRO_PER_S_3P_G')] Ankunft von [diplomat.Custom('DE_PRO_POS_S_3P')]em Fund berichtet. Nun erwarten alle meine Höflinge und viele weiter Adlige gespannt auf [diplomat.Custom('DE_PRO_POS_S_3P')]e Ankunft, um einen Blick auf die Schönheit zu werfen, die [diplomat.GetSheHe] aus Essos mitbringt.\n\nAls sich die Türen zu meinem Thronsaal öffnete, marschierte [diplomat.GetTitledFirstNameNoTooltip] zusammen mit [diplomat.Custom('DE_PRO_PER_S_3P_G')] Ehrengarde und [essosi_bride.Custom('DE_ART_IND_D')] fremden [essosi_bride.GetWomanMan]. In feinster Seide gekleidet betritt [essosi_bride.GetSheHe] den Thronsaal. Das platinweiße Haar, die violette Augen - kein Zweifel: [essosi_bride.GetSheHe|U] ist vom alten Blut Valyrias.\n\n"[ROOT.Char.Custom('DE_Anrede')], erlaubt mir Euch [essosi_bride.GetFullName] vorzustellen. [essosi_bride.GetSheHe|U] ist ein[essosi_bride.Custom('DE_END_PRO_S_N')] Adlig[essosi_bride.Custom('DE_END_ADJ_IND_S_N')] von valyrischer Abstammung. [essosi_valyrian.Custom('DE_PRO_POS_S_3P')] Vater, welcher sich über die Möglichkeit einer Heirat, mit ein[essosi_bride.Custom('DE_END_ADJ_NUL_S_D')] unvermählten [unmarried_child.Custom('GetDaughterSon')] der [ROOT.Char.Custom('FormalComplimentAdjective')]en [ROOT.Char.GetHouse.GetName]-Dynastie von Westeros, äußerst freute, bot eine Mitgift an.", sagt [diplomat.GetFirstNameNoTooltip] voller Stolz."
 agot_filler_westeros.0058.a:0 "[essosi_bride.GetFirstName] ist atemberaubend! Eine exzellente Partie!"
 agot_filler_westeros.0058.b:0 "Ich habe es mir anders überlegt."

 agot_filler_westeros.0059.t:0 "Eine silberne Braut" #gute Partie
 agot_filler_westeros.0059.t_female:0 "Ein silberner Brätuigam"

 agot_filler_westeros.0059.desc:0 "[diplomat.GetName] hat bereits ein paar Wochen vor [diplomat.Custom('DE_PRO_PER_S_3P_G')] Ankunft von [diplomat.Custom('DE_PRO_POS_S_3P')]em Fund berichtet. Nun warten wir [diplomat.Custom('DE_PRO_POS_S_3P')]e Ankunft.\n\nAls sich die Türen zu meinem Thronsaal öffnete, marschierte [diplomat.GetTitledFirstNameNoTooltip] zusammen mit [diplomat.Custom('DE_PRO_PER_S_3P_G')] Ehrengarde und [essosi_bride.Custom('DE_ART_IND_D')] fremden [essosi_bride.GetWomanMan]. Ohne Zweifel: Dies[essosi_bride.Custom('DE_END_ADJ_IND_S_N')] [essosi_bride.GetWomanMan] ist von valyrischer Herkunft.\n\n"[ROOT.Char.Custom('DE_Anrede')], erlaubt mir Euch [essosi_bride.GetFullName] vorzustellen. [essosi_bride.GetSheHe|U] ist ein[essosi_bride.Custom('DE_END_PRO_S_N')] Adlig[essosi_bride.Custom('DE_END_ADJ_IND_S_N')] von valyrischer Abstammung. [essosi_valyrian.Custom('DE_PRO_POS_S_3P')] Vater, welcher sich über die Möglichkeit einer Heirat, mit ein[essosi_bride.Custom('DE_END_ADJ_NUL_S_D')] unvermählten [unmarried_child.Custom('GetDaughterSon')] der [ROOT.Char.Custom('FormalComplimentAdjective')]en [ROOT.Char.GetHouse.GetName]-Dynastie von Westeros, äußerst freute, bot eine Mitgift an.", sagt [diplomat.GetFirstNameNoTooltip]."
 agot_filler_westeros.0059.a:0 "[essosi_bride.GetFirstName] wird genügen. Eine gute Partie!"
 agot_filler_westeros.0059.b:0 "Ich habe mehr erwartet."


 agot_filler_westeros.0060.t:0 "Eine zinnerne Braut" #schlechte Partie
 agot_filler_westeros.0060.t_female:0 "Ein zinnerner Bräutigam"

 agot_filler_westeros.0060.desc:0 "[diplomat.GetName] kündigte seine Ankunft nicht an, erst mit dem Ertönen der Fanfaren wusste ich um seine Ankunft.\n\nAls sich die Türen zu meinem Thronsaal öffnete, marschierte [diplomat.GetTitledFirstNameNoTooltip] zusammen mit [essosi_bride.Custom('DE_ART_IND_D')] fremden [essosi_bride.GetWomanMan].\n\n"[ROOT.Char.Custom('DE_Anrede')]... Ich hatte zwar meine Schwierigkeiten mit den Essosi-Adligen, jedoch habe ich es letztendlich geschafft, [essosi_bride.Custom('DE_ART_IND_A')] [essosi_bride.GetWomanMan] zu finden, [essosi_bride.Custom('DE_ART_DEF_S_N')] Euren Ansprüchen gerecht wird.", sagt [diplomat.GetFirstNameNoTooltip].\n\nSchon auf den ersten Blick, lässt sich erkennen, dass [diplomat.GetFirstNameNoTooltip] irgendeine niedrige Geburt von der Straße mitgenommen hat. [diplomat.GetSheHe] hat noch vorher versucht, den Dreck von [essosi_bride.Custom('DE_PRO_PER_S_3P_D')] runter zu schrubben, damit diese Farce ein wenig glaubhafter rüberkommt."
 agot_filler_westeros.0060.a:0 "[essosi_bride.GetFirstName] ist von valyrischem Blut. Das zählt."
 agot_filler_westeros.0060.b:0 "Ihr enttäuscht mich [diplomat.GetTitledFirstName]!"

############################
#    Seven Pointed Scar    #
#       Badger             #
#       0061               #
############################

 agot_filler_westeros.0061.t:0 "Siebenzackige Narbe" ### Muss getestet werden!!!
 agot_filler_westeros.0061.desc:0 "Mein[zealot.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetNameNoTooltip] ist meiner religiösen Überzeugungen gleicher Ansicht. Zusammen verbringen wir viele schlaflose Nächte damit, tiefgründige Gespräche über die Entstehung unseres Glaubens, den Willen der Sieben und wie man diesen dient. Daher liegt es auch nah, dass wir uns, wie auch heute, zum Morgengebet verabreden. Jedoch war ich von seinem Anblick schockiert.\n\n"Guten Tag, mein[zealot.Custom('DE_END_PRO_S_N')] wert[zealot.Custom('DE_END_ADJ_NUL_S_N')] Freund[zealot.Custom('DE_END_NOU_S_GS_N')]. Ein angenehmer Morgen zum Beten. Lobet die Sieben für diesen Tag!", sagt er und verbeugt sich, wodurch einen besseren Blick auf seine Stirn und seiner Wunde bekomme. Auf der Stirn von [zealot.GetFirstName] ist ein siebenzackiger Stern eingeritzt. Röter als das Morgenrot, so rot wie das Blut einer frischen Wunde eben ist. Er spricht mit erklärender Stimme und erwartender Haltung: "Unsere Gespräche waren es, die mich erkennen ließen, dass dies, dieses Mal, der ultimative Beweis der Hingabe sei. Ich hoffe doch, lieb[zealot.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('SisterBrother')], dass du mir auf diesem Wege, dem rechtmäßigen Wege, folgen magst?" [zealot.GetSheHe|U] zieht aus seiner Robe einen Dolch und bietet ihn mir an."

 agot_filler_westeros.0061.a:0 "[zealot.Custom('SisterBrother')], ich folge dir! Dies ist der Weg des Rechtschaffenen."
 agot_filler_westeros.0061.b:0 "So etwas grauenvolles kann nicht der Wille der Mutter sein!"
