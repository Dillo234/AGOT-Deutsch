 agot_filler_westeros.0001.desc:0 "Skagos konnte seine Unabhängigkeit vom Norden und auch vom Rest des Reiches des Eisernen Throns erlangen! Die Skagosi werden nie wieder unterdrückt und kontrolliert werden. Die Flotten werden wieder errichtet und das Vergewaltigen kann beginnen."
 agot_filler_westeros.0001.a:0 "Sind wir Zeugen des Wiederauflebens eines Zeitalters der Piraterie?"

