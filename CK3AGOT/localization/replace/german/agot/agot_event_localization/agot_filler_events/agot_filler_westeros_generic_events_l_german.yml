 agot_filler_westeros.0002.opening:0 "Die freien Schwestern"
 agot_filler_westeros.0002.desc:0 "Die Drei Schwestern haben haben ihre Unabhängigkeit vom Grünen Tal und auch vom Rest des Reiches des Eisernen Throns erlangen! Nie wieder sollen die Schwestermänner von jemand anderes, als der Herrin der See beherrscht werden. Wie die Herrin sang, so kam auch die Freiheit."
 agot_filler_westeros.0002.a:0 "Das sind schlechte Nachrichten für den Biss."

