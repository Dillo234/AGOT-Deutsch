 agot_filler_westeros.0005.opening:0 "Wiederaufleben des Alten Weges"
 agot_filler_westeros.0005.desc:0 "Die Eiseninseln sind unabhängig! Sie konnten die Bande mit dem Eisernen Thron brechen. Wie einst, werden sie nun ihre Segel hissen, um die Küsten von Westeros heimzusuchen. Die Tradition des Alten Weges flammt wieder auf, und so werden es die Siedlungen derer, die sie Grünländer nennen."
 agot_filler_westeros.0005.a:0 "Die Schöne Insel muss beschützt werden!"

