 agot_filler_westeros.0001.opening:0 "Ein unabhängiges Skagos"
 agot_filler_westeros.0001.desc:0 "Skagos konnte seine Unabhängigkeit vom Norden und auch vom Rest des Reiches des Eisernen Throns erlangen! Die Skagosi werden nie wieder unterdrückt und kontrolliert werden. Die Flotten werden wieder errichtet und das Vergewaltigen kann beginnen."
 agot_filler_westeros.0001.a:0 "Sind wir Zeugen des Wiederauflebens eines Zeitalters der Piraterie?"

#######################################
#   The Sisters Raiding               #
#     ZombieSchrodCat                 #
#       0002 - 0002                   #
#######################################

 agot_filler_westeros.0002.opening:0 "Die freien Schwestern"
 agot_filler_westeros.0002.desc:0 "Die Drei Schwestern haben haben ihre Unabhängigkeit vom Grünen Tal und auch vom Rest des Reiches des Eisernen Throns erlangen! Nie wieder sollen die Schwestermänner von jemand anderes, als der Herrin der Wellen beherrscht werden. Wie die Herrin sang, so kam auch die Freiheit."
 agot_filler_westeros.0002.a:0 "Das sind schlechte Nachrichten für den Biss."

#######################################
#   The Ironborn Independence: North  #
#     ZombieSchrodCat                 #
#       0003 - 0003                   #
#######################################

 agot_filler_westeros.0003.opening:0 "Wiederaufleben des Alten Weges"
 agot_filler_westeros.0003.desc:0 "Die Eiseninseln sind unabhängig! Sie konnten die Bande mit dem Eisernen Thron brechen. Wie einst, werden sie nun ihre Segel hissen, um die Küsten von Westeros heimzusuchen. Die Tradition des Alten Weges flammt wieder auf, und so werden es die Siedlungen derer, die sie Grünländer nennen."
 agot_filler_westeros.0003.a:0 "Die Küsten werden bluten!"

############################################
#   The Ironborn Independence: Riverlands  #
#     ZombieSchrodCat                      #
#       0004 - 0004                        #
############################################

 agot_filler_westeros.0004.opening:0 "Wiederaufleben des Alten Weges"
 agot_filler_westeros.0004.desc:0 "Die Eiseninseln sind unabhängig! Sie konnten die Bande mit dem Eisernen Thron brechen. Wie einst, werden sie nun ihre Segel hissen, um die Küsten von Westeros heimzusuchen. Die Tradition des Alten Weges flammt wieder auf, und so werden es die Siedlungen derer, die sie Grünländer nennen."
 agot_filler_westeros.0004.a:0 "Wir werden Seegart doppelt bemannen!"

