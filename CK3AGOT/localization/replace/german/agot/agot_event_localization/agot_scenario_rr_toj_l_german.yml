 agot_scenario_rr_toj.0101.a:0 "Ich werde [baby_snow.Custom('DE_PRO_PER_S_3P_A')] wie mein eigenes Kind aufziehen."
 agot_scenario_rr_toj.0101.b:0 "[new_father_2.GetFirstNameNoTooltip] würde ein guter Ziehvater sein."
 agot_scenario_rr_toj.0101.c:0 "[new_father_3.GetFirstNameNoTooltip] wird es tun, wenn ich ihn darum bitte."
 agot_scenario_rr_toj.0101.d:0 "[new_father_4.GetFirstNameNoTooltip] ist vertrauenswürdig."
 agot_scenario_rr_toj.0101.e:0 "Lyanna darf an unserem Hof bleiben und ihr Kind selbst großziehen."
 agot_scenario_rr_toj.0101.tooltip:0 "[new_father.GetFirstNameNoTooltip] wird das Kind als [new_father.Custom('DE_PRO_POS_S_3P')]en Bastard annehmen. Es wird Teil des Hauses von [new_father.GetName] sein und wie einer der ihren aufgezogen."

 agot_scenario_rr_toj.0200.t:0 "Die Konsequenzen des Turms" # kann gerne überarbeitet werden
 agot_scenario_rr_toj.0200.desc:0 "Genug der Lügen, genug der Täuschung. Ich kann nicht zulassen, dass das so weitergeht. Dieses Kind ist nicht mein Vermächtnis - es ist ein Kind des Targaryen-Imperiums, und die Stark-Blutlinie hat genug unter ihnen gelitten. \n\nAußerdem ist dieses Kind das letzte von Lyanna. Ich kann ihm nicht in die Augen sehen und eine solche Lüge weitertragen. Dieses Kind ist nicht nur ein Symbol für die Wahrheit - für das, was diesen Krieg wirklich verursacht hat - sondern es ist alles, was von der Liebe übrig geblieben ist, für die Lyanna und Rhaegar bereit waren, alles zu riskieren. \n\nIch bin nur ein Mensch. Es liegt nicht an mir, zu entscheiden, wer dieses Kind sein wird. Das ist Sache der Götter und der Götter allein, und ich bin nicht bereit, die von ihnen bestimmte Abstammung aufzuheben."
 agot_scenario_rr_toj.0200.a:0 "So soll es sein..."
 agot_scenario_rr_toj.0200.desc.alive_alive:0 "Selbst in den dunkelsten Stunden kann man Freude empfinden. Der Schrei eines Neugeborenen ist oft schon Erleichterung genug, aber die Stimme einer Mutter zu hören, wenn sie ihr Kind zum ersten Mal im Arm hält und weiß, dass es stark und gesund ist, ist ein wahrer Segen. \n\nEs scheint, dass die Götter Lyanna heute wohlgesonnen sind, denn trotz der Heftigkeit und der Qualen ihrer Wehen haben sowohl sie als auch ihr Kind überlebt!"
 agot_scenario_rr_toj.0200.desc.dead_alive:0 "Selbst in den dunkelsten Stunden kann man Freude finden. Während die Stimme der Mutter verblasst, schwach und kränklich, als sie ihrem Kind in seinen letzten Stunden so viel Liebe gibt, wie sie kann, ist der Schrei des Neugeborenen stark, gesegnet mit starken Lungen und einem Lebenswillen. \n\nNachdem sie ein geliebtes Kind zur Welt gebracht hat, hat Lyanna ihre Wehen nicht überlebt und ist im Kindbett gestorben."
 agot_scenario_rr_toj.0200.desc.alive_dead:0 "Selbst in den dunkelsten Stunden kann man Freude finden - aber das Weinen einer Mutter, die um ihr neugeborenes Kind trauert, kann selbst bei den größten Träumern Zweifel aufkommen lassen. \n\nNach heftigen, blutigen und qualvollen Wehen hat Lyanna die Niederkunft überlebt - und eine Totgeburt zur Welt gebracht."
 agot_scenario_rr_toj.0200.desc.dead_dead:0 "All dieses Blut, all diese Tränen und gebrochenen Herzen - all dieser #italic Krieg#! - für nichts. Für absolut nichts. \n\nTrotz eines langen und schweren Kampfes konnten weder Lyanna noch ihr Kind die Qualen ihrer Wehen überstehen. Beide starben, bevor das Kleine auch nur den ersten Atemzug tun konnte. \n\nWas ist das für ein Ort in den Herzen der Menschen? Ah, ja. Die Grube der Verzweiflung..."


