 agot_scenario_rr_toj.0001.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.0001.desc:0 "Lyanna wird immer noch in den Bergen von Dorne im sogenannten Turm der Freude gefangen gehalten. Solange sie gefangen gehalten wird, kann dieser Konflikt niemals wirklich beigelegt werden. Rhaegar wird sie nicht unbewacht gelassen haben, und es gibt immer noch mehrere verschwundene Ritter der Königsgarde. Sie zu befreien wird nicht einfach sein."
 agot_scenario_rr_toj.0001.a:0 "Dies muss getan werden. Wer hat den Mut, sich mir anzuschließen?"
 agot_scenario_rr_toj_1_tooltip:0 "Ihr werdet eine Schar von Gefährten um euch versammeln, die Euch begleiten werden."
 agot_scenario_rr_toj.0002.desc:0 "Ich wurde von [agot_toj_chain_leader.GetFirstNameNoTooltip] gerufen, mich [agot_toj_chain_leader.Custom('DE_PRO_PER_S_3P_D')] auf [agot_toj_chain_leader.Custom('DE_PRO_POS_S_3P')]er Mission zum Turm der Freude anzuschließen, um Lyanna Stark zu befreien, die gefangen gehalten wird von Rhaegar Targaryen. Die Gefahr mag wahrlich groß sein, doch die Ehre gebietet mir, nicht zu zögere."
 agot_scenario_rr_toj.0002.a:0 "Ich kann bei dieser Angelegenheit nicht wegsehen. Ich stehe zu [agot_toj_chain_leader.GetFirstNameNoTooltip]!"
 agot_scenario_rr_toj.0002.b:0 "Ich habe andere Verpflichtungen. Ich werde nicht mitgehen."
 agot_scenario_rr_toj.0003.desc:0 "Wenn ich auf mein Gefolge blicke, keimt Hoffnung in meinem Herzen auf. Ich könnte mir keine tapfereren und treueren Gefährten wünschen. Wir werden Lyanna in Sicherheit bringen, und wenn es uns das Leben kostet!"
 agot_scenario_rr_toj.0003.a:0 "Vorwärts! Wir dürfen keine Zeit verlieren."
 AGOT_TOJ_COMPANION_JOINED:0 "[temp_companion.GetFirstName] schloss sich Euch an!"

 agot_scenario_rr_toj.0004.desc_trident.a:0 "Die Turmruine erhebt sich vor den blutroten Bergen von Dorne, ein Mahnmal für die Grausamkeit und Arroganz der Targaryen. Drei weißgewandete Gestalten erwarten uns - Ritter von Aerys' Königsgarde, deren emaillierte Rüstung in der Nachmittagssonne glänzt. Es sind Ser Gerold Hohenturm, der Weiße Bulle, Lord Kommandant dieser geschworenen Brüder; Ser Arthur Dayn, das Schwert des Morgens, bester Schwertkämpfer des Reiches und Träger des edelsten Schwertes; und Ser Oswell Whent, von schwarzem Humor, doch pflichtbewusst und treu.\n\nMeine Männer stehen an meiner Seite - allesamt bleich vor Angst, denn wer könnte hoffen, solch mächtige Widersacher zu besiegen? \n\"Ich habe Euch am [trident_battle.GetNameNoTooltip] gesucht.\" \n\n\"Wir waren nicht dort,\" antwortete das Schwert des Morgens, "Unser Prinz hat uns #italic hierher#! geschickt.". \nIch werde ungeduldig. "Wo ist meine Schwester?", stelle ich ihn zur Rede. \nEinen Moment lang herrscht Stille. \n\n"Ich wünsche Euch viel Glück in den kommenden Kriegen\", sagt er mit ernster Miene, fast mitleidig, während er Dämmerung aus der Scheide zieht. Das Licht tanzt entlang der blassen Klinge. "Und nun beginnt es.""

 agot_scenario_rr_toj.0004.desc.a:0 "Die Turmruine erhebt sich vor den blutroten Bergen von Dorne, ein Mahnmal für die Grausamkeit und Arroganz der Targaryen. Drei weißgewandete Gestalten erwarten uns - Ritter von Aerys' Königsgarde, deren emaillierte Rüstung in der Nachmittagssonne glänzt. Es sind Ser Gerold Hohenturm, der Weiße Bulle, Lord Kommandant dieser geschworenen Brüder; Ser Arthur Dayn, das Schwert des Morgens, bester Schwertkämpfer des Reiches und Träger des edelsten Schwertes; und Ser Oswell Whent, von schwarzem Humor, doch pflichtbewusst und treu.\n\nMeine Männer stehen an meiner Seite - allesamt bleich vor Angst, denn wer könnte hoffen, solch mächtige Widersacher zu besiegen? \n\"Wo ist meine Schwester?", stelle ich das Schwert des Morgens zur Rede. \nEinen Moment lang herrscht Stille. \n\n"Ich wünsche Euch viel Glück in den kommenden Kriegen\", sagt er mit ernster Miene, fast mitleidig, während er Dämmerung aus der Scheide zieht. Das Licht tanzt entlang der blassen Klinge.\"Und nun beginnt es.""

 agot_scenario_rr_toj.0004.desc.b:0 "Die Turmruine erhebt sich vor den blutroten Bergen von Dorne, ein Mahnmal für die Grausamkeit und Arroganz der Targaryen. Drei weißgewandete Gestalten erwarten uns - Ritter von Aerys' Königsgarde, deren emaillierte Rüstung in der Nachmittagssonne glänzt. Es sind Ser Gerold Hohenturm, der Weiße Bulle, Lord Kommandant dieser geschworenen Brüder; Ser Arthur Dayn, das Schwert des Morgens, bester Schwertkämpfer des Reiches und Träger des edelsten Schwertes; und Ser Oswell Whent, von schwarzem Humor, doch pflichtbewusst und treu.\n\nMeine Männer stehen an meiner Seite - allesamt bleich vor Angst, denn wer könnte hoffen, solch mächtige Widersacher zu besiegen? — und ich trete mit gezückter Klinge vor.\n\n\"Halt,\" sagt der Weiße Bulle. Sein Schwert ist noch immer in der Scheide.\"Wir werden Euch nicht den Weg versperren. Das Reich hat genug geblutet. Ich habe kein Interesse an weiterem Töten.\""
 agot_scenario_rr_toj.0004.desc.c:0 "PLACEHOLDER"
 agot_scenario_rr_toj.0004.a.1:0 ""Nein,\" sage ich mit Traurigkeit in meiner Stimme.\"Nun endet es.\""
 agot_scenario_rr_toj.0004.a.tt:0 "Stahl klirrt auf Stahl. Über all dem ertönt Lyannas Stimme: \"Eddard!""
 agot_scenario_rr_toj.0004.a.2:0 "Die Götter sind gnädig."
 agot_scenario_rr_toj.9004.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.9004.desc:0 "Ich stehe an der Seite von [agot_toj_chain_leader.GetTitledFirstName] und blicke auf die Ritter von Aerys' Königsgarde, deren Rüstungen in der warmen Nachmittagssonne glänzen. Es sind Ser Gerold Hohenturm der Weiße Bulle, Ser Oswell Whent und Ser Arthur Dayn das Schwert des Morgens, der beste Schwertkämpfer des Reiches. Die Turmruine, die sie bewachen, erhebt sich hinter ihnen.\n\nWenn ich mir die Gesichter der Männer ansehe, die mich begleiten, sehe ich Angst und Sorge. Auch ich empfinde so, denn wer könnte hoffen, solche berühmten Krieger zu besiegen?\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] tritt mit gezückter Klinge vor. "Halt," sagt der Weiße Bulle, und mein Herr bleibt stehen. "Wir werden Euch nicht den Weg versperren. Das Reich hat genug geblutet. Ich habe kein Interesse an weiterem Töten"Sein Schwert ist immer noch in der Scheide.
 agot_scenario_rr_toj.9004.a:0 "Was wird er auffinden?"

 agot_scenario_rr_toj.0005.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.0005.desc:0 "Mit einem Mal schien die Zeit stillzustehen, die Furcht meiner Männer wich dem Zorn und sie stürzten sich in den Kampf. Auf Sieg oder Niederlage zu. Der Klang klirrender Schwerter und zerschmetternder Schilde lag in der Luft und wurde nur durch den dumpfen Aufschlag eines gefallenen Kriegers unterbrochen. Die Klingen tanzten, bis nur noch Stille herrschte.\n\nDie regungslosen Leichen von Aerys' Königsgarde lagen auf dem Boden verteilt. Ihr Blut befleckte den Sandstein unter ihnen, und die meisten meiner treuen Gefährten teilten ihr Schicksal.\n\n[surviving_companion.GetFirstName] zieht sein Schwert aus dem Hals von Ser Arthur und wischt das noch warme Blut vom Stahl."
 agot_scenario_rr_toj.0005.tooltip:0 "Alle Eure Gefährten außer [surviving_companion.GetFirstName] sind gefallen."
 agot_scenario_rr_toj.0005.a:0 "Wir haben überlebt."
 agot_scenario_rr_toj.9005.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.9005.desc:0 "Ich stehe hinter [agot_toj_chain_leader.GetTitledFirstName], den Rittern von Aerys' Königsgarde gegenüber. Ihre Rüstungen glänzen hell und heben sich von der Turmruine ab, die sich hinter ihnen erhebt. Ser Arthur Dayn zieht sein Großschwert Dämmerung aus der Scheide. "Und nun beginnt es", sagt er. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] tritt vor und antwortet mit trauriger Stimme: "Nein, nun endet es."\n\nAugenblicklich stürzen meine Gefährten und ich uns in die Schlacht; Sieg oder Niederlage, unsere Sache ist gerecht. Die Luft füllt sich mit dem Klang von splitternden Schilden und klirrenden Schwertern. Der Tanz des Stahls endet abrupt in ohrenbetäubender Stille.\n\nIch falle auf die Knie, Schmerzen übermannen mich rasch. Als ich mich umschaue, sehe ich die bereits leblosen Leichen meiner Mitstreiter. Ich höre schwere Schritte, die sich nähern, die weiße Rüstung blendet mich. Ich versuche verzweifelt, gegen die sich verengende Dunkelheit anzukämpfen, die meine Sicht trübt."
 agot_scenario_rr_toj.9005.a:0 "Ich habe versagt..."

 agot_scenario_rr_toj.0006.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.0006.desc:0 "Mit einem Mal schien die Zeit stillzustehen, und meine Männer, noch immer ängstlich und besorgt, preschten zum Kampf vor. Auf Sieg oder Niederlage zu. Das ohrenbetäubende Geräusch von Stahl auf Stahl hallt durch die roten Berge. Schilde splittern und brechen, Rüstungsteile krachen auf den Boden.\n\nUm mich herum fallen meine treuen Gefährten, grausam niedergestreckt von den geschworenen Schwertern von Aerys. Der Griff um mein Schwert wird fester, meine Entschlossenheit wird stärker. Ich stehe einem Feind gegenüber, den ich nicht zu besiegen hoffe.\n\nIch liege auf dem harten Sandstein, der Schmerz erfasst mein ganzes Wesen. Meine Gedanken wandern, 'Was ist jetzt mit dem Norden? Der vertraute Schnee, die warmen und tröstlichen Hallen von Winterfell, Dinge, die ich nie wieder erleben werde. Oh Lyanna, ich konnte Dich nicht retten.'"
 agot_scenario_rr_toj.0006.tooltip:0 "Alle Eure Gefährten sind gefallen."
 agot_scenario_rr_toj.0006.a:0 "Verzeih mir, Lyanna, ich habe dich im Stich gelassen..."
 agot_scenario_rr_toj.9006.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.9006.desc:0 "Ich stehe hinter [agot_toj_chain_leader.GetTitledFirstName], den Rittern von Aerys' Königsgarde gegenüber. Ihre Rüstungen glänzen hell und heben sich von der Turmruine ab, die sich hinter ihnen erhebt. Ser Arthur Dayn zieht sein Großschwert Dämmerung aus der Scheide. "Und nun beginnt es", sagt er. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] tritt vor und antwortet mit trauriger Stimme: "Nein, nun endet es."\n\nMit einem Mal steigt die Spannung in der Luft. Meine Gefährten und ich stürzen uns in die Schlacht und folgen unserem Lehnsherrn in Sieg oder Niederlage. Bald ist nur noch das Geräusch von klirrenden Schwertern und splitternden Schilden zu hören. Der Tanz des Stahls hört abrupt auf und weicht ohrenbetäubender Stille.\n\nIch ziehe mein Schwert aus dem Hals eines getöteten Feindes, dessen weiße Rüstung durch das Blut, das sich unter ihm sammelt, besudelt wird. Als ich mich umschaue, sehe ich, dass nur [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] diese heftige Schlacht überlebt hat."
 agot_scenario_rr_toj.9006.a:0 "Wir haben überlebt."

 #agot_scenario_rr_toj.0006.t:0 "Tower of Joy" # This option is made duplicative by 0004! Why did we even loc this?
 #agot_scenario_rr_toj.0006.desc:0 "\"I looked for you on the Trident.\" \n\n"\"We were not there,\" The White Bull replied. \n\nThe Targaryen dynasty had fallen, yet these knights of the Kingsguard still stood, their knees unbent. Lords Tyrell and Redwyne had dipped their banners at Storm's End, the remnants of the royal family and their loyalists escaped to Dragstone. \n\n"\"The Kingsguard does not flee,\" Ser Gerold reminded me." \n\nIt was seven against three, 
 #agot_scenario_rr_toj.0006.desc.a:0 "White cloaks billowing in the wind, the kingsguard attacks"
 #agot_scenario_rr_toj.0006.desc.b:0 "The kingsguard lay down their weapons, but do not kneel." # This option is not real, actually
 #Sagot_scenario_rr_toj.0006.a:0 "Meet steel with steel."
 #agot_scenario_rr_toj.0006.b:0 "They need not kneel so long as they stand aside." # This option is not real, actually
 agot_scenario_rr_toj.0007.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.0007.desc:0 "Drei Ritter der Königsgarde liegen tot darnieder. Karmesinrote Schlieren beflecken ihre Mäntel wie die Spuren blutiger Tränen. Es ist eine Schande, dass ihre Loyalität so sehr an das Monster verschwendet wurde, dem sie dienten. Wir werden Grabhügel für sie errichten, aber nicht jetzt. Lyanna kann nicht warten."
 agot_scenario_rr_toj.0007.a:0 "Wir kommen, Lyanna!"
 agot_scenario_rr_toj.0008.desc.a:0 "Roberts Rebellion wurde niedergeschlagen und dieser sinnlose Krieg ist endlich vorbei, aber ich kann nicht ruhen. Lyanna bleibt dort, wo ich sie zurückließ, weit im Süden in Dorne, fernab von den Kämpfen. Ich muss zu ihr und nachsehen, ob sie wohlauf ist. Ich muss sehen, ob sich die Prophezeiungen erfüllt haben."
 agot_scenario_rr_toj.0008.desc.b:0 "Roberts Rebellion wurde niedergeschlagen und dieser sinnlose Krieg ist endlich vorbei, aber ich kann nicht ruhen. Mein Lord Rhaegar ist tot, aber seine geliebte Lyanna lebt noch, wenn die Götter gnädig sind. Ich muss nach Dorne reisen, zum Turm der Freude, und sie zurückbringen. Ich fürchte mich davor, solch eine schlechte Nachricht zu überbringen, aber um der Liebe willen, die ich Rhaegar entgegenbrachte, muss es getan werden."
 agot_scenario_rr_toj.0008.a:0 "Ich reise gen Süden, in die Roten Berge. Zum Turm der Freude."
 agot_scenario_rr_toj.0009.desc.a:0 "Der Turm der Freude ragt in den Roten Bergen empor, ein Symbol der Hoffnung inmitten einer trostlosen Landschaft. Das Reich hat schwer geblutet, aber dieser Krieg wird nur ein unbedeutendes Scharmützel sein im Vergleich zu dem, was, wie ich fürchte, als nächstes kommt. Aber in Lyanna ruht die Hoffnung. In unserem Kind brennt ein Feuer, das sich dem drohenden Eis entgegenstellt."
 agot_scenario_rr_toj.0009.desc.b:0 "Der Turm der Freude ragt in den Roten Bergen empor, ein Symbol der Liebe inmitten einer blutrünstigen Gegend. Mein Lord Rhaegar ließ seine geliebte Lyanna hier zurück, fernab von den Verwüstungen des Krieges, und nun obliegt es mir, ihr die schwarze Nachricht von seinem Tod zu überbringen."
 agot_scenario_rr_toj.0009.a:0 "Lyanna wartet."
 agot_scenario_rr_toj.0010.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.0010.desc.a:0 "Lyannas Schreie treiben mich die Treppe hinauf, ihr Schmerz ist mein Ansporn. Ich erreiche die Spitze und betrete einen Raum, der nach Blut und Rosen riecht. Überall ist Blut - zwischen ihren Beinen, auf dem Bett, auf dem Boden - und da ist ein Kind. Ein Säugling, mit rotem Gesicht, weinend und quicklebendig. Lyanna lächelt mich an. Sie wird leben.\n\nDoch was tun mit dem Kind?\"Versprich mir, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" sagt sie."
 agot_scenario_rr_toj.0010.desc.b:0 "Lyannas Schreie treiben mich die Treppe hinauf, ihr Schmerz ist mein Ansporn. Ich erreiche die Spitze und betrete einen Raum, der nach Blut und Rosen riecht. Überall ist Blut - zwischen ihren Beinen, auf dem Bett, auf dem Boden - und da ist ein Kind. Ein Säugling, mit rotem Gesicht, weinend und quicklebendig.\n\nLyanna jedoch ist leichenblass. Die Kraft zum Schreien ist ihr vergangen, und alles, was sie zustande bringt, ist ein Flüstern. Ich trete zu ihr, lege mein Ohr nahe an ihre Lippen, halte sie fest, nehme ihre Hand in meine.\n\n\"Versprich mir, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" flüstert sie."
 agot_scenario_rr_toj.0010.desc.c:0 "Lyannas Schreie treiben mich die Treppe hinauf, ihr Schmerz ist mein Ansporn. Ich erreiche die Spitze und betrete einen Raum, der nach Blut und Rosen riecht. Überall ist Blut - zwischen ihren Beinen, auf dem Bett, auf dem Boden - und da ist ein Kind. Götter bewahret, in ihren Armen liegt ein Kind, und es ist tot.\n\nWir weinen gemeinsam, Lyanna und ich, bis wir keine Tränen mehr vergießen können, und dann weinen wir ohne Tränen. Behutsam nehme ich ihr das tote Kind aus den Armen und wickle es in ein Tuch.\n\nEs gibt keine Worte für so tiefen Kummer."
 agot_scenario_rr_toj.0010.desc.d:0 "Lyannas Schreie treiben mich die Treppe hinauf, ihr Schmerz ist mein Ansporn. Ich erreiche die Spitze und betrete einen Raum, der nach Blut und Rosen riecht. Überall ist Blut - zwischen ihren Beinen, auf dem Bett, auf dem Boden - und da ist ein Kind. Götter bewahret, in ihren Armen liegt ein Kind, und es ist tot.\n\nBehutsam nehme ich ihr das tote Kind aus den Armen und wickle es in ein Tuch. Lyanna hält sich an meiner Hand fest und ich schließe sie in meine Arme. Sie sagt nichts, aber ich spüre, wie ihre Kraft nachlässt. Sie öffnet ihre Hand, als das Leben aus ihr weicht, und Rosenblütenblätter gleiten aus ihrer Handfläche, tot und schwarz."
 agot_scenario_rr_toj.0010.desc.e:0 "\nIch blicke zu meinen Begleitern, um eine geeignete Familie für Lyannas Kind zu finden."
 agot_scenario_rr_toj.0010.a:0 "Ich verspreche es, Lyanna. Ich werde mich um das Kind kümmern und seine Identität  geheim halten."
 agot_scenario_rr_toj.0010.b:0 "Ich verspreche es, Lyanna. Ich werde mich um das Kind kümmern, aber die wahre Elternschaft muss offengelegt werden."
 agot_scenario_rr_toj.0010.c:0 "Ich verspreche es, Lyanna. Das Kind wird in Sicherheit sein, aber das geht nur, wenn einer meiner Gefährten es adoptiert."
 agot_scenario_rr_toj.0010.d:0 "Komm, Lyanna. Wir müssen nach Hause."
 agot_scenario_rr_toj.0010.e:0 "Ich verspreche es, Lyanna. Das Kind ist von meinem Blut und wird auch so aufwachsen."
 agot_scenario_rr_toj.0010.f:0 "Ich verspreche es, Lyanna. Das Kind ist von meinem Blut und wird als legitim behandelt werden."
 agot_scenario_rr_toj.0010.g:0 "Lass uns heiraten, Lyanna, und ich schwöre, dass unsere Kinder das Reich erben werden."
 agot_scenario_rr_toj.0010.h:0 "Lass uns heiraten, Lyanna, und diese schweren Zeiten hinter uns lassen."
 agot_scenario_rr_toj.0016.desc.a:0 "Mein Herz ist schwer, als wir die Treppe hinaufsteigen. Oben angekommen, betrete ich einen Raum, der nach Rosen duftet. Lyanna liegt im Bett, die Arme um ihren geschwollenen Bauch gelegt. Sie ist schwanger.\n\nEinen atemlosen Moment lang kann ich nur starren. Lyanna erwidert meinen Blick, ein wilder Trotz brennt in ihren eisgrauen Augen.\n\n\"Der Vater?\", frage ich.\n\n\"Rhaegar Targaryen. Mein geliebter Prinz.\""
 agot_scenario_rr_toj.0016.desc.b:0 "Mein Herz ist schwer, als wir die Treppe hinaufsteigen. Ich erreiche die Spitze und betrete einen Raum, der nach Rosen duftet. Lyanna steht an einem Fenster, ihr braunes Haar weht im Wind. Sie dreht sich zu mir um, und trotz all der Monate, die sie in diesen Bergen verbracht hat, liegt so viel Leben in ihren eisgrauen Augen, dass mir der Atem stockt.\n\n\"Ich wusste, dass Du mich holen kämest,\" sagt sie."
 agot_scenario_rr_toj.0016.desc.c:0 "Mein Herz schlägt höher, als wir die Treppe hinaufsteigen. Ich erreiche die Spitze und betrete ein Zimmer, das nach Rosen duftet. Meine Lyanna liegt im Bett, die Arme um ihren geschwollenen Bauch gelegt. #italic Unser Kind #!. Ihr Lächeln verkörpert alles Gute in ihr - Wildheit, Stolz, Verstand und Schönheit. In diesem Lächeln und in Lyannas Schoß liegt die Hoffnung für die Sieben Königslande und für die Welt. In diesem Lächeln liegt das Lied von Eis und Feuer."
 agot_scenario_rr_toj.0016.desc.d:0 "Mein Herz schlägt höher, als wir die Treppe hinaufsteigen. Ich erreiche die Spitze und betrete einen Raum, der nach Rosen duftet. Lyanna steht an einem Fenster, ihr braunes Haar weht im Wind. Sie dreht sich zu mir um, und trotz all der Monate, die sie in diesen Bergen verbracht hat, liegt so viel Leben in ihren eisgrauen Augen, dass mir der Atem stockt.\n\n\"Ist der krieg gewonnen?\" fragt sie. Ihre Zeit hier hat sie ungeduldig gemacht.\n\n\"Er ist gewonnen,\" antworte ich.\"Das Kind ist noch nicht da?\"\n\n\"Noch nicht, mein Prinz. Aber es ist noch Zeit.\""
 agot_scenario_rr_toj.0016.a:0 "Dieser Turm hat dich lange genug festgehalten. Lass uns nach Hause gehen."
 agot_scenario_rr_toj.0016.b:0 "Wenn jemand davon erfährt, wird das Reich erneut bluten."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO:0 "Ihr werdet über die wahre Abstammung des Kindes lügen und sie geheim halten."
 agot_scenario_rr_toj.0016.c:0 "Zumindest Robert verdient es, die Wahrheit zu erfahren.."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT:0 "Ihr werdet über die wahre Abstammung des Kindes lügen, aber Robert die Wahrheit sagen."
 agot_scenario_rr_toj.0016.d:0 "Wir können dies nicht verbergen."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE:0 "Ihr werdet nicht über die wahre Abstammung des Kindes lügen und das Reich von Rhaegars Kind erzählen, das es sein soll."
 agot_scenario_rr_toj.0016.e:0 "Lass uns heiraten, Lyanna, und diese schweren Zeiten hinter uns lassen."
 agot_scenario_rr_toj.0011.desc:0 "Ich habe versprochen, mich um das Kind von Lyanna und Rhaegar zu kümmern, aber wer ist als Familie am besten geeignet? Ich habe größtes Vertrauen in meine Gefährten, aber wäre es nicht am besten, wenn ich das Kind selbst annähme und es wie mein eigenes aufzöge?"
 agot_scenario_rr_toj.0011.a:0 "Die Verantwortung liegt bei mir. Ich werde mich selbst um das Kind kümmern."
 agot_scenario_rr_toj.0011.b:0 "Ich betraue [si_selected_character.GetFirstNameNicknamedNoTooltip] mit dieser Verantwortung."
 agot_scenario_rr_toj.0012.desc:0 "Ich habe versprochen, dafür zu sorgen, dass das Kind adoptiert wird und man sich darum kümmert, aber was ist mit Robert? Er wird wissen wollen, dass seine Verlobte Prinz Rhaegar ein Kind geboren hat, aber hat er ein Recht auf dieses Wissen? Weder an seinem Hass auf die Targaryen noch an seiner Liebe zu Lyanna kann gezweifelt werden, aber ich kann nicht wissen, was von beidem das Kind erben würde. So oder so wird das Kind immer eine Bedrohung für denjenigen darstellen, der auf dem Eisernen Thron sitzt."
 agot_scenario_rr_toj.0012.a:0 "Wenn Ihr Robert davon erzählt, ist [baby_snow.GetSheHe] in Gefahr. Das Geheimnis muss gehütet werden."
 agot_scenario_rr_toj.0012.b:0 "In erster Linie hat Robert Lyanna geliebt. Er verdient es, von ihrem Kind zu erfahren."
 agot_scenario_rr_toj.0013.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.0013.desc:0 "Ich wiege das Kind in meinen Armen. [baby_snow.GetSheHe] ist seltsam ruhig, ohne das ganze Chaos und Blutvergießen zu bemerken, das in [baby_snow.Custom('DE_PRO_POS_S_3P')]er Geburt mündete. Das ist nur recht. Je weniger das Kind von diesem Krieg weiß, desto weniger Last muss [baby_snow.GetSheHe] tragen.\n\nIch habe für die Obhut des Kindes gesorgt und entschieden, was bezüglich der Kenntnis [baby_snow.Custom('DE_PRO_POS_S_3P')]er Abstammung zu tun ist, aber es gibt noch eine Sache, die ich für [baby_snow.Custom('DE_PRO_PER_S_3P_A')] tun muss."
 agot_scenario_rr_toj.0013.a:0 "Das Kind braucht einen Namen."
 agot_scenario_rr_toj.0014.t:0 "Schatten der Dämmerung"
 agot_scenario_rr_toj.0014.desc:0 "Ich verlasse den Turm, und mein Leben hat sich durch das, was ich hier gefunden habe, für immer verändert. Doch ich kann noch nicht nach Hause zurückkehren. Es gibt noch mehr Entscheidungen zu treffen, noch mehr Dinge zu erledigen.\n\nDie Leichname dreier Ritter der Königsgarde liegen noch immer tot da, wo wir sie zurückgelassen haben, ihr Lebenssaft vermischt sich mit dem Roten Staub von Dorne. Sie waren Feinde, aber ehrenhafte Männer, die ein besseres Schicksal verdient haben, als Futter für die Krähen zu werden. Mit Steinen aus dem Turm errichten wir Grabhügel für sie. Das ist das Mindeste, was wir tun können.\n\nAls wir es schließlich hinter uns gebracht haben, setze ich mich neben Ser Arthur Dayns Grabhügel und lege das Schwert des berühmten Ritters auf meinen Schoß. Dämmerung, so heißt es. Manche würden es die wertvollste Klinge in ganz Westeros nennen. Niemand würde bestreiten, dass es das schönste ist. Seit Jahrtausenden wird es in der Linie der Dayn weitergegeben, nicht an das Oberhaupt des Hauses, sondern nur an die Schwertkämpfer, die es am meisten verdient haben. Ser Arthur hätte gewollt, dass es nach Sternfall zurückkehrt und an das nächste Schwert des Morgens verliehen wird."
 agot_scenario_rr_toj.0014.a:0 "Und so wird es sein."
 agot_scenario_rr_toj.0014.b:0 "Diese Tradition endet jetzt. Dämmerung ist mein."
 agot_scenario_rr_toj.0015.t:0 "Schatten der Dämmerung"
 agot_scenario_rr_toj.0015.desc:0 "Die Reise nach Sternfall ist beschwerlich, aber erforderlich. Die Burg liegt im äußersten Westen der Roten Berge auf einer Insel im Fluss Torentin und ist alt und robust. Die Tore öffnen sich für mich, aber es erscheinen keine Soldaten, um mich zu empfangen. Stattdessen steht dort nur eine einzelne Frau.\n\nSie trägt ein Gewand in dunklem Purpur, das zu den Farben des Hauses Dayn passt, aber das Violett ihrer Augen ist noch kräftiger. Das kann nur Ashara sein, die Schwester des Schwerts des Morgens. Sie sieht Dämmerung in meinen Händen, begreift, was es bedeuten muss, dass ich dieses Schwert nach Sternfall bringe, und dennoch stellt sie die Frage, die sie schon lange plagt.\n\n\"Mein Bruder?\"\n\nIch schüttle nur den Kopf und biete ihr das Schwert an. Ihre tapfere Fassade zerbricht, als sie die Dämmerung in die Hand nimmt und die Tränen, die sie lange zurückgehalten hatte, endlich fließen. Ich hätte viel dafür gegeben, dieser Frau nicht noch eine weitere Tragödie anzulasten, aber es gab keinen anderen Weg."
 agot_scenario_rr_toj.0015.a:0 "Die Pflicht ist getan."

### Outcomes outside ToJ chain
 agot_scenario_rr_toj.0017.t:0 "Word from the Tower of Joy"
 agot_scenario_rr_toj.0017.desc.a:0 "In der Abgeschiedenheit eines hohen Turms beobachte ich, wie die Sonne dem Mond weicht, während der Himmel in den Farben eines verblassenden Feuers erstrahlt. Ein Klopfen an der Tür stört meine Gedanken, doch in diesen schwierigen Zeiten kann ich mir nicht herausnehmen, Boten abzuweisen.\n\nZu meiner Überraschung tritt Ser [scoped_kg_messenger.GetFirstName] heran und kniet nieder. Sein Befehl lautete, am Turm der Freude zu bleiben.\n\n"Mein Prinz\", sagt er. "Ich bringe Neuigkeiten.\"\n\n\"Sprecht\", sage ich.\n\n"Lyanna Stark hat ein Kind geborenen.\"\n\nIch erlaube mir nicht zu sprechen, sondern warte darauf, dass Ser [scoped_kg_messenger.GetFirstName] zu Ende spricht.\n\n\"Sie sind wohlauf, sowohl Mutter als auch Kind. Meine geschworenen Brüder beschützen sie.\"\n\nDie Wärme der Freude und Hoffnung entfacht in meiner Brust. All dieses Blutvergießen war nicht umsonst."
 agot_scenario_rr_toj.0017.desc.b:0 "In der Abgeschiedenheit eines hohen Turms beobachte ich, wie die Sonne dem Mond weicht, während der Himmel in den Farben eines verblassenden Feuers erstrahlt. Ein Klopfen an der Tür stört meine Gedanken, doch in diesen schwierigen Zeiten kann ich mir nicht herausnehmen, Boten abzuweisen.\n\nZu meiner Überraschung tritt Ser [scoped_kg_messenger.GetFirstName] heran und kniet nieder. Sein Befehl lautete, am Turm der Freude zu bleiben.\n\n"Mein Prinz\", sagt er. "Ich bringe Neuigkeiten.\"\n\n\"Sprecht\", sage ich.\n\n"Lyanna Stark hat ein Kind geborenen.\"\n\nIch erlaube mir nicht zu sprechen, sondern warte darauf, dass Ser [scoped_kg_messenger.GetFirstName] zu Ende spricht.\n\n\"Das Kind lebt, aber Lyanna... mein Prinz, die Lady Stark hat nicht überlebt.\"\n\nIch verliere mich für einen Augenblick oder eine Ewigkeit in der Stille, ich kann es nicht sagen. Dass eine Botschaft der Hoffnung in so viel Trauer eingehüllt sein könnte, würde unmöglich erscheinen, wenn sie nicht zunächst unvermeidlich wäre.\n\n\"Danke, Ser [scoped_kg_messenger.GetFirstName]. Ihr könnt gehen.\""
 agot_scenario_rr_toj.0017.desc.c:0 "In der Abgeschiedenheit eines hohen Turms beobachte ich, wie die Sonne dem Mond weicht, während der Himmel in den Farben eines verblassenden Feuers erstrahlt. Ein Klopfen an der Tür stört meine Gedanken, doch in diesen schwierigen Zeiten kann ich mir nicht herausnehmen, Boten abzuweisen.\n\nZu meiner Überraschung tritt Ser [scoped_kg_messenger.GetFirstName] heran und kniet nieder. Sein Befehl lautete, am Turm der Freude zu bleiben.\n\n"Mein Prinz\", sagt er. "Ich bringe Neuigkeiten.\"\n\n\"Sprecht\", sage ich.\n\n"Lyanna Stark hat ein Kind geborenen.\"\n\nIch erlaube mir nicht zu sprechen, sondern warte darauf, dass Ser [scoped_kg_messenger.GetFirstName] zu Ende spricht.\n\n\""Die Mutter lebt, aber das Kind... es war eine Totgeburt.\"\n\nIch verliere mich in der Stille für einen Moment oder eine Ewigkeit, ich kann es nicht sagen. All dieses Leid, diesen Krieg, diesen Schmerz durchzustehen, nur damit das Kind stirbt, ohne jemals die Wärme einer elterlichen Berührung zu spüren. Er mag der Prinz gewesen sein, den der Krieg versprochen hat, aber davor war er unser Kind.\n\nIch muss bei Lyanna sein."
 agot_scenario_rr_toj.0017.desc.d:0 "In der Abgeschiedenheit eines hohen Turms beobachte ich, wie die Sonne dem Mond weicht, während der Himmel in den Farben eines verblassenden Feuers erstrahlt. Ein Klopfen an der Tür stört meine Gedanken, doch in diesen schwierigen Zeiten kann ich mir nicht herausnehmen, Boten abzuweisen.\n\nZu meiner Überraschung tritt Ser [scoped_kg_messenger.GetFirstName] heran und kniet nieder. Sein Befehl lautete, am Turm der Freude zu bleiben.\n\n"Mein Prinz\", sagt er. "Ich bringe Neuigkeiten.\"\n\n\"Sprecht\", sage ich.\n\n"Lyanna Stark hat ein Kind geborenen.\"\n\nIch erlaube mir nicht zu sprechen, sondern warte darauf, dass Ser [scoped_kg_messenger.GetFirstName] zu Ende spricht.\n\n\"Es tut mir leid, mein Prinz, aber weder Mutter noch Kind haben überlebt.\"\n\nIch verliere mich in der Stille für einen Moment oder eine Ewigkeit, ich kann es nicht sagen. All dieses Leid war umsonst, und es steht uns noch mehr bevor."
 agot_scenario_rr_toj.0017.a:0 "Ich werde sofort zum Turm der Freude aufbrechen."
 agot_scenario_rr_toj.0017.b:0 "Ich kann nicht gehen. Meine Pflichten halten mich hier fest."
 agot_scenario_rr_toj.0018.t:0 "Der Turm der Freude"
 agot_scenario_rr_toj.0018.desc.a:0 "Lyannas Stimme treibt mich die Stufen des Turms der Freude hinauf. Ich betrete eine Kammer, in der es nach Rosen und Honig duftet, aber selbst diese süßen Düfte werden der Kulisse nicht gerecht. Lyanna sitzt auf dem Boden, unser Kind hüpft auf ihrem Knie. Sie blickt auf und erwidert meinen Blick, ihre eisgrauen Augen sind feucht von Freudentränen. Dann weint das Kind und Lyanna lacht und nimmt ihr sanftes Wippen wieder auf. In ihrer Liebe liegt die Hoffnung."
 agot_scenario_rr_toj.0018.desc.b:0 "Lyannas Geist treibt mich die Stufen des Turms der Freude hinauf. Ich höre ihre Stimme, als ob wir nebeneinander gingen und sie nicht unter dem Steinhaufen begraben wäre, an dem ich auf dem Bergrücken vorbeikam. Die Kammer oben ist kalt, aber sie duftet immer noch nach den Rosen, die Lyanna so sehr liebte. Verwelkte Blütenblätter bedecken den Boden.\n\nEiner der Ritter meiner Königsgarde reicht mir das Kind und spricht einige Worte des Mitgefühls, die ich nicht ertragen kann. Der Preis, den ich für dieses Kind gezahlt habe - den Lyanna gezahlt hat, den das ganze Reich gezahlt hat - ist nicht recht, schon gar nicht gegenüber dem Kind selbst. Und doch ist dies der Prinz, der versprochen wurde. Er wird viele Bürden zu tragen haben."
 agot_scenario_rr_toj.0018.desc.c:0 "Lyannas Tränen treiben mich die Stufen des Turms der Freude hinauf. Das Gemach oben an der Spitze ist kalt, aber es duftet immer noch nach den Rosen, die Lyanna so sehr liebt. Verwelkte Blütenblätter liegen auf dem Boden. Lyanna erwidert meinen Blick und zum ersten Mal sehe ich nicht das wilde Funkeln in ihren Augen, das mich in den Flusslanden so verzaubert hat. In ihren Augen, in ihrer Berührung liegt nichts als Schmerz für mich, und doch habe ich eine Verpflichtung, selbst in dieser Situation. Ich trete an sie heran, wiege sie in meinen Armen. Es gibt keine Worte für den Kummer, den wir teilen, und so spreche ich nicht. Es fließen keine Tränen mehr - Lyanna hat keine mehr zu geben. Wir leiden in kaltem Schweigen."
 agot_scenario_rr_toj.0018.desc.d:0 "Lyannas Geist treibt mich die Stufen des Turms der Freude hinauf. Ich höre ihre Stimme, als ob wir nebeneinander gingen und sie nicht unter dem Steinhaufen begraben wäre, an dem ich auf dem Bergrücken vorbeikam. Die Kammer oben ist kalt, aber sie duftet immer noch nach den Rosen, die Lyanna so sehr liebte. Verwelkte Blütenblätter bedecken den Boden.\n\nHier ist so viel Schmerz und so viel zerstörte Hoffnung. Die Kälte in der Kammer kündigt den kommenden Winter an, der das Ende aller Freude sein wird.\n\nIch balle meine Faust, dass es schmerzt. Ich kann nicht zulassen, dass ich trauere, dass ich aufgebe. Ich kann dieses Unheil noch aufhalten, aber nicht, wenn ich der Schwermut nachgebe."
 agot_scenario_rr_toj.0018.a:0 "Lass uns heiraten, Lyanna, und diese schweren Zeiten hinter uns lassen."
 agot_scenario_rr_toj.0018.b:0 "Lass uns heiraten, Lyanna, und dieses Kind zu unserem wahrhaftigen Prinzen ausrufen."
 agot_scenario_rr_toj.0018.c:0 "Das Reich wird wissen, dass dieses Kind von mir ist."
 agot_scenario_rr_toj.0018.d:0 "Ich werde dieses Kind zu einem gebürtigen Targaryen erklären."
 agot_scenario_rr_toj.0018.e:0 "Wir werden gemeinsam trauern."
 agot_scenario_rr_toj.0018.f:0 "Ich sollte sie trösten..."
 agot_scenario_rr_toj.0018.g:0 "Vielleicht sollte es einfach nicht sein..."

 agot_scenario_rr_toj.0050.desc.a:0 "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und nie habe ich schwärzere Worte gelesen. Meine geliebte Lyanna ist tot — ermordet von Targaryen-Abschaum in einem unbekannten Turm in Dorne.\n\nEs gibt nicht genug Blut auf der ganzen Welt, um für dieses Übel zu bezahlen, aber solange ich lebe, wird keine Drachenbrut jemals sicher sein. Ich werde dafür sorgen, dass ihre Linie unter meinem Absatz im Dreck zermalmt wird."
 agot_scenario_rr_toj.0050.desc.b:0 "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und nie habe ich schwärzere Worte gelesen. Meine geliebte Lyanna ist tot — raped by dragonspawn scum and killed delivering Rhaegar's child.\n\nEs gibt nicht genug Blut auf der Welt, um für dieses Übel zu bezahlen, aber für die Erinnerung an Lyanna werde ich die Linie der Targaryen unter meinem Absatz im Dreck zermalmen."
 agot_scenario_rr_toj.0050.desc.c:0 "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, doch die Worte sind nicht schwarz. Meine geliebte Lyanna lebt! Man hat sie in einer Turmruine in den Bergen von Dorne gefunden. Ein weiterer Sieg!"
 agot_scenario_rr_toj.0050.desc.d:0 "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und obgleich mir bei den ersten Worten warm ums Herz wird, erschaudere ich am Ende der Nachricht. Meine geliebte Lyanna lebt, aber sie hat dem Bastard Rhaegar Targaryen eine Drachenbrut geboren. Bei allen Göttern, den Alten und den Neuen, schwöre ich, dass ich diese Drachensippe in den Dreck stampfen werde!"
 agot_scenario_rr_toj.0050.desc.e:0 "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und obgleich mir bei den ersten Worten warm ums Herz wird, erschaudere ich am Ende der Nachricht. Meine geliebte Lyanna lebt, aber sie ist schwanger - geschändet, bevor wir heiraten konnten! Der Brief nennt nicht den Namen des von den Göttern verfluchten Bastards, der sie vergewaltigt hat, aber wenn ich jemals die Wahrheit erfahre, werde ich ihm mit bloßen Händen den Schädel einschlagen!"
 agot_scenario_rr_toj.0050.desc.f:0 "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und obgleich mir bei den ersten Worten warm ums Herz wird, erschaudere ich am Ende der Nachricht. Meine geliebte Lyanna lebt, aber sie ist schwanger - vom Drachenbastard Rhaegar Targaryen geschändet, bevor wir heiraten konnten! Bei den Alten und Neuen Göttern schwöre ich, dass ich diese Drachensippe in den Dreck stampfen werde!"
 agot_scenario_rr_toj.0050.desc.g:0 "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir gebracht, und nie habe ich schwärzere Worte gelesen. Meine geliebte Lyanna ist tot - vergewaltigt von einem unbekannten Hurensohn, der sie zum Sterben in einem Turm in den Dornischen Bergen zurückgelassen hat. Bei allen Göttern, ich schwöre, wenn ich jemals den Namen dieses Mannes erfahre, werde ich ihm mit bloßen Händen den Schädel einschlagen!"
 agot_scenario_rr_toj.0050.desc.h:0 "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und nie habe ich schwärzere Worte gelesen. Meine geliebte Lyanna ist tot - vergewaltigt von der abscheulichen Drachenbrut Rhaegar Targaryen und zum Sterben in einem Turm in den Bergen von Dorne zurückgelassen. Bei allen Göttern, den Alten und den Neuen, schwöre ich, dass ich diese Drachensippe in den Schlamm stampfen werde!"
 agot_scenario_rr_toj.0050.desc.i:0 "Ein Rabe kommt mit Nachrichten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde tot in einem Wachturm in den dornischen Bergen gefunden. Eine Schande, dass eine so Unschuldige so unnötig sterben muss."
 agot_scenario_rr_toj.0050.desc.j:0 "Ein Rabe kommt mit Nachrichten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde tot in einem Wachturm in den dornischen Bergen gefunden. Noch beunruhigender ist, dass sie offenbar vor ihrem Tod ein Kind von Rhaegar Targaryen zur Welt gebracht hat. Roberts Zorn wird schrecklich sein, daran kann man nicht zweifeln."
 agot_scenario_rr_toj.0050.desc.k:0 "Ein Rabe kommt mit Neuigkeiten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde lebend in einem Wachturm in den dornischen Bergen gefunden - eine höchst willkommene Nachricht für Starks und Baratheons."
 agot_scenario_rr_toj.0050.desc.l:0 "Ein Rabe kommt mit Nachrichten aus Dorne: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde lebend in einem Wachturm in den dornischen Bergen gefunden, aber die Nachricht kommt mit einem Problem: Sie hat ein Kind von Rhaegar Targaryen zur Welt gebracht. Roberts Zorn wird schrecklich sein, daran kann man nicht zweifeln."
 agot_scenario_rr_toj.0050.desc.m:0 "Ein Rabe kommt mit Nachrichten aus Dorne: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde lebend in einem Wachturm in den dornischen Bergen gefunden, aber die Nachricht kommt mit einer Komplikation: Sie wurde von einem Gemeinen vergewaltigt und ist nun mit seinem Kind schwanger. Roberts Zorn wird schrecklich sein, daran kann man nicht zweifeln."
 agot_scenario_rr_toj.0050.desc.n:0 "Ein Rabe kommt mit Nachrichten aus Dorne: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde lebend in einem Wachturm in den dornischen Bergen gefunden, aber die Nachricht hat einen Haken: Lyanna ist mit dem Kind von Rhaegar Targaryen schwanger! Roberts Zorn wird furchtbar sein, daran kann man nicht zweifeln."
 agot_scenario_rr_toj.0050.desc.o:0 "Ein Rabe kommt mit Nachrichten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde tot in einem Wachturm in den dornischen Bergen gefunden. Eine Schande, dass eine so Unschuldige so unnötig sterben muss."
 agot_scenario_rr_toj.0050.desc.p:0 "Ein Rabe kommt mit Nachrichten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde tot in einem Wachturm in den dornischen Bergen gefunden. Noch beunruhigender ist, dass sie offenbar mit dem Kind von Rhaegar Targaryen schwanger war."
 agot_scenario_rr_toj.0050.desc.q:0 "Wenn Ihr dies seht, ist etwas schief gelaufen"
 agot_scenario_rr_toj.0050.a:0 "Die Wege der Götter sind unergründlich."
 agot_scenario_rr_toj.0050.b:0 "Verflucht sei diese grausame Welt. Ich werde Euch immer in Erinnerung behalten, meine Geliebte. Meine Lyanna."
 agot_scenario_rr_toj.0050.c:0 "Verflucht sei dieses Kind! Verflucht sei alle Drachenbrut!"
 agot_scenario_rr_toj.0050.d:0 "Ich nehme sie nicht zurück. Der Gestank von Rhaegar wird sie nie verlassen."
 agot_scenario_rr_toj.0050.e:0 "Sie ist immer noch meine geliebte Lyanna. Nichts hat sich geändert."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT:0 "Ihr nehmt Lyanna an Elias Stelle zu Eurer Frau. Ihr werdet alle Eure Kinder von ihr enterben."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA:0 "Ihr nehmt Lyanna an Elias Stelle zu Eurer Frau."

 agot_scenario_rr_toj.0060.t:0 "Der Verrat des Drachen"
 agot_scenario_rr_toj.0060.desc:0 "Ich brauche ein paar Anläufe, um die Nachricht zu lesen, die ich erhalte, bevor ich die Bedeutung dessen begreife, was ich da lese. Es ist so bizarr, dass ich zuerst denke, ich hätte bestimmt Fieber, oder vielleicht habe ich zu viel Sonne abbekommen und meine Augen wären angeschlagen. \n\nDoch nachdem ich die Nachricht wieder und wieder gelesen habe, scheint es so, als ob Rhaegar Targaryen, aus welchem Grund auch immer, beschlossen hat, Elia zu beseitigen, ihre Kinder zu enterben und unsere gesamte Familie zu entehren."
 agot_scenario_rr_toj.0060.a:0 "Meine Wut ist unbeschreiblich. Das kann ich nicht hinnehmen."
 agot_scenario_rr_toj.0060.b:0 "Ach. Er wird sicher seine Meinung ändern, wenn er weniger gestresst ist...."



 agot_scenario_rr_toj.0101.desc.a:0 "Die Nacht bedeckt Sternfall, aber der Mond hüllt die Festung und die umliegenden Berge in einen Mantel aus blassem Silber. Aus dieser dämmrigen Szenerie nähert sich ein weißgewandeter Ritter meinem Tor - ein Ritter der Königsgarde, und neben ihm eine Frau, die einen Säugling in ihren Armen hält. Der Ritter ist [scoped_kingsguard.GetTitledFirstName] und die Frau Lady Lyanna Stark, die Verlobte von Robert Baratheon. Und das Kind... das Kind, so erfahre ich, bringt Schwierigkeiten mit sich.\n\n\"Als wir den letzten der Angreifer erledigt hatten\", sagt [scoped_kingsguard.GetTitledFirstName], \"zählten wir die Überlebenden und begruben die Gefallenen. Danach machten wir uns Gedanken über Lady Stark und ihr Kind. Da unser Prinz tot war, konnten wir nirgendwo anders hingehen.\"\n\nEr erzählt von ihrem Auftrag, die Lady Stark um jeden Preis zu schützen. Worüber er nicht spricht, ob aus Scham oder Loyalität, kann ich nicht sagen, ist der Vater des Kindes. Ich frage ihn danach. Er zögert, antwortet dann aber.\n\n\"Rhaegar. Des Kindes Vater ist Rhaegar.\"\n\nEs folgt eine drückende Stille, während ich verarbeite, was ich gerade gehört habe. Schließlich spricht [scoped_kingsguard.GetTitledFirstName] wieder.\"Die Lady und ich haben die Situation eingehend besprochen. Die einzige Möglichkeit, die Sicherheit des Kindes zu gewährleisten, besteht darin, dass [baby_snow.GetSheHe] an Eurem Hof als Bastard aufgezogen wird. Das ist der Wunsch von Lady Stark, [root.Char.Custom('DE_Anrede')], und es ist das, was unser Prinz gewollt hätte.\"\n\nIch sehe in Lyannas Augen, und obgleich ich Tränen sehe, ist da auch Entschlossenheit. Dies ist tatsächlich der Wunsch der Mutter des Kindes. Ich kann mir nur schwer vorstellen, wie schmerzhaft diese Entscheidung sein muss."
 agot_scenario_rr_toj.0101.desc.b:0 "Die Nacht bedeckt Sternfall, aber der Mond hüllt die Festung und die umliegenden Berge in einen Mantel aus blassem Silber. Aus dieser dämmrigen Szenerie nähert sich ein weißgewandeter Ritter meinem Tor - ein Ritter der Königsgarde. Ich habe ihn mit äußerster Diskretion in meine Gemächer geleitet, wo wir unter vier Augen sprechen können. Der Ritter ist [scoped_kingsguard.GetTitledFirstName] und trägt einen schreienden Säugling bei sich, der in ein weißes Tuch gewickelt ist. Er erzählt mir von seinem Auftrag von Prinz Rhaegar, die Lady Lyanna Stark zu beschützen, von ihrem Tod im Kindbett und seiner Reise vom Turm der Freude nach Sternfall. Worüber er nicht spricht, ob aus Scham oder Loyalität, das kann ich nicht sagen, ist der Vater des Kindes. Ich frage ihn danach. Er zögert, antwortet dann aber.\n\n\"Rhaegar. Des Kindes Vater ist Rhaegar.\"\n\nEs folgt eine drückende Stille, während ich verarbeite, was ich gerade gehört habe. Schließlich ergreift [scoped_kingsguard.GetTitledFirstName] wieder das Wort.\"Die einzige Möglichkeit, die Sicherheit des Kindes zu gewährleisten, ist, dass [baby_snow.GetSheHe] als Bastard an Eurem Hof aufgezogen wird. Das ist es, was unser Prinz gewollt hätte."
