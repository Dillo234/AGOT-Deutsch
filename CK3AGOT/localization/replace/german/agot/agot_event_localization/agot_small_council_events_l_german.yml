l_german:
#Übersetzt von Dillys
 agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"

 agot_small_council.0001.t:0 "Im Kleinen Rat dienen"
 agot_small_council.0001.desc:0 "In welchem Amt soll [secondary_recipient.GetSheHe] dem Reich im Kleinen Rat dienen?"

 agot_small_council.0001.a:0 "[secondary_recipient.Custom('DE_PRO_PER_S_3P_N')|U] soll als meine Hand dienen."
 agot_small_council.0001.b:0 "[secondary_recipient.Custom('DE_PRO_PER_S_3P_N')|U] soll als mein[secondary_recipient.Custom('DE_END_PRO_S_N')] Meister[secondary_recipient.Custom('DE_END_NOU_S_GS_N')] des Rechts dienen."
 agot_small_council.0001.c:0 "[secondary_recipient.Custom('DE_PRO_PER_S_3P_N')|U] soll als mein[secondary_recipient.Custom('DE_END_PRO_S_N')] Meister[secondary_recipient.Custom('DE_END_NOU_S_GS_N')] der Münze dienen."
 agot_small_council.0001.d:0 "[secondary_recipient.Custom('DE_PRO_PER_S_3P_N')|U] soll als mein[secondary_recipient.Custom('DE_END_PRO_S_N')] Meister[secondary_recipient.Custom('DE_END_NOU_S_GS_N')] des Krieges dienen."
 agot_small_council.0001.e:0 "[secondary_recipient.Custom('DE_PRO_PER_S_3P_N')|U] soll als mein[secondary_recipient.Custom('DE_END_PRO_S_N')] Meister[secondary_recipient.Custom('DE_END_NOU_S_GS_N')] der Schiffe dienen."
 agot_small_council.0001.f:0 "[secondary_recipient.Custom('DE_PRO_PER_S_3P_N')|U] soll als mein[secondary_recipient.Custom('DE_END_PRO_S_N')] Meister[secondary_recipient.Custom('DE_END_NOU_S_GS_N')] der Flüsterer dienen."
 agot_small_council.0001.g:0 "Dies[secondary_recipient.Custom('DE_END_ADJ_NUL_S_N')] [secondary_recipient.Custom('InsultNoun')] könnte höchstens meinen Stall ausmisten."

 agot_small_council.0003.desc:0 "Euer Gnaden, Ihr könnt kaum von mir erwarten, dass ich Euch die Dienste meines teuren Vasallen anbiete, wenn dessen Fähigkeiten so wichtig für die Verwaltung meiner eigenen Ländereien sind. Ganz zu schweigen von den Einnahmen, die mir entgehen würden, wenn sie Euch direkt unterstellt würden..."
 agot_small_council.0003.a:0 "Gestattet mir, Eure Befürchtungen zu mildern."
 agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName] tritt Eurem Rat bei"
 agot_small_council.0003.b:0 "Ich werde nicht für das Recht auf meine eigenen Vasallen zahlen!"
 agot_small_council.0003.c:0 "Ihr werdet dies für etwas tun, das kostbarer ist als Gold."

 agot_small_council.0004.desc:0 "Ich verstehe, dass das Reich tüchtige und begabte Lords und Ladys braucht, um dem Reich zu dienen, aber das gilt auch für mich.\n\nWenn Ihr mir versprechen würdet, mich in jeglicher Weise zu unterstützen, würde ich mir überlegen, ob ich Euch den Dienst meines rechtmäßigen Lehnsmannes überlassen soll."
 agot_small_council.0004.a:0 "Ich akzeptiere, zum Wohle des Reiches."
 agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName] tritt Eurem Rat bei"
 agot_small_council.0004.b:0 "Ich werde nicht mit Euch feilschen!"
 agot_small_council.0004.c:0 "Ihr habt zuerst andere Schulden bei mir zu begleichen."

 agot_small_council.0005.desc:0 "Ich habe kein Interesse daran, meine Rechte als Lehnsherr von [secondary_recipient.GetName] aufzugeben, also werdet Ihr ein[recipient.Custom('DE_END_ADJ_IND_S_A')] ander[recipient.Custom('DE_END_ADJ_IND_S_A')] [secondary_recipient.GetLadyLord] finden müssen, der Euren leeren Stuhl besetzt."
 agot_small_council.0005.a:0 "Ihr solltet Euch von nun an hüten, [recipient.Custom('InsultNoun')]."
