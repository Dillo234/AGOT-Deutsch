 agot_childhood_events.0001:0 "Kind erhält Eigenschaft"
 agot_childhood_events.0001.t:0 "Der Münzwurf"
 agot_childhood_events.0001.desc:0 ""
 agot_childhood_events.0002:0 "Kind erhält gute Eigenschaft"
 agot_childhood_events.0002.t:0 "Der Münzwurf"
 agot_childhood_events.0002.desc:0 "Jedes Mal, wenn ein [GetPlayer.GetHouse.GetBaseName] geboren wird, werfen die Götter eine Münze, die entscheidet, ob bei dem Kind Wahnsinn oder Größe die Oberhand gewinnt. Und die Welt hält den Atem an, um das Ergebnis abzuwarten. Heute scheint der Wurf günstig ausgefallen zu sein... [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 "Wir werden Eure Entwicklung mit großem Interesse verfolgen."
 agot_childhood_events.0003:0 "Kind erhält schlechte Eigenschaft"
 agot_childhood_events.0003.t:0 "Der Münzwurf"
 agot_childhood_events.0003.desc:0 "Jedes Mal, wenn ein [GetPlayer.GetHouse.GetBaseName] geboren wird, werfen die Götter eine Münze, die entscheidet, ob bei dem Kind Wahnsinn oder Größe die Oberhand gewinnt. Und die Welt hält den Atem an, um das Ergebnis abzuwarten. Es sieht so aus, als ob der Wurf heute... nicht gerade günstig ausgefallen ist. Es scheint, dass [child.GetFirstName] der Inbegriff des Wahnsinns ist."
 agot_childhood_events.0003.a:0 "Wehe dem Haus [GetPlayer.GetHouse.GetBaseName]!"
 coin_flip_diligent:0 "scheint von Natur aus fleißig und hingebungsvoll zu sein."
 coin_flip_learning:0 "scheint eine natürliche Begabung für die Wissenschaft zu haben."
 coin_flip_martial:0 "scheint eine natürliche Begabung für Kriegskunst zu haben."
 coin_flip_intrigue:0 "scheint eine natürliche Begabung für Intrigen zu haben."
 coin_flip_stewardship:0 "scheint eine natürliche Begabung für die Verwaltung zu haben."
 coin_flip_diplomacy:0 "scheint eine natürliche Begabung für Diplomatie zu haben."
 coin_flip_prowess:0 "scheint ein Naturtalent im Umgang mit der Klinge zu sein."
 coin_flip_shrewd:0 "scheint eine natürliche Begabung bei allem zu haben, was er anpackt."
 coin_flip_genius:0 "scheint erstaunlich scharfsinnig für sein Alter zu sein."
 agot_childhood_events.0004.t:0 "Die Saat ist stark..."
 agot_childhood_events.0004.desc:0 "Je weiter [child.GetFirstName] wächst, desto weniger sehe ich in [child.Custom('DE_PRO_PER_S_3P_D')] mich selbst. Ist [child.GetSheHe] überhaupt wirklich von mir?"
 agot_childhood_events.0004.a:0 "Vielleicht bedeutet es doch nichts..."
 agot_childhood_events.0004.b:0 "Ich muss die Wahrheit erfahren!"
 agot_childhood_events.0004.b.success:0 "Wenn Euer Kind nicht von Euch ist, werdet Ihr das Geheimnis erfahren"
 agot_childhood_events.0004.b.success.bastard.t:0 "Erfolgreiche Nachforschungen"
 agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] in Wirklichkeit das Kind von [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t:0 "Erfolgreiche Nachforschungen"
 agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] ist also wahrlich mein Kind."
 agot_childhood_events.0004.b.failure:0 "Ihr könnt keine Beweise finden"
 agot_childhood_events.0004.b.failure.t:0 "Ergebnislose Nachforschungen"
 agot_childhood_events.0004.b.failure.desc:0 "Ihr fandet keine Beweise."
 agot_childhood_events.0004.c:0 "Alle müssen die Wahrheit erfahren!"
 agot_childhood_events.0004.c.tt:0 "Ihr bezichtigt Eure Kinder öffentlich als Bastarde"
 agot_childhood_events.0004.c.tt.1:0 "Niemand glaubt Euch, und Eure Vasallen finden Eure Anschuldigungen ehrlos"
 agot_childhood_events.0004.c.tt.2:0 "Die Anschuldigungen werden als glaubwürdig angesehen"
 agot_childhood_events.0004.c.failure.t:0 "Gescheiterte Anschuldigung"
 agot_childhood_events.0004.c.failure.desc:0 "Niemand glaubt Euch Eure Anschuldigungen und hält Euch nun für einen ehrlosen Lügner."
 agot_childhood_events.0004.c.success.t:0 "Erfolgreiche Anschuldigung"
 agot_childhood_events.0004.c.success.desc:0 "Die Leute schenken Euren Anschuldigungen Glaubene. [child.GetFirstName] hat die [trait|E] Umstrittene Abstammung erhalten."
 agot_childhood_events.0004.d:0 "Ob es nun meine leiblichen Kinder sind oder nicht, das ändert nichts."
 agot_childhood_events.0004.d.tt:0 "Wenn Eure Frau [secrets|E] über Umstrittene Abstammungen hat, werden diese ungültig."

 agot_childhood_events.0005.t:0 "Ein besonderer Tanz"
 agot_childhood_events.0005.desc:0 "Ich schlendere durch den Hof, als ich sehe, wie [other_child.GetFirstName] mit einem Holzschwert gegen einen unsichtbaren Feind kämpft.\"Nimm das, du Unhold!\" Ich schaue einige Augenblicke lang neugierig zu, bevor [other_child.GetSheHe] meine Anwesenheit bemerkt.\n\n\"Hallo, Mylady, ich habe gerade geübt und nun ja, es war niemand sonst zugegen... Es sei denn, Ihr wollt Euch anschließen?" [other_child.GetSheHe] errötet leicht."
 agot_childhood_events.0005.desc.alone:0 "Ich schlendere durch den Hof, als ich ein paar liegengelassene Übungsschwerter entdecke - ein paar Höflingssöhne haben wohl gerade gespielt und sind mitten im Kampf gegangen. Ich habe für eine Weile nichts mehr zu tun..."
 agot_childhood_events.0005.a:0 "Das sieht nach Spaß aus!"
 agot_childhood_events.0005.b:0 "Ich sollte lernen, wie die Jungs es tun!"
 agot_childhood_events.0005.c:0 "Ach, das ist albern."
 agot_childhood_events.0005.tt:0 "Ihr beginnt mit der Ausbildung im Schwertkampf"

 agot_childhood_events.0006.t:0 "Eine kleine Kriegerin"
 agot_childhood_events.0006.desc:0 "Ich schlendere durch den Hof, als ich ein paar Kinder sehe, die mit Holzschwertern kämpfen. Einem von ihnen gelingt es, den anderen geschickt zu entwaffnen, und mit einem Schreck erkenne ich, dass es meine Tochter [child.GetFirstName] ist.\n\nSie muss mich wohl gesehen haben, denn sie stürzt eilig herbei. \"Habt Ihr das gesehen? Ich habe gewonnen! Wenn ich groß bin, werde ich eine Kriegerin sein, wie Visenya oder Nymeria!\""
 agot_childhood_events.0006.desc.alone:0 "Ich schlendere durch den Hof, als ich ein Kind entdecke, das mit einem Holzschwert gegen einen unsichtbaren Feind kämpft. Mit Schrecken erkenne ich, dass es sich um meine Tochter [child.GetFirstName] handelt.\n\nSie muss mich wohl gesehen haben, denn sie stürzt eilig herbei. \"Ich hatte ja keine Ahnung, wie viel Spaß Schwertkampf machen kann! Wenn ich groß bin, möchte ich eine Kriegerin sein, wie Visenya oder Nymeria!\""
 agot_childhood_events.0006.a:0 "Dann zeig mir, was du noch gelernt hast."
 agot_childhood_events.0006.b:0 "Vielleicht möchte sie auch die Kriegskunst erlernen..."
 agot_childhood_events.0006.c:0 "Das ist nicht der passende Zeitvertreib für eine Lady!"
 agot_childhood_events.0006.tt:0 "[child.GetFirstName] beginnt mit der Ausbildung im Schwertkampf"
