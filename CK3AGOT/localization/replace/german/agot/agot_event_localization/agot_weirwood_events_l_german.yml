 agot_weirwood_events.0001.t:0 "Der Herzbaum"
 agot_weirwood_events.0001.desc:0 "Ungeachtet des Glaubens gibt es nur wenige Orte auf der Welt, die dem Herzen eines Götterhains hinsichtlich der Ruhe und der überweltlichen Abgeschiedenheit nahe kommen. Aber dies ist nicht nur ein Garten, in dem Ihr entspannt spazieren gehen könnt - hier herrschen die Alten Götter.\n\nAls ich mich dem Herzbaum nähere, wünsche ich mir nichts sehnlicher als..."
 agot_weirwood_events.0001.a:0 "...den Segen der Götter."
 agot_weirwood_events.0001.b:0 "...Gesundheit."
 agot_weirwood_events.0001.c:0 "...Ruhe."
 agot_weirwood_events.0001.d:0 "...Weisungen der Götter."

