 faegon_landing.0002.opening: "[faegon.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0002.d: "[ROOT.Char.Custom('DE_Anrede')], ich hoffe, dieser Rabe erreicht Euch wohlauf. Mein Name ist [faegon.GetTitledFirstName], [faegon.Custom('GetDaughterSon')] von [rogort.GetTitledFirstName] aus dem Hause Targaryen. Als Erbe bin ich der rechtmäßige König des Eisernen Throns und ich fordere nun dieses Recht ein. Ich habe Geschichten von Eurer Weisheit und der Treue Eures Hauses gehört und ersuche Euch daher, Eure Banner für Euren rechtmäßigen Lehnsherrn zu erheben und mir dabei zu helfen, den Thron aus den Klauen des Ursupators zu befreien."
 faegon_landing.0002.opt.a: "Meine Treue und die meines Hauses gilt dem Haus der Drachen!"
 faegon_landing.0002.opt.b: "Hinfort mit Euch, Ihr Bettel[faegon.GetTitleTierNameNoTooltip|L]."

 #This event states character thoughts about landing in westeros again, their hopes dreams and ambitions after taking the throne also it includes some short banter with Captain General of Golden Company (only if they dont land after losing throne to blackfyres) and Jon Con (Faegon and Jae only)
 #saved scopes faegon_loc, faegon_story_loc (variable agot_faegon_landing_title stored on this story holds value of county in which Faegon landed), strickland and, jon_con
 faegon_landing.0003.t: "Die Ankunft des Drachen"
 faegon_landing.0003.d.faegon: "Mein Name ist [faegon_loc.GetTitledFirstNameNicknamed] aus dem Hause Targaryen, der Sechste meines Namens. Ich bin der Sohn von König Aerys II Targaryen, Prinz von Drachenstein, rechtmäßiger Erbe des Eisernen Throns und rechtmässiger König der Andalen und der Rhoynar und der Ersten Menschen, Herr der Sieben Königslande und Protektor des Reiches. Ich werde den Tod meines Vaters rächen und den Eisernen Thron für das Wohl meines Hauses und des Reiches zurückerobern."
 #Aegon "Young Griff" Targaryen
 faegon_landing.0003.d.dany: "Mein Name ist [faegon_loc.GetTitledFirstNameNicknamed] aus dem Hause Targaryen, die Erste meines Namens. Ich bin die Tochter von König Aerys II Targaryen, rechtmäßige Erbin des Eisernen Throns und Drachensteins und rechtmäßige Königin der Andalen und der Rhoynar und der Ersten Menschen, Herrin der Sieben Königslande und Protektor des Reiches. Ich nehme mir den Eisernen Thron mit Feuer und Blut." #Danearys Targaryen
 faegon_landing.0003.d.viserys: "Mein Name ist [faegon_loc.GetTitledFirstName] aus dem Hause Targaryen, der Dritte meines Namens. Ich bin der Sohn von of König Aerys II Targaryen, rechtmäßiger Erbe des Eisernen Throns und Drachensteins und rechtmässiger König der Andalen und der Rhoynar und der Ersten Menschen, Herr der Sieben Königslande und Protektor des Reiches. Ich bin der letzte Drache und ich nehme mir, was mir gehört!" #viserys targaryen
 faegon_landing.0004.d.jae: "Mein Name ist [faegon_loc.GetTitledFirstNameNicknamed] aus dem Hause Targaryen, der Dritte meines Namens. Ich bin der Sohn von Prinz Rhaegar Targaryen, rechtmäßiger Erbe des Eisernen Throns und Drachensteins und rechtmässiger König der Andalen und der Rhoynar und der Ersten Menschen, Herr der Sieben Königslande und Protektor des Reiches. Ich nehme, was mir gehört und ziehe alle, die sich mir oder meiner Familie in den Weg stellen, zur Rechenschaft." #jon snow
 faegon_landing.0003.d.post_blackfyre_win: "Mein Name ist [faegon_loc.GetTitledFirstNameNicknamed] aus dem Hause [faegon_loc.GetHouse.GetName]. Ich bin [faegon_loc.Custom('DE_ART_DEF_S_N')] [faegon_loc.Custom('GetDaughterSon')] von [faegon_loc.GetFather.GetTitledFirstName], rechtmässig[faegon_loc.Custom('DE_END_ADJ_IND_S_N')] [faegon_loc.GetTitleTierName] der Andalen und der Rhoynar und der Ersten Menschen, Herr[faegon_loc.Custom('DE_END_NOU_S_GS_N')] der Sieben Königslande und Protektor des Reiches. Ich werde mit den Eisernen Thron mit aller Macht nehmen und meinen Anspruch durchsetzen." 
 faegon_landing.0003.opt: "Der Drache ist gelandet!"

 faegon_landing.0004.t: "[faegon.GetFirstNamePossessive] Invasion"
 faegon_landing.0004.d.faegon: "[faegon_loc.GetTitledFirstName] aus dem Hause Targaryen ist zusammen mit dem verbannten [jon_con.GetTitledFirstName] und zehntausend Mann unter dem Befehl von [strickland.GetTitledFirstName] der Goldenen Kompanie in [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] angekommen. Mit dem Wiederaufflammen der Erinnerung an die gestürzte Dynastie von Aegon dem Eroberer droht in Westeros erneut der Krieg auszubrechen. Die Banner werden erhoben, Schwerter werden geschworen und Eide werden abgelegt, sobald der Fremde in die Königslande zurückkehrt."
 faegon_landing.0004.d.dany: "[faegon_loc.GetTitledFirstName] aus dem Hause Targaryen ist zusammen mit zehntausend Mann unter dem Befehl von [strickland.GetTitledFirstName] der Goldenen Kompanie in [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] angekommen. Mit dem Wiederaufflammen der Erinnerung an die gestürzte Dynastie von Aegon dem Eroberer droht in Westeros erneut der Krieg auszubrechen. Die Banner werden erhoben, Schwerter werden geschworen und Eide werden abgelegt, sobald der Fremde in die Königslande zurückkehrt."
 faegon_landing.0004.d.viserys: "[faegon_loc.GetTitledFirstName] aus dem Hause Targaryen ist zusammen mit zehntausend Mann unter dem Befehl von [strickland.GetTitledFirstName] der Goldenen Kompanie in [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] angekommen. unter dem Befehl von [strickland.GetTitledFirstName] der Goldenen Kompanie in [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] angekommen. Mit dem Wiederaufflammen der Erinnerung an die gestürzte Dynastie von Aegon dem Eroberer droht in Westeros erneut der Krieg auszubrechen. Die Banner werden erhoben, Schwerter werden geschworen und Eide werden abgelegt, sobald der Fremde in die Königslande zurückkehrt."
 #faegon_landing.0004.d.jae0: "[faegon_loc.GetTitledFirstName] aus dem Hause Targaryen ist zusammen mit zehntausend Mann unter dem Befehl von [strickland.GetTitledFirstName] der Goldenen Kompanie in [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] angekommen. Mit dem Wiederaufflammen der Erinnerung an die gestürzte Dynastie von Aegon dem Eroberer droht in Westeros erneut der Krieg auszubrechen. Die Banner werden erhoben, Schwerter werden geschworen und Eide werden abgelegt, sobald der Fremde in die Königslande zurückkehrt."
 faegon_landing.0004.d.post_blackfyre_win: "[faegon_loc.GetTitledFirstName] aus dem Hause Targaryen ist zusammen mit zehntausend Mann in [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] angekommen. Mit dem Wiederaufflammen der Erinnerung an die gestürzte Dynastie von Aegon dem Eroberer droht in Westeros erneut der Krieg auszubrechen. Die Banner werden erhoben, Schwerter werden geschworen und Eide werden abgelegt, sobald der Fremde in die Königslande zurückkehrt."
 faegon_landing.0004.opt.a: "Der Drache hat Drei Köpfe? Dann müssen wir alle abschlagen!"
 faegon_landing.0004.opt.b: "Das könnte unseren Interessen von Nutzen sein..."
 faegon_landing.0004.opt.c: "Lasst uns schauen, was sie uns zu bieten haben."

 faegon_landing.0006.t: "Die Sechste Schwarzfeuer-Rebellion"
 faegon_landing.0006.d: "[faegon_fyre_loc.GetTitledFirstName], ein längst vergessener Spross aus dem verräterischen Hause Schwarzfeuer ist zusammen mit zehntausend Mann unter dem Befehl von [strickland.GetTitledFirstName] in [faegon_fyre_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] angekommen. Gerade als die Wunden anfinge zu verheilen, verfällt das Reich wieder in Krieg"

 faegon_landing.0006.opt.a: "Zu den Waffen! Diese Echse wird zerquetscht!"
 faegon_landing.0006.opt.b: "Das könnte unseren Interessen von Nutzen sein..."
 faegon_landing.0006.opt.c: "Ein neuer Drache? Vielleicht schließe ich mich ihm an."

 faegon_landing.0007.t: "Der Triumph des schwarzen Drachen"
 faegon_landing.0007.d: "[faegon_fyre_loc.GetTitledFirstName] aus dem Hause Schwarzfeuer hat sich den Eisernen Thron genommen. Der Rote Bergfried ist gefallen und [former_king.Custom('DE_ART_DEF_S_N')] falsche König[former_king.Custom('DE_END_NOU_S_GS_N')] gestürzt. Nun zieren die Banner der Schwarzfeuers die Mauern und der schwarze Drache sitzt auf dem Thron inmitten des Blutes des Roten Verräters. [former_king.Custom('DE_ART_DEF_S_N')] falsche [former_king.GetTitledFirstName] liegt tief in den dunklen Zellen der Kerker. [former_king.Custom('DE_PRO_POS_S_3P')] Fmailie ist ins Exil nach Essos geflohen. Lasset alle wissen, von Dorne bis zur Mauer, Daemon I Schwarzfeuer wurde gerächt!"
 faegon_landing.0007.opt: "Und so beginnt meine Herrschaft."
 agot_6th_blackfyre_targs_flee: "Alle restlichen Familienmitglieder aus dem Haus [former_king.GetHouse.GetName] fliehen nach Essos"

 faegon_landing.0008.t: "Des Drachens Herkunft"
 faegon_landing.0008.d: "Der Krieg ist gewonnen und ich sitz auf dem Eisernen Thron. Trotzdem frag ich mich, wer ich wirklich bin und woher ich komme. Bin ich wirklich der lang verloren geglaubte Sohn von Rhaegar Targaryen? Oder ist die Wahrheit eine andere?"
 faegon_landing.0008.opt.a: "Ich bin der Sohn von [blackfyre_parent.GetFirstNameNicknamed]."
 faegon_landing.0008.opt.b: "In Wahrheit bin ich der Sohn von [rodgir_father.GetFirstNameNicknamed]."
 faegon_landing.0008.opt.c: "Ich bin ein Nachkomme von [brightonion_father.GetNickname]."
 faegon_landing.0008.opt.d: "Ich bin nichts weiter, als ein armer Tropf."

 faegon_landing.0009.t: "Triumph des roten Drachen"
 faegon_landing.0009.d: "Ich bin siegreich! Lords und Krieger legen ihre Schwerter nieder und kehren zurück nach Hause. Alle schauen hoch zu mir, Ihr[faegon_loc.Custom('DE_END_PRO_S_D')] neuen [faegon_loc.GetTitleTierName] und hoffen auf eine lange und fruchtreiche Herrschaft. Nun, da der falsche König abgesetzt ist und die Linie Aegons wieder herrscht, kann Ordnung und Frieden wiedereinkehren."
 faegon_landing.0009.opt: "Und so beginnt meine Herrschaft."

 faegon_landing.0010.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0010.d: "Mein Haus und seine Banner sollen Euch auf ewig dienen."
 faegon_landing.0010.opt: "Vielen Dank"
 faegon_landing.0011.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0011.d: "Wir haben die Targaryens schon vor langem verscheucht! Mögen Euch [ROOT.Char.GetFaith.DevilName] holen!"
 faegon_landing.0011.opt: "Ich wünsche Euch viel Glück in den kommenden Kriegen."

