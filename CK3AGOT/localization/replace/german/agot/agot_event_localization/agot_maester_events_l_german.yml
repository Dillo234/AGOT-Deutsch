 ### Maester Decisions/Events ###
 decision_employ_maester:0 "Einen Maester von der Zitadelle anfordern"
 decision_employ_maester_tooltip:0 "Ihr werdet nach einem [maester|E] verlangen."
 decision_employ_maester_desc:0 "Die Zitadelle von Altsass ist in der ganzen bekannten Welt als Zentrum des Wissens der Westerosi bekannt und versorgt jede Burg in Westeros mit einem ausgebildeten Gelehrten. Vielleicht sollte ich nach einem solchen Mann schicken."
 decision_employ_maester_confirm:0 "Schickt einen Raben nach Altsass." 
 tooltip_employ_maester:0 "Wir dürfen keine geeigneten Männer an unserem Hof haben."


 agot_maester.0001.t:0 "Der neue Maester von [capital.GetNameNoTooltip]"
 agot_maester.0001.desc:0 "Der Maester, den ich aus der Zitadelle kommen ließ, ist in [capital.GetNameNoTooltip] eingetroffen, ein Mann von [new_maester.GetCulture.GetName]em Blute mit dem Namen [new_maester.GetFirstName]. Hoffen wir, dass [new_maester.GetSheHe] loyal und weise sein wird."
 agot_maester.0001.a:0 "Möget Ihr mir treue Dienste erweisen, Maester."
 agot_maester.0001.a.tt:0 "Der Maester wird sowohl als Ratsmitglied als auch als Ihr Hofarzt fungieren."
 agot_maester.0001.b:0 "Ich fürchte, wir haben keine freien Mittel mehr für Euren Dienst."

 agot_maester.0002.t:0 "Der Großmaester von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
