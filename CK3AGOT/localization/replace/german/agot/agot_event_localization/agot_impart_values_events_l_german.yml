l_german:
#Übersetzt von Dillo, durchgesehen von Lys
 impart_values.0001.t:0 "Eine Lektion für das Leben"
 impart_values.0001.desc:0 "#italic Ah, jung zu sein, voller Elan und Tatendrang. Die ganze Welt liegt einem zu Füßen und wartet darauf, entdeckt zu werden. Und die eigene Persönlichkeit, ein Mysterium für sich selbst.\n\nIch grüble über die Vergänglichkeit der Jugend, als [recipient.GetTitledFirstName] hereinkommt, mein[recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom('InsultAdjective')][recipient.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMeShort', recipient)], mit [recipient.Custom('DE_PRO_POS_S_3P')]em üblichen Mangel an Aufmerksamkeit.\n\n[recipient.Custom('DE_PRO_PER_S_3P_A')] zu sehen, weckt etwas in mir: #bold Ich werde diesem Kind eine Lektion darüber erteilen, worauf es im Leben ankommt!"
 already_imparted_lesson_desc:0 "Ihr habt bereits versucht, [CHARACTER.GetShortUINameNoTooltip] zu lehren, was im Leben von Bedeutung ist."
 impart_values.0001.diligent:0 "[recipient.GetSheHe] wird lernen, dass harte Arbeit stets nutzt."
 impart_values.0001.lazy:0 "[recipient.GetFirstName] muss lernen, manches anderen zu überlassen."
 impart_values.0001.cynical:0 "[recipient.GetSheHe] muss lernen, alles und jeden zu hinterfragen."
 impart_values.0001.zealous:0 "Ich werde [recipient.Custom('DE_PRO_PER_S_3P_A')] lehren, dass Glaube von größter Bedeutung ist."
 impart_values.0001.brave:0 "[recipient.GetFirstName] wird lernen, furchtlos jedem Gegner entgegenzutreten."
 impart_values.0001.craven:0 "Jeder Angst aus dem Weg zu gehen ist ein weiser Rat."
 impart_values.0001.calm:0 "Ich werde [recipient.GetFirstName] beibringen, wie wichtig Gelassenheit ist."
 impart_values.0001.wrathful:0 "Ich werde [recipient.Custom('DE_PRO_PER_S_3P_A')] lehren, seiner Ziel mit eiserner Hand zu erreichen."
 impart_values.0001.chaste:0 "[recipient.GetFirstName] sollte jede Versuchung fleischlicher Begierden meiden."
 impart_values.0001.lustful:0 "[recipient.GetFirstName] sollten lernen, [recipient.Custom('DE_PRO_POS_S_3P')]e natürlichen Triebe zu stillen."
 impart_values.0001.content:0 "Ich werde [recipient.Custom('DE_PRO_PER_S_3P_A')] lehren, zufrieden zu sein mit dem, was [recipient.GetHerHim] hat."
 impart_values.0001.ambitious:0 "[recipient.GetSheHe] soll erkennen, dass man immer nach Höherem streben soll."
 impart_values.0001.fickle:0 "Ich werde [recipient.Custom('DE_PRO_PER_S_3P_A')] lehren, dass ein wandelbarer Geist erstrebenswert ist"
 impart_values.0001.stubborn:0 "[recipient.GetSheHe] wird lernen, niemals gegen Widerstände nachzugeben."
 impart_values.0001.forgiving:0 "[recipient.GetSheHe] wird erkennen, wie wichtig es ist, barmherzig zu sein."
 impart_values.0001.vengeful:0 "Ich lehre [recipient.Custom('DE_PRO_PER_S_3P_A')], [recipient.Custom('DE_PRO_POS_S_3P')]e Peiniger niemals zu vergessen."
 impart_values.0001.generous:0 "Ich zeige [recipient.Custom('DE_PRO_PER_S_3P_D')], dass Nächstenliebe unendlich bedeutsam ist."
 impart_values.0001.greedy:0 "Ich lehre [recipient.Custom('DE_PRO_PER_S_3P_A')], dass man seinen Geldbeutel immer eng am Mann tragen sollte."
 impart_values.0001.gregarious:0 "Ich zeige [recipient.Custom('DE_PRO_PER_S_3P_D')] die Freuden des Beisammenseins."
 impart_values.0001.shy:0 "Ich lehre [recipient.Custom('DE_PRO_PER_S_3P_A')] die friedvollen Vorzüge des Alleinseins"
 impart_values.0001.honest:0 "[recipient.GetSheHe] wird lernen, dass Wahrheit und Aufrichtigkeit die wichtigsten Werte sind."
 impart_values.0001.deceitful:0 "Ich lehre [recipient.GetFirstName], dass Lügen so einfach wie genial ist."
 impart_values.0001.humble:0 "Ein Leben in Bescheidenheit ist wahrlich tugendhaft."
 impart_values.0001.arrogant:0 "[recipient.GetSheHe] wird lernen, dass [recipient.GetSheHe] niemanden achten soll wie sich selbst."
 impart_values.0001.just:0 "Ich werde [recipient.Custom('DE_PRO_PER_S_3P_D')] lehren, die Gesetze der Götter und Menschen zu achten."
 impart_values.0001.arbitrary:0 "[recipient.GetSheHe] sollte lernen, ohne Rücksicht auf andere [recipient.Custom('DE_PRO_POS_S_3P')] eigenes Recht zu schaffen."
 impart_values.0001.patient:0 "Die Wichtigkeit von Langmut ist das, was ich [recipient.Custom('DE_PRO_PER_S_3P_D')] vermitteln werde."
 impart_values.0001.impatient:0 "Ich werde [recipient.Custom('DE_PRO_PER_S_3P_A')] lehren, nicht zu ruhen, bevor der Erfolg eintritt.
 impart_values.0001.temperate:0 "[recipient.GetSheHe] wird erkennen, dass alles in Maßen genossen werden sollte."
 impart_values.0001.gluttonous:0 "[recipient.GetFirstName] sollte im Überfluss allerlei Freuden baden."
 impart_values.0001.trusting:0 "[recipient.GetSheHe] wird lernen, immer das Gute in seinen Mitmenschen zu sehen."
 impart_values.0001.paranoid:0 "[recipient.GetFirstName] muss verstehen, dass in jeder Ecke eine Gefahr lauern könnte."
 impart_values.0001.compassionate:0 "[recipient.GetFirstName] soll vor allem Mitgefühl gelehrt werden."
 impart_values.0001.callous:0 "Die weinerlichen Probleme sollen nicht die [recipient.Custom('DE_PRO_POS_S_3P')]en sein."
 impart_values.0001.sadistic:0 "Ich will [recipient.Custom('DE_PRO_PER_S_3P_D')] zeigen, wie schön es sein kann, andere Leiden zu sehen."
 impart_values.0001.rude:0 "Ich werde [recipient.Custom('DE_PRO_PER_S_3P_D')] anerziehen, kein Blatt vor den Mund zu nehmen."
 impart_values.0001.honorable:0 "Ich lehre [recipient.Custom('DE_PRO_PER_S_3P_A')], integer und aufrecht zu sein."
 impart_values.0001.ruthless:0 "[recipient.GetSheHe] wird lernen, seine Ziele ohne Gnade durchzusetzen."
 impart_values.0001.authoritative:0 "Ich lehre [recipient.Custom('DE_PRO_PER_S_3P_A')], dass man ohne Autorität nicht weit kommt."
 impart_values.0001.backout:0 "Wobei... ich denke nicht, dass [recipient.GetSheHe] so weit ist."
 impart_values_lesson_ignored_title:0 "Lektion nicht begriffen"
 impart_values_lesson_ignored_desc:0 "[recipient.GetShortUINameNoTooltip] schenkte Eurer Lektion keine Beachtung."
 impart_values_lesson_success_title:0 "Erfolgreiche Lektion"
 impart_values_lesson_success_desc:0 "[recipient.GetShortUINameNoTooltip] nahm Euren Rat zu Herzen und wurde [recipient.Custom('TraitLearned')]."
 impart_values_lesson_failure_title:0 "Lektion fehlgeschlagen"
 impart_values_lesson_failure_desc:0 "[recipient.GetShortUINameNoTooltip] hat sich gegen Eure Lektion aufgelehnt und wurde [recipient.Custom('TraitLearned')]."
