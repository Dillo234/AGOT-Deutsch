 councillor_personal_steward_diplomacy.1001.desc:0 "Familiärer Ruf"
 councillor_personal_steward_diplomacy.1004.desc:0 "Diplomatische Ausbildung"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "Unterrichtet vom [councillor.GetTitleAsName]"
 councillor_personal_steward_diplomacy.1005.desc:0 "Diplomatische Erfahrung"
 councillor_personal_steward_diplomacy.1006.desc:0 "Durch die harte Arbeit von [councillor.GetTitledFirstName] ist [councillor.GetSheHe] besser darin geworden, mit anderen zu kommunizieren."

 councillor_personal_steward_diplomacy.2002.t:1 "Persönlicher Kämmerer: Zukünftige Verbindungen"
 councillor_personal_steward_diplomacy.2002.desc:0 ""Die Beziehungen zwischen der nächsten Herrschergeneration zu pflegen, ist eine Pflicht, die wir nicht vernachlässigen sollten", sagt [councillor.GetTitledFirstName].\n\n"Einige Eurer einflussreicheren Vasallen haben Kinder, von denen ich sicher bin, dass [child_heir.GetTitledFirstName] davon profitieren würde, sie zu kennen.""
 councillor_personal_steward_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] scheint ein [vassal_heir_1.Custom('WomanManGirlBoy')] mit gutem Leumund zu sein."
 councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] wäre wahrscheinlich ein guter Einfluss!"
 councillor_personal_steward_diplomacy.2002.c:0 "Ich habe viel Gutes über [vassal_heir_3.GetTitledFirstNameNoTooltip] gehört.."
 councillor_personal_steward_diplomacy.2002.d:0 "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] kommt gut alleine zurecht."

 councillor_personal_steward_diplomacy.2003.t:1 "Persönlicher Kämmerer: Gelegenheit zum Frieden"
 councillor_personal_steward_diplomacy.2003.desc:0 "Als ich meinen [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] auf der anderen Seite der [ROOT.Char.GetFaith.HouseOfWorship] sehe, will ich mich umdrehen, aber zu meiner Überraschung winkt [councillor. GetTitledFirstName] den [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] an uns heran.\n\n"[rival.GetShe|U] hat zugestimmt, sich mit Euch auf neutralem Boden zu treffen. Es ist bedauerlich, dass zwei [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]e [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] wie Ihr Euch streitet. Meint Ihr nicht, dass es an der Zeit ist, sich zu versöhnen?""
 councillor_personal_steward_diplomacy.2003.a:0 "Vielleicht habt Ihr ja Recht... "
 councillor_personal_steward_diplomacy.2003.b:0 "Ich werde [rival.Custom('DE_PRO_POS_S_3P')] Gesicht zu Brei schlagen!"
 councillor_personal_steward_diplomacy.2003.c:0 "Ihr ruft [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] auf?! Lasst mich [rival.Custom('DE_PRO_POS_S_3P')] wahren Charakter enthüllen..."
