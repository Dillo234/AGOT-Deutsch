 #MaA Descriptions
 outriders_flavor:0 "Als Mittelweg zwischen leichter und schwerer Kavallerie sind sie eine wichtige Kraft, seit die Ersten Menschen in Westeros angekommen sind."
 arbor_marines_flavor:0 "Diese leicht gepanzerten Truppen sind es gewohnt, an Bord von Schiffen der Rothweyn-Flotte zu kämpfen und sind geschickte Plänkler."
 barrow_knights_flavor:0 "Die schwere Kavallerie der Hügellande ist zwar nicht so gut gepanzert wie ihre südlichen Gegenstücke, kann aber mit wenigen Ausnahmen die diszipliniertesten Verbände schnell aufmischen."
 marsh_walker_flavor:0 "Dass es den Andalen nicht gelang, das Klauenhorn zu erobern, lag nicht nur an dem unwegsamen Gelände, sondern auch an den leichten Kämpfern, die es sich zunutze machten. Diese Regimenter führen das Erbe der Überraschungsangriffe mit großem Erfolg fort."
 trackers_flavor:0 "Diese leicht bewaffneten Pfahlbaumänner stammen aus den Sümpfen der Eng und sind ebenso unberechenbar wie lästig gegen langsamere Fußtruppen."
 royal_crossbowmen_flavor:0 "Armbrüste erfordern weniger Ausbildung als herkömmliche Bögen, können aber die beste Rüstung mit Leichtigkeit durchschlagen und so den Vorteil schwerer Infanterie und Kavallerie aufheben."
 finger_scouts_flavor:0 "Obwohl ihr Angriff weniger wirkungsvoll ist als der schwer gepanzerter Ritter, ist die Schnelligkeit der Kavallerie der Fingermänner von unschätzbarem Wert, wenn es darum geht, langsamere Formationen abzudecken und flüchtende Feinde zu verfolgen."
 cape_watch_flavor:0 "Krakenkap war lange Zeit Schauplatz von Kämpfen zwischen Eisenmännern und Nordmännern, und die hiesigen Krieger entstammen den militärischen Traditionen beider Seiten."
 green_hand_flavor:0 "Als letztes Überbleibsel eines alten Ordens, der von einem König der Weite gegründet wurde, bringen diese Ritter aus dem Norden südländische Ritterlichkeit und Taktik mit verheerender Wirkung gegen Infanterie-Formationen zum Einsatz."
 dragonkeepers_flavor:0 "Die Drachenhüter waren einst die Wachen der Drachengrube. Bewaffnet mit ihren Schwertern und Speeren verteidigen sie nun die Targaryen, trotz der Zerstörung der Drachengrube."
 honeywine_quirrels_flavor:0 "Armbrustschützen aus der Weite sind gut geeignet, um die Plattenrüstungen von Rittern und schwerer Infanterie zu bekämpfen, wenngleich ihre Ausrüstung teurer ist als die einfacher Bogenschützen."
 reavers_flavor:0 "Diese furchteinflößende schwere Infanterie ist die Geißel der Küsten von Westeros und stellt eine ernste Bedrohung für leichter bewaffnete Fußtruppen dar."
 longbowmen_flavor:0 "Diese Krieger, die eine stolze Tradition der Dornischen Marschen pflegen, verwenden mächtige Langbögen, um schwerfällige Fußtruppenverbände zu stören."
 hunters_of_the_moon_flavor:0 "Diese Bogenschützen aus den Mondbergen benötigen nur wenig kostspielige Ausrüstung und sind ein effizienter Gegner für leicht gepanzerte Infanterie."
 stolen_spears_flavor:0 "Wenngleich sie einfacher ausgestattet sind als die Soldaten der 'Flachländer', haben die Speerträger der Bergstämme Freude daran, die Pferde ihrer verhassten andalischen Feinde aufzuspießen."
 clan_champions_flavor:0 "Die Bergstämme des Nordens sind von Natur aus ein zänkisches Völkchen, das in der Lage ist, beachtliche Scharen erfahrener Krieger aufzubieten."
 winter_wolves_flavor:0 "In einem Land mit Tiefschnee, der Jahre andauert, setzt sich oft eher die schwere Infanterie als die Reiterei durch, doch diese Krieger aus dem Norden sind auf jedem Schlachtfeld zu Hause."
 greenblood_oars_flavor:0 "Diese Krieger, die sich an Bord von Flößen auf dem Grünblut ihren Lebensunterhalt verdienten, tragen noch immer stolze Erinnerungen an ihre alten rhoynischen Ahnen in sich."
 summer_knights_flavor:0 "Die Ritter der Weite sind in Friedenszeiten ein prächtiger Anblick und in Kriegszeiten ein furchterregender Feind für Fußtruppen."
 river_bows_flavor:0 "Die Bogenschützen der Flusslande sind eine leichte und agile Truppe, die auf wechselnde Gegebenheiten auf dem Schlachtfeld reagieren und feindliche Fußtruppen für jeden Fehltritt bestrafen kann."
 sun_spears_flavor:0 "Die unbeugsamen Speere von Dorne sind ein hartnäckiger und gefährlicher Feind für Kavallerie aller Art, sogar für Kriegselefanten."
 sand_steeds_flavor:0 "Die für ihre Schönheit und Eleganz berühmten Sandrösser von Dorne gehören zu den schnellsten Pferden der Welt, aber ihre Ausdauer ist nicht minder eindrucksvoll. In der Schlacht ist die leichte dornische Kavallerie unübertroffen in ihrer Fähigkeit, langsamere Feinde zu überflügeln und zu verfolgen."
 misty_shields_flavor:0 "Diese von den Schildinseln stammenden Einheiten sind kampferprobt gegen die furchterregendsten Plünderer der Eisenmänner und müssen jederzeit bereit sein, auf Angriffe zu reagieren."
 sistermen_pirates_flavor:0 "Die Piraten der Drei Schwestern, die von ihren Lords von Arryn als kaum beherrschbar betrachtet werden, sind eine flinke und lästige Macht auf dem Schlachtfeld."
 unicorn_riders_flavor:0 "Von vielen eher als Legende denn als Wirklichkeit betrachtet, sind die Einhörner von Skagos trittsichere Kreaturen und genauso robust wie die Männer, die sie reiten. Auf dem Schlachtfeld sind sie ein beeindruckender Anblick."
 pass_pikes_flavor:0 "Als Nachfahren der Dornischen, die die Bergpässe über ein Jahrhundert lang gegen die Invasionen der Targaryen gehalten haben, trotzen diese Krieger voller Stolz jeglicher Art von Kavallerie."
 storm_knights_flavor:0 "Wie der Donner, nach dem ihre Heimat benannt ist, erschüttern die Ritter der Sturmlande Erde und Männer zugleich, wenn sie zum Angriff schreiten."
 winged_knights_flavor:0 "Als Wiege der andalischen Kultur in Westeros ist das Grüne Tal die Heimat einer stolzen ritterlichen Tradition, deren Wurzeln Jahrtausende zurückreichen. Die Ritter des Grünen Tals sind für Infanterieformationen nahezu unaufhaltsam."
 bloody_balesters_flavor:0 "Von einigen als unehrenhafte Waffe erachtet, haben die Männer der Westlande keine Skrupel, Ihre Kugelarmbrüste im Kampf oder sonstwie einzusetzen."
 sea_snakes_flavor:0 "Diese Regimenter stammen von den Inseln der Schwarzwasserbucht und sind an die Wirren von Enteraktionen gewöhnt. Ihre Schnelligkeit und Aggressivität kommt ihnen sowohl bei der Verfolgung als auch beim Zurückweichen zugute."
 wolfswood_hunters_flavor:0 "Die Weiten des Wolfswaldes beherbergen nicht nur wilde Tiere, sondern auch Männer, die ihren Lebensunterhalt mit deren Jagd verdienen. Auf dem Schlachtfeld machen solche Männer geschickte Bogenschützen."
 bronze_raiders_flavor:0 "Die aus der zerklüfteten Tundra des Thenn-Tals stammenden Bronzeräuber sind einige der wenigen Wildlingskämpfer, die von einheimischen Metallwaffen Gebrauch machen. Neben ihrer eindrucksvollen Ausrüstung sind die Bronzeräuber furchteinflößend in der Schlacht. Sie sind das einzige schwere Fußvolk nördlich der Mauer."

 sarsfield_horse_archers:0 "Sarsfeld-Schützen"
 sarsfield_horse_archers_flavor:0 "#F Diese Eliteeinheit berittener Bogenschützen dient dem Haus Sarsfeld als Verkörperung ihres Siegels und zieht unerbittlich dorthin, wohin ihr Herr sie schickt.#!"

