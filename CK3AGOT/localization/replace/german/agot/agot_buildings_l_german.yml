 building_agot_oldstones_02:0 "Castle of the Golden Crown"
 building_agot_oldstones_02_desc:0 "The rebuilt castle of Oldstones, once again a beacon of the might of the Riverlands, its walls stand tall and proud."
 building_type_agot_banefort_01:0 "Banefort"
 building_type_agot_banefort_01_desc:0 "The Banefort, home of the ancient Hooded King and his necromancer kin, have fought the Ironmen for centuries."
 building_agot_banefort_01:0 "Keep of the Hooded King"
 building_agot_banefort_01_desc:0 "$building_type_agot_banefort_01_desc$"
 building_type_agot_castamere_01:0 "Castamere"
 building_type_agot_castamere_01_desc:0 "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."
 building_agot_castamere_01:0 "Mines of Castamere"
 building_agot_castamere_01_desc:0 "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."
 building_agot_castamere_02:0 "The Flooded Mines"
 building_agot_castamere_02_desc:0 "When the Reynes and Tarbecks rose in rebellion, they met their match in Tywin Lannister, showing no pity he flooded them, bringing the Rains to Castamere."
 building_agot_castamere_03:0 "Restored Mines of Castamere"
 building_agot_castamere_03_desc:0 "Now cleared, the Mines of Castamere are once again second only to the Rock. It great halls run deep under the mere."
 building_type_agot_griffins_roost_01:0 "Griffin's Roost"
 building_type_agot_griffins_roost_01_desc:0 "Griffin’s Roost is on the western edge of Shipbreaker Bay, with the south, east, and north sides of the castle surrounded by water, on the western side is approachable, though that side is protected by a gatehouse which leads to a narrow ridge called the Griffin’s Throat which is the only way to the castle."
