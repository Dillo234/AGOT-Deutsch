 building_agot_blackhaven_01:0 "Depthless Moat"
 building_agot_blackhaven_01_desc:0 "Blackhaven has long been one of the Marcher Lord strongholds, well protected by its great Depthless Moat, which holds untold number of Dornish raiders' remains."
 building_type_agot_stonehelm_01:0 "Stonehelm"
 building_type_agot_stonehelm_01_desc:0 "One of the ancient Marcher Lords' Fortresses, Stonehelm has long held off the Dornish and their raiders."
 building_agot_stonehelm_01:0 "Walls of Black and White"
