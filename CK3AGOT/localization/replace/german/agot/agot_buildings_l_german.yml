 building_type_agot_starfall_01:0 "Starfall"
 building_type_agot_starfall_01_desc:0 "An ancient castle, home to one of the oldest of Houses, Starfall was built where the star from which the sword Dawn fell."
 building_agot_starfall_01:0 "Palestone Sword"
 building_agot_starfall_01_desc:0 "The famed tower named for House Dayne's sword Dawn, the Palestone Sword is tall and gives Starfall a stong command of the surrounding areas. It has proven to be a double edged sword however, with members jumping from its heights when they fall to despair."

 building_type_agot_vultures_roost_01:0 "Vulture's Roost"
 building_type_agot_vultures_roost_01_desc:0 "The infamous home of the Vulture King, Vulture's Roost has earned the emnity of the Marcher Lords across the Reach and Stormlands."
 building_agot_vultures_roost_01:0 "Seat of the Vulture King"
 building_agot_vultures_roost_01_desc:0 "From here it was the numerous Vulture King's have terrorized the Dornish Marches, and from here that another could rise."
 building_type_agot_skyreach_01:0 "Skyreach"
 building_type_agot_skyreach_01_desc:0 "Skyreach, once home to the Kings of Stone and Sky, has commanded the Wide Way, now known as the Prince's Pass."
 building_agot_skyreach_01:0 "The Soaring Towers"
 building_agot_skyreach_01_desc:0 "Skyreach is famed for is overwatch of the Wide Way, and its carved walls and soaring towers. No enemy has been able to sneak past this formidable castle."
 building_type_agot_raventree_hall_01:0 "Raventree Hall"
 building_type_agot_raventree_hall_01_desc:0 "At the heart of Raventree Hall is a great weirwood tree, long dead, said to have been poisoned by the Brackens in ages past. It is the home to a great murder of ravens, which gives the castle its name."
 building_agot_raventree_hall_01:0 "Great Dead Weirwood"
