 building_type_agot_high_heart_01:0 "High Heart"
 building_type_agot_high_heart_01_desc:0 "Upon High Heart stands a large grove of Weirwoods, largest collection of trees south of the Neck outside of the Isle of Faces."
 building_agot_high_heart_01:0 "Grove of High Heart"
 building_agot_high_heart_01_desc:0 "Upon High Heart stands a large grove of Weirwoods, largest collection of trees south of the Neck outside of the Isle of Faces."
 building_agot_high_heart_02:0 "The Felled Grove"
 building_agot_high_heart_02_desc:0 "When the Andals came upon High Heart, the felled all of the demon trees, ending the influence of the Olds Gods in the Riverlands."
 building_type_agot_seagard_01:0 "Seagard"
 building_type_agot_seagard_01_desc:0 "Seagard has stood against the Ironmen, and their assaults for untold millenia. In that end the Booming Tower was constructed. Its sound can be heard for miles and miles."
