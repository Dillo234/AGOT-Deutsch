 building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"
 building_agot_summerhall_02:0 "Ruins of Summerhall"
 building_agot_summerhall_02_desc:0 "Ruined in a night of folly, which not only destroyed the castle, but killed one king and nearly the whole Royal Family, Summerhall is now a place of quiet despair."
 building_agot_summerhall_03:0 "Prince's Abode"
 building_agot_summerhall_03_desc:0 "Revived and Rebuilt, Summerhall is once again a palace among the Dornish Marches."
 building_type_agot_barrow_keep_01:0 "The Great Barrow"
 building_type_agot_barrow_keep_01_desc:0 "Underneath the Barrow Hall is the Great Barrow, said to be the home to the First King, or a King of the Giants."
 building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"
 building_type_agot_white_harbor_01:0 "The Winter Mint"
 building_type_agot_white_harbor_01_desc:0 "When the Manderlys came north they brought their wealth with them, which helped to revitalize the North after a millenia of war with the Falcon Kings of Vale and Mountain. This was furthered with the great mint of the North being located there."
 building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
 building_agot_white_harbor_02:0 "The Old Mint"
 building_agot_white_harbor_02_desc:0 "When Torrhen knelt to the Dragons, one of the things agreed upon was that the mint in White Harbor would be shut down, though the building has been maintained, if ever an independent North may need it again."
 building_agot_white_harbor_03:0 "The Mint of the North"
 building_agot_white_harbor_03_desc:0 "Now that the North is free, the Mint of the North is again in operation, providing the coinage for the ancient kingdom."
 building_type_agot_sept_of_the_snows_01:0 "Sept of the Snows"
 building_type_agot_sept_of_the_snows_01_desc:0 "When the Manderlys came north, they were guarenteed the protection of their, and to symbolize their faith they built the Sept of the Snows."
 building_agot_sept_of_the_snows_01:0 "$building_type_agot_sept_of_the_snows_01$"
 building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"
 building_type_agot_wolfs_den_01:0 "The Wolf's Den"
 building_type_agot_wolfs_den_01_desc:0 "Raised by Jon Stark to protect the White Knife from raiders and slavers, the Wolf's Den is a fearsome sight to any would be threat."
 building_agot_wolfs_den_01:0 "Guard of the White Knife"
 building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02:0 "The Merman's Prison"
 building_agot_wolfs_den_02_desc:0 "When the Manderlys came north, and they built the New Castle, the Wolf''s Den fell into disrepair and became a prison for White Harbor."
 building_agot_wolfs_den_03:0 "The Den"
 building_agot_wolfs_den_03_desc:0 "Refurbished and restored, the Wolf's Den is once again a formidable sight."
 building_type_agot_new_castle_01:0 "The New Castle"
 building_type_agot_new_castle_01_desc:0 "When the Manderlys came north, they built the New Castle as a duplicate of their lost castle of Dunstonbury down in the Reach. It stands in stark contrast to the Northern castles, like Winterfell and the Wolf's Den."
 building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"
 building_type_agot_dreadfort_01:0 "The Dreadfort"
 building_type_agot_dreadfort_01_desc:0 "The ancient stronghold of the Red Kings, deep within lies the Hidden Showcase where the Bolton's kept the most infamous and secret of their trophies."
 building_agot_dreadfort_01:0 "The Hidden Showcase"
 building_agot_dreadfort_01_desc:0 "$building_type_agot_dreadfort_01_desc$"

 building_type_agot_karhold_01:0 "Karhold"
 building_type_agot_karhold_01_desc:0 "The Seat of House Karstark."
 building_agot_karhold_01:0 "The Grey Motte"
 building_agot_karhold_01_desc:0 "Karhold was a strong fortress even before Karlon Stark took possession, situated atop two hills, it provide the castle with a formidable natural motte and defences."

 building_type_agot_warg_king_01:0 "Warg King's Castle"
 building_type_agot_warg_king_01_desc:0 "The ancient hold of he Warg King, one of the ancient rivals of the Kings of Winter."
 building_agot_warg_king_01:0 "Ruins of the Warg King's Castle"
 building_agot_warg_king_01_desc:0 "The ancient remains of the castle of the Warg King still lie on the tip of Sea Dragon Point, one of the first to be defeated by the Kings of Winter, many believe the ruins are haunted to this day."
 building_agot_warg_king_02:0 "The Warg King's Rebuilt Castle"
 building_agot_warg_king_02_desc:0 "Rebuilt from the ruins, the Warg King's Castle is once again a formidable fortress. While it was destroyed before, it has been rebuilt grander than ever before."

 building_type_agot_oldtown_walls_01:0 "Walls of Oldtown"
 building_type_agot_oldtown_walls_01_desc:0 "The great stone walls of Oldtown stand tall and have protected the city since before the Hightower's swore fealty to the Gardeners."
 building_agot_oldtown_walls_01:0 "Walls of Otho II"
 building_agot_oldtown_walls_01_desc:0 "Raised by Otho II, the massive stone walls were built after the city was sacked three times in a century; first by Samwell Starfire Dayne, second by Qhored the Cruel of the Ironmen, and lastly by Gykes the Woe Gardener."

 building_type_agot_goldengrove_01:0 "Goldengrove"
 building_type_agot_goldengrove_01_desc:0 "Home of House Rowan, who trace their descent from Rowan Gold-Tree."
 building_agot_goldengrove_01:0 "Snag of Rowan"
 building_agot_goldengrove_01_desc:0 "The ancient tree that was said to have bared golden apples still stands, long dead, and yet impressive all the same."

 building_type_agot_bitterbridge_01:0 "The Bridge"
 building_type_agot_bitterbridge_01_desc:0 "The ancient bridge of House Caswell that spans the Mander."
 building_agot_bitterbridge_01:0 "The Stonebridge"
 building_agot_bitterbridge_01_desc:0 "The Stonebridge of House Caswell has long been an economic focal point, being the main way to cross the Mander if one does not wish to use boats."
 building_agot_bitterbridge_02:0 "Bitterbridge"
 building_agot_bitterbridge_02_desc:0 "In the Faith Militant Uprising, the Battle of Stonebridge was so terrible that the Mander ran red with Blood, and the enmities created that day caused all who fought there to refer to the bridge by a new name; the Bitterbridge."
 building_type_agot_red_lake_01:0 "Red Lake"
 building_type_agot_red_lake_01_desc:0 "The home of House Crane in the Northern Reach."
 building_agot_red_lake_01:0 "Remains of the Giants of the Reach"
 building_agot_red_lake_01_desc:0 "The ancient bones of the last of the Giants of the Reach, can still be seen along the shore of the Red Lake. It was here that Brandon of the Bloody Blade put them to the sword."
 building_type_agot_grafton_keep_01:0 "Grafton's Holdfast"
 building_type_agot_grafton_keep_01_desc:0 "When the Grafton's first came to Westeros they entered the service of the Shett Kings of Gulltown. The Shetts tried to tie the Grafton's through a double marriage. This was their downfall as both the father and son were imprisoned until their Grafton wives were pregnant, then they disappeared."
 building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"
 building_type_agot_gulltown_01:0 "Gulltown"
 building_type_agot_gulltown_01_desc:0 "The third city of Westeros, and the second smallest, Gulltown is the major port of the Vale and has been since before the coming of the Andals."
 building_agot_gulltown_01:0 "Motherhouse of Maris"
 building_agot_gulltown_01_desc:0 "The Motherhouse of Maris was started by one of the Seven Speakers, Mother Maris. From here she taught many orphans and bastard daughters, and saw the death of Lady Jeyne Arryn."

 building_type_agot_runestone_01:0 "Runestone"
 building_type_agot_runestone_01_desc:0 "The ancient home of House Royce, Runestone has seen fighting since before the coming of the Andals, and well after it."
 building_agot_runestone_01:0 "The Bronze Gate"
 building_agot_runestone_01_desc:0 "The fortress of the once Bronze Kings is guarded by a great gate with bronze adornments with ancient runes carved in the stones that make up the gatehouse."
 building_type_agot_sisterton_01:0 "Sisterton"
 building_type_agot_sisterton_01_desc:0 "The chief town of the Three Sisters, Sisterton is the closest thing to a major port on the islands."
 building_agot_sisterton_01:0 "The Night Lamp"
 building_agot_sisterton_01_desc:0 "The ancient beacon of the Three Sisters, the Night Lamp is a black tower which guides sailors to harbor when lit, and ships to doom when not."

 building_type_agot_hoare_castle_01:0 "Hoare Castle"
 building_type_agot_hoare_castle_01_desc:0 "The ancient castle once belonging to House Hoare located on Great Wyk, this was not their ancestral hall, but rather their second home on the isles."
 building_agot_hoare_castle_01:0 "Harmund's Cell"
 building_agot_hoare_castle_01_desc:0 "When Harmund Hoare forsook the Drowned God the Shrike rose the Ironborn in rebellion and exacted a terrible toll on the once king, cutting out his tongue, nose, and eyes."
 building_type_agot_dragonmont_01:0 "Dragonmont"
 building_type_agot_dragonmont_01_desc:0 "Dragonmont is the great volcano that dominates the island of Dragonstone. In days of old many dragons would flock to nest in the heated caverns or freshly cooled rock formations."
 building_agot_dragonmont_01:0 "Dragonmont"
 building_agot_dragonmont_01_desc:0 "Dragonmont is the great volcano that dominates the island of Dragonstone. In days of old many dragons would flock to nest in the heated caverns or freshly cooled rock formations."

 building_type_agot_spicetown_01:0 "Spicetown"
 building_type_agot_spicetown_01_desc:0 "Once the heart of Driftmark, Spicetown was second to only King's Landing as the chief port of the Blackwater Bay."
 building_agot_spicetown_01:0 "Port of the Sea Snake"
 building_agot_spicetown_01_desc:0 "Under Corlys Velaryon the port of Spicetown came to surpass Duskendale and all other ports of Blackwater Bay, baring King's Landing. Ships from all across Westeros, the Free Cities, and even the Jade Gates can be found there."
 building_agot_spicetown_02:0 "Ruins of Spicetown"
 building_agot_spicetown_02_desc:0 "During the Dance, the Triarchy, old enemies of Corlys, sacked the port and nearby High Tide on behalf of the greens; Spicetown has laid in ruin ever since."
 building_agot_spicetown_03:0 "The Restored Port"
 building_agot_spicetown_03_desc:0 "Built once again to its former greatness, Spicetown is once again the great port of Driftmark."
 building_type_agot_hardhome_01:0 "Hardhome"
 building_type_agot_hardhome_01_desc:0 "The only place that could be considered a town Beyond-the-Wall is Hardhome."
 building_agot_hardhome_01:0 "City of the Three Chiefs"
 building_agot_hardhome_01_desc:0 "Hardhome is a tenous thing, being home to the Freefolk any sort of ordered government is only as strong as the would be enforcers, and that is currently the three chiefs who rule different parts of the city."
 building_agot_hardhome_02:0 "Ruins of the Hardhome"
 building_agot_hardhome_02_desc:0 "Hardhome has been abandoned for sometime, and is said to be the haunt of ghouls, demons, and darker things."
 building_agot_hardhome_03:0 "City of the True North"
 building_agot_hardhome_03_desc:0 "Resettled and restored, Hardhome is now a flourishing town and the heart of the True North."
 building_type_agot_azure_palace_01:0 "Azure Dynasty Imperial Palace Complex"
 building_type_agot_azure_palace_01_desc:0 "The Imperial Palace of the Azure Dynasty. The Palace was constructed by the Azure Emperors to display their prestige and patronage of the arts."
 building_agot_azure_palace_01:0 "Palace of Heavenly Stones"
 building_agot_azure_palace_01_desc:0 "Constructed by the first Azure Emperor, the Palace of Heavenly Stones is a beautfil palace with many pieces of art depicting the skies and all contained there."
 building_agot_azure_palace_02:0 "Palace of Endless Stars"
 building_agot_azure_palace_02_desc:0 "The Imperial Palace of the twelfth Azure Emperor, being larger and grander then the older Palace of Heavenly Stones."

 building_type_agot_grey_palace_01:0 "Grey Dynstay Imperial Palace Complex"
 building_type_agot_grey_palace_01_desc:0 "The Imperial Palace of the Grey Emperors, began construction during the reign of Har Loi, but finished by his successors. The Palace is one of the more martial palaces built in the empire’s history."
 building_agot_grey_palace_01:0 "Palace of the Hanging Sword"
 building_agot_grey_palace_01_desc:0 "Built by the third Grey Emperor, the Palace of the Hanging Sword is more fortress than palace, having a commanding presence."
 building_agot_grey_palace_02:0 "Palace of Shadowy Justice"
 building_agot_grey_palace_02_desc:0 "The Palace of Shadowy Justice was built by the last of the Grey Emperors and now functions as the home of the Imperial Minister of Justice and serves as the penultimate voice on law in the empire."
 building_type_agot_indigo_palace_01:0 "Indigo Dynstay Imperial Palace Complex"
 building_type_agot_indigo_palace_01_desc:0 "The Imperial Palace of the Indigo Emperors."
 building_agot_indigo_palace_01:0 "Palace of Black Roses"
 building_agot_indigo_palace_01_desc:0 "The Imperial Palace of the Indigo Emperors, completed by Emperor Choq Choq to house his hundred wives."
 building_type_agot_pearl_white_palace_01:0 "Pearl-White Dynstay Imperial Palace Complex"
 building_type_agot_pearl_white_palace_01_desc:0 "The Imperial Palace of the Pearl-White Emperors, whose most famous leaders were the Nine Eunuchs, who gave the Golden Empire 130 years of peace. It was under the Pearl-White Emperors that the great stone roads, greater than any in the world save the dragonroads of Valyria."
 building_agot_pearl_white_palace_01:0 "Palace of the Coiling Serpent"
 building_agot_pearl_white_palace_01_desc:0 "Constructed by the sixth Pearl-White Emperor, and the first of the Nine Eunuchs, the Palace of the Coiling Serpent, lies near the center of Yin and is at the heart of the great road network which the Nine would expland across the Golden Empire."
 building_type_agot_purple_palace_01:0 "Purple Dynstay Imperial Palace Complex"
 building_type_agot_purple_palace_01_desc:0 "The Imperial Palace of the Purple Emperors is one of the furthest northern imperial palaces in the empire."
 building_agot_purple_palace_01:0 "Palace of Pale Scythe"
 building_agot_purple_palace_01_desc:0 "Constructed by the first Indigo Emperor, the Palace of the Palce Scythe served as a strong foothold to protect the northern portions of the Empire."
 building_agot_purple_palace_02:0 "Palace of the Carmine Dragon"
 building_agot_purple_palace_02_desc:0 "The Palace of the Carmine Dragon was constructed as a grander more prominent Palace than the older Palace."
 building_agot_purple_palace_03:0 "Palace of the Amethyst Winds"
 building_agot_purple_palace_03_desc:0 "The Palace of the Amethyst Winds was built by the last of the Purple Emperors, who died with no heirs."

 building_type_agot_maroon_palace_01:0 "Maroon Dynstay Imperial Palace Complex"
 building_type_agot_maroon_palace_01_desc:0 "The Maroon Emperors built their palace in the eastern city of Jinqi to keep a better guard against reavers from the Shadowlands."
 building_agot_maroon_palace_01:0 "Palace of the Burning Winds"
 building_agot_maroon_palace_01_desc:0 "The Palace of the Burning Winds was long guarded the city of Jinqi from the terrors from the Shadow Lands."
 building_type_agot_scarlet_palace_01:0 "Scarlet Dynstay Imperial Palace Complex"
 building_type_agot_scarlet_palace_01_desc:0 "The Scarlet Emperors built their palace in the jungle city of Si Qo. When the city was lost to the jungle, so was this palace complex."
 building_agot_scarlet_palace_01:0 "Palace of the Bright Trees"
 building_agot_scarlet_palace_01_desc:0 "Built by the Scarlet Emperors with the city of Si Qo, the Palace of Bright Tree was the home of the heart of the empire through all forty three of their empire."
 building_type_agot_five_forts_01:0 "Walls of the Pearl Emperor"
 building_type_agot_five_forts_01_desc:0 "The Great Forts were raised by the Pearl Emperor to protect the realms of men from the demons of the Lion of Night. The walls of the forst stand a thousand feet tall, greater than even the Wall of Westeros."
 building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"
