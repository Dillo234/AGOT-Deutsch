 building_type_agot_inn_at_the_crossroads_01:0 "Inn at the Crossroads"
 building_type_agot_inn_at_the_crossroads_01_desc:0 "A small inn situated north of the Trident, it sits at the crossroads of the Kingsroad, the High road, and the River road. It has seen the beginning and end of some of the continent's greatest events."
 building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_at_the_crossroads_01$"
