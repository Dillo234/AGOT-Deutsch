 building_type_agot_the_shadow_city_01:0 "Shadow City"
 building_type_agot_the_shadow_city_01_desc:0 "The Three Walls of Sunspear create a maze of alleys and streets that only serve to confuse an attacking force. The three walls only have one set of gates that line up directly, the Three-Fold Gate; which serves as a funnel and death trap."
 building_agot_the_shadow_city_01:0 "Threefold Gate"
