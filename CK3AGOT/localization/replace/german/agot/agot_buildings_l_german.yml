 building_type_agot_the_water_gardens_01:0 "The Water Gardens"
 building_type_agot_the_water_gardens_01_desc:0 "Built by Prince Moran for his bride, Princess Daenerys, the Water Gardens have become a jewel in the desert that is Dorne.  Made from pink marbe, the Water Gardens have served as a private retreat for the Princes of Dorne since it has been built."
