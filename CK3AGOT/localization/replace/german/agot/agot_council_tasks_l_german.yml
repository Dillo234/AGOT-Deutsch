 #Personal Steward Tasks 
 task_personal_steward_default:0 "Kommandanten helfen"
 task_personal_steward_default_effect_desc:0 "[councillor.GetShortUINameNoTooltip] hilft Euch, die Wache im Allgemeinen zu führen\n\n[councillor.GetHerHis|U] unterstützt Euch:\n[councillor.GetModifierDescForTask('task_personal_steward_default')]"
