 #Castellan Tasks 
 task_castellan_default_1:0 "Festungen beaufsichtigen" #martial 
 task_castellan_default_effect_desc_1:0 "Die Kriegserfahrung von [councillor.GetShortUINameNoTooltip] wird eure Herrschaft über das Reich festigen. \n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Unterstützung gewährt Euch:\n[councillor.GetModifierDescForTask('task_castellan_default_1')]"

 task_castellan_default_2:0 "Als Ratgeber beistehen" #learning 
 task_castellan_default_effect_desc_2:0 "Durch den weisen Rat von [councillor.GetShortUINameNoTooltip] sollt Ihr das Reich ebenso weise führen. \n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Unterstützung gewährt Euch:\n[councillor.GetModifierDescForTask('task_castellan_default_2')]"

 task_castellan_default_3:0 "Dem Gezwitscher der Vögel lauschen" #intrigue 
 task_castellan_default_effect_desc_3:0 "[councillor.GetShortUINameNoTooltip] bewegt sich in Kreisen, die für die Meisten unsichtbar sind, wodurch Ihr das Reich auch aus den Schatte regieren könnt. \n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Unterstützung gewährt Euch:\n[councillor.GetModifierDescForTask('task_castellan_default_3')]"

 task_castellan_default_4:0 "Buchhaltung beaufsichtigen" #stewardship 
 task_castellan_default_effect_desc_4:0 "[councillor.GetShortUINameNoTooltip] nutzt seine Fähigkeiten, um euch bei der Verwaltung eurer Domäne zu unterstützen. \n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Unterstützung gewährt Euch:\n[councillor.GetModifierDescForTask('task_castellan_default_4')]"

 task_castellan_default_5:0 "Kleinere Aufgaben übernehmen" #diplomacy
 task_castellan_default_effect_desc_5:0 "[councillor.GetShortUINameNoTooltip] hat eine ruhige Hand in der Staatskunst, weshalb er Aufgaben, mit denen sich [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] nicht beschäftigen will. \n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Unterstützung gewährt Euch:\n[councillor.GetModifierDescForTask('task_castellan_default_5')]" 


 task_castellan_default_hodor:0 "Ihr Bestes tun"
 task_castellan_default_hodor_effect_desc:0 "[councillor.GetShortUINameNoTooltip] fehlen sämtliche Kenntnisse, die für eine effektive Reichsführung benötigt werden. Er weiß selbst nicht, was ihn für diese Position qualifiziert, aber er strengt sich an und gibt sein Bestes."

