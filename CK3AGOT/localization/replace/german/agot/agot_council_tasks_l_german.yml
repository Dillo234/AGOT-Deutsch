 task_personal_steward_court_intrigue_effect_desc:0 "[councillor.GetShortUINameNoTooltip] konzentriert sich auf Gerüchte und Ränke in Eurer Festung\n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Unterstützung gewährt Euch:\n[councillor.GetModifierDescForTask('task_court_intrigue')]"
 task_personal_steward_manage_domain:0 "Baumeister unterstützen"
 task_personal_steward_manage_domain_effect_desc:1 "[councillor.GetShortUINameNoTooltip] konzentriert sich auf die Infrastruktur und den Ausbau der Festung\n\n[councillor.Custom('DE_PRO_POS_S_3P')|U]e Unterstützung gewährt Euch:\n[councillor.GetModifierDescForTask('task_manage_domain')]"
