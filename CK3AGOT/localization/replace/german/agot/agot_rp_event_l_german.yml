l_german:
 #übersetzt von Gilian Torhammer, durchgesehen und Überarbeitet von Dillo
#RP Event Weapons
 rp_hunters_spear:0 "Saufeder" ## https://de.wikipedia.org/wiki/Saufeder - Maester Dillo
 rp_hunters_spear_desc:0 "Ein Speer zur Jagd auf Eber. Aufgrund der Risiken bei der Jagd auf ein solches Tier wurde der Speer sorgfältig mit einer Speerspitze aus burggeschmiedetem Stahl hergestellt und gepflegt."
 rp_spear:0 "Fußtruppenspeer"
 rp_spear_desc:0 "Burggeschmiedete Stahlspeerspitze auf einem Schaft aus Eisenholz. Hochwertig, obgleich die Schmiedemarke verblasst ist."
 rp_sword:0 "Hochwertiges Schwert"
 rp_sword_desc:0 "Obwohl es nicht üppig verziert ist, kann ein Kenner erkennen, dass dieses Schwert hervorragend gefertigt ist. Burggeschmiedeter Stahl mit einer guten Schneide, wenngleich die Schmiedemarke verblasst ist." ## https://de.wikipedia.org/wiki/Schmiedemarke - Maester Dillo
 rp_sell_sword:0 "Söldnerschwert"
 rp_sell_sword_desc:0 "Burggeschmiedeter Stahl mit einer guten Schneide. Dieses Schwert wurde für die Zweckmäßigkeit geschaffen. Da die Schmiedemarke verblasst ist, kann man daraus schließen, dass die Klinge einen starken Gebrauch erfahren hat."
 rp_axe:0 "Plündereraxt"
 rp_axe_desc:0 "Burggeschmiedet aus Erz, das auf den Eiseninseln abgebaut wurde. Diese Axt von guter Machart, wenngleich die Schmiedemarke verblasst ist."
 rp_mace:0 "Kommandantenstreitkolben"
 rp_mace_desc:0 "Dieser Streitkolben wurde in einer Burg geschmiedet und diente als Zeichen der Führerschaft und als Waffe für den Kommandanten einer Söldnerkompanie. Die Schmiedemarke ist durch den jahrelangen Gebrauch verblasst."
 rp_torture_dagger:0 "Folterdolch"
 rp_torture_dagger_desc:0 "Dieser Dolch, der auf einer Burg geschmiedet wurde, hat keine Schmiedemarke und dient dazu, Geheimnisse zu lüften, die nur wenige preisgeben würden."

#RP Events
 agot_rp_event.0001.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0001.desc:0 "„Seid gegrüßt, [ROOT.Char.Custom('DE_Anrede')]. Die Zitadelle hat mich geschickt, nachdem sie von Eurem Aufstieg zu ein[ROOT.Char.Custom('DE_END_ADJ_NUL_S_D')] [ROOT.Char.GetLadyLord] erfahren hat. Nein, ich bin nicht Euer Maester. Ich bin hier, um Euren neuen Rang und die Gründung Eures neuen Hauses zu beurkunden, falls Ihr mir erlaubt, eine solche Aufzeichnung für die Zitadelle zu fertigen?'"
 agot_rp_event.0001.a:0 "Gewiss, was genau möchtet ihr wissen?"
 agot_rp_event.0001.a.tt:0 "Wenn Ihr dem Maester Eure Geschichte erzählt, werden Euch Modifikatoren verliehen, und Ihr erhaltet Meinungsmodifikatoren für Euren Lehnsherren sowie andere Effekte."
 agot_rp_event.0001.b:0 "Gewiss, was genau möchtet ihr wissen?"
 agot_rp_event.0001.b.tt:0 "Wenn Ihr dem Maester Eure Geschichte erzählt, werden Euch Modifikatoren verliehen, und Ihr erhaltet Meinungsmodifikatoren für Euren Lehnsherren sowie andere Effekte."
 agot_rp_event.0001.c:0 "Ich habe keine Zeit für Maesterschriften!"
 agot_rp_event.0001.c.tt:0 "Mit dieser Option wird das Ereignis 'Eine Dynastie entsteht' abgelehnt und Ihr startet ohne Modifikatoren oder Meinungsmodifikatoren für Euren Lehnsherren."

 agot_rp_event.0002.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0002.desc:0 "„Dies wird nicht lange dauern, es geht um eine Zusammenfassung der Entstehung Eures Hauses, nicht um eine ausführliche Geschichte oder Ambitionen. Sollen wir damit beginnen, wie Ihr Euren Titel erlangt habt und mit Eurer Vergangenheit?“"
 agot_rp_event.0002.a:0 "Ich war ein Jäger, der meinem Herrn in einer Zeit der Not geholfen hat."
 agot_rp_event.0002.a.tt:0 "Indem Ihr Eurem Lehnsherrn das Leben vor einem wilden Tier gerettet habt oder schlicht zu Hilfe gekommen seid, als er im Wald verletzt wurde, habt Ihr Euch Eure Lordschaft verdient."
 agot_rp_event.0002.b:0 "Ich war ein Krieger, meine Taten zu Felde brachten mir diesen Titel ein."
 agot_rp_event.0002.b.tt:0 "Das Schlachtfeld hat Euch Ruhm und die Aufmerksamkeit Eures Herrn eingebracht, sei es durch die Hilfe, die Ihr ihm geleistet habt, oder einfach nur durch den Ruhm, den Ihr errungen habt. Der Titel des Lords wurde Euch verliehen."
 agot_rp_event.0002.c:0 "Ich war ein Kaufmann, der meinen Herrn beeindruckte."
 agot_rp_event.0002.c.tt:0 "Euer Aufstieg beruht auf dem Profit, den Ihr entweder indirekt oder direkt in die Kassen Eures Herrn gespült habt, und so habt Ihr eine Lordschaft erlangt."
 agot_rp_event.0002.d:0 "Ich habe mir meinen Titel gesichert, indem ich gewisse Geheimnisse kannte..."
 agot_rp_event.0002.d.tt:0 "Ihr habt als Verbrecher, Bettler oder einer der kleinen Vögelchen begonnen, die von den Mächtigen eingesetzt werden. Wie auch immer Euer bescheidener Anfang aussah, Ihr habt die Leiter durch den Handel mit Geheimnissen erklommen."
 agot_rp_event.0002.e:0 "Ich bin ein enger Vertrauter meines Lehnsherrn"
 agot_rp_event.0002.e.tt:0 "Ihr und Euer Lehnsherr seid euch SEHR NAH, denn durch sein Vertrauen in Euch seid Ihr ein Lord geworden."
 agot_rp_event.0002.f:0 "Weitere Möglichkeiten"
 agot_rp_event.0002.f.tt:0 "Nächste Seite"

 agot_rp_event.0003.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0003.desc:0 "„Dies wird nicht lange dauern, es geht um eine Zusammenfassung der Entstehung Eures Hauses, nicht um eine ausführliche Geschichte oder Ambitionen. Sollen wir damit beginnen, wie Ihr Euren Titel erlangt habt und mit Eurer Vergangenheit?“"
 agot_rp_event.0003.a:0 "Ich war ein Heckenritter, aber nun bin ich ein Landritter" ## tatsächlicher Begriff aus dem Frühneuhochdeutschen, aus den Folgenen Quellen ergibt sich, dass 'Landtritter' Angehörige des Landadels waren; Quelle 1: Engel, Rats-Chron. Würzb. 157, 11 (nobd., Hs. M. 17. Jh.): starb [...] Rudolf von Schernberg [...] und [...] mit zirlicher procession [...] getragen worden von den landtrittern undt andern mehr hofgesindt ##Quelle 2: Bachmann, Haimonsk. 74, 19 (halem., 1530): Damit beruoft er ein lantzrytter und sprach zuo im: „sagend mir an, wie heißt dis schloß?“ - Maester Dillo
 agot_rp_event.0003.a.tt:0 "Turniere oder Schlachten, Ihr wart einst ein bescheidener Heckenritter, doch nun habt Ihr Euch ein Stück Land erworben und Euch von den Hecken verabschiedet."
 agot_rp_event.0003.b:0 "Ich war ein Kapitän und verdiente mein Geld auf See."
 agot_rp_event.0003.b.tt:0 "Als Pirat, Schmuggler oder vielleicht als ehrlicher Kapitän habt Ihr Euch Eure Lordschaft auf hoher See verdient."
 agot_rp_event.0003.c:0 "Ich bin ein Sucher des Wissens, mein Wissen hat meinem Herrn geholfen."
 agot_rp_event.0003.c.tt:0 "Ihr beherrscht die Heilkunst, oder wisst Ihr vielleicht Dinge, die niemand wissen kann? Jedenfalls war Euer Wissen für Euren Lehnsherrn lebensnotwendig und hat Euch eine Lordschaft beschert."
 agot_rp_event.0003.d:0 "Ich bin eine Waise, durch die Taten und den Tod meiner Eltern habe ich den Titel erlangt."
 agot_rp_event.0003.d.tt:0 "Die Tat, die Euch diesen Titel eingebracht hat, war entweder die Eures Vaters oder die Eurer Mutter, vielleicht auch die beider, aber sie kostete ihnen das Leben. Durch ihr Opfer steht Euch nun ein höherer Stand im Leben zu."
 agot_rp_event.0003.e:0 "Ich war ein geschickter Plünderer."
 agot_rp_event.0003.e.tt:0 "Ihr seid an Orte gesegelt, von denen die meisten nur Geschichten gehört haben, und habt die Küste geplündert. Durch große Taten, Geschick oder möglicherweise durch die Rettung des Lebens Eures Lehnsherrn habt Ihr den Titel eines Lords erlangt."
 agot_rp_event.0003.f:0 "Weitere Möglichkeiten"
 agot_rp_event.0003.f.tt:0 "Nächste Seite"

 agot_rp_event.0004.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0004.desc:0 "„Dies wird nicht lange dauern, es geht um eine Zusammenfassung der Entstehung Eures Hauses, nicht um eine ausführliche Geschichte oder Ambitionen. Sollen wir damit beginnen, wie Ihr Euren Titel erlangt habt und mit Eurer Vergangenheit?“"
 agot_rp_event.0004.a:0 "Ich war ein Söldner."
 agot_rp_event.0004.a.tt:0 "Ihr seid so geschickt im Umgang mit der Klinge, dass Ihr Euren Lebensunterhalt damit bestritten habt, sie zu nutzen. Manche mögen auf Euch herabsehen und manche mögen Eure Methoden in Frage stellen, doch Ihr seid es, der zum Lord aufgestiegen ist."
 agot_rp_event.0004.b:0 "Ich war ein Kämmerer."
 agot_rp_event.0004.b.tt:0 "Ursprünglich habt Ihr Eurem Lehnsherrn bei der Verwaltung seiner Domäne geholfen. Vielleicht hattet Ihr einst die Aufsicht über eben jene Burg, die jetzt die Eure ist. Jedenfalls reichte Euer Können aus, um Euren Lehnsherren zu beeindrucken, so dass er Euch einen Titel verlieh."
 agot_rp_event.0004.c:0 "Ich bin ein Narr."
 agot_rp_event.0004.c.tt:0 "Ihr seid der Narr Eures Lehnsherrn. Vielleicht wurde Euch die Lordschaft als Belohnung verliehen, oder vielleicht liegt in der Verleihung des Titels ein Scherz verborgen. Was auch immer die Gründe sind, Ihr seid jetzt ein Lord."
 agot_rp_event.0004.d:0 "Ich war ein Söldnerhauptmann."
 agot_rp_event.0004.d.tt:0 "Ihr habt Männer in den Krieg geführt, nicht für Ehre oder einen König, sondern für Gold. Vielleicht seid Ihr über das hinausgegangen, was Euer alter Auftraggeber und neuer Lehnsherr von Euch erwartet hatte, oder vielleicht war der Titel der Lohn für Eure Dienste?"
 agot_rp_event.0004.e:0 "Ich war ein Heckenzauberer." ## https://eisundfeuer.fandom.com/de/wiki/Heckenzauberer - Maester Dillo
 agot_rp_event.0004.e.tt:0 "Manche nennen Euch einen Scharlatan, andere suchen Euren Rat in der Heilkunst oder den mystischen Künsten. Wie dem auch sei, euer Lehnsherr kam in einer Zeit der Not zu Euch und Ihr konntet ihm helfen, was euch den Titel 'Lord' einbrachte."
 agot_rp_event.0004.f:0 "Zurück zu den ersten Möglichkeiten"
 agot_rp_event.0004.f.tt:0 "Erste Seite"

 agot_rp_event.0005.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0005.desc:0 "„Mancher neue Lord möchte jemanden würdigen, der ihm in den Aufzeichnungen seines Hauses wichtig ist. Habt Ihr jemanden, den Ihr als solchen ehren möchtet?“"
 agot_rp_event.0005.a:0 "Ja, ein Bursche, der ein enger Freund ist."
 agot_rp_event.0005.a.tt:0 "Dieser Mann ist Euer bester Freund, ihr beide seid zusammen durch dick und dünn gegangen."
 agot_rp_event.0005.b:0 "Ja, ein Mädel, die eine enge Freundin ist."
 agot_rp_event.0005.b.tt:0 "Diese Frau ist Eure beste Freundin, ihr seid gemeinsam durch dick und dünn gegangen."
 agot_rp_event.0005.c:0 "Ein Bursche, der mir SEHR nahe steht."
 agot_rp_event.0005.c.tt:0 "Einst wart ihr Freunde, jetzt seid ihr mehr als das. Hoffentlich wird das keinen Aufruhr auslösen."
 agot_rp_event.0005.d:0 "Ein Mädel, das mir SEHR nahe steht."
 agot_rp_event.0005.d.tt:0 "Einst wart ihr Freunde, jetzt seid ihr mehr als das. Hoffentlich wird das keinen Aufruhr auslösen."
 agot_rp_event.0005.e:0 "Ich habe niemanden."
 agot_rp_event.0005.e.tt:0 "Euer Aufstieg war ein einsamer, doch man kann auf dem Weg Freunde finden, oder vielleicht ist es besser, allein zu sein."

 agot_rp_event.0006.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0006.desc:0 "„Verzeihung, ich dachte, ich hätte jemanden meinen Namen erwähnen hören“, sagte der besagte Mann, als er den Raum betrat. Ich konnte mir ein Lächeln ob des Zeitpunkts seines Erscheinens nicht verkneifen. Der Maester stellte sich schnell vor und erläuterte ihm sein Anliegen, bevor er sich wieder an mich wandte. „Nun, das sollte für eine Zusammenfassung genügen, [ROOT.Char.Custom('DE_Anrede')]. Ich wünsche Euch das Beste für die Zukunft“, sagte der Maester mit einer Verbeugung..."
 agot_rp_event.0006.a:0 "So beginnt die Entstehung meines Hauses!"
 agot_rp_event.0006.a.tt:0 "Wird Eure Dynastie aufsteigen, oder wird sie untergehen?"
 agot_rp_event.0006.b:0 "Bitte, bleibt als mein Maester"
 agot_rp_event.0006.b.tt:0 "Die Zitadelle hat sicher nichts dagegen."

 agot_rp_event.0007.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0007.desc:0 "„Verzeihung, ich dachte, ich hätte jemanden meinen Namen erwähnen hören“, sagte die besagte Frau, als sie den Raum betrat. Ich konnte mir ein Lächeln ob des Zeitpunkts ihres Erscheinens nicht verkneifen. Der Maester stellte sich schnell vor und erläuterte ihr sein Anliegen, bevor er sich wieder an mich wandte. „Nun, das sollte für eine Zusammenfassung genügen, [ROOT.Char.Custom('DE_Anrede')]. Ich wünsche Euch das Beste für die Zukunft“, sagte der Maester mit einer Verbeugung..."
 agot_rp_event.0007.a:0 "So beginnt die Entstehung meines Hauses!"
 agot_rp_event.0007.a.tt:0 "Wird Eure Dynastie aufsteigen, oder wird sie untergehen?"
 agot_rp_event.0007.b:0 "Bitte, bleibt als mein Maester"
 agot_rp_event.0007.b.tt:0 "Die Zitadelle hat sicher nichts dagegen."

 agot_rp_event.0008.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0008.desc:0 "Der Maester machte schnell ein paar Notizen zu Euren Ausführungen. Als er fertig war, blickte er von seinen Notizen zu euch auf. „Nun, das sollte für eine Zusammenfassung genügen, [ROOT.Char.Custom('DE_Anrede')]. Ich wünsche Euch alles Gute für die Zukunft“, sagte der Measter mit einer Verbeugung."
 agot_rp_event.0008.a:0 "So beginnt die Entstehung meines Hauses!"
 agot_rp_event.0008.a.tt:0 "Wird Eure Dynastie aufsteigen, oder wird sie untergehen?"
 agot_rp_event.0008.b:0 "Bitte, bleibt als mein Maester"
 agot_rp_event.0008.b.tt:0 "Die Zitadelle hat sicher nichts dagegen."

 agot_rp_event.0009.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0009.desc:0 "„Da Ihr mit den Gebräuchen der Eisenmänner vertraut seid, sagt Ihr, dass Ihr aus Leibeigenschaft stammt?“, fragte der Maester, unsicher, wie er die Frage am besten formulieren sollte."
 agot_rp_event.0009.a:0 "Ja... mein Haus ist mit dem Schandfleck der Leibeigenschaft behaftet."
 agot_rp_event.0009.a.tt:0 "Euer Haus stammt von Leibeigenen und Salzfrauen ab und wird daher von den Eisenmännern verachtet."
 agot_rp_event.0009.b:0 "Meine Dynastie besitzt keine solche Abstammung"
 agot_rp_event.0009.b.tt:0 "Ihr behauptet nicht, von Leibeigenen oder Salzfrauen abzustammen"

 agot_rp_event.0010.t:0 "Eine Dynastie entsteht"
 agot_rp_event.0010.desc:0 "„Verzeiht, ich wundere mich über Euer Aussehen und Euer Benehmen... kommt Ihr vielleicht von Drachenstein, Driftmark oder der Klaueninsel?“, fragte der Maester ziemlich forsch."
 agot_rp_event.0010.a:0 "Ja, man könnte sagen, ich bin ein Drachensamen"
 agot_rp_event.0010.a.tt:0 "Ihr habt etwas von dem Blut der Drachen in Euren Adern. Das Blut des Hauses Targaryens und anderer valyrischer Häuser hat sich im Laufe der Jahrhunderte durch amouröse Abenteuer der Lords und Ladies mit dem örtlichen Kleinvolk vermischt. Die Blutsbande war so stark, dass in der Vergangenheit die so genannten 'Drachensamen' in der Lage waren, auf Drachen zu reiten." ## https://awoiaf.westeros.org/index.php/Dragonseed / https://eisundfeuer.fandom.com/de/wiki/Drachensamen - Maester Dillo
 agot_rp_event.0010.b:0 "Ihr irrt Euch leider, Maester."
 agot_rp_event.0010.b.tt:0 "Ihr erhaltet keine Modifikatoren."

 agot_rp_event.0019.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0019.desc:0 "Ich hatte geglaubt, ich sei allein in diesem Wald, doch dann hörte ich Schritte, die sich mir näherten. Meine Hand löste meine Axt, als ich mich umdrehte, um den Eindringling zu begrüßen. „Bitte, es ist nicht nötig, gegen mich zu kämpfen, ich möchte nur reden. Seht Ihr, ich bin ein Barde, und ich möchte ein Lied aus Eurer Geschichte machen“, sagt der Eindringling und zeigt seine leeren Hände. „Was sagt Ihr dazu? Eure Legende wird wachsen und ich werde einen warmen Platz zum Schlafen und Essen an den Feuern vieler Stämme haben, wenn ich sie erzähle.“ Der angebliche Barde wartet auf Eure Antwort."
 agot_rp_event.0019.a:0 "Ihr wollt mir die Ehre erweisen, mich zur Legende zu machen? Sehr gut"
 agot_rp_event.0019.a.tt:0 "Wenn Ihr dem Barden eure Geschichte erzählt, werden Euch Modifikatoren und andere Effekte hinzugefügt."
 agot_rp_event.0019.b:0 "Verzieh dich, Barde, bevor ich dich im Schnee ausweide..."  ##Da kann man, denke ich, schon mal einen auf Sandor machen - Maester Dillo
 agot_rp_event.0019.b.tt:0 "Es werden keine Modifikatoren oder Effekte hinzugefügt."

 agot_rp_event.0020.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0020.desc:0 "Der Barde lachte auf und grinste. „Ihr werdet es nicht bereuen, das verspreche ich!“ Ich hielt meine Axt noch immer griffbereit, während ich ihn beobachtete. Der Barde fand einen Stein in der Nähe und nutzte ihn als Sitzgelegenheit. „Sollen wir also damit beginnen, wer Ihr wart, bevor Ihr Häuptling wurdet und wie Ihr dieses Ziel erreicht habt?“, fragte er."
 agot_rp_event.0020.a:0 "Ich war ein Jäger, bevor ich Häuptling wurde"
 agot_rp_event.0020.a.tt:0 "Als geschickter Jäger habt ihr euren Stamm vor wilden Tieren geschützt und ihn mit Nahrung und Fellen versorgt. Der damit einhergehende Respekt führte dazu, dass Euer Stamm Euch zum Häuptling machte."
 agot_rp_event.0020.b:0 "Ich wurde Häuptling aufgrund meiner Fähigkeiten als Plünderer"
 agot_rp_event.0020.b.tt:0 "Ihr seid ein legendärer Plünderer. Vielleicht habt Ihr viele Abenteuer hinter der Mauer hinter Euch, oder Ihr habt Euch schlichtweg einen Namen gemacht, indem Ihr andere Stämme überfallen habt. Jedenfalls betrachtet Euer Stamm Euch mit Ehrfurcht und ernennt Euch zum Häuptling."
 agot_rp_event.0020.c:0 "Ich wurde Häuptling, indem ich alle Widersacher meines Aufstiegs beseitigte."
 agot_rp_event.0020.c.tt:0 "Alle, die sich Ihnen widersetzen, scheinen zu verschwinden oder ein unglückliches Ende zu nehmen. Möglicherweise sind diese Enden nicht so zimperlich. Ihr wurdet Häuptling, weil Ihr es wolltet, und niemand im Stamm würde es wagen, Euch in Frage zu stellen."
 agot_rp_event.0020.d:0 "Ich war eine Krähe, und Häuptling zu werden war keine leichte Sache"
 agot_rp_event.0020.d.tt:0 "Zunächst wart ihr als Fremder für den Stamm ein erbitterter Feind, als ihr noch ein Schwarzer Bruder wart. Doch dank Eures Mutes und Eures Wissens aus Eurem Leben im Süden betrachtete der Stamm Euch schließlich als Anführer."
 agot_rp_event.0020.e:0 "Ich bin Schiffbrüchiger, der durch den Reichtum der Fracht zum Häuptling aufstieg."
 agot_rp_event.0020.e.tt:0 "Piraterie, Handel oder eine andere Tätigkeit, die mit dem Meer zu tun hat. Ihr seid schiffbrüchig geworden. Dank der Waren, die sich in dem Schiff befanden, konntet ihr euch als Häuptling eines Stammes etablieren."
 agot_rp_event.0020.f:0 "Weitere Möglichkeiten."
 agot_rp_event.0020.f.tt:0 "Nächste Seite"

 agot_rp_event.0021.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0021.desc:0 "Der Barde lachte auf und grinste. „Ihr werdet es nicht bereuen, das verspreche ich!“ Ich hielt meine Axt noch immer griffbereit, während ich ihn beobachtete. Der Barde fand einen Stein in der Nähe und nutzte ihn als Sitzgelegenheit. „Sollen wir also damit beginnen, wer Ihr wart, bevor Ihr Häuptling wurdet und wie Ihr dieses Ziel erreicht habt?“, fragte er."
 agot_rp_event.0021.a:0 "Ich war eine Waldhexe, mein Wissen machte mich zum Häuptling"
 agot_rp_event.0021.a.tt:0 "Ihr verfügt über Kenntnisse und Fähigkeiten in der Heilkunst. Diese Fähigkeiten haben sich für Euren Stamm als unerlässlich erwiesen und er hat Euch aufgrund seines Respekts für Euch zum Häuptling ernannt."
 agot_rp_event.0021.b:0 "Meine Gabe, Menschen zu einen, machte mich zum Häuptling."
 agot_rp_event.0021.b.tt:0 "Ihr seid ein geborener Anführer, der andere auf seine Seite zieht, und selbst Feinde werden Euch schnell zu Freunden erklären. Diese Fähigkeit hat Euch geholfen, Probleme innerhalb des Stammes zu lösen und in die Position des Häuptlings aufzusteigen."
 agot_rp_event.0021.c:0 "Ich bin ein Warg, deshalb wurde ich Häuptling"
 agot_rp_event.0021.c.tt:0 "Ob aus Angst oder Ehrfurcht, dank Eurer Gabe, Euch in die Haut eines Tieres zu versetzen, seid Ihr zum Häuptling aufgestiegen."
 agot_rp_event.0021.d:0 "Vorherige Möglichkeiten"
 agot_rp_event.0021.d.tt:0 "Erste Seite"

 agot_rp_event.0022.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0022.desc:0 "Der Barde hob neugierig eine Augenbraue. „Oh, das heißt also, Ihr seid aus einem dieser großen Häuser im Süden?“"
 agot_rp_event.0022.a:0 "Ja"
 agot_rp_event.0022.a.tt:0 "Diese Möglichkeit löst nach 'Aufstieg eines Häuptlings' die Hausanpassung aus und erlaubt es Euch, ein Haus auszuwählen, dem Ihr angehören wollt. Außerdem wird die Nachtwachen-Eigenschaft entfernt und die Deserteur-Eigenschaft hinzugefügt."
 agot_rp_event.0022.b:0 "Nein, mein Haus ist wenig bekannt"
 agot_rp_event.0022.b.tt:0 "Diese Option entfernt die Nachtwachen-Eigenschaft und fügt die Deserteur-Eigenschaft hinzu"

 agot_rp_event.0023.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0023.desc:0 "„Einige große Lieder erzählen auch von einem Gefährten, der dem Helden zur Seite stand, habt Ihr so jemanden?“"
 agot_rp_event.0023.a:0 "Ja, ein Krieger, der ein enger Freund ist."
 agot_rp_event.0023.a.tt:0 "Dieser Mann ist Euer bester Freund, Ihr beide seid zusammen durch dick und dünn gegangen."
 agot_rp_event.0023.b:0 "Ja, eine Speerfrau, die eine enge Freundin ist."
 agot_rp_event.0023.b.tt:0 "Diese Frau ist eure beste Freundin, Ihr seid gemeinsam durch dick und dünn gegangen."
 agot_rp_event.0023.c:0 "Ein Krieger, der mir SEHR nahe steht."
 agot_rp_event.0023.c.tt:0 "Einst wart Ihr Freunde, jetzt seid Ihr mehr geworden. Hoffentlich wird das keinen Aufruhr auslösen."
 agot_rp_event.0023.d:0 "Eine Speerfrau, die mir SEHR nahe steht."
 agot_rp_event.0023.d.tt:0 "Einst wart Ihr Freunde, jetzt seid Ihr mehr geworden. Hoffentlich wird das keinen Aufruhr auslösen."
 agot_rp_event.0023.e:0 "Ich habe niemanden."
 agot_rp_event.0023.e.tt:0 "Euer Aufstieg war ein einsamer, aber man kann auf dem Weg Freunde finden, oder vielleicht ist es besser, allein zu sein."

 agot_rp_event.0024.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0024.desc:0 "„Eine Bewegung, und ich spieße Euch auf! Häuptling, ist alles in Ordnung?“, sagt ein Mann mit einem Speer. Ihr lächelt und zeigt mit einer Geste, dass alles in Ordnung ist. „Alles in Ordnung, er ist ein Barde, der ein Lied über mich schreiben will, wir haben gerade über Euch gesprochen!“ sagtet Ihr mit einem Lächeln. Der Barde, immer noch aufgewühlt von dem Speer, der auf seinen Rücken gerichtet war, dreht sich zu Euch um. „Nun, ich denke, ich habe alles, was ich für ein Lied brauche. Danke, Häuptling“, sagte der Barde und eilte durch den Wald."
 agot_rp_event.0024.a:0 "Ich hoffe, das Lied wird etwas!"
 agot_rp_event.0024.b:0 "Ich glaube, ich würde eine Mahlzeit einem Lied vorziehen."

 agot_rp_event.0025.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0025.desc:0 "„Eine Bewegung, und ich spieße Euch auf! Häuptling, ist alles in Ordnung?“, sagt eine Frau mit einem Speer. Ich lächelte und zeigte mit einer Geste, dass alles in Ordnung war. „Alles in Ordnung, er ist ein Barde, der ein Lied über mich schreiben will, wir haben gerade über Euch gesprochen!“ sage ich mit einem Lächeln. Der Barde, der immer noch erschrocken ist, da ein Speer auf ihn gerichtet war, dreht sich zu mir um. „Nun, ich denke, ich habe alles, was ich für ein Lied brauche. Danke, Häuptling“, sagte der Barde und eilte zurück in den Wald."
 agot_rp_event.0025.a:0 "Ich hoffe, das Lied wird etwas!"
 agot_rp_event.0025.b:0 "Ich glaube, ich würde eine Mahlzeit einem Lied vorziehen."

 agot_rp_event.0026.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0026.desc:0 "Der Barde nickt, „Ein Aufstieg eines Einzelgängers, der sich nur auf seinen eigenen Verstand und Stahl verlässt, ja, ich denke, daraus kann ich ein Lied machen. Ich danke Euch!“ Der Barde verabschiedet sich von mir und verschwindet durch den Wald."
 agot_rp_event.0026.a:0 "Ich hoffe, das Lied wird etwas!"
 agot_rp_event.0026.b:0 "Ich glaube, ich würde eine Mahlzeit einem Lied vorziehen."

 agot_rp_event.0027.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0027.desc:0 "Der Barde blickte sich nervös um, „Ein Warg... was... welche Gestalt könnt Ihr denn annehmen?“ *DAS IST NUR VORÜBERGEHEND, DAS WIRD SICH ÄNDERN, SOBALD DAS WARG-SYSTEM EINGEFÜHRT IST*."
 agot_rp_event.0027.a:0 "Die Gestalt eines Bären."
 agot_rp_event.0027.a.tt:0 "Euer Aufstieg wurde von einem Bären begleitet, der Euch überallhin folgt."
 agot_rp_event.0027.b:0 "Die Gestalt eines Schattenwolfs."
 agot_rp_event.0027.b.tt:0 "Euer Aufstieg wurde durch einen Schattenwolf begleitet, der Euch überallhin folgt."
 agot_rp_event.0027.c:0 "Die Gestalt einer Schattenkatze."
 agot_rp_event.0027.c.tt:0 "Euer Aufstieg wurde von einer Schattenkatze begleitet, die Euch überallhin folgt."
