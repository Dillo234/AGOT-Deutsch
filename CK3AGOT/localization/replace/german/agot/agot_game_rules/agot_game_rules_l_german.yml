 rule_agot_hv_conversion:0 "#R AGOT:#! Hochvalyrische Konvertierung"
 setting_agot_hv_conversion_disallowed:0 "Nicht zugelassen"
 setting_agot_hv_conversion_disallowed_desc:0 "Charaktere und Regionen dürfen nicht zur hochvalyrischen Kultur konvertiert werden."
 setting_agot_hv_conversion_offshoots:0 "Zweigkulturen"
 setting_agot_hv_conversion_offshoots_desc:0 "Charaktere und Regionen können nur in Ableger der valyrischen Kultur umgewandelt werden. Hochvalyrische Charaktere werden Regionen und Charaktere zu Westerosi- oder Essosi-Valyrisch konvertieren, abhängig von der Lage."
 setting_agot_hv_conversion_unrestricted:0 "Unbeschränkt"
 setting_agot_hv_conversion_unrestricted_desc:0 "Charakteren und Regionen wird es erlaubt sein, in die hochvalyrische Kultur zu konvertieren."

 rule_agot_abdication:0 "#R AGOT:#! Abdankung"
 setting_agot_abdication_enabled:0 "Deaktiviert"
 setting_agot_abdication_enabled_desc:0 "Die Entscheidung, an Euren Erben abzudanken, ist aktiviert."
 setting_agot_abdication_disabled:0 "Aktiviert"
 setting_agot_abdication_disabled_desc:0 "Die Entscheidung, an Euren Erben abzudanken, ist deaktiviert."

 rule_agot_shattered_world:0 "#R AGOT:#! Zersplitterte Welt"
 setting_agot_not_shattered:0 "Standard"
 setting_agot_not_shattered_desc:0 "Die Welt bleibt intakt, die Titel bleiben so wie sie sind."
 setting_agot_shatter_duchies:1 "Grafschaften"
 setting_agot_shatter_duchies_desc:0 "In der Welt gibt es nur noch Titel bis zur Grafschaftsebene, aber die Lords behalten alle ihre Grafschaften."
 setting_agot_shatter_duchies_even:1 "Grafschaften - Einzeln"
 setting_agot_shatter_duchies_even_desc:0 "Die Welt wird nur bis zur Grafschaftsebene Titel haben, und alle zusätzlichen Grafschaften werden umverteilt.\n#R WARNING: DIESE EINSTELLUNG KANN DIE LEISTUNG BEEINTRÄCHTIGEN"
 setting_agot_shatter_kingdoms:1 "Herzogtümer"
 setting_agot_shatter_kingdoms_desc:0 "In der Welt wird es nur noch Titel bis zur Stufe Herzogtum geben, Titel auf der Stufe Königreich und Kaiserreich werden zerstört."
 setting_agot_shatter_empires:1 "Königreiche"
 setting_agot_shatter_empires_desc:0 "Es werden nur bestehende Titel auf Reichsebene zerstört."

 rule_agot_enhanced_marriage_ai:0 "#R AGOT:#! Verbesserte Heirats-KI"
