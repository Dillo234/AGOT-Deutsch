 #Story Outcomes
 rule_agot_story_outcome:0 "#R AGOT:#! Lauf der Geschichte"
 setting_agot_story_sandbox:0 "Sandkasten"
 setting_agot_story_sandbox_desc:0 "Es werden nur wenige geskriptete Ereignisse auftreten."
 setting_agot_story_random_events_random_outcomes:0 "Ungewisse Ereignisse, ungewisser Ausgang"
 setting_agot_story_random_events_random_outcomes_desc:0 "Historische Ereignisse können, müssen aber nicht eintreten, und die Ergebnisse können, müssen aber nicht historisch sein."
 setting_agot_story_historical_events_random_outcomes:0 "Historische Ereignisse, ungewisser Ausgang"
 setting_agot_story_historical_events_random_outcomes_desc:0 "Historische Ereignisse werden auftreten, wenn sie relevant sind, und die Ergebnisse können, müssen aber nicht historisch sein."
 setting_agot_story_historical_events_weighted_outcomes:0 "Historische Ereignisse, begünstigter Augang"
 setting_agot_story_historical_events_weighted_outcomes_desc:0 "Historische Ereignisse werden auftreten, wenn sie relevant sind, und die Ergebnisse werden tendenziell historisch sein."
 setting_agot_story_historical_events_historical_outcomes:0 "Historische Ereignisse, historischer Ausgang"
 setting_agot_story_historical_events_historical_outcomes_desc:0 "Historische Ereignisse werden auftreten, wenn sie relevant sind, und die Ergebnisse werden, soweit möglich, historisch sein."

