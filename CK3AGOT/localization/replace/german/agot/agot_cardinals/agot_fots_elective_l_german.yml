 #Übersetzt von Lys
 collegeofcardinals: "Die Ergebensten"
 game_concept_praedictus_desc: "Der 'Nächste der Ergebensten' ist ein Septon, der als nächster aus dem größeren Kreis der heiligen Bischöfe zu einem der Siebenundsiebzig Ergebensten Septone ernannt wird."
 game_concept_praedictus: "Nächster der Ergebensten"
 game_concept_papabile_desc: "Der 'Erbe Baelors' ist die Person, die am wahrscheinlichsten die Nachfolge des derzeitigen Hohen Septons antritt, wenn dieser stirbt. Der Name des Titels stammt vom 'Septonkönig' Baelor I. Targaryen. Steigt der Erbe Baelors zum Hohen Septon auf, übernimmt er die Rolle des Oberhaupts des Glaubens, und ein neuer Septon nimmt seinen Platz unter den Siebenundsiebzig Ergebensten ein."
 game_concept_papabile: "Erbe Baelors"
 cardinal: ""

 game_concept_collegeofcardinals: "Die Ergebensten"
 game_concept_college: "Konzil der Ergebensten"
 game_concept_collegeofcardinals_desc: "Es gibt ein Konzil, das sich aus siebenundsiebzig Ergebensten Septonen zusammensetzt, den ranghöchsten Mitgliedern des Klerus im Glauben der Sieben. \n\nDie Ergebensten Septone werden vom Hohen Septon aus dem Kreis der Geistlichen des Glaubens an die Sieben in ganz Westeros ernannt. Septonkandidaten ('Nächster der Ergebensten') mit höherer Frömmigkeit, höherem Alter, höherer Gelehrsamkeit, tugendhaften Zügen, weltlicher Macht und günstigen Beziehungen zum Hohen Septon und der Nähe zu einer heiligen Stätte werden bevorzugt. \n\nDer Nächste der Ergebensten wird sofort nach dem Tod eines anderen Ergebensten Septons oder nach der Ernennung eines der Siebenundsiebzig zum Hohen Septon eingesetzt."
 game_concept_cardinal: "Ergebenste Septone"
 game_concept_cardinal_desc: "Die Ergebensten Septone bilden den Rat der Ergebensten, das Führungsgremium des Glaubens der Sieben. Aus ihren Reihen kommt der Hohe Septon des Glaubens an die Sieben."
