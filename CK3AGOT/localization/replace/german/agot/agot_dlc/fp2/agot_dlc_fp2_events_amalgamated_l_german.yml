 fp2_yearly.4008.desc.first_men.a:0 "„ … die Anderen sind die uralten Feinde der Menschen, die das Land des Ewigen Winters beheimaten. Sie waren es, die fast das Ende aller Menschenreiche herbeigeführt hätten. Um sie von den Reichen der Menschen fern zu halten, wurde die Mauer errichtet.“"
 fp2_yearly.4008.desc.first_men.b:0 "„ … Snarks sind Monster, welche jenseits der Mauer leben. Sie machen Jagd auf Kinder, die alleine im Wald zurückgelassen wurden. Es wird gesagt, dass sie ihre Beute lebendig über eine Dauer von zehn Jahren verspeisen.“"
 fp2_yearly.4008.desc.first_men.c:0 "„ … Grumkins sind Monster, welche jenseits der Mauer leben. Sie verzaubern Gegenstände, sodass diese Wünsche erfüllen können oder schenken Menschen direkt drei Wünsche, wobei der letzte gut gewählt sein sollte, da sie ansonsten die Kinder des Wünschers entführen.“"
 fp2_yearly.4008.desc.first_men.d:0 "„ … das Ding, das in der Nacht kam, ist ein Monster, welches die Nachtfeste einmal alle Hundert Jahre heimsucht. Das Wesen treibt die, die es sehen in den Wahnsinn und letztendlich in den Tod. Ihre Seelen sind dann dazu verdammt, diesem Wesen auf ewig angekettet zu sein.“"
 fp2_yearly.4008.desc.andal.a:0 "„ … die Schwanenjungfrauen sind Gestalten aus Pentosischen Legenden, die unter Führung von Hukko durch die Andalen getötet wurden. Sie waren wunderschöne Wesen, welche Reisende in die Samthügel in Andalos lockten, um sich mit ihnen fortzupflanzen und im Anschluss zu töten.“"
 fp2_yearly.4008.desc.andal.b:0 "„ … Höllenhunde entstehen, wenn Menschen Tote verbrennen, um diese zu läutern. Sie erscheinen mit einer Explosion aus der Asche. Jeder ist die Verkörperung der Seele eines Sünders.“"
 fp2_yearly.4008.desc.ironborn.a:0 "„ … Seedrachen sind jedes Seemanns Schrecken. Der Größte aller Seedrachen, Nagga, wurde vom Grauen König in Orgmond erschlagen, wo ihre Gebeine bis heute liegen.“"
 fp2_yearly.4008.desc.ironborn.b:0 "„ … Seehundmenschen sind Kreaturen, die verlorenen Seemännern helfen... oder diese ertränken. Es wird gesagt, dass sie in den Tiefen der Meere leben und nach manchen Erzählungen sogar dem Merlingkönig und seiner Königin dienen.“"
 fp2_yearly.4008.desc.hyrkoon.a:0 "„ … die Kreischer sind Mischwesen aus Mensch und Schlange. Sie sollen in den Ländereien jenseits der Fünf Festungen umherschweifen und alles essen, was sie in ihre Klauen bekommen.“"
 fp2_yearly.4008.desc.valyrian.a:0 "„ … die Felskobolde sind Wesen aus Pentosischen Erzählungen. Einst bekriegten sie sich micht den Riesen in Essos, welche sie auch bezwangen. Jedoch wurden sie selbst von den Schwanenjungfrauen ausgelöscht.“"
 fp2_yearly.4008.desc.rhoynish.a:0 "„ … die Sphinx ist eine mysthische Kreatur, die dem Alten Valyria entstammt. Sie werden oft in Form von Statuen in Zweierpärchen, männlich und weiblich, an wichtigen Druchgangswegen dargestellt. Sie haben ein menschliches Gesicht, den Körper eines Löwen und die Flügel eines Falken.“"
 fp2_yearly.4008.desc.crackclaw.a:0 "„ … die Quatscher sind Seeungeheuer, die von den Gemeinen des Klauenhorns gefürchtet werden. Zwar wurden sie der Erzählung nach von den Ersten Menschen getötet, jedoch behaupten manche, dass die Quatscher noch heute lebten und nachts kämen, um unartige Kinder zu entführen.“"
 fp2_yearly.4008.desc.westeros_generic:0 "„ … die Tiefen Wesen sind eine missgestaltete Halbmenschenrasse, die das Ergebnis aus dem Verkehr zwischen menschlichen Frauen und männlichen Kreaturen aus dem Salzmeer sind. Das Volk der Tausend Inseln betet diese Missgeburten als Götter an.“"
