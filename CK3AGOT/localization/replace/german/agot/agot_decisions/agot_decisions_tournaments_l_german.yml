 #übersetzt von Erllandur
 agot_hold_an_epic_tournament:0 "Ein großes Turnier veranstalten"
 agot_hold_an_epic_tournament_tooltip:0 "Ein großes Turnier veranstalten"
 agot_hold_an_epic_tournament_desc:0 "Lasst uns ein Turnier von solcher Pracht veranstalten, dass man sich noch in Jahrhunderten daran erinnern wird!"
 agot_hold_an_epic_tournament_confirm:0 "Beginnt mit den Vorbereitungen." 
 agot_hold_an_epic_tournamentREALMTOURNEY1:0 "Es finden anderswo im Königreich keine Tunriere statt."
 agot_hold_an_epic_tournamentCOOLDOWN:0 "Hat in den letzten 10 Jahren KEIN Turnier veranstaltet"
 agot_hold_an_epic_tournamentATTENDING:0 "Nimmt gerade NICHT an einem Turnier teil"
 agot_is_not_busy_trigger_tooltip:0 "Ist derzeit NICHT beschäftigt"
 agot_tourney.1.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.1.desc:0 "Lasst uns ein Turnier von solcher Pracht veranstalten, dass man sich noch in Jahrhunderten daran erinnern wird! Lasst die Maester Raben mit Einladungen an alle geeigneten Kämpfer versenden."
 agot_tourney.1.a:0 "Ich werde jedem einzelnen Tjost beiwohnen."
 agot_tourney.1.b:0 "Ich werde mir nur die Tjosts der Endrunde ansehen." 
 agot_tourney.1.b.tt:0 "Ihr werdet nur die Tjosts der vorletzten und letzten Runde beobachten." 
 agot_tourney.99.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.99.desc:0 "Wünscht Ihr ein regionales Turnier, zu dem Ihr Teilnehmer aus den benachbarten Ländereien einladet, oder sollen wir Raben an alle mutigen Männer des Königreichs senden?"
 agot_tourney.99.a:0 "Ein regionales Turnier wird ausreichen."
 agot_tourney.99.a.tt:0 "Es wurden nur geeignete Teilnehmer aus den benachbarten Lordschaften eingeladen." 
 agot_tourney.99.b:0 "Es wird ein großes Turnier sein!"  
 agot_tourney.2.desc:0 "Ihr werdet hiermit zum großen Turnier von [host_location.GetName] eingeladen."
 agot_tourney.2.a:0 "Das Tunierfeld wird beben."
 agot_tourney.2.b:0 "Ich habe besseres zu tun."
 agot_tourney.2.c:0 "Ich bin in keinster Weise an Turnieren interessiert."  #Ned lässt grüßen :D
 agot_tourney.2.c.tt:0 "Ihr werdet zu keinen Turnieren mehr eingeladen werden."  
 agot_tourney.3.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.3.desc:0 "Die Lords und Recken des Reiches sind eingetroffen, bereit, ihr Können gegen ihre Widersacher auf die Probe zu stellen. Einhundert Schilde hängen an einhundert Festzelten, die Wappen von großen und kleinen Häusern werden stolz zur Schau gestellt.\n\nEin jeder Kämpfer mit Pferd und Lanze möge antreten, doch nur die besten unter ihnen werden die späteren Tjosts erreichen."
 agot_tourney.3.a:0 "Lasst uns beginnen."
 agot_tourney.31.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.31.desc:0 "Als ich schließlich das Turniergelände erreiche, nehme ich mir einen Moment Zeit, um den Anblick und die Geräusche aufzusaugen. Es scheint, als sei der gesamte Adel des Reiches angereist. Ihre Banner flattern in der kühlen Brise, ihre Schilde und Wappen stolz zur Schau gestellt. Hier gibt es Ruhm und Ehre zu gewinnen.\n\nDer Klang einer Fanfare verkündet den sofortigen Beginn der Vorrunden. Ich treibe mein Pferd in Richtung des Tilts an." ##Tilts https://de.wikipedia.org/wiki/Tilt_(Tjost) - Maester Dillo
 agot_tourney.31.a:0 "Für Ruhm und Ehre!" 
 agot_tourney.5.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.5.desc:0 "Leider haben nicht genug Kämpfer den Mut gefunden, der Einladung zu folgen, sodass das Turnier von [host_location.GetName] abgesagt werden muss."
 agot_tourney.5.a:0 "Was für eine Schande."
 agot_tourney.52.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.52.desc:0 "Leider haben nicht genug Kämpfer den Mut gefunden, meiner Einladung zu folgen, sodass das Turnier von [host_location.GetName] abgesagt werden muss."
 agot_tourney.52.a:0 "Was für eine Schande."
 agot_tourney.53.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.53.desc:0 "Ein Tragödie hat sich ereignet. Mit dem Tod von [dead_host.GetTitledFirstName] hat sich auch das Tunier erledigt" 
 agot_tourney.53.a:0 "Die Götter sind wahrlich grausam." 
 agot_tourney.54.t:0 "Turnier"
 agot_tourney.54.desc:0 "Krieg muss den Vorrang vor dem Prunk eines jeden Turniers haben. Mit dem Ausbruch des neusten Konfliktes, muss das Turnier daher abgesagt werden."
 agot_tourney.54.a:0 "Eine bittere Enttäuschung."
 agot_tourney.55.t:0 "Turnier"
 agot_tourney.55.desc:0 "Krieg muss Vorrang vor dem Pomp eines solchen Turniers haben. Angesichts des Ausbruchs des jüngsten Konflikts muss das Turnier abgesagt werden."
 agot_tourney.55.a:0 "Eine bittere Enttäuschung."  
 agot_tourney.8.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.8.desc:0 "Trotz all meiner Mühe wurde ich in den Vorrunden besiegt und schied vorzeitig aus dem Turnier aus. Dieses Ergebnis wird wohl niemanden beeindrucken."
 agot_tourney.8.a:0 "Ich werde mir die verbleibenden Tjosts ansehen."
 agot_tourney.8.b:0 "Was für eine Schande! Ich bringe es nicht über mich, mir die restlichen Tjosts anzusehen."
 agot_tourney.8.b.tt:0 "Ihr werdet über keinen der weiteren Tjosts informiert werden." 
 agot_tourney.9.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.9.desc:0 "Die Vorrunden sind vorüber und viele tapfere Wettkämpfer müssen ihre Wunden lecken und ihren verletzten Stolz pflegen. Diejenigen, die noch im Rennen sind, bereiten sich auf die Endrunden vor. Auf dem Turniergelände herrscht gespannte Erwartung, die Zuschauer setzen ihre Wetten und die Wettkämpfer brüsten sich mit ihren Siegen."
 agot_tourney.9.a:0 "Das Glück ist mit den Mutigen!"
 agot_tourney.6.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.6.desc:0 "Mein Wagemut und meine Erfahrung halfen mir, die Vorrunden zu überstehen und so nehme ich meinen Platz unter den stärksten Kriegern des Reiches ein. Das Dröhnen der Menge donnert in meinen Ohren und ich kann kaum die Fanfaren vernehmen, die den Beginn der Endrunde ankündigen."
 agot_tourney.6.a:0 "Ich werde jeden Tjost mit Adleraugen beobachten."
 agot_tourney.6.b:0 "Ich lasse mich durch Wettbewerbe anderer nicht ablenken." 
 agot_tourney.6.b.tt:0 "Ihr werdet nicht über die Tjosts der anderen Teilnehmer informiert." 
 agot_tourney.10.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.10.desc:0 "Der Herold kündigt die nächste Paarung an. [jouster1.GetTitledFirstName] und [jouster2.GetTitledFirstName] nehmen ihre Plätze an der Bahn ein. Das Gebrüll der Menge ist erfüllt von Aufregung, Vorfreude und einem unverkennbaren Anflug von Blutdurst."
 agot_tourney.10.a:0 "Die Aufregung ist greifbar."
 agot_tourney.10.b:0 "Die Aufregung wird noch größer sein, wenn die ein oder andere Münzen auf dem Spiel stehen." 
 agot_tourney.10.b.tt:0 "Gebt eine Wette ab."  
 agot_tourney.10.c:0 "Ich habe meine Meinung geändert, ich werde aufgeben und das Turnier verlassen"  
 agot_tourney.14.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.14.desc:0 "Schilde wurden zerschmettert, Lanzen zersplittert und gute Männer vom Pferd gerissen - alles, um die Spreu vom Weizen unter den anwesenden Kriegern zu trennen. Von allen Rittern und Freischärlern, die angetreten sind, bleibt nur [winner.GetTitledFirstName] unbezwungen. Die einfachen Leute skandieren [winner.GetHerHis] Namen, während die Hochwohlgeborenen etwas würdevoller applaudieren, doch alle jubeln begeistert, als [winner.GetSheHe] zum Sieger gekrönt wird."
 agot_tourney.14.a:0 "Nun wartet der lange Weg nach Hause."
 agot_tourney.15.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.15.desc:0 "Einen nach dem anderen schlage ich die Widersacher, die man mir entgegenstellt. Mit jedem Sieg wächst mein Vertrauen in mich selbst, bis kein anderer Teilnehmer mehr übrig ist. Mein Name liegt auf den Lippen eines jeden Mannes, jeder Frau und jedes Kindes und ich weiß, dass man mich so schnell nicht vergessen wird.\n\nWas ist besser? Der Nervenkitzel des Sieges, der Ruhm den ihr für mein Haus errungen habe oder das Glitzern des Preisgeldes? Egal! Gewonnen habe ich alle drei."
 agot_tourney.15.a:0 "Ein glorreicher Tag!"
 agot_tourney.151.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.151.desc:0 "Kurz vor dem finalen Sieg zu stehen, nur um dann zu scheitern, ist eine bittere Pille. Man wird erzählen, wie gut ich geritten bin und welche Ehre ich meinem Namen gemacht habe, doch ich werde mich immer daran erinnern, wie das einfache Volk einen Namen skandiert, der nicht der meine ist.\n\nAndererseits wird das Preisgeld des Zweitplatzierten meine Enttäuschung um einiges schmälern."
 agot_tourney.151.a:0 "So schlecht ist der zweite Platz nicht." 
 agot_tourney.16.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.16.desc:0 "Der letzte Tjost ist angeritten und die Tribüne bricht in tosenden Jubel aus, nachdem [winner.GetTitledFirstName] als Sieger hervorgeht.\n\nMein Turnier war eine glorreiches und während der Name von [winner.GetTitledFirstName] zweifellos in den Gedanken der Adligen wie Gemeinen wiederhallt, wird vielleicht auch mein Name eine Zeit lang in ihren Erinnerungen verbleiben."
 agot_tourney.16.a:0 "Wahrlich ein Turnier für die Ewigkeit"
 agot_tourney.11.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName] und [jouster2.GetTitledFirstName] betreten die Bahn und bereiten sich auf ihre nächste Begegnung vor. IIhre Pferde scharren mit den Pfoten auf dem Boden, bereit zum Angriff."
 agot_tourney.11.a:0 "Möge der Bessere gewinnen!"
 agot_tourney.11.b:0 "Es wird noch aufregender, wenn die ein oder andere Münze auf dem Spiel steht…"  
 agot_tourney.11.b.tt:0 "Gebt eine Wette ab."  
 agot_tourney.101.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.101.desc:0 "Jeder Tjost trägt auch seinen Teil an Glück in sich, doch lächeln die Götter meist auf jene mit dem meisten Kampfgeschick herab.\n\nAuf wessen Kampfkraft soll ich meine Münze setzen?"
 agot_tourney.101.a:0 "[jouster1.GetTitledFirstName] trägt heute ein furchterregende Miene."
 agot_tourney.101.b:0 "[jouster2.GetTitledFirstName] wirkt auf mich eher wie ein Gewinner." 
 agot_tourney.102.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.102.desc:0 "Jeder Tjost trägt auch seinen Teil an Glück in sich, doch lächeln die Götter meist auf jene mit dem meisten Kampfgeschick herab.\n\nAuf wessen Kampfkraft soll ich meine Münze setzen?"
 agot_tourney.102.a:0 "[jouster1.GetTitledFirstName] trägt heute ein furchterregende Miene."
 agot_tourney.102.b:0 "[jouster2.GetTitledFirstName] wirkt auf mich eher wie ein Gewinner." 
 agot_tourney.111.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.111.desc:0 "Ich liege im Dreck, meine Rüstung ist zerbrochen und ein Feuer frischer Pein entfacht in meinem Leib."
 agot_tourney.111.a:0 "Diese Wunden werden Zeit brauchen, um zu heilen." 
 agot_tourney.112.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.112.desc:0 "Ich liege auf dem Rücken, der Himmel dreht sich über mir, aber meine Sicht wird bereits schwächer. Ich höre Stimmen, spüre etwas, aber auch das verblasst. Irgendetwas stimmt nicht. Meine Welt wird zur Qual, und dann verblasst auch sie."
 agot_tourney.112.a:0 "Dies ist wohl das Ende."  
 agot_tourney.12.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.12.desc:0 "[victor.GetTitledFirstName] hat über [loser.GetTitledFirstName] triumphiert und erreicht die nächste Runde."
 agot_tourney.12.betwon.desc:0 "Für mich ist es noch bedeutender, dass ich dank meiner Weitsicht, auf [victor.GetTitledFirstName] zu setzen, meinen Geldbeutel gut füllen werde. Vielen Dank, [victor.GetTitledFirstName]!"
 agot_tourney.12.betlost.desc:0 "Mögen die Anderen [victor.GetTitledFirstName] holen, [victor.GetSheHe] hat mich einige Golddrachen gekostet!" 
 agot_tourney.12.a:0 "Es war ein aufregender Lanzengang."
 agot_tourney.13.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.13.desc:0 "Von meinem Ehrenplatz aus sehe ich zu, wie [victor.GetTitledFirstName] über [loser.GetTitledFirstName] triumphiert. Der Gewinner wird in die nächste Runde vorrücken."
 agot_tourney.13.betwon.desc:0 "Für mich ist es noch bedeutender, dass ich dank meiner Weitsicht, auf [victor.GetTitledFirstName] zu setzen, meinen Geldbeutel gut füllen werde. Vielen Dank, [victor.GetTitledFirstName]!"
 agot_tourney.13.betlost.desc:0 "Mögen die Anderen [victor.GetTitledFirstName] holen, [victor.GetSheHe] hat mich einige Golddrachen gekostet!" 
 agot_tourney.13.a:0 "Es war ein aufregender Lanzengang."
 agot_tourney.2.t:0 "Turnier von [host_location.GetName]"
 agot_tourney.122.t:0 "Tjost"
 agot_tourney.122.desc:0 "Mein Ross bleibt standhaft, mein Griff ist sicher und ich hämmere meinem Gegner die Spitze meiner Lanze in den Leib. Die Menge tobt und ich bade in einem Sturm des Jubels.\n\nMein Gegner wankt in seinem Sattel und klammert sich an sein Pferd, als hinge sein Leben davon ab."
 agot_tourney.122.a:0 "Fallt schon, ihr Narr!"  
 agot_tourney.123.t:0 "Tjost"
 agot_tourney.123.desc:0 "Während Hufe die Bahn hinabdonnern, nehme ich meinen Widersacher ins Visier, doch ist der schneller als ich. Die Last eines Berges geht auf meine Brust nieder und lässt mich Sterne sehen."
 agot_tourney.123.a:0 "Das ist nicht gut."   
 agot_tourney.125.t:0 "Tjost"
 agot_tourney.125.desc:0 "Unter Aufbietung all meiner Willenskraft und Erfahrung schaffe ich es, im Sattel zu bleiben. Ich verdränge die Benommenheit, hole Luft und wende mein Pferd für eine weitere Attacke."
 agot_tourney.125.a:0 "Es ist noch nicht vorbei!"  
 agot_tourney.126.t:0 "Tjost"
 agot_tourney.126.desc:0 "Die Wucht des Einschlags ist viel zu gewaltig, um ihn zu überstehen. Ich spüre den Luftzug, während ich durch die Luft wirble, bis ein zweiter Aufprall mir die Luft aus den Lungen treibt."
 agot_tourney.126.a:0 "Schmerz… so viel Schmerz."   
 agot_tourney.127.t:0 "Tjost"
 agot_tourney.127.desc:0 "Mit einer Entschlossenheit und Gewandtheit, die ich nur bewundern kann, schafft es mein Gegner, ein Pferd zu bleiben.\n\nIch lenke mein Ross herum und gebe ihm die Sporen für einen weiteren Angriff."
 agot_tourney.127.a:0 "Der Sieg wird mit gehören!"   
 agot_tourney.128.t:0 "Tjost"
 agot_tourney.128.desc:0 "Kein Sterblicher hätte meinem Schlag standhalten können. Ich genieße den Anblick, wie mein Kontrahent in den Dreck stürzt. In diesem Moment fühle ich mich wie ein Halbgott."
 agot_tourney.128.a:0 "Der Sieg ist mein!"

