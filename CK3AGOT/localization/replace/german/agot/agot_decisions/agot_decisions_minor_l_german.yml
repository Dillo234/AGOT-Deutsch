 raise_pirate_kingdom_decision:0 "Ein Piratenkönigreich ausrufen"
 raise_pirate_kingdom_decision_desc:0 "Einst, vor der Vergewaltigung der Drei Schwestern, waren sie unabhängige Piratenkönigreiche. Nun ist unsere Macht einmal mehr erwacht und die Zeit gekommen, das Joch von [ROOT.Char.GetLiege.GetNameNicknamedRegnal] abzuwerfen!"
 raise_pirate_kingdom_decision_tooltip:0 "Du wirst deine Unabhängigkeit erklären und die drei Schwestern an ihren angestammten Platz der Piratenkönige zurückführen."
 raise_pirate_kingdom_decision_confirm_text_desc:0 "Für die Wellen und den Himmel!"

 defy_winter_lords_decision:0 "Den Winterlords die Stirn bieten"
 defy_winter_lords_decision_desc:0 "Die Steingeborenen kennen von den Nordmännern, für die wir kaum besser als Wildlinge sind, nichts als Spott. Skagos war einst frei und unabhänig  -  und wird es wieder sein. Unsere Macht wird [ROOT.Char.GetLiege.GetNameNicknamedRegnal] erzittern lassen!"
 defy_winter_lords_decision_tooltip:0 "Ihr werdet Eure Unabhängigkeit erklären und die Skagosi wieder auf See führen."
 defy_winter_lords_decision_confirm_text_desc:0 "Der Norden wird die Skagosi fürchten!"

 agot_minor_decisions_events.0001:0 "Den Winterlords die Stirn bieten"
 agot_minor_decisions_events.0001.desc:0 "Viele Steingeborene haben von dem Tag geträumt, an dem Skagos seine Freiheit wiedererlangt. Als König Brandon Stark unsere Macht brach, verbot er uns die Seefahrt. Nun wird der Norden zittern, wenn sich unsere Schiffe nähern!"
 agot_minor_decisions_events.0001.a:0 "Wir schwören #bold nie wieder#! Treue."
 agot_minor_decisions_events.0001.a_tt:0 "Sicher wird der Norden über diese Untreue nicht kampflos hinwegsehen. Sind wir bereit für einen Krieg?"

 agot_minor_decisions_events.0002:0 "Ein Unabhängiges Skagos"
 agot_minor_decisions_events.0002.desc:0 "Einmal mehr herrschen die Steingeborenen über sich selbst! Die Seehundsbucht wird unser Banner wiedererkennen.\n\nIch habe mein Vermächtnis und Stein gemeißelt und jeder Steingeborene wird sich meiner erinnern."
 agot_minor_decisions_events.0002.a:0 "Mein Vermächtnis wird die Zeiten überdauern."
 agot_minor_decisions_events.0002.a_tt:0 "Skagos hat sich seine Unabhängigkeit erkämpft."

 abdicate_decision:0 "Zugunsten meines Erben abdanken"
 abdicate_decision_tooltip:0 "Meine Herrschaft muss zu Ende gehen."
 abdicate_decision_desc:0 "Angesichts der Umstände sehe ich keine andere Möglichkeit, als die Zügel der Macht an meinen Erben abzugeben und die Geschichtsbücher das Vermächtnis meiner Herrschaft interpretieren zu lassen."
 abdicate_decision_confirm:0 "Ruft meinen Maester."
 agot_abdicate.1.t:0 "Abdankung"
 agot_abdicate.1.desc:0 "[ROOT.GetTitledFirstName] entschied, zu Euren Gunsten abzudanken."
 agot_abdicate.1.a:0 "Ich bin voller Ehrfurcht."

 build_dune_road_decision:0 "Die Dünenstraße errichten" #Rose Road wird im Deutschen auch zum Rosenweg
 build_dune_road_decision_tooltip:0 "Baut eine große Straße von Sturmkap bis nach Sonnspeer, die den Wohlstand aller Lordschaften auf ihrem Weg steigern wird."
 build_dune_road_decision_desc:0 "Baut eine große Straße von Sturmkap bis nach Sonnspeer, die den Wohlstand aller Lordschaften auf ihrem Weg steigern wird."
 build_dune_road_decision_confirm:0 "So sei es"
 agot_minor_decisions_events.0003.t:0 "Die Dünenstraße"
 agot_minor_decisions_events.0003.desc:0 "Seine Gnaden entschied, eine große Straße vom Sturmkap bis nach Sonnspeer zu errichten, um den Handel zwischen Dorne und den Sturmlanden zu stärken."
 agot_minor_decisions_events.0003.a:0 "Ein wahrlich königliches Projekt!"
 agot_dune_road_modifier:0 "Die Dünenstraße"
 agot_dune_road_modifier_desc:0 "Eine große Straße zwischen Sturmkap und Sonnspeer"

 stress_loss_summerhall_decision:0 "Nach Sommerhall entkommen"
 stress_loss_summerhall_decision_tooltip:0 "Findet Frieden zwischen den Ruinen"
 stress_loss_summerhall_decision_desc:0 "Ich brauche etwas Zeit für mich, weit weg von all diesen Leuten. Sommerhall mag nur noch eine Ruine sein, doch wird sie mir eine willkommene Verschnaufpause verschaffen."
 stress_loss_summerhall_decision_confirm:0 "Ich mache mich auf den Weg"
 agot_minor_decisions_events.0004.t:0 "Die Ruinen von Sommerhall"
 agot_minor_decisions_events.0004.desc:0 "Die Tragödie von Sommerhall hätte fast das Ende der Targaryens besiegelt... und dennoch findet sich ein seltsamer Friede zwischen den Ruinen. Nun fühle ich mich um so vieles klarer."
 agot_minor_decisions_events.0004.a:0 "Es wird Zeit heimzukehren..."

 end_the_ironborn_decision:0 "Die Eisenmänner vernichten"
 end_the_ironborn_decision_desc:0 "Seit Jahrhunderten haben die Eisengeborenen, diese Mischlingshunde, vergewaltigt, geplündert und sich ihren Weg durch Westeros und darüber hinaus gepflügt. Es ist nun unausweichlich geworden, dass wir gegen diese seefahrenden Räuber vorgehen und ihre Macht ein für alle Mal zerschlagen müssen. Wir müssen einen so vernichtenden Krieg gegen sie führen, dass nie wieder ein Eisenkönig auf dem Meersteinthron sitzen wird."
 end_the_ironborn_decision_confirm_text_desc:0 "Zu den Waffen!"
 end_the_ironborn_decision_tooltip:0 "Tod den Eisenmännern."

 ironborn_rebellion_decision:0 "Rebelliert gegen den Eisernen Thron"
 ironborn_rebellion_decision_desc:0 "Schon viel zu lange haben die Männer der grünen Länder bequem in ihren Bettchen geschlafen. In der Tat hat Westeros seit dem Tod von Harren dem Schwarzen die Eisenmänner nicht mehr wirklich gefürchtet, nur vereinzelte Scharen von Plünderern sind an Land gegangen, um den Eisernen Preis zu zahlen. Ein König nach dem anderen hat auf dem Eisernen Thron gesessen. Doch haben wir vergessen, dass wir unseren eigenen Thron haben, dass wir jahrhundertelang unsere eigenen Könige hatten?\n\nAndere mögen das getan haben, aber ich nicht. Ich werde die Ketten abwerfen, die unser Volk fesseln; ich werde der König über Salz und Stein sein. Die Andalen, die Rhoynar und die Ersten Menschen werden wieder erfahren, was es heißt, die Eisenmänner zu fürchten."
 ironborn_rebellion_decision_tooltip:0 "Weine, oh Westeros, wenn sich die Inseln wieder erheben!"
 ironborn_rebellion_decision_confirm_text_desc:0 "Wir werden den Eisernen Preis zahlen!"

 agot_expose_true_parentage_decision:0 "Jons wahre Abstammung offenlegen"
 agot_expose_true_parentage_decision_tooltip:0 "Ihr werdet enthüllen, was wirklich im Turm der Freude geschehen ist."
 agot_expose_true_parentage_decision_desc:0 "Ich erinnere mich nur zu gut an die Versprechen, die inmitten der Winterrosen gemacht wurden... Und doch steht vor mir ein Kind, dessen ganzes Leben auf einer Lüge beruht. Es ist nicht recht, dass dieses Kind leben und sterben soll, ohne jemals die Wahrheit zu erfahren."
 agot_expose_true_parentage_decision_confirm:0 "Die Wahrheit muss ans Licht!"

 agot_weirwood_events.0002.t:0 "Ein überraschender Besucher"
 agot_weirwood_events.0002.desc:0 "Der Götterhain ist ein friedlicher Ort der Befreiung von den Ängsten meiner Herrschaft; der Herzbaum ein uralter Ratgeber, dem ich große und kleine Sorgen vortragen kann.\n\nIch bereite mich darauf vor, mit dem großen #agot_weirwood_events in Kontakt zu treten, als ein plötzliches Rascheln meine Konzentration stört. Dort, fast gänzlich vom Laub verdeckt, wälzt sich ein winziges Kätzchen und miaut leise."
 agot_weirwood_events.0002.a:0 "Ich könnte ein Haustier gebrauchen!"
 agot_weirwood_events.0002.b:0 "Der Hüter soll dieses Ding loswerden..."

 disallow_petitioners_decision:0 "Bittgesuche verweigern"
 disallow_petitioners_decision_tooltip:0 "Verhindert, dass Vasallen bei Euch Bittgesuche stellen können."
 disallow_petitioners_decision_desc:0 "Meine Vasallen werden nicht länger ihre nervigen Gesuche vor mich bringen können!"
 disallow_petitioners_decision_confirm:0 "Für den Moment empfange ich niemanden."
 allow_petitioners_decision:0 "Bittgesuche zulassen"
 allow_petitioners_decision_tooltip:0 "Ermöglicht, dass Vasallen bei Euch Bittgesuche stellen können."
 allow_petitioners_decision_desc:0 "Meine Vasallen dürfen Bittgesuche an mich richten."
 allow_petitioners_decision_confirm:0 "Lasst sie hinein!"  

 disallow_hommage_decision:0 "Huldigungen verweigern"
 disallow_hommage_decision_tooltip:0 "Verhindert, dass Eure Vasallen Euch ihre Ehrerbietung erweisen."
 disallow_hommage_decision_desc:0 "Meinen Vasallen wird es nicht länger möglich sein, mir zu huldigen."
 disallow_hommage_decision_confirm:0 "Für den Moment empfange ich niemanden."
 allow_hommage_decision:0 "Huldigungen zulassen"
 allow_hommage_decision_tooltip:0 "Ermöglicht, dass Eure Vasallen Euch ihre Ehrerbietung erweisen."
 allow_hommage_decision_desc:0 "Meine Vasallen mögen mir "
 allow_hommage_decision_confirm:0 "Lasst sie hinein!" 

 recruit_forder_specialist_decision:0 "Rekrutiert einen Furtner"
 recruit_forder_specialist_decision_desc:0 "Rekrutiert einen Befehlshaber, der nicht nur weiß, wie man effektiv Flüsse überquert, sondern auch ein geschickter Krieger ist, wenn er dies tut."
 recruit_forder_specialist_decision_tooltip:0 "Ein Befehlshaber mit der Furtner-Eigenschaft wird sich Eurem Hof anschließen."
 recruit_forder_specialist_decision_confirm:0 "Ich hoffe, es findet sich jemand"
