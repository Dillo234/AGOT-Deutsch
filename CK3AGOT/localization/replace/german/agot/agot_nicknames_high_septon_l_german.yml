 nick_the_staunch_one_desc:0 "Dieses Hohe Septon ist für seine loyale Haltung bekannt."
 nick_the_stalwart_one_desc:0 "Dieses Hohe Septon ist für seine Zuverlässigkeit bekannt."
 nick_the_stonemason_desc:0 "Dieser Hohe Septon ist für seine Geschicklichkeit im Steinmetzhandwerk bekannt, und manche behaupten sogar, er sei der leibhaftige Schmied."
 nick_the_high_aurochs_desc:0 "Dieser Hohe Septon ist dafür bekannt, dass er das Gemüt eines Auerochsen besitzt."
 nick_the_high_capon_desc:0 "Die Knirpse folgen diesem Hohen Septon, der einem kastrierten Huhn gleicht."
 nick_the_high_hawk_desc:0 "Dieser Hohe Septon ist für seine kämpferische Natur bekannt."
 nick_the_high_mouse_desc:0 "Dieses Hohe Septon ist für sein mausgraues Wesen bekannt."
 nick_the_high_serpent_desc:0 "Murren folgt diesem Hohen Septon, der einer Schlange gleicht."
 nick_the_high_sheep_desc:0 "Dieses Hohe Septon ist für seine schüchterne Art bekannt."
 nick_the_high_spider_desc:0 "Das Weben von Netzen ist für diesen Hohen Septon kein Problem."
 nick_the_high_squirrel_desc:0 "Dieses Hohe Septon ist für seine schrullige Art bekannt."
 nick_the_high_swine_desc:0 "Spott und Hohn folgen diesem Hohen Septon, der einem dreckigen Schwein gleicht."
 nick_the_high_bespawler_desc:0 "Dieser Hohe Septon ist dafür bekannt, dass er beim Sprechen spuckt, sehr zum Leidwesen seiner Zuhörer."
 nick_the_high_coxcomb_desc:0 "Dieser Hohe Septon ist dafür bekannt, dass er sich zu Unrecht selbst beweihräuchert."
 nick_the_high_cumberworld_desc:0 "Dieser Hohe Septon ist so nutzlos, dass er in dieser Welt nur existiert, um Platz einzunehmen."
 nick_the_high_milksop_desc:0 "Dieser Hohe Septon ist dafür bekannt, dass er unentschlossen ist und ihm der Mut fehlt - wie Brot, das in warmer Milch eingeweicht wurde."
 nick_the_high_muckspout_desc:0 "Dieser Hohe Septon ist dafür bekannt, dass er oft und geschmacklos flucht, was seinem Amt nicht angemessen ist."
 nick_the_high_mumpsimus_desc:0 "Dieser Hohe Septon hält hartnäckig an der Tradition fest, selbst wenn sie sich als falsch erweist."
 nick_the_high_ninnyhammer_desc:0 "Dieser Hohe Septon ist ganz einfach ein Trottel."
 nick_the_high_prickmedainty_desc:0 "Dieser Hohe Septon ist überaus gütig, bis zu einem gewissen Grad."
 nick_the_high_saddlegoose_desc:0 "Dieser Hohe Septon ist ganz einfach ein Narr."
 nick_the_high_smellfeast_desc:0 "Diesem Hohen Septon ist es nicht fremd, in fremden Hallen einen vollen Teller zu haben."
 nick_the_high_snollygoster_desc:0 "Dieser Hohe Septon ist gerissen und prinzipienlos - eine erschreckende Kombination."
 nick_the_high_lickspittle_desc:0 "Dieser Hohe Septon ist für seine irritierende Loyalität gegenüber dem König bekannt."