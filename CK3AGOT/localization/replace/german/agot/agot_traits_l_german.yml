 #Ruin Charater Trait 
 trait_ruin:0 "Ruine"
 trait_ruin_desc:0 "Durch Verwahrlosung, Verwitterung oder unablässige Plünderungen ist dieses Besitztum eine Ruine geworden."
 trait_ruin_character_desc:0 "[ROOT.GetCharacter.GetPrimaryTitle] ist dem Zahn der Zeit zum Opfer gefallen. Was auch immer früher hier stand, ist jetzt nicht mehr zu erkennen."

