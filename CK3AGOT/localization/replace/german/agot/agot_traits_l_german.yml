 trait_red_death:0 "Roter Tod"
 trait_red_death_desc:0 "Dieser Charakter wurde mit dem Roten Tod verflucht. Aus allen Körperöffnungen sickert reichlich Blut und seine Haut zerreißt wie nasses Pergament. Seine letzten Tage in dieser Welt werden qualvoll sein."
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde mit dem Roten Tod verflucht. Aus allen Körperöffnungen sickert reichlich Blut und [ROOT.GetCharacter.GetHerHis]e Haut zerreißt wie nasses Pergament.; [ROOT.GetCharacter.GetHerHis]e letzten Tage in dieser Welt werden qualvoll sein."

 trait_butterfly_fever:0 "Schmetterlingsfieber"
 trait_butterfly_fever_desc:0 "Obwohl es zunächst wie ein Fieber aussah, hat dieser Charakter inzwischen schmerzhafte Krämpfe und schwitzt Blut. Bald wird sein Fleisch von seinen Knochen abfallen und er wird diese Welt verlassen."
 trait_butterfly_fever_character_desc:0 "Obwohl es zunächst wie ein Fieber aussah, hat [ROOT.GetCharacter.GetFirstNameNoTooltip] inzwischen schmerzhafte Krämpfe und schwitzt Blut. Bald wird [ROOT.GetCharacter.GetHerHis] Fleisch von [ROOT.GetCharacter.GetHerHis]en Knochen abfallen und [ROOT.GetCharacter.GetSheHe] wird diese Welt verlassen."

 #trait_food_poisoning:0 "Magenfäule"  ##Lebensmittelvergiftung wäre zu modern. Andere Vorschläge gerne an mich - Maester Dillo
 #trait_food_poisoning_desc:0 "Dieser Charakter hat verunreinigte Nahrung gegessen und leidet nun an ständigen Krämpfen, Übelkeit und Erbrechen."
 #trait_food_poisoning_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat verunreinigte Nahrung gegessen und leidet nun an ständigen Krämpfen, Übelkeit und Erbrechen."

 trait_spring_sickness:0 "Frühlingsseuche" #actual pandemic known as the 'Great Spring Sickness'
 trait_spring_sickness_desc:0 "Dieser Charakter wird von schwarzen Flecken auf der Haut und zahlreichen Blasen heimgesucht; sein Schicksal ist so gut wie besiegelt."
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wird von schwarzen Flecken auf der Haut und zahlreichen Blasen heimgesucht; [ROOT.GetCharacter.GetHerHis] Schicksal ist so gut wie besiegelt."

 trait_shivers:0 "Zittern"
 trait_shivers_desc:0 "Es begann mit einem leichten Frösteln, doch das Zittern ist unkontrollierbar geworden. Dieser Charakter klappert mit den Zähnen, hat Krämpfe in den Beinen und spuckt Blut, und seine Lippen haben einen merkwürdigen Blauton."
 trait_shivers_character_desc:0 "Es begann mit einem leichten Frösteln, doch das Zittern ist unkontrollierbar geworden. [ROOT.GetCharacter.GetFirstNameNoTooltip]klappert mit den Zähnen, hat Krämpfe in den Beinen und spuckt Blut, und [ROOT.GetCharacter.GetHerHis]e Lippen haben einen merkwürdigen Blauton."

 trait_winter_fever:0 "Winterfieber"
 trait_winter_fever_desc:0 "Das Gesicht dieses Charakters ist fieberrot und er zittert heftig. Ein Delirium und kalter Schweiß haben ihn befallen, und es ist nicht sicher, ob er überleben wird."
 trait_winter_fever_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]s Gesicht ist fieberrot und er zittert heftig. Ein Delirium und kalter Schweiß haben [ROOT.GetCharacter.GetHerHim] befallen, und es ist nicht sicher, ob [ROOT.GetCharacter.GetSheHe] überleben wird."

 trait_burned:0 "Verbrannt"
 trait_burned_desc:0 "Dieser Charakter wurde mit Verbrennungen übersät und trägt nun ein Leben lang die Narben seines verbrannten Fleisches."
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde mit Verbrennungen übersät und trägt nun ein Leben lang die Narben [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]es verbrannten Fleisches."

 trait_scurvy:0 "Mundfäule"  ## Alter Begriff für Skorbut - Maester Dillo
 trait_scurvy_desc:0 "Dieser Charakter leidet an der Mundfäule, die Müdigkeit, häufige Blutungen und Flecken auf der Haut mit sich bringt. Unbehandelt kann sie zum Verlust der Zähne, zu Fieber und schließlich zum Tod dieses Charakters führen."
 trait_scurvy_character_desc:0 "Ihr leidet an der Mundfäule, die Müdigkeit, häufige Blutungen und Flecken auf der Haut mit sich bringt. Unbehandelt kann sie zum Verlust der Zähne, zu Fieber und schließlich zum Tod führen."

 #House customizer traits
 trait_house_customizer:0 "Haus anpassen"
 trait_house_customizer_desc:0 "Ihr könnt diese Eigenschaft nutzen, um Euren erstellten Charakter zu ermöglichen, den Namen und das Wappen eines beliebigen existierenden Hauses oder einer Auswahl von ausgestorbenen Häusern anzunehmen."
 trait_house_customizer_character_desc:0 "Ihr könnt diese Eigenschaft nutzen, um Euren erstellten Charakter zu ermöglichen, den Namen und das Wappen eines beliebigen existierenden Hauses oder einer Auswahl von ausgestorbenen Häusern anzunehmen."

