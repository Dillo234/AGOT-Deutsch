 #Iron born priests
 trait_drowned_man:0 "Ertrunkener"
 trait_drowned_man_desc:0 "Ertrunkene sind Akolythen von Priestern des Ertrunkenen Gottes. Die Ertrunkenen tragen grob gewebte Gewänder in den Farben Grün, Grau und Blau, den Farben des Ertrunkenen Gottes. Sie tragen Keulen aus Treibholz, um ihre Hingabe im Kampf zu zeigen, und Schalen mit Salzwasser, um rituelle Salbungen durchzuführen sowie ihren Durst zu stillen."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Akoltyth eines Priesters des Ertrunkenen Gottes."

