 #Knighthood traits

 trait_knighthood:0 "Rittertum" #Trait group localization key
 trait_knight:0 "Ritter"

 trait_knight_desc:0 "Dieser Charakter wurde zum Ritter geschlagen und hat vor den Augen der Götter und Menschen geschworen, diejenigen zu verteidigen, die sich nicht selbst verteidigen können, alle Frauen und Kinder zu beschützen, ihren Hauptmännern, ihrem Lehnsherrn und ihrem König zu gehorchen, tapfer zu kämpfen und alle anderen Aufgaben zu erfüllen, die ihnen auferlegt werden, wie hart oder bescheiden oder gefährlich sie auch sein mögen."

 trait_knight_unique_desc:0 "Dieser Charakter wurde zum Ritter geschlagen und hat vor den Augen der Götter und Menschen geschworen, diejenigen zu verteidigen, die sich nicht selbst verteidigen können, alle Frauen und Kinder zu beschützen, ihren Hauptmännern, ihrem Lehnsherrn und ihrem König zu gehorchen, tapfer zu kämpfen und alle anderen Aufgaben zu erfüllen, die ihnen auferlegt werden, wie hart oder bescheiden oder gefährlich sie auch sein mögen."

 trait_knight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde zum Ritter geschlagen und hat vor den Augen der Götter und Menschen geschworen, diejenigen zu verteidigen, die sich nicht selbst verteidigen können, alle Frauen und Kinder zu beschützen, ihren Hauptmännern, ihrem Lehnsherrn und ihrem König zu gehorchen, tapfer zu kämpfen und alle anderen Aufgaben zu erfüllen, die ihnen auferlegt werden, wie hart oder bescheiden oder gefährlich sie auch sein mögen."

 trait_squire:0 "Knappe"
 trait_squire_desc:0 "Ein Knappe ist ein [agot_knight|E] in der Ausbildung. Er dient als Begleiter des Ritters und dient ihm bei all seinen Pflichten."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] dient als Begleiter eines Ritters, in der Hoffnung, eines Tages selbst ein Ritter zu werden."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Ritter in der Ausbildung; doch sein Ritter ist #N gestorben, wodurch sein Fortschritt zum Stillstand kam#!."
 trait_prefers_being_a_squire_desc:0 "Anstatt den Ritterschlag anzustreben, hat [ROOT.GetCharacter.GetFirstNameNoTooltip] erklärt, dass er auf unbestimmte Zeit als Knappe dienen will."
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Ritter in der Ausbildung; doch sein Ritter ist #N gestorben, wodurch sein Fortschritt zum Stillstand kam#!."

 trait_track_knight:0 "Rittertum"
 trait_track_knight_desc:0 "Ritterlichkeit. Ehre. Ruhm. Ein Ritter zu sein, bedeutet ein wahrer Krieger zu sein."
 
