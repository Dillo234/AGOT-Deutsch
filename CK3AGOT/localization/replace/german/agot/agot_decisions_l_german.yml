#Übersetzt von Dillo dem Repp Bättler
 I_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:1 "At least three of your ancestors belong to your current [house|E] and have ruled your [primary_title|E] for at least ten years."
 I_NOT_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:2 "Less than three of your ancestors belong to your current [house|E] and have ruled your [primary_title|E], for at least ten years."

 start_contraceptives_decision:0 "Mondtee einnehmen"
 start_contraceptives_decision_desc:0 "Ich könnte einen Maester konsultieren, um Mondtee zu erhalten, ein Verhütungsmittel, das gewährleistet, dass meine gelegentlichen Liebesabenteuer nicht zu Nachwuchs führen."
 start_contraceptives_decision_tooltip:0 "Opfert etwas [income|E] und senkt Eure [fertility|E]."
 start_contraceptives_decision_confirm:0 "Ich bin bereit."

 stop_contraceptives_decision:0 "Mondteeeinahme beenden"
 stop_contraceptives_decision_desc:0 "Die Zeit ist gekommen, meinen Mondtee beiseitezustellen. Mag sein, dass ich zuvor keinen Nachwuchs haben wollte, doch nun ist die Zeit gekommen, Söhne und Töchter in die Welt zu bringen."
 stop_contraceptives_decision_tooltip:0 "Verzichtet nicht länger auf [income|E], um Eure [fertility|E] zu senken."
 stop_contraceptives_decision_confirm:0 "Lasst der Natur ihren Lauf."

 weirwood_meditate_decision:0 "Die Stille eines Götterhains suchen"
 weirwood_meditate_decision_desc:0 "Ganz gleich des Glaubens, gibt es wenige Orte in der Welt, die der Ruhe und der überirdischen Einsamkeit des Herzens eines Götterhains nahekommen. Vielleicht sollte ich den Herzbaum besuchen, um Rat zu suchen."
 weirwood_meditate_decision_tooltip:0 "Ihr besucht den Götterhain zur Erholung."
 weirwood_meditate_decision_confirm:0 "Der Herzbaum ruft mich."
 # House Revival
 house_revival_tooltip:0 Durch Gewalt oder Schicksal ist dieses Haus ausgestorben, doch aufgrund seiner ruhmreichen Geschichte kann es wiedererweckt werden.
 darklyn_revival_decision:0 "Haus Finsterlyn wieder aufleben lassen"
 darklyn_revival_desc:0 In den Tagen der Hundert Königreiche herrschten die Finsterlyns von Dämmertal als Könige und beanspruchten die Schwarzwassermündung für sich. Der letzte Lord Finsterlyn verlor seinen Sitz, sein Land und sein Leben, als er seinen König gefangen nahm. Der Preis für seinen Widerstand war der Untergang seiner Familie. Vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen.
 darklyn_revival_decision_confirm:0 "Im Schwachen Licht der Dämmerung"
 reyne_revival_decision:0 "Haus Regn wieder aufleben lassen"
 reyne_revival_desc:0 "Das Haus Regn geht auf die Ersten Menschen aus dem Zeitalter der Helden zurück, die ihren Sitz in Castamaer um ein reiches Minensystem herum errichteten und sich so große Macht in den Westlanden sicherten. Haus Regn erlebte seinen Untergang, als Lord Roger Regn sich weigerte, seine Schulden zu begleichen und sich gegen Haus Lennister auflehnte. Ihre Rebellion endete schlagartig mit dem Aussterben ihrer Dynastie. Vielleicht ist es an der Zeit, diese einst große Dynastie wieder aufleben zu lassen, mit mir selbst an der Spitze."
 reyne_revival_decision_confirm:0 "Lang Und Scharf"
 gardener_revival_decision:0 "Haus Gärtner wieder aufleben"
 gardener_revival_desc:0 Es wird gesagt, dass viele Häuser vom legendären Garth Grünhand abstammen, doch keines ist so angesehen wie das Haus Gärtner. Der letzte Gärtnerkönig, Mern IX., und seine Verwandten wurden auf dem Feld des Feuers im Jahr 1 v. A. E. lebendig verbrannt, was das Ende der Gärtner-Dynastie besiegelte. Ihre Ländereien wurden dem Haus Tyrell übergeben, das treu als ihre Kämmerer gedient hatte. Vielleicht ist es an der Zeit, diese einst großartige Dynastie wieder aufleben zu lassen, mit mir selbst als ihrem Oberhaupt."
 gardener_revival_decision_confirm:0 "Durch Unsere Hand"
 durrandon_revival_decision:0 "Haus Durrandon wieder aufleben lassen"
 durrandon_revival_desc:0 "Im Zeitalter der Helden errichtete der legendäre König Durran Götterfluch die Festung Sturmkap und gründete das Königreich der Sturmlande, wodurch die Herrschaft des Hauses Durrandon zementiert wurde. Jahrhunderte später verlor sein Nachkomme Argilac der Arrogante sein Königreich und sein Leben, seine Ländereien und seine Tochter wurden an Lord Orys Baratheon übergeben. Dies war das Ende der Durrandon-Dynastie. Vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen."
 durrandon_revival_decision_confirm:0 "Unser Ist Der Zorn"
 stark_revival_decision:0 "Haus Stark wieder aufleben lassen"
 stark_revival_desc:0 "Durch Schicksalsschläge und Unglücke ist das uralte Haus Brans des Erbauers ausgestorben und hat die jahrtausendelange Herrschaft der Starks in Winterfell beendet. Ich habe Winterfell zurückerobert - vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen... Denn es muss immer ein Stark in Winterfell sein."
 stark_revival_decision_confirm:0 "Der Winter Naht"
 arryn_revival_decision:0 "Haus Arryn wieder aufleben lassen"
 arryn_revival_desc:0 "Durch Schicksalsschläge und Unglücke ist das alte Haus der Falkenritter ausgestorben, womit die jahrtausendelange Herrschaft der Arryns im Grünen Tal beendet wurde. Ich habe Hohenehr zurückerobert - vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen."
 arryn_revival_decision_confirm:0 "Hoch Wie Die Ehre"
 lannister_revival_decision:0 "Haus Lennister wieder aufleben lassen"
 lannister_revival_desc:0 "Durch Schicksalsschläge und Unglück ist das alte Haus Lenns des Listigen ausgelöscht, womit die jahrtausendelange Herrschaft der Lennisters beendet ist. Ich habe Casterlystein zurückerobert - vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen."
 lannister_revival_decision_confirm:0 "Hört Mich Brüllen!"
 hoare_revival_decision:0 "Haus Hoffartt wieder aufleben lassen"
 hoare_revival_desc:0 "Tausende Jahre lang herrschte meine Familie über die Eiseninseln und erntete Eisen und Furcht an den Ufern von Westeros. Einzig Drachenfeuer hat uns bezwungen - aber wir sind immer noch standhaft. Ich habe Orgmont, die Heimat unserer Vorfahren, zurückerobert. Vielleicht ist es an der Zeit, die Dynastie Qhoreds neu zu gründen, mit mir an der Spitze."
 hoare_revival_decision_confirm:0 "In Blut Getaucht"

 set_capital_kingslanding_decision:0 "Königsmund zurückerobern"
 set_capital_kingslanding_decision_confirm:0 "Gebt den Sieben Königslanden ihren wahren Sitz zurück!"
 set_capital_kingslanding_decision_desc:0 "Königsmund ist die Hauptstadt der Königslande des Eisernen Throns und als solche steht sie mir zu, dem Recht nach."
 set_capital_kingslanding_decision_tooltip:0 "Stellt Königsmund als Hauptstadt Eures Königreichs wieder her."

 ######## Emperor reclaims KL from you
 agot_events_generic.0002.t:0 "Ihr minderwertig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('GirlBoy')],"
 agot_events_generic.0002.desc_vassal:0 "Ich habe Euch Abfall aus dem Dreck gezerrt, und ich kann Euch wieder hineinwerfen! Ihr habt doch nicht #EMP wirklich#! geglaubt, dass #EMP Königsmund#!, die letzte Säule der Gelehrsamkeit auf dieser verachtenswerten Erde, tatsächlich Euer sein könnte! Nicht einmal Euer kleinster Zeh ist es wert, auf den schimmernden Ziegeln der Stadt zu gehen! Gebt sie zurück, oder der Schwarzwasser wird Eure Ertränkungsgrube sein - ich werde Euch Haufen Elend selbst hineinwerfen und auf Euch pissen, wenn ich muss."
 agot_events_generic.0002.a:0 "Ich habe hier nur für Euch nach dem Rechten gesehen!"
 agot_events_generic.0002.b:0 "Ich hoffe, Ihr schneidet Euren mickrigen Sack am Eisernen Thron auf."


