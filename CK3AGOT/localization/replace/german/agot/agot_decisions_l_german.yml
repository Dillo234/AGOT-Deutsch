 ############################

 agot_buy_knighthood_decision:0 "Ritterwürde erkaufen"
 agot_buy_knighthood_decision_desc:0 "Auch wenn es schwer missachtet wird, die Ritterwürde gegen Geld zu erlangen, wird es immer Menschen geben, die bereit sind, für die richtige Anzahl an Golddrachen Ritterschläge zu erteilen. Aus unerheblichen Gründen bin ich zu diesem Zeitpunkt meines Lebens noch nicht zum Ritter geschlagen worden. Mit meinem Einfluss und Wohlstand kann ich das definitiv ändern."
 agot_buy_knighthood_decision_desc_outsider:0 "Auch wenn das Rittertum in meiner Heimat keinen besonderen Stellenwert hat, bin ich dennoch daran interessiert, ein Ritter zu werden. Eine Person zu finden, die bereit ist, einen #italic Außenseiter#! zum Ritter zu schlagen, wird schwierig sein, doch ich bin sicher, dass ich für den richtigen Preis eine willige Person finden kann."
 agot_buy_knighthood_decision_confirm:0 "In den Warenkorn legen!"
 agot_buy_knighthood_decision_tooltip:0 "Erkauft Euch die Ritterwürde"
 agot_decision_bought_knighthood_effect_tt:0 "Eure #V unmittelbare Familie#! wird von Eurem Ritterschlag unterrichtet werden."

#Dawn
 claim_dawn_unworthy_decision:0 "Dämmerung beanspruchen"
 claim_dawn_unworthy_decision_desc:0 "Das Schwert ist mein, dem Recht nach. Ob ich nun "würdig" bin oder nicht, ich beanspruche es als mein Eigentum."
 claim_dawn_unworthy_decision_tooltip:0 "Erhebt Anspruch auf das legendäre Schwert Dämmerung"
 claim_dawn_unworthy_decision_confirm:0 "Beanspruchen"
 claim_dawn_worthy_decision:0 "Dämmerung beanspruchen"
 claim_dawn_worthy_decision_desc:0 "Ich glaube, ich bin würdig."
 claim_dawn_worthy_decision_tooltip:0 "Erhebt Anspruch auf das legendäre Schwert Dämmerung"
 claim_dawn_worthy_decision_confirm:0 "Ich bin würdig!"
