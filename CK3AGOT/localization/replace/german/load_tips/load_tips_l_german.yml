 #LOADING_TIP_0:0 "Auf Charakterporträts rechtsklicken, um mit ihnen zu interagieren!"
 #LOADING_TIP_1:0 "Ihr könnt den Mauszeiger über Symbole und hervorgehobenen Text in Tooltips bewegen, um noch mehr Informationen zu erhalten!"
 #LOADING_TIP_2:0 "Illegitime Bastarde können Eure Dynastie nicht weiterführen."
 #LOADING_TIP_3:0 "Ihr braucht einen Grund, um den Krieg zu erklären. Wählt Euren Casus Belli weise."
 #LOADING_TIP_4:0 "In einer matrilinearen Ehe werden die Kinder in die Dynastie ihrer Mutter geboren."
 #LOADING_TIP_5:0 "Kinder werden mit Prestige geboren, das einem Bruchteil der Bekanntheit der Dynastie ihrer Eltern entspricht."
 #LOADING_TIP_6:0 "Eure 'Domäne' ist das Land, das Ihr persönlich besitzt. Es gibt eine Begrenzung, wie viel Land Ihr besitzen könnt, also müssen Sie sich auf Vasallen verlassen, um weiter zu expandieren."
 #LOADING_TIP_7:0 "Euer 'Reich' besteht sowohl aus Eurem eigenen Land als auch aus dem Eurer Vasallen."
 #LOADING_TIP_8:0 "'Mächtige Vasallen' erwarten einen Sitz in Eurem Rat."

