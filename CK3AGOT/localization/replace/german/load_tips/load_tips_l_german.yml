 #AGOT Modified
 LOADING_TIP_0:1 "#T Valar morghulis."
 LOADING_TIP_1:1 "#T Vergesst nicht - Der Winter naht."
 LOADING_TIP_2:1 "#T Valar dohaeris."
 LOADING_TIP_3:1 "#T Der Mann, der ein Urteil fällt, soll auch das Schwert führen."
 LOADING_TIP_4:1 "#T Burgen sind nicht drachenfest."
 LOADING_TIP_5:1 "#T Der Kastellan des Eisernen Throns wird auch die Hand des Königs genannt."
 LOADING_TIP_6:1 "#T 'Wenn man das Spiel um Throne spielt, gewinnt man, oder man stirbt. Dazwischen gibt es nichts.' - Königin Cersei Lennister"
 LOADING_TIP_7:1 "#T 'Wer seid Ihr', rief der stolze Lord, 'dass ich mich soll verbeugen?'"
 LOADING_TIP_8:1 "#T Vertrauen. Kleinfinger."
 LOADING_TIP_9:0 "#T Ein treuer Mundschenk kann Euch vor Gift schützen."
 LOADING_TIP_10:0 "#T Was tot ist, kann niemals sterben. Doch erhebt es sich von Neuem, stärker und härter."
 LOADING_TIP_11:0 "#T Ihr könnt einen Gefangenen zu der Mauer schicken, indem ihr ihn verbannt."
 LOADING_TIP_12:0 "#T Gelübde sind Worte, und Worte sind Wind."
 LOADING_TIP_13:0 "#T Dunkle Schwingen, dunkle Worte."
 LOADING_TIP_14:0 "#T Es lebte ein Bär, ein Bär, ein BÄR! Ganz schwarz und braun und voll Fell war er..."
 LOADING_TIP_15:0 "#T 'Die Nacht ist dunkel und voller Schrecken.'"
 LOADING_TIP_16:0 "#T Wenn ihr keinen brauchbaren Maester habt, könnt Ihr die Zitadelle ersuchen, Euch einen neuen zu schicken."
 LOADING_TIP_17:0 "#T 'Nicht alle Helden halten ein Schwert. Manche halten ein Tor' - Maester Dillo"
 LOADING_TIP_18:0 "#T Ein Jagdausflug könnte versteckte Gefahren bergen..."
 LOADING_TIP_19:0 "#T 'Geld bringt einen Mann eine Zeit lang zum Schweigen, ein Bolzen ins Herz tut es für immer' - Lord Petyr Baelish"
 LOADING_TIP_20:0 "#T Wenn man von einem Pyromanen gefangen gehalten wird, hilft ein Urteil durch Kampf wahrscheinlich nicht viel."
 LOADING_TIP_21:0 "#T 'Hodor'. - Hodor "
 LOADING_TIP_22:0 "#T 'Stinker kommt von stinken, und das reimt sich auf Versinken'"
 LOADING_TIP_23:0 "#T 'Seid froh, dass die Götter sieben Höllen geschaffen haben. Eine würde niemals ausreichen, um die beiden Cleganes zu fassen.'"
 LOADING_TIP_25:1 "#T 'Die Toten sind wahrscheinlich langweilige Gesellen, voller langweiliger Klagen - der Boden ist zu kalt, mein Grabstein sollte größer sein, warum bekommt ER mehr Würmer als ich...' - Der schwermütige Edd"
 LOADING_TIP_24:0 "#T 'Wenn ich mit meinem Schwanz beten könnte, wäre ich viel religiöser.' - Tyrion Lennister"
 LOADING_TIP_26:1 "#T 'Selbst jetzt noch könnte ich Euch fünf in Stücke schneiden, so wie ein Dolch durch Käse geht.' - Ser Barristan Selmy"
 LOADING_TIP_27:0 "#T 'Dort sitzt der einzige König, vor dem ich einen Kniefall machen will, Der König des Nordens!' - Großjon Umber"
 LOADING_TIP_28:0 "#T 'Ein Leser durchlebt tausend Leben, ehe er stirbt. Der Mann, der nie liest, lebt nur sein eigenes.' - Jojen Reed"
 LOADING_TIP_29:0 "#T 'Beginnt Euren Sturm auf die Festung, Mylord – und vergesst, während Ihr es tut, den Namen der Burg nicht.' - Ser Cortnay Fünfrosen"
 LOADING_TIP_30:0 "#T 'Männer sind Männer. Gelübde sind Worte. Und Worte sind Wind.' - Eiserner Emmett"
 LOADING_TIP_31:0 "#T 'Vergeltung. Gerechtigkeit. Feuer und Blut.' - Fürst Doran Martell"
 LOADING_TIP_32:0 "#T 'Ich mag Hunde lieber als Ritter.'"
 LOADING_TIP_33:0 "#T 'Vielleicht war dies ein Segen, denn hätte er überlebt, wäre er zu einem Frey herangewachsen.' - Lord Wyman Manderly"
 LOADING_TIP_34:0 "#T 'Rhaegar kämpfte tapfer, Rhaegar kämpfte edel, Rhaegar kämpfte ehrenhaft. Und Rhaegar starb.' - Ser Jorah Mormont"
 LOADING_TIP_35:0 "#T 'Angst schneidet tiefer als ein Schwert.' - Syrio Forel"
 LOADING_TIP_36:0 "#T 'Shagga ist der Meinung, drei Äxte seien besser als eine.' - Tyrion Lennister"
 LOADING_TIP_37:0 "#T 'Unsere Knie beugen sich nicht leicht.' - Ser Arthur Dayn, das Schwert des Morgens"
 LOADING_TIP_38:0 "#T 'Es gibt keine Männer wie mich. Es gibt nur mich.' - Ser Jaime Lennister"
 LOADING_TIP_39:0 "#T Der Norden vergisst nicht..."
 LOADING_TIP_40:0 "#T 'Geboren inmitten von Salz und Rauch? Ist er ein Schinken?' - König Renly Baratheon"
 LOADING_TIP_41:0 "#T 'Wenn du jemandem das Leben nehmen willst, bist du es ihm schuldig, ihm in die Augen zu blicken und seine letzten Worte zu hören. Wenn du es nicht ertragen kannst, dann verdient der Mann vielleicht auch nicht den Tod.' - Lord Eddard Stark"
 LOADING_TIP_42:0 "#T 'König Jaehaerys hat einmal zu mir gesagt, dass Wahnsinn und Größe zwei Seiten derselben Münze sind. Jedes Mal, wenn ein neuer Targaryen geboren wird, sagte er, werfen die Götter die Münze in die Luft und die Welt hält den Atem an, um zu sehen, wie sie landen wird.' - Ser Barristan Selmy"
 LOADING_TIP_43:0 "#T 'Töte den Jungen, Jon Schnee. Der Winter rückt immer näher. Töte den Jungen und lass den Mann geboren werden!' — Maester Aemon"
 LOADING_TIP_44:0 "#T 'Daenerys Targaryen ist jedoch keine Magd. Sie ist die Witwe eines dothrakischen Khal, eine Mutter von Drachen und ein Plünderer von Städten, Aegon der Eroberer mit Zitzen...' - Tyrion Lennister"
 LOADING_TIP_45:0 "#T 'Ehre? Ich habe sieben Königreiche zu regieren! Ein König, sieben Königreiche! Glaubt ihr, Ehre hält sie bei der Stange? Glaubt ihr, dass es die Ehre ist, die den Frieden bewahrt? Es ist die Angst! Furcht und Blut!' - König Robert Baratheon"
 LOADING_TIP_46:0 "#T 'Die Macht wohnt dort, wo die Menschen glauben, dass sie wohnt. Alles nur Täuschung. Ein Schatten an der Wand. Und ein sehr kleiner Mann, kann einen sehr großen Schatten werfen.' - Varys"
 LOADING_TIP_47:0 "#T 'Worte sind wie Pfeile. Einmal losgelassen, kannst du sie nicht zurückrufen.' - Fürst Doran Martell"
 LOADING_TIP_48:0 "#T Versucht niemals, einen Ritter der Königsgarde in einen Hinterhalt zu locken. Es wird nicht gut enden."
 LOADING_TIP_49:0 "#T 'Götter, war ich damals stark.' - Bobby B"
 LOADING_TIP_50:0 "#T 'Viele, die geprüft werden, wünschen sich nur, davon verschont geblieben zu sein.' - Lord Lyonel Kraft"
 LOADING_TIP_51:0 "#T 'Die Götter haben noch keinen Mann geschaffen, dem die Geduld für absolute Macht fehlt.' - Ser Otto Hohenturm"
 LOADING_TIP_52:0 "#T 'Lord Hammer, mein Beileid. Ihr seid in der Schlacht gefallen.' - Jon Steinern der Kühne"
 LOADING_TIP_53:0 "#T 'Meine Tugend in Frage zu stellen ist Hochverrat.' - Prinzessin Rhaenyra Targaryen"
 LOADING_TIP_54:0 "#T 'Ich kenne niemanden, der mit einer solchen Kraft gesegnet ist wie meine süßen Vettern. Lasst uns also die Becher leeren auf diese drei Jungen voller Kraft.' - Prinz Aemond Targaryen"
 LOADING_TIP_55:0 "#T Badger Badger Badger"
 LOADING_TIP_56:0 "#T Wohin gehen die Huren?"
 LOADING_TIP_57:0 "#T Wenn ihr technische Schwierigkeiten habt, ruft Moon Boy an."
 LOADING_TIP_58:0 "#T Habt Vertrauen in Joffrey."
 LOADING_TIP_59:0 "#T 'Unbemerkt von allen war es der Narr, der sie jetzt regierte, ein unsichtbarer König in buntem Gewand.' - Pilz"
 LOADING_TIP_60:0 "#T 'Ich will dem gemeinen Volk Frieden, Nahrung und Gerechtigkeit geben.' - König Aegon der Drachenbändiger"
 LOADING_TIP_61:0 "#T 'Gegen welchen von diesen alten Männern soll ich kämpfen?' - Ser Braxten 'der Stecher' Biengraben, bevor er von König Jaehaerys I. erschlagen wird"
 LOADING_TIP_62:0 "#T 'Ob groß oder klein, wir müssen unsere Pflicht tun.' - König Stannis Baratheon"
 LOADING_TIP_63:0 "#T 'Könige haben keine Freunde, nur Untertanen und Feinde.' - König Stannis Baratheon"
 LOADING_TIP_64:0 "#T 'Oh'"
 LOADING_TIP_65:0 "#T 'Wenn die Sonne gesunken ist, kann keine Kerze sie ersetzen.' - Ser Loras Tyrell"
 LOADING_TIP_66:0 "#T 'Wann wurde ein Wolf jemals durch Worte bewegt?'"
 LOADING_TIP_67:0 "#T 'Sie starben an dem Tag, als wir marschierten, Junge.' - Lord Cregan Stark an den Blutigen Ben Schwarzhain"
 LOADING_TIP_68:0 "#T 'In diesem Punkt sind wir uns einig.'"
 LOADING_TIP_69:0 "#T 'Ihr habt nur ein Auge verloren, wie könnt ihr so blind sein?' - Ser Otto Hohenturm zu Prinz Aemond Targaryen"
 LOADING_TIP_71:0 "#T 'Scheiß auf die Königswache. Scheiß auf die Stadt. Scheiß auf den König.'"
 LOADING_TIP_72:0 "#T 'Dann schlug ich ihren verdammten Kopf ein. Genau so.'"
 LOADING_TIP_73:0 "#T 'Ohne Frage? Nein. Ich würde fragen, wie viel.' - Ser Bronn vom Schwarzwasser"
 LOADING_TIP_74:0 "#T 'Ein friedliches Land, ein ruhiges Volk.'"
 LOADING_TIP_75:0 "#T 'Wir sind tanzende Marionetten und werden von jenen Fäden geführt, die uns vorausgingen, und eines Tages übernehmen unsere Kinder die Fäden und tanzen an unserer Stelle weiter.' - Tyrion Lennister"
 LOADING_TIP_76:0 "#T 'Erkläre mir, warum es edler ist, 10.000 Männer in der Schlacht zu töten als ein Dutzend beim Abendessen.' - Lord Tywin Lennister"
 LOADING_TIP_77:0 "#T Lord Tywin Lennister hat am Ende kein Gold geschissen."
 LOADING_TIP_78:0 "#T 'Ich bin der Sturm, Mylord. Der erste Sturm und der letzte.' - Euron Krähenauge"
 LOADING_TIP_79:0 "#T 'Jagt ihr gerne?'"
 LOADING_TIP_80:0 "#T 'Ei, ich habe geträumt, dass ich alt bin.'"
 LOADING_TIP_81:0 "#T 'Nimm mich mit, nimm mich mit in das Land des Ewigen Winters.'"
 LOADING_TIP_82:0 "#T 'Wenn sie die sieben Höllen durchsuchen, vielleicht.' - Aegon II. Targaryen zu Rhaenyra Targaryen"
 LOADING_TIP_83:0 "#T 'Zehntausend Eurer Kinder sind in meiner Hand umgekommen.' - Königin Cersei Lennister"
 LOADING_TIP_84:1 "#T 'Alle Menschen sind Narren, wenn man ehrlich ist, aber die in bunten Klamotten sind amüsanter als die mit Kronen.' - die Dornenkönigin"
 LOADING_TIP_85:0 "#T 'Je mehr sie trank, desto mehr schiss sie, aber je mehr sie schiss, desto durstiger wurde sie.'"
 LOADING_TIP_86:0 "#T 'Wenn die Sonne untergeht, endet Eure Linie.'"
 LOADING_TIP_87:0 "#T 'Betrunkene mögen sie sein, doch ein betrunkener Mann kennt keine Angst. Narren, ja, aber ein Narr kann einen König töten. Ratten, das sind sie zwar, aber tausend Ratten können einen Bären zu Fall bringen.' - Pilz"
 LOADING_TIP_88:0 "#T 'Ich bin nicht gnadenlos', donnerte der, der notorisch gnadenlos war." -Catelyn Stark über Stannis Baratheon"
 LOADING_TIP_89:0 "#T 'Ihr habt nicht genug Männer, um eine Vorratskammer zu überfallen.' - König Stannis Baratheon"
 LOADING_TIP_90:0 "#T  Die stärksten Krieger sind die mit dem weichsten Herz - Maester Lys"
 LOADING_TIP_91:0 "#T 'Im Dunkeln tanzen die Toten. Ich weiß es, ich weiß es, oh, oh, oh.' - Flickenfratz"
 LOADING_TIP_92:0 "#T Eine Schande, dass er nicht als Fossowey geboren wurde, dann würde er sich für einen Apfel halten und wir wären alle ein Stück sicherer, aber so ist es eben. — Prinz Daeron der Säufer über Prinz Aerion 'Leuchtflamme' Targaryen"
 #AGOT End
