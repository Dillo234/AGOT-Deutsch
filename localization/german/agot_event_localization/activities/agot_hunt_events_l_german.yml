 agot_hunt_activity.001.t:0 "Fremder auf der Straße" # übersetzt von Lys
 agot_hunt_activity.001.desc:0 "Auf der Jagd stoße ich auf einen Mann — ein #italic Riese#! von einem Mann – mit Wunden auf seinem Rücken. Er wirkt verängstigt und paranoid, fast so als würde #italic er selbst#! gejagt werden.\n\n Dieser Fremde scheint mich nicht zu bemerken da ich vom Dickicht des Unterholzes verdeckt bin. Was tue ich nur als nächstes?"
 agot_hunt_activity.001.a:0 "Ich werde mich zeigen und versuchen ihn zu beruhigen."
 agot_hunt_activity.001.b:0 "Ich bleibe versteckt."
 agot_hunt_activity.001.c:0 "Ich muss hier weg, wir sind beide in Gefahr!"
 agot_hunt_activity.002.t:0 "Im Gebüsch"
 agot_hunt_activity.002.desc:0 "Der Unbekannte bleibt stehen, da er zu müde ist um noch weiter zu laufen und flucht weinend vor sich hin. Ich könnte schwören, dass ich beim Lauschen höre, wie er ständig "kein zurück" vor sich hermurmelt.\n\n Nach ein paar Minuten sehe ich aus meinem Versteck, wie plötzlich drei Männer hinter dem Riesen erscheinen. Scheinbar sind das seine Sucher — offensichtlich ohne gute Absichten. Einer von ihnen fing an den Großen mit seiner Peitsche zu schlagen!"
 agot_hunt_activity.002.a:0 "Ich kann nichts mehr für ihn tun."
 agot_hunt_activity.002.b:0 "Ich muss einschreiten!"
 agot_hunt_activity.003.t:0 "Ein Gespräch mit dem Unbekannten"
 agot_hunt_activity.003.desc:0 "Der Fremde stellt sich als Krieger eines noblen Hauses aus Essos vor. Jedoch dient er, wie er erklärt, seit seiner Gefangennahme vor mehr als einem Jahr als Sklave. Er bittet mich um Hilfe – seine Meister seien ihm auf den Fersen."
 agot_hunt_activity.003.a:0 "Ich werde ihm helfen!"
 agot_hunt_activity.003.b:0 "Leider muss er sich seinem Schicksal stellen."
 agot_hunt_activity.004.t:0 "Sein Schicksal besiegelt"
 agot_hunt_activity.004.desc:0 "Ich lasse den armen Mann zurück und höre nach kurzer Zeit Schreie durch den Wald hallen. Sie stammen eindeutig aus der Richtung, aus der ich gerade komme. Die Peitschenschläge werden immer lauter, die Schreie immer qualvoller - bis sie ganz verstummen.\n\n Ich kann mir nur vorstellen, welches grauenhafte Schickals ihm zuteil wurde. Und ich frage micht selbst #italic "habe ich wirklich das Richtige getan?"#!"
 agot_hunt_activity.004.a:0 "Es kommt, wie es kommt..."	
 agot_hunt_activity.004.b:0 "Ich hätte ihn retten sollen!"	
 agot_hunt_activity.005.t:0 "Die Sklavenmeister"
 agot_hunt_activity.005.desc:0 "Drei Männer kommen auf mich zu. Einer wie ein Händler gestriegelt, die anderen Beiden wie Krieger in lederner Tunika gerüstet. Der Händler,äußerst erfreut, dankt mir:\n\n "Ich danke Euch dafür, dass ihr meinen Sklaven eingefangen habt. Selbstverständlich werde ich Euch für Eure Mühe belohnen!"
 agot_hunt_activity.005.a:0 "Er gehört Euch."
 agot_hunt_activity.005.b:0 "Ein Krieger wie er ist doch bestimmt mehr wert..."
 agot_hunt_activity.005.c:0 "Vielleicht könnte ich einen Mann wie ihn benötigen?"
 agot_hunt_activity.006.t:0 "Die Sklavenmeister"
 agot_hunt_activity.006.desc:0 "Ich trete aus meinem Versteck. Erschrocken betrachten mich die drei Männer - Sie dachten, es gäbe keine Zeugen. Einer der Männer, wie ein Händler gestriegelt, ruft mir zu:\n\n "Ihr solltet nicht hier sein. Dieser Mann - Unser Eigen versuchte zu fliehen, jedoch wohl ohne Erfolg." mit einem hässlichen Grinsen fährt er fort "Geht! Verlasst diesen Ort. Ihr wollt doch sicher keinen Ärger..."
 agot_hunt_activity.006.a:0 "Ich muss nicht noch ein zweites Mal gefragt werden!"
 agot_hunt_activity.006.b:0 "Vielleicht könnte ich einen Mann wie ihn benötigen?"
 agot_hunt_activity.006.c:0 "Tötet sie alle!"
 agot_hunt_activity.007.t:0 "Ein neuer Kauf"
 agot_hunt_activity.007.desc:0 "Nun da ich mich um die Sklavenmeister gekümmert habe, scheint es so, als habe ich diesen Sklaven erworben. Jetzt stellt sich nur die Frage, #italic Was tue ich mit ihm?#!"
 agot_hunt_activity.007.a:0 "Ich will ihm die Freiheit schenken!"
 agot_hunt_activity.007.b:0 "Er soll sich meinem Hof anschließen."
 agot_hunt_activity.007.c:0 "Sein Leben ist mein - von jetzt an auf ewig!"

 magot_hunt_activity.006.desc:0 "PLATZHALTER Konfrontation mit den drei Männern"
 
