 #FoS-Group Faiths
 the_seven_main:0 "Glaube an die Sieben"
 the_seven_main_adj:0 "siebengläubig"
 the_seven_main_adherent:0 "Anbeter der Sieben"
 the_seven_main_adherent_plural:0 "Anbeter der Sieben"
 the_seven_main_desc:0 "Den Lehren des Siebenzackigen Sterns und der Führung des Hohen Septons folgend, haben die Anhänger des Glaubens der Sieben ein reglementiertes Glaubenssystem, das auf Gebet, Gehorsam und einer organisierten Kirche beruht. Frome Gläubige der Sieben sehen Inzest als ein Abscheuligkeit an."
 highsepton:0 "Hoher Septon"
 nick_high_septon:0 "Hoher Septon"
 
 baelorism:0 "Baelorismus" #wird so in den Romanen nicht erwähnt. Ist ein durch die Modentwickler eingebrachtes Element um die Religionslandschaft etwas diverser zu machen. 
 baelorism_adj:0 "Baeloristisch"
 baelorism_adherent:0 "Verehrer von Baelor"
 baelorism_adherent_plural:0 "Verehrer von Baelor"
 baelorism_desc:0 "Baelorismus ist eine Abzweigung des Glaubens an die Sieben, der den König baelor I als einen Avatar der Sieben verehrt. Einfaches Volk wie auch Septone gehen bekanntermaßen auf Pilgerreise zu Orten, an denen Baelor predigte oder große Taten vollbrachte. Baeloristen sind außerdem für ihre allgemeine Loyalität zur Targaryen-Dynasty bekannt."
 
 warring_star:0 "Kämpfender Stern" #wird so in den Romanen nicht erwähnt. Ist ein durch die Modentwickler eingebrachtes Element um die Religionslandschaft etwas diverser zu machen.
 warring_star_adj:0 "sternkämpferisch" #was besseres viel mir nicht ein :D
 warring_star_adherent:0 "Militante Anhänger der Sieben"
 warring_star_adherent_plural:0 "Militante Anhänger der Sieben"
 warring_star_desc:0 "Der Kämpfende Stern ist eine Sekte des Glaubens an die Sieben, die von extremistischen Gläubigen des kriegerischen Arms des Glaubens gegründet wurde und der Meinung ist, dass Inzest - besonders der von den Valyrern praktizierte - wie auch viele andere sündige Taten, eine unheilige Abartigkeit darstellt. Sie streben danach, dieses Böse mit Feuer und Schwert auszutreiben."

