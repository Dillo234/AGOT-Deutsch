 #First Gods-Group Faiths
 bronze_gods:0 "Bronzegötter"
 bronze_gods_adj:0 "bronzegöttergläubig"
 bronze_gods_adherent:0 "Anhänger der Bronzegötter"
 bronze_gods_adherent_plural:0 "Anhänger der Bronzegötter"
 bronze_gods_desc:0 "Zu den Zeiten als man noch nicht um Stahl und Eisen wusste, war Bronze das Metall für alle Fälle. Waffen, Werkzeuge und auch Götter. Die Anhänger dieses Glaubens verehren den Hohen Gott der Bronze wie auch seine beiden Töchter, Zinn und Kupfer. Es wird erzählt, dass sie sich einst offenbahrten und den Menschen beibrachten, wie die Legierung zu erschaffen sei. Sie drängten darauf, - forderten förmlich - dass dieses Wussen unter den Sterblichen verbreitet werde. Vom Klerus wurde verkündet, dass die Erschaffung von Bronze die Macht des Gottes und seiner Töchter mehren würde, dass man so ihre Gunst erlange. Dies führte zu einer weitreichenden Eroberung benachbarter Länder, auf der Suche nach mehr Ressourcen um in dieses heilige Metall zusammenzuführen."

 lady_of_the_waves:0 "Herrin der Wellen"
 lady_of_the_waves_adj:0 "wellenherringläubig"
 lady_of_the_waves_adherent:0 "Anhänger der Herrin der Wellen"
 lady_of_the_waves_adherent_plural:0 "Anhänger der Herrin der Wellen"
 lady_of_the_waves_desc:0 "Vor der Invasion der Andalen waren den Bewohnern der Drei Schwestern die Stürme heilig, denn ihre Götter waren die Herrin der Wellen und der Herr des Himmels. Ein jeder Sturm war die Vereinigung dieser beiden Gottheiten. Allerdings pflegten sie auch, Kleinwüchsige als Opfer an ihre Göttin in die See zu werfen." #aus Wiki umformuliert
 
