l_russian:
#Travel Danger Events
#Land: Beast of the wild
 travel_danger_events.6000.t:0 "Опасность: ужасный зверь!"
 travel_danger_events.6000.desc:0 "Вокруг нас простираются [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]. Но вдруг я будто бы замечаю что-то краем глаза. Может, [ROOT.Char.Custom('GetAnimalFeature')]? Тут слышится [ROOT.Char.Custom('GetAnimalSound')], и сомнений не остается — это [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again:0 "Вокруг меня простирается [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')], и я медленно иду своим путем, осторожничая после последней встречи с диким зверем. Вдруг [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] будто бы шевелится, слышится [ROOT.Char.Custom('GetAnimalSound')], и мое сердце сбивается с ритма — будто бы [ROOT.Char.GetFaith.FateGodName] дразнит меня! [ROOT.Char.Custom('GetAnimalType')|U]!"
 travel_danger_events.6000.desc.seriously:0 "Последняя неудача оставила на нас шрамы, но мы продолжаем свой путь. Кругом [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], и мы осторожно делаем каждый шаг. Расслабиться не успеваем — [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] сотрясается, звучит [ROOT.Char.Custom('GetAnimalSound')]! Это [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.body:0 "\n\nThe [ROOT.Char.Custom('GetAnimalColor')|U] зверь [ROOT.Char.Custom('GetAnimalChargePresent')] на тропу. Огромные [ROOT.Char.Custom('GetAnimalTrackPlural')] топчут [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')|U], растущие сбоку, полностью блокируют нам путь в баронство [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim:0 "\n\n[beast_victim.GetFirstName] шепчет: «Ничего себе, вот это #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!..."
 travel_danger_events.6000.a:0 "В сторону, я разберусь с этим!"
 travel_danger_events.6000.a_again:0 "На том свете для тебя уже есть компания!"
 travel_danger_events.6000.a_seriously:0 "Дай мне #EMP пройти#!!"
 travel_danger_events.6000.a.wounded.t:0 "[Select_CString(CHARACTER.IsFemale, 'Спасена, но ранена', 'Спасен, но ранен' )]"
 travel_danger_events.6000.a.wounded.desc:0 "[overboard_character.GetShortUIName] [Select_CString(overboard_character.IsFemale, 'пострадала', 'пострадал' )] при падении, но всё же [Select_CString(overboard_character.IsFemale, 'спасена', 'спасен' )] усилиями команды"
 travel_danger_events.6000.b:0 "Прикончи тварь, [beast_victim.GetFirstNameNoTooltip]! Сейчас же!"
 travel_danger_events.6000.b_again:0 "Твой черед, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_seriously:0 "Этот #EMP твой#!, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], сделай что-нибудь!"
 travel_danger_events.6000.c:0 "#EMP Бегите#!! #EMP Спасайтесь#!!"
 travel_danger_events.6000.success:0 "[ROOT.Char.Custom('GetAnimalType')|U] погибает от удара, который наносит [THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat]"
 travel_danger_events.6000.wound:0 "Погибает от [ROOT.Char.Custom('GetAnimalType')] мощного удара, который наносит [THIS.Char.GetShortUIName]"
 travel_danger_events.6000.failure:0 "[ROOT.Char.Custom('GetAnimalType')|U] погибает от удара, который наносит [THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat]"

 travel_danger_events.6010.t:0 "$travel_danger_prefix$ дым впереди"
 travel_danger_events.6010.raid:0 "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip|U] всё ближе, и мы замечаем столбы дыма и бегущих крестьян. Очевидно, что это место подверглось нападению. Сильные берут всё, что захотят...\n\n"
 travel_danger_events.6010.siege:0 "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] в осаде. Всюду виднеются [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] цвета. Стяги треплет слабый ветер. Это [siege_war.Custom('WarCasusBelliShort')].\n\n"
 travel_danger_events.6010.victim:0 "Больно видеть, как мои земли и [ROOT.Char.Custom('FortifiedBuilding')] разоряют. Увы, эта битва мне не по силам."
 travel_danger_events.6010.owner:0 "[siege_victim.GetTitledFirstName] и [siege_victim.GetHerHis] [siege_victim.Custom('FortifiedBuilding')] для моих войск — не проблема."
 travel_danger_events.6010.war_owner:0 "Если удача будет на стороне нападающих, [siege_victim.GetTitledFirstName] просто не сможет им ничего противопоставить."
 travel_danger_events.6010.war_victim:0 "[siege_victim.GetTitledFirstName] отчаянно обороняется, а [siege_owner.GetTitledFirstName] столь же неумолимо нападает. Эх, если бы в моих силах было хоть как-то помочь обороняющимся."
 travel_danger_events.6010.ally_owner:0 "Я точно знаю, что мой союзник будет отмщен! [siege_victim.GetTitledFirstName] еще заявит о своих правах."
 travel_danger_events.6010.ally_victim:0 "Я могу лишь следить за тем, как земли, которыми правит [siege_victim.GetTitledFirstNamePossessive], медленно и неумолимо разграбляются."
 travel_danger_events.6010.relation_owner:0 "[siege_owner.GetTitledFirstName], [Select_CString(siege_owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))], совершенно точно намеревается во что бы то ни стало захватить всё, чем владеет [siege_victim.GetTitledFirstName]."
 travel_danger_events.6010.relation_victim:0 "[siege_owner.GetTitledFirstName], [Select_CString(siege_owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))], совершенно явно испытывает сложности с защитой от войск, которые [Select_CString(siege_owner.IsFemale, 'привела', 'привел' )] с собой [siege_owner.GetTitledFirstNamePossessive]."
 travel_danger_events.6010.sieger_liege:0 "Мой вассал [siege_owner.GetTitledFirstName] совершенно точно намеревается во что бы то ни стало захватить всё, чем владеет [siege_victim.GetTitledFirstName]."
 travel_danger_events.6010.peace:0 "[siege_owner.GetTitledFirstName] и [siege_victim.GetTitledFirstName] увязли в мелочном споре, и это весьма неудобно."
 travel_danger_events.6010.raid_end:0 "Незнакомцы меряются добычей и хвастаются подвигами среди горящих руин.\n\nПо дороге приближается группа угрюмых, оборванных налетчиков — они выглядят не самыми опасными воинами..."
 travel_danger_events.6010.siege_end:0 "Солдаты вдалеке греются у крохотных костерков, разведенных там же, где стоят [siege_owner.Custom('RegionalArtilleryPlural')].\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing:0 "По дороге приближается группа угрюмых, оборванных солдат — они выглядят не самыми опасными воинами..."
 travel_danger_events.6010.a:0 "Притворимся крестьянами..."
 travel_danger_events.6010.a.success:0 "Вас не заметили"
 travel_danger_events.6010.a.failure:0 "Они заметили ваши украшения"
 travel_danger_events.6010.capture_toast:0 "Путешественник пойман"
 travel_danger_events.6010.b:0 "Я — [ROOT.Char.GetTitledFirstNameNoTooltip]! Они нам не помешают."
 travel_danger_events.6010.b.friend:0 "[siege_commander.GetTitledFirstNameNoTooltip] меня ждёт, мы с ним добрые друзья."
 travel_danger_events.6010.b.flavor:0 "#EMP Да вы представляете#! хотя бы, #EMP с кем говорите?!#!"
 travel_danger_events.6010.b.success:0 "Ваше поведение ставит их в тупик"
 travel_danger_events.6010.b.failure:0 "Они невозмутимы"
 travel_danger_events.6010.c:0 "Демонстрация силы даст им понять, что к чему."
 travel_danger_events.6010.c.success:0 "Вас оставили в покое"
 travel_danger_events.6010.c.failure:0 "Вам бросают вызов"
 travel_danger_events.6010.c.wound:0 "Случайный член свиты ранен"
 travel_danger_events.6010.d:0 "У них есть своя цена"

 travel_danger_events.6011.t:0 "Опасность: впереди битва"
 travel_danger_events.6011.intro:0 "Предупреждения местных жителей, трясущихся от ужаса, ни к чему. Очевидно, что вдали разразилась битва. Повсюду видны следы войны, её жертвы и временные лагеря.\n\n"
 travel_danger_events.6011.battle_both:0 "Мои враги, [battle_owner_1.GetTitledFirstName] и [battle_owner_2.GetTitledFirstName], привели свои армии, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1:0 "Мой враг, [battle_owner_1.GetTitledFirstName], и [battle_owner_2.GetTitledFirstName] привели свои армии, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2:0 "Мой враг, [battle_owner_2.GetTitledFirstName], и [battle_owner_1.GetTitledFirstName] привели свои армии, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1:0 "Мой союзник, [battle_owner_1.GetTitledFirstName], и [battle_owner_2.GetTitledFirstName] привели свои армии, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2:0 "Мой союзник, [battle_owner_1.GetTitledFirstName], и [battle_owner_2.GetTitledFirstName] привели свои армии. $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1:0 "[Select_CString(battle_owner_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))], [battle_owner_1.GetTitledFirstName], и [battle_owner_2.GetTitledFirstName] привели свои армии, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2:0 "[Select_CString(battle_owner_2.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))], [battle_owner_1.GetTitledFirstName], и [battle_owner_2.GetTitledFirstName] привели свои армии, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace:0 "Видны боевые стяги [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] и [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] цвета, $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')] вдали сотрясаются от битвы,"
 travel_danger_events.6011.war:0 "их [battle_war.Custom('WarCasusBelliShort')] завершится сегодня."
 travel_danger_events.6011.raid_both:0 "сражаются друг с другом за остатки награбленного."
 travel_danger_events.6011.raid:0 "кто-то ради добычи, кто-то ради кладов."
 travel_danger_events.6011.hostile:0 "решают какой-то мелочный спор."
 travel_danger_events.6011.end:0 "\n\nГруппа убогих дезертиров или наемников тайно ретируется и направляется прямо к нам."
 travel_danger_events.6011.b:0 "Они не дерзнут мешать человеку, которого зовут [ROOT.Char.GetTitleAsNameNoTooltip]!"
 travel_danger_events.6011.d:0 "Им ведом лишь язык наживы."
 
 travel_danger_events.6012.t:0 "Опасность: дни войны"
 travel_danger_events.6012.intro:0 "Дороги забиты подводами и войсками. Вдалеке под солнечными лучами гордо реют [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] знамена. Армия медленно продвигается через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6012.war:0 "В ужасе я слежу за тем, какое войско привел за собой мой враг, [army_owner.GetTitledFirstNamePossessive]."
 travel_danger_events.6012.ally:0 "С искренней радостью я слежу за тем, какое войско [Select_CString(army_owner.IsFemale, 'привела моя союзница', 'привел мой союзник' )] [army_owner.GetTitledFirstNamePossessive]."
 travel_danger_events.6012.relation:0 "Вид войска, которое [Select_CString(army_owner.IsFemale, 'привела', 'привел' )] с собой [Select_CString(army_owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))], [army_owner.GetTitledFirstNamePossessive], заставляет меня остановиться."
 travel_danger_events.6012.peace:0 "Вид этого войска тревожит группу."
 travel_danger_events.6012.clash:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')] вдали сотрясаются от битвы,"
 travel_danger_events.6012.raid:0 "Оно идёт дальше, чтобы разграбить какую-нибудь несчастную деревушку."
 travel_danger_events.6012.other:0 "Оно идёт дальше, преследуя свои далекие цели."
 travel_danger_events.6012.end:0 "\n\nВ противоположную сторону идет группа солдат-оборванцев, очень похожих на дезертиров."

 travel_danger_events.6013.t:0 "Опасность: спорная территория"
 travel_danger_events.6013.intro:0 "Вокруг нас простирается [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и всюду мы видим следы войны. Там и тут спешно вешают стяги [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] цвета.\n\n"
 travel_danger_events.6013.war_owner:0 "[occupy_owner.GetTitledFirstName], мой враг, ведет определенно успешную кампанию. А вот [occupy_victim.GetTitledFirstName] едва ли может похвастать успехами."
 travel_danger_events.6013.war_victim:0 "[occupy_owner.GetTitledFirstName], мой враг, ведет не самую успешную кампанию. [occupy_victim.GetTitledFirstName] неплохо держится."
 travel_danger_events.6013.ally_owner:0 "[occupy_owner.GetTitledFirstName], мой союзник, ведет определенно успешную кампанию. А вот [occupy_victim.GetTitledFirstName] едва ли может похвастать успехами."
 travel_danger_events.6013.ally_victim:0 "[occupy_owner.GetTitledFirstName], мой союзник, ведет не самую успешную кампанию. [occupy_victim.GetTitledFirstName] неплохо держится."
 travel_danger_events.6013.relation_owner:0 "[Select_CString(occupy_owner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))] и [Select_CString(occupy_owner.IsFemale, 'союзница', 'союзник' )] [occupy_owner.GetTitledFirstName] ведет определенно успешную кампанию. А вот [occupy_victim.GetTitledFirstName] едва ли может похвастать успехами."
 travel_danger_events.6013.relation_victim:0 "[Select_CString(occupy_owner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))] и [Select_CString(occupy_owner.IsFemale, 'союзница', 'союзник' )] [occupy_owner.GetTitledFirstName] ведет не самую успешную кампанию. [occupy_victim.GetTitledFirstName] неплохо держится."
 travel_danger_events.6013.peace:0 "Нам повезло не оказаться в самом центре этого конфликта,"
 travel_danger_events.6013.war:0 "хотя [occupy_war.Custom('WarCasusBelliShort')] по-прежнему где-то бушует."
 travel_danger_events.6013.hostile:0 "но, возможно, всё еще не раз переменится."
 travel_danger_events.6013.end:0 "\n\n[destination.GetNameNoTooltip] ждет, и наш путь продолжается. Вдруг навстречу нам выходит наводящая страх группа опытных воинов."
 
 regional_artillery_bombard:0 "бомбарда"
 regional_artillery_bombard_plural:0 "бомбарды"
 regional_artillery_trebuchet:0 "требушет"
 regional_artillery_trebuchet_plural:0 "требушеты"
 regional_artillery_mangonel:0 "мангонель"
 regional_artillery_mangonel_plural:0 "мангонели"
 regional_artillery_onager:0 "онагр"
 regional_artillery_onager_plural:0 "онагры"

 regional_ship_knarr:0 "кнорр"
 regional_ship_knarr_plural:0 "кнорры"
 regional_ship_longship:0 "драккар"
 regional_ship_longship_plural:0 "драккары"
 regional_ship_galley:0 "галера"
 regional_ship_galley_plural:0 "галеры"
 regional_ship_dromon:0 "дромон"
 regional_ship_dromon_plural:0 "дромоны"
 regional_ship_cog:0 "когг"
 regional_ship_cog_plural:0 "когги"
 regional_ship_fallback:0 "судно"
 regional_ship_fallback_plural:0 "суда"

 travel_danger_events.6020.t:0 "Опасность: ужасы бездны"
 travel_danger_events.6020.desc:0 "В небе собираются жуткие облака. Капитан уверяет, что всё будет хорошо, но я явственно слышу в его голосе страх. Вскоре начинается жуткий шторм. [ROOT.Char.Custom('RegionalShipType')|U] бросает на волнах из стороны в сторону, словно игрушку, по палубе лупит мощный ливень.\n\nВдруг слышится ужасный треск, заглушающий собой раскаты грома, словно бы какой-то гигант рвет мир напополам, — и судно содрогается под нашими ногами.\n\n"
 travel_danger_events.6020.hugger:0 "[hugger.GetTitledFirstName] хватается за меня в ужасе. Огромная волна несется прямо на наш корабль!"
 travel_danger_events.6020.prayer:0 "[prayer.GetTitledFirstName] встает на колени и протягивает руки в молитве к небу, раздираемому на части молниями. «[prayer.GetFaith.HighGodName]! [prayer.GetFaith.WaterGodName]! Спасите нас!» В этот момент огромная волна накрывает собой палубу!"
 travel_danger_events.6020.diver:0 "[diver.GetTitledFirstName] прижимает ладони к вискам и заходится в истошном крике: «Это всё [diver.GetFaith.DevilNamePossessive], спасенья нет! Мы обречены!» И тут же [diver.GetSheHe] бросается прямо в волну, накрывающую корабль!"
 travel_danger_events.6020.director:0 "В немом ужасе я слежу за тем, как [director.GetTitledFirstName] встает и начинает отдавать приказы, которых никому не слышно за ревом шторма, совсем не подозревая при этом, что огромная волна вот-вот накроет[director.GetHerHim] с головой!"
 travel_danger_events.6020.fallback:0 "Втиснувшись в угол, я в ужасе слежу за тем, как огромная волна накатывает на корабль и смывает в мрачные бездонные глубины моряков."
 travel_danger_events.6020.a:0 "Ар-р-ргх!"

 travel_danger_events.6030.t:0 "$travel_danger_prefix$ Испорченные припасы"
 travel_danger_events.6030.leader:0 "[travel_leader.GetFirstName] отвечает за наши припасы, которые из-за неправильного хранения пришли в полнейшую негодность. Ну что за тупица..."
 travel_danger_events.6030.fallback:0 "Я едва могу поверить в то, что все припасы, взятые нами в путь, неправильно хранились и испортились из-за этого..."
 travel_danger_events.6030.desc:1 "\n\nПятна плесени покрыли хлеб и другие продукты. Мы быстро доели всё вяленое и сушеное. Солнце садится, и бурчание животов в ночной тиши слышится всё громче."
 travel_danger_events.6030.a:0 "Это просто пятнышко плесени!"
 travel_danger_events.6030.b:0 "Природа даст нам всё необходимое!"
 travel_danger_events.6030.b.success:0 "Вы находите немного припасов"
 travel_danger_events.6030.b.failure:0 "Вы ничего не нашли"
 travel_danger_events.6030.b.critical:0 "Вы съедаете неподходящее растение"
 travel_danger_events.6030.b.death:0 "Вы съедаете самое неподходящее растение"
 travel_danger_events.6030.c:1 "У местных жителей наверняка #EMP что-нибудь#! да найдется."
 travel_danger_events.6030.d:0 "Нам придется всё заменить."

 travel_danger_events.6040.t:0 "Опасность: перемена погоды"
 travel_danger_events.6040.wet:0 "Наш путь через эти проклятые [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] был мучительно тяжким. Мы пробирались сквозь пробирающую до костей сырость, пытаясь не вымокнуть полностью, и страдали от насекомых."
 travel_danger_events.6040.war:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|U] пострадали от войны. Повсюду встречаются жертвы битв, тут и там высятся укрепления атакующей стороны. Условия просто ужасные, и мы регулярно натыкаемся на солдат."
 travel_danger_events.6040.desc:0 "\n\nЯ начинаю слабеть и отставать от остальных, хотя раньше всё было наоборот... Что-то не так..."
 travel_danger_events.6040.a:0 "Мне нужно вернуться."
 travel_danger_events.6040.b:0 "[ROOT.Char.GetFaith.HealthGodName] исцелит меня."
 travel_danger_events.6040.c:0 "Мы должны идти дальше..."
 travel_stealing_food_modifier:0 "Украденный провиант"
 travel_stealing_food_modifier_desc:0 "Путешествовавшая по округе знать ела то, что выращивают и добывают их подданые."
