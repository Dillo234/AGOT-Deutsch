l_russian:

# Travel Danger Event Prefix
 travel_danger_prefix:0 "Опасность:"

#travel_danger_events.0001.t: "Bandits!"
#travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
#travel_danger_events.0001.a: "Run"
#travel_danger_events.0001.b: "Fight"

# Hills Terrain
 travel_danger_events.1000.t:1 "$travel_danger_prefix$ Из мухи слона"
 travel_danger_events.1000.desc:0 "За последние несколько часов дорога стала чересчур холмистой, и это вымотало всех.\n\nХолмы тянутся до самого горизонта, конца им не видно, и немного погодя [travel_leader.GetFirstName], [Select_CString(travel_leader.IsFemale, 'одна из моих спутниц', 'один из моих спутников' )], заявляет:\n\n«Ми[ROOT.Char.GetLadyLord], животные долго не выдержат. Беднягам нужен перерыв, иначе они просто попадают! Нужно сделать привал!»\n\n[travel_leader.GetSheHe|U] хорошо знает, что с каждой задержкой [destination.GetName] становится всё дальше и дальше..."
 travel_danger_events.1000.a:0 "[travel_leader.GetSheHe|U] [Select_CString(travel_leader.IsFemale, 'права', 'прав' )]. Отдых действительно необходим."
 travel_danger_events.1000.b:0 "«Я не потерплю проволочек. Вперед!»"

 travel_danger_events.1001.t:0 "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc:0 "Я продолжаю двигаться вперед — [destination.GetName] ждет нас, и мы будем вовремя. Когда мы перебираемся через самый крупный холм, мне начинает казаться, что самое сложное позади, но вдруг...\n\n#EMP ШМЯК!.. ШМЯК, ШМЯК, ШМЯК!#!\n\nЯ оборачиваюсь на шум и вижу, что наши животные падают наземь, одно за другим! Видимо, [Select_CString(travel_leader.IsFemale, 'права была', 'прав был' )] [travel_leader.GetFirstName]... Бедные звери надорвались. Нужно было прислушаться."
 travel_danger_events.1001.a:0 "«Отправляйся в ближайший город, [travel_leader.GetFirstNameNoTooltip], купи свежих животных»."
 travel_danger_events.1001.b:0 "«Пойдем пешком!»"

 travel_danger_events.1002.t:1 "$travel_danger_prefix$ Опасные склоны"
 travel_danger_events.1002.desc:0 "[current_location.GetName|U] радует взгляд: вид гор прекрасен. Когда мне удается отвести взгляд и вновь сосредоточиться на каменистой тропе, я понимаю, что нас окружили разбойники! [Select_CString(bandit.IsFemale, 'Высокая', 'Высокий' )] [bandit.GetWomanMan], вероятно, вожак, подходит к нашей процессии.\n\n«По горам, значит, ездим? Плату за проезд гоните. И кто б вы ни были, у меня тут все платят»."
 travel_danger_events.1002.a:0 "«Давай всё обсудим»."
 travel_danger_events.1002.a.success:0 "Вам удается убедить разбойников"
 travel_danger_events.1002.a.success.desc:0 "Вы со свитой в целости и сохранности минуете горный перевал."
 travel_danger_events.1002.a.failure:0 "Вам не удалось уговорить разбойников"
 travel_danger_events.1002.a.failure.desc:0 "Вы платите разбойникам за право пройти."
 travel_danger_events.1002.b:0 "«Я так просто не сдамся. #EMP К бою!#!»"
 travel_danger_events.1002.b.success:1 "Вы одолели бандитов"
 travel_danger_events.1002.b.success.desc:0 "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure:1 "Бандиты одолели вас"
 travel_danger_events.1002.b.failure.desc:0 "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c:0 "«Стража! Разобраться с этим отребьем!»"
 travel_danger_events.1002.c.tt:0 "Вы отправляете своих стражников из [Concept( 'travel_option', 'варианта путешествия' )|E] разобраться с бандитами"
 travel_danger_events.1002.d:0 "«Может, поступим иначе? Я заплачу, а вы проведете нас через горы»."
 travel_danger_events.1002.e:0 "Это их земля..."

 travel_danger_events.1003.t:1 "$travel_danger_prefix$ Зловещая сырость"
 travel_danger_events.1003.desc:0 "Я знаю, что [current_location.GetName] таит немало опасностей, и главная из них — трясины. Уже от одних этих болот меня пробирает жуть, а ведь где-то здесь поджидают и прочие ужасы. Моей свите подробно растолковали, как себя следует вести и почему.\n\nЯ двигаюсь во главе процессии и оборачиваюсь, чтобы пересчитать спутников...\n\n#EMP Одного не хватает!#!"
 travel_danger_events.1003.a:0 "Пусть [Select_CString(travel_leader.IsFemale, 'караванщица', 'караванщик' )], [travel_leader.GetFirstNameNoTooltip], найдет отставшего."
 travel_danger_events.1003.b.success:0 "Потерянный спутник найден"
 travel_danger_events.1003.b.success.desc:0 "[missing_companion.GetName] возвращается в вашу свиту."
 travel_danger_events.1003.b.failure:0 "Потерянный спутник пропадает навсегда"
 travel_danger_events.1003.b:0 "Пропасть здесь — значит погибнуть. Поиски бессмысленны."

 travel_danger_events.1006.t:1 "$travel_danger_prefix$ Знакомые деревья"
 travel_danger_events.1006.desc:0 "«По-моему, это большое дерево мы уже видели. Клянусь, мы ходим кругами!» — кричит [Select_CString(travel_leader.IsFemale, 'караванщица', 'караванщик' )] [travel_leader.GetName].\n\nВозможно, [travel_leader.GetSheHe] [Select_CString(travel_leader.IsFemale, 'права', 'прав' )]... много часов мы бродим по этому лесу, и конца ему не видно. И вообще, может, это уже #EMP не#! [current_location.GetName]? Кроны деревьев срослись так плотно, что невозможно определить ни время, ни направление.\n\nТак [destination.GetName] нас не дождется..."
 travel_danger_events.1006.a:0 "Я #EMP точно#! знаю, где мы!"
 travel_danger_events.1006.a.success:0 "Вы нашли верный путь"
 travel_danger_events.1006.a.success.desc:0 "Получен опыт за опасность"
 travel_danger_events.1006.a.failure:0 "У вас не получается найти верный путь"
 travel_danger_events.1006.b:0 "Отправить кого-нибудь на поиски местного проводника."
 travel_danger_events.1006.b.hire_guide:0 "Вы пытаетесь нанять проводника."
 travel_danger_events.1006.c:0 "Выслать дозорных."
 travel_danger_events.1006.c.major_speed_decrease:0 "Вы серьезно задерживаетесь."
 travel_danger_events.1006.c.minor_speed_decrease:0 "Вы слегка задерживаетесь."

 travel_danger_events.1007.t:1 "$travel_danger_prefix$ Ни капли"
 travel_danger_events.1007.desc:0 "Видимо, [destination.GetName] подождет: вокруг нас [current_location.GetName], и пустоши простираются, насколько хватает глаз. Мы попросту не сможем преодолеть такое расстояние без единого источника воды. Большинство моих спутников своим видом уже и так напоминают сушеную репу.\n\nНужно что-то делать, и побыстрее!"
 travel_danger_events.1007.a:0 "Я знаю, что поблизости есть оазис. Возможно, он нас спасет."
 travel_danger_events.1007.a.tt:0 "В план путешествия будет внесен оазис."
 travel_danger_events.1007.b:0 "Надеюсь, вдохновляющая речь немного приглушит их жажду."
 travel_danger_events.1007.b.success:0 "Спутники вдохновлены"
 travel_danger_events.1007.b.success.desc:0 "Вы убеждаете свиту потерпеть жажду еще немного."
 travel_danger_events.1007.b.failure:0 "Спутники не вдохновлены"
 travel_danger_events.1007.b.failure.desc:0 "Вам не удалось обнадежить спутников"
 travel_danger_events.1007.c:0 "Кажется, пока мы страдаем от жажды, [water_hider.GetFirstNameNoTooltip] чувствует себя довольно неплохо..."
 travel_danger_events.1007.c.tt:0 "[water_hider.GetFirstName] подвергается допросу. Не прячет ли [SCOPE.sCharacter('water_hider').GetSheHe] воду?"
 travel_danger_events.1007.c.success:0 "В результате допроса вода обнаружена"
 travel_danger_events.1007.c.failure:0 "В результате допроса вода не найдена"

 travel_danger_events.1008.t:1 "$travel_danger_prefix$ Последствия"
 travel_danger_events.1008.desc:0 "А вот и [current_location.GetName]. Некогда [current_location_barony.Custom('BaronyTownType')] невероятной красоты, ныне — бледная тень былого.\n\nГруды обломков там, где некогда горели теплым пламенем семейные очаги. Безжалостные руки солдат погасили пламя, уничтожили всё живое. [Select_CString(zombie.IsFemale, 'Перепачканная', 'Перепачканный' )] сажей [zombie.GetWomanMan], всхлипывая, роется в обугленных развалинах в поисках своих вещей.\n\n[zombie.GetSheHe|U] видит нас — среди грязи и пепла мою свиту трудно не заметить — и бросается к нам!"
 travel_danger_events.1008.a:0 "«Стража! Остановите [zombie.GetHerHis]!»"
 travel_danger_events.1008.a.tt:0 "[zombie.GetFirstNameNoTooltip] [Select_CString(zombie.IsFemale, 'убита', 'убит' )] по вашему приказу"
 travel_danger_events.1008.b:0 "Наверняка [zombie.GetSheHe] не хочет нам зла."
 travel_danger_events.1008.c:0 "Дайте [zombie.GetHerHim] пройти. Один человек не может быть опасен."
 travel_danger_events.1008.good_intentions:0 "[zombie.GetFirstNameNoTooltip] не желает вреда"
 travel_danger_events.1008.bad_intentions:0 "[zombie.GetFirstNameNoTooltip] замышляет недоброе"

 travel_danger_events.1009.t:0 "$travel_danger_events.1008.t$, добрые намерения"
 travel_danger_events.1009.desc:0 "[Select_CString(zombie.IsFemale, 'Истощенная', 'Истощенный' )] [zombie.GetWomanMan] быстро добирается до нас, не обращая внимания на десятки мертвых тел на [SCOPE.sC('zombie').GetHerHis] пути. [zombie.GetSheHe|U] кланяется и обращается ко мне:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], от моего дома остались лишь угли, моя жизнь совершенно разрушена. Я отдаю себя на вашу милость. #EMP Помогите, умоляю!#!»"
 travel_danger_events.1009.a:0 "«Бедняга...»"
 travel_danger_events.1009.b:0 "#EMP Всё равно убейте [SCOPE.sC('zombie').GetHerHis]!#!"
 travel_danger_events.1009.c:0 "«Беру тебя под свою защиту!»"
 travel_danger_events.1009.d:0 "Но это ведь не мое дело, правда?"

 travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$, дурные намерения"
 travel_danger_events.1010.desc:0 "[Select_CString(zombie.IsFemale, 'Истощенная', 'Истощенный' )] [zombie.GetWomanMan] быстро добирается до нас, не обращая внимания на десятки мертвых тел на [SCOPE.sC('zombie').GetHerHis] пути. [zombie.GetSheHe|U] бросается прямо ко мне, скаля зубы и бешено сверкая глазами."
 travel_danger_events.1010.a:0 "«Я справлюсь!»"
 travel_danger_events.1010.a.success:0 "Отбились от доходяги"
 travel_danger_events.1010.a.failure:0 "Получили рану от доходяги"
 travel_danger_events.1010.b:0 "#EMP Стража!#!"
 travel_danger_events.1010.b.success:0 "Доходягу прогнали"
 travel_danger_events.1010.b.failure:0 "Ранен член свиты"
 travel_danger_events.1010.tt:0 "[zombie.GetFirstNameNoTooltip] удирает"

 travel_danger_events.1011.t:0 "Опасность: кусачий мороз"
 travel_danger_events.1011.t_twice:0 "Опасность: лютый мороз"
 travel_danger_events.1011.t_thrice:0 "Опасность: смертельный холод"
 travel_danger_events.1011.desc:0 "Последние несколько дней идет снег, и холод уже просто невыносимый. Осмотревшись, я понимаю, что мои спутники тоже страдают от этого, и потому решаю идти пешком рядом с ними. После часового перехода через буран, [frostbite_victim.GetTitledFirstName] отводит меня в сторону и жалобно говорит:\n\n«[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)], помогите мне! [frostbite_victim.Custom('GetFrostbittenBodyPart')]! Я ничего не чувствую!»"
 travel_danger_events.1011.desc_frostbite_twice:0 "И вновь путешествие собирает тяжкую дань с нашего каравана. Непрекращающиеся метели и низкие температуры вынуждают нас разбить лагерь. Я проверяю, как там [frostbite_victim.GetTitledFirstName], ведь [Select_CString(frostbite_victim.IsFemale, 'она', 'он' )] один раз уже [Select_CString(frostbite_victim.IsFemale, 'пострадала', 'пострадал' )] от обморожения и теперь лежит на импровизированной койке.\n\n«Мне нездоровится, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)|l]». В полном соответствии с моими ожиданиями, [frostbite_victim.Custom('GetFrostbittenBodyPart')] вновь страдает от обморожения!"
 travel_danger_events.1011.desc_frostbite_thrice:0 "Зима вновь удивляет нас своей суровостью. По дорогам сложно передвигаться из-за ветра и льда, а видимость такая же низкая, как наш настрой. Я проверяю, как там [frostbite_victim.GetTitledFirstName], уже дважды [Select_CString(frostbite_victim.IsFemale, 'пострадавшая', 'пострадавший' )] от обморожения.\n\n«Как же холодно, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)|l]», — шепчет [Select_CString(frostbite_victim.IsFemale, 'она', 'он' )] слабым голосом. [frostbite_victim.GetNameNoTooltip] [Select_CString(frostbite_victim.IsFemale, 'заработала', 'заработал' )] уже третье обморожение, и холод наконец вытягивает из [Select_CString(frostbite_victim.IsFemale, 'нее', 'него' )] последние крохи жизни."
 travel_danger_events.1011.desc_head:0 "$travel_danger_events.1011.desc$ Я проверяю, как там [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Кончик покрылся льдом и слегка распух. Думаю, если ничего не предпринять, станет только хуже!"
 travel_danger_events.1011.desc_upper_limb:0 "$travel_danger_events.1011.desc$ [Select_CString(frostbite_victim.IsFemale, 'Она', 'Он' )] пытается сжать кулак, но боль слишком сильная. [Select_CString(frostbite_victim.IsFemale, 'Ее', 'Его' )] [frostbite_victim.Custom('GetFrostbittenBodyPart')] уже сине-черного цвета."
 travel_danger_events.1011.desc_lower_limb:0 "$travel_danger_events.1011.desc$ Я приказываю [Select_CString(frostbite_victim.IsFemale, 'ей', 'ему' )] снять обувь и присматриваюсь, как там [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Пострадавшая часть уже вся темно-синяя. Возможно, сейчас уже поздно пытаться спасти ее."
 travel_danger_events.1011.desc_head_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ На этот раз [Select_CString(frostbite_victim.IsFemale, 'ее', 'его' )] [frostbite_victim.Custom('GetFrostbittenBodyPart')] удостаивается более тщательного осмотра и сравнения с ухом. Пострадавшая часть имеет светло-синий оттенок, но, возможно, это из-за того, что обморожение произошло недавно."
 travel_danger_events.1011.desc_upper_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Обмороженному пальцу стало еще хуже, и теперь страдает [frostbite_victim.Custom('GetFrostbittenBodyPart')] целиком. Такими темпами [Select_CString(frostbite_victim.IsFemale, 'она', 'он' )] лишится руки!"
 travel_danger_events.1011.desc_lower_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Я хватаю ботинок и помогаю [Select_CString(frostbite_victim.IsFemale, 'ей', 'ему' )] стянуть его. После некоторых усилий моему взгляду предстает [frostbite_victim.Custom('GetFrostbittenBodyPart')] — одна сплошная опухоль. Вскоре [Select_CString(frostbite_victim.IsFemale, 'она', 'он' )] останется без ноги!"
 travel_danger_events.1011.desc_head_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Теперь уже и [frostbite_victim.Custom('GetFrostbittenBodyPart')] страдает от обморожения, и всё [Select_CString(frostbite_victim.IsFemale, 'ее', 'его' )] лицо темно-синего цвета и холодно как лед. Как такое возможно?!"
 travel_danger_events.1011.desc_upper_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ С потерей части тела обморожение легко распространяется выше по телу. [Select_CString(frostbite_victim.IsFemale, 'Ее', 'Его' )] грудь и шея темнеют на глазах."
 travel_danger_events.1011.desc_lower_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ После потери части тела от обморожения холод двинулся вниз, и теперь уже всё тело постепенно синеет."
 travel_danger_events.1011.a:0 "Пусть горит [to_be_burned.GetNameNoTooltip], это [Select_CString(frostbite_victim.IsFemale, 'ее', 'его' )] согреет."
 travel_danger_events.1011.a.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] согревается"
 travel_danger_events.1011.a.failure:0 "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure:0 "Возможно, если сгорит [to_be_burned.GetNameNoTooltip], то на этот раз это поможет?"
 travel_danger_events.1011.b_physician:0 "Наверняка [court_physician.GetTitledFirstNameNoTooltip] знает, как такое лечить!"
 travel_danger_events.1011.b_physician_success:0 "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure:0 "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b:0 "Мне доводилось читать об этом в манускрипте."
 travel_danger_events.1011.b.success:0 "Лечение обморожения было успешным"
 travel_danger_events.1011.b.failure:0 "Лечение обморожения безуспешно"
 travel_danger_events.1011.b_root_knows_winter:0 "О зиме я знаю если не всё, то очень многое."
 travel_danger_events.1011.b_frostbite_treatment_root_failure:0 "Может, в первый раз не получилось, но теперь-то я знаю, как надо!"
 travel_danger_events.1011.b_physician_knows_winter:0 "[court_physician.GetNameNoTooltip] лучше всех нас знает зиму!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure:0 "Возможно, [court_physician.GetNameNoTooltip] на этот раз лучше сделает свое дело?"
 travel_danger_events.1011.c:0 "Мы должны двигаться дальше."
 travel_danger_events.1011.c.tt:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] продолжает страдать от обморожения"
 travel_danger_events.1011.c.tt_mild:0 "[frostbite_victim.GetShortUIName]: [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip] в сохранности"
 travel_danger_events.1011.c.tt_severe:0 "[frostbite_victim.GetTitledFirstNameNoTooltip]: [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip] в сохранности"
 travel_danger_events.1011.c.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] поправляется"
 travel_danger_events.1011.c.failure:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] получает еще более серьезное обморожение"
 travel_danger_events.1011.c_frostbite_treatment_none_success:0 "[Select_CString(frostbite_victim.IsFemale, 'Она выдержала', 'Он выдержал' )] один раз, выдержит и во второй!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure:0 "[Select_CString(frostbite_victim.IsFemale, 'Она', 'Он' )] будет в порядке, нужно двигаться дальше!"

 travel_danger_events.1012.t:0 "Опасность: манящий плод"
 travel_danger_events.1012.desc:0 "Наш путь заводит нас в опасные области владения [ROOT.Char.GetCurrentLocation.GetName]. Пока я высматриваю возможные опасности, мое внимание привлекает треск кустов. Что это, дикий зверь? Я готовлюсь принять удар, как вдруг из кустов выпрыгивает [poisonous_plant_eater.GetFirstName], сжимая в руке какое-то растение.\n\n«[poisonous_plant_eater.GetFirstNameNoTooltip], вы меня напугали! Что это у вас, какой-то фрукт?"
 travel_danger_events.1012.desc_food_taster:0 "$travel_danger_events.1012.desc$ Стоит спросить, что на этот счет думает [food_taster.GetFirstName]».\n\n«Отмечу, что это необычный деликатес, и ничто не говорит о немедленной опасности, но...» «Значит, его можно съесть!» — перебивает [poisonous_plant_eater.GetFirstNameNoTooltip]."
 travel_danger_events.1012.desc_unknown:0 "$travel_danger_events.1012.desc$!» — восклицаю я.\n\n«Да! Он #EMP так аппетитно выглядит#!, а запах... интересно, каков он на вкус? Может, я кусну немного?» — говорит [Select_CString(poisonous_plant_eater.IsFemale, 'она', 'он' )]."
 travel_danger_events.1012.desc_again:0 "Дорога впереди вновь становится опасной, и, чтобы не рисковать, мы решили сделать остановку на ночь. Я замечаю, что, пока остальные разбивают лагерь, [poisonous_plant_eater.GetFirstName] срывает очередной незнакомый плод.\n\n«Я восхищаюсь вашим любопытством, [poisonous_plant_eater.GetFirstNameNoTooltip]».\n\nЯ улыбаюсь, но [Select_CString(poisonous_plant_eater.IsFemale, 'она', 'он' )] отвечает мне заговорщическим взглядом, а затем выдает:\n\n«Я прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)], но я просто не могу сдержаться!» — с этими словами [Select_CString(poisonous_plant_eater.IsFemale, 'она', 'он' )] впивается зубами в плод."
 travel_danger_events.1012.a:0 "«Подождите, а вдруг он ядовитый?!»"
 travel_danger_events.1012.a_again:0 "«Хватит #EMP всё#! тянуть в рот!»"
 travel_danger_events.1012.a.tt:0 "Вы выхватываете плод и выбрасываете его"
 travel_danger_events.1012.regular_plant:0 "В итоге растение оказывается безвредным"
 travel_danger_events.1012.touched_poisonous_plant:0 "В местах, где плод коснулся кожи, возникло покраснение"
 travel_danger_events.1012.b:0 "Пусть [poisonous_plant_eater.GetFirstNameNoTooltip] съест его."
 travel_danger_events.1012.ate_poisonous_plant:0 "Он вызывает боль в животе"
 travel_danger_events.1012.ate_delicious_plant:0 "Он оздоравливает тело и разум"
 travel_danger_events.1012.c:0 "«Но сначала его попробую я!»"
 travel_danger_events.1012.c.tt:0 "Вы берете фрукт и съедаете его"
 
 travel_danger_events.1013.t:0 "$travel_danger_prefix$ Беглец или заблудший?"
 travel_danger_events.1013.desc:0 "Сумев преодолеть опасный путь через владение [ROOT.Char.GetCurrentLocation.GetName], мы решаем остановиться на ночь и отдохнуть. Я прогуливаюсь по лагерю, и вдруг меня охватывает странное чувство, что кого-то не хватает. Я спрашиваю своих спутников, и все они сходятся во мнении, что [runaway_character.GetFirstName] весь день никому не [Select_CString(runaway_character.IsFemale, 'попадалась', 'попадался' )] на глаза.\n\n"
 travel_danger_events.1013.desc_rival:0 "$travel_danger_events.1013.desc$Я, конечно, не жалуюсь, ведь отсутствие соперника не может не радовать. Однако это может напугать остальных и отбить у них желание двигаться дальше."
 travel_danger_events.1013.desc_lover:0 "$travel_danger_events.1013.desc$В то же время ходят слухи, что [runaway_character.GetSheHe] и [current_location_holder.GetTitledFirstName] хотели встретиться. Я знаю, что мы проходим мимо [current_location_holder.GetHerHis] земель, но не до конца понимаю, при чём тут [runaway_character.GetFirstNameNoTooltip]? Наверняка [runaway_character.GetSheHe] в этот самый момент потеряно блуждает где-то по окрестностям!"
 travel_danger_events.1013.desc_knight:0 "$travel_danger_events.1013.desc$[Select_CString(runaway_character.IsFemale, 'Она прикрывала', 'Он прикрывал' )] наши тылы в этой разоренной войной провинции. Полагаю, это было не лучшей идеей. Учитывая [runaway_character.GetHerHis] браваду, [runaway_character.GetSheHe] наверняка уже несется на передовую! Впрочем, [runaway_character.GetSheHe] [Select_CString(runaway_character.IsFemale, 'могла', 'мог' )] просто заблудиться, да?"
 travel_danger_events.1013.desc_child:0 "$travel_danger_events.1013.desc$Это тревожит меня, ведь [runaway_character.GetSheHe] еще ребенок! А вдруг [runaway_character.GetSheHe] где-то [Select_CString(runaway_character.IsFemale, 'потерялась', 'потерялся' )] по дороге? [runaway_character.GetSheHe|U], должно быть, блуждает в одиночестве, умирая от голода!"
 travel_danger_events.1013.a:0 "Давайте соберем поисковый отряд."
 travel_danger_events.1013.success:0 "[runaway_character.GetFirstNameNoTooltip] благополучно возвращается с поисковым отрядом"
 travel_danger_events.1013.success_root:0 "[runaway_character.GetFirstNameNoTooltip] благополучно возвращается вместе с вами"
 travel_danger_events.1013.failure:0 "[runaway_character.GetTitledFirstName] как сквозь землю [Select_CString(runaway_character.IsFemale, 'провалилась', 'провалился' )]"
 travel_danger_events.1013.failure_root:0 "Вы бесцельно бродите по округе"
 travel_danger_events.1013.runaway_joins:0 "[runaway_character.GetFirstNameNoTooltip] присоединяется к вашему двору"
 travel_danger_events.1013.runaway_return:0 "Возвращается к [Concept( 'entourage', 'свите' )|E]"
 travel_danger_events.1013.b:0 "Я лично отыщу [Select_CString(runaway_character.IsFemale, 'ее', 'его' )]!"
 travel_danger_events.1013.c:0 "Не хочу рисковать потерять еще больше людей."
 delayed_toast:0 "Вы задержались"
 
 travel_hired_foreign_guide:0 "Нанят чужеземный проводник"
