l_russian:
#Travel Danger Events
#Sea: Someone falls overboard
 travel_danger_events.4000.t:0 "Опасность: [overboard_character.GetWomanMan|U] за бортом!"
 travel_danger_events.4000.desc:0 "При одном только взгляде на эти волны зеленеют лица даже бывалых моряков. Наше судно бросает то вверх, то вниз, и его экипаж ищет убежища в трюме.\n\nЯ вижу, как [overboard_character.GetTitledFirstName] выглядывает за борт, поворачивается и идет к лестнице вниз, но в этот самый момент корабль неожиданно бросает в сторону, и [overboard_character.GetSheHe] падает в темные воды."
 travel_danger_events.4000.desc.again:0 "Наше морское путешествие в [destination.GetName] нельзя назвать приятным. Едва лишь море заштормило, капитан закричал, требуя от всех поскорее укрыться в трюме.\n\nУвы, [overboard_character.GetTitledFirstName] [Select_CString(overboard_character.IsFemale, 'замешкалась и упала', 'замешкался и упал' )] за борт с тихим #EMP всплеском#!!"
 travel_danger_events.4000.desc.seriously:0 "[ROOT.Char.GetFaith.WaterGodName], владыка морей, гневается на нас! Море снова штормит, и люди прячутся в трюм еще до того, как прокричит об этом капитан.\n\nЯ бегу к лестнице вниз и замечаю краем глаза, как [overboard_character.GetTitledFirstName] [Select_CString(overboard_character.IsFemale, 'запуталась', 'запутался' )] ногой в веревке, привязанной к ограждению. Какой-то моряк спешит выручить [overboard_character.GetHerHis], но уже слишком поздно — судно подбрасывает на волнах, и [overboard_character.GetFirstNameNoTooltip] скрывается в бездонных водах!"
 travel_danger_events.4000.a:0 "Мы должны спасти [overboard_character.GetHerHis]!"
 travel_danger_events.4000.a_again:0 "Только не это! Спасите [overboard_character.GetHerHis]!"
 travel_danger_events.4000.a_seriously:0 "Серьезно? [overboard_character.GetFirstNameNoTooltip], держись!"
 travel_danger_events.4000.a.saved.t:0 "[Select_CString(CHARACTER.IsFemale, 'Спасена', 'Спасен' )]"
 travel_danger_events.4000.a.saved.desc:0 "[overboard_character.GetShortUIName] [Select_CString(overboard_character.IsFemale, 'спасена', 'спасен' )] усилиями команды"
 travel_danger_events.4000.a.wounded.t:0 "[Select_CString(overboard_character.IsFemale, 'Спасена, но ранена', 'Спасен, но ранен' )]"
 travel_danger_events.4000.a.wounded.desc:0 "[overboard_character.GetShortUIName] [Select_CString(overboard_character.IsFemale, 'пострадала', 'пострадал' )] при падении, но всё же [Select_CString(overboard_character.IsFemale, 'спасена', 'спасен' )] усилиями команды"
 travel_danger_events.4000.a.failure.t:0 "Смерть"
 travel_danger_events.4000.a.failure.desc:0 "[overboard_character.GetShortUIName] тонет"
 travel_danger_events.4000.b:0 "Времени нет! Я спасу [overboard_character.GetHerHis] лично!"
 travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], скорей!"
 travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip] #EMP [Select_CString(overboard_character.IsFemale, 'должна', 'должен' )]#! это пережить!"
 travel_danger_events.4000.c:0 "Слишком поздно."
 travel_danger_events.4000.c.flavor:0 "Попутный ветер в парусах!"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t:1 "Опасность: всё хорошо"
 travel_danger_events.4010.desc:0 "Путешествия, пусть даже подчас опасные и трудные, бодрят тело и дух, но не все могут в этом со #EMP мной#! согласиться.\n\n [ill_character.GetTitledFirstName], [Select_CString(ill_character.IsFemale, 'привлекла', 'привлек' )] мое внимание. Кажется, [ill_character.GetSheHe] чувствует себя не лучшим образом: заторможенные движения, тяжелое дыхание и периодические приступы сотрясающего всё тело кашля отчетливо говорят о том, что [ill_character.GetSheHe] болеет."
 travel_danger_events.4010.desc_again:0 "[destination.GetNameNoTooltip] ждет! Наступило утро, мы собираемся продолжить свой путь. Но [ill_character.GetTitledFirstName] лежит у себя в комнате, [Select_CString(ill_character.IsFemale, 'бледная', 'бледный' )] как полотно. [ill_character.GetHerHis|U] дыхание затруднено, [ill_character.GetSheHe] ловит мой пристальный взгляд, вздрагивает и начинает гулко кашлять.\n\nНеужели [ill_character.GetFirstNameNoTooltip] тоже чем-то болеет? Не эпидемия ли это?"
 travel_danger_events.4010.desc_sea:0 "[destination.GetNameNoTooltip] ждет, и наше путешествие продолжается. Свежий морской воздух творит чудеса — я чувствую, как #EMP моё#! здоровье и настроение улучшаются. Увы, не всем так повезло.\n\nУже несколько дней я слежу за тем, как чувствует себя [ill_character.GetTitledFirstName] — очевидно, [ill_character.GetHerHis|U] становится всё хуже. Теперь уже нет никаких сомнений в том, что [ill_character.GetSheHe] чем-то болеет."
 travel_danger_events.4010.desc_sea_again:0 "[destination.GetNameNoTooltip] уже совсем рядом, и одна эта мысль заряжает меня бодростью. Но, кажется, [Select_CString(ill_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))], [ill_character.GetTitledFirstName] чувствует себя совсем иначе.\n\nНе далее чем этим утром [ill_character.GetSheHe] [Select_CString(ill_character.IsFemale, 'зашлась', 'зашелся' )] приступом надсадного кашля. Очевидно, что [ill_character.GetSheHe] чем-то болеет. Не эпидемия ли это?"
 travel_danger_events.4010.a:0 "Мы должны дать [ill_character.GetHerHim] возможность отдохнуть и полностью выздороветь."
 travel_danger_events.4010.a_sea:0 "Найти порт, где [ill_character.GetFirstNameNoTooltip] сможет отдохнуть и поправить здоровье."
 travel_danger_events.4010.b:0 "Думаю, я знаю, что может помочь"
 travel_danger_events.4010.b.flavor:0 "Щепотка того, капля этого…"
 travel_danger_events.4010.b.tt:0 "[ill_character.GetShortUINamePossessive] [Select_CString( CHARACTER.IsLocalPlayer, 'страдаете', 'страдает' )] от [GetTrait('pneumonic').GetName( GetNullCharacter )]"
 travel_danger_events.4010.b.cured.t:0 "[Select_CString(ROOT.Char.IsLocalPlayer, 'Выздоровели', Select_CString(ROOT.Char.IsFemale, 'Выздоровела', 'Выздоровел' ))]"
 travel_danger_events.4010.b.cured.desc:0 "[ill_character.GetSheHe|U] совершенно [Select_CString(ill_character.IsFemale, 'здорова', 'здоров' )]"
 travel_danger_events.4010.b.worsened.t:0 "Состояние ухудшилось"
 travel_danger_events.4010.b.worsened.desc:0 "[ill_character.GetHerHis|U] состояние ухудшилось"
 travel_danger_events.4010.c:0 "[medicine_person.GetTitledFirstName|U], ты можешь вылечить [ill_character.GetHerHis]?"
 travel_danger_events.4010.d:0 "О, у меня как раз есть #EMP то, что нужно...#!"
 travel_danger_events.4010.d.flavor:0 "Отличная возможность избавиться от [Select_CString( CHARACTER.IsLocalPlayer, '', 'н')][Select_CString( CHARACTER.IsLocalPlayer, '', CHARACTER.GetHerHis)]!"
 travel_danger_events.4010.d.poisoned.t:0 "Смерть"
 travel_danger_events.4010.d.poisoned.desc:0 "Вы успешно отравили [ill_character.GetHerHis]"
 travel_danger_events.4010.d.failure.t:0 "Выплывшая правда"
 travel_danger_events.4010.d.failure.desc:0 "[ill_character.GetSheHe|U] всё [Select_CString(ill_character.IsFemale, 'узнала', 'узнал' )]"
 travel_danger_events.4010.e:0 "Это просто легкий кашель."
 travel_danger_events.4010.e.flavor:0 "Бывало и хуже."
 travel_danger_events.4010.e.pneumonic.t:0 "Легочная болезнь"
 travel_danger_events.4010.e.no_change.t:0 "Без изменения"
 every_patient_entourage_tt:0 "Все члены свиты, которых [Select_CString(ill_character.IsFemale, 'взяла', 'взял' )] с собой [GetTrait('patient').GetName( GetNullCharacter )] "
