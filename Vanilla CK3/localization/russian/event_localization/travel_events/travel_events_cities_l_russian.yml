l_russian:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed:0 "Отвлекшись на мгновение, [Select_CString(sightseeing_companion.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] шепчет: «Как бы я [Select_CString(sightseeing_companion.IsFemale, 'хотела', 'хотел' )] остаться тут подольше, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]».\n"
 travel_city_companion_idea:0 "[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] задумчиво смотрит на меня и говорит: «[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], мы могли бы задержаться здесь и изучить местные обычаи»."
 travel_city_option_study_locals:0 "Будем учиться, пока мы здесь"
 travel_city_option_souvenir:0 "Я найду здесь нечто поистине выдающееся и заберу это домой"
 travel_city_option_reflection_on_existance:0 "Стоит задуматься о хрупкости жизни"
 travel_city_option_reflection_on_existance_tooltip:0 "Я провожу время, размышляя о хрупкости жизни"
 travel_city_contemplated_life_and_death:0 "Я обдумываю вопросы жизни и смерти"
 travel_city_contemplated_religion_tooltip:0 "Я провожу время, размышляя о природе Христа"
 travel_city_religious_mystic:0 "Я погружаюсь в мистические аспекты своей веры"
 travel_city_contemplated_life_and_death_companion:0 "[sightseeing_companion.GetName] [Select_CString(sightseeing_companion.IsFemale, 'увлекла', 'увлек' )] меня обсуждением вопросов жизни и смерти"
 travel_city_option_learn_local_history:0 "Мне нужно больше узнать про то, каким был этот город"
 travel_city_duel_history_fail:0 "[city_province.GetNameNoTooltip] и история этого места оказались темой, о которой [sightseeing_companion.GetName] ничего не знает"
 travel_city_duel_teaching_fail_no_companion:0 "Увы, мне не удалось узнать ни одну из тайн, которые скрывает [city_province.GetNameNoTooltip]"
 travel_city_option_learning:0 "Отличная возможность завести учёный разговор"
 travel_city_duel_teaching_great_success:0 "Мне удалось очень многое узнать за время, проведенное здесь. Спасибо, [city_province.GetNameNoTooltip]!"
 travel_city_duel_teaching_success:0 "Мне удалось научиться чему-то новому за время, проведенное здесь. Спасибо, [city_province.GetNameNoTooltip]!"
 travel_city_duel_teaching_fail:0 "Я произвожу основательное впечатление"
 travel_city_duel_teaching_great_fail:0 "[city_province.GetNameNoTooltip] не забудет моего унижения — общения с местными жителями"
 travel_city_duel_learning_fail:0 "Мне не удалось сделать выводы из истории этого места"
 duel_companion_tooltip:0 "[sightseeing_companion.GetName] повышает вероятность благополучного результата при выборе данного варианта"
 travel_city_option_study_fortifications:0 "Давайте больше разузнаем про эти необычные здания"
 travel_city_option_party_hard:0 "Я с удовольствием займусь всем, чем только можно здесь заняться!"
 travel_city_new_dessert:0 "[ROOT.Char.Custom('FavoriteTreat')|U] — это блюдо, которым славится [city_province.GetNameNoTooltip]. И оно навсегда останется в моей памяти"
 travel_city_new_techniques:0 "[city_province.GetNameNoTooltip] — это место, откуда я возвращаюсь, изучив новые технологии и приёмы"
 travel_city_well_rested:0 "[city_province.GetNameNoTooltip] — это место, где мне удалось отлично отдохнуть"
 travel_city_option_opt_out:0 "В этом месте я не задержусь ни на секунду"
 travel_city_option_opt_out_tooltip:0 "[city_province.GetNameNoTooltip] поможет нам подготовиться к продолжению пути, ни минуты дольше мы тут не задержимся"
 souvenir_bought_companion:0 "[sightseeing_companion.GetName] [Select_CString(sightseeing_companion.IsFemale, 'помогла', 'помог' )] мне приобрести [souvenir.GetName]"
 book_souvenir_companion_tooltip:0 "[Select_CString(sightseeing_companion.IsFemale, 'Моя верная спутница', 'Мой верный спутник' )] [sightseeing_companion.GetName] [Select_CString(sightseeing_companion.IsFemale, 'увеличила', 'увеличил' )] шансы найти хорошую книгу"
 book_souvenir_tooltip:0 "На книжном рынке обнаружится книга-артефакт"
 book_souvenir_bought:0 "Мы приобрели [souvenir.GetName] на одном из книжных рынков, которыми славится [city_province.GetNameNoTooltip]"
 book_artifact_loc:0 "[souvenir.GetDesc]\n\nНа последней странице нацарапано, что эта книга была куплена на одном из книжных рынков, которыми славится [city_province.GetName]."
 souvenir_companion_tooltip:0 "[Select_CString(sightseeing_companion.IsFemale, 'Моя верная спутница', 'Мой верный спутник' )] [sightseeing_companion.GetName] [Select_CString(sightseeing_companion.IsFemale, 'увеличила', 'увеличил' )] шансы найти хороший артефакт"
 souvenir_tooltip:0 "Артефакт найдётся на рынках, которыми славится [city_province.GetNameNoTooltip]"
 souvenir_bought:0 "Мы приобрели [souvenir.GetName] на одном из рынков, которыми славится [city_province.GetNameNoTooltip]"

 #Baghdad - Specific:
 travel_city_baghdad_intro:0 "При виде врат, за которыми лежит [city_province.GetNameNoTooltip], невольно посещает мысль, что это настоящие врата в мир арабского языка и ислама.\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]: Сук аль-Варракин"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: Королевский квартал"
 travel_city_baghdad_cemeteries_title:0 "[city_province.GetNameNoTooltip] из прошлого"
 travel_city_baghdad_suq_al_warraqin:0 "Чем ближе я подхожу к центру города, тем чаще слышу ученые беседы. Вся эта улица, включая ведущие к ней мосты, просто усыпана сотнями книжных лавочек и литературных салонов."
 travel_city_baghdad_royal_enclosure:0 "На окраинах центра города полным-полно небольших дворцов, кухонь и пекарен, над которыми возвышается зеленый купол дворца Золотых Врат. "
 travel_city_baghdad_cemeteries:0 "Гуляя по городу, я замечаю множество развалин и старинных монументов. Через какое-то время дорога приводит меня к кладбищам, где видны могилы халифов и ученых мужей прошлого."
 travel_city_baghdad_companion_reflection:1 "[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] замечает, что все эти люди жили в совсем другом Багдаде, от которого сегодня почти не осталось следов."

#Rome - Specific
 travel_city_rome_intro:0 "[city_province.GetNameNoTooltip], если посмотреть на город издали, представляет собой настоящий лес башен и лабиринт каменных строений. Но чем ближе мы подходим, тем сильнее всё меняется — руины монументов, стен и древних церквей соседствуют с фермами и пасущимся скотом."
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: укрепленные монументы"
 travel_city_rome_fortified_monuments:0 "По пути через город я замечаю, сколько руин и развалин были тщательно укреплены местной знатью. Мавзолей Адриана и даже Колизей — это целые крепости."
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]: игла Цезаря"
 travel_city_rome_caesars_needle:0 "Мы остановились перед великим обелиском. Местный житель говорит, что на самом его верху в маленьком бочонке хранится прах Юлия Цезаря.\n\n#EMP «Цезарь, живой или мертвый, всегда выше всех римлян».#!"
 travel_city_rome_companion_reflection:0 "[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] добавляет, что мы должны побольше узнать про этот город."
 travel_city_rome_alone_reflection:0 "\nЯ не могу не думать о древности этого города."
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: святилища и паломники"
 travel_city_rome_pilgrims_and_shrines:0 "Повсюду, куда ни глянь, паломники. Они торгуются, общаются, стоят в очередях, чтобы поклониться святилищам и могилам городских святых. Поместья позабытых благородных семейств дают им приют на ночь."

