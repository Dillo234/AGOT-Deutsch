 jewish_events.0001.t:0 "Конец [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой полигамии"
 jewish_events.0001.desc:0 "На протяжении веков оставался открытым вопрос, можно ли брать себе несколько супругов, но решением небольшого совета наиболее влиятельных [ROOT.Char.GetFaith.GetName|l]их раввинов было решено, что отныне [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] запрещает полигамию.\n\nВ первую очередь это решение мотивировано тем, что один человек не сможет в полной мере обеспечить несколько супругов и практика полигамии может ввергнуть супругов в грех зависти по отношению друг к другу."
 jewish_events.0001.a:0 "Да будет так."
 jewish_events.0001.b:0 "Мы, [ROOT.Char.GetCulture.GetName|l], не откажемся от своего образа жизни!"
 jewish_events.0001.c:0 "Похоже, раввины забыли свое место."
