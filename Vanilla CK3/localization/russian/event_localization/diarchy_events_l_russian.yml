 # #Overthrow Diarch Scheme Events
 diarchy.0511.t:0 "$overthrow_regent$: провал"
 diarchy.0511.desc.intro:0 "Проклятье на [Select_CString(target.IsFemale, 'ее', 'его' )] ничтожную шкуру, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'ускользнула', 'ускользнул' )] от моих головорезов, "
 diarchy.0511.desc.discovered:0 "но что еще хуже, одного из громил поймали, и на допросе он #EMP проболтался#!. И [target.GetFirstNameNoTooltip], и [liege.GetTitledFirstName] теперь прекрасно знают о моих планах!"
 diarchy.0511.desc.undiscovered:0 "но хотя бы наемники все погибли, не попав в плен.\n\nНет ни одного прямого свидетельства, позволяющего заподозрить мое участие, поэтому [target.GetFirstNameNoTooltip] и [liege.GetTitledFirstName] не могут обвинить меня."
 diarchy.0511.desc.outro:0 "\n\nПока что [target.GetDiarchTitle|l] продолжит править державой."
 diarchy.0511.a:0 "Да ну, это бессмысленно."
 diarchy.0511.b:0 "Повторим. В следующий раз [Select_CString(liege.IsFemale, 'ей', 'ему' )] не уйти."
 
 diarchy.0521.t:0 "[Select_CString(liege.IsFemale, 'Благородная', 'Благородный' )] [liege.GetTitledFirstName],"
 diarchy.0521.desc.discovered:0 "[Select_CString(owner.IsFemale, 'Подлая', 'Подлый' )] [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'пыталась', 'пытался' )] похитить меня, прихватив со мной мои рабочие инструменты!\n\nОчевидно, что [Select_CString(owner.IsFemale, 'она намеревалась', 'он намеревался' )] сместить меня с должности, заняв ее лично. Это отвратительное преступление не может остаться безнаказанным."
 diarchy.0521.desc.undiscovered:0 "Я пишу, чтобы сообщить, что на мою свободу покушались — группа головорезов пыталась похитить меня и мои рабочие инструменты.\n\nНеизвестно, кто им заплатил, но намерения очевидны. Взяв под контроль меня и символы, с которыми ассоциируется [liege.GetDiarchTitle|l], они могли бы помочь своему нанимателю занять мое законное место."
 diarchy.0521.a:0 "Я в ужасе!"
 diarchy.0521.b:0 "Тревожные вести..."

 diarchy.0531.t:0 "$overthrow_regent$: неудачная попытка"
 diarchy.0531.desc.intro:0 "Я скользящим движением сворачиваю за угол коридора, пока в ушах продолжает звенеть шум боя. Эти подлые наемники словно выскочили из стен! У меня не было при себе оружия, и только своевременное вмешательство стражи позволило мне бежать.\n\n"
 diarchy.0531.desc.discovered:0 "На допросе пленный головорез признается, на кого работал: это [target.Custom2('MyCharacterIntroduction', owner)] собственной персоной!"
 diarchy.0531.desc.undiscovered:0 "Спустя минуту они все мертвы, а с ними и секрет их нанимателя."
 diarchy.0531.desc.outro:0 "\n\nОчевидно, [target.GetDiarchTitle] делает меня мишенью. Мне следовало об этом догадаться..."
 diarchy.0531.a.paranoid:0 "Значит заговор #EMP существует#!! Сразу было ясно!"
 diarchy.0531.a.trusting:0 "Как... как кто-то мог решиться на такое?"
 diarchy.0531.a.scheme_discovered:0 "[owner.GetFirstNameNoTooltip], скотина!"
 diarchy.0531.a.scheme_secret:0 "Наверняка за этим последует новая попытка."
 
 diarchy.0551.t:0 "$overthrow_regent$: успех"
 diarchy.0551.desc:0 "Простая и надежная операция. [Select_CString(target.IsFemale, 'Наша бывшая', 'Наш бывший' )] [owner.GetDiarchTitle] [Select_CString(target.IsFemale, 'была схвачена', 'был схвачен' )] отрядом моих наемников, которые и переправили свою добычу, надев на голову мешок.\n\nБлагодаря захваченной со стола государственной печати мне удалось почти без кровопролития подготовить признание в разнообразных преступлениях, тем самым оправдав передачу власти. Этого достаточно для придания официальности, но это не значит, что [liege.GetTitledFirstName] в будущем не сочтет это проблемой.\n\nРазумеется, [target.GetFirstNameNoTooltip] тоже получит копию текста. Будет чем заняться в темнице."
 diarchy.0551.a:0 "Без сучка без задоринки."
 
 diarchy.0561.t:0 "[Select_CString(liege.IsFemale, 'Благородная', 'Благородный' )] [liege.GetTitledFirstName],"
 diarchy.0561.desc:0 "Я с радостью довожу до вашего сведения, что [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'сложила', 'сложил' )] свои полномочия после недолгого, но весьма живого обсуждения. Теперь [liege.GetDiarchTitle|l] я.\n\nПоскольку возложенные обязательства были слишком тяжелыми, [Select_CString(target.IsFemale, 'она', 'он' )] останется под моей опекой до окончания моих полномочий. Чтобы поправить здоровье."
 diarchy.0561.a:0 "Что вышло, то вышло, пока..."

 diarchy.0571.t:0 "$overthrow_regent$: в заключении"
 diarchy.0571.desc.intro:0 "#EMP Моя голова#!. Я... где я? [owner.GetTitledFirstName]?\n\n«Отрадно видеть, что вы еще с нами, [target.GetFirstName], — усмехается [Select_CString(owner.IsFemale, 'она', 'он' )], бросая к моим ногам стопку бумаг, — можете ознакомиться. Это список преступлений, которые вы совершили как [owner.GetDiarchTitle|l], а затем решили во всем признаться и передать должность мне. Мне показалось, вам захочется иметь у себя копию».\n\n"
 diarchy.0571.desc.outro.blind:0 "Мне не нужно видеть эти лживые каракули, чтобы понять размах [Select_CString(owner.IsFemale, 'ее', 'его' )] подлога или догадаться, что вскоре их увидит вся держава [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.desc.outro.sighted:0 "Я судорожно перелистываю текст, страницу за страницей откровенного подлога и умелых передергиваний. Я хочу отрицать написанное, все, до последнего слова, но знаю, что сейчас эти же подделки читает вся держава [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.a:0 "[liege.GetTitledFirstNameNoTooltip] об этом узнает! [Select_CString(liege.IsFemale, 'Она', 'Он' )] меня послушает!"










