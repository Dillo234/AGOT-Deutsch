 diarch_attempt_to_overthrow_liege.event.t:0 "Долгожданный переворот:"
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate:0 "\n\n«[liege.GetFirstName]! — кричит [usurper.GetFirstNameNoTooltip]. — Я объявляю тебя [Select_CString(liege.IsFemale, 'самозванкой, недостойной', 'самозванцем, недостойным' )] престола! Склонись перед истинным правителем державы. #EMP Мной#!».\n\nНесколько младших рыцарей пытаются помешать [Select_CString(usurper.IsFemale, 'ей', 'ему' )], но погибают в мгновение ока."

 #	Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ красноречие"
 diarchy.9001.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в мой тронный зал. За [Select_CString(usurper.IsFemale, 'ее', 'его' )] спиной толпа видных придворных с оружием в руках и уверенностью на лицах, присущей людям, которые знают, что хватит одной лишь угрозы. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.outro:0 "\n\nНу вот и все. Измена вырвалась на свободу."
 diarchy.9001.a:0 "Думаешь, мои верные вассалы бросят меня ради #EMP тебя#!?"
 diarchy.9001.a.tt.success:0 "[usurper.GetFirstNameNoTooltip] со своими сторонниками сбиты с толку вашим красноречием"
 diarchy.9001.a.tt.failure:0 "Это уже свершившийся факт"
 diarchy.9001.b.young:0 "[proxy.GetFirstNameNoTooltip] может помочь."
 diarchy.9001.b.fallback:0 "[proxy.GetFirstNameNoTooltip], разберитесь с этим."
 diarchy.9001.b.tt.success:0 "[usurper.GetFirstNameNoTooltip] со своими сторонниками сбиты с толку красноречием, что выказывает [proxy.GetFirstNameNoTooltip]"
 diarchy.9001.b.tt.failure:0 "Это уже свершившийся факт"
 diarchy.9001.c:0 "Я... я ничего не могу сделать..."
 diarchy.9001.d:0 "#DIE2 Стража.#! #DIE1 Стража.#! #BER СТРАЖА!#!"
 diarchy.9001.d.tt.win:0 "Верные солдаты приходят на помощь и побеждают заговорщиков"
 diarchy.9001.d.tt.loss:0 "Ваши последние защитники без труда перебиты"

 #	Diplomacy: Usurper won, liege-side.
 diarchy.9002.t:0 "$diarchy.9001.t$"
 diarchy.9002.desc.intro:0 "Мне конец. Полный и безоговорочный конец.\n\n"
 diarchy.9002.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] [Select_CString(proxy.IsFemale, 'сделала', 'сделал' )] все возможное, но [usurper.GetFirstName] приводит надежные и отработанные доводы. Предатели остались верны своему хозяину, а мои придворные разошлись в стороны, открывая [Select_CString(usurper.IsFemale, 'ей', 'ему' )] дорогу."
 diarchy.9002.desc.proxy.self_fought:0 "Все мои усилия оказываются напрасными. [usurper.GetFirstName|U] все основательно [Select_CString(usurper.IsFemale, 'спланировала', 'спланировал' )], и с каждой сказанной репликой несколько моих придворных переходят на [Select_CString(usurper.IsFemale, 'ее', 'его' )] сторону. Дело плохо. Трон для меня потерян."
 diarchy.9002.desc.surrendered:0 "Я знаю, как пройдет этот бой. Если я буду сражаться словами, то докажу свою неспособность править. Если буду сражаться сталью, то попаду в плен или того хуже. Единственный путь к победе — отказаться от игры, #EMP пока#!.\n\nНо учти, «[usurper.GetTitleAsName|l]» [usurper.GetFirstName], я за тобой приду."
 diarchy.9002.desc.scuffled:0 "Я зову на помощь, но [usurper.GetFirstName] с заговорщиками легко расправляются с немногими прибывшими солдатами. Спустя некоторое время поток возможных заступников иссякает, и весь двор может видеть мое одиночество и отчаяние."
 diarchy.9002.desc.outro:0 "\n\nУзурпатор отдает команду, и моя же охрана неуверенно подходит, чтобы увести меня прочь. Увы, всем ясно, куда дует ветер."
 diarchy.9002.a:0 "Я сохраню свободу, но и только."
 diarchy.9002.b:0 "Моя судьба. Разрушена."

 #	Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t:0 "$diarchy.9001.t$"
 diarchy.9003.desc.intro:0 "Все кончено. Отныне я буду править единолично и безраздельно.\n\n"
 diarchy.9003.desc.proxy.proxy_fought:0 "Едва мы вошли в зал, как тогда еще [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName] [Select_CString(liege.IsFemale, 'отправила', 'отправил' )] к нам [Select_CString(proxy.IsFemale, 'свою', 'своего' )] слугу, рассчитывая, что [proxy.Custom2('MyCharacterIntroduction', ROOT.Char)] подорвет уверенность моих спутников. Мы обменялись словами, острыми, словно клинок кинжала, но в конце концов всем стало ясно, что двор на моей стороне."
 diarchy.9003.desc.proxy.self_fought:0 "Тогда еще [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName] лично [Select_CString(liege.IsFemale, 'встретила', 'встретил' )] меня и моих спутников, когда мы вошли в тронный зал. Стоит отдать [Select_CString(liege.IsFemale, 'ей', 'ему' )] должное за последнюю отчаянную попытку вернуть верность сомневающихся придворных, но они остались глухи к увещеваниях и закрыли глаза на [Select_CString(liege.IsFemale, 'ее', 'его' )] потуги.\n\nВскоре всем стало ясно, кто #EMP настоящий#! хозяин зала."
 diarchy.9003.desc.surrendered:0 "Но закончилось все как-то очень уж буднично. Когда мы со свитой вошли в зал, все поняли, почему и зачем мы здесь. Никто не оказывал сопротивления, особенно тогда еще [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName], и вся моя заготовленная речь так и не понадобилась."
 diarchy.9003.desc.scuffled:0 "Едва мы вошли в тронный зал, как тогда еще [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName] [Select_CString(liege.IsFemale, 'начала', 'начал' )] во всеуслышание показывать свою непригодность, громко требуя, чтобы хоть кто-нибудь [Select_CString(liege.IsFemale, 'ее', 'его' )] спас. Мы даже не успели обнажить оружие, что, впрочем, не помешало быстро расправиться с парой стражников, которые примчались с мечами наголо. Вот и все, на кого [Select_CString(liege.IsFemale, 'могла', 'мог' )] рассчитывать [liege.GetFirstNameNoTooltip]."
 diarchy.9003.desc.outro:0 "\n\nСтражники полегли, а знать опустилась на колено. Даже сейчас, пока [usurper.GetPrimaryTitle.GetTierAsName|l] еще только узнает новости, народ стремительно пересматривает свою верность."
 diarchy.9003.a:0 "И без капли крови на #EMP моем#! троне!"
 diarchy.9003.a.some_blood:0 "А как хотелось избежать кровопролития."

 #	Diplomacy: Liege won, liege-side.
 diarchy.9004.t:0 "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought:0 "Едва [proxy.GetTitledFirstName] начинает говорить, как предателям приходит конец.\n\nИми двигала лишь жажда власти, а не верность, и вскоре [usurper.GetTitledFirstName] своими глазами видит, как заговор начинает разваливаться."
 diarchy.9004.desc.proxy.self_fought:0 "Мои слова быстро находят цель, и каждый четко сформулированный удар разбивает узы алчности и амбиций, которыми [usurper.GetTitledFirstName] удерживает своих сторонников.\n\nБез единства их дело не имеет шансов, и [usurper.GetFirstNameNoTooltip] стремительно начинает терять сторонников и среди предателей, и среди наемников."
 diarchy.9004.desc.scuffled:0 "На мой призыв о помощи сбегаются все младшие рыцари и солдаты, находящиеся недалеко от зала — куда больше воинов, чем рассчитывали [usurper.GetTitledFirstName] со своей шайкой.\n\nВспыхивает короткая, свирепая схватка, в результате которой заговорщики мертвы или схвачены, а их лидер обезоружен."
 diarchy.9004.desc.outro:0 "\n\nЯ позволяю себе ухмыльнуться, глядя, как стража хватает [Select_CString(usurper.IsFemale, 'ее', 'его' )], и жестом велю увести эту погань прочь."
 diarchy.9004.a:0 "Самодовольный предатель."

 #	Diplomacy: Liege won, usurper-side.
 diarchy.9005.t:0 "$diarchy.9001.t$"
 diarchy.9005.desc.intro:0 "Провал. Полный и безоговорочный.\n\nА все так хорошо начиналось... "
 diarchy.9005.desc.proxy.proxy_fought:0 "[liege.GetTitledFirstName] в панике зовет, чтобы [proxy.GetTitledFirstName] [Select_CString(proxy.IsFemale, 'пришла', 'пришел' )] на помощь, а у меня за спиной мои сторонники, наша цель ясна, а ряды многочисленны.\n\nЗатем канцлер открывает свой рот, и наш план начинает рушиться. Один за другим поддержавшие меня представители знати начали уходить, оставляя меня в одиночестве. Вся тщательно выстроенная пирамида власти рухнула у меня на глазах.\n\nВскоре после этого стража арестовала меня."
 diarchy.9005.desc.proxy.self_fought:0 "мы с моими приближенными уверены в неминуемой победе. Но все рухнуло, едва [liege.GetFirstNameNoTooltip] [Select_CString(liege.IsFemale, 'открыла', 'открыл' )] рот и [Select_CString(liege.IsFemale, 'начала', 'начал' )] указывать на слабые места моего плана, на бреши в моей власти.\n\nМне казалось, что всё под контролем. Но осознание ошибки пришло лишь тогда, когда меня начали вязать стражники."
 diarchy.9005.desc.scuffled:0 "[liege.GetTitledFirstName] явно [Select_CString(liege.IsFemale, 'запаниковала', 'запаниковал' )], когда мы с сопровождающими вошли в тронный зал, не скрывая своих целей, и [Select_CString(liege.IsFemale, 'принялась', 'принялся' )] требовать, чтобы нас всех убили.\n\nИ... это вскрыло глубину моих заблуждений о верности наемников и купленной стражи. Нас просто смяли. Мое красноречие не значит ничего под ударом булавы наемника, и теперь я сижу в самой надежной клетке из всех возможных."
 diarchy.9005.desc.outro:0 "\n\nИронично, но теперь моя жизнь зависит от благосклонности сюзерена, ставшего целью моего заговора. Пусть [usurper.GetFaith.FateGodName] смилостивится надо мной."
 diarchy.9005.a:0 "А ведь все было тщательно спланировано!"

 #	Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ острые ножи"
 diarchy.9011.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в мой тронный зал. За [Select_CString(usurper.IsFemale, 'ее', 'его' )] спиной стоит толпа из представителей мелкой знати, наемников и воров, все с кинжалами наголо и жаждой крови в глазах. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none:0 "Я оглядываюсь по сторонам, ища поддержки советников. Их нет, как нет никого достаточно умелого, чтобы выступить от моего имени."
 diarchy.9011.desc.proxy.betrayed:0 "Я оглядываюсь по сторонам, ища поддержки советников. [proxy.GetTitledFirstName] отвечает мне стальным взглядом и присоединяется к толпе сторонников, во главе которой стоит [usurper.GetFirstNameNoTooltip]. Еще одно предательство."
 diarchy.9011.desc.proxy.loyal:0 "Я перевожу взгляд в надежде, что [proxy.GetTitledFirstName] поддержит меня, но [Select_CString(proxy.IsFemale, 'она', 'он' )] уже собирается выступить от моего имени."
 diarchy.9011.desc.outro:0 "$diarchy.9001.desc.outro$"
 diarchy.9011.a:0 "Что, змея, думаешь, я в западне?"
 diarchy.9011.a.tt.success:0 "Вы подрываете единство заговорщиков и разрушаете заговор"
 diarchy.9011.a.tt.failure:0 "Ваши выпады пропадают втуне, и вы оказываетесь за решеткой"
 diarchy.9011.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success:0 "[proxy.GetFirstName] подрывает единство заговорщиков и разрушает заговор"
 diarchy.9011.b.tt.failure:0 "[proxy.GetFirstName] старается, но вы все равно оказываетесь за решеткой"
 diarchy.9011.c:0 "$diarchy.9001.c$"
 diarchy.9011.d:0 "$diarchy.9001.d$"
 diarchy.9011.d.tt.win:0 "$diarchy.9001.d.tt.win$"
 diarchy.9011.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"

#	Intrigue: Usurper won, liege-side.
 diarchy.9012.t:0 "$diarchy.9011.t$"
 diarchy.9012.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] выходит вперед от моего имени. [Select_CString(proxy.IsFemale, 'Она', 'Он' )] и [usurper.GetFirstName] обмениваются колкостями, но все зря. Предатели все продумали, прикрыв себя со всех сторон взятками и влиянием. Наконец, [proxy.GetFirstNameNoTooltip] бросается в атаку, но [usurper.GetFirstNameNoTooltip] отходит в сторону, позволяя своим сопровождающим схватить [Select_CString(proxy.IsFemale, 'ее', 'его' )]."
 diarchy.9012.desc.proxy.self_fought:0 "Я и [usurper.GetFirstName] несколько минут ведем словесный поединок, но мне с [Select_CString(usurper.IsFemale, 'ней', 'ним' )] не тягаться. Предатели все продумали, прикрыв себя со всех сторон взятками и влиянием.\n\nМоя рука опускается на рукоять оружия, но через мгновения клинок уже оказывается у моего горла. Проклятый предатель-стражник."
 diarchy.9012.desc.surrendered:0 "[usurper.GetFirstName] кажется почти [Select_CString(usurper.IsFemale, 'разочарованной', 'разочарованным' )] моим отказом сопротивляться, но я знаю, что бороться с [Select_CString(usurper.IsFemale, 'ней', 'ним' )] бесполезно. [Select_CString(usurper.IsFemale, 'Она бы не решилась', 'Он бы не решился' )] на этот смелый шаг, если бы каждый клинок в этом здании не был повернут против всякого, кто решит воспротивиться [Select_CString(usurper.IsFemale, 'ей', 'ему' )]."
 diarchy.9012.desc.scuffled:0 "Вызванная мной стража вбегает в зал, но первые ряды тут же падают замертво, когда воины второго ряда бьют их в спины или перерезают глотки. [usurper.GetFirstName] не в силах сдержать ухмылку при виде этого."
 diarchy.9012.desc.outro:0 "\n\nЯ зову на помощь, когда предатели с кинжалами наголо подходят ко мне, а [usurper.GetFirstNameNoTooltip] готовит кандалы.\n\nНикто не слышит. Никому нет дела. Меня заковывают в железо и уводят прочь."
 diarchy.9012.a:0 "Вы не смеете! Я [usurper.GetTitleAsNameNoTooltip|l]! #EMP The [usurper.GetTitleAsNameNoTooltip]!#!"
 diarchy.9012.b:0 "$diarchy.9002.b$"

#	Intrigue: Usurper won, usurper-side.
 diarchy.9013.t:0 "$diarchy.9011.t$"
 diarchy.9013.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought:0 "[liege.GetFirstName] [Select_CString(liege.IsFemale, 'отправила', 'отправил' )] [Select_CString(proxy.IsFemale, 'свою', 'своего' )] слугу, чтобы [proxy.GetTitledFirstName] уговорами [Select_CString(proxy.IsFemale, 'переманила', 'переманил' )] моих сторонников. Мы несколько минут вели словесный поединок, а затем, исчерпав все доводы, [Select_CString(proxy.IsFemale, 'она попыталась', 'он попытался' )] атаковать меня, но один из моих наемников помешал этому.\n\nОт шока [Select_CString(liege.IsFemale, 'наша', 'наш' )] тогда еще сюзерен даже не [Select_CString(liege.IsFemale, 'сопротивлялась, когда на нее', 'сопротивлялся, когда на него' )] надели кандалы."
 diarchy.9013.desc.proxy.self_fought:0 "[liege.GetFirstName] [Select_CString(liege.IsFemale, 'попыталась', 'попытался' )] бросить мне вызов, чтобы в решающий момент подорвать веру моих спутников, но мне не стоило особого труда отразить все словесные уколы. Никто не устраивает переворот без подготовки.\n\nКогда [liege.GetFirstNameNoTooltip] [Select_CString(liege.IsFemale, 'попробовала', 'попробовал' )] обнажить оружие, несомненно, чтобы отсечь мне голову, один из моих головорезов подошел со спины и схватил [Select_CString(liege.IsFemale, 'ее', 'его' )]. После этого надеть кандалы было несложно."
 diarchy.9013.desc.surrendered:0 "Мне сложно скрыть разочарование от того, что [liege.GetFirstName] даже не [Select_CString(liege.IsFemale, 'попыталась', 'попытался' )] оказать сопротивление, если не считать краткую вспышку ярости, когда мы надевали на  [Select_CString(liege.IsFemale, 'нее', 'него' )] кандалы.\n\n#EMP Умное#! решение, но почему [Select_CString(liege.IsFemale, 'она поступила', 'он поступил' )] именно #EMP так#!?"
 diarchy.9013.desc.scuffled:0 "[liege.GetFirstName] [Select_CString(liege.IsFemale, 'звала', 'звал' )] на помощь, но у меня все продумано. Те, кто по глупости откликнулся на зов, были почти мгновенно перебиты моими головорезами.\n\nБольше никто и пальцем не шевельнул, когда мы приблизились к бывшему сюзерену."
 diarchy.9013.desc.outro:0 "\n\nВсе сопротивлявшиеся придворные мертвы или в заточении, и экс-[usurper.GetTitleAsNameNoTooltip|l] сидит под замком. Будущее выглядит безоблачным."
 diarchy.9013.a:0 "Новый трон и свежий заложник. Я уже чувствую себя в безопасности."

#	Intrigue: Liege won, liege-side.
 diarchy.9014.t:0 "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought:0 "[proxy.GetFirstName] произносит несколько хорошо подобранных слов, и $diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought:0 "[usurper.GetTitledFirstName] со своими самоуверенными сторонниками терпят полный крах.\n\nКак в случае с любым подобным гадючником, они готовы вцепиться друг в друга с не меньшим рвением, чем в меня, и не требуется особых понуканий, чтобы часть заговорщиков дезертировала, а остальные сцепились между собой.\n\n[usurper.GetFirstNameNoTooltip] быстро перестает улыбаться, осознав, что заговор сорван..."
 diarchy.9014.desc.scuffled:0 "На мой зов сбегаются стражники, и их количество удивляет даже #EMP меня#!. [usurper.GetTitledFirstName] со своей шайкой не имеют ни единого шанса устоять под их натиском.\n\nПредатели быстро смекают, что оказались в меньшинстве и начинают бросать оружие. [usurper.GetTitledFirstNameNoTooltip] делает это в последнюю очередь."
 diarchy.9014.desc.outro:0 "\n\nКогда моя охрана подходит, чтобы арестовать [Select_CString(usurper.IsFemale, 'ее', 'его' )], [Select_CString(usurper.IsFemale, 'она', 'он' )] даже не сопротивляется. С заговором покончено, любая попытка сопротивления стала бы самоубийством."
 diarchy.9014.a:0 "Я подумаю, как поступить с #EMP тобой#!."

#	Intrigue: Liege won, usurper-side.
 diarchy.9015.t:0 "$diarchy.9011.t$"
 diarchy.9015.desc.intro:0 "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought:0 "мы были сильны, едины и готовы пожинать плоды нашего тщательно продуманного плана. Так было, пока [Select_CString(proxy.IsFemale, 'эта проклятая', 'этот проклятый' )] [proxy.GetTitledFirstName] не [Select_CString(proxy.IsFemale, 'вышла', 'вышел' )] вперед, чтобы говорить от имени своего бестолкового сюзерена. И... доводы, что [Select_CString(proxy.IsFemale, 'она привела', 'он привел' )], застали меня врасплох. В моем плане вскрылись прорехи. И они бросили меня. Все они бросили меня."
 diarchy.9015.desc.proxy.self_fought:0 "мы ворвались единой могучей силой, с кинжалами в руках и готовые к развязке. Было ошибкой допустить, чтобы [liege.GetFirstName] [Select_CString(liege.IsFemale, 'начала', 'начал' )] говорить. Нельзя было позволять [Select_CString(liege.IsFemale, 'ей', 'ему' )] и рта раскрыть! Каждое предложение становилось доводом, разрывавшим мои тщательно продуманные оправдания, каждое было как удар кинжала в сердце нашего дела. Один за другим мои товарищи покидали меня."
 diarchy.9015.desc.scuffled:0 "мы ворвались в тронный зал, готовые совершить то, что должно. А затем [liege.GetTitledFirstName] своим криком [Select_CString(liege.IsFemale, 'призвала', 'призвал' )] на наши головы толпы защитников. Кто бы мог подумать, что [Select_CString(liege.IsFemale, 'эту идиотку', 'этого идиота' )] ринутся так рьяно защищать. Мои перебежчики почти не сопротивлялись и побросали оружие сразу, как поняли, что находятся в полном меньшинстве."
 diarchy.9015.desc.outro:0 "\n\nЗаговор рушится у меня на глазах, и поэтому нет смысла противиться страже, подошедшей, чтобы заковать меня в железо. Повезло, что меня не казнят прямо на месте."
 diarchy.9015.a:0 "Столько #EMP трудов#!. И все напрасно."

 #	Prowess: You try to slaughter your way to power.
 diarchy.9021.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ блеск мечей"
 diarchy.9021.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в мой тронный зал во главе толпы наемников и придворных-перебежчиков. Оружие наготове, а в глазах горит огонь решимости перебить стольких, сколько потребуется. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal:0 "Я перевожу взгляд в надежде, что [proxy.GetTitledFirstName] поддержит меня, но [Select_CString(proxy.IsFemale, 'она', 'он' )] уже готовится сражаться за меня."
 diarchy.9021.a:0 "Скотина! Я убью тебя своими руками!"
 diarchy.9021.a.tt.commence_duel.self:0 "Вы и [usurper.GetShortUIName] немедленно начнете [Concept( 'single_combat_duel', 'поединок' )|E]"
 diarchy.9021.a.tt.success:0 "Вы казните напавшего"
 diarchy.9021.a.tt.failure:0 "[Select_CString(usurper.IsFemale, 'Ей', 'Ему' )] удается повалить вас на пол тронного зала"
 diarchy.9021.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy:0 "[proxy.GetShortUIName] и [usurper.GetShortUIName] немедленно начнут [Concept( 'single_combat_duel', 'поединок' )|E]"
 diarchy.9021.c:0 "$diarchy.9001.c$"
 diarchy.9021.d:0 "$diarchy.9001.d$"
 diarchy.9021.d.tt.win:0 "$diarchy.9001.d.tt.win$"
 diarchy.9021.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"

 #	Prowess: Usurper won, liege-side.
 diarchy.9022.t:0 "$diarchy.9021.t$"
 diarchy.9022.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] [Select_CString(proxy.IsFemale, 'билась', 'бился' )] изо всех сил, но [usurper.GetFirstName] все равно [Select_CString(usurper.IsFemale, 'сразила', 'сразил' )] [Select_CString(proxy.IsFemale, 'ее', 'его' )]. Поверить не могу, что [Select_CString(proxy.IsFemale, 'такая женщина пожертвовала', 'такой мужчина пожертвовал' )] собой ради меня... #EMP впустую#!."
 diarchy.9022.desc.scuffled:0 "Моя стража врывается в зал, но [usurper.GetFirstName] умело [Select_CString(usurper.IsFemale, 'подобрала', 'подобрал' )] участников заговора — наемники из их числа перебили защитников, едва те успели прибыть. Они... не успеют. Не #EMP смогут#!."
 diarchy.9022.desc.proxy.surrendered:0 "Несмотря на мои протесты, [usurper.GetFirstName] со своими приспешниками столкнулись с сопротивлением лишь горстки стражников и наемников, быстро с ними расправившись. На шум сбежалось множество воинов моей гвардии, но на входе в тронный зал они тут же замешкались."
 diarchy.9022.desc.outro:0 "\n\nНе оставляя мне ни времени, ни других возможностей, [Select_CString(usurper.IsFemale, 'узурпаторша', 'узурпатор' )] идет ко мне, [usurper.Custom('signature_weapon')|l] грозно багровеет в [Select_CString(usurper.IsFemale, 'ее', 'его' )] руке. Это конец."
 diarchy.9022.desc.outro.surrendered:0 "\n\nПоследние искры надежды гаснут, когда первый из моих солдат преклоняет колено перед новым правителем.\n\nВсе кончено."
 diarchy.9022.a:0 "За это вас ждет [liege.GetFaith.random_NegativeAfterLife], [usurper.GetFirstNameNoTooltip]."
 diarchy.9022.b:0 "$diarchy.9002.b$"

 #	Prowess: Usurper won, usurper-side.
 diarchy.9023.t:0 "$diarchy.9021.t$"
 diarchy.9023.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] падает замертво. На насилие нужно отвечать насилием, и [liege.GetFirstName] [Select_CString(liege.IsFemale, 'выбрала', 'выбрал' )] свой путь.\n\nПока [liege.GetTitleAsNameNoTooltip] стоит, пытаясь осознать смерть своего защитника, я делаю шаг вперед и [usurper.Custom('SignatureWeaponWoundVerb5')] свое оружие [Select_CString(liege.IsFemale, 'ей', 'ему' )] в горло.\n\nНе самая быстрая смерть, но и не слишком медленная. И я, и двор наблюдаем, как [Select_CString(liege.IsFemale, 'она', 'он' )] умирает, не издав ни единого слова, и я сталкиваю [Select_CString(liege.IsFemale, 'ее', 'его' )] с трона."
 diarchy.9023.desc.proxy.self_fought:0 "Власть у меня в руках, а экс-[usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstNameNoTooltip] [Select_CString(liege.IsFemale, 'убита', 'убит' )] лично мной. Немногие воспротивятся тому, что я займу свое законное место на троне, если не считать неловкого покашливания пары-тройки советников."
 diarchy.9023.desc.surrendered:0 "К моему удивлению, [liege.GetFirstName] [Select_CString(liege.IsFemale, 'сдалась', 'сдался' )]. Предполагалось, что я убью [Select_CString(liege.IsFemale, 'ее', 'его' )], но, похоже, жизнь [Select_CString(liege.IsFemale, 'ей', 'ему' )] дороже короны.\n\nБольшинство из моих спутников презрительно фыркают, глядя, как экс-[usurper.GetTitleAsNameNoTooltip|l] под охраной выходит из тронного зала, освобождая место #EMP мне#!.\n\nДобровольное отречение стало неожиданностью, но и это работает в мою пользу. Тем более... легитимно."
 diarchy.9023.desc.scuffled:0 "Ожидаемо, [liege.GetFirstName] [Select_CString(liege.IsFemale, 'позвала', 'позвал' )] стражу, едва мы ворвались в тронный зал. К несчастью для этой сановной бестолочи, я все планирую заранее, и мои спутники легко расправляются с прибывшими.\n\nМои солдаты выиграли стычку, а я тем временем подхожу и, пока [liege.GetFirstNameNoTooltip] продолжает вопить, [usurper.Custom('SignatureWeaponWoundVerb5')] свое оружие [Select_CString(liege.IsFemale, 'ей', 'ему' )] в глотку.\n\nСмерть и последующее падение бывшего сюзерена с трона становятся сигналом к окончанию сражения."
 diarchy.9023.desc.outro:0 "\n\n[liege.GetFirstNameNoTooltip] остывает на полу тронного зала — не лучшее начало моего правления, но это было необходимо. В конечном счете это куда менее кровопролитно, чем гражданская война.\n\nНадеюсь, держава со мной согласится."
 diarchy.9023.a:0 "Несколько смертей, зато [usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] избежит кровопролития."
 diarchy.9023.a.liege_survives:0 "Великодушное начало моего правления."

 #	Prowess: Liege won, liege-side.
 diarchy.9024.t:0 "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought:0 "Увы, я нахожусь слишком далеко и не могу услышать, как [usurper.GetTitledFirstName] проклинает меня перед смертью, но хотя бы могу насладиться зрелищем.\n\n[proxy.GetTitledFirstName] хорошо мне [Select_CString(proxy.IsFemale, 'послужила', 'послужил' )], играючи перебив предателей у подножья моего трона. Это подбадривает мою стражу и роняет боевой дух заговорщиков. В последовавшие несколько минут отчаянного кровопролития все мятежники были перебиты."
 diarchy.9024.desc.proxy.self_fought:0 "[usurper.GetTitledFirstName] бездыханным телом лежит у моих ног, [Select_CString(usurper.IsFemale, 'сраженная', 'сраженный' )] моей рукой.\n\nВ слепой панике шайка заговорщиков распадается и пытается спастись бегством, но приободренные моим успехом стражники врываются прямиком в их ряды. В последовавшие несколько минут отчаянного кровопролития все мятежники были перебиты."
 diarchy.9024.desc.scuffled:1 "К счастью, мои крики о помощи привели в зал целую #EMP орду#! верных войск и наемников из ближайших покоев. [usurper.GetTitledFirstName] со своей шайкой предателей бились отважно, но их попросту смяли.\n\n[usurper.GetFirstNameNoTooltip] погибает у меня на глазах в числе последних, явно впав в панику при виде летающей вокруг стали. А затем прилетает и [Select_CString(usurper.IsFemale, 'ей', 'ему' )]. И проходит насквозь.\n\nТакова цена измены."
 diarchy.9024.desc.outro:0 "\n\nЯ ожидаю, что [liege.GetPrimaryTitle.GetTierAsName] вскоре содрогнется от новостей, и это станет предупреждением всем будущим узурпаторам."
 diarchy.9024.a:0 "Собаке собачья смерть."

 #	Prowess: Liege won, usurper-side.
 diarchy.9025.t:0 "$diarchy.9021.t$"
 diarchy.9025.desc:0 "Едва мы врываемся в тронный зал, как [liege.GetTitledFirstName] своими паническими воплями призывает на наши головы настоящую лавину вооруженных рыцарей, готовых умереть за [Select_CString(liege.IsFemale, 'свою госпожу', 'своего господина' )].\n\nМы с соратниками пробиваемся через толпу этих без пяти минут покойников, но их слишком много. Нужно отступить, отойти назад... о, [usurper.GetFaith.FateGodName], они даже позади нас. Выхода... Выхода нет.\n\nНет, нет, #EMP нет!#! Столько планирования, столько усилий — и всё впустую!"
 diarchy.9025.a:0 "Все должно было закончиться ина... #BER А-А-А-А-А-А!#!"
