 # #Mandates - Promote Authority
 diarchy.1701.t:0 "Право на власть"
 diarchy.1701.desc:1 "Я [liege.GetDiarchTitle], и долг велит мне исполнять мандат, которым меня [Select_CString(liege.IsFemale, 'наделила', 'наделил' )] [liege.GetTitledFirstName], и укреплять централизованную власть в державе [liege.GetPrimaryTitle.GetNameNoTier].\n\nСегодня из-за этих обязанностей я нахожусь в тесных палатах совета. С одной стороны [councillor_1.Custom('CouncilPosition')] [councillor_1.GetTitledFirstName], с другой [councillor_2.Custom('CouncilPosition')] [councillor_2.GetTitledFirstName], и они орут друг на друга из-за личных разногласий.\n\nУ меня была надежда договориться о новых привилегиях, которыми сможет пользоваться [liege.GetTitleAsNameNoTooltip|l], но пока они спорят, успеха мне не видать."
 diarchy.1701.a:0 "Думаю, вы просто не слышите друг друга. Позвольте..."
 diarchy.1701.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1701.b:0 "Господа, мы отошли от темы разговора... "
 diarchy.1701.b.tt.success:0 "Вы направляете разговор в нужное русло"
 diarchy.1701.b.tt.failure:0 "Советники вас игнорируют"
 diarchy.1701.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1701.c:0 "[councillor_1.GetFirstNameNoTooltip] #EMP [Select_CString(councillor_1.IsFemale, 'права', 'прав' )]#!, и корона поддерживает [councillor_1.GetHerHis]."
 diarchy.1701.c.tt.success:0 "[councillor_1.GetFirstNameNoTooltip] ухмыляется, радуясь вашей поддержке"
 diarchy.1701.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1701.c.tt.failure:0 "Вы совершенно не понимаете суть их спора"
 diarchy.1701.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1701.d:0 "#EMP О, [diarch.GetFaith.HighGodName], да когда вы уже#! #BER заткнетесь?!#!"
 diarchy.1701.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1701.d.custom.both_councillors:0 "Оба советника:"
 diarchy.1701.e:0 "Интересно, заметят ли они, если я вздремну..."
 diarchy.1701.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.1711.t:0 "Срок действия"
 diarchy.1711.desc:1 "«Честно сказать, мне казалось, что этот вопрос решенный. Соглашения, что заключили я и [liege.GetTitledFirstName], были исправлены, когда мы в последний раз обсуждали мои обязательства, — бормочет [exploitable_vassal.GetTitledFirstName]. — Я не понимаю, почему вы утверждаете, что я не исполняю данные клятвы. Они же должны быть вечными, разве нет?»\n\n[exploitable_vassal.GetSheHe|U] в общем [Select_CString(exploitable_vassal.IsFemale, 'права', 'прав' )]. Я хожу по тонкому льду, но я [liege.GetDiarchTitle], и мой мандат ясен как день. Если клятвы вассала хотя бы отчасти недействительны, [liege.GetTitleAsNameNoTooltip|l] сможет изменить условия договора, и моя работа будет выполнена."
 diarchy.1711.a:0 "Все ведь знают, что я всегда поступаю справедливо и по закону?"
 diarchy.1711.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1711.b:0 "Хорошо, давайте еще раз все обсудим..."
 diarchy.1711.b.tt.success:0 "Ваша интерпретация законов безукоризненна"
 diarchy.1711.b.tt.failure:0 "Прорехи в ваших доводах очевидны"
 diarchy.1711.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1711.c:0 "Корона #EMP могла бы#! просто согласиться на компенсацию."
 diarchy.1711.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] откупается от вас"
 diarchy.1711.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1711.c.tt.failure:0 "Держава узнает о вашем бесчестии"
 diarchy.1711.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1711.d:0 "Неужели вы настолько глупы? Все просто!"
 diarchy.1711.d.t:0 "[liege.GetDiarchTitle|U]отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1711.e:0 "Забудьте. Это того не стоит."
 diarchy.1711.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.1721.t:0 "Разрешение обид"
 diarchy.1721.desc:1 "«Я даже не понимаю, почему вы так настойчиво пытаетесь вмешаться, [diarch.GetFirstName], — вздыхает [exploitable_vassal.GetTitledFirstName], — наши обиды вас не касаются».\n\nНи для кого не секрет, что [exploitable_vassal.GetTitleAsNameNoTooltip|l] обладает своими амбициями, которые противоречат целям, к которым стремится [liege.GetTitledFirstName]. Если не обуздать эти амбиции, они могут ввергнуть страну в разрушительную гражданскую войну.\n\nЯ [liege.GetDiarchTitle], и мой мандат обязывает меня сгладить отношения, но покамест [exploitable_vassal.GetSheHe|l] не реагирует на мои попытки."
 diarchy.1721.a:0 "Мы ведь оба приносили клятвы, что наш сюзерен — [liege.GetTitledFirstNameNoTooltip]."
 diarchy.1721.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1721.b:0 "Вы правы. Мой замок точно не окажется в осаде первым."
 diarchy.1721.b.tt.success:0 "[exploitable_vassal.GetTitleAsNameNoTooltip] соглашается с вами"
 diarchy.1721.b.tt.failure:0 "[exploitable_vassal.GetFirstNameNoTooltip] игнорирует ваши угрозы"
 diarchy.1721.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1721.c:0 "Меня можно убедить закрыть глаза на ваши... действия..."
 diarchy.1721.c.tt.success:0 "Вы сговариваетесь на обещании и небольших выплатах"
 diarchy.1721.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1721.c.tt.failure:0 "Возможно, обиды #EMP есть#! и против вас"
 diarchy.1721.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1721.d:0 "Полагаю, что в конечном счете это не #EMP моя#! проблема."
 diarchy.1721.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1721.e:0 "Вмешаться? Я просто любопытствую из вежливости."
 diarchy.1721.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.1731.t:0 "Сведение счетов"
 diarchy.1731.desc:1 "Передо мной стоит толпа из разношерстных и крайне сердитых представителей владений [county_1.GetNameNoTier], [county_2.GetNameNoTier] и [county_3.GetNameNoTier], разрозненных городов и деревень, которых [liege.GetTitledFirstName] [Select_CString(liege.IsFemale, 'сплотила', 'сплотил' )] ненавистью к себе. Раз уж я [liege.GetHerHis|l] [Select_CString(diarch.IsFemale, 'незадачливая', 'незадачливый' )] [liege.GetDiarchTitle], мне положено утихомирить их.\n\nНе имея центрального руководства, толпа осыпает меня насмешками вперемешку с проблемами и давно игнорируемыми инцидентами "
 diarchy_1731.tt.affected_counties_removed:0 "[county_1.GetNameNoTier], [county_2.GetNameNoTier] и [county_3.GetNameNoTier] покидают фракцию «[faction.GetName|V]»"
 diarchy.1731.a:0 "Пожалуйста, соблюдайте порядок! Я выслушаю ваши проблемы в порядке очередности."
 diarchy.1731.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1731.b:0 "Уважаемые подданные, неужели мы не можем найти общий язык?"
 diarchy.1731.b.tt.success:0 "Вы успокаиваете накал страстей"
 diarchy.1731.b.tt.failure:0 "Толпа забрасывает вас гнилыми овощами"
 diarchy.1731.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1731.c:0 "Это серьезные проблемы! При #EMP мне#! такого бы не случилось."
 diarchy.1731.c.tt.success:0 "Народ полагает, что вы исправите все несправедливости"
 diarchy.1731.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1731.c.tt.failure:0 "Дело не в #EMP вас#!"
 diarchy.1731.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1731.d:0 "Порази вас [diarch.GetFaith.HighGodName], #EMP уймитесь вы#!, неотесанные выродки!"
 diarchy.1731.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1731.e:0 "Да, да. Мы этим займемся. Когда-нибудь."
 diarchy.1731.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.1741.t:0 "Взгляд с иного угла"
 diarchy.1741.desc:1 "«Мы не против исполнять то, что приказывает [liege.GetTitledFirstName], — насмешливо протягивает [councillor_1.GetTitledFirstName], — но мы не рабы. Что тут непонятного».\n\nЯ уже полдня пытаюсь улучшить отношения между сюзереном и [liege.GetHerHis|l] советниками, но все без толку, не в последнюю очередь из-за непрошибаемой твердолобости [Select_CString(prison_holder.IsFemale, 'этой недалекой женщины', 'этого недалекого мужчины' )].\n\nЯ мысленно вздыхаю. Я [liege.GetDiarchTitle], и мой мандат обязывает меня этим заниматься."
 diarchy.1741.a:0 "Полагаю, вы не замечаете многое из того, что [liege.GetTitleAsNameNoTooltip|l] делает для вас..."
 diarchy.1741.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1741.custom.several_councillors:0 "Все присутствующие советники"
 diarchy.1741.b:0 "Вы и не должны, но хорошая служба способствует благосклонности..."
 diarchy.1741.b.tt.success:0 "Вы просвещаете своих коллег"
 diarchy.1741.b.tt.failure:0 "Совет остается недружелюбным"
 diarchy.1741.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1741.c:0 "Короной владеет не #EMP только#! [liege.GetTitleAsNameNoTooltip|l]."
 diarchy.1741.c.tt.success:0 "Совет одобряет ваше мнение"
 diarchy.1741.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1741.c.tt.failure:0 "Очевидно, вы играете на публику"
 diarchy.1741.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1741.d:0 "Непонятно? Ты на #EMP что#! намекаешь, [councillor_1.Custom('InsultNoun')]?"
 diarchy.1741.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1741.e:0 "Мы так ни до чего не договоримся."
 diarchy.1741.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"










