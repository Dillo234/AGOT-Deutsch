 # #Mandates - Swell Armies
 diarchy.2201.t:0 "Выводите молодежь"
 diarchy.2201.desc:1 "Обитатели владения [exploitable_county.GetNameNoTier] обязаны выставлять определенное количество войск всякий раз, как [liege.GetTitledFirstName] попросит их об этом.\n\nНо это не значит, что они посылают всех боеспособных, я [liege.GetDiarchTitle], и мое недавнее расследование показало, что их обязательства #EMP потрясающе#! малы. Количество воинов, которое мы могли бы набирать, затмевает ту горстку, что мы получаем.\n\nМестные противятся, но мой мандат побуждает меня действовать вопреки им."
 diarchy.2201.a:0 "Если они могут взмахнуть копьем, то и умереть на нем могут!"
 diarchy.2201.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2201.b:0 "Пусть холопы знают, что это их шанс #EMP пограбить#!."
 diarchy.2201.b.tt.success:0 "Вы поражаете воображение крестьян"
 diarchy.2201.b.tt.failure:0 "Местные сотнями становятся хромыми"
 diarchy.2201.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2201.c:0 "Наверняка те, кто побогаче, заплатят, чтобы их игнорировали..."
 diarchy.2201.c.tt.success:0 "Чуть больше налогов, чуть больше ополченцев"
 diarchy.2201.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2201.c.tt.failure:0 "Мне достаются горькие упреки"
 diarchy.2201.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2201.d:0 "Они исполнили свои обязательства, и этого довольно."
 diarchy.2201.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2201.e:0 "Я не стану выполнять грязную работу, которую избегает [liege.GetTitleAsNameNoTooltip|l]."
 diarchy.2201.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.2211.t:0 "Редкий талант"
 diarchy.2211.desc:1 "Воин редкостного таланта путешествует через владение [hedge_knight_location.GetNameNoTier], и [liege.GetTitledFirstName] наверняка оценит его присутствие в рядах своей армии.\n\nЯ [liege.GetDiarchTitle], и мой мандат велит мне искать подобных воинов. [hedge_knight.GetFirstName] уже [Select_CString(hedge_knight.IsFemale, 'получила', 'получил' )] от меня несколько писем с отчаянными попытками нанять [hedge_knight.GetHerHis|l] на службу моему сюзерену.\n\nТолько вот странствующий воин не особо желает присягать нам, раз за разом прогоняя моих посланцев."
 diarchy.2211.a:0 "Это просто [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], который #EMP согласится#! служить. Рано или поздно."
 diarchy.2211.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2211.b:0 "Возможно, я и [hedge_knight.GetFirstNameNoTooltip] лучше договоримся при личной встрече?"
 diarchy.2211.b.tt.success:0 "Ваши слова воздействуют на н[hedge_knight.GetHerHis|l]"
 diarchy.2211.b.tt.failure:0 "Ваши мольбы остаются без внимания"
 diarchy.2211.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2211.c:0 "ПотВозможно, дело в [Select_CString(liege.IsFemale, 'потенциальной госпоже', 'потенциальном господине' )]..."
 diarchy.2211.c.tt.success:0 "[hedge_knight.GetFirstNameNoTooltip] соглашается пойти к вам на службу"
 diarchy.2211.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2211.c.tt.failure:0 "[hedge_knight.GetSheHe|U] не желает иметь с вами дел"
 diarchy.2211.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2211.d:0 "У меня уже голова болит от этого!"
 diarchy.2211.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2211.e:0 "Оставьте [hedge_knight.GetHerHis|l] в покое, [hedge_knight.GetHerHim|l] это не интересно."
 diarchy.2211.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.2221.t:0 "Военные дары"
 diarchy.2221.desc:1 "В крупных поселениях державы [liege.GetPrimaryTitle.GetNameNoTier] есть множество мест, где можно найти наемников. Рыночная площадь, на которой я швыряю деньги в толпу, — лишь одно из них.\n\nОбычно такие спонтанные воинские отряды включаются в крупные объединения наемников или укрепляют собой личные войска местных лордов во время войн, что не слишком эффективно.\n\nЯ [liege.GetDiarchTitle], и мой мандат обязывает меня увеличивать войска моего сюзерена, поэтому я пытаюсь нанять таких воинов напрямую."
 diarchy.2221.a:0 "Эти деньги ничто в сравнении с добычей, на которую вы можете рассчитывать!"
 diarchy.2221.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2221.b:0 "Это серебро — лишь малая толика сокровищ, которыми располагает [liege.GetTitledFirstNameNoTooltip]!"
 diarchy.2221.b.tt.success:0 "Удачное вложение денег!"
 diarchy.2221.b.tt.failure:0 "Плохое вложение"
 diarchy.2221.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2221.c:0 "Найму вас я или [liege.GetTitleAsNameNoTooltip|l], #EMP плату#! вы получите в любом случае."
 diarchy.2221.c.tt.success:0 "Хороший улов солдат"
 diarchy.2221.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2221.c.tt.failure:0 "Удалось завербовать лишь нескольких воинов"
 diarchy.2221.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2221.d:0 "Сдаться и сбежать у них на глазах."
 diarchy.2221.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2221.e:0 "Разумеется, вы сами вольны выбирать своих нанимателей..."
 diarchy.2221.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.2231.t:0 "Лучшее применение"
 diarchy.2231.desc:1 "Через тюрьмы и суды владения [exploitable_county.GetNameNoTier] в последнее время прошло прискорбно большое количество преступников. В обычных обстоятельствах справедливость быстро находит подобных им, а затем они либо пропадают с концами, либо оказываются в могиле.\n\nМногих из них спасает владение мечом или луком — ведь я [liege.GetDiarchTitle|l], и мой мандат обязывает меня найти новых солдат. Эти негодяи получат шанс избежать наказания, отслужив в армии сюзерена. Хотя на предложение отозвалось множество матерых бандитов и метких браконьеров, крестьяне негодуют."
 diarchy.2231.a:0 "Продолжать. Жалобы со временем прекратятся."
 diarchy.2231.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2231.b:1 "Может, стоит отбирать только самых лучших?"
 diarchy.2231.b.tt.success:0 "Удалось достичь равновесия"
 diarchy.2231.b.tt.failure:0 "Большинство преступников сбегает при первой же возможности"
 diarchy.2231.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2231.c:0 "Они принесут куда больше пользы неофициально"
 diarchy.2231.c.tt.success:0 "Создан отряд для жестоких расправ"
 diarchy.2231.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2231.c.tt.failure:0 "Большинство преступников сбегает при первой же возможности"
 diarchy.2231.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2231.d:0 "Я #EMP не могу#!. Это просто насмешка над правосудием!"
 diarchy.2231.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2231.e:0 "Это слишком спорное решение."
 diarchy.2231.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.2241.t:0 "Отделение зерен от плевел"
 diarchy.2241.desc:1 "Мандат, что [Select_CString(liege.IsFemale, 'вручила', 'вручил' )] мне [liege.GetDiarchTitle] [liege.GetTitledFirstName], обязывает меня регулярно находить [liege.GetHerHim|l] источники свежих воинов.\n\nИ с чего же еще начинать, если не с плохо организованного ополчения, которое набирает [exploitable_vassal.GetTitledFirstName]? Мы с моей свитой собрали местных для оценки, но никак не можем довести достаточное их количество до такого состояния, чтобы хотя бы #EMP был смысл#! в будущем собирать их."
 diarchy.2241.a:0 "Делайте как я, солдаты! Внимание!"
 diarchy.2241.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2241.b:0 "Всыпать плетей этим деревенщинам, тогда они научатся!"
 diarchy.2241.b.tt.success:0 "Под вашим руководством они становятся стремительными как река"
 diarchy.2241.b.tt.failure:0 "Это и впрямь неотесанные деревенщины"
 diarchy.2241.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2241.c:0 "Мне тоже не помешало бы потренироваться..."
 diarchy.2241.c.tt.success:0 "Дополнительная тренировка оказывается плодотворной"
 diarchy.2241.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2241.c.tt.failure:0 "Вы отвлекаетесь и зарабатываете растяжение"
 diarchy.2241.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2241.d:0 "Молча уйти."
 diarchy.2241.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2241.e:0 "Это #EMP безнадежная#! трата моего времени."
 diarchy.2241.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"










