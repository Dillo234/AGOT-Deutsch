 diarchy.0021.t:1 "[liege.GetDiarchTitle|U] назначен"
 diarchy.0021.desc.appointment_nature.child:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)] еще дитя и, очевидно, не в состоянии эффективно управлять державой [liege.GetPrimaryTitle.GetName]. [liege.GetHerHim|U] нужна крепкая, надежная рука, которая будет наставлять [liege.GetHerHis|l] по крайней мере до тех пор, пока [liege.GetSheHe|l] не достигнет совершеннолетия."
 diarchy.0021.desc.appointment_nature.incapable:0 "Поскольку [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] теперь представляет собой недееспособный #EMP овощ#!, [liege.GetPrimaryTitle.GetName] балансирует на грани полной анархии. С учетом [liege.GetHerHis|l] состояния никто не знает, как долго мы будем лишены хотя бы подобия власти."
 diarchy.0021.desc.appointment_nature.imprisoned:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)] в заточении — [liege.GetImprisonedBy.GetTitledFirstName] удерживает [liege.GetHerHis|l] в темнице — и [liege.GetPrimaryTitle.GetName] слепо плывет по течению. Сообщения от нашего сюзерена приходят лишь тогда, когда этого пожелает [liege.GetHerHis|l] пленитель, и никто не знает #EMP наверняка#!, [liege.GetTitleAsNameNoTooltip|l] ли пишет их."
 diarchy.0021.desc.appointment_nature.travelling:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается делами за границей, и [liege.GetPrimaryTitle.GetName] находится в состоянии неуверенности. [liege.GetTitleAsNameNoTooltip] отсутствует, а это значит, что связующей власти нет, и #EMP это#! заставляет вассалов волноваться."
 diarchy.0021.desc.appointment_nature.war:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ведет войну в далеких землях, и в тылу нарастает напряженность. [liege.GetTitleAsNameNoTooltip] нечасто присылает указания, и с каждым днем противоречий становится все больше."
 diarchy.0021.desc.appointment_nature.fallback:0 "Никто в державе [liege.GetPrimaryTitle.GetName] не сомневается, что [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] не в силах самостоятельно нести бремя власти и при этом не причинить нашим землям непоправимый ущерб."
 diarchy.0021.desc.diarchy_type.regency_temporary:0 "\n\nКто-то должен, путь и в течение ограниченного времени, заниматься делами державы, разрешать споры и сохранять трон, и этим займется"
 diarchy.0021.desc.diarchy_type.regency_entrenched:0 "\n\nПоскольку эта ситуация скоро не разрешится, державе нужен кто-то, к кому можно обратиться за разрешением споров, пока [liege.GetTitledFirstNameNoTooltip|l] не может лично вершить суд. Нам на постоянной основе требуется"
 diarchy.0021.desc.diarchy_type.fallback:0 "\n\nОчевидно, что так продолжаться не может. Поскольку [liege.GetTitledFirstNameNoTooltip|l] не может править самостоятельно, [liege.GetHerHim|l] требуется"
 diarchy.0021.desc.outro:0 "[liege.GetDiarchTitle|U].\n\nЕстественно, это буду я."
 diarchy.0021.reminder.diarch_powers:0 "Вы получили доступ к [Concept( 'diarch_powers', 'полномочиям' )|E], которые можно использовать против [Concept( 'liege', 'сюзерена' )|E] и других [Concept( 'vassals', 'вассалов' )|E]"
 diarchy.0021.reminder.scales_of_power:0 "[scales_of_power|E] активно, и его можно сдвигать, чтобы получить больше [Concept( 'diarch_powers', 'полномочий' )|E]"
 diarchy.0021.a:0 "Я немедля начну пра... #EMP управлять#!!"
 diarchy.0021.a.sedate:0 "У меня столько идей для державы!"
 diarchy.0021.b:0 "Наконец-то признание."
 diarchy.0021.c:0 "Боюсь, у меня слишком много неотложных дел..."







 ##################################################
 # #Modifiers
 mandate_induced_fines_to_liege_modifier:0 "Завышенные штрафы за преступления"
 mandate_induced_fines_to_liege_modifier_desc:0 "Это графство страдает от драконовских штрафов за преступления, которые взимаются ради обогащения державы в целом."
 mandate_induced_fines_split_modifier:0 "Разделенные завышенные штрафы за преступления"
 mandate_induced_fines_split_modifier_desc:0 "Это графство страдает от драконовских штрафов за преступления, значительная часть которых поступает в распоряжение местного правителя."
 mandate_fines_being_ignored_modifier:0 "Игнорирование штрафов за преступления"
 mandate_fines_being_ignored_modifier_desc:0 "Это графство игнорирует требования более строго взимать штрафы с преступников и до сих пор недовольно самой просьбой."

 mandate_hated_recruiter_modifier:0 "Ненавистный вербовщик"
 mandate_hated_recruiter_modifier_desc:0 "Этот персонаж славится #EMP безжалостным#! подходом к набору ополчения."
 mandate_failed_to_drum_up_rural_recruits_modifier:0 "Незадачливый вербовщик"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc:0 "Этот персонаж прославился безуспешной попыткой собрать незаконно большое количество ополченцев."
 mandate_squeezing_recruiting_sources_modifier:0 "Преступная вербовка"
 mandate_squeezing_recruiting_sources_modifier_desc:0 "Все, кто достиг подходящего возраста, отслужат положенное. Или заплатят необходимую цену."
 mandate_extra_recruiting_sources_modifier:0 "Вербовка сверх положенного"
 mandate_extra_recruiting_sources_modifier_desc:0 "Это графство обязано поставлять определенное количество бойцов на войну, но его жители знают, что лучше добавить еще несколько. Иначе будут проблемы."

 mandate_sellswords_bolster_ranks_modifier:0 "Наемники укрепляют ряды"
 mandate_sellswords_bolster_ranks_modifier_desc:0 "Когда солдат из армии этого персонажа умирает или уходит в отставку, его легко заменить одним из множества наемников, готовых занять его место."
 mandate_sellswords_bolster_recruitment_modifier:0 "Наемники способствуют вербовке"
 mandate_sellswords_bolster_recruitment_modifier_desc:0 "Наемники, желающие получить #EMP постоянный#! источник доходов, всегда рады вступить в ряды войск этого персонажа."

 mandate_hired_thugs_modifier:0 "Нанятые головорезы"
 mandate_hired_thugs_modifier_desc:0 "С недоброжелателями этого персонажа часто случаются крайне неприятные вещи."
 mandate_emptied_gaols_modifier:0 "Опустевшие тюрьмы"
 mandate_emptied_gaols_modifier_desc:0 "Головорезы и бандиты стекаются в это графство, зная, что их преступления будут прощены в обмен на воинскую службу."

 mandate_baronial_troops_trained_modifier:0 "Закаленные баронские войска"
 mandate_baronial_troops_trained_modifier_desc:0 "Куда больше войск этого персонажа оказались готовы к бою, чем ожидалось."
 mandate_baronial_troops_half_trained_modifier:0 "Частично закаленные баронские войска"
 mandate_baronial_troops_half_trained_modifier_desc:0 "Куда больше войск этого персонажа оказались готовы к бою, чем ожидалось."
 mandate_focused_on_own_training_modifier:0 "Сосредоточенность на тренировках"
 mandate_focused_on_own_training_modifier_desc:0 "Благодаря регулярным упражнениям этот персонаж поддерживает себя в хорошей форме."
 mandate_strained_self_training_modifier:0 "Напряженное самообучение"
 mandate_strained_self_training_modifier_desc:0 "Этот персонаж поранился во время муштры ополчения и так и не оправился от последствий."

 shift_privileges_monopolies_sold_modifier:0 "Продажа монополий"
 shift_privileges_monopolies_sold_modifier_desc:0 "Какой-то негодяй продавал эксклюзивные права на продажу и производство определенных товаров #EMP без#! разрешения местного правителя!"
 shift_privileges_scutage_exemptions_modifier:0 "Послабление щитовых денег"
 shift_privileges_scutage_exemptions_modifier_desc:0 "Документы с печатью куда более весомой, чем у местного правителя, утверждают, что местные крестьяне не подлежат набору на воинскую службу."
 shift_privileges_conflicting_deeds_modifier:0 "Противоречивые сделки"
 shift_privileges_conflicting_deeds_modifier_desc:0 "Беспринципный негодяй продал небольшие земельные участки местным магнатам, которые охватывают земли, принадлежащие местному правителю."







 ##################################################
 # #Mandates - Fill Coffers
 diarchy.1201.t:0 "Открытые сердца, открытые карманы"
 diarchy.1201.desc:1 "«Недоимки? Откуда взяться #EMP недоимкам#!? — фыркает [exploitable_vassal.GetTitledFirstName]. — Я вовремя плачу налоги короне, с точностью до монетки, и мне не нравится, когда из меня пытаются выжать больше денег».\n\n[exploitable_vassal.GetSheHe|U]... не жаждет платить лишнюю десятину, как того бы хотелось мне, но я [liege.GetDiarchTitle], и мандат обязывает меня поступать таким образом ради службы сюзерену."
 diarchy.1201.a:0 "[liege.GetTitledFirstNameNoTooltip] #EMP приказывает#! вам заплатить."
 diarchy.1201.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1201.b:0 "Вы так говорите, но судя по записям, вы в лучшем случае платите часть суммы..."
 diarchy.1201.b.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] раскошеливается"
 diarchy.1201.b.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip] стоит на своем"
 diarchy.1201.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1201.c:0 "[liege.GetTitleAsNameNoTooltip] и я не просим. Мы приказываем."
 diarchy.1201.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] раскошеливается"
 diarchy.1201.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1201.c.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip] стоит на своем"
 diarchy.1201.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1201.d:0 "Нет, я так не могу. Конечно же с вашими налогами все в порядке. Просто игнорируйте меня."
 diarchy.1201.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1201.e:0 "Вы правы. Считайте, что долги прощены."
 diarchy.1201.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.1211.t:0 "Правила и условия"
 diarchy.1211.desc:1 "«...и присутствующие свидетели вашей клятвы подтверждают, что вы обещали #EMP перевыполнить#! свои обязательства», — заканчиваю я. [exploitable_vassal.GetTitledFirstName] смотрит на меня с противоположного конца стола в полном потрясении.\n\n«Вы считаете, что слова каких-то зачуханных дворян доказывают, что мои обязательства перед сюзереном #EMP еще выше#!?» — запинаясь спрашивает [exploitable_vassal.GetSheHe|l], пребывая в замешательстве от бесцеремонности моих заявлений.\n\nЭто рискованное предложение, но я [liege.GetDiarchTitle], и мой мандат обязывает меня действовать в интересах сюзерена."
 diarchy.1211.a:0 "Да, и если вам не нравятся эти свидетели, у меня найдутся другие."
 diarchy.1211.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1211.b:0 "Свидетельства неопровержимы — эти клятвы священны."
 diarchy.1211.b.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] прислушивается к вашим доводам и подчиняется"
 diarchy.1211.b.tt.failure:0 "При пристальном рассмотрении ваши доводы рассыпаются"
 diarchy.1211.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1211.c:0 "Что ж, можно воздать почести и отдать десятину в #EMP казну#!."
 diarchy.1211.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] раскошеливается"
 diarchy.1211.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1211.c.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip] не поддается на шантаж"
 diarchy.1211.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1211.d:0 "Было бы жестоко наказывать вас за небольшую оговорку..."
 diarchy.1211.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1211.e:0 "Возможно... возможно тут не все так однозначно..."
 diarchy.1211.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.1221.t:0 "Ваш новый дом"
 diarchy.1221.desc:0 "Согласно мандату, которым меня [Select_CString(liege.IsFemale, 'наделила', 'наделил' )] [liege.GetTitledFirstName], моей первейшей обязанностью является наполнение [liege.GetHerHis|l] казны. Проще всего это сделать, заселив окраины владения [recipient_county.GetNameNoTier], переселив крепостных и мелких арендаторов с моих земель в провинции [actor_county.GetName].\n\nТолько вот крестьяне сопротивляются этому. Насильственное переселение каждой семьи сродни вырыванию зубов, они будто бы #EMP не хотят#! переезжать по воле господ."
 diarchy.1221.a:0 "Они пойдут туда, куда я скажу, и тогда, когда я скажу."
 diarchy.1221.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1221.b:0 "Возможно, я могу предложить им поощрение?"
 diarchy.1221.b.tt.success:0 "Золото преуспевает там, где сталь потерпела неудачу"
 diarchy.1221.b.tt.failure:0 "Местные жители сплачиваются в знак солидарности"
 diarchy.1221.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1221.c:0 "Богатые семьи #EMP могли бы#! послужить иным образом..."
 diarchy.1221.c.tt.success:0 "Небольшой налог, и солидарность улетучится"
 diarchy.1221.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1221.c.tt.failure:0 "Вести о ваших бесчестных делах ширятся"
 diarchy.1221.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1221.d:0 "Столько усилий, а деньги получит #EMP [liege.GetFirstNameNoTooltip]#!?"
 diarchy.1221.d.tt:0 "Вместо этого вы берете выходной день"
 diarchy.1221.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1221.e:0 "Ха, пусть остаются на своих землях, раз так любят копаться в грязи!"
 diarchy.1221.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.1231.t:0 "Монеты ради"
 diarchy.1231.desc:0 "Мандат, которым меня [Select_CString(liege.IsFemale, 'наделила', 'наделил' )] [liege.GetTitledFirstName], обязывает меня изыскивать доходы для казны, и в настоящий момент сюзерен практически не получает доходов от судов. Магистраты и мелкие дворяне регулярно взимают штрафы с мелких преступников, но оставляют себе большую часть этих средств.\n\nВладение [exploitable_county.GetNameNoTier] особенно богато подобной швалью, и перекладывание на местных штрафов за их проступки принесет значительные доходы, хоть и вызовет недовольство."
 diarchy.1231.a:0 "Кому какое дело до их мнения? Преступник будет наказан."
 diarchy.1231.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1231.b:0 "Думаю, можно как-то уравновесить обвинения."
 diarchy.1231.b.tt.success:0 "Народ и так недоволен, хуже не будет"
 diarchy.1231.b.tt.failure:0 "Местные отказываются подчиняться"
 diarchy.1231.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1231.c:0 "За подобную работу полагается небольшая плата..."
 diarchy.1231.c.tt.success:0 "Народ и так недоволен, хуже не будет"
 diarchy.1231.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1231.c.tt.failure:0 "Местные отказываются подчиняться"
 diarchy.1231.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1231.d:0 "Мы должны #EMP снижать#! штрафы, а не увеличивать их!"
 diarchy.1231.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1231.e:0 "Это выходит далеко за пределы моих обязанностей."
 diarchy.1231.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"

 diarchy.1241.t:0 "Налоговый вопрос"
 diarchy.1241.desc:1 "Я [liege.GetDiarchTitle], и одной из моих обязанностей является исполнение мандата, которым меня [Select_CString(liege.IsFemale, 'наделила', 'наделил' )] [liege.GetTitledFirstName], и в данный момент от меня требуется добыть золото.\n\nЯ непрерывно размышляю о новых источниках доходов для короны, все время возвращаясь к очевидному, хоть и необычному ответу: [diarch.Custom('GetFaithTaxExemptInstitution')].\n\nТрадиционно они избавлены от уплаты налогов, но... [diarch.Custom('GetFaithTaxExemptInstitution')]... звучит очень заманчиво. Пусть и не слишком благочестиво."
 diarchy.1241.a:0 "[diarch.Custom('GetFaithTaxExemptInstitution')|U]? Мы слишком долго не трогали их!"
 diarchy.1241.a.t:0 "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1241.b:0 "Наверняка особый сбор на нужды никого не расстроит?"
 diarchy.1241.b.tt.success:0 "Несмотря на недовольство, они заплатили десятину"
 diarchy.1241.b.tt.failure:0 "Ваше имя проклято, а кошель пуст"
 diarchy.1241.b.t:0 "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1241.c:0 "Разумеется, пострадавшие от этого налога получат компенсацию..."
 diarchy.1241.c.tt.success:0 "Несмотря на недовольство, они заплатили десятину"
 diarchy.1241.c.t.success:0 "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1241.c.tt.failure:0 "Ваше имя проклято, а кошель пуст"
 diarchy.1241.c.t.failure:0 "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1241.d:0 "Совершить подобное только из-за того, что [liege.GetFirstNameNoTooltip] нуждается в деньгах? Да ни за что."
 diarchy.1241.d.t:0 "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1241.e:0 "Я не могу сделать это. Я #EMP не буду#! делать это."
 diarchy.1241.e.t:0 "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"










