 # Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t:0 "Покажите им, чего вы стоите"
 intrigue_dread.2301.desc.a:0 "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.GetLadyLord] столь [Select_CString(ROOT.Char.IsFemale, 'мягка и добросердечна', 'мягок и добросердечен' )]! — тянет [smirking_courtier.GetName], расплываясь в змеиной улыбке. — Как нам повезло жить при дворе, где можно ничего не бояться!»"
 intrigue_dread.2301.desc.b:0 "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.GetLadyLord] столь [Select_CString(ROOT.Char.IsFemale, 'честна и неспособна', 'честен и неспособен' )] к обману! — тянет [smirking_courtier.GetName], расплываясь в змеиной улыбке. — Как нам повезло жить при дворе, где можно ничего не бояться!»"
 intrigue_dread.2301.desc.c:0 "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.GetLadyLord] столь [Select_CString(ROOT.Char.IsFemale, 'скромна и проста', 'скромен и прост' )] и ничего от нас не требует! — тянет [smirking_courtier.GetName], расплываясь в змеиной улыбке. — Как нам повезло жить при дворе, где можно ничего не бояться!»"
 intrigue_dread.2301.desc.d:0 "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.GetLadyLord] столь [Select_CString(ROOT.Char.IsFemale, 'справедлива', 'справедлив' )] и так истово чтит законы! — тянет [smirking_courtier.GetName], расплываясь в змеиной улыбке. — Как нам повезло жить при дворе, где можно ничего не бояться!»"
 intrigue_dread.2301.desc.e:0 "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.GetLadyLord] так нас любит и никогда не станет обижать своих подданных! — тянет [smirking_courtier.GetName], расплываясь в змеиной улыбке. — Как нам повезло жить при дворе, где можно ничего не бояться!»"
 intrigue_dread.2301.desc.outro:0 "\n\nЗа спиной [Select_CString(smirking_courtier.IsFemale, 'нахальной придворной', 'нахального придворного' )] слышен смех и улюлюканье. Они меня совсем не боятся. Не уважают. Они не знают меня. Но я покажу им, кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )]."
 intrigue_dread.2301.a:0 "Перерезать [Select_CString(smirking_courtier.IsFemale, 'нахалке', 'нахалу' )] горло."
 intrigue_dread.2301.b:0 "Приказать заточить [Select_CString(smirking_courtier.IsFemale, 'нахалку', 'нахала' )] в темницу."
 intrigue_dread.2301.c:0 "Улыбнуться, посмеяться и начать планировать месть."
 intrigue_dread.2301.d:0 "[smirking_courtier.GetFirstName] умрет ночью. А остальные пусть гадают отчего."
 intrigue_show_them_all_modifier:0 "Они еще узнают"

 # Executions could be better, by Luke Bean
 intrigue_dread.2401.t:0 "Скучные казни"
 intrigue_dread.2401.desc:0 "Приговоренный к смерти вор дергается несколько раз и тихо повисает на веревке. Толпа простолюдинов одобрительно гудит и начинает расходиться.\n\nНо как же так, [execution_county.GetName]? Где же крики восторга, где стоны, где ужас? Публичные казни здесь можно сделать зрелищнее, если изменить всего одну вещь..."
 intrigue_dread.2401.a:0 "Казнить. Чаще."
 intrigue_dread.2401.a.tt.success:0 "[execution_county.GetNameNoTier|U] избавляется от преступности"
 tooltip.intrigue_dread.2401.a.duel_success:0 "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2401.a.tt.failure:0 "Жители провинции [execution_county.GetNameNoTier|U] в гневе от несправедливых казней"
 tooltip.intrigue_dread.2401.a.duel_failure:0 "$intrigue_dread.2401.a.tt.failure$"
 intrigue_dread.2401.b:0 "Сгонять зрителей на казни принудительно!"
 intrigue_dread.2401.b.tt.success:0 "Жители провинции [execution_county.GetNameNoTier|U] дрожат перед законом"
 tooltip.intrigue_dread.2401.b.duel_success:0 "$intrigue_dread.2401.b.tt.success$"
 intrigue_dread.2401.b.tt.failure:0 "Жители провинции [execution_county.GetNameNoTier|U] бездумно тратят время, пялясь на казни"
 tooltip.intrigue_dread.2401.b.duel_failure:0 "$intrigue_dread.2401.b.tt.failure$"
 intrigue_dread.2401.c:0 "Казни должны быть медленнее. И #EMP изобретательнее#!..."
 intrigue_dread.2401.d:0 "Нечего черни прохлаждаться на казнях."

