 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t:0 "За сияющими стенами"
 hajj.0011.desc:0 "Поскольку моя новая столица теперь — славный город [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], я решаю воспользоваться шансом и выполнить все нужные ритуалы, чтобы получить благословение, положенное хаджи."
 hajj.0011.a:0 "Я уже чувствую, что [ROOT.Char.GetFaith.HighGodName] рядом со мной."
 hajj.0011.a_cynical:0 "Это было необходимо."
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t:0 "Сияющие стены"
 hajj.0500.desc:0 "«#EMP Сияющие стены, сияющие стены...#!» — бормочет [hajj_dying_relative.GetTitledFirstName], когда я вхожу в [hajj_dying_relative.GetHerHim] Покои. [hajj_dying_relative.GetSheHe|U] дышит с трудом, словно воздух не желает проходить в пораженные болезнью легкие некогда великого человека.\n\nЯ вежливо покашливаю, и [hajj_dying_relative.GetFirstNameNoTooltip] с усилием переводит на меня затуманенный взгляд: «[ROOT.Char.GetFirstNameNoTooltip]? Ты ли это?» — шепчет [hajj_dying_relative.GetSheHe]. Затем [hajj_dying_relative.GetHerHim] взгляд ненадолго проясняется: «Сияющие стены. Мекка.\n\nТы [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] совершить хадж, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)|l]. Ты #EMP [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! увидеть сияющие стены!» Исчерпав на этом силы, [hajj_dying_relative.GetFirstNameNoTooltip] заходится кашлем и тихонько постанывает. Какая жалость."
 hajj.0500.a:0 "Я все сделаю."
 hajj.0500.a.flavor:0 "Предсмертное желание есть предсмертное желание."
 hajj.0500.a.tt_hajj:0 "В следующий раз [Concept( 'hajj', 'хадж' )|E] обойдется вам дешевле"
 hajj.0500.b:0 "Я... не могу ничего обещать, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))|l]."
 hajj.0500.b.flavor:0 "Если честно, совсем не хочется."

 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t:1 "Макам Ибрахима"
 hajj.3010.desc:0 "Первая моя задача в Мекке — посетить макам Ибрахима. На этом священном камне стоял Ибрахим, помогая Исмаилу строить Каабу много веков назад.\n\nПаломники вокруг меня приближаются к святилищу и благоговейно склоняют голову в молитве. Мне следует поступить так же."
 hajj.3010.a:0 "Нужно помолиться о чем-нибудь более существенном..."
 hajj.3010.a.wealth.t:0 "Богатство"
 hajj.3010.a.wealth.desc:0 "Вы осознаете, как стать богаче"
 hajj.3010.a.opinion.t:0 "Общественное уважение"
 hajj.3010.a.opinion.desc:0 "Вы понимаете, как нравиться людям"
 hajj.3010.a.prestige.t:0 "Престиж"
 hajj.3010.a.prestige.desc:0 "Вы осознаете, как повысить свой престиж"
 hajj.3010.a.bad.t:0 "Суеверие"
 hajj.3010.a.bad.desc:0 "Вы даете волю своим суевериям"
 hajj.3010.b:0 "Предадимся же размышлениям."
 hajj.3010.b.flavor_cynical:0 "Пора с этим заканчивать"
 #Walk between Safa and Marwah
 hajj.3020.t:1 "Сафа и Марва"
 hajj.3020.desc:0 "Следующая моя задача — пройти семь раз между двумя священными холмами Сафа и Марва в память о том, как Хаджар бегала в отчаянии, стараясь найти воду для своего сына Исмаила.\n\nПозже Исмаил стал предком благословенного Пророка.\n\nГотовясь к ритуалу, я смотрю на Сафу и Марву и вижу, как множество паломников самого разного положения уже ходят от холма к холму."
 hajj.3020.a:0 "Зачем же ограничиваться семью!"
 hajj.3020.b:0 "Достаточно пройти семь раз, в точности, как требуется."
 hajj.3020.c:0 "Разве кто-нибудь заметит, если я пройду меньше?"
 hajj.3020.c.success.t:0 "Хитрость увенчалась успехом"
 hajj.3020.c.success.desc:0 "Вам удалось пройти меньше, чем следует, так, чтобы этого никто не заметил"
 hajj.3020.c.failure.desc:0 "Вас поймали и заставили покаяться"
 #Safa and Marwah penalization
 hajj.3021.t:1 "Поймали!"
 hajj.3021.desc:0 "Как только я отправляюсь в обратный путь от холмов, один из священнослужителей обращается ко мне с суровым видом. «#EMP Сдается мне#!, хаджи, ты не [Select_CString(ROOT.Char.IsFemale, 'завершила', 'завершил' )] должным образом ритуал Сафы и Марвы».\n\n[penalizer.GetSheHe|U] продолжает: «За такое небрежение положено совершить дамм или садаку аль-фитр. Можно, конечно же, и просто пройти, сколько положено». На долю секунды [penalizer.GetHerHim] лицо смягчается.\n\n«Если не исполнишь, что должно, хадж не будет считаться завершенным. Что ты выбираешь, хаджи?»"
 hajj.3021.a:0 "Принесу в жертву животное."
 hajj.3021.a.flavor:0 "Дамм. $hajj.3040.c.flavor$"
 hajj.3021.b:0 "Я сделаю пожертвование."
 hajj.3021.b.flavor:0 "Садака аль-фитр. Угощать бедняков орехами и финиками — достойный поступок."
 hajj.3021.c:0 "Пройду теперь семь раз, как полагается."
 hajj.3021.c.flavor_zealous:0 "Да, #EMP зря#! я так [Select_CString(ROOT.Char.IsFemale, 'поленилась', 'поленился' )]."
 hajj.3021.c.flavor:0 "Какая досада."
 #Drink water from the Zamzam well
 hajj.3030.t:1 "Колодец Замзам"
 hajj.3030.desc:0 "Теперь я стою перед таинственным колодцем Замзам, обнаруженном в мечтах о неиссякающем источнике в пустыне. Испить оттуда воды — один из старинных ритуалов хаджа, именно этим я сейчас и займусь.\n\nУ каменного колодца полно паломников, и к священной воде приходится протискиваться через толпу."
 hajj.3030.a:0 "Пусть сперва попьют другие."
 hajj.3030.a.flavor:0 "Я не спешу."
 hajj.3030.b:0 "Утоляю жажду моей души!"
 hajj.3030.b.flavor:0 "Вкуснейшая вода. Говорят, еще и чудодейственная!"
 hajj.3030.c:0 "Может, можно чуть-чуть опустить руки..."
 hajj.3030.c.flavor:0 "Так #EMP нельзя#!, ведь оттуда пьют!"
 #Sacrifice to Allah
 hajj.3040.t:1 "Жертва Аллаху"
 hajj.3040.desc:0 "Пришло время следующего ритуала — [ROOT.Char.GetFaith.HighGodName] ждет мою жертву. Для жертвоприношения выделена специальная площадка, и чем ближе я подхожу к расположенным там стойлам, тем сильнее становится мускусный дух.\n\nЯ тщательно обдумываю варианты. Большое животное, вроде верблюда — хороший показатель богобоязненности, но и некрупной овцы должно быть вполне достаточно, чтобы хадж считался выполненным.\n\nНесколько паломников в углу оплатили в складчину крупную корову."
 hajj.3040.a:0 "Шестьдесят три верблюда!"
 hajj.3040.a.flavor:0 "Не желаю отставать от великого пророка!"
 hajj.3040.b:0 "Одного верблюда будет достаточно."
 hajj.3040.b.flavor:0 "Верблюдам ведом секрет..."
 hajj.3040.c:0 "Отдадим на закланье овцу."
 hajj.3040.c.flavor:0 "Никогда не [Select_CString(ROOT.Char.IsFemale, 'любила', 'любил' )] их глазки-пуговки."
 hajj.3040.d:0 "Я хочу тоже внести долю за жертвенную корову."
 hajj.3040.d.flavor:0 "Зачем без необходимости отнимать жизнь?"
 #Performing the Halq
 hajj.3001.t:2 "Халк"
 hajj.3001.desc:2 "Я [Select_CString(ROOT.Char.IsFemale, 'помолилась', 'помолился' )] у макама Ибрахима, [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошел' )] между Сафой и Марвой, [Select_CString(ROOT.Char.IsFemale, 'испила', 'испил' )] из колодца Замзам и [Select_CString(ROOT.Char.IsFemale, 'принесла', 'принес' )] жертву — да славится [ROOT.Char.GetFaith.HighGodName]. Скоро мой хадж будет закончен. Теперь меня ждет следующий обряд — обрезание волос.\n\n"
 hajj.3001.desc.male_dominated:0 "Традиционно мужчины сбривают их полностью, но иногда позволяется сбрить лишь часть, а женщинам достаточно срезать лишь локон."
 hajj.3001.desc.female_dominated:0 "Традиционно женщины сбривают их полностью, но иногда позволяется сбрить лишь часть, а мужчинам достаточно срезать лишь локон."
 hajj.3001.desc.equal:0 "Традиционно их сбривают полностью, но иногда позволяется сбрить лишь часть."
 hajj.3001.a:0 "Сбрить все!"
 hajj.3001.b:0 "Отрежем только прядь."
