l_russian:
   
 ### OPTIONS
 feast_option_type:0 "Повод устроить пир"
 feast_type_generic:0 "Пир"
 feast_type_generic_desc:1 "$EFFECT_LIST_BULLET$ События — это возможность составить [Concept( 'opinion', 'мнение' )|E]\n$EFFECT_LIST_BULLET$ Определенные варианты позволят избавиться от [Concept( 'stress', 'стресса' )|E]\n\n#weak #EMP Нужен ли#! повод для пира?#!"
 feast_type_murder:0 "Кровавый пир"
 feast_type_murder_desc:3 "$EFFECT_LIST_BULLET$ Вы решите, как убьете почетного гостя и его свиту.\n\n#weak Вы приглашаете не гостей, а жертв.#!\n\n@warning_icon!#X Вы не сможете устроить другой кровавый [GetActivityType('activity_feast').GetName] в течение 15 лет#!\n@warning_icon!#X Штрафы будут серьезнее, если целью окажутся [Concept( 'liege', 'сюзерен' )|E] или [Concept( 'head_of_faith', 'глава конфессии' )|E]#!\n\n@alert_icon! #alert_trial Персонажи со свойствами «[GetTrait('just').GetName( GetNullCharacter )]», «[GetTrait('compassionate').GetName( GetNullCharacter )]» и «[GetTrait('calm').GetName( GetNullCharacter )]» получат [Concept( 'stress', 'стресс' )|E]#!#!"
 feast_option_food:1 "Сложность блюда"
 feast_food_bad:1 "Простой хлеб"
 feast_food_bad_desc:2 "$EFFECT_LIST_BULLET$ Получение [Concept( 'prestige', 'престижа' )|E] снижено\n\n#weak Каждый аристократ обожает хорошую, простую пищу в больших количествах, без изысков. Верно?#!"
 feast_food_normal:1 "Экзотические деликатесы"
 feast_food_normal_desc:2 "$EFFECT_LIST_BULLET$ Получение [Concept( 'prestige', 'престижа' )|E] на среднем уровне\n\n#weak На хорошем пиру знакомые блюда должны быть дополнены экзотическими деликатесами.#!"
 feast_food_good:1 "Кулинарные шедевры"
 feast_food_good_desc:2 "$EFFECT_LIST_BULLET$ Получение [Concept( 'prestige', 'престижа' )|E] существенно увеличено\n\n#weak Засуньте #EMP вон то#! внутрь #EMP вот этого#! и придайте блюду облик летящего сокола! Блюдо без истории — просто #EMP помои, которыми кормят свиней#!.#!"

 feast_option_courses:0 "Число блюд"
 feast_courses_bad:0 "Удовлетворительное"
 feast_courses_bad_desc:2 "$EFFECT_LIST_BULLET$ Незначительное улучшение [Concept( 'opinion', 'мнения' )|E]\n$EFFECT_LIST_BULLET$ Крайне незначительное улучшение [Concept( 'opinion', 'мнения' )|E] у [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных [Concept('vassals', 'вассалов' )|E]\n\n#weak Если блюд будет полдюжины или меньше, гости, конечно, наедятся, но особого удовольствия не получат.#!"
 feast_courses_normal:0 "Соответствующее"
 feast_courses_normal_desc:3 "$EFFECT_LIST_BULLET$ Заметное улучшение [Concept( 'opinion', 'мнения' )|E].\n$EFFECT_LIST_BULLET$ Умеренное повышение [Concept( 'opinion', 'мнения' )|E] у [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных [Concept('vassals', 'вассалов' )|E].\n\n#weak Пир предполагает определенный уровень излишеств, и на этот раз ожидания гостей оправдаются.#!"
 feast_courses_good:0 "Запредельное"
 feast_courses_good_desc:2 "$EFFECT_LIST_BULLET$ Значительное улучшение [Concept( 'opinion', 'мнения' )|E]\n$EFFECT_LIST_BULLET$ Еще большее улучшение [Concept( 'opinion', 'мнения' )|E] у [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных [Concept('vassals', 'вассалов' )|E]\n\n#weak Более двух дюжин блюд из заморских стран! Традиционная еда! Новинки! Супы! Закуски! Основные блюда, десерты и многое другое!#!"

 ### PHASES
 feast_phase_meal:0 "Банкет"
 feast_phase_toast:0 "Последний тост"

 ### INTENTS

 every_guest_scope_tt:0 "Все гости"

 feast.0010.desc:0 "Не понимаю, зачем было принимать мое приглашение, а потом отправляться на пир, что устраивает [other_host.GetTitledFirstName]... Знайте, я этого не забуду."
 feast.0010.a:0 "Не повезло."

 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Сим я приглашаю вас на пир при моем дворе, в домен [barony.GetNameNoTier]!"
 feast.1501.host_likes_me:0 "Жду скорой встречи, ибо ваше отсутствие весьма меня огорчит."
 feast.1501.host_gets_along_with_me:0 "Весьма надеюсь, что [ROOT.Char.GetTitleTierName|l] почтит нас своим присутствием."
 feast.1501.host_dislikes_me:0 "Я приглашаю знатных персон, одной из которых, к моему глубокому сожалению, являетесь вы."
 feast.1501.a:0 "Конечно, я приеду."
 feast.1501.b:0 "Конечно я приеду."
 feast.1501.c:0 "К сожалению, важные дела вынуждают меня отказаться."
 feast.1501.d:0 "Нет, я отказываюсь!"

 feast.1502.desc:0 "Сим я приглашаю вас на пир при моем дворе, в домен [barony.GetNameNoTier]! Обещаю прием, достойный столь знатной персоны."
 feast.1502.a:0 "Почту за удовольствие."
 feast.1502.b:0 "У меня есть дела поважнее."

 feast.1503.desc:0 "Сим я приглашаю вас на пир при моем дворе, в домен [barony.GetNameNoTier]! Обещаю грандиозный прием, редчайшие деликатесы и развлечения."
 feast.1503.a:0 "Почту за удовольствие."
 feast.1503.b:0 "У меня есть дела поважнее."

 feast.2001.t:0 "Веселая компания"
 feast.2001.t_murder:0 "Мерзкая компания"
 feast.2001.desc_intro:0 "Гости собрались в главном зале, дамы и господа со всех концов державы."
 feast.2001.desc_fallback:0 "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious:0 "$feast.2001.desc_intro$ Я уже #EMP очень давно#! жду такой возможности.$feast.2001.desc_outro$"
 feast.2001.desc_shy:0 "$feast.2001.desc_intro$ Я переоденусь. Это #EMP не совсем#! то, что я считаю идеальным завершением дня, но и так сгодится.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious:0 "$feast.2001.desc_intro$ Да, я просто обожаю следить за тем, как спиртное развязывает людям языки... и слушать их в этот момент.$feast.2001.desc_outro$"
 feast.2001.desc_nerd:0 "$feast.2001.desc_intro$ Я предпочитаю проводить время за чтением книг, но долг есть долг.$feast.2001.desc_outro$"
 feast.2001.desc_martial:0 "$feast.2001.desc_intro$ Не могу не признать, что без оружия чувствую себя не в своей тарелке даже посреди праздника.$feast.2001.desc_outro$"
 feast.2001.desc_lustful:0 "$feast.2001.desc_intro$ Все такое... #EMP вкусное#!!$feast.2001.desc_outro$"
 feast.2001.desc_outro:0 "\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере пир начинается!"
 feast.2001.desc_murder_feast:1 "Один за другим начинают прибывать гости, и я наблюдаю за их появлением. [honorary_guest.GetTitledFirstName]... Как [Select_CString(honorary_guest.IsFemale, 'она посмела', 'он посмел' )] зайти в мой дом? Да еще и со свитой?.. Все это мои враги — враги державы!\n\nСлуги зажигают большой камин, и меня осеняет. А что если я избавлю мир от всех них одним махом?"
 feast.2001.a:0 "Добро пожаловать, друзья!"
 feast.2001.a.tt:0 "Пир начинается"
 feast.2001.b:1 "[honorary_guest.GetFirstNameNoTooltip] и [honorary_guest.GetHerHis] свита… Я хочу устранить их всех."
 feast.2001.c:1 "Я хочу, чтобы [honorary_guest.GetFirstNameNoTooltip] не [Select_CString(honorary_guest.IsFemale, 'дожила', 'дожил' )] до утра."
 feast.2001.d:2 "[honorary_guest.GetFirstNameNoTooltip] [Select_CString(honorary_guest.IsFemale, 'должна', 'должен' )] умереть, но я хочу оставаться #EMP вне подозрений#!."
 feast.2001.d.tt:1 "Покушение может закончиться неудачей"
 feast.2001.e:0 "Все они — гости моего дома. И волоса не упадет с их голов."
 feast.2001.c.people_to_spare:0 "Я предупрежу всех, кто мне дорог."
 feast.2001.e.tt:0 "Пир начинается, и никто из гостей не пострадает"

 feast.2002.t:0 "$feast_header$ Невыполненный долг"
 feast.2002.desc:1 "Катастрофа!\n\nПосле всех моих приготовлений гости прибыли на пир, где не было хозяина! Все разъехались по домам, и впечатление обо мне у них осталось самое наихудшее."
 feast.2002.a:0 "Наверное, я еще об этом пожалею."
 
 feast.2003.t:0 "$feast_header$: Грустное празднество"
 feast.2003.desc:0 "Поверить не могу. Столько приглашений, столько подготовки — и у меня на пиру ни единой живой души!\n\nПлевать! Буду наслаждаться едой и вином наедине с собой, и пусть эхо пиршественного зала будет мне собеседником!"
 feast.2003.a:0 "Неужели у меня и впрямь никого нет?"
 feast.2003.b:0 "Я ощущаю некоторое облегчение."
 
 feast.2010.t:0 "$feast_header$ Удачный исход?"
 feast.2010.desc:0 "До меня дошли вести, что [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'моя', 'мой' )] #EMP [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'особая', 'особый' )]#! [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'гостья', 'гость' )], [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], внезапно [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'скончалась', 'скончался' )]. Мы оплакиваем [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] безвременную кончину и из уважения к [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] памяти немедленно отменяем пир.\n\n#EMP Жаль только, что я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] приложить к этому руку…#!"
 feast.2010.a:0 "Беда-то какая."
 feast.2010.a.tt:0 "Кровавый пир отменен"
 
 feast.2011.t:0 "$feast_header$ Внезапная смерть"
 feast.2011.desc:0 "Новость о том, что [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] внезапно [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'скончалась', 'скончался' )], громом поразила всех нас. Из уважения к [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] памяти [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'приняла', 'принял' )] решение отменить пир, заявленный в честь [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'покойной', 'покойного' )]."
 feast.2011.a:0 "$feast.2010.a$"
 feast.2011.a.tt:0 "Пир отменен"
 
 feast.2020.t:0 "$feast_header$ Приглашение отклонено"
 feast.2020.desc:0 "Поверить не могу! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'отклонила', 'отклонил' )] совершенно невинное приглашение на пир! Да еще и в качестве #EMP [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'моей особой гостьи', 'моего особого гостя' )]#!! Это возмутительно!"
 feast.2020.a:0 "Ничего, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip], я все равно доберусь до тебя…"
 feast.2020.a.tt:0 "$feast.2010.a.tt$"
 
 feast.2021.t:0 "$feast.2020.t$"
 feast.2021.desc:0 "Какой позор! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName|U] [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'отказалась', 'отказался' )] приехать на пир в свою честь, который [Select_CString(host.IsFemale, 'устраивала', 'устраивал' )] [host.GetTitledFirstName]! Теперь [host.GetFirstNameNoTooltip] требует, чтобы мы разъезжались по домам… Будь я на [host.GetHerHis] месте, я бы тоже не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], как отмыться после #EMP такого#! унижения."
 feast.2021.a:0 "$feast.2010.a$"
 feast.2021.a.tt:0 "$feast.2011.a.tt$"
 
 feast.2501.t:0 "Теплый прием"
 feast.2501.likes_host:0 "Все гости собрались в пиршественном зале, и любезный хозяин [host.GetTitledFirstName] приглашает всех на трапезу!"
 feast.2501.dislikes_host:0 "Все гости собрались в пиршественном зале, и [host.Custom('InsultAdjective')] хозяин [host.GetTitledFirstName] наконец-то приглашает всех на трапезу!"
 feast.2501.a.gluttonous:0 "Я отсюда чувствую запахи с кухни!"
 feast.2501.a.drunkard:0 "Где бочонки?!"
 feast.2501.a.gregarious:0 "Скорее бы со всеми поболтать!"
 feast.2501.a.shy:0 "Народу здесь много..."
 feast.2501.a:0 "Жду не дождусь!"
 feast.2501.b:0 "Надеюсь, это не пустая трата времени."

 feast.5003.t:0 "Окончание празднества"
 feast.3601.desc:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] умирает, и [host.GetHersHis] пир заканчивается.\n\nПритихшие гости покидают пир, а я молюсь: пусть [ROOT.Char.GetFaith.HighGodNameAlternate] и [ROOT.Char.GetFaith.PositiveAfterLife] примут тебя, [host.GetFirstName], как ты [Select_CString(host.IsFemale, 'приняла', 'принял' )] нас в своем чертоге."
 feast.3601.a:0 "Какой же веселый выдался пир!"
 feast.3601.a.tt:1 "#F Ну... до тех пор пока [host.GetSheHe] не [Select_CString(host.IsFemale, 'умерла', 'умер' )].#!"

 feast.5004.desc:0 "Поскольку я теперь за решеткой, мой грандиозный пир придется отменить. Сколько часов было потрачено на приготовления... и все впустую!"
 feast.5002.a:1 "Нет пира без хозяина"

 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в темнице, и [host.GetHerHis] грандиозный пир окончен. Как не вовремя!"

 feast.0050.t:0 "Искусство веселья"
 feast.0050.desc:0 "Вино, эль и деликатесы! Как еще отбросить мирские заботы, если не буйным весельем ночь напролет?\n\nСтоит закончиться одной попойке, как я начинаю готовить следующую!"
 feast.0050.a:0 "Интересно, кто же придет!"
 feast.0050.b:0 "Но у меня есть и другие заботы..."
 
 feast.7002.t:0 "Подготовка"
 feast.7002.desc_intro:0 "В зале суетятся слуги, заканчивая последние приготовления. Некоторые гости еще не прибыли. Я позволяю себе небольшую слабость и устраиваюсь у камина с кубком благородного напитка в руках."
 feast.7002.dislikes_host:0 "С нетерпением жду, как [host.Custom('InsultNoun')] прилюдно опозорится."
 feast.7002.likes_host:0 "О, как я этого жду."
 feast.7002.neutral:0 "#EMP Ну и ну.#! Здравствуйте, [ROOT.Char.Custom('GetExpensiveMeal')]..."
 feast.7002.intent_arrived:0 "\n\nЯ замечаю, что среди гостей находится [ROOT.Char.GetIntentTarget.GetTitledFirstName], и [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] совершенно не подозревает про мой план — [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis]."
 feast.7002.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName], кажется, все еще в пути. Не могу дождаться [ROOT.Char.GetIntentTarget.GetHerHim] прибытия! Тогда мой замысел наконец-то свершится, и я [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] ."
 feast.7002.a.good:0 "Мы отлично проведем время!"
 feast.7002.a.bad:0 "Скорее бы уже домой."
 
 feast.7101.t:0 "Конец праздника"
 feast.7101.desc:0 "Когда уходит последний гость, почти все свечи уже погасли. Я слышу, как закрывается дверь и как пара слуг облегченно вздыхает. На керамических тарелках лежит еще не остывшая еда.\n\nВскоре вся держава, все аристократы узнают, что мое величие ни с чем не сравнится."
 feast.7101.a:0 "И на этом все заканчивается."
 
 feast.7110.t:0 "Счастливый конец"
 feast.7110.desc.entourage:2 "В свете свечей кровь похожа на бархатный гобелен, расстеленный на полу. Мои $knight_culture_player_plural_no_tooltip$ очищают лезвия своих мечей... Последний из них кивает мне, и я понимаю, что снова могу дышать.\n\nЯ приказываю одному из моих [my_knight.GetWomenMen] закрыть двери. Прощайте, дорогие гости. Мне очень, очень жаль..."
 feast.7110.a:0 "Отлично проделанная работа."
 feast.7110.a.failure:0 "В следующий раз я до н[honorary_guest.GetHerHis] доберусь…"
 feast.7110.desc.target_intro:0 "«Какая ужасная трагедия!» — сокрушаюсь я, провожая разъезжающихся гостей. «Да, просто кошмар какой-то», — соглашается чья-то супруга. «Большое несчастье», — добавляет ее муж.\n\n"
 feast.7110.desc.target:0 "$feast.7110.desc.target_intro$«Кто мог сотворить такое? Пир безнадежно испорчен… Повсюду заговоры, повсюду!» — вздыхает кто-то из придворных. Я немедленно подзываю слуг и приказываю им запереть двери."
 feast.7110.desc.sneaky:0 "$feast.7110.desc.target_intro$«Удушение… Какая страшная смерть!» — содрогается последний гость, пока слуги помогают ему одеться. «Такое уже не в первый раз. И наверняка не в последний», — вздыхает слуга, провожая гостя к выходу и запирая за ним дверь."
 feast.7110.desc.failed:0 "Меня окружают разъезжающиеся гости. «Спасибо вам за этот великолепный пир! — наперебой благодарят они. — Мы так чудно провели время!» Я даже не замечаю, кто говорит, — мои мысли заняты лишь одним человеком.\n\n[honorary_guest.GetTitledFirstName|U] уже стоит возле выхода. Улыбнувшись, [honorary_guest.GetSheHe] машет мне на прощание. Меня мелко трясет от злости."
 murder_feast_family_opinion:0 "Семья убита на пиру"
 bloody_wedding_family_opinion:0 "Родные погибли во время кровавой свадьбы"
 murder_feast_murderer_modifier:0 "Коварный хозяин"
 murder_feast_great_murderer_modifier:1 "Мрачный ужин"
 murder_feast_murderer_modifier_desc:1 "Этому персонажу не удалось защитить почетного гостя на пиру."
 murder_feast_great_murderer_modifier_desc:0 "$murder_feast_murderer_modifier_desc$"
 feast_every_guest:0 "Все гости"
 
 feast.7102.opening:0 "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc:0 "Я знаю, что вы сделали."
 feast.7102.a:0 "Вам повезло, что вас там не было."
 feast.7102.a.tt:0 "Все близкие родственники персонажа [murder_guest.GetShortUIName]"

 feast.7151.t:0 "Пора уходить"
 feast.7151.desc:0 "Солнечный свет мгновенно заливает весь зал. Многие места за столом опустели. Слуги протягивают мне мое оружие и, весело поклонившись, уходят.\n\n«Как хорошо, что вы были с нами», – с улыбкой говорит мне [host.GetTitledFirstName]."
 feast.7151.a:0 "Но мне пора в путь."

 feast.7201.t:0 "Выпьем за…"
 feast.7201.desc:0 "Пир близится к завершению, и все наверняка ожидают, что я уделю немного времени [Select_CString(goh.IsFemale, 'нашей почетной гостье', 'нашему почетному гостю' )].\n\nПо традиции я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] произнести тост в [goh.GetHerHis] честь и выпить кубок до дна. Но почему, собственно? Все, что [goh.GetTitledFirstName] [Select_CString(goh.IsFemale, 'сделала', 'сделал' )] — это [Select_CString(goh.IsFemale, 'приехала', 'приехал' )] сюда. Устроить пир было моей идеей, я [Select_CString(ROOT.Char.IsFemale, 'оплатила', 'оплатил' )] все расходы, я [Select_CString(ROOT.Char.IsFemale, 'принимала', 'принимал' )] гостей… Хм…"
 feast.7201.a:0 "А теперь тост! [goh.GetTitledFirstNameNoTooltip|U], я пью за вас!"
 feast.7201.b:0 "Я хочу рассказать одну поучительную историю. Есть среди нас [Select_CString(goh.IsFemale, 'некая', 'некий' )] #EMP [goh.Custom('InsultNoun')]#!…"
 feast.7201.b.tt:0 "[goh.GetFirstNameNoTooltip|U] глубоко [Select_CString(goh.IsFemale, 'задета', 'задет' )] вашими оскорблениями"
 feast.7201.c:0 "Большое вам спасибо, что воспользовались #EMP моим#! гостеприимством!"

 feast.7202.t:0 "$feast.7201.t$"
 feast.7202.desc.intro:0 "Пир близок к концу, осталось дождаться последней церемонии: [host.GetTitledFirstName] поднимет тост в честь [Select_CString(goh.IsFemale, 'почетной гостьи', 'почетного гостя' )] —"
 feast.7202.desc.honoured:0 "то есть в мою честь.\n\nОбожаю эту минуту, я [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал' )] ее весь вечер. Жаль, что все пройдет слишком быстро…"
 feast.7202.desc.slagged_off:0 "то есть в мою честь.\n\nНо вместо того, чтобы воздать мне должное, как [host.GetSheHe] [Select_CString(host.IsFemale, 'обещала', 'обещал' )] в своем приглашении, [host.GetFirstNameNoTooltip] начинает меня поносить. [host.GetSheHe|U] поливает грязью мои личные качества, ум, даже персональную гигиену. #EMP В красках#!."
 feast.7202.desc.bragged:0 "то есть в мою честь.\n\nК несчастью, [Select_CString(host.IsFemale, 'эта напыщенная дура', 'этот напыщенный дурак' )] совершенно забывает обо мне и начинает нахваливать #EMP себя#! — какой, мол, чудесный пир [host.GetSheHe] провела. Что ж, следовало знать, что так и будет…"
 feast.7202.a:0 "Приятно, когда тебя ценят."
 feast.7202.b:0 "Как ты можешь так со мной поступать?"
 feast.7202.c:0 "Я этого не забуду."
 feast.7202.c.tt:0 "[goh.GetFirstNameNoTooltip] принимает обиду близко к сердцу"

 feast.7203.t:0 "$feast.7201.t$"
 feast.7203.desc.intro:0 "$feast.7202.desc.intro$"
 feast.7203.desc.honoured:0 "а [Select_CString(goh.IsFemale, 'ей', 'им' )] сегодня [Select_CString(goh.IsFemale, 'была', 'был' )] [goh.GetTitledFirstName].\n\nРечь получается неплохая, хоть и немного затянутая, но так оно обычно и бывает. Когда [host.GetFirstNameNoTooltip] заканчивает, гости вежливо хлопают и ободрительно кричат — некоторые чуть громче других."
 feast.7203.desc.slagged_off:0 "а [Select_CString(goh.IsFemale, 'ей', 'им' )] сегодня [Select_CString(goh.IsFemale, 'была', 'был' )] [goh.GetTitledFirstName].\n\nНо вместо того, чтобы почтить [goh.GetHerHis], [host.GetFirstNameNoTooltip] вдруг начинает поливать [goh.GetHerHis] грязью — причем весьма изобретательно. [host.GetSheHe|U] проходится по моральным качествам [Select_CString(goh.IsFemale, 'высокой гостьи', 'высокого гостя' )], по [goh.GetHerHis] уму, даже по гигиене. Все собравшиеся пребывают в шоке."
 feast.7203.desc.bragged:0 "а [Select_CString(goh.IsFemale, 'ей', 'им' )] сегодня [Select_CString(goh.IsFemale, 'была', 'был' )] [goh.GetTitledFirstName].\n\nОднако [host.GetFirstNameNoTooltip] [goh.GetHerHis] практически не вспоминает — вместо этого [host.GetSheHe] пользуется моментом, чтобы похвалить [Select_CString(host.IsFemale, 'саму', 'самого' )] себя за успешно проведенный пир. Это не очень-то вежливо, и гости встречают речь лишь сдержанными аплодисментами."
 feast.7203.a:0 "Верно!"
 feast.7203.b.goh_honoured:0 "Откровенно говоря, мне [goh.GetSheHe] тоже не нравится."
 feast.7203.b.goh_dishonoured:0 "Это было недостойно."
 
 feast.0800.t:1 "$feast_header$ Прерванный пир"
 feast.0800.desc:0 "К сожалению, [host.GetNameRegnal], [Select_CString(host.IsFemale, 'моя предшественница, покинула', 'мой предшественник, покинул' )] этот мир в процессе подготовки к пиру. Причина смерти: [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler:0 "[Select_CString(host.IsFemale, 'Погибшая', 'Погибший' )] [host.GetTitleAsName] не [Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' )] такой смерти."
 feast.0800.a:0 "$activity_system.1010.a$"
 feast.0800.tt:0 "[GetActivityType('activity_feast').GetName|U] [Select_CString(host.IsLocalPlayer, '', 'Персонажа ' )][host.GetNamePossessiveOrMy|U][Select_CString(host.IsLocalPlayer, 'его персонажа', '' )] отменяется"
