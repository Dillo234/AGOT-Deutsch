l_russian:
 ##################################################
 # #Misc
 feasts_mischievous_t1_modifier:0 "Плутовская улыбка"
 feasts_mischievous_t1_modifier_desc:0 "Этот персонаж остается подозрительно спокоен, когда с окружающими происходят смешные и нелепые происшествия."

 feasts_mischievous_t2_modifier:0 "Проказник"
 feasts_mischievous_t2_modifier_desc:0 "С теми, кто окружает этого персонажа, все время происходят какие-то мелкие неприятности и обидные случайности."

 feasts_mischievous_t3_modifier:0 "Смутьян"
 feasts_mischievous_t3_modifier_desc:0 "Все знают, что этот персонаж постоянно замышляет очередные «шутки», но никто не может этого доказать."

 feast_learnt_habits_modifier:0 "Привычки изучены"
 feast_learnt_habits_modifier_desc:0 "Заговорщикам известны личные привычки цели, проявляющиеся в одиночестве"
 feast_learnt_habits_modifier.tt:0 "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"

 ##################################################
 # #Murder
 feast_events_ewan.0001.t:0 "Прочистить голову"
 feast_events_ewan.0001.desc.intro:0 "Мало кто может выдержать целый пир без возможности хотя бы ненадолго выйти наружу, подальше от суеты — хотя бы затем, чтобы справить нужду.\n\nК счастью для меня, [intent_target.GetTitledFirstName] здесь не исключение. Из укромного места я вижу, как [intent_target.GetSheHe]"
 feast_events_ewan.0001.desc.high_place:0 "смотрит из окна этой высокой, одинокой башни — явно любуется убийственно прекрасным видом. Один хороший, сильный толчок — и все мои проблемы будут решены. А люди решат, что это несчастный случай."
 feast_events_ewan.0001.desc.water:0 "прогуливается вдоль берега — ведь здесь, у стен, простирается [activity.GetHost.Custom('IndefiniteBodyOfWater')|l]. Я крепко сжимаю в руке дубинку. Если ударить [intent_target.GetHerHis] достаточно сильно, [intent_target.GetSheHe] потеряет сознание и упадет в воду, где захлебнется насмерть. А люди решат, что это несчастный случай."
 feast_events_ewan.0001.desc.critter:0 "бродит по дорожкам двора. В руке я с великой осторожностью несу злобное ядовитое существо — это [activity.GetHost.Custom('VenomousCreature')]. Достаточно бросить тварь на оголенный участок кожи, а она уже довершит остальное."
 feast_events_ewan.0001.desc.rock:0 "ходит, рассматривая украшения двора. В моей руке славный, увесистый камень с заостренным краем — достаточно будет одного точного удара по голове."
 feast_events_ewan.0001.desc.outro:0 "\n\nЯ буду действовать внезапно и потому успею сбежать, если план не удастся. Другое дело, что [intent_target.GetFirstNameNoTooltip] очень быстро обнаружит мое подозрительное отсутствие..."
 feast_events_ewan.0001.a:0 "Так, один уверенный толчок, и..."
 feast_events_ewan.0001.a.tt.success:0 "И вот [intent_target.GetSheHe] летит!"
 feast_events_ewan.0001.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] бросается в сторону"
 feast_events_ewan.0001.b:0 "Сильный удар, уверенный толчок, и..."
 feast_events_ewan.0001.b.tt.success:0 "Лишившись чувств, [intent_target.GetFirstNameNoTooltip] падает в воду"
 feast_events_ewan.0001.b.tt.failure:0 "[intent_target.GetSheHe|U] падает, но сохраняет сознание"
 feast_events_ewan.0001.c:0 "Нужно #EMP точно#! рассчитать силу броска..."
 feast_events_ewan.0001.c.tt.success:0 "[activity.GetHost.Custom('VenomousCreature')|U] атакует"
 feast_events_ewan.0001.c.tt.failure:0 "Ударившись о кожу, ядовитая тварь падает на землю и ретируется"
 feast_events_ewan.0001.d:0 "Так, надо попасть точно по голове..."
 feast_events_ewan.0001.d.tt.success:0 "Вы попадаете [intent_target.GetHerHis] в висок"
 feast_events_ewan.0001.d.tt.failure:0 "Вы промахиваетесь"
 feast_events_ewan.0001.e:0 "Может, лучше наблюдать со стороны?"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite:0 "Ваш потенциальный бонус будет заменен следующим: [GetScheme('murder').GetTypeName] [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme:0 "Вы получите #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! к шансу успеха для любых [Concept( 'scheme', 'происков' )|E] типа «[GetScheme('murder').GetTypeName]» против цели [intent_target.GetTitledFirstName] в следующие [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] года/лет."
 feast_events_ewan.0001.f:0 "Это была глупая идея."


 ##################################################
 # #Seduce
 feast_events_ewan.0201.t:0 "Ужин и представление"
 feast_events_ewan.0201.desc.intro:0 "[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит напротив меня, и мне выпадает отличный случай подразнить [intent_target.GetHerHim], не нарушая правил приличия.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap:0 "«Конечно, главное, — тут я уверенным движением разламываю надвое обглоданную косточку, — это #EMP твердость#!. Не правда ли?»"
 feast_events_ewan.0201.desc.meat.sink_teeth:0 "Передо мной сочная [activity.GetHost.Custom('RegionalEdibleMeat')] и я не спеша погружаю зубы в #EMP аппетитную#! плоть, осторожно, но уверенно отрывая кусок мяса."
 feast_events_ewan.0201.desc.meat.lick:0 "[activity.GetHost.Custom('RegionalEdibleAnimal')|U] на тарелке истекает соусом. С аппетитом, но не спеша я слизываю этот соус с куска мяса. Все это время мы смотрим друг другу в глаза."
 # Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 feast_events_ewan.0201.desc.veggie.suggestive_gesture:0 "В моей тарелке [activity.GetHost.Custom('RegionalRootVegetablePlural')]. Медленно, дразнящим движением я поглаживаю овощ пальцем, в конце совсем чуть-чуть царапая его ногтем, оставляя на шкурке едва заметный след."
 feast_events_ewan.0201.desc.veggie.sink_teeth:0 "В руках у меня [activity.GetHost.Custom('RegionalRootVegetable')]. Я с энтузиазмом вгрызаюсь зубами в крупный, #EMP твердый#!, сочный корнеплод и по подбородку у меня начинает стекать сок. Затем я с явным удовольствием облизываю губы дочиста."
 feast_events_ewan.0201.desc.veggie.deep_bite:0 "Рядом со мной [activity.GetHost.Custom('RegionalRootVegetable')]. Я с некоторой театральностью поднимаю маленький кусочек овоща в руке и бросаю его себе в рот, затем глотаю, издав #EMP громкий#! вздох удовольствия и даже немного закатив глаза от восторга."
 feast_events_ewan.0201.desc.outro:0 "\n\nПо лицу видно, что [intent_target.GetFirstNameNoTooltip] понимает мои намеки. Увы, я не могу разобрать [intent_target.GetHerHim] реакцию. Что это — сладострастный интерес или заболевший живот?"
 feast_events_ewan.0201.a:0 "Укушу еще раз, чтобы точно все стало ясно."
 feast_events_ewan.0201.a.tt.success:0 "Однако [ROOT.Char.GetFirstNameNoTooltip]..."
 feast_events_ewan.0201.a.tt.failure:0 "#EMP Что#! это ты делаешь?"
 feast_events_ewan.0201.b:0 "Ничего не получается. Может, [intent_target.GetSheHe] предпочитает откровенный разговор?"
 feast_events_ewan.0201.b.tt.success:0 "Ваш разговор становится интереснее"
 feast_events_ewan.0201.b.tt.failure:0 "[intent_target.GetFaith.KnowledgeGodName] мне свидетель, как же это ужасно!"
 feast_events_ewan.0201.c:0 "Это не так... ярко, как хотелось бы."


 ##################################################
 # #Befriend
 feast_events_ewan.0401.t:0 "Бурчание в животе"
 feast_events_ewan.0401.desc.intro:0 "Большая часть вечера ушла у меня на то, чтобы втереться в доверие, причем так, чтобы [intent_target.GetTitledFirstName] ничего не [Select_CString(intent_target.IsFemale, 'заподозрила', 'заподозрил' )]. В конце концов, лучшая дружба — та, что случилась естественно."
 feast_events_ewan.0401.desc.target_personality.flamboyant:0 "«[intent_target.GetFaith.WealthGodName] мне свидетель, — произносит мой потенциальный друг, с трудом подавляя отрыжку, — до чего же #EMP тяжелое#! блюдо. И как быстро подали! Прошлое-то с трудом поместилось. Сдается мне, уволят тут слуг за такую плохую работу»."
 feast_events_ewan.0401.desc.target_personality.sedate:0 "[intent_target.GetWomanMan|U] лениво ковыряется в еде, гоняя кусочки туда-сюда по жирной деревянной тарелке.\n\n«Тяжеловато угощение, не правда ли? Это блюдо, предыдущее блюдо, блюдо #EMP до него#!, и еще... — [intent_target.GetSheHe] нервно глядит на слугу, несущего новые яства — следующее. Столько насыщенной еды подряд, а ведь надо бы что-то, чтобы очистить вкус»."
 feast_events_ewan.0401.desc.target_personality.fallback:0 "[intent_target.GetWomanMan|U] осторожно вытирает рот салфеткой от крошек сладких пирожных.\n\n«Вот бы следующее блюдо было полегче, — говорит [intent_target.GetSheHe]. — Смысл пира в том, чтобы распробовать побольше разнообразных вкусов, а нас тут словно хотят раскормить, а не впечатлить»."
 feast_events_ewan.0401.a:0 "Да, боюсь, это неудачный выбор."
 feast_events_ewan.0401.a.tt.success:0 "Вы очаровываете [intent_target.GetHerHim] полностью"
 feast_events_ewan.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U] хочет продолжить разговор"
 feast_events_ewan.0401.a.tt.failure:0 "С вами забавно, но и только"
 feast_events_ewan.0401.b:0 "«Ты ведь #EMP понимаешь#!, да, что это мой пир?»"
 feast_events_ewan.0401.c:0 "«Воспой хвалу кушаньям»."
 feast_events_ewan.0401.d:0 "Сменить тему на что-нибудь менее спорное."


 ##################################################
 # #Mischief
 feast_events_ewan.0601.t:0 "Просто в шутку"
 feast_events_ewan.0601.desc.intro:0 "Где, как не в кухне, устроить небольшой #EMP переполох#!? Главное, чтобы не застали с поличным повара или слуги.\n\nТак много целей для розыгрыша и так мало времени. Что же станет моей мишенью? Поднос, где ждет своего часа [activity.GetHost.Custom('GetExpensiveDrink')]? Затейливое основное блюдо? Закуски, подаваемые между блюдами?\n\nУ меня есть то, что способно испортить вечер любому:"
 # This next one's for you, dear James.
 feast_events_ewan.0601.desc.dead_rat:0 "на редкость зловонная дохлая крыса, вот-вот готовая лопнуть."
 feast_events_ewan.0601.desc.humongous_beetle:0 "жуткий, но обессиленный жук. Отдохнув, он снова сможет летать и жужжать."
 feast_events_ewan.0601.desc.raw_eyeball:0 "огромное сырое глазное яблоко."
 feast_events_ewan.0601.desc.used_sponge:0 "губка, по которой хорошо видно, что ею #EMP пользовались#!, и пользовались не раз."
 feast_events_ewan.0601.desc.rotten_vegetable:0 "[activity.GetHost.Custom('RegionalRootVegetable')]. Этот корнеплод давно сгнил и заплесневел, он воняет так, что непонятно даже, как мне удалось его спрятать."
 feast_events_ewan.0601.desc.dodgy_mushroom:0 "гриб, отведав который любой побежит в отхожее место — и останется там, скорее всего, до конца ужина."
 feast_events_ewan.0601.desc.hank_of_hair:0 "небольшой клубок шерсти одного из животных с этого двора. Причем не с головы."
 feast_events_ewan.0601.a:0 "Испортить напитки."
 feast_events_ewan.0601.a.tt.success:0 "Вы заходите и выходите бесшумно, словно тень"
 feast_events_ewan.0601.a.tt.failure:0 "Вам недостает изящества, чтобы действовать незаметно"
 feast_events_ewan.0601.b:0 "Изгадить основное блюдо."
 feast_events_ewan.0601.b.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c:0 "Испортить закуски."
 feast_events_ewan.0601.c.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d:0 "Это ниже моего достоинства."


 ##################################################
 # #Relax
 feast_events_ewan.0801.t:0 "Приятная атмосфера"
 feast_events_ewan.0801.desc.intro:0 "Ах, есть ли что-нибудь более радостное, чем славный пир?\n\nГости прогуливаются туда-сюда, наслаждаясь едой и беседой, на стенах пляшут отблески факелов, по чертогам разносится веселый смех."
 feast_events_ewan.0801.desc.lustful:0 "Сколько чудесных #EMP блюд#! здесь можно [ROOT.Char.Custom('SenseObserve_EyeTaste')]! Сколько многозначительных взглядов бросить на других! И даже завести интрижку.\n\nА то и две."
 feast_events_ewan.0801.desc.chaste:0 "Приятно видеть, когда столько людей веселятся, не потакая радостям плоти."
 feast_events_ewan.0801.desc.gluttonous:0 "А еда! Еда... [ROOT.Char.GetFaith.HealthGodName], мне свидетель, я просто #EMP обожаю#! славную сытную еду. Чтобы порций так пять."
 feast_events_ewan.0801.desc.temperate:0 "\n\nЯ, конечно, не стремлюсь отведать изысканных блюд, но вполне могу насладиться хорошей компанией и крепкими напитками, пощипывая краюху хлеба."
 feast_events_ewan.0801.desc.greedy:0 "\n\nНа пиру у всех просыпается жадность. Поистине приятно видеть мир таким #EMP честным#! — в кои-то веки."
 feast_events_ewan.0801.desc.generous:0 "\n\nВ том, чтобы кормить других, чтобы преломлять хлеб и делить вино в одной комнате, есть своя приятная простота."
 feast_events_ewan.0801.desc.lazy:0 "Ну а я? Мне и пальцем не приходится шевелить. Собеседники, еда, питье, подушки, слуги — все приходит ко мне само. #EMP Идеально#!."
 feast_events_ewan.0801.desc.diligent:0 "Направлять сразу столько гостей и слуг — непростая, хоть и незаметная другим задача. Приятно видеть ее безупречное исполнение."
 feast_events_ewan.0801.desc.wrathful:0 "Иногда у меня... #EMP бывают#! приступы ярости. Но сейчас я — просто образец спокойствия.\n\nПриятно бывает сменить темп."
 feast_events_ewan.0801.desc.calm:0 "\n\nКто-то считает банкеты суматошными, но как по мне, это воплощение спокойствия и социального согласия. Полный живот и полный кубок любого сделают благодушнее."
 feast_events_ewan.0801.desc.patient:0 "\n\nДаже перерывы между подачей блюд радуют меня — они дают возможность не только посмеяться и поболтать, но и посмаковать съеденное кушанье, проанализировать вызванные им мысли."
 feast_events_ewan.0801.desc.impatient:0 "\n\nХороший пир — тот редкий случай, когда тебе практически не приходится чего-либо ждать. Хочешь еды? Она здесь. Хочешь выпить? Нальют немедленно. Хочешь поговорить? Кругом хорошая компания. Это прекрасно."
 feast_events_ewan.0801.desc.arrogant:0 "\n\nПриятно бывает снизойти до тех, кто ниже меня, и пообщаться с ними вот так запросто, словно с равными."
 feast_events_ewan.0801.desc.humble:0 "Столько людей прибыло сюда со всех уголков державы! Поневоле задумаешься о том, как необъятен мир."
 feast_events_ewan.0801.desc.deceitful:0 "\n\nМне уже удалось пустить среди гостей пару слухов, просто веселья ради. Всегда любопытно проверить, как далеко может распространиться ложь."
 feast_events_ewan.0801.desc.honest:0 "Мало что может быть чище и искреннее. Ничего лишнего, ничего напускного — просто люди наслаждаются обществом друг друга."
 feast_events_ewan.0801.desc.craven:0 "Когда вокруг так много людей, кажется, что бояться нечего.\n\nКажется."
 feast_events_ewan.0801.desc.brave:0 "Да, у нас тут довольно разношерстная компания, но прямо сейчас я верю, что эта компания способна завоевать целый мир."
 feast_events_ewan.0801.desc.shy:0 "Мне нравится сидеть в углу и беседовать с парой интересных людей.\n\nПриятно побывать в обществе и не переутомиться при этом."
 feast_events_ewan.0801.desc.gregarious:0 "\n\nЖаль, что нам не удалось пригласить больше гостей, еще хотя бы на один стол — но не все любят и умеют кутить. Ничего, #EMP я-то#! уж точно в этом деле стою целого стола с гуляками — а то и двух!"
 feast_events_ewan.0801.desc.ambitious:0 "Столько возможностей общаться, обсуждать, планировать. Каждая беседа — зародыш нового плана, каждая смена блюд — повод завести новое знакомство."
 feast_events_ewan.0801.desc.content:0 "Мне кажется, здесь уже нечего улучшать. Все просто... идеально."
 feast_events_ewan.0801.desc.arbitrary:0 "\n\nКонечно, здесь не все идеально, но такова уж природа этих собраний. В следующий раз все будет по-другому — тем приятнее предвкушать новый пир."
 feast_events_ewan.0801.desc.just:0 "\n\nЕстественный порядок, устанавливающийся на пирах, всегда казался мне восхитительным. Аккуратно накрытые столы, рассаженные по чинам гости, все рады, все смеются и все находятся там, где им и положено находиться. Так и должно быть."
 feast_events_ewan.0801.desc.cynical:0 "Конечно, большинство пришло затем, чтобы просто поесть и попить за чужой счет, но мне ли их судить? В конце концов, еда и правда #EMP великолепна#!."
 feast_events_ewan.0801.desc.zealous:0 "\n\nСлавься, [ROOT.Char.GetFaith.HealthGodName], вот и новое чудесное блюдо! [ROOT.Char.GetFaith.CreatorName] поистине творит чудеса, и это — одно из них."
 feast_events_ewan.0801.desc.paranoid:0 "\n\nЯ всегда настороже и слежу, нет ли где намека на опасность, нарочную ли, запланированную ли. Таких намеков здесь как раз столько, чтобы удовлетворить моим ожиданиям — не слишком много, чтобы заговор был очевиден, но и не слишком мало, чтобы он казался тщательно скрытым. Мне такое нравится."
 feast_events_ewan.0801.desc.trusting:0 "\n\nКто может замыслить худое здесь, где так много прекрасной еды и радостных людей? Нет, это немыслимо. На этом пиру все веселятся, и я веселюсь вместе с ними."
 feast_events_ewan.0801.desc.compassionate:0 "Приятно видеть, как обильно здесь делятся молоком человеческой доброты."
 feast_events_ewan.0801.desc.callous:0 "\n\nНе то чтобы меня #EMP особо#! заботило, хорошо ли другим гостям или плохо, но приятно провести время я лично не откажусь. Главное — не переусердствовать."
 feast_events_ewan.0801.desc.sadistic:0 "Что я, что [ROOT.Char.GetTitleAsNameNoTooltip], оба предпочитаем слышать крики и рыдания, но и послушать возгласы радости бывает неплохо."
 feast_events_ewan.0801.desc.stubborn:0 "Можно было бы, конечно, побродить вместе с остальными, но тогда придется уступить кому-то свое сиденье. Нет уж, не дождетесь!"
 feast_events_ewan.0801.desc.fickle:0 "Больше всего на пирах меня радует еда. Да, #EMP точно#!. Или нет, компания. Или, может, напитки? Или развлечения, или..."
 feast_events_ewan.0801.desc.vengeful:0 "\n\nРазумеется, в основном это предназначалось слуге, который получил от меня подножку и теперь валяется в груде закусок. А надо было не забывать подливать мне в чашу!"
 feast_events_ewan.0801.desc.forgiving:0 "\n\nНемного досадно, что слуги обнесли меня напитком после этого блюда, но ведь всегда будет следующее. Это то, что особенно нравится мне на пирах — #EMP всегда#! будет следующее блюдо."
 feast_events_ewan.0801.desc.outro:0 "\n\nПриятно иногда просто откинуться на спинку кресла и насладиться приятными мелочами жизни."
 feast_events_ewan.0801.a:0 "Вот где мне хотелось бы быть."
 feast_events_ewan.0801.b:0 "Здесь можно найти отличную компанию."
 feast_events_ewan.0801.c:0 "Вот мой шанс побывать в высшем обществе!"

