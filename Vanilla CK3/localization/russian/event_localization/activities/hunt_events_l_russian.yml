 hunt_falcon_follow_key_title:0 "Поиски птицы"
 hunt_falcon_follow_key:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'следуете', 'следует' )] за  [Select_CString(ROOT.Char.IsLocalPlayer, 'своей', Select_CString(ROOT.Char.IsFemale, 'ее', 'его' ))] хищной птицей."
 hunt_falcon_lazy_key_title:0 "$hunt_falcon_follow_key_title$"
