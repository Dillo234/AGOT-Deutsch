l_russian:
 hunt.0050.t:0 "Зов дикой природы"
 hunt.0050.desc:0 "Собаки, олени, норы! Охота дарит нам столько радости и впечатлений: это единение с природой, чувство товарищества, ритуалы и, конечно, радость погони!\n\nМногие до меня посвящали себя этому благородному, хоть и кровавому досугу. И я начинаю понимать почему..."
 hunt.0050.a:0 "Скорее бы снова на охоту!"
 hunt.0050.b:0 "Просто праздное развлечение..."
 # Maintenance Events
 hunt.0080.t:1 "Досрочное завершение"
 hunt.0080.t.inheritor:1 "Жертва природы"
 hunt.0080.imprisoned_self:1 "Меня [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'посадила', 'посадил' )] под замок [ROOT.Char.GetImprisonedBy.GetTitledFirstName]. Похоже, охоту придется остановить."
 hunt.0080.imprisoned:0 "[host.GetTitledFirstName|U] [Select_CString(host.IsFemale, 'попала', 'попал' )] в неволю. Его [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'пленительница', 'пленитель' )], [ROOT.Char.GetImprisonedBy.GetTitledFirstName], [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'испортила', 'испортил' )] нам всю охоту..."
 hunt.0080.wounded_self:0 "Из-за моего ранения мы решили отменить охоту и вернуться домой."
 hunt.0080.wounded:0 "Из-за ранений, которые [Select_CString(invalidated_flavor.IsFemale, 'получила', 'получил' )] [invalidated_flavor.GetTitledFirstName], мы решили отменить охоту и вернуться домой."
 hunt.0080.assassination:1 "День идет хорошо, но вдруг [invalidated_flavor.GetTitledFirstName] начинает требовать, чтобы мы прервали охоту, уверяя, что опасается за свою жизнь после недавнего инцидента. Ширятся слухи о попытке убийства."
 hunt.0080.abduction_attempt:1 "Охотники приближаются к добыче, но тут раздается пронзительный крик, перекрывающий даже лай собак.\n\nЗдесь рядом [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], и оттуда появляется [Select_CString(invalidated_flavor.IsFemale, 'растрепанная женщина, она', 'растрепанный мужчина, он' )] зовет на помощь и утверждает, что [invalidated_flavor.GetHerHis] пытались похитить!\n\n"
 hunt.0080.abduction:0 "Охота шла хорошо, пока кто-то не заметил, что [invalidated_flavor.GetTitledFirstName] уже не с охотниками и найти [invalidated_flavor.GetHerHis] не получается.\n\nМы обыскали [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] и видим: вот [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], а там — среды борьбы."
 hunt.0080.assassination_culprit:1 "Мы почти уже настигаем добычу, как вдруг перед нами появляется ранее [Select_CString(invalidated_flavor.IsFemale, 'незамеченная', 'незамеченный' )]. Вид [invalidated_flavor.GetHerHis] жуток.\n\nСудорожно глотая воздух, [invalidated_flavor.GetSheHe] объясняет, что чудом [Select_CString(invalidated_flavor.IsFemale, 'избежала', 'избежал' )] покушения на свою жизнь! Более того, [invalidated_flavor.GetSheHe] называет виновника: это [invalidated_culprit.GetTitledFirstName]!\n\n[invalidated_culprit.GetTitledFirstName] как сквозь землю [Select_CString(invalidated_culprit.IsFemale, 'провалилась', 'провалился' )], сбежав с места происшествия..."
 hunt.0080.abduction_attempt_culprit:0 "\n\n[invalidated_flavor.GetSheHe|U] немало [Select_CString(invalidated_flavor.IsFemale, 'удивила', 'удивил' )] всех, заявив, что [invalidated_flavor.GetHerHis] [Select_CString(invalidated_culprit.IsFemale, 'хотела похитить', 'хотел похитить' )] [invalidated_culprit.GetTitledFirstName]. Впрочем, внезапное исчезновение [Select_CString(invalidated_culprit.IsFemale, 'последней', 'последнего' )] лишь придает весу обвинениям..."
 hunt.0080.abduction_culprit:0 "\n\nУчитывая то, что [invalidated_culprit.GetTitledFirstName] тоже странным образом отсутствует, трудно не прийти к определенным выводам..."
 hunt.0080.death_inheritor:1 "Мне только что сообщили, что [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'умерла', 'умер' )]! Похоже, во время охоты [host.GetSheHe] [host.GetDeathReason]."
 hunt.0080.death_inheritor_killer:1 "Наконец-то [Select_CString(host.IsFemale, 'эта гнусная', 'этот гнусный' )][host.Custom('InsultNoun')], [host.GetTitledFirstName] у меня в руках."
 hunt.0080.death:0 "[invalidated_flavor.GetTitledFirstName|U] трагически [invalidated_flavor.GetDeathReasonHideKiller], поэтому мы решили отменить охоту и вернуться домой."
 hunt.0080.desc_inheritor:0 "\n\nТеперь я — [Select_CString(ROOT.Char.IsFemale, 'новая', 'новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] владения [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. В свете печальных событий мне нужно столько всего устроить..."
 hunt.0080.desc:0 "\n\nПридется подождать следующей охоты..."
 hunt.0080.a:0 "Это опасный досуг."
 hunt.0080.b:0 "Голова этого зверя должна висеть у меня на стене!"
 hunt.0081.t:1 "Планы изменились"
 hunt.0081.sick:1 "В моем нынешнем состоянии было бы лучше мне вернуться домой, к очагу и теплой постели."
 hunt.0081.wounded:1 "От боли мне тяжело держаться в седле. Не стоит мучить себя, это мне аукнется."
 hunt.0081.host:0 "\n\nНе хочу подводить других, но нужно подумать и о своем здоровье..."
 hunt.0081.guest:0 "\n\nЖаль будет уезжать с охоты, которую [Select_CString(host.IsFemale, 'организовала', 'организовал' )] [host.GetTitledFirstName], но разве стоит так рисковать?"
 hunt.0081.a:0 "Похоже, я всё."
 hunt.0081.b:0 "Всё будет хорошо..."
 hunt.0082.t:0 "Прервать"
 hunt.0082.a:0 "Ужасно!"
 hunt_wounded_guest_leaves_toast:0 "Раненый гость"
 # Invitation Events
 hunt.0100.opening_desc:0 "Сим я приглашаю вас на охоту в домен [barony.GetNameNoTier]!"
 hunt.0101.desc:0 "Сим я приглашаю вас на охоту в домен [barony.GetNameNoTier]! Обещаю прием, достойный столь знатной персоны."
 hunt.0102.desc:0 "Сим я приглашаю вас на охоту в домен [barony.GetNameNoTier]! Обещаю грандиозный прием, отличную добычу и добрую компанию."
 hunt.0110.t:0 "А где все?"
 hunt.0110.desc:0 "Поверить не могу. Столько приглашений, столько подготовки — и у меня на охоте ни единой живой души!\n\nПлевать! Буду наслаждаться погоней наедине с собой, и пусть мне достанется больше славы!"
 hunt.0120.desc:0 "Не понимаю, зачем было принимать мое приглашение, а потом отправляться на охоту, что устраивает [other_host.GetTitledFirstName]... Знайте, я этого не забуду."
 # Start Events
 hunt.0500.t.sighting:2 "Выслеживаю добычу — это [activity.Custom('GetAnimalType')|U]"
 hunt.0500.t.boar:1 "Могучий кабан"
 hunt.0500.t.hart:1 "Благородное животное"
 hunt.0500.t.large:1 "Хорошие ожидания"
 hunt.0500.t.small:1 "Скудный урожай"
 hunt_start_tt:1 "[host.GetShortUIName|U] выследит добычу — это будет #V [activity.Custom('GetAnimalType')|l]#!"
 hunt_opening_master_of_hunt:0 "[hunt_participant.GetTitledFirstName|U], главный охотник при дворе, которым [Select_CString(host.IsLocalPlayer, 'правите', 'правит' )] [host.GetShortUINameNoFormat], будит отряд с первыми лучами солнца."
 hunt_opening_hunt_leader:1 "[hunt_participant.GetTitledFirstName] собирает отряд на рассвете."
 hunt_opening:0 "Отряд поднимается с первыми лучами рассвета."
 hunt_opening_rural:1 "Наш лагерь стоит в глуши в имении [host.GetCurrentLocation.GetNameNoTooltip], рядом с местом под названием [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_hunting_grounds:1 "Мы находимся в охотничьих угодьях, которыми владеет [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Вокруг нас [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_royal_reserves:1 "Охота проходит в королевских угодьях, которыми владеет [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Вокруг нас [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_entourage_few:1 "Собрав по округе немногих местных егерей, охотники выслушивают сообщения о следах и свежем помете неподалеку."
 hunt_opening_entourage_normal:1 "Местные егеря прошлись по окрестностям в поисках следов и помета."
 hunt_opening_entourage_many:1 "Мои многочисленные егеря и загонщики прочесали все окрестности в поисках следов и помета."
 hunt.0500.boar:0 "Неподалеку явно ходит тучный кабан — добыча опасная, но достойная."
 hunt.0500.hart:0 "Вне сомнения, где-то здесь ходит олень — добыча, достойная государя!"
 hunt.0500.roe:1 "Здесь явно есть [activity.Custom('GetAnimalType')|l] небольших размеров, но следов дичи крупнее нет."
 hunt.0500.buck:0 "Здесь точно ходит дородный олень, и условия для охоты удачные, как никогда!"
 hunt.0500.bison:1 "Где-то рядом [activity.Custom('GetAnimalType')|l], а вернее целое стадо... И среди них есть огромный самец!"
 hunt.0500.no_bison:1 "Мне сообщают, что в окрестностях нет стад оленей или бизонов, хотя сюда порой #EMP захаживает#! [activity.Custom('GetAnimalType')|l]."
 hunt.0500.no_deer:1 "Увы, оленя в окрестностях нет, но зато [activity.Custom('GetAnimalPlural')] тут в больших количествах."
 hunt.0500.desc_prestigious:0 "\n\n[hunt_participant.GetFirstNameNoTooltip|U] сияет от восторга: «Славная будет охота!»"
 hunt.0500.desc_large:0 "\n\n[hunt_participant.GetFirstNameNoTooltip|U] ухмыляется: «Что же, позабавимся!»"
 hunt.0500.desc_small:1 "\n\n[hunt_participant.GetFirstNameNoTooltip|U] пожимает плечами: «Ну а что же, [activity.Custom('GetAnimalType')|l] нас тоже заставит побегать!»"
 hunt_opening_sighting:1 "\n\nПосмотрим, чего стоят эти рассказы."
 hunt.0500.guest:1 "\n\nВ конце концов [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'решила', 'решил' )], что сегодня нашей добычей станет [activity.Custom('GetAnimalType')|l]."
 hunt.0500.a:0 "Вперед! Но!"
 hunt.0500.b:0 "Я лучше пойду на лисицу."
 hunt.0500.c:0 "Мы лучше загоним хитрого зайца."
 hunt.0500.d:2 "Я хочу охотиться! Пусть мне встретится [host.Custom('GetRegionalDeerType')]!"
 hunt.0500.f:0 "Я хочу поохотиться на мощного зверя!"

 hunt.0510.t:0 "[activity.Custom('GetAnimalType')|U], окрас [activity.Custom('GetLegendaryColor')|U]"
 hunt.0510.desc:0 "\n\nОни ничего не нашли, но я чувствую, что это неуловимое существо где-то поблизости... "
 hunt.0510.a:0 "Этот зверь будет моим!"

 hunt.0520.t.sighting:0 "Непокорный зверь — [activity.Custom('GetAnimalType')|U]"
 hunt.0520.t.tiger:0 "Felis Horribilis"
 hunt.0520.t.lion:0 "Золотая шерсть"
 hunt.0520.t.leopard:0 "Пятнистый зверь"
 hunt.0520.t.lynx:0 "Элегантная добыча"
 hunt.0520.t.bear:0 "Осмотр окрестностей"
 hunt.0520.t.hyena:0 "И кто теперь смеется?"
 hunt.0520.t.wolf:0 "Стая паразитов"
 hunt.0520.b:0 "Где [ROOT.Char.Custom('GetAnimalTypeCaptive')]? Мы идем на охоту!"
 hunt.0520.c:0 "Наверняка тут водятся [ROOT.Char.Custom('GetRegionalWolfPlural')]."

 hunt.0530.t.sighting:0 "Выслеживание зверя. Цель: [activity.Custom('GetAnimalPlural')|U]"
 hunt.0530.t.rare:0 "Экзотические птицы"
 hunt.0530.t.common:0 "Птицу видно по полету"
 hunt.0530.b:0 "По-моему, [activity.Custom('GetAnimalTypeWaterfowl')] — неплохая добыча."
 hunt.0530.c:0 "Тут водится [activity.Custom('GetAnimalTypeGamebird')], можно добыть их."
 hunt.0530.d:0 "Я хочу посмотреть, как [activity.Custom('GetRaptorType')] охотится на зайца."

 hunt_opening_falconry_sighting:0 "\n\nБудем надеяться, что донесения соответствовали действительности."
 hunt_opening_falconry:1 "Если повезет, нам попадется [activity.Custom('GetAnimalGroup')], и тогда наши [activity.Custom('GetRaptorPlural')] смогут поохотиться."
 hunt_opening_entourage_few_falconry:0 "\n\nЗагонщики, которых мы взяли с собой, уже подготовили собак и нашли подходящий путь."
 hunt_opening_entourage_normal_falconry:0 "\n\nКоманды загонщиков уже подготовили гончих и выбрали отличное место."
 hunt_opening_entourage_many_falconry:0 "\n\nМои загонщики должны без труда выгнать птиц из укрытий. Они уже нашли несколько мест, где должна быть дичь."
 
 hunt_opening_standard_sighting:1 "\n\nМои люди уже нашли в окрестностях места, где водится [activity.Custom('GetAnimalType')|l]."
 hunt_opening_dangerous_sighting:0 "\n\nМои люди уже нашли в окрестностях места, где водится [activity.Custom('GetAnimalType')|l], сородичи которого наводят ужас на людей."
 hunt_opening_dangerous:0 "\n\nПохоже, что в последнее время [activity.Custom('GetAnimalType')|l] наводит ужас на округу."

 hunt.0520.cat:0 "Этот злодей уже убил нескольких местных жителей, и с каждым днем он становится все смелее."
 hunt.0520.bear:0 "Дом этого зверя — местные [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]. Он похищает скот у жителей и пугает собирателей."
 hunt.0520.wolf:0 "[activity.Custom('GetAnimalGroup')] нападает на фермы, а затем уходит в местные [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]."

 hunt_opening_entourage_few_dangerous:0 "Нас мало, но если нам повезет, мы найдем и прикончим зверя."
 hunt_opening_entourage_normal_dangerous:0 "У нас #EMP должно#! хватить людей, чтобы без труда найти и загнать зверя."
 hunt_opening_entourage_many_dangerous:0 "У нас достаточно глаз, и копий хватает. Мы уничтожим этого жуткого зверя!"

 hunt.0520.a:0 "Нам нельзя терять время."

 hunt_header:1 "Охота:"
 hunt.1001.t:4 "Загоняю дичь — [activity.Custom('GetAnimalType')|U]"
 hunt.1001.desc_opening_courtier:1 "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] [Select_CString(hunt_participant.IsFemale, 'первая', 'первый' )] замечает [activity.Custom('GetAnimalFeature')] дичи."
 hunt.1001.desc_opening:1 "Напряженно вглядываясь в ландшафт, я вдруг замечаю нашу цель! Вот наша дичь, ее отличительная черта — [activity.Custom('GetAnimalFeature')]!"
 hunt.1001.desc_opening_courtier_plural:1 "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] [Select_CString(hunt_participant.IsFemale, 'первая', 'первый' )] замечает цель: это [activity.Custom('GetAnimalGroup')], что мы выслеживаем!"
 hunt.1001.desc_opening_plural:1 "Напряженно вглядываясь в ландшафт, я вдруг замечаю нашу цель! Вот [activity.Custom('GetAnimalGroup')], что мы выслеживаем!"
 hunt.1001.bison:1 "\n\nМы занимаем позиции и начинаем загонять добычу, стараясь сделать так, чтобы от него отбился здоровый [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1001.desc:2 "\n\n[activity.Custom('GetAnimalAdjective')|U] [activity.Custom('GetAnimalMale')] ускользает от наших глаз, но сомнений нет, он следит за нами, и единственный барьер, что скрывает зверя от нас, — это [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase:0 "[host.GetTitledFirstName] бросается за зверем с криком: «Скорее, уходит!»"
 hunt.1001.closing_ambush:0 "[host.GetTitledFirstName] думает мгновение и машет влево: «Айда наперерез!»"
 hunt.1001.closing_herd:1 "Mы оттесняем одинокого зверя от сородичей. Перед нами [activity.Custom('GetAnimalType')|l], позади — убегает [activity.Custom('GetAnimalGroup')]. Теперь пора настоящей погони!"
 hunt.1001.closing:1 "На мгновение наши глаза встречаются, и словно почувствовав мое намерение, зверь срывается с места, словно [activity.Custom('GetAnimalColor')] метеор!"
 hunt.1001.desc_opening_courtier_dangerous:0 "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] замечает дичь. [activity.Custom('GetAnimalType')|l] следит за нами издали. Животное напряжено и готово в любую секунду обратиться в бегство."
 hunt.1001.desc_opening_dangerous:0 "Вокруг меня [host.GetCurrentLocation.Custom('GetTerrainType')], когда я внезапно замечаю нашу добычу. Похоже, [activity.Custom('GetAnimalType')|l] находится здесь уже давно!"
 hunt.1001.desc_opening_courtier_plural_dangerous:0 "Перед нами [host.GetCurrentLocation.Custom('GetTerrainType')]. [Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] указывает куда-то вдаль: там, в ложбине прячется все семейство животных."
 hunt.1001.desc_opening_plural_dangerous:0 "Вокруг меня [host.GetCurrentLocation.Custom('GetTerrainType')], когда я внезапно замечаю нашу добычу. Похоже, [activity.Custom('GetAnimalGroup')] находится здесь уже давно!"
 hunt.1001.wolf:0 "\n\nЗавидев нас, животные бросаются бежать, тревожно [activity.Custom('GetAnimalSoundParticiple')], [activity.Custom('GetAnimalDanger')] наготове, и их скрывает [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.desc_dangerous:0 "\n\n[activity.Custom('GetAnimalAdjective')] зверь — удивительное зрелище. Лошади пугаются, его [activity.Custom('GetAnimalFeature')] и [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] вокруг — впечатляющее зрелище.\n\n"
 hunt.1001.closing_plural_dangerous:0 "Звери бросаются наутек, как огромный [activity.Custom('GetAnimalColor')] массив. Мы преследуем самого большого из них. Вот теперь начнется настоящая погоня!"
 hunt.1001.closing_dangerous:0 "Внезапно животное [activity.Custom('GetAnimalChargePresent')] и мгновенно исчезает за горой, как [activity.Custom('GetAnimalColor')] метеор!"
 hunt.1001.a:1 "Загоняй! В погоню!"
 hunt.1001.a.flavor_1:0 "#EMP Ату!#!"
 hunt.1001.a.flavor_2:0 "#EMP Усь!#!"
 hunt.1001.a.flavor_3:0 "#EMP Бери его!#!"
 hunt.1001.a.flavor_4:0 "#EMP Вазы-вазы!#!"
 hunt.1001.a.tt:0 "Вероятность несчастного случая повышается"
 hunt.1001.b:1 "Осторожно! [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')|U]!"
 hunt.1001.b.flavor:0 "#EMP Безопасность — это главное!#!"
 hunt.1001.c:1 "Туда! Окружай!"
 hunt.1001.c.flavor:1 "#EMP Ловчие, на нас гони!#!"
 hunt.1001.d:0 "За дело!"

 hunt.1002.desc:2 "Я вижу только, как [activity.Custom('GetAnimalType')|l] бежит по пересеченной местности, а мы несемся вслед за зверем с собаками... Весь мир сужается до этой восхитительной погони.\n\n"
 hunt.1002.courtier:0 "[hunt_participant.GetTitledFirstName|U] рядом со мной, стук подков, лай собак, крики людей...\n\nМы медленно настигаем добычу — меня охватывает невероятное возбуждение!"
 hunt.1002.alone:0 "Я несусь по тропе и слышу стук подков, лай собак, крики людей...\n\nМы медленно настигаем добычу — меня охватывает невероятное возбуждение!"
 hunt.1002.a:1 "Ну же, [hunt_participant.GetFirstNameNoTooltip], быстрее!"
 hunt.1002.a.alone:0 "Ты уже почти у меня в руках!"

 hunt.1003.desc:1 "Спустя часы погони мы наконец загоняем коварного зверя в угол — наши старания оказались не напрасны!\n\n"
 hunt.1003.bay:1 "Вымотанное, запуганное животное, отчаянно [activity.Custom('GetAnimalSoundParticiple')], из последних сил отбивается от обидчиков."
 hunt.1003.dogs:1 "Вымотанный [activity.Custom('GetAnimalMale')] уже почти сдался: уже подранный во время погони, он в ужасе припадает к земле при виде собак, которых едва удерживают на сворах выжлятники."
 hunt.1003.dangerous:0 "[activity.Custom('GetAnimalType')|U] либо теряет последние силы, либо решает дать нам бой. Зверь поворачивается к нам и нас оглушает [activity.Custom('GetAnimalSound')|l]."
 hunt.1003.injured:1 "\n\n[wounded_courtier.GetTitledFirstName] будет в гневе, что [wounded_courtier.GetSheHe] такое [Select_CString(hunt_participant.IsFemale, 'пропустила', 'пропустил' )]!"
 hunt.1003.bison:1 "\n\nКогда [activity.Custom('GetAnimalType')|l] стоит так близко, да еще и яростно [activity.Custom('GetAnimalStrikeParticiple')], даже у [Select_CString(ROOT.Char.IsFemale, 'самой отважной охотницы', 'самого отважного охотника' )] душа уйдет в пятки. Но помощники с собаками уже окружают загнанного зверя."
 hunt.1003.boar:1 "\n\n[activity.Custom('GetAnimalType')|U] яростно визжит и норовит разорвать клыками каждого, кто осмелится приблизиться. Окружившие зверя ловчие с собаками подойти поближе не решаются."
 hunt.1003.hart:1 "\n\nМогучий [activity.Custom('GetAnimalType')|l] грозно поводит ветвистыми рогами, все еще готовый защищаться, и угрожающе [activity.Custom('GetAnimalSoundPresent')] на окружающих его собак и охотников с рогатинами."
 hunt.1003.deer:1 "\n\nВоздух звенит от гудения охотничьих рогов, собачьего лая и окриков охотников. Отряд собирается в сжимающийся круг, в центре которого находится [activity.Custom('GetAnimalType')|l]."
 hunt.1003.fox:1 "\n\n[activity.Custom('GetAnimalType')|U] видит, что ловчие с собаками отрезали пути спасения, и понимает, что бежать некуда."
 hunt.1003.hare:1 "\n\nОх уж и заставил этот заяц нас побегать, а собак и подавно. Как он метался, запутывал след и прятался в каждой ямке и кустике, которыми может похвастаться [host.GetCurrentLocation.Custom('GetTerrainType')]! Но наконец-то мы его поймали."
 hunt.1003.claws:1 "\n\nОхотники с рогатинами окружают зверя, пока тот наносит удары своими смертоносными когтями."
 hunt.1003.fangs:0 "\n\nОхотники быстро окружают рычащего зверя. Он свирепо смотрит на меня, оскалив клыки. Из его пасти капает слюна."
 hunt.1003.a:1 "Я застрелю зверя."
 hunt.1003.a.small:0 "Погодите! Дайте испытаю свою меткость."
 hunt.1003.a.flavor:0 "$hunt.1012.a.tt$"
 hunt.1003.b:2 "Я лично убью зверя!"
 hunt.1003.b.small:1 "Мне нужно все закончить."
 hunt.1003.b.flavor:0 "#EMP Получи, тварь!#!"
 hunt.1003.c:0 "[hunt_participant.GetFirstNameNoTooltip|U], последний выстрел ваш."
 hunt.1003.d:0 "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], а ну-ка, убейте дичь для нас!"
 hunt.1003.d.good:0 "Пусть зверя убьет [intentee.GetFirstNameNoTooltip]."
 hunt.1003.d.bad:0 "[intentee.GetFirstNameNoTooltip]! Он ваш!"
 hunt.1003.d.small:0 "Осторожнее со зверем, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e:0 "Рогатины наизготовку! Вперед!"
 hunt.1003.e.flavor:1 "#EMP Двое слева, двое справа!#!"
 hunt.1003.f:1 "Спустить собак!"
 hunt.1003.f.flavor:0 "#EMP Они заслужили!#!"
 hunt.1003.f.success:0 "Собаки убивают зверя"
 hunt.1003.f.killed:0 "...но тот рвет многих из них"
 hunt.1003.g:0 "Стойте! Отпустите несчастную тварь."
 hunt.1003.g.flavor:0 "#EMP Мы его загнали, зачем проливать кровь...#!"
 hunt.1003.h:0 "Вперед, ловчие! Бейте его!"
 hunt.1003.h.flavor:0 "#EMP Мимо вас не проскочит... Поверьте мне...#!"
 hunt.1003.i:1 "Живо, [murder_target.GetFirstNameNoTooltip], за мной, пока не ушел!"
 hunt.1003.i.flavor:0 "#EMP Как обидно будет, если я не туда ткну рогатиной...#!"
 hunt.1003.j:0 "Зверь нужен мне #EMP живым#!!"

 hunt.1004.desc:1 "Мы несемся во весь опор, едва поспевая за проклятым зверем, впереди мелькают то [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], то наша дичь, которая яростно [activity.Custom('GetAnimalSoundPresent')].\n\nВдруг [activity.Custom('GetAnimalType')|l] вскакивает на пригорок и исчезает в густом кустарнике. Нам остаются только задыхающиеся собаки и взмыленные кони.\n\n"
 hunt.1004.wounded:0 "Нечего было ждать, пока подтянется [hunt_participant.GetTitledFirstName]..."
 hunt.1004.wounded_host:0 "Вот ведь... ай! Вот ведь проклятье. Надо было мне отсидеться в лагере..."
 hunt.1004.a:0 "Вот ведь шельма, упустили!"
 hunt.1004.a.tt:0 "Ну погоди!"
 hunt.1004.b:1 "Это все [wounded_guest.GetFirstNameNoTooltip] нас [Select_CString(wounded_guest.IsFemale, 'задержала', 'задержал' )], тупица!"

 hunt.1005.t:1 "[murder_target.GetFirstNameNoTooltip] и рогатина для [Select_CString(murder_target.IsFemale, 'нее', 'него' )]"
 hunt.1005.opening:1 "[activity.Custom('GetAnimalType')|U] яростно [activity.Custom('GetAnimalSoundPresent')], а мы окружаем зверя, вооружившись рогатинами. Но меня интересует только [Select_CString(murder_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetFirstName], и я жду удобного момента, чтобы нанести удар...\n\n"
 hunt.1005.opportunity:1 "Когда испуганный [activity.Custom('GetAnimalMale')] внезапно [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc:1 "я ловко падаю на землю и «неуклюже» взмахиваю рогатиной в сторону, где стоит [murder_target.GetFirstNameNoTooltip], — так, чтобы полоснуть [murder_target.GetHerHis] острием по горлу. Быстро и почти незаметно.\n\nКогда остальные охотники оборачиваются, они лишь видят, как [hunt_participant.GetFirstNameNoTooltip] в ужасе хватается за рану, из которой хлещет кровь. «На помощь! — кричу я и встаю между [Select_CString(murder_target.IsFemale, 'ней', 'ним' )] и зверем. — [murder_target.GetFirstNameNoTooltip] [Select_CString(murder_target.IsFemale, 'ранена', 'ранен' )]!»\n\nНи у кого не остается сомнений в том, что это был несчастный случай..."
 hunt.1005.a:0 "#EMP Как#! такое могло произойти?.."
 hunt.1006.desc:2 "я убедительно заваливаюсь набок, в сторону, где стоит [murder_target.GetFirstName], и вонзаю рогатину [murder_target.GetHerHim] в бок!\n\nУвы, удар оказался несмертельным, но будем надеяться, эта рана еще наделает [murder_target.GetHerHim] хлопот. [activity.Custom('GetAnimalMale')] повержен и забит, моего же врага уносят слуги."
 hunt.1006.a:1 "Проклятье! Что же ты не сдохнешь?!"
 hunt.1006.b:1 "Простите! [participant_to_blame.GetFirstNameNoTooltip] [Select_CString(participant_to_blame.IsFemale, 'толкнула', 'толкнул' )] меня!"
 hunt.1006.c:0 "В следующий раз не крутись под ногами!"
 hunt.1007.desc:2 "я притворяюсь, что теряю равновесие, и пытаюсь ткнуть [murder_target.GetHerHis] рогатиной в бок.\n\nОчевидно, что моя рогатина лишь оставила царапину, но потрясенное выражение на [murder_target.GetHerHis] лице и удивленные взгляды других охотников показывают, что после того, как [activity.Custom('GetAnimalMale')] будет убит, мне придется объясняться."
 hunt.1007.a:0 "Ой! Какая #weak неловкость#!."
 hunt.1007.a.success:1 "[murder_target.GetFirstNameNoTooltip] думает, что дело нечисто"
 hunt.1007.a.failure:1 "[murder_target.GetFirstNameNoTooltip] доверяет вам"
 hunt.1007.b:0 "Радоваться надо, что все обошлось."
 hunt.1007.c:0 "Проклятье, попробуй увернуться #EMP теперь#!, собака!"
 hunt.1007.d:1 "Простите, [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e:0 "Похоже, ты у меня больше не в долгу."
 hunt.1008.desc:1 "я пытаюсь встать так, чтобы «случайно» нанести быстрый удар рогатиной, но [murder_target.GetFirstNameNoTooltip] постоянно движется, не останавливаясь ни на мгновение...\n\nПока мы бегаем друг за другом, охотники делают свое дело: [activity.Custom('GetAnimalMale')] смертельно ранен, и подстроить несчастный случай теперь уже не получится..."
 hunt.1008.a:0 "Тьфу ты..."

 hunt.1009.desc:3 "Когда [activity.Custom('GetAnimalType')|l] скрывается из вида — перед нашими глазами остается только [host.GetCurrentLocation.Custom('GetTerrainType')|l]. Я понимаю, что добыча ушла."
 hunt.1009.desc_injured:2 "\n\nПечально, что [hunt_participant.GetTitledFirstName] [Select_CString(hunt_participant.IsFemale, 'получила', 'получил' )] ранение, а зверь все равно сбежал, но [activity.Custom('GetAnimalType')|l] — ценная добыча, и потом, без риска не бывает охотничьего азарта."
 hunt.1009.desc_uninjured:1 "\n\nМы спешиваемся и даем лошадям отдохнуть. [hunt_participant.GetTitledFirstName|U] согласно кивает."

 hunt.1011.t:2 "Вассал-грубиян"
 hunt.1011.desc_horse:2 "[Select_CString(nice_courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] [Select_CString(nice_courtier.IsFemale, 'начала', 'начал' )] спешиваться, но не [Select_CString(nice_courtier.IsFemale, 'успела', 'успел' )] [SCOPE.sCharacter('nice_courtier').GetSheHe] перекинуть ногу через седло, как [Select_CString(murder_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('DescriptorNegative', murder_target)][Select_CString(murder_target.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', murder_target)] [murder_target.GetTitledFirstName] немедленно [Select_CString(murder_target.IsFemale, 'врезалась', 'врезался' )] в [SCOPE.sC('nice_courtier').GetHerHis] коня, от чего [Select_CString(nice_courtier.IsFemale, 'несчастная', 'несчастный' )] кубарем [Select_CString(nice_courtier.IsFemale, 'покатилась', 'покатился' )] на землю."
 hunt.1011.desc_talk:2 "Мы неторопливо едем верхом группой, и вдруг я слышу за спиной голос.\n\n«[nice_courtier.GetFirstNameNoTooltip], [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')]!», — шипит из седла охотничьего скакуна [murder_target.GetTitledFirstName].\n\n[Select_CString(nice_courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] заметно страдает от этих насмешек."
 hunt.1011.a:1 "Вы ведете себя как непослушный ребенок. Придется вас наказать."
 hunt.1011.b:1 "[murder_target.GetTitleTierName] не может так себя вести!"
 hunt.1011.c:0 "Ха, [nice_courtier.GetFirstNameNoTooltip] краснеет, как свекла!"

 hunt.1012.t:1 "[murder_target.GetFirstNameNoTooltip] и стрела для [Select_CString(murder_target.IsFemale, 'нее', 'него' )]"
 hunt.1012.opening:1 "Я тихо крадусь, сжимая в руках лук, перед глазами [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — выжидаю, когда появится [activity.Custom('GetAnimalType')|l]... Но кто это там впереди? Неужто [murder_target.GetTitledFirstName]?\n\n"
 hunt.1012.desc:2 "[Select_CString(murder_target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('DescriptorNegative', murder_target)][Select_CString(murder_target.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', murder_target)] ползет впереди меня, и все [Select_CString(murder_target.IsFemale, 'ее', 'его' )] внимание занимает приближающийся [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1012.accomplice:0 "Я оглядываюсь — [accomplice.GetFirstName] рядом. [accomplice.GetSheHe|U] едва заметно кивает мне, подтверждая, что [Select_CString(accomplice.IsFemale, 'готова', 'готов' )] действовать по моему знаку."
 hunt.1012.alone:1 "Я тихонько оглядываюсь — похоже, лучшей возможности мне не представится..."
 hunt.1012.closing:1 "[activity.Custom('GetAnimalMale')] уже близко, еще немного — и выйдет на нас..."
 hunt.1012.a:2 "Как жаль, что я [murder_target.GetHerHis] не увидел..."
 hunt.1012.a.accomplice:1 "Как жаль, что мы [murder_target.GetHerHis] не увидели..."
 hunt.1012.a.tt:0 "#EMP Щелк!#!"
 hunt.1012.b:1 "Нет, не в этот раз..."
 hunt.1012.b.flavor:1 "#EMP [murder_target.GetHerHim|U] время еще придет...#!"

 hunt.1013.desc:2 "«Я #EMP только#! подбегаю помочь, а [activity.Custom('GetAnimalType')|l] [murder_target.GetHerHis] уже затаптывает насмерть! Ну зато [murder_target.GetSheHe] не [Select_CString(murder_target.IsFemale, 'умерла', 'умер' )] в одиночестве...»\n\nК счастью, остальные не стали расспрашивать, как [Select_CString(murder_target.IsFemale, 'погибла', 'погиб' )] [murder_target.GetTitledFirstName].\n\n«Эх, ну почему же у меня не получилось его спасти!»"
 hunt.1013.a:1 "Это немыслимо! Охота окончена!"
 hunt.1013.b:1 "Какая трагедия. А где же [activity.Custom('GetAnimalType')|l]?"

 hunt.1014.desc:2 "Вдруг из зарослей к нам нетвердой походкой выходит [murder_target.GetTitledFirstName], сжимая руку, по которой течет кровь. Я отрываюсь от своего меха с водой и очень убедительно вскрикиваю от удивления.\n\n«#EMP Кого#! тут надо еще учить, что стрелять нужно #EMP в зверя#!?!» — в гневе кричит [murder_target.GetSheHe], подходя ближе."
 hunt.1014.a:1 "«Значит, стрела попала прямо в цель, не так ли?»"
 hunt.1014.all_honorable_hunt_participants:3 "Достопочтенные люди, присутствующие на занятии «[activity.GetShortName]»:"
 hunt.1014.all_who_dislike_or_are_evil:3 "Все участники занятия «[activity.GetShortName]», которым не нравится [murder_target.GetFirstNameNoTooltip] или нравится страдать:"
 hunt.1014.b:2 "Разве [participant_to_blame.GetFirstNameNoTooltip] не [Select_CString(participant_to_blame.IsFemale, 'шла', 'шел' )] сразу следом за тобой?"
 hunt.1014.c:1 "«Ты винишь нас в собственной неуклюжести?»"

 hunt.1015.desc:2 "«[ROOT.Char.GetTitledFirstNameNoTooltip]?! Ай, это вы, [ROOT.Char.GetLadyLord]?»\n\n[murder_target.GetTitledFirstName] смотрит широко открытыми глазами то на мой лук, то на стрелу, вонзившуюся [SCOPE.sC('murder_target').GetHerHim] в руку.\n\n«Что вы делаете?!»"
 hunt.1015.a:2 "Какой ужас, нужно показать твою руку лекарю!"
 hunt.1015.b:2 "Лучше #EMP забудь#! об этом, если жизнь дорога."
 hunt.1015.c:0 "Дважды я не промахиваюсь."
 hunt.1015.d:1 "«Это просто... несчастный случай»."
 hunt.1015.e:2 "Я знаю, как заставить [murder_target.GetHerHis] забыть."

 hunt.1016.desc:2 "«[ROOT.Char.GetTitledFirstNameNoTooltip], это #EMP вы#!?!» —\n\n[murder_target.GetTitledFirstName] смотрит то на мой лук, то на стрелу, торчащую из земли прямо у [murder_target.GetHerHis] ног.\n\n«Ха! Снова глаз подводит, [ROOT.Char.GetLadyLord]?»"
 hunt.1016.a:1 "Ну погоди, [murder_target.GetFirstNameNoTooltip]..."

 hunt.1021.t:3 "Вдали от людей"
 hunt.1021.desc:1 "Я отрываюсь от остальных и вдруг натыкаюсь на небольшой домик, под крышей которого, как выясняется, обитает одна из достойнейших душ, которые когда-либо встречались мне в жизни.\n\n[beautiful_peasant.GetSheHe|U] приглашает меня отдохнуть, и я с удивлением обнаруживаю, что у [Select_CString(beautiful_peasant.IsFemale, 'простой крестьянки', 'простого крестьянина' )] со мной куда больше общего, чем мне казалось.\n\n«Неужели вам обязательно прямо сейчас возвращаться к охоте, [ROOT.Char.GetLadyLord]? Я никогда не [Select_CString(beautiful_peasant.IsFemale, 'встречала', 'встречал' )] [Select_CString(ROOT.Char.IsFemale, 'дамы, подобной', 'мужа, подобного' )] вам...»"
 hunt.1021.a:2 "Пожалуй, можно остаться #EMP ненадолго#!..."
 hunt.1021.b.thrill:0 "Меня ждет более привлекательная добыча!"
 hunt.1021.b.purpose:0 "Кроме охоты мне ничего не нужно."
 hunt.1021.b.appropriate:0 "Это совершенно неприемлемо!"
 hunt.1021.b.cruel:0 "Что же мне, с тобой остаться, [Select_CString(beautiful_peasant.IsFemale, 'грязная крестьянка', 'грязный крестьянин' )]?!"
 hunt.1021.c:1 "Прошу, [beautiful_peasant.GetFirstNameNoTooltip], позволь устроить тебя при дворе."
 hunt.1021.c.success:0 "Жизнь придворная"
 hunt.1021.c.failure:0 "Простая жизнь"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] остается в лесу"
 hunt.1021.d:1 "Прошу, [beautiful_peasant.GetFirstNameNoTooltip], позволь устроить тебя при дворе."
 every_consort_tt:0 "Все [spouses|El] и [lovers|El]"

 hunt.1022.t:2 "Рассвет для двоих"
 hunt.1022.desc:1 "Уже на пороге я вспоминаю [beautiful_peasant.GetHerHis] прекрасное, искаженное страстью лицо. [beautiful_peasant.GetSheHe|U] смотрит на меня и поглаживает меха, на которых мы возлежали.\n\n«Первая ночь не обязана быть последней», — мурлычет [beautiful_peasant.GetSheHe]."
 hunt.1022.a:1 "Боюсь, обязана."
 hunt.1022.a.tt:2 "#EMP Больше я никогда [beautiful_peasant.GetHerHis] не увижу...#!"
 hunt.1022.b:1 "Останься со мной при дворе."

 hunt.1023.t:2 "Гончая"
 hunt.1023.desc:2 "[ROOT.Char.Custom('DogStoryName')] трусит рядом со мной, наслаждаясь свободой.\n\nВнезапно [ROOT.Char.Custom('DogStorySheHe')] замирает и начинает лаять. Пару секунд спустя я слышу, что кто-то продирается через подлесок. Кто-то большой.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] лай перерастает в рычание, и на нас выскакивает [host.Custom('GetAnimalType')|l]!"
 hunt.1023.a:0 "Вперед, [ROOT.Char.Custom('DogStoryName')], ату!"
 hunt.1023.a.good:2 "[ROOT.Char.Custom('DogStoryName')] делает свое дело — [host.Custom('GetAnimalType')|l] падает без движения"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] погибает в бою"
 hunt.1023.b:2 "Я убью зверя, [host.Custom('GetAnimalType')|l] не победит человека."

 hunt.1030.t:1 "В засаде"
 hunt.1030.desc:1 "Ловчие нашли для нас неприметное место с подветренной стороны от убежища зверя — здесь будет удобно встать с луками и ждать, пока собаки поднимут шум и на нас выскочит [activity.Custom('GetAnimalType')|l].\n\nОтличный повод потренировать меткость на настоящей, движущейся мишени."
 hunt.1030.guest:0 "Ловчие, которых возглавляет [host.GetTitledFirstName], нашли для нас неприметное место с подветренной стороны от убежища зверя — здесь будет удобно встать с луками и ждать, пока собаки поднимут шум и на нас выскочит [activity.Custom('GetAnimalType')|l].\n\n"
 hunt.1030.ambush:0 "Хозяин ненадолго задумывается, затем кивает: «Да, мы устроим небольшую засаду!»"
 hunt.1030.a:0 "Отличное предложение."
 hunt.1030.b:0 "Нет, я хочу загнать зверя в угол!"
 hunt.1030.c:0 "За дело!"

 hunt.1032.opening:1 "Затаившись с луками, мы ждем, когда же появится [activity.Custom('GetAnimalType')|l]. От далеких криков загонщиков и лая собак напряжение с каждым мгновением нарастает.\n\n"
 hunt.1032.desc:1 "Вдруг перед нами выскакивает [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalMale')]. Мотая в ужасе головой, он срывается с меcта и [activity.Custom('GetAnimalChargePresent')] прямо на нас."
 hunt.1032.a:0 "Не стрелять! Он #EMP мой#!!"
 hunt.1032.b:0 "Стойте! Пусть стреляет [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1032.e:0 "Все вместе! #EMP БЕЙ!!!#!"
 hunt.1032.e.tt:1 "[activity.Custom('GetAnimalType')|U] пугается, попав под обстрел"
 hunt.1032.f:0 "#EMP БЕЖИМ!!!#!"

 hunt.1033.desc:1 "Наша задумка не оправдалась. Зверь почуял наш запах и не пошел в засаду, как его ни гнали на нас загонщики.\n\nВ конце концов он оторвался от погони и скрылся в глуши."
 hunt.1033.a:0 "Умная зараза..."
 hunt.1033.b:0 "Во всем виноват [Select_CString(hunt_participant.IsFemale, 'виновата', 'виноват' )] [hunt_participant.GetFirstNameNoTooltip]!"

 hunt.1040.t:1 "Спокойно, спокойно..."
 hunt.1040.desc:0 "Ловчие говорят, что они знают, где [activity.Custom('GetAnimalType')|l] спит, где пасется и куда ходит на водопой.\n\nХоть это будет непросто, мы сможем тихонько подкрасться так, чтобы [activity.Custom('GetAnimalMale')|l] нас не заметил, и внезапно убить его стрелами."
 hunt.1040.guest:0 "Ловчие, которых держит [host.GetTitledFirstName], говорят, что они знают, где [activity.Custom('GetAnimalType')|l] спит, где пасется и куда ходит на водопой.\n\n"
 hunt.1040.stealth:0 "Хозяин ненадолго задумывается, затем соглашается, что нужно подкрасться к ничего не подозревающим животным."
 hunt.1040.chase:0 "Хозяин ненадолго задумывается, затем фыркает: «Мне нужна настоящая охота! Мы нападем открыто!»"
 hunt.1040.a:0 "Подкрадемся незаметно!"
 hunt.1040.a.flavor:0 "#EMP Заткните собак! Тихо!#!"
 hunt.1040.b:0 "Ха, настоящие охотники загоняют добычу!"
 hunt.1040.b.flavor:0 "#EMP Кто последний, тот чистит псарню!#!"
 hunt.1040.c:0 "Да будет так."

 hunt.1043.desc:1 "Как мы ни стараемся не шуметь, незаметно подкрасться нам не удается: каждый раз [activity.Custom('GetAnimalType')] чует наше приближение и сбегает.\n\nНа землю уже начинают опускаться сумерки, так что придется нам признать поражение. В этот раз [activity.Custom('GetAnimalPlural')] нам не дались."
 hunt.1043.a:0 "Не каждый же раз возвращаться с добычей..."
 hunt.1043.b:0 "Ну что за ерунда, [hunt_participant.GetFirstNameNoTooltip]!"

 hunt.1060.t:0 "Взлет"
 hunt.1060.desc_opening_courtier:0 "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName] призывает всех к молчанию: мы прибыли в то место, где егеря должны выпустить зверя."
 hunt.1060.desc_opening:0 "Егеря призывают всех к молчанию: мы прибыли в то место, где должны выпустить зверя."
 hunt.1060.desc_guest:0 "Егеря, которых возглавляет [host.GetTitledFirstNamePossessive], призывают всех к молчанию: мы прибыли в то место, где должны выпустить зверя."
 hunt.1060.exotic:0 "\n\nНеподалеку по небу летит [activity.Custom('GetAnimalGroup')] птиц, у которых [activity.Custom('GetAnimalColor')] окрас. [activity.Custom('GetAnimalPlural')], [activity.Custom('GetAnimalSoundParticiple')], возвещают своими криками о начале охоты!"
 hunt.1060.water:0 "\n\n[activity.Custom('GetAnimalGroup')|U] четко видна; [activity.Custom('GetAnimalPlural')], у которых [activity.Custom('GetAnimalColor')] окрас, пьют из пруда чуть поодаль от нас."
 hunt.1060.ground:0 "\n\nМы заняли выгодные позиции и прекрасно видим несколько животных; [activity.Custom('GetAnimalPlural')], у которых [activity.Custom('GetAnimalColor')] окрас, разгуливают среди зарослей."
 hunt.1060.hare:0 "\n\nМы заняли выгодные позиции и прекрасно видим несколько животных; [activity.Custom('GetAnimalPlural')], у которых [activity.Custom('GetAnimalColor')] окрас, спокойно разгуливают невдалеке от нас."
 hunt.1060.closing:0 "\n\nОтряд останавливается. Мы готовимся снять с птиц клобучки и по одной отправить их на охоту!"
 hunt.1060.beaters:0 "Загонщики скоро займут свои места и спугнут дичь."
 hunt.1060.a:0 "Лети, малыш."
 hunt.1060.b:0 "Я просто хочу посмотреть."
 hunt.1060.b.flavor:0 "#EMP Безопасность — это главное!#!"
 hunt.1060.d:0 "Пора!"

 hunt.1062.t.hare:0 "Заяц в руках"
 hunt.1062.t:0 "Синица в руках"
 hunt.1062.desc:0 "Я восхищенно слежу за тем, как [activity.Custom('GetRaptorType')] находит жертву и взлетает высоко в небо."
 hunt.1062.guest:0 "[host.GetTitledFirstName] восхищенно следит за тем, как [host.GetHerHim] [activity.Custom('GetRaptorType')] находит жертву и взлетает высоко в небо."
 hunt.1062.exotic:0 "\n\n[activity.Custom('GetRaptorType')|U] делает все правильно! [activity.Custom('GetAnimalGroup')|U] в панике рассеивается. [activity.Custom('GetAnimalType')|U] тревожно [activity.Custom('GetAnimalSoundPresent')], но уже слишком поздно!"
 hunt.1062.water:0 "\n\nЗагонщики сделали свое дело: [activity.Custom('GetAnimalPlural')], у которых [activity.Custom('GetAnimalColor')] окрас, хлопая крыльями, взлетели."
 hunt.1062.ground:0 "\n\n[activity.Custom('GetAnimalPlural')|U] не замечают, что [activity.Custom('GetRaptorType')] парит в небесах и внимательно осматривает окрестности."
 hunt.1062.sky:0 "\n\nПтица летит с небес, словно молния, и секунду спустя до нас долетает грохот, вызванный столкновением! Добыча падает вниз!"
 hunt.1062.floor:0 "\n\nПтица летит с небес, словно молния! Жертва отчаянно пытается скрыться, но уже поздно!"
 hunt.1062.a:0 "#EMP ДА!#!"
 hunt.1062.a.flavor:0 "Сегодня [activity.Custom('GetRaptorType')] будет пировать!"
 hunt.1062.b:0 "Превосходно!"

 hunt.1063.t:0 "Журавль в небе"
 hunt.1063.desc:0 "Снова и снова [activity.Custom('GetRaptorType')] падает на жертву, но промахивается, отступает или лишь слегка задевает свою цель."
 hunt.1063.desc_guest:0 "Снова и снова [activity.Custom('GetRaptorType')], чей владелец [host.GetTitledFirstName], падает на жертву, но промахивается, отступает или лишь слегка задевает свою цель."
 hunt.1063.closing:0 "\n\nПрошло несколько часов. Почти вся дичь исчезла, [activity.Custom('GetRaptorType')] теряет последние силы, и солнце садится..."
 hunt.1063.a:0 "Можно попытаться в следующий раз."
 hunt.1063.a.flavor:0 "Проклятая птица..."
 hunt.1063.d:0 "Прискорбно."

 hunt.1080.t.bodyguard:0 "Мы не совсем одни"
 hunt.1080.t:0 "Совсем одни"
 hunt.1080.opening_lone:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName] и я далеко оторвались от остальных."
 hunt.1080.opening_accomplice:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', accomplice)], [accomplice.GetTitledFirstName], и я далеко оторвались от остальных."
 
 hunt.1080.chase:0 "[murderer.GetFirstNameNoTooltip] призывает нас поторопиться и кричит, что [activity.Custom('GetAnimalType')|l] убегает.\n\nМне вдруг приходит в голову мысль о том, как тихо и безлюдно стало на дороге. Наш отряд скрылся из виду, и его уже почти не слышно.\n\n"
 hunt.1080.bow:0 "[murderer.GetFirstNameNoTooltip] призывает нас поторопиться и кричит, что [activity.Custom('GetAnimalType')|l] убегает.\n\nМне вдруг приходит в голову мысль о том, как тихо и безлюдно стало на дороге. Наш отряд скрылся из виду, и его уже почти не слышно.\n\n"

 hunt.1080.falconry:0 "[murderer.GetFirstNameNoTooltip] громогласно призывает нас свернуть с тропы, утверждая, что [activity.Custom('GetAnimalPlural')] уже совсем рядом. Эти заявления звучат сомнительно, но [Select_CString(murderer.IsFemale, 'она', 'он' )] настаивает.\n\nМне вдруг приходит в голову мысль о том, как тихо и безлюдно стало на дороге. Наш отряд скрылся из виду, и его уже почти не слышно.\n\n"

 hunt.1080.closing_lone:0 "Обернувшись, я вижу, что [murderer.GetFirstNameNoTooltip] быстро приближается ко мне с ножом в руках. В [Select_CString(murderer.IsFemale, 'ее', 'его' )] глазах горит жуткий огонь."
 hunt.1080.closing_accomplice:0 "Обернувшись, я вижу, что [murderer.GetFirstNameNoTooltip] и [accomplice.GetFirstNameNoTooltip] с ножами в руках быстро приближаются ко мне. Их глаза горят."
 hunt.1080.closing_bow:0 "Снова повернув в сторону тропы, я вижу, что [murderer.GetFirstNameNoTooltip] быстро приближается мне с ножом в руках. В [Select_CString(murderer.IsFemale, 'ее', 'его' )] глазах горит жуткий огонь."
 hunt.1080.closing_bow_accomplice:0 "Снова повернув в сторону тропы, я вижу, что [murderer.GetFirstNameNoTooltip] и [accomplice.GetFirstNameNoTooltip] с ножами в руках быстро приближаются мне. В их глазах горит жуткий огонь."

 hunt.1080.desc:0 "По крайней мере, мне так казалось. Я поворачиваюсь и понимаю, что моего отряда нигде не видно."
 hunt.1080.bodyguard_betray:0 "\n\n[bodyguard_betray.GetFirstNameNoTooltip], что это ты делаешь? Остановись!"
 hunt.1080.bodyguard_appears:0 "\n\nЗа спиной у меня раздается крик: по тропе бежит мой телохранитель [bodyguard.GetFirstName]. «#EMP [ROOT.Char.GetTitleAsNameNoTooltip], берегитесь!#!»"
 hunt.1080.bodyguard:0 "\n\nГде же [bodyguard.GetFirstName], мой телохранитель? Вот тупица!"
 hunt.1080.dog_appears:0 "\n\nПозади раздается лай: обернувшись, я вижу своего любимого пса. [ROOT.Char.Custom('DogStoryName')] бросается на мою защиту, громко возвещая о своем прибытии."
 hunt.1080.a.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]! Скорее сюда!"
 hunt.1080.a.dog:0 "[ROOT.Char.Custom('DogStoryName')]! Да, [ROOT.Char.Custom('DogStoryGirlBoy')]!"
 hunt.1080.a.accomplice:0 "Э-э, [murderer.GetFirstNameNoTooltip]? [accomplice.GetFirstNameNoTooltip]?!"
 hunt.1080.a:0 "Э-э, [murderer.GetFirstNameNoTooltip]?"
 hunt.1080.a.duel_success_accomplice:0 "Вы слишком сильны, и поэтому [murderer.GetFirstNameNoTooltip] и [accomplice.GetFirstNameNoTooltip] не сумели одолеть вас"
 hunt.1080.a.duel_failure_accomplice:0 "[murderer.GetFirstNameNoTooltip] и [accomplice.GetFirstNameNoTooltip] сумели одолеть вас"
 hunt.1080.a.duel_success:0 "Вы слишком сильны, и поэтому [murderer.GetFirstNameNoTooltip] не [Select_CString(murderer.IsFemale, 'сумела', 'сумел' )] одолеть вас"
 hunt.1080.a.duel_failure:0 "[murderer.GetFirstNameNoTooltip] [Select_CString(murderer.IsFemale, 'сумела', 'сумел' )] одолеть вас"
 hunt.1080.a.success_tt:0 "[murderer.GetShortUIName|U] [Select_CString(murderer.IsFemale, 'убита или схвачена', 'убит или схвачен' )]"
 hunt.1080.a.success_accomplice_tt:0 "[accomplice.GetShortUIName|U] [Select_CString(accomplice.IsFemale, 'убита или схвачена', 'убит или схвачен' )]"

 hunt.1081.desc:0 "Я достаю охотничий нож, продолжая звать на помощь. Тем временем [murderer.GetFirstName] ускоряет шаг, твердо вознамерившись совершить страшное дело. Все происходит очень быстро...\n\n"
 hunt.1081.desc_accomplice:0 "Я достаю охотничий нож, продолжая звать на помощь. Тем временем [murderer.GetFirstName] и [accomplice.GetFirstName] ускоряют шаг, твердо вознамерившись совершить страшное дело. Все происходит очень быстро...\n\n"
 hunt.1081.killed:0 "Внезапно я падаю на спину, прижимая руку к груди: на моей рубашке темное пятно, из которого торчит рукоять кинжала.\n\n"
 hunt.1081.failure_accomplice:0 "Когда я прихожу в себя, мое сердце бешено колотится. Те, кто напал на меня, корчатся на земле, а их кинжалы вне досягаемости."
 hunt.1081.failure:0 "Когда я прихожу в себя, мое сердце бешено колотится. [Select_CString(CHARACTER.IsFemale, 'Та', 'Тот' )], кто напал на меня, корчится на земле, а [Select_CString(CHARACTER.IsFemale, 'ее', 'его' )] кинжал вне досягаемости."
 hunt.1081.wounded_accomplice:0 "$hunt.1081.failure_accomplice$, [Select_CString(accomplice.IsFemale, 'она', 'он' )][Select_CString(accomplice.IsFemale, 'ранена', 'ранен' )], по [Select_CString(accomplice.IsFemale, 'ее', 'его' )] руке течет темно-красная кровь.\n\n"
 hunt.1081.wounded:0 "$hunt.1081.failure$ По [Select_CString(murderer.IsFemale, 'ее', 'его' )] руке течет темно-красная кровь.\n\n"
 hunt.1081.escaped_accomplice:0 "$hunt.1081.failure_accomplice$.\n\n"
 hunt.1081.escaped:0 "$hunt.1081.failure$.\n\n"
 hunt.1081.murderer_killed:0 "[murderer.GetFirstNameNoTooltip] умирает, но, похоже, хочет проклясть меня перед смертью."
 hunt.1081.murderer_wounded:0 "[murderer.GetFirstNameNoTooltip] морщится и стонет от боли, зажимая рану."
 hunt.1081.murderer_arrested:0 "[murderer.GetFirstNamePossessiveNoTooltip] [Select_CString(murderer.IsFemale, 'ошеломлена', 'ошеломлен' )]. Я прижимаю кинжал к [Select_CString(murderer.IsFemale, 'ее', 'его' )] горлу."
 hunt.1081.murderer:0 "[murderer.GetFirstNameNoTooltip] с победным видом уходит. [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] [Select_CString(murderer.IsFemale, 'ее', 'его' )] скрывает."
 hunt.1081.accomplice_killed:0 "[accomplice.GetFirstNameNoTooltip] лежит неподвижно. На [Select_CString(accomplice.IsFemale, 'ее', 'его' )] теле зияет страшная рана.\n\n"
 hunt.1081.accomplice_wounded:0 "[accomplice.GetFirstNameNoTooltip] лишь слегка [Select_CString(accomplice.IsFemale, 'задета', 'задет' )], но теперь [Select_CString(accomplice.IsFemale, 'она', 'он' )] воет от боли, выпучив глаза от страха.\n\n"
 hunt.1081.accomplice_arrested:0 "[accomplice.GetFirstNameNoTooltip] почти не [Select_CString(accomplice.IsFemale, 'пострадала', 'пострадал' )] , и теперь молит меня о пощаде, широко раскрыв глаза.\n\n"
 hunt.1081.accomplice:0 "[accomplice.GetFirstNameNoTooltip] уже [Select_CString(accomplice.IsFemale, 'сбежала', 'сбежал' )]; [Select_CString(accomplice.IsFemale, 'ее', 'его' )] радостный смех стихает где-то вдали.\n\n"
 hunt.1081.bodyguard_wounded:0 "[bodyguard.GetFirstName] стоит на коленях неподалеку, крепко зажимая рану, из которой течет кровь."
 hunt.1081.bodyguard_killed:0 "[bodyguard.GetFirstName] лежит между нами. Похоже, [Select_CString(accomplice.IsFemale, 'она убита', 'он убит' )]."
 hunt.1081.bodyguard_saved:0 "[bodyguard.GetFirstName] по очереди приставляет к ним клинок, высматривая новые угрозы."
 hunt.1081.dog_killed:0 "\n\nМоя храбрая собака, [ROOT.Char.Custom('DogStoryName')], свернулась калачиком у моих ног, словно заснула..."
 hunt.1081.dog:0 "\n\nМоя храбрая собака, [ROOT.Char.Custom('DogStoryName')], стоит рядом со мной..."
 hunt.1081.closing_massacre:0 "Вот бардак..."
 hunt.1081.closing_success_bodyguard_dead:0 "Ты [Select_CString(bodyguard.IsFemale, 'служила', 'служил' )] мне верой и правдой, [bodyguard.GetFirstNameNoTooltip]..."
 hunt.1081.closing_success_bodyguard_apology:0 "«Простите меня, [ROOT.Char.GetLadyLord]...» — говорит [bodyguard.GetFirstNameNoTooltip]..."
 hunt.1081.closing_success:0 "\n\nОставшись в одиночестве, я слушаю песни птиц и зову на помощь..."
 hunt.1081.a:0 "Не щадить тварей!"
 hunt.1081.b:0 "Стража! #EMP СТРАЖА!!#! Схватить [Select_CString(murderer.IsFemale, 'ее', 'его' )]!"
 hunt.1081.b.pair:0 "Стража! #EMP СТРАЖА!!#! Схватить их!"
 hunt.1081.b.accomplice:0 "Стража! #EMP СТРАЖА!!#! Схватить [Select_CString(accomplice.IsFemale, 'ее', 'его' )]!"
 hunt.1081.c.rival:0 "Вот... [murderer.Custom('InsultNoun')]..."
 hunt.1081.c.family:0 "[ROOT.Char.Custom2('RelationToMeShort', murderer)]..."
 hunt.1081.c:0 "З-за что?.."
 hunt.1081.d:0 "Клянусь всем святым..."

 hunt.1090.desc:0 "Проскакав несколько часов и обыскав все окрестности, я признаю свое поражение.\n\n[activity.Custom('GetAnimalType')|U], что имеет [activity.Custom('GetLegendaryColor')] окрас, бесследно исчезает в тот же миг, когда мы замечаем добычу...\n\nВ сумерках я возвращаюсь в лагерь. [activity.Custom('GetAnimalType')|U] подает голос где-то вдалеке, словно смеясь надо мной."
 hunt.1090.guest:0 "Проскакав несколько часов и обыскав все окрестности, [host.GetTitledFirstName] признает свое поражение.\n\n[activity.Custom('GetAnimalType')|U], что имеет [activity.Custom('GetLegendaryColor')] окрас, бесследно исчезает в тот же миг, когда мы замечаем добычу...\n\nВ сумерках мы возвращаемся в лагерь. [activity.Custom('GetAnimalType')|U] подает голос где-то вдалеке, возвещая всем, что [host.GetFirstNameNoTooltip] терпит поражение."
 hunt.1090.a:0 "Я #EMP найду#! тебя, тварь..."
 hunt.1090.a.tt:0 "Вот увидишь!"
 hunt.1090.b:0 "Это было нечто."

 hunt.1200.t:0 "Добыча"
 hunt.1200.chase_self:0 "Ловчие удерживают загнанное животное на месте. Я прицеливаюсь, выдыхаю и пускаю стрелу!"
 hunt.1200.chase:0 "Ловчие удерживают загнанное животное на месте, [activity.Custom('GetAnimalType')] тяжело дышит. [animal_slayer.GetTitledFirstName] прицеливается, выдыхает и пускает стрелу!"
 hunt.1200.ambush_self:0 "[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] дрожит — то на нас несется [activity.Custom('GetAnimalType')]. Я тщательно прицеливаюсь."
 hunt.1200.ambush:0 "[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] дрожит — то на нас несется [activity.Custom('GetAnimalType')]. [animal_slayer.GetTitledFirstName] тщательно прицеливается."
 hunt.1200.stealth_self:0 "[activity.Custom('GetAnimalType')] покачивает головой, словно в раздумьях. Я медленно прицеливаюсь."
 hunt.1200.stealth:0 "[activity.Custom('GetAnimalType')] покачивает головой, словно в раздумьях. [animal_slayer.GetTitledFirstName] медленно прицеливается."
 hunt.1200.slayer_fled:0 "[host.GetTitledFirstName] внезапно вскрикивает и поспешно убегает от животного."
 hunt.1200.slayer_group:0 "[host.GetTitledFirstName] кричит, «#EMP СТРЕЛЯЙ!#!, bring убей зверя!»"
 hunt.1200.slayer_self_stealth:0 "[host.GetTitledFirstName] жестом показывает мне — стреляй!"
 hunt.1200.slayer_self:0 "[host.GetTitledFirstName] жестом показывает мне — стреляй!"
 hunt.1200.slayer_stealth:0 "Я слышу, как [host.GetTitledFirstName] кричит: «Скорее, [ROOT.Char.GetFirstNameNoTooltip], стреляй!»"
 hunt.1200.slayer:0 "[host.GetTitledFirstName] кричит: «Скорее, [animal_slayer.GetTitledFirstName], стреляй!»"
 hunt.1200.success:1 "\n\nСтрела попадает зверю точно в сердце!"
 hunt.1200.failure:0 "\n\nСтрела пролетает мимо цели, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — вот куда она летит дальше. [activity.Custom('GetAnimalType')] же атакует. [injury_target.GetFirstName] в опасности!"
 hunt.1200.critical:0 "\n\nСтрела пролетает мимо цели, [activity.Custom('GetAnimalType')] разворачивается и исчезает из виду. [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|U] — вот где теперь искать зверя!"
 hunt.1200.fled:0 "\n\nУбравшись с пути зверя, мы размышляем, что же делать дальше."
 hunt.1200.group:0 "\n\nЩелкают спущенные тетивы и дюжина стрел летит в зверя. [activity.Custom('GetAnimalSoundPresent')] медленно двигается в нашу сторону. Выглядит животное словно подушечка для булавок."
 hunt.1200.a.self:0 "Вот как это делается!"
 hunt.1200.a:0 "Хороший выстрел!"
 hunt.1200.b.self:0 "Ой, прости! Берегись!"
 hunt.1200.b:0 "Помогите [injury_target.GetHerHis]!"
 hunt.1200.c.self:0 "Зверь пошевелился, чтоб его..."
 hunt.1200.c:0 "Не повезло."
 hunt.1200.d:0 "У зверя не было шансов."
 hunt.1200.e:0 "Каков охотник!"

 hunt.1201.self:0 "Я приподнимаю копье и осторожно иду к истощенному животному."
 hunt.1201:0 "[animal_slayer.GetTitledFirstName] приподнимает копье и осторожно идет к истощенному животному."
 hunt.1201.slayer_dogs:0 "[host.GetTitledFirstName] поворачивается к выжлятникам и кричит: «Спускайте собак!»"
 hunt.1201.slayer_self:0 "[host.GetTitledFirstName] поворачивается ко мне: «[ROOT.Char.GetTitledFirstName], рази зверя!»"
 hunt.1201.slayer:0 "[host.GetTitledFirstName] поворачивается к нам и кричит: «[animal_slayer.GetTitledFirstName], рази зверя!»"
 hunt.1201.success_self:0 "\n\nТщательно выбрав момент, я вгоняю острие глубоко в сердце зверя!"
 hunt.1201.success:0 "\n\nТщательно выбрав момент, [animal_slayer.GetTitledFirstNameNoTooltip] вгоняет острие глубоко в сердце зверя!"
 hunt.1201.failure_self:0 "\n\nЯ вгоняю в зверя острие, зверь же в предсмертных судорогах утягивает меня вместе с копьем."
 hunt.1201.failure:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] вгоняет в зверя острие, зверь же в предсмертных судорогах утягивает [animal_slayer.GetHerHim] вместе с копьем."
 hunt.1201.critical:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] вгоняет в зверя копье, зверь же яростно атакует, нанося [animal_slayer.GetHerHis] ужасную рану!"
 hunt.1201.dogs_success:0 "\n\nВ дело вступают собаки, они с лаем окружают зверя и наносят ему одну рану за другой."
 hunt.1201.dogs_failure:0 "\n\nВ дело вступают собаки, они с лаем окружают зверя, но тот ранит их одну за другой. Слышится вой и скуление..."
 hunt.1201.animal_spared_dharmic:0 "\n\n[host.GetTitledFirstName] отзывает охотников: «Охота закончена. Дхарма не велит причинять лишнюю боль»."
 hunt.1201.animal_spared:0 "\n\n[host.GetTitledFirstName] отзывает охотников: «Довольно. Оставим несчастного зверя в покое»."
 hunt.1201.a.self:0 "Получай!"
 hunt.1201.a:0 "Прекрасный выстрел!"
 hunt.1201.b.self:0 "#EMP Ай!#! Проклятый зверь..."
 hunt.1201.b:0 "Скорей, [injury_target.GetHerHis] нужна помощь!"
 hunt.1201.c:0 "Славься, [ROOT.Char.GetFaith.HighGodName]!"
 hunt.1201.d.self:0 "Ха! Будет сегодня собакам пир!"
 hunt.1201.d:0 "Свирепый."
 hunt.1201.e.critical:0 "НЕТ! Мой песик!"
 hunt.1201.e.self:0 "Нет! Глупые звери, чтоб вас..."
 hunt.1201.e:0 "Тяжело это видеть."
 hunt.1201.f.dharmic:0 "Не повезло."
 hunt.1201.f.compassionate:0 "Это милосердно."
 hunt.1201.f:0 "Как бессмысленно..."

 hunt.1202.self:0 "Я приподнимаю копье и осторожно иду к истощенному животному."
 hunt.1202:0 "[animal_slayer.GetTitledFirstName] приподнимает копье и осторожно идет к истощенному животному."
 hunt.1202.slayer:0 "[host.GetTitledFirstName] поворачивается к нам и кричит: «Передовой отряд, заканчивайте дело!»"
 hunt.1202.slayer_self:0 "Отряд выходит вперед и окружает запуганное животное."
 hunt.1202.capture:0 "[host.GetTitledFirstName] поворачивается к нам и кричит: «Берите веревку, возьмем зверя живьем!»"
 hunt.1202.capture_self:0 "Другие приносят веревку, мы же тем временем придумываем, как усмирить зверя."
 hunt.1202.craven:0 "[host.GetTitledFirstName] поворачивается к нам и кричит: «Вперед! Чего же вы ждете? Заканчивайте дело!»"
 hunt.1202.craven_self:0 "Другие устремляются вперед, я же остаюсь сзади, крепко сжимая оружие."
 hunt.1202.capture_success:0 "После долгой и громкой борьбы зверя наконец усмиряют. Теперь [activity.Custom('GetAnimalType')] беспомощно лежит в веревках."
 hunt.1202.capture_injury:0 "После долгой и громкой борьбы зверя наконец усмиряют. Теперь [activity.Custom('GetAnimalType')] беспомощно лежит в веревках — успев, правда, сильно ранить меня."
 hunt.1202.capture_failure:0 "После долгой и громкой борьбы зверя наконец усмиряют. Теперь [activity.Custom('GetAnimalType')] беспомощно лежит в веревках — [injury_target.GetFirstName], правда, получает в процессе сильную рану."
 hunt.1202.capture_critical:0 "После долгой и громкой борьбы зверя наконец усмиряют. Теперь [activity.Custom('GetAnimalType')] беспомощно лежит в веревках — [injury_target.GetFirstName], правда, падает в процессе наземь."
 hunt.1202.success_self:0 "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Мы медленно окружаем зверя, выставив копья, и избавляем его от мучений."
 hunt.1202.success:0 "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Охотники медленно окружают зверя, выставив копья, и избавляют его от мучений."
 hunt.1202.failure_injury:0 "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Мы медленно окружаем зверя, выставив копья, и избавляем его от мучений — но перед этим он успевает ударить меня."
 hunt.1202.failure_self:0 "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Мы медленно окружаем зверя, выставив копья, и избавляем его от мучений — но перед этим [injury_target.GetFirstName] получает от него удар."
 hunt.1202.failure:0 "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Охотники медленно окружают зверя, выставив копья, и избавляют его от мучений — но перед этим [injury_target.GetFirstName] получает от него удар."
 hunt.1202.critical_self:0 "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Мы медленно окружаем зверя, выставив копья, и избавляем его от мучений — но перед этим [injury_target.GetFirstName] получает от него сильнейший удар."
 hunt.1202.critical:0 "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Охотники медленно окружают зверя, выставив копья, и избавляют его от мучений — но перед этим [injury_target.GetFirstName] получает от него сильнейший удар."
 hunt.1202.a.self:0 "Получай!"
 hunt.1202.a:0 "Прекрасный выстрел!"
 hunt.1202.b.self:0 "#EMP Ай!#! Проклятый зверь..."
 hunt.1202.b:0 "Скорей, [injury_target.GetHerHis] нужна помощь!"
 hunt.1202.c:0 "Трагедия..."

 hunt.2000.t:0 "Торговец собаками"
 hunt.2000.opening_master:0 "[m_hunt.GetTitledFirstName], мой главный охотник, [Select_CString(m_hunt.IsFemale, 'привела', 'привел' )] ко мне [Select_CString(dog_salesman.IsFemale, 'торговку', 'торговца' )]. [Select_CString(dog_salesman.IsFemale, 'Она', 'Он' )] утверждает, что продает прекрасных охотничьих собак.\n\n"
 hunt.2000.opening_hunter:0 "[Select_CString(m_hunt.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], [Select_CString(m_hunt.IsFemale, 'заядлая охотница, привела', 'заядлый охотник, привел' )] ко мне [Select_CString(dog_salesman.IsFemale, 'торговку', 'торговца' )]. [Select_CString(dog_salesman.IsFemale, 'Та', 'Тот' )] продает прекрасных охотничьих собак.\n\n"
 hunt.2000.opening:0 "В местность [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] [Select_CString(dog_salesman.IsFemale, 'прибыла', 'прибыл' )] [dog_salesman.GetWomanMan], [Select_CString(dog_salesman.IsFemale, 'торгующая', 'торгующий' )] охотничьими собаками. Похоже, [Select_CString(dog_salesman.IsFemale, 'она', 'он' )] надеется найти новых клиентов.\n\n"
 hunt.2000.desc:0 "«У меня только лучшие собаки; они уже обучены и готовы идти на охоту. Таких собак вам [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] не предложит, [ROOT.Char.GetTitleAsNameNoTooltip]!»\n\nПередо мной ряд собак разных размеров и телосложения. Они спокойно сидят на поводках и ждут, когда я их осмотрю."
 hunt.2000.a:0 "Хорошая ищейка дороже золота."
 hunt.2000.b:0 "Одна такая собака справится даже с кабаном!"
 hunt.2000.b.tt:0 "Вы не станете получать сообщений об [Concept( 'hunt_sighting_no_prefix', 'обнаружении' )|E] дичи, пока в следующий раз не будет проводиться [GetActivityType('activity_hunt').GetName]."
 hunt.2000.c:1 "Поразительно. Не хочешь управлять моей псарней, [dog_salesman.GetFirstNameNoTooltip]?"
 hunt.2000.d:0 "У меня уже достаточно собак."
 
 hunt.2001.t:0 "Торговля хищными птицами"
 hunt.2001.opening_master:0 "[m_hunt.GetTitledFirstName], мой главный охотник, [Select_CString(m_hunt.IsFemale, 'привела', 'привел' )] ко мне [Select_CString(falcon_salesman.IsFemale, 'торговку', 'торговца' )]. [Select_CString(falcon_salesman.IsFemale, 'Та', 'Тот' )] утверждает, что продает обученных хищных птиц.\n\n"
 hunt.2001.opening_hunter:0 "[Select_CString(m_hunt.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], [Select_CString(m_hunt.IsFemale, 'заядлая охотница, привела', 'заядлый охотник, привел' )] ко мне [Select_CString(falcon_salesman.IsFemale, 'торговку', 'торговца' )]. [Select_CString(falcon_salesman.IsFemale, 'Та', 'Тот' )] продает обученных хищных птиц.\n\n"
 hunt.2001.opening:0 "В местность [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] [Select_CString(dog_salesman.IsFemale, 'прибыла', 'прибыл' )] [falcon_salesman.GetWomanMan], [Select_CString(falcon_salesman.IsFemale, 'торгующая', 'торгующий' )] обученными хищными птицами. Похоже, [Select_CString(falcon_salesman.IsFemale, 'она', 'он' )] надеется найти новых клиентов.\n\n"
 hunt.2001.desc:0 "«Это лучшие птицы в мире. Я лично их выращиваю. Они не подведут вас, [ROOT.Char.GetTitleAsNameNoTooltip]!»\n\nПередо мной спокойно сидят ястребы и соколы разных размеров."
 hunt.2001.a:0 "Вот отличный экземпляр!"
 hunt.2001.a.flavor:0 "Я возьму его!"
 hunt.2001.c:0 "Наконец-то, [falcon_salesman.GetFirstNameNoTooltip]! Вот кто будет управлять моей соколятней!"
 hunt.2001.d:0 "Все это прекрасно, но меня это не интересует..."

 hunt.2500.t:1 "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] из провинции [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master:0 "[Select_CString(sighting_character.IsFemale, 'Моя главная охотница', 'Мой главный охотник' )], [sighting_character.GetTitledFirstName], приносит сообщение о зверях, замеченных в моих землях.\n\n"
 hunt.2500.opening_hunter:0 "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName], [Select_CString(sighting_character.IsFemale, 'известная', 'известный' )] своей любовью к псовой охоте, рассказывает мне слухи о зверях, которых замечали в последнее время в моих землях.\n\n"
 hunt.2500.opening:0 "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName] без конца рассказывает слухи о том, каких зверей замечали в последнее время в моих землях.\n\n"
 hunt.2500.desc:1 "«Поговаривают, [sighting_county.GetName] — отличное место для охоты. Дескать, [sighting_province.Custom('GetTerrainTypePlural')] там прямо кишат дичью, [sighting_county.Custom('GetAnimalType')|l] водится в изобилии!»"
 hunt.2500.a:0 "Интересно..."
 hunt.2500.b:0 "Мне сейчас не до этого."
 
 hunt.2510.t:0 "[sighting_county.Custom('GetAnimalType')|U], [sighting_county.Custom('GetLegendaryColor')|l] окрас"
 hunt.2510.opening_master:0 "[sighting_character.GetTitledFirstName], мой главный охотник, входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2510.opening_hunter:0 "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName], [Select_CString(sighting_character.IsFemale, 'известная', 'известный' )] своей любовью к псовой охоте, входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2510.opening:0 "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName] входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2510.desc:0 "«Лесники провинции [sighting_county.GetNameNoTier] говорят, что в их краях водится [sighting_county.Custom('GetAnimalType')|l] с"
 hunt.2510.story:0 "«От лесников из графства [sighting_county.GetNameNoTier] поступают убедительные сообщения: похоже, что там живет [sighting_county.Custom('GetAnimalType')|l], зверь с"
 hunt.2510.black:0 "черным, как уголь, мехом»."
 hunt.2510.white:0 "белоснежным мехом»."
 hunt.2510.closing:0 "\n\n«Говорят, что его дом — [sighting_province.Custom('GetTerrainTypePlural')], но никому еще не удалось к нему подобраться. О таких зверях действительно слагают легенды...»"
 hunt.2510.a:0 "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!, говоришь?"
 hunt.2510.a.existing:0 "Когда-нибудь я #EMP найду#! этого зверя!"
 hunt.2510.b:0 "Не лезь ко мне с этими детскими сказками."

 hunt.2520.t:0 "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U], [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|l] зверь из графства [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc:1 "«До меня доходит много слухов из владения [sighting_county.GetNameNoTier]: говорят, что [sighting_county.Custom('GetAnimalType')] наводит страх на местные деревни и крадет скот!»"

 hunt.2530.t:0 "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] из графства [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master:0 "[sighting_character.GetTitledFirstName], мой главный сокольничий, входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2530.opening_falconer:0 "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)|l] [sighting_character.GetTitledFirstName], [Select_CString(sighting_character.IsFemale, 'известная', 'известный' )] своей любовью к соколиной охоте, входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2530.desc:0 "«Поговаривают, [sighting_county.GetNameNoTier] — отличное место для охоты. Дескать, [sighting_province.Custom('GetTerrainTypePlural')|l] там прямо кишат дичью, [sighting_county.Custom('GetAnimalType')|l] водится в изобилии!»"

 hunt.2540.t:0 "Отсюда — туда"
 hunt.2540.desc:1 "«[ROOT.Char.GetLadyLord], твои лесники сообщают, что [sighting_county.Custom('GetAnimalPlural')|l], которые в изобилии водятся в графстве [old_sighting_county.GetBaseNameNoTier], похоже, ушли в графство [sighting_county.GetName]!»"
 hunt.2540.legendary:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|l], ваши лесники сообщают, что [sighting_county.Custom('GetAnimalType')|l] ([sighting_county.Custom('GetLegendaryColor')] окрас) из графства [old_sighting_county.GetBaseNameNoTier] перебирается в соседнее графство — [sighting_county.GetBaseNameNoTier]!"
 hunt.2540.closing:1 "\n\n«Вам следовало бы устроить охоту, пока не поздно»."
 hunt.2540.white:0 "Говорят, что в утреннем тумане он сияет, словно божественный свет...»"
 hunt.2540.black:0 "Говорят, что это вестник вечера, черная дыра посреди природы...»"
 hunt.2540.a:0 "От меня они не спрячутся."
 hunt.2540.a.legendary:0 "Зверь пытался сбить меня с толку!"
 hunt.2540.b:0 "Мне надоели эти донесения, [sighting_character.GetFirstNameNoTooltip]..."

 hunt.3020.t:1 "Опасная игра"
 hunt.3020.t.deer:0 "Ни малейшего понятия"
 hunt.3020.opening:0 "Как и положено дичи, [activity.Custom('GetAnimalType')|l] знает много хитростей и приемов, чтобы обмануть даже опытного охотника.\n\n"
 hunt.3020.doubling:0 "[activity.Custom('GetAnimalType')|l] петляет и путает свой след, скачет в стороны и затаивается, пытаясь сбить нас со следа."
 hunt.3020.beating:1 "[activity.Custom('GetAnimalMale')|l] бежит по руслам ручьев, пытаясь скрыть свой запах."
 hunt.3020.squatting:0 "Кругом [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|l], а где-то в зарослях стоит, не шелохнувшись, [activity.Custom('GetAnimalMale')|l]. Мы не можем найти его даже с собаками."
 hunt.3020.rusing:0 "[activity.Custom('GetAnimalMale')] носится кругами и выписывает совершенно невообразимые кренделя, силясь запутать след и сбить с толку преследователей."
 hunt.3020.desc_courtier:0 "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], останавливает отряд:"
 hunt.3020.desc_fallback:0 "Егеря впереди останавливаются:"
 hunt.3020.desc:1 "Следы становятся неясными: это все [activity.Custom('GetAnimalType')|l] петляет, скачет в стороны и затаивается, пытаясь сбить нас с толку."
 hunt.3020.closing:0 "\n\nМы не можем договориться, по какому следу идти, и с каждой секундой дичь уходит от нас всё дальше."
 hunt.3020.a:0 "Спокойно, сейчас разберемся."
 hunt.3020.a.perfect:0 "Вы быстро находите след"
 hunt.3020.a.success:0 "После недолгих поисков вы находите след"
 hunt.3020.a.failure:0 "Вам кажется, что вы находите след"
 hunt.3020.b:0 "Ах да, мне эта уловка известна."
 hunt.3020.b.success:0 "Ваш совет пригодился"
 hunt.3020.b.failure:0 "Ваш совет оказался бесполезным"
 hunt.3020.c:0 "[hunt_participant.GetFirstNameNoTooltip] разберется, я [hunt_participant.GetHerHim] верю."
 hunt.3020.c.perfect:0 "[hunt_participant.GetFirstNameNoTooltip] быстро находит след"
 hunt.3020.c.success:0 "После недолгих поисков [hunt_participant.GetFirstNameNoTooltip] находит след"
 hunt.3020.c.failure:0 "[hunt_participant.GetFirstNameNoTooltip] уводит нас со следа"
 hunt.3020.d:0 "На его месте было бы логично пойти вон туда..."
 hunt.3020.e:0 "Сюда. Нет! Туда!"
 hunt.3020.e.success:0 "Вы идете по правильному пути"
 hunt.3020.e.failure:0 "Вы идете по неправильному пути"
 hunt.3020.f:0 "А что думает местный егерь?"
 hunt.3020.f.flavor:0 "#EMP Давайте посоветуемся с опытным охотником...#!"
 hunt.4001.t:2 "Выстрел"
 hunt.4001.opening:1 "[activity.Custom('GetAnimalType')|U] величественно смотрит вдаль. Вокруг меня [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|l]. Я поднимаю лук.\n\n"
 hunt.4001.desc_1:1 "Тихо оглядываюсь и вижу, что [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetTitledFirstName] делает то же самое."
 hunt.4001.desc_2:2 "Я прикидываю, как далеко от меня стоит [activity.Custom('GetAnimalType')|l].\n\n[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)|l] [hunt_participant.GetTitledFirstName] пригибается к земле рядом со мной, приподнимая копье."
 hunt.4001.desc_3:0 "Вдох... Прицел..."
 hunt.4001.a:1 "#EMP Нет! Это моя добыча!#!"
 hunt.4001.a.kill:1 "[activity.Custom('GetAnimalType')|U] становится вашей добычей"
 hunt.4001.a.stolen:1 "[hunt_participant.GetFirstNameNoTooltip] убивает животное. Его добыча — [activity.Custom('GetAnimalType')|l]"
 hunt.4001.a.both:1 "[activity.Custom('GetAnimalType')|U] пугается и убегает"
 hunt.4001.b:1 "Не промахнись, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c:2 "Бей, [hunt_participant.GetFirstNameNoTooltip], пока [activity.Custom('GetAnimalType')|l] не видит!"
 hunt.4001.c.tt:3 "Если я наступлю на ветку, [activity.Custom('GetAnimalType')|l] точно сбежит..."
 hunt.4001.d:0 "Гляди."

 hunt.4002.t:2 "Слухи"
 hunt.4002.desc:3 "Я и [ROOT.Char.Custom2('RelationToMe', secret_sharer)|l] [secret_sharer.GetTitledFirstName] уходим все дальше от шумной компании, и вот уже [activity.Custom('GetAnimalType')|l] прямо перед нами.\n\nНо перед решающим ударом [secret_sharer.GetFirstNameNoTooltip] вдруг шепчет: «Пока никого рядом нет, хочу кое-что тебе рассказать. [secret_owner.GetTitledFirstName]...»"
 hunt.4002.a:1 "Потом поговорим, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 hunt.4002.a.flavor:1 "[activity.Custom('GetAnimalType')|U] — моя добыча!"
 hunt.4002.b:1 "Что? Ну, рассказывай..."
 hunt.4002.b.tt:3 "[activity.Custom('GetAnimalType')|U] сбегает"
 hunt.4002.b.reveal:0 "Я узнаю секрет, который хранит [secret_owner.GetFirstNamePossessiveNoTooltip]"

 hunt.4003.t:2 "Незаконная охота"
 hunt.4003.desc:2 "Браконьеры? В лесах, которыми владеет [land_owner.GetTitleTierName]? Я с охраной подъезжаю ближе, и мужичье пытается сгрудиться, закрывая собой тушу убитого животного. Это [host.Custom('GetRegionalDeerType')|l].\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], это не мы! Пощадите!» Вот только их клинки и луки говорят об обратном."
 hunt.4003.a:0 "Они будут повешены, а их деревни заплатят за ущерб."
 hunt.4003.b:0 "«Я смотрю, вы превосходные лучники...»"
 hunt.4003.c:0 "Я заберу тушу и выкуп за их жизни."
 hunt.4003.c.tt_success:0 "Местный магистрат согласен"
 hunt.4003.c.tt_failure:0 "Народный гнев"
 hunt.4003.d:0 "«Какое мне дело? Пусть [land_owner.GetTitledFirstName] [Select_CString(land_owner.IsFemale, 'сама', 'сам' )] следит за своими угодьями»."
 hunt.4003.d.own:0 "Прочь отсюда!"
 hunt.4003.d.vassal:0 "Прочь отсюда! [land_owner.GetTitledFirstNameNoTooltip] этого не потерпит!"
 hunt.4003.d.rival:0 "Этими землями владеет [land_owner.GetTitledFirstNameNoTooltip], поэтому берите все, что хотите."
 hunt.4003.e:0 "Наконец-то, неплохой охотник!"

 hunt.4004.t:2 "Убийство зверя"
 hunt.4004.desc:2 "Зверь — нет, божество в зверином обличье — словно вышел из легенд. [activity.Custom('GetAnimalType')|U] таких размеров встречается, наверное, лишь раз в жизни.\n\nДаже когда животное удалось ранить, за ним пришлось гнаться еще полдня.\n\nИ даже его безжизненная туша представляет величественное зрелище."
 hunt.4004.credit_receiver:1 "[credit_taker.GetTitledFirstName] тоже благоговейно выдыхает: «Впервые такое вижу, [ROOT.Char.GetLadyLord|l]»."
 hunt.4004.a:0 "Такая голова украсит мой главный зал!"
 hunt.4004.b:1 "Этот прекрасный трофей получит [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)|l]."
 hunt.4004.c:0 "Шуба выйдет отличная!"
 hunt.4004.c.tt:0 "И вовсе это #EMP НЕ#! безвкусица!"
 hunt.4004.every_arrogant_vassal:0 "Все заносчивые вассалы"
 hunt.4004.every_restrained_vassal:0 "Все весьма сдержанные вассалы"
 hunt.4004.every_other_vassal:0 "Не заносчивые, не сдержанные вассалы"
 hunt.4004.d:1 "Думаю, всю славу [Select_CString(credit_taker.IsFemale, 'должна', 'должен' )] получить [credit_taker.GetTitledFirstNameNoTooltip]."
 hunt.4004.e:0 "Съедим зверя здесь и сейчас!"
 hunt.4004.f:0 "Из такого черепа выйдет прекрасная корона."

 hunt.4005.t:2 "Убийство зверя"
 hunt.4005.a:0 "Я выручу за него неплохую сумму."
 hunt.4005.b:1 "Обращусь к мастерам. [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)|U] получит прекрасный подарок."
 hunt.4005.c:0 "Велю набить чучело — [ROOT.Char.GetFaith.ReligiousHeadName] обрадуется такому подарку!"

 hunt.4006.t:2 "Собиратели"
 hunt.4006.desc:2 "[host.GetCurrentLocation.Custom('GetTerrainTree')] воистину кормит бедноту, но когда [activity.Custom('GetAnimalType')|l] в панике удирает и оказывается, что спугнули зверя крестьяне, вышедшие на заготовку припасов, моему терпению приходит конец.\n\nЗачем вам [host.GetCurrentLocation.GetNameNoTooltip], грибов и кореньев в другом месте не нашли?"
 hunt.4006.a:1 "Стража, прогнать эту шваль из #EMP моих#! охотничьих угодий!"
 hunt.4006.b:0 "Мы ведь собирались поохотиться, правда?"
 hunt.4006.special_interest:0 "Из-за [county_owner.GetHerHis] необычных пристрастий:"
 hunt.4006.c:0 "О, такая дичь вполне сгодится..."
 hunt.4006.d:0 "Дадим им денег, пусть пока не суются сюда."
 hunt.4006.e:0 "Все-таки это их исконное право..."

 hunt.4007.t:3 "[host.Custom('GetAnimalType')|U] свирепствует"
 hunt.4007.desc_befriend:0 "Я и [Select_CString(similar_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] дремлем на тихой полянке под нежными прикосновениями легкого ветерка. Но вдруг до нас доносится страшный шум."
 hunt.4007.desc_lazy:1 "Я и [Select_CString(similar_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] дремлем на тихой полянке под нежными прикосновениями легкого ветерка. Но вдруг до нас доносится страшный шум."
 hunt.4007.desc_lustful:1 "[Select_CString(similar_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] роскошно смотрится в охотничьей одежде. Будь проклят этот шум, что заставил меня отвести от н[similar_participant.GetHerHis] взгляд!"
 hunt.4007.desc_fallback:1 "Когда я и [Select_CString(similar_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] поднимаемся на вершину холма, до нас доносится страшный шум."
 hunt.4007.desc_ending:2 "\n\nТреск веток, шуршание листвы, крики испуганных птиц — и в следующее мгновение из чащи выскакивает [host.Custom('GetAnimalType')|l]! Свирепое чудовище несется прямо на нас!\n\n«Посмотрите, #EMP [host.Custom('GetAnimalDanger')]#! — просто ужас!» — вскрикивает [Select_CString(similar_participant.IsFemale, 'моя спутница', 'мой спутник' )]."
 hunt.4007.a:0 "Здесь я оборву его путь."
 hunt.4007.a.non_martial:0 "Скорее! Прячься за меня, [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self:0 "Дай сюда нож! Я разберусь!"
 hunt.4007.a.success:0 "Я убью зверя"
 hunt.4007.a.failure:0 "Меня ранили"
 hunt.4007.a.critical_failure:0 "Меня убили"
 hunt.4007.b:1 "[similar_participant.GetFirstNameNoTooltip|U], сделай что-нибудь!"
 hunt.4007.b.non_martial:0 "На помощь! Кто-нибудь!"
 hunt.4007.b.success:0 "[THIS.Char.GetTitledFirstNameNoTooltip] убивает зверя"
 hunt.4007.b.failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] получает ранение"
 hunt.4007.b.critical_failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] погибает"
 hunt.4007.c:0 "С придворными и то сложнее разобраться."
 hunt.4007.d:0 "[bodyguard.GetFirstNameNoTooltip]! Ко мне!"
 hunt.4007.e:0 "#EMP ПРОЧЬ, ГНУСНОЕ ЧУДОВИЩЕ!#!"
 hunt.4007.f:0 "#EMP Бежим!#!"
 
 hunt.4900.t:1 "[activity.Custom('GetAnimalTypeKill')|U] свирепствует"
 hunt.4900.desc:1 "Огромное чудовище останавливается перед нами, [activity.Custom('GetAnimalSoundParticipleKill')] и остервенело [activity.Custom('GetAnimalStrikeParticipleKill')]."
 hunt.4900.hunter:1 "\n\nЯ выхватываю нож из-за пояса и становлюсь так, чтобы [similar_participant.GetFirstName] [Select_CString(THIS.Char.IsFemale, 'оказалась', 'оказался' )] у меня за спиной. В этот момент [activity.Custom('GetAnimalTypeKill')|l] [activity.Custom('GetAnimalChargePresentKill')|l] вперед.\n\nЯ вгоняю нож в сердце зверю,"
 hunt.4900.hunter_wound:1 "но он отбрасывает меня в сторону, и [activity.Custom('GetAnimalDangerKill')] едва не поражают меня..."
 hunt.4900.hunter_dead:1 "но тут же понимаю, что его [activity.Custom('GetAnimalDangerKill')|l] поразили мое.\n\nСвет вокруг тускнеет, я валюсь в кучу меха, теплой плоти и крови и угасающим сознанием слышу, как [similar_participant.GetFirstNameNoTooltip] зовет меня по имени..."
 hunt.4900.hunter_kill:1 "и он тяжело валится на землю. Его [activity.Custom('GetAnimalDangerKill')|l] чудом не попадают в меня..."
 hunt.4900.assist:1 "\n\n[similar_participant.GetFirstName] выхватывает нож из-за пояса и встает между мной и диким зверем. «Отойдите, [ROOT.Char.GetTitleAsNameNoTooltip|l]!» — кричит [similar_participant.GetSheHe|l], и в этот момент [activity.Custom('GetAnimalTypeKill')|l] вдруг [activity.Custom('GetAnimalChargePresentKill')|l] вперед.\n\nВремя словно замирает. Передо мной — [activity.Custom('GetAnimalFeatureKill')|l] чудовища и фигура [Select_CString(similar_participant.IsFemale, 'моей спасительницы', 'моего спасителя' )].\n\nКогда все успокаивается, [activity.Custom('GetAnimalTypeKill')|l] лежит на земле без движения,"
 hunt.4900.assist_wound:0 "но [similar_participant.GetFirstNameNoTooltip] явно [Select_CString(similar_participant.IsFemale, 'ранена', 'ранен' )]..."
 hunt.4900.assist_dead:0 "но [similar_participant.GetFirstNameNoTooltip] тоже [Select_CString(similar_participant.IsFemale, 'погибла', 'погиб' )].."
 hunt.4900.assist_kill:0 "а [similar_participant.GetFirstNameNoTooltip] стоит над бездыханной тушей и самодовольно отирает кровь с лезвия ножа..."
 hunt.4900.befriend:2 "\n\nЯ спокойно протягиваю руку. [activity.Custom('GetAnimalTypeKill')|U] ошеломленно расслабляется и, остановившись за пределами досягаемости, с подозрением нюхает мои пальцы."
 hunt.4900.befriend_success:1 "\n\nВидимо, удовлетворившись, зверь широко зевает и укладывается у моих ног, словно собирается спать."
 hunt.4900.befriend_wound:1 "\n\nВнезапно зверь снова бросается вперед, сбивает меня с ног и исчезает из виду."
 hunt.4900.befriend_dead:1 "\n\nВнезапно зверь напрягается и почти корчит гримасу. Я застываю на месте и закрываю глаза; зверь тем временем бросается вперед, жутко [activity.Custom('GetAnimalSoundParticipleKill')|l]."
 hunt.4900.bodyguard:1 "\n\nМой телохранитель [bodyguard.GetFirstName] бросается в бой, размахивая мечом и маня меня к себе. «Назад, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )][ROOT.Char.GetLadyLord|l]!»\n\nЗверь мчится вперед,"
 hunt.4900.bodyguard_wound:1 "и я едва успеваю заметить, как он убивает моего телохранителя, но при этом [bodyguard.GetFirstNameNoTooltip] успевает прикончить его..."
 hunt.4900.bodyguard_dead:1 "и я едва успеваю заметить, как зверь отбрасывает моего телохранителя в сторону, словно тряпичную куклу. Хотя [bodyguard.GetFirstNameNoTooltip] наносит зверю тяжелую рану, тот скрывается из виду."
 hunt.4900.bodyguard_saved:0 "и я едва успеваю заметить, как [bodyguard.GetFirstNameNoTooltip] ловко протыкает зверя мечом!"
 hunt.4900.scare:1 "\n\nЗверь быстро меняет свой замысел и пятится назад. Я медленно иду вперед, размахивая руками и осыпая зверя громкой бранью. В конце концов он разворачивается и убегает."
 hunt.4900.flee:1 "\n\nЯ разворачиваюсь и даю деру; [similar_participant.GetFirstName] надсадно пыхтит позади, но не отстает.\n\nСкоро мы добегаем до остальных наших товарищей. «#EMP [ROOT.Char.Custom('GetAnimalType')|U]#!! — задыхаясь, пытаемся выдавить мы из себя. — #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!!» Но зверь словно сквозь землю провалился."
 hunt.4900.a.hunter:1 "#EMP Так-то!#! [ROOT.Char.Custom('GetAnimalType')|U] мне не соперник."
 hunt.4900.a.dead:0 "#EMP [portrait.GetFirstNameNoTooltip]...#! Ты [Select_CString(portrait.IsFemale, 'умерла', 'умер' )] героем..."
 hunt.4900.a.scare:0 "И не возвращайся!"
 hunt.4900.a.flee:0 "Да вы бы видели! Это была #EMP такая#! зверюга!"
 hunt.4900.b:0 "Оставлю себе что-нибудь на память."
 hunt.4900.c:0 "#weak Хитрый... пес...#!"
 hunt.4900.d:0 "Ну всё, собираемся домой!"

 hunt.4008.t:2 "Шалости наследников"
 hunt.4008.t_2:0 "Непреднамеренная ошибка"
 hunt.4008.desc:2 "[activity.Custom('GetAnimalType')|U] уходит. [Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] так рвется догнать зверя, что заметно опережает отряд. Я устремляюсь вперед и обнаруживаю [Select_CString(hunt_participant.IsFemale, 'ее', 'его' )] над телом простолюдина, из груди которого [hunt_participant.GetTitledFirstName] пытается вытащить стрелу.\n\nЕдва завидев меня, [hunt_participant.GetSheHe] прячет оружие за спиной. «[ROOT.Char.GetTitleAsNameNoTooltip]! Я..."
 hunt.4008.animal:1 "э-это всё [activity.Custom('GetAnimalMale')|l]! Клянусь!»\n\n"
 hunt.4008.fallback:0 "э... я не специально! Клянусь!»\n\n"
 hunt.4008.closing:0 "Скоро подойдут остальные. Наверняка они потребуют объяснений."
 hunt.4008.a:1 "[hunt_participant.GetSheHe|U] отважно [Select_CString(hunt_participant.IsFemale, 'бросилась', 'бросился' )] бедняге на помощь!"
 hunt.4008.a.success:0 "Все мне поверили"
 hunt.4008.a.failure:0 "Мне не удалось никого обмануть"
 hunt.4008.b:2 "Скорее помогите мне спрятать тело!"
 hunt.4008.b.failure_tt:1 "Будет раскрыт [secret|E] «[secret.GetName]» персонажа [hunt_participant.GetTitledFirstName]"
 hunt.4008.b.success:0 "Нам удалось спрятать тело"
 hunt.4008.b.failure:0 "Тело нашли"
 hunt.4008.b.success_tt:0 "Тело так и не найдено"
 hunt.4008.c:2 "Вам #EMP придется#! за это ответить, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor:0 "Хоть это и был просто крестьянин..."
 hunt.4008.d:1 "Как жаль, что «зверь» прикончил и #EMP вас#!..."

 hunt.4009.t:2 "Дичь"
 hunt.4009.desc:2 "#EMP Хр-рясь!#!\n[activity.Custom('GetAnimalType')|U], [activity.Custom('GetAnimalAdjective')|l] зверь, к которому я так давно подбираюсь, мгновенно исчезает. [host.GetCurrentLocation.Custom('GetTerrainType')|U] затихает, а я поворачиваюсь на звук.\n\n[schemer.GetTitledFirstName], [Select_CString(schemer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', schemer)], стоит за моей спиной с ножом в руках и убийственной решимостью в глазах."
 hunt.4009.a:0 "Тебе со мной не справиться!"
 hunt.4009.a.success:0 "[schemer.GetTitledFirstNameNoTooltip] остается позади — мне удалось сбежать"
 hunt.4009.a.failure:0 "Я получаю ранение, но [schemer.GetTitledFirstNameNoTooltip] меня уже не догонит"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] побеждает меня"
 hunt.4009.b:0 "Помогите! Помогите! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] наносит удар. [schemer.GetTitledFirstNameNoTooltip] получает ранение, и нам удается сбежать"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] получает ранение, но [schemer.GetTitledFirstNameNoTooltip] нас уже не догонит"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] не может меня защитить"
 hunt.4009.c:0 "Мне бы только добраться до лагеря!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] ловит меня"

 hunt.4010.desc:2 "#EMP Хр-рясь!#!\n[activity.Custom('GetAnimalType')|U], [activity.Custom('GetAnimalAdjective')] зверь, к которому я и [Select_CString(targeted_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] так долго подбирались, мгновенно исчезает. [host.GetCurrentLocation.Custom('GetTerrainType')|U] затихает, а мы поворачиваемся на звук.\n\n[schemer.GetTitledFirstName], [Select_CString(schemer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', schemer)], стоит позади нас с ножом в руках. [targeted_participant.GetFirstName] видит, что клинок указывает прямо [SCOPE.sC('targeted_participant').GetHerHim] на грудь!"
 hunt.4010.a:1 "Не бойся, [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] [Select_CString(targeted_participant.IsFemale, 'моя', 'мой' )]!"
 hunt.4010.a.critical_success:1 "Я наношу удар. [schemer.GetFirstNameNoTooltip] получает ранение и обращается в бегство"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] ранит меня, но мы все равно убегаем"
 hunt.4010.a.critical_failure:0 "Я делаю все возможное, но терплю неудачу. [targeted_participant.GetFirstNameNoTooltip] остается без моей защиты"
 hunt.4010.b:0 "Удачи, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] наносит удар. [schemer.GetFirstNameNoTooltip] получает ранение и обращается в бегство"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] сбегает, несмотря на ранение"
 hunt.4010.b.critical_failure:1 "[targeted_participant.GetFirstNameNoTooltip] терпит поражение. [schemer.GetFirstNameNoTooltip] избавляется от всех свидетелей"
 hunt.4010.failure.murder_secret_tooltip:0 "Я узнаю секрет «убийство»"
 hunt.4010.c:1 "На помощь! [schemer.GetFirstNameNoTooltip] — убийца! [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] может погибнуть!"
 hunt.4010.d:0 "#EMP Не-е-ет!..#!"
 hunt.4010.d.tt:1 "Этот вариант доступен, потому что вы благородны"
 hunt.4010.d.flavor:0 "#EMP Убей лучше меня!#!"

 hunt.4011.t:2 "Наедине"
 hunt.4011.desc:3 "«[ROOT.Char.GetLadyLord|U], там [activity.Custom('GetAnimalType')|l]!» [Select_CString(lover_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', lover_participant)] [lover_participant.GetTitledFirstName] зовет меня за собой. Едва [host.GetCurrentLocation.Custom('GetTerrainType')|l] надежно укрывает нас от посторонних взглядов, [lover_participant.GetSheHe] поворачивается ко мне, и вскоре [ROOT.Char.Custom('GetUpperClothingArticle')|l] уже на земле.\n\n«Наконец-то мы наедине, [ROOT.Char.Custom('LoverPetName')]!»"
 hunt.4011.a:0 "Ох, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Давай как в бестиарии!"
 hunt.4011.b:2 "А как же [activity.Custom('GetAnimalType')|l]?.."

 hunt.4012.t:3 "[host.Custom('GetAnimalType')|U], окрас [host.Custom('GetLegendaryColor')|l]"
 hunt.4012.desc:4 "Я скачу впереди отряда, и вдруг [host.GetCurrentLocation.Custom('GetTerrainType')] словно замирает, окутавшись плотной, почти материальной тишиной.\n\nЯ едва слышу стук подков моей лошади.\n\nЯ собираюсь повернуть назад, к остальным, но вдруг вижу зверя. Очертания его неясны, будто во сне, но это"
 hunt.4012.black:1 "[host.Custom('GetAnimalType')|l] — со шкурой черной, как сажа."
 hunt.4012.white:1 "[host.Custom('GetAnimalType')|l] — со шкурой белой, как снег."
 hunt.4012.a:1 "Прямо как в сказке..."
 hunt.4012.a.tt:3 "#EMP Мне нужно поймать это чудо!#!"
 hunt.4012.a.sighting:0 "Слухи оказались #EMP правдой#!!"
 hunt.4012.b:2 "Подумаешь, это просто [host.Custom('GetAnimalType')|l]."

 hunt.4013.desc:1 "Я словно в мороке бреду вслед за зверем сквозь [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] в неестественной тишине, сковавшей весь мир вокруг.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! Вот ты где!» Внезапный окрик заставляет меня подскочить.\n\n"
 hunt.4013.guest:0 "[host.GetTitledFirstName] словно в мороке бредет вслед за зверем сквозь [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] в неестественной тишине, сковавшей весь мир вокруг.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! Вот ты где!» Внезапный окрик заставляет [host.GetHerHis] подскочить.\n\n"
 hunt.4013.participant:0 "Это меня догоняют [hunt_participant.GetFirstName] и остальной отряд. "
 hunt.4013.closing:1 "Когда я оборачиваюсь, [activity.Custom('GetAnimalType')|l] уже далеко."
 hunt.4013.a:1 "В этот раз не повезло."
 hunt.4013.a.tt:1 "Вы будете накапливать [stress|E] каждый год, пока животное на свободе"
 hunt.4013.a_modifier:0 "[activity_place.GetNameNoTier] гудит, как растревоженный улей"
 hunt.4013.b:2 "Мне захотелось... изучить местность."
 hunt.4013.c:0 "Дураки! Еще бы чуть-чуть..."
 hunt.4013.d:0 "Я не хочу тратить время на эти глупости."

 hunt.4014.t:3 "Утомительная прогулка"
 hunt.4014.desc:2 "Мы скачем по зарослям, кругом [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')|l], а впереди [activity.Custom('GetAnimalType')|l] — вымотанная дичь, за которой мы гонялись уже много часов!\n\n"
 hunt.4014.fall:0 "Сбоку от меня вдруг спотыкается конь, и его [Select_CString(sighting_character.IsFemale, 'наездница', 'наездник' )], [hunt_participant.GetTitledFirstName], с криком летит на землю.\n\n"
 hunt.4014.branch:0 "[hunt_participant.GetTitledFirstName] оборачивается, чтобы что-то мне крикнуть, и не замечает, что впереди растет [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')|l] и одна из веток склонилась очень низко!\n\n"
 hunt.4014.cry:0 "Я невольно вскрикиваю: «[hunt_participant.GetFirstNameNoTooltip]!»\n\n"
 hunt.4014.dead_care:0 "Я быстро спешиваюсь и бегу к [Select_CString(sighting_character.IsFemale, 'моей неудачливой подруге', 'моему неудачливому товарищу' )] по охоте, но быстро вижу, что мои худшие страхи подтвердились..."
 hunt.4014.dead:0 "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] лежит без движения в неестественной позе, но выражение на [hunt_participant.GetHerHis] его лице удивительно спокойно."
 hunt.4014.wounded:0 "[hunt_participant.GetSheHe|U] корчится от боли, но жить вроде бы будет."
 hunt.4014.fall_host:1 "Конь подо мной странно напрягается, и вот я уже кувырком лечу по воздуху навстречу земле."
 hunt.4014.branch_host:0 "Я поворачиваюсь, чтобы крикнуть что-то моему спутнику, и вижу, что [hunt_participant.GetFirstName], встревоженно смотрит вперед. Я слишком поздно замечаю, что впереди растет [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')|l] и одна из веток дерева находится прямо на уровне моих глаз."
 hunt.4014.dead_host:1 "Удара о землю я не чувствую. Время словно останавливается. Небо перед глазами темнеет, я вижу на его фоне лишь неясные силуэты. Их крики доносятся до меня как сквозь туман."
 hunt.4014.wounded_host:0 "\n\nЯ прихожу в себя. Вокруг [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')]. Я лежу [Select_CString(ROOT.Char.IsFemale, 'распластанная', 'распластанный' )] на земле, и всё тело мое пульсирует от боли."
 hunt.4014.dead_host_courtier:1 "Я вижу, как [hunt_participant.GetTitledFirstName] что-то беззвучно мне говорит, и вспоминаю про коней..."
 hunt.4014.wounded_host_courtier:1 "«[host.GetTitleAsNameNoTooltip|U]! Вы ранены?!» — кричит [hunt_participant.GetTitledFirstName], спрыгивая со своего коня."
 hunt.4014.a:0 "Я займусь [hunt_participant.GetHerHis] травмой."
 hunt.4014.a.physician:0 "Не двигайся, я лекарь!"
 hunt.4014.a.learning:0 "Погодите, я знаю, что делать!"
 hunt.4014.a.success:0 "Вы перевязываете рану, [hunt_participant.GetFirstNameNoTooltip] чувствует себя лучше"
 hunt.4014.a.failure:0 "Вы неудачно перевязываете рану"
 hunt.4014.b:1 "Пусть [hunt_participant.GetFirstNameNoTooltip] полежит, отойдет..."
 hunt.4014.b.physician:0 "Как тебя лечить, лекарь?"
 hunt.4014.c:2 "[physician.GetFirstNameNoTooltip]! #EMP Где [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host:0 "Ну? Чего стоишь, [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success:0 "[physician.GetFirstNameNoTooltip] перевязывает рану"
 hunt.4014.c.failure:0 "[physician.GetFirstNameNoTooltip] неудачно перевязывает рану"
 hunt.4014.d:1 "Нечего валяться! [activity.Custom('GetAnimalType')|U] уходит!"
 hunt.4014.e:0 "На сегодня хватит охоты..."
 hunt.4014.f:0 "Все хоро... Ай! #EMP Всё хорошо!#! Зверь уходит!"
 hunt.4014.f.flavor:0 "#EMP Скорее! Коня!#!"
 hunt.4014.g:0 "Отнесите меня в лагерь..."
 hunt.4014.g.flavor:0 "#EMP Мне надо прилечь...#!"
 hunt.4014.h.physician:0 "#weak [physician.GetFirstNameNoTooltip]... П-принеси!..#!"
 hunt.4014.h:1 "#weak [activity.Custom('GetAnimalType')|U]!#!"

 hunt.4015.t:2 "Любовники"
 hunt.4015.desc:2 "Вокруг простирается [host.GetCurrentLocation.Custom('GetTerrainType')|l]. Я медленно, но верно догоняю добычу: [activity.Custom('GetAnimalType')|l] мчится изо всех сил, но [activity.Custom('GetAnimalAdjective')|l] круп животного уже совсем близко.\n\nИ вдруг зверь чего-то пугается и [activity.Custom('GetAnimalChargePresent')] прочь в другом направлении. Что же его так напугало? Я осторожно приближаюсь и с изумлением обнаруживаю, что это [lover_participant.GetTitledFirstName] и [second_lover_participant.GetTitledFirstName] сплелись на земле в страстных объятиях."
 hunt.4015.a:0 "Тихонько отойду... Ничего не было."
 hunt.4015.b:0 "«Какой позор! Прекратите немедленно!»"
 hunt.4015.c_4:0 "«[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! А как же #EMP я#!?»"
 hunt.4015.c_1:1 "«[lover_participant.GetFirstNameNoTooltip], и ты [Select_CString(lover_participant.IsFemale, 'скрывала', 'скрывал' )]!»"
 hunt.4015.c_2:1 "«[second_lover_participant.GetFirstNameNoTooltip], и ты [Select_CString(second_lover_participant.IsFemale, 'скрывала', 'скрывал' )]!»"
 hunt.4015.c_3:0 "«Ого-го-го, да тут веселье! Я не прочь присоединиться!»"
 hunt.4015.d:0 "«[second_lover_participant.GetTitledFirstNameNoTooltip], как же так?!»"
 hunt.4015.d_2:0 "«[lover_participant.GetTitledFirstNameNoTooltip], как же так?!»"
 hunt.4015.e:0 "«Вставай! Зверь где-то здесь!»"

 hunt.4016.t:2 "Трофей"
 hunt.4016.desc:2 "[activity.Custom('GetAnimalType')|U] бегает от меня уже, наверное, целый день, но загнать добычу у меня все не получается...\n\nВсе ждут, что я вернусь с триумфом, с трофеем в руках, но если так пойдет и дальше, то я добуду только позор."
 hunt.4016.a:2 "Возможно, [activity.Custom('GetAnimalType')|l] найдется на ближайшем рынке..."
 hunt.4016.b.success:0 "Моя затея удалась"
 hunt.4016.b.failure:0 "Обман раскрыт"
 hunt.4016.b.tt:0 "[activity.GetName|U] завершится успешно — в некотором смысле"
 hunt.4016.c:0 "Я не паду так низко, лучше вернуться с пустыми руками!"

 hunt.4017.desc:2 "Я оставляю свиту позади и устремляюсь в [host.GetCurrentLocation.Custom('GetTerrainTypePlural')|l]. [activity.Custom('GetLegendaryColor')] зверь [activity.Custom('GetAnimalType')|l] давно не дает мне покоя.\n\nВнезапно я словно оказываюсь под водой — все звуки затихают, свет становится призрачным. Что же это?\n\nЗверь стоит предо мной! [host.GetCurrentLocation.Custom('GetTerrainType')] вокруг него безмолвствует, а взгляд животного словно устремлен мне прямо в #EMP душу#!."
 hunt.4017.a:1 "Вот он, желанный миг!"
 hunt.4017.a.tt:1 "#EMP Зверь даже не пытается бежать...#!"

 hunt.4018.desc:2 "Внезапно [host.GetCurrentLocation.Custom('GetTerrainType')|l] словно застывает, все звуки растворяются. Я поворачиваюсь в седле и замираю. Вот [activity.Custom('GetLegendaryColor')|l] зверь, [activity.Custom('GetAnimalType')|l], уже передо мной.\n\nЯ хочу закричать, но не успеваю издать и звука, как добыча исчезает, словно призрак... Вокруг снова лишь [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|l] и шум природы."
 hunt.4018.a:1 "Прочесать всё! #EMP [activity.Custom('GetAnimalType')|U] не уйдет!#!"
 hunt.4018.a.tt:1 "#EMP Зверь не мог далеко уйти! Он где-то здесь...#!"
 hunt.4018.b:1 "Забудь. Зверь ушел..."
 hunt.4018.a.success:0 "Вы нашли зверя: это [activity.Custom('GetAnimalType')|l], у животного [activity.Custom('GetLegendaryColor')|l] окрас"
 hunt.4018.a.animal:0 "Вы нашли другое животное"
 hunt.4018.a.failure:0 "[activity.Custom('GetLegendaryColor')|U] зверь сбежал"

 hunt.4019.courtier:0 "«[ROOT.Char.GetLadyLord|U]!» — громко шепчет мне [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName] и показывает рукой туда, где раскинулись [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback:0 "«[ROOT.Char.GetLadyLord|U]!» — громко шепчет мне егерь и показывает рукой туда, где лежит [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.4019.desc:2 "\n\n«Вон там! Видите, [activity.Custom('GetAnimalType')|l]?? Вы же этого зверя ищете?»\n\nВпереди, чуть поодаль, стоит [activity.Custom('GetAnimalType')|l] самого обычного вида. Мех животного совсем не [activity.Custom('GetLegendaryColor')]."
 hunt.4019.a:1 "...Да, метко подмечено."
 hunt.4019.a.tt:1 "Сойдет... #EMP пока что#!."
 hunt.4019.b:0 "Это, по-твоему, #EMP [activity.Custom('GetLegendaryColor')] окрас?!#!"

 hunt.5001.t:1 "Дикие цветы"
 hunt.5001.desc:0 "Отличный день для охоты и отличный день для прогулки. Я глубоко вдыхаю свежий воздух диких мест "
 hunt.5001.desc.witch:0 "и вдруг замечаю дар матери-природы."
 hunt.5001.desc.religious:0 "и вдруг вдали замечаю дар или природное святилище в честь [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 hunt.5001.desc.ending:1 "\n\nСтолько полезных трав и прекрасных цветов! И те, что лечат, и те, что калечат, — но я здесь на охоте! Если я начну собирать [host.GetCurrentLocation.Custom('get_region_flower_type_plural')], многие удивятся..."
 hunt.5001.a:0 "Мне нужно сохранить лицо."
 hunt.5001.b:0 "Почему меня должно интересовать мнение окружающих?"
 hunt.5001.c:0 "«Эй, а что это там?!»"
 hunt.5001.c.success:1 "[hunt_participant.GetTitledFirstNameNoTooltip] ведется на самую бородатую шутку"
 hunt.5001.d:0 "Ладно цветы — гляди, какие тут травы!"
 hunt.5001.d.poisonous:0 "#EMP [ROOT.Char.GetFaith.DeathDeityName] шлет дар...#!"
 hunt.5001.d.medicinal:0 "#EMP [ROOT.Char.GetFaith.HealthGodName] шлет дар...#!"

 hunt.5002.opening_position:1 "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [hunt_participant.GetHeldCourtPositionsString] [hunt_participant.GetFirstName] [Select_CString(hunt_participant.IsFemale, 'слезла', 'слез' )] с лошади и [Select_CString(hunt_participant.IsFemale, 'присела', 'присел' )] на [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')], внимательно рассматривая [host.GetCurrentLocation.Custom('get_region_flower_type')]."
 hunt.5002.opening:0 "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName] сидит на корточках и, радостно что-то напевая, собирает [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position:0 "Рядом с [Select_CString(hunt_participant.IsFemale, 'ней', 'ним' )] сидит [Select_CString(hunt_participant_2.IsFemale, 'моя', 'мой' )] [hunt_participant_2.GetHeldCourtPositionsString] [hunt_participant_2.GetFirstName] и вдохновенно рассказывает что-то, показывая пальцем на лепестки."
 hunt.5002.second:1 "Над [Select_CString(hunt_participant.IsFemale, 'ней', 'ним' )] стоит [hunt_participant_2.GetFirstName|U], [Select_CString(hunt_participant_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)] и внимательно слушает, заглядывая [Select_CString(hunt_participant.IsFemale, 'ей', 'ему' )] через плечо.\n\n"
 hunt.5002.alone:0 "Похоже, охота [hunt_participant.GetHerHis] больше не интересует.\n\n"
 hunt.5002.gardener:0 "«А, [ROOT.Char.GetTitleAsNameNoTooltip|l], эти восхитительные цветки навели меня на мысль: #EMP вот этим#! можно будет обсадить дорожки вокруг дворца...»"
 hunt.5002.physician:0 "«[ROOT.Char.GetTitleAsNameNoTooltip], сколько тут полезных трав и цветов! Вот этот утоляет боль! А вот от этого хорошо срастается [hunt_participant.Custom('RandomSaintBone')|l]! А если принять этот, то уйдет [hunt_participant.Custom('RandomDisease')|l]...»"
 hunt.5002.desc:2 "«[ROOT.Char.GetTitleAsNameNoTooltip], какая сокровищница природы! Сколько тут разных растений! Истинно, богатства земли не знают границ, а мы совсем их не ценим»."
 hunt.5002.a:1 "#EMP Быстро#! полезай в седло!"
 hunt.5002.a.second:0 "А ну, #EMP быстро#! по седлам!"
 hunt.5002.a.flavor:1 "#EMP Нас, вообще-то, ждет [activity.Custom('GetAnimalType')|l]!#!"
 hunt.5002.b:1 "Как интересно! А что #EMP это#! за цветочек?"
 hunt.5002.c:1 "В-вы что, занимаетесь #EMP ведовством#!?.."
 hunt.5002.c.known:0 "А ну, брось свое ведовство, [Select_CString(hunt_participant.IsFemale, 'ведьма', 'колдун' )]!"
 hunt.5002.c.flavor:0 "#EMP Черная магия! Отрава!#!"
 hunt.5002.d:0 "...ты привлекаешь к себе внимание, [hunt_participant.Custom('SisterBrother')|l]."
 hunt.5002.d.flavor:0 "#EMP Нужно хранить в тайне наши секреты. Да поможет нам [ROOT.Char.GetFaith.WitchGodName]...#!"
 hunt.5002.e:0 "Да у тебя зоркий глаз!"
 hunt.5002.e.flavor:0 "#EMP Дай-ка я тебе о них расскажу...#!"
 hunt.5002.e.gardener:0 "Я #EMP как раз#! такие [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]!"
 hunt.5002.e.herbalist:0 "Да, и вот #EMP это#!, наверное, самая полезная трава!"
 hunt.5002.g:0 "Наверное, новые цветы бы нам не помешали..."
 hunt.5002.g.present:0 "[gardener.GetFirstNameNoTooltip], сюда!"
 hunt.5002.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] бы эти цветы [Select_CString(gardener.IsFemale, 'оценила', 'оценил' )]..."
 hunt.5002.h:0 "Соберем-ка для [Select_CString(physician.IsFemale, 'моей лекарши', 'моего лекаря' )]."
 hunt.5002.h.present:0 "[physician.GetFirstNameNoTooltip], сюда!"
 hunt.5002.h.elsewhere:0 "[physician.GetFirstNameNoTooltip] найдет применение этим травам..."
 hunt.5002.cp_flavor:0 "#EMP ...но мы отправляемся дальше!#!"
 hunt.5002.cp_present_flavor:1 "#EMP [hunt_participant.GetFirstNameNoTooltip] [Select_CString(hunt_participant.IsFemale, 'нашла', 'нашел' )] для тебя работу, лекарь!#!"
 hunt.5002.cp_elsewhere_flavor:0 "#EMP Ты ведь не против остаться и пособирать трав, правда?#!"
 hunt.5003.opening:0 "Мне редко удается отдохнуть, и сейчас я наслаждаюсь тишиной, любуясь природой."
 hunt.5003.desc_woo:0 "Вдруг мой покой нарушает чей-то смех: это [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetFirstName]. «У меня для тебя подарок, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]».\n\n"
 hunt.5003.desc:1 "В тот момент, когда мои тревоги окончательно развеиваются, я слышу знакомый мягкий смех. «#EMP Любовь моя#!», — мурлычет [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetFirstName].\n\n"
 hunt.5003.desc.flower:1 "[hunt_participant.GetSheHe|U] кладет что-то мне за ухо. «С твоей красотой сравнится разве что [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')]»."
 hunt.5003.desc.animal:1 "[hunt_participant.GetSheHe|U] показывает мне окровавленную тушку зайца. «Я посвящаю эту добычу тебе. Прими ее в знак моей клятвы всегда сражаться на твоей стороне»."
 hunt.5003.ending:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] улыбается, любуясь своей работой."
 hunt.5003.ending_lover:0 "«Ты выглядишь так мирно. Я [Select_CString(hunt_participant.IsFemale, 'рада', 'рад' )]», — [hunt_participant.GetFirstNameNoTooltip] поспешно целует меня в щеку, словно бы мы остались одни на целом свете."
 hunt.5003.ending_woo:0 "«Хорошо, что я [Select_CString(hunt_participant.IsFemale, 'застала', 'застал' )] тебя [Select_CString(ROOT.Char.IsFemale, 'одну', 'одного' )]». [hunt_participant.GetSheHe|U] едва заметно краснеет, и в глазах читается что-то... недосказанное."
 hunt.5003.a:1 "Ты хочешь, чтобы нас #EMP заметили#!?!"
 hunt.5003.b:1 "Я буду #EMP очень дорожить#! этим, душа моя."
 hunt.5003.b.woo:0 "Спасибо, очень красиво."
 hunt.5003.b.tt:0 "О ваших [Concept( 'secret', 'тайных' )|E] отношениях могли узнать"
 hunt.5003.c:0 "Мне это не нужно."
 hunt.5003.d:0 "Иди сюда, любовь моя."
 hunt.5003.d.woo:0 "Иди сюда, мы совсем одни..."

 hunt.5010.t:0 "[activity.Custom('GetAnimalFemale')|U] с детенышем"
 hunt.5010.desc:0 "Вокруг нас [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], а мы идем по следу. Наша цель — [activity.Custom('GetAnimalType')|l]. Вдруг наш путь заканчивается тупиком: мы оказываемся на поляне перед небольшим утесом.\n\nОхотники из нашего отряда стонут от досады и разочарования: перед нами напуганная олениха с олененком. Должно быть, в пылу погони мы напали на их след...\n\nУбивать их нет смысла: нужно вернуться обратно, пока [activity.Custom('GetAnimalMale')|l] не ушел слишком далеко."
 hunt.5010.a:0 "Любая добыча хороша. Прикончим зверя."
 hunt.5010.b:0 "Возьмем детеныша и приручим его!"
 hunt.5010.c:0 "[activity.Custom('GetAnimalMale')] где-то здесь! Найдите его!"

 hunt.5050.t:0 "Сорванные с неба"
 hunt.5050.desc:0 "[activity.Custom('GetRaptorType')|U] у меня немедленно взлетает и сразу направляется к цели — это [activity.Custom('GetAnimalType')] окраса «[activity.Custom('GetAnimalColor')]». Жертву окружает [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nВдруг откуда-то с неба доносится крик; #EMP наши#! птицы так громко и резко не кричат.\n\nКак только [activity.Custom('GetRaptorType')], что принадлежит мне, ныряет вниз, на нее саму обрушивается огромный [host.Custom('GetRegionalEagleType')]. Он хватает мою птицу, и она превращается в комок перьев, которые разлетаются во все стороны!"
 hunt.5050.a:0 "Вот тварь! За ней!"
 hunt.5050.a.success:0 "Ваш [activity.Custom('GetRaptorType')] отомщен"
 hunt.5050.a.failure:0 "Птица улетела"
 hunt.5050.b:0 "Похоже, что мне понадобится #EMP твоя#! птица, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c:0 "О, это же одно из ее перьев."
 hunt.5050.c.tt:0 "Вы получите [Concept( 'artifact', 'артефакт' )|E] в виде пера"
 hunt.5050.d:0 "Природа жестока..."

 hunt.5060.t:0 "Под моим крылышком"
 hunt.5060.desc:1 "Мой отряд пробирается через рощу; мы ищем следы, которые могли бы указывать на то, что рядом [activity.Custom('GetAnimalType')|l]. Откуда-то сверху доносится щебетание. Когда мы подходим ближе, оно усиливается.\n\nЭто птенец, который зовет свою мать!\n\n[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')|U] не является препятствием для ловкого охотника: он залезает на дерево и возвращается с добычей — птенцом хищной птицы. Какая удача! Только из птенцов, пойманных в дикой природе, можно сделать настоящих охотничьих птиц."
 hunt.5060.a:0 "Пусть его отнесут в мою соколятню."
 hunt.5060.b:0 "Вот тебе подарок, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.5060.c:0 "Верните птенца обратно."

 hunt.7001.t:3 "Встреча на болоте"
 hunt.7001.desc:1 "[host.GetCurrentLocation.GetNameNoTooltip] всё неприветливее, чем дальше мы забираемся: земля становится всё более влажной, а воздух — всё тяжелее.\n\nВнезапно из буйной растительности выступает настоящий великан, завернутый в какое-то грязное тряпье.\n\n«Ну-ка, объясните, — громогласно гудит он, — что это вы забыли #EMP в моих#! болотах?»"
 hunt.7001.a:0 "#EMP Твои#! болота? Ну проводи нас."
 hunt.7001.b:0 "Давай все обсудим."
 hunt.7001.b_success:0 "Он принял мои доводы... кажется..."
 hunt.7001.b_failure:0 "Логика не убеждает безумца."
 hunt.7001.c:1 "Наконец-то! Достойная дичь!"
 hunt.7001.d:0 "Прочь с дороги, грязная деревенщина!"

 hunt.7011.t:1 "В ловушке"
 hunt.7011.desc:0 "[hunt_participant.GetTitledFirstName] и я пробираемся пешком по сложной местности, когда я едва не подскакиваю от внезапного вопля.\n\n"
 hunt.7011.snare:1 "Я оборачиваюсь и обнаруживаю, что [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] лежит на земле, а [Select_CString(hunt_participant.IsFemale, 'ее', 'его' )] щиколотку крепко держит силок."
 hunt.7011.bear:0 "Я оборачиваюсь и вижу, что [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [Select_CString(hunt_participant.IsFemale, 'застряла', 'застрял' )] стопой в спрятанном в кустах медвежьем капкане."
 hunt.7011.pit:0 "Я оборачиваюсь и вижу, что [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [Select_CString(hunt_participant.IsFemale, 'провалилась', 'провалился' )] в яму-ловушку и теперь не может вытащить оттуда ногу."
 hunt.7011.alive:1 "\n\n[Select_CString(hunt_participant.IsFemale, 'Она', 'Он' )] вопит от боли:"
 hunt.7011.noble:0 "«Ай! Да будут прокляты эти обнаглевшие крестьяне! Почему они не охотятся как обычные люди?!»"
 hunt.7011.lowborn:0 "«Моя нога! А-а! Какое коварство! #EMP А-а!#!»"
 hunt.7011.dead:1 "\n\nНам надо идти дальше, а то [activity.Custom('GetAnimalType')|l] уйдет!"
 hunt.7011.a:1 "Мне надо идти дальше, а то [activity.Custom('GetAnimalType')|l] уйдет!"
 hunt.7011.b:0 "[physician.GetFirstNameNoTooltip]! Где [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c:0 "Мои слуги за тобой придут."
 hunt.7011.d:0 "Какая жалость: ты так сильно [Select_CString(hunt_participant.IsFemale, 'упала', 'упал' )]..."
 hunt.7011.d.success:0 "Никто ничего не заметил"
 hunt.7011.d.failure:0 "У кого-то возникли подозрения"
 hunt.7011.d.flavor:0 "#EMP ...и [Select_CString(hunt_participant.IsFemale, 'ударилась', 'ударился' )] головой об этот камень...#!"
 hunt.7011.e:0 "Найти звероловов и отрезать им руки."
 hunt.7011.e.flavor:0 "#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U] вам покажет, как [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] обворовывать!#!"
 hunt.7011.e.hunting_grounds:0 "Этот вариант доступен из-за того, что [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier] владеет [Concept( 'building', 'зданием' )|E] «$building_type_hunting_grounds_01$»"
 hunt.7011.e.royal_forests:0 "Этот вариант доступен из-за того, что [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier] владеет [Concept( 'building', 'зданием' )|E] «$building_type_royal_forest_01$»"
 hunt.7020.t:1 "Вопреки силе тяжести"
 hunt.7020.desc:0 "Наш отряд останавливается, чтобы посмотреть на любопытную россыпь окатанных валунов на склоне холма. [onlooker.GetTitledFirstName] расшатывает один и сталкивает его вниз.\n\nВсе завороженно следят за тем, как камень всё быстрее катится вниз по склону и с глухим грохотом останавливается у подножия холма.\n\n"
 hunt.7020.murder:0 "Интересно, достаточно ли [pertinent.GetFirstNameNoTooltip] [Select_CString(pertinent.IsFemale, 'заносчива', 'заносчив' )], чтобы повестись на это?.."
 hunt.7020.woo:0 "Если я прыгну через валун, [pertinent.GetFirstNameNoTooltip] точно оценит мою удаль."
 hunt.7020.befriend:0 "Вот он, мой шанс! [pertinent.GetFirstNameNoTooltip] и я можем сильно сблизиться."
 hunt.7020.bravado:0 "Хороший повод показать всем мою удаль..."
 hunt.7020.a.intent:0 "Погляди-ка, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a:0 "Я встану здесь, а [onlooker.GetFirstNameNoTooltip] и остальные пусть толкнут валун!"
 hunt.7020.a.flavor:0 "#EMP Это просто камешек!#!"
 hunt.7020.b:0 "Еще толкай, я перепрыгну!"
 hunt.7020.b.flavor:0 "#EMP Я его запросто перескочу!#!"
 hunt.7020.c.rival:0 "Ну что, [pertinent.GetFirstNameNoTooltip], слабо тоже перепрыгнуть?"
 hunt.7020.c:0 "[pertinent.GetFirstNameNoTooltip], а ты сможешь перепрыгнуть?"
 hunt.7020.c.flavor:0 "#EMP Да всё будет хорошо!#!"
 hunt.7020.d:0 "Ну что, [pertinent.GetFirstNameNoTooltip], посмотрим, кто перепрыгнет больше валунов?"
 hunt.7020.d.flavor:0 "#EMP Осторожно!#!"
 hunt_boulder_jump_success_both:0 "Вы оба перепрыгиваете валуны"
 hunt_boulder_jump_success_self:0 "Вы перепрыгиваете валун"
 hunt_boulder_jump_success_pertinent:0 "[pertinent.GetFirstNameNoTooltip] перепрыгивает валун"
 hunt_boulder_jump_failure_self:0 "Вы #negative_value ранены#!"
 hunt_boulder_jump_failure_pertinent:0 "[pertinent.GetFirstNameNoTooltip] #negative_value [Select_CString(hunt_participant.IsFemale, 'ранена', 'ранен' )]#!"
 hunt_boulder_jump_failure_both:0 "Вы оба #negative_value ранены#!"
 hunt_boulder_jump_refusal:0 "[pertinent.GetFirstNameNoTooltip] отвергает ваш вызов"
 hunt_boulder_impressed_title:0 "Отличный прыжок"
 hunt.7020.e:0 "Очень хорошо, давай продолжим."
 hunt.7020.e.flavor:0 "#EMP Глупо было бы поступить иначе...#!"

 hunt.7100.t:1 "Короткий разговор"
 hunt.7100.opening:0 "Ожидая, пока собаки возьмут след, наш отряд устраивает привал в тени. [woo_target.GetFirstName] [Select_CString(woo_target.IsFemale, 'расположилась', 'расположился' )] рядом со мной. Похоже, это отличный повод завести беседу."
 hunt.7100.married:0 "Я решаю действовать, пока [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband] [woo_target.GetPrimarySpouse.GetTitledFirstName] смотрит в другую сторону."
 hunt.7100.married_absent:0 "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName] далеко..."
 hunt.7100.currentspouse:0 "Быть может, сегодня я завоюю свою любовь!"
 hunt.7100.desc:0 "\n\n«Ах, [woo_target.GetTitledFirstName], какой прекрасный сегодня день. Надеюсь, вам по нраву наше увеселение?» — непринужденно начинаю я.\n\nУ меня почти нет сомнений, что [woo_target.GetHerHis] улыбка мне в ответ — не просто знак вежливости."
 hunt.7100.a:0 "Что может быть лучше доброй охоты!"
 hunt.7100.a.tt:0 "#F Если [woo_target.GetFirstNameNoTooltip] [Select_CString(woo_target.IsFemale, 'энергична', 'энергичен' )], [woo_target.GetSheHe] это оценит.#!"
 hunt.7100.b:1 "Когда тебя слушается [activity.Custom('GetRaptorType')], ты сразу чувствуешь всю полноту жизни."
 hunt.7100.b.tt:0 "#F Если [woo_target.GetFirstNameNoTooltip] [Select_CString(woo_target.IsFemale, 'общительна', 'общителен' )], [woo_target.GetSheHe] это оценит.#!"
 hunt.7100.c:0 "Зверей иногда тоже жалко."
 hunt.7100.c.tt:0 "#F Если [woo_target.GetFirstNameNoTooltip] [Select_CString(woo_target.IsFemale, 'сострадательна', 'сострадателен' )], [woo_target.GetSheHe] это оценит.#!"
 hunt.7100.d:0 "Конечно, лучше заниматься чем-нибудь полезным."
 hunt.7100.d.tt:0 "#F Если [woo_target.GetFirstNameNoTooltip] [Select_CString(woo_target.IsFemale, 'усердна', 'усерден' )], [woo_target.GetSheHe] это оценит.#!"
 hunt.7100.e:0 "[ROOT.Char.GetFaith.HighGodName] любит ухоженные леса и наполняет их своими дарами."
 hunt.7100.e.tt:0 "#F Если [woo_target.GetFirstNameNoTooltip] имеет склонность к управлению, [woo_target.GetSheHe] это оценит.#!"
 hunt.7101.reply_hunter:0 "«$hunt.7100.a$»\n\n"
 hunt.7101.reply_falconer:0 "«$hunt.7100.b$»\n\n"
 hunt.7101.reply_pity:0 "«$hunt.7100.c$»\n\n"
 hunt.7101.reply_wastrel:0 "«$hunt.7100.d$»\n\n"
 hunt.7101.reply_steward:0 "«$hunt.7100.e$»\n\n"
 hunt.7101.opening:0 "Ожидая, пока собаки возьмут след, наш отряд устраивает привал в тени. Тут ко мне подходит [woo_actor.GetTitledFirstName].\n\nПоколебавшись мгновение, [woo_actor.GetSheHe] заводит разговор:"
 hunt.7101.hunter:0 "$hunt.7101.reply_hunter$Я признаюсь, что погоня приводит меня в восторг."
 hunt.7101.falconer:0 "$hunt.7101.reply_falconer$Я понимаю, о чем [woo_actor.GetSheHe] говорит."
 hunt.7101.pity:0 "$hunt.7101.reply_pity$Быть может, [woo_actor.GetSheHe] не [Select_CString(woo_actor.IsFemale, 'такая', 'такой' )], как другие."
 hunt.7101.wastrel:0 "$hunt.7101.reply_wastrel$[woo_actor.GetSheHe|U] еще даст о себе знать."
 hunt.7101.steward:0 "$hunt.7101.reply_steward$И правда, в ухоженной природе много красоты."
 hunt.7101.fallback:0 "Мне трудно найти уместный ответ."
 hunt.7101.a:0 "Не могу не признать, [woo_actor.GetSheHe|l] обладает определенным шармом..."

 hunt.7102.hunter:0 "$hunt.7101.reply_hunter$\n\nЯ не могу подавить чувство неловкости..."
 hunt.7102.falconer:0 "$hunt.7101.reply_falconer$\n\nКакая гордыня..."
 hunt.7102.pity:0 "$hunt.7101.reply_pity$\n\nНаучитесь принимать похвалу!"
 hunt.7102.wastrel:0 "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward:0 "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback:0 "[woo_actor.GetSheHe|U] лишь понимающе улыбается мне, из-за чего я чувствую себя #EMP очень#! неловко."
 hunt.7102.a:0 "Что за нелепость."
 hunt.7103.reply:0 "[woo_target.GetTitledFirstName], похоже, тепло [Select_CString(woo_target.IsFemale, 'приняла', 'принял' )] мой ответ"
 hunt.7103.hunter:0 "$hunt.7103.reply$, глядя на меня горящими глазами и решительно кивая головой."
 hunt.7103.falconer:0 "$hunt.7103.reply$, словно взглянув на меня иными глазами."
 hunt.7103.pity:1 "$hunt.7103.reply$, скорбя о жестоких развлечениях наших времен."
 hunt.7103.wastrel:1 "$hunt.7103.reply$, заметно удивляясь найденной родственной душе."
 hunt.7103.steward:1 "$hunt.7103.reply$, радуясь тому, что нашелся человек, разделяющий эти увлечения."
 hunt.7103.fallback:0 "$hunt.7103.reply$, заглянув в самую глубину моих глаз."
 hunt.7103.desc:0 "\n\nКогда [woo_target.GetSheHe|l] уходит, напряженность буквально осязаема, в хорошем смысле. Не зря мне казалось, что правильными словами можно завоевать [woo_target.GetHerHis|l] сердце!"
 hunt.7103.a:0 "Думаю, [woo_target.GetSheHe|l] у меня на крючке..."
 hunt.7104.reply:0 "Похоже, [woo_target.GetTitledFirstName] не в восторге от моего ответа"
 hunt.7104.hunter:0 "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] отводит взгляд и, поблагодарив, спешно уходит."
 hunt.7104.falconer:0 "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] раздраженно закатывает глаза."
 hunt.7104.pity:0 "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] быстро теряет интерес, разочаровавшись в моих словах."
 hunt.7104.wastrel:0 "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] смотрит поверх меня и слушает вполуха."
 hunt.7104.steward:0 "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] смотрит поверх меня и слушает вполуха."
 hunt.7104.fallback:1 "$hunt.7104.reply$, поскольку [woo_target.GetHerHim|l] не терпится покинуть мое общество."
 hunt.7104.desc:0 "\n\nОставшись в одиночестве после [woo_target.GetHerHis|l] ухода, я невольно чувствую себя [Select_CString(ROOT.Char.IsFemale, 'дурой', 'глупцом' )], раз [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )] подобную ошибку..."
 hunt.7104.a:0 "О чем я только [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]?.."

 hunt.7200.t:1 "Настоящая жертва"
 hunt.7200.desc:1 "Мы покидаем лагерь и углубляемся в [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]. [ROOT.Char.Custom2('DescriptorNegative', murder_target)][Select_CString(murder_victim.IsFemale, 'ая', 'ый' )] [murder_target.GetTitledFirstName] идет впереди, совершенно не замечая, как я пристально за [Select_CString(murder_target.IsFemale, 'ней', 'ним' )] наблюдаю.\n\n"
 hunt.7200.agent:0 "Увы, [murder_schemer.GetTitledFirstName] далеко отсюда, но, похоже, это та самая возможность, которую мы так долго ждали.\n\n"
 hunt.7200.accomplice_2:1 "[accomplice.GetTitledFirstName] и [accomplice_2.GetTitledFirstName] также не отрывают от н[murder_target.GetHerHis] глаз... Похоже, нам открывается идеальная возможность..."
 hunt.7200.accomplice:1 "[accomplice.GetTitledFirstName|U] тоже здесь. Быть может, на этот раз мы наконец избавимся от [Select_CString(murder_target.IsFemale, 'этой мерзавки', 'этого мерзавца' )]."
 hunt.7200.alone:0 "У меня нет помощников в отряде, но если дождаться нужного момента, то лучшего прикрытия, чем охота, не найти."
 hunt.7200.a:0 "Сегодня всё закончится."
 hunt.7200.b:0 "Дело сделает [accomplice.GetFirstNameNoTooltip]."
 hunt.7200.c:0 "Пусть это деликатное дело возьмет в свои руки [accomplice_2.GetFirstNameNoTooltip]."
 hunt.7200.d:0 "Надо проявить терпение."
 hunt_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] попытается убить персонажа [murder_target.GetShortUIName]"

 hunt.7210.opening:0 "Мчась галопом за зовом охотничьих рогов и лаем собак, [murder_target.GetTitledFirstName] наконец-то отрывается от остального отряда.\n\n"
 hunt.7210.desc:0 "[murder_target.GetSheHe|U] останавливается на мгновение, размышляя, куда направиться дальше."
 hunt.7210.accomplice:0 "Я оглядываюсь — [accomplice.GetFirstName] рядом. [accomplice.GetSheHe|U] с мрачной решимостью кивает мне, подтверждая, что [Select_CString(accomplice.IsFemale, 'готова', 'готов' )] действовать сразу вслед за мной."
 hunt.7210.a:0 "Значит, будет трагический несчастный случай."
 hunt.7210.a.tt:0 "#EMP Получай!#!"
 hunt.7210.b:0 "Нет, надо выждать..."

 hunt.7211.desc:0 "Я действую как можно быстрее, врезаясь в жертву сбоку — так, чтобы [murder_target.GetTitledFirstName] [Select_CString(murder_target.IsFemale, 'упала', 'упал' )] с лошади."
 hunt.7211.agent:0 "[abduct_schemer.GetFirstName] не будет [Select_CString(abduct_schemer.IsFemale, 'рада', 'рад' )] неудаче..."
 hunt.7211.accomplice:0 "[accomplice_2.GetFirstName] и [accomplice.GetFirstName] быстро приближаются."
 hunt.7211.accomplice_2:0 "[accomplice.GetFirstName] сразу присоединяется к вам с другой стороны."
 hunt.7211.success:0 "\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]?! Ай! Что ты...» — [murder_target.GetFirstNameNoTooltip] падает с коня оземь. Я быстро спешиваюсь.\n\nВсе происходит быстрее, чем [murder_target.GetSheHe] успевает прийти в себя. Тому, кто это обнаружит, трудно будет определить причину случившегося."
 hunt.7211.failure:0 "\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]?! Как это понимать?!» — [murder_target.GetFirstNameNoTooltip] грузно падает с коня, но вскоре встает на ноги. Затем, пока я пытаюсь обуздать своего скакуна, [murder_target.GetSheHe] стремглав несется к людям, крича что есть мочи и испуганно оглядываясь. Я [murder_target.GetHerHim] уже не..."

 hunt.7212.desc:0 "Я останавливаюсь на минуту, чтобы поправить снаряжение. Внезапно тишину прерывает хруст ветки. Я понимаю голову и вижу, что ко мне быстро приближается [abduct_actor.GetTitledFirstName]."
 hunt.7212.accomplice_2:0 "Вслед идут [accomplice_2.GetFirstName] и [accomplice.GetFirstName]."
 hunt.7212.accomplice:0 "Вслед идет [accomplice.GetFirstName]."
 hunt.7212.success:0 "\n\n[murder_actor.GetFirstNameNoTooltip] смотрит на меня и в [murder_actor.GetHerHim] глазах я замечаю решимость. Бежать уже поздно. Я с грохотом падаю оземь.\n\nОчнувшись, я вижу, что [murder_actor.GetSheHe] стоит надо мной, подняв большой камень! «Прощай, [ROOT.Char.GetFirstNameNotooltip]»."
 hunt.7212.failure:0 "\n\nЗдесь явно что-то не так.[murder_actor.GetFirstNameNoTooltip] вдруг бросается на меня, и я неловко падаю на землю, но успеваю вскочить на ноги, [murder_actor.GetSheHe] же теряет равновесие.\n\nЯ вихрем мчусь к людям и что есть сил зову на помощь. Остальные должны быть рядом!"
 hunt.7212.a:0 "«Что?.. Н...»"
 hunt.7212.b:0 "Надо бежать!"

 hunt.7300.t:1 "Короткий разговор"
 hunt.7300.desc:0 "Ожидая, пока гончие возьмут след, компания отдыхает в тенистой роще. [befriend_target.GetFirstName] стоит неподалеку — это мой шанс впечатлить [befriend_target.GetHerHim].\n\n«[befriend_target.GetTitledFirstNameNoTooltip]! Как твои дела? Нечасто нам выпадает шанс поговорить», — начинаю я по-свойски.\n\n[befriend_actor.GetSheHe|U] явно [Select_CString(befriend_actor.IsFemale, 'удивлена', 'удивлен' )], но все же не оскорбляется на мое предложение."
 hunt.7301.reply_hunter:0 "«$hunt.7100.a$»\n\n"
 hunt.7301.reply_falconer:0 "«$hunt.7100.b$»\n\n"
 hunt.7301.reply_pity:0 "«$hunt.7100.c$»\n\n"
 hunt.7301.reply_wastrel:0 "«$hunt.7100.d$»\n\n"
 hunt.7301.reply_steward:0 "«$hunt.7100.e$»\n\n"
 hunt.7301.opening:0 "[befriend_actor.GetTitledFirstName] подходит, пока компания дожидается вестей от выжлятников.\n\n[befriend_actor.GetSheHe|U] тепло улыбается и поднимает следующий вопрос:"
 hunt.7301.hunter:0 "$hunt.7301.reply_hunter$С таким заявлением я спорить не стану."
 hunt.7301.falconer:0 "$hunt.7301.reply_falconer$Прямо к сути. Я точно знаю, что [befriend_actor.GetSheHe] имеет в виду."
 hunt.7301.pity:0 "$hunt.7301.reply_pity$Да, спору нет, это жестокое развлечение."
 hunt.7301.wastrel:0 "$hunt.7301.reply_wastrel$И то верно. Сколько полезного можно было бы сделать за это время..."
 hunt.7301.steward:0 "$hunt.7301.reply_steward$Природа неизменно меня радует."
 hunt.7301.fallback:0 "Не знаю точно, что и сказать."
 hunt.7301.a:0 "Возможно, у нас больше общего, чем мне казалось."

 hunt.7302.hunter:0 "$hunt.7301.reply_hunter$\n\nНикак не могу согласиться..."
 hunt.7302.falconer:0 "$hunt.7301.reply_falconer$\n\nПростое отвлечение, ничего более..."
 hunt.7302.pity:0 "$hunt.7301.reply_pity$\n\nЭто слабость. Мир жесток."
 hunt.7302.wastrel:0 "$hunt.7301.reply_wastrel$\n\nВсем нам бывает нужно отвлечься."
 hunt.7302.steward:0 "$hunt.7301.reply_steward$\n\nКак это скучно..."
 hunt.7302.fallback:0 "[befriend_actor.GetSheHe|U] улыбается, очевидно, ожидая ответной любезности."
 hunt.7302.a:0 "Скажи, а что это там?"
 hunt.7303.reply:0 "[befriend_target.GetTitledFirstName] и я, кажется, обладаем многими общими чертами."
 hunt.7303.hunter:0 "$hunt.7303.reply$, увлеченно и в мельчайших подробностях описывая тетивы и ловушки."
 hunt.7303.falconer:0 "$hunt.7303.reply$, едва сдерживая свою страсть к соколиной охоте."
 hunt.7303.pity:0 "$hunt.7303.reply$, ."
 hunt.7303.wastrel:0 "$hunt.7303.reply$, жалуясь на необходимость развлекать двор всякой чепухой."
 hunt.7303.steward:0 "$hunt.7303.reply$, показывая готовность подробно рассказать об управлениях охотничьими угодьями."
 hunt.7303.fallback:0 "$hunt.7303.reply$, расслабившись в моей компании."
 hunt.7303.desc:0 "\n\nКогда мы продолжаем путь, нас с трудом можно отделить друг от друга. Не зря мне казалось, что правильными словами можно завоевать [befriend_target.GetHerHim|l] расположение!"
 hunt.7303.a:0 "Кажется, мне удалось завоевать [befriend_target.GetHerHim|l] расположение!"
 hunt.7304.reply:0 "Похоже, что [befriend_target.GetTitledFirstName] совершенно не [Select_CString(befriend_target.IsFemale, 'впечатлена', 'впечатлен' )] моими рассуждениями."
 hunt.7304.hunter:0 "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] просто вежливо улыбается, прокашливаясь и прислушиваясь к звукам природы."
 hunt.7304.falconer:0 "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] ограничивается кивком и отправляется дальше."
 hunt.7304.pity:0 "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] непонимающе глядит на меня и почесывает в затылке."
 hunt.7304.wastrel:0 "$hunt.7304.reply$, поскольку мои слова, очевидно, ужасают [befriend_target.GetHerHim]."
 hunt.7304.steward:0 "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] быстро теряет интерес, явно не желая вести досужие разговоры."
 hunt.7304.fallback:0 "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] ничего не отвечает."
 hunt.7304.desc:0 "\n\n[befriend_target.GetSheHe|U] уходит беседовать с другими. Я же чувствую себя крайне глупо."
 hunt.7304.a:0 "Отличная работа, [ROOT.Char.GetFirstNameNoTooltip]."

 hunt.7400.t:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] возможностей"
 hunt.7400.desc:0 "Мы выходим из лагеря, построившись в колонну. Передо мной [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName], и я внимательно за н[abduct_target.GetHersHis] наблюдаю. [abduct_target.GetSheHe] ничего не подозревает о моих планах и полностью [Select_CString(abduct_target.IsFemale, 'увлечена', 'увлечен' )] охотой.\n\n"
 hunt.7400.agent:0 "[abduct_schemer.GetTitledFirstName] сейчас не с нами. Вероятно, чтобы мы достигли цели, мне надо взять дело в свои руки.\n\n"
 hunt.7400.accomplice_2:0 "[accomplice.GetTitledFirstName] и [accomplice_2.GetTitledFirstName] следуют за нами, молча и понимающе глядя на нас..."
 hunt.7400.accomplice:0 "[accomplice.GetTitledFirstName] поможет мне. Нужно только выбрать подходящий момент..."
 hunt.7400.alone:0 "Я буду действовать в одиночку, но хорошая подготовка и элемент неожиданности помогут мне достичь цели."
 hunt.7400.a:0 "Пришло время действовать."
 hunt.7400.b:0 "Пусть этим займется [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c:0 "Пусть все сделает [accomplice_2.GetFirstNameNoTooltip], [accomplice_2.GetHerHis] можно доверять."
 hunt.7400.d:0 "Сейчас неподходящий момент."
 hunt_abduct_accomplice_tt:0 "[THIS.Char.GetShortUIName|U] попытается похитить персонажа [abduct_target.GetShortUIName]"

 hunt.7410.desc:0 "Наконец-то [abduct_target.GetTitledFirstName] и я остались одни! Остается лишь привести план в исполнение!\n\n"
 hunt.7410.accomplice_2:0 "[accomplice.GetTitledFirstName] и [accomplice_2.GetTitledFirstName] следят за мной, ждут, пока я сделаю первый шаг..."
 hunt.7410.accomplice:0 "[accomplice.GetTitledFirstName] стоит наготове и с беспокойством следит за мной..."
 hunt.7410.alone:0 "Я справлюсь..."
 hunt.7410.a:0 "Пора!"
 hunt.7410.a.success:0 "[abduct_target.GetFirstNameNoTooltip] [Select_CString(abduct_target.IsFemale, 'похищена', 'похищен' )] вами"
 hunt.7410.a.failure:0 "[abduct_target.GetFirstNameNoTooltip] сбегает"
 hunt.7410.b:0 "#EMP Ох...#! Я не могу это сделать..."

 hunt.7411.desc:0 "Передо мной [abduct_target.GetTitledFirstName]. Я медленно приближаюсь к н[abduct_target.GetHerHim], тщательно выбирая момент для нападения."
 hunt.7411.agent:0 "$hunt.7211.agent$"
 hunt.7411.accomplice_2:0 "Одновременно со мной с двух сторон приближаются [accomplice_2.GetFirstName] и [accomplice.GetFirstName]."
 hunt.7411.accomplice:0 "[accomplice.GetFirstName] пытается подобраться к жертве."
 hunt.7411.success:0 "\n\nМне удается застать [abduct_target.GetHerHis] врасплох и сбить наземь. Пока [abduct_target.GetSheHe] лежит, не в силах пошевелиться, я связываю [abduct_target.GetHerHis] руки веревкой.\n\n[abduct_target.GetSheHe|U] переворачивается, глядя на меня со страхом и непониманием."
 hunt.7411.failure:0 "Мне почти удается застать [abduct_target.GetHerHis] врасплох, но [abduct_target.GetSheHe] крепче, чем кажется! Увидев в моей руке веревку, [abduct_target.GetSheHe] быстро понимает, что происходит, и быстро убегает, зовя на помощь."
 hunt.7411.a:0 "[Select_CString(abduct_target.IsFemale, 'Попалась, гадина', 'Попался, жалкий червь' )]!"
 hunt.7411.b:0 "Ах ты скользкая дрянь!"
 
 hunt.7412.success:0 "\n\nПрежде чем я успеваю что-либо спросить, [abduct_actor.GetFirstNameNoTooltip] изо всей силы толкает меня, сбивая наземь.\n\nЛежа без сил, я чувствую: мои руки связывают веревкой! Меня похищают?!"
 hunt.7412.failure:0 "\n\nЯ чувствую, что что-то не так. [abduct_actor.GetFirstNameNoTooltip] смотрит на меня с нездоровым оживлением и вдруг пытается меня толкнуть, но теряет равновесие и [Select_CString(abduct_actor.IsFemale, 'сама', 'сам' )] падает, выронив моток веревки!\n\nЯ стремглав убегаю, зовя на помощь, пока [abduct_actor.GetSheHe] лежит и стонет, силясь подняться."
 hunt.7412.a:0 "«[abduct_actor.GetFirstNameNoTooltip]! Что...»"

 hunt.7800.t:0 "Словно из ниоткуда"
 hunt.7800.desc:0 "Я останавливаюсь, чтобы от души приложиться к бурдюку с водой и насладиться передышкой от жаркой погони. Закрепляя бурдюк на поясе, я вдруг слышу негромкий свист.\n\n"
 hunt.7800.tree:0 "Рядом со мной в землю внезапно вонзается стрела, издав громкий #EMP ТУК#!!"
 hunt.7800.ground:1 "В землю у моих ног внезапно и глубоко врезается стрела."
 hunt.7800.closing:0 "\n\nЯ и мои спутники осматриваемся, но вокруг никого нет, лишь [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] и ветер..."
 hunt.7800.a:0 "#EMP Эй!#! Осторожнее!"
 hunt.7800.b:0 "#EMP Кто-то#! же это выпустил..."
 hunt.7800.b.success:0 "Вы находите владельца"
 hunt.7800.b.failure:0 "Догадаться невозможно"
 hunt.7800.b.tt:0 "Вы вызываете стрелка на разговор"
 hunt.7800.c:0 "#EMP Убийцы!#! Быстро! Выводите меня отсюда!"

 hunt.7801.t:0 "Словно из ниоткуда"
 hunt.7801.desc:0 "Тщательно изучив стрелу, я вижу, что ее оперение отличается от прочих. Незаметно осмотрев колчаны других охотников, я вскоре нахожу виновника...\n\nНет! Прошу тебя! [ROOT.Char.GetLadyLord]! Да, я [Select_CString(culprit.IsFemale, 'увлеклась, выстрелила', 'увлекся, выстрелил' )], куда не надо — но без злого умысла! Умоляю!"
 hunt.7801.a:0 "На #EMP этот раз#! я тебя прощаю."
 hunt.7801.b:0 "Что за бред. В кандалы [culprit.GetHerHis]. Мы уходим."

 hunt.8001.t:1 "Прелестный образчик"
 hunt.8001.desc:2 "Мы возвращаемся из владения [host.GetCurrentLocation.GetName], и за нами тянется [activity.Custom('GetAnimalType')|l], что мы добыли во время охоты. Я не могу не восхищаться этим животным даже после его смерти. Какой великолепный экземпляр! Я легко представляю череп или шкуру этого животного на стенах моего двора! Но что же мне выбрать?"
 hunt.8001.a:1 "Его красивая шкура будет привлекать внимание."
 hunt.8001.b:1 "Повесьте на стену его голову, пусть гости видят его великолепие!"
 hunt.8001.c:0 "Сосредоточимся лучше на богатом пире, а не на трофеях!"

 hunt.9001.t:3 "Дары природы"
 hunt.9001.opening_falconry_self:1 "Я собираю пару птиц, которых поймали наши [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt:1 "[hunt_participant.GetTitledFirstName], главный охотник, собирает пару птиц, которых поймали наши [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier:1 "[hunt_participant.GetTitledFirstName] собирает пару птиц, которых поймали наши [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], главный охотник, проверяет привязь у животного,"
 hunt.9001.opening_captive_courtier:0 "[hunt_participant.GetShortUINameNoFormat] [Select_CString(hunt_participant.IsLocalPlayer, 'проверяете', 'проверяет' )] привязь у животного,"
 hunt.9001.opening_captive_self:0 "Я проверяю привязь у животного,"
 hunt.9001.opening_master_of_hunt:1 "Главный охотник [hunt_participant.GetTitledFirstName] распоряжается свежеванием туши:"
 hunt.9001.opening_courtier:0 "[hunt_participant.GetShortUINameNoFormat] распоряжается свежеванием туши:"
 hunt.9001.opening_self:0 "Я распоряжаюсь свежеванием туши:"
 hunt.9001.opening_captive:0 " управляя слугами, осторожно несущими связанное животное."
 hunt.9001.opening_master:1 " мастерски снимая с нее шкуру, даже не запачкавшись в крови."
 hunt.9001.opening_skilled:1 "ловко и быстро снимая с нее шкуру."
 hunt.9001.opening_beginner:0 "мы аккуратно снимаем с нее шкуру по указаниям свежевальщиков."
 hunt.9001.opening_novice:0 "мы неуклюже пытаемся снять шкуру с туши, но в конце концов оставляем дело на свежевальщиков."
 hunt.9001.opening:0 "Я распоряжаюсь разделкой туши, награждая псов долей от добычи."
 hunt.9001.opening_falconry:0 "добыча и хорошее обучение наших ловчих птиц."

 hunt.9001.credit_self:0 "Зверь не бог весть какой огромный, на зато я [Select_CString(ROOT.Char.IsFemale, 'добыла', 'добыл' )] его [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )].\n\n"
 hunt.9001.credit_self_big:0 "Вот стою и поверить не могу, что [Select_CString(ROOT.Char.IsFemale, 'сама убила', 'сам убил' )] чудовище.\n\n"
 hunt.9001.credit_other:0 "[credit_taker.GetFirstName] весьма доволен тем, что [Select_CString(credit_taker.IsFemale, 'сама сразила', 'сам сразил' )] зверя.\n\n"
 hunt.9001.credit_other_big:0 "[credit_taker.GetFirstName] — молодец: [Select_CString(credit_taker.IsFemale, 'добыла', 'добыл' )] такого могучего зверя.\n\n"
 hunt.9001.credit_shared:0 "Хоть добыча и невелика, все в отряде согласны, что охота всё равно вышла славная.\n\n"
 hunt.9001.credit_shared_big:0 "Что может быть приятнее, чем загнать могучего зверя?\n\n"
 hunt.9001.opening_compassionate:1 "Я поневоле любуюсь добычей. Вот это [activity.Custom('GetAnimalType')|l]!\n\n"
 hunt.9001.opening_callous:1 "Что нам [activity.Custom('GetAnimalType')|l]? Против нас у бедного животного не было шансов.\n\n"
 hunt.9001.opening_ambitious:0 "А сколько на природе бегает еще дичи! Вот бы скорее опять на охоту...\n\n"
 hunt.9001.opening_content:1 "Вот ради таких моментов и стоит жить: добрая компания и [activity.Custom('GetAnimalType')|l].\n\n"
 hunt.9001.opening_martial:1 "Отличная была охота. [activity.Custom('GetAnimalType')|U] — отличный соперник, почти как в бою.\n\n"
 hunt.9001.opening_learning:1 "Я гляжу на тушу убитого животного и думаю о его анатомии и удивительной сообразительности...\n\n"
 hunt.9001.desc_court_artifact:0 "Я представляю, как шкура или череп зверя будут смотреться на стенах моего двора.\n\n"
 hunt.9001.desc_trinket:0 "я сохраню безделушку на память об этом дне.\n\n"
 hunt.9001.desc_hunter_1:1 "С охотой меня связывают давние и близкие отношения. Конечно, это не проходит незамеченным: молва о моих увлечениях расходится всё шире!"
 hunt.9001.desc_hunter_2:1 "[ROOT.Char.Custom('TerrainType')] — мой второй дом. Когда ветер ласкает мои волосы, когда мы скачем вместе с придворными, когда добыча всё ближе... Только тогда я живу. [ROOT.Char.GetFaith.HighGodNameAlternate], лишь бы это не заканчивалось!"
 hunt.9001.desc_hunter_3:0 "Дичь может быть быстрой, сильной и сообразительной — только со мной ей не тягаться! О моем охотничьем мастерстве говорят по всей державе. Но истинная награда — это свобода, которую дарит мне [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.falconry:0 "Жаль, что приходится возвращаться так рано. За таким занятием можно провести весь день! Но птицам нужен отдых."
 hunt.9001.desc_good_bad:1 "Несмотря на кое-какие сложности, охота прошла очень хорошо!"
 hunt.9001.desc_good:1 "Такие охоты — истинное удовольствие. Скорее бы следующий год!"
 hunt.9001.desc_bad_good:1 "Все, что могло пойти не так, пошло не так, но были и приятные моменты."
 hunt.9001.desc_bad:1 "Кажется, наш отряд столкнулся со всеми невзгодами, которые только может ниспослать [ROOT.Char.GetFaith.DevilName]. Я выдыхаю с облегчением, когда [ROOT.Char.Custom('TerrainType')] остается далеко за спиной."
 hunt.9001.desc_same:1 "Зов дикой природы всегда обещает приключения, и мы с лихвой их получили — как хороших, так и плохих!"
 hunt.9001.desc_fallback:1 "Зов дикой природы всегда обещает приключения, но признаюсь честно — эта вылазка мне не особенно запомнилась."
 hunt.9001.spoils_captive:0 "\n\nОдолеть дикого зверя — это одно, поймать же его целым и невредимым — это совсем другое!"
 hunt.9001.spoils:0 "\n\nМы раскладываем долю от добычи для охотничьих собак на растянутой шкуре, а потом выдвигаемся из лагеря домой."
 hunt.9001.spoils_falconry:0 "\n\n[activity.Custom('GetRaptorType')|U] охотно поедает кусочки мяса. Это награда моей ловчей птице за отличную охоту. Затем мы возвращаемся в лагерь и собираемся домой."
 hunt.9001.murder_secret:1 "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'мертва', 'мертв' )], и никто даже не догадывается, что это дело моих рук...\n\n"
 hunt.9001.murder_public:1 "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'мертва', 'мертв' )], но все знают, что это моих рук дело...\n\n"
 hunt.9001.murder_dead:1 "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'убита', 'убит' )], пускай и не моей рукой...\n\n"
 hunt.9001.murder_fail:1 "Как жаль, что [ROOT.Char.GetIntentTarget.GetFirstName] все еще [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'жива', 'жив' )]...\n\n"
 hunt.9001.woo_soulmate:1 "[ROOT.Char.GetIntentTarget.GetFirstName] и я сблизились настолько, что меня [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'саму', 'самого' )] поражает сила нашей связи...\n\n"
 hunt.9001.woo_lover:1 "[ROOT.Char.GetIntentTarget.GetFirstName] не [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'смогла', 'смог' )] устоять перед моими чарами...\n\n"
 hunt.9001.woo_potential:1 "[ROOT.Char.GetIntentTarget.GetFirstName] на меня внимание, но чтобы завоевать [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ее', 'его' )] сердце, мне еще придется поработать...\n\n"
 hunt.9001.woo_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'осталась холодна', 'остался холоден' )] к моим знакам внимания. Придется поменять подход...\n\n"
 hunt.9001.befriend_best:1 "[ROOT.Char.GetIntentTarget.GetFirstName] и я быстро стали самыми близкими друзьями — это превзошло все мои ожидания...\n\n"
 hunt.9001.befriend_friend:1 "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(befriend_target.IsFemale, 'оказалась', 'оказался' )] весьма [Select_CString(befriend_target.IsFemale, 'рада', 'рад' )] моей компании. Думаю, я могу на [Select_CString(befriend_target.IsFemale, 'нее', 'него' )] положиться...\n\n"
 hunt.9001.befriend_potential:1 "Хотя между нами все еще сохраняется дистанция, [ROOT.Char.GetIntentTarget.GetFirstName] и я несколько сблизились...\n\n"
 hunt.9001.befriend_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName] никак не желает со мной сближаться. Я явно делаю что-то не так...\n\n"
 hunt.9001.a:1 "Вдохновленные, мы возвращаемся домой!"
 hunt.9001.b:2 "Мы сделали все, что могли..."
 hunt.9001.c:0 "Оставим это приключение в прошлом."
 hunt.9001.d.choice:0 "Просто оставлю себе предмет на память."
 hunt.9001.d:1 "Оставлю себе предмет на память."
 hunt.9001.e:0 "Оставлю себе перо."
 hunt.9001.f:0 "[Select_CString(trophy_recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], [trophy_recipient.GetTitledFirstNameNoTooltip], оценит этот трофей."
 hunt.9001.f.present:0 "[trophy_recipient.GetTitledFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'моя добрая', 'мой добрый' )] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], теперь этот трофей твой!"
 hunt.9001.g:0 "Зверя [Select_CString(animal_slayer.IsFemale, 'убила', 'убил' )] [animal_slayer.GetTitledFirstName], он должен достаться [Select_CString(animal_slayer.IsFemale, 'ей', 'ему' )]."

 hunt.9002.t:0 "С пустыми руками"
 hunt.9002.opening_master_of_hunt:1 "Главный охотник [hunt_participant.GetTitledFirstName] возвещает отряду разочарованных охотников, что пришло время собирать вымотанных собак и возвращаться домой."
 hunt.9002.opening_courtier:1 "[hunt_participant.GetTitledFirstName] возвещает отряду разочарованных охотников, что пришло время собирать вымотанных собак и возвращаться домой."
 hunt.9002.opening:1 "Я возвещаю отряду разочарованных охотников, что пришло время собирать вымотанных собак и возвращаться домой."
 hunt.9002.opening_animal:1 "\n\n#EMP На этот раз#! нам не повезло, и [activity.Custom('GetAnimalType')|l] продолжает бегать на свободе..."
 hunt.0540.t:0 "Главный охотник"
 hunt.0540.desc.intro:0 "Охота вот-вот начнется, а главный охотник еще не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но всякий хороший [ROOT.Char.GetTitleAsNameNoTooltip|U] должен уметь делегировать обязанности."
 hunt.0540.desc.hates_candidate_a:0 "Как ни противно это признавать, но [host.Custom('InsultAdjective')] человек [moh_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 hunt.0540.desc.candidate_a:0 "Лучше всех подходит на эту должность [moh_candidate_1.GetName], и [moh_candidate_1.GetSheHe] явно [Select_CString(moh_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 hunt.0540.desc.nepotism:0 "[moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надежный кандидат."
 hunt.0540.desc.enthusiasm:0 "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твердо [Select_CString(moh_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )], хоть [moh_candidate_3.GetSheHe] и не такой хороший кандидат, как [moh_candidate_1.GetFirstNameNoTooltip]."
 hunt.0540.desc.outro:0 "\n\nВпрочем, никто не обязывает меня назначать кого-то на эту должность."
 hunt.0540.a:0 "[moh_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."
 hunt.0540.b:0 "[moh_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(moh_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 hunt.0540.c:0 "[moh_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(moh_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 hunt.0540.d:0 "Мне никто не нужен."
 friend_made_me_moh:0 "[TARGET_CHARACTER.GetShortUIName] теперь $master_of_hunt_court_position$. [Select_CString(CHARACTER.IsLocalPlayer, 'получаете', 'получает' )] вечную благодарность."
 friend_made_me_moh_corresponding:0 "[CHARACTER.GetShortUIName] теперь $master_of_hunt_court_position$. [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] получает вечную благодарность."

 hunt.0550.t:0 "Разбивая лагерь"
 hunt.0550.host:0 "Мы ждем прибытия остальных гостей, и мои слуги уже начали подготовку к охоте. Лесники ежедневно прочесывают [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] в поисках следов дичи и разбили лагерь неподалеку от охотничьих угодий."
 hunt.0550.guest:0 "Мы ждем прибытия остальных гостей, и [host.GetTitledFirstName] приступает к подготовке, не теряя времени даром. [host.GetHerHis|U] лесники ежедневно прочесывают [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] в поисках следов дичи и разбили лагерь неподалеку от охотничьих угодий."
 hunt.0550.sighting:0 "Я чую, я точно знаю, где-то поблизости есть [activity.Custom('GetAnimalPlural')]..."
 hunt.0550.falconry:0 "Моя птица беспокоится, предвкушая скорую охоту..."
 hunt.0550.legendary:0 "Где-то там, затаившись, следит за нами [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]..."
 hunt.0550.standard:0 "Снаряжение? Проверено. Конь? Проверен. Это не займет много времени..."
 hunt.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] совершенно не подозревает про мой план — [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 hunt.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] скоро прибудет, и мой план [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] наконец-то исполнится."
 hunt.0550.a:0 "Уже скоро."
 
