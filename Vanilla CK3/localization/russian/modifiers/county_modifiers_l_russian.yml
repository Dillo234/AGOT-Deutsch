 ugly_statue_desc:0 "В этом графстве воздвигли уродливую статую."

 accurate_statue:0 "Реалистичная статуя."
 accurate_statue_desc:0 "В этом графстве воздвигли статую уважаемого правителя. Хотя многие считают ее уродливой, сам правитель видит в ней реалистичное отображение своей внешности."

 destroyed_statue:0 "Разрушенная статуя"
 destroyed_statue_desc:0 "В этом графстве есть разрушенная статуя."

 released_criminal:0 "Освобожденный преступник"
 released_criminal_desc:0 "В этом графстве освободили преступника вопреки желаниям местного населения."

 martially_inspired:0 "Военное вдохновение"
