 inspired_by_tales:0 "Вдохновение историей"
 inspired_by_tales_desc:0 "Крестьяне этого графства вдохновились эпической историей."

 desecrated_local_saint_modifier:0 "Оскверненная гробница"
 desecrated_local_saint_modifier_desc:0 "Этот персонаж отверг неканонического святого, заработав уверенность и недовольство."
 patronized_local_saint_modifier:0 "Покровительство местному святому"
 patronized_local_saint_modifier_desc:0 "Этот персонаж с пониманием отнесся к почитанию неканонического святого, заработав уверенность и недовольство."
 local_saint_modifier:0 "Местный святой"
 local_saint_modifier_desc:0 "В этом графстве набрало популярность почитание святого, не канонизированного духовенством."
 
 super_sleuth_modifier:0 "Все до мелочей"
 super_sleuth_modifier_desc:0 "Этот персонаж не остановится ни перед чем, чтобы узнать правду и воздать по заслугам."
 celebrity_executioner_modifier:0 "Знаменитый палач"
 celebrity_executioner_modifier_desc:0 "Жители этого графства видели палача и еще долгие годы будут рассказывать о нем."

 hamlet_bandit_modifier:0 "Погибель разбойников"
 hamlet_bandit_modifier_desc:0 "Этот персонаж лично покончил с разбойничающими дезертирами, тревожившими местных."
 hamlet_bandit_remains_modifier:0 "Бесчинство разбоя"
 hamlet_bandit_remains_modifier_desc:0 "Это графство страдает от бесконтрольных грабежей со стороны дезертиров."

 optimized_weighting_sucess:0 "Доработанные рыночные весы"
 optimized_weighting_sucess_desc:0 "В этом графстве купцы платят чуть больше налогов. Как правило, сами они об этом не догадываются."
 optimized_weighting_failure:0 "Обнаруженные махинации с весами"
 optimized_weighting_failure_desc:0 "Купцы предпочитают обходить это графство стороной из-за несправедливой для них системы весов."
 new_weighting_system:0 "Новая система весов"
 new_weighting_system_desc:0 "Этому графству идет на пользу новая система весов, что лучше прежней."
