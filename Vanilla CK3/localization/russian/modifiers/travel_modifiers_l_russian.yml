l_russian:
 
 travel_returning_home_modifier:0 "Стремление домой"
 travel_returning_home_modifier_desc:0 "Этот отряд путешественников стремится вернуться домой."
 positive_roadside_reading_modifier:0 "Путешествие: хорошие знамения"
 negative_roadside_reading_modifier:0 "Путешествие: дурные знамения"
 nonverbal_modifier:0 "Бессловесный"
 nonverbal_modifier_desc:0 "Этот персонаж обладает ограниченным пониманием устной речи."
 feral_modifier:0 "Дикарь"
 feral_modifier_desc:0 "Этот персонаж рос в глуши, вдали от цивилизации. Это подразумевает большое количество проблем с развитием и здоровьем, которые будет непросто побороть."
 stalked_by_feral_child_modifier:0 "Преследуемый"
 stalked_by_feral_child_modifier_desc:0 "Этого персонажа преследовал дикий ребенок. Хотя ребенка уже и след простыл, пугающее воспоминание о зловещих глазах оставило после себя ощущение дискомфорта."
 heatstroke_modifier:0 "Усталость от жары"
 heatstroke_modifier_desc:0 "Этот персонаж устал от жары."
 cheaper_merc_contracts:0 "Контракты с наемниками"
 cheaper_merc_contracts_desc:0 "Этот персонаж установил хорошие отношения с влиятельным наемником."
 good_soup_modifier:0 "Хорошая пища"
 good_soup_modifier_desc:0 "Этот персонаж недавно попробовал пищу крестьян на экзотическом рынке, и она была хороша!"
 bad_soup_modifier:0 "Тошнотворная пища"
 bad_soup_modifier_desc:0 "Этот персонаж недавно съел отвратительную крестьянскую пищу."
 exotic_recipe_modifier:0 "Экзотический рецепт"
 exotic_recipe_modifier_desc:0 "Повар этого персонажа недавно научился готовить экзотическую и вкусную пищу из местных ингредиентов."
 ignores_gender_army_rules:0 "Достойный командир"
 ignores_gender_army_rules_desc:0 "Этот персонаж доказал, что достоин командовать армиями, несмотря на общественное мнение о его поле."
 offended_eastern_modifier:0 "Религиозная оплошность"
 offended_eastern_modifier_desc:0 "Этот персонаж добился того, что его осудила целая религиозная группа."
 offended_pagan_modifier:0 "$offended_eastern_modifier$"
 offended_pagan_modifier_desc:0 "$offended_eastern_modifier_desc$"
 offended_christian_modifier:0 "$offended_eastern_modifier$"
 offended_christian_modifier_desc:0 "$offended_eastern_modifier_desc$"
 offended_muslim_modifier:0 "$offended_eastern_modifier$"
 offended_muslim_modifier_desc:0 "$offended_eastern_modifier_desc$"
 offended_jewish_modifier:0 "$offended_eastern_modifier$"
 offended_jewish_modifier_desc:0 "$offended_eastern_modifier_desc$"
 xenophile_bonus_modifier:0 "$offended_eastern_modifier$"
 xenophile_bonus_modifier_desc:0 "$offended_eastern_modifier_desc$"
 interpreter_option_modifier:0 "Переводчик"
 pampered_by_locals_modifier:0 "Избалован местными"
 pampered_by_locals_modifier_desc:0 "Этот персонаж недавно испытал на себе, что такое ритуальное гостеприимство."
 caught_thief_modifier:0 "Вор"
 caught_thief_modifier_desc:0 "Этого персонажа недавно поймали за попыткой похитить ценность из каравана."
 travel_well_fed_travellers:0 "Сытые путешественники"
 travel_well_fed_travellers_desc:0 "Эти путешественники недавно договорились с местными о дополнительных рационах."
 travel_alone_with_strangers_modifier:0 "Наедине с незнакомцами"
 travel_alone_with_strangers_modifier_desc:0 "Эта веселая компания паломников почти ничего не знает друг о друге и путешествует со скромным вооружением..."
 travel_obligatory_pilgrimage_modifier:0 "Бог в помощь"
 travel_obligatory_pilgrimage_modifier_desc:0 "Вера этого персонажа явно мотивирует его достичь цели путешествия #EMP с необычайной#! скоростью."
 travel_contemplative_pilgrimage_modifier:0 "Размышления о вере"
 travel_contemplative_pilgrimage_modifier_desc:0 "Этот персонаж размышляет о сложных отношениях между ним и верой, почти не обращая внимания на дорогу."
 quarreling_entourage_modifier:0 "Спорящая свита"
 quarreling_entourage_modifier_desc:0 "Свита этого персонажа чаще спорит между собой, чем занимается чем-то полезным."
 entourage_mediator_modifier:0 "Посредник между членами окружения"
 entourage_mediator_modifier_desc:0 "Этому персонажу удалось в походе уладить разногласия между членами своего окружения."
 travel_ate_poisonous_plant_modifier:0 "Отравление неизвестным растением"
 travel_ate_poisonous_plant_modifier_desc:0 "Этот персонаж в походе съел неизвестное растение, вызвавшее тяжелое отравление желудка."
 travel_touched_poisonous_plant_modifier:0 "Сыпь от неизвестного растения"
 travel_touched_poisonous_plant_modifier_desc:0 "Этот персонаж в походе коснулся неизвестного растения, вызвавшего сыпь и зуд на коже."
 travel_good_poisonous_plant_modifier:0 "Блаженство от неизвестного растения"
 travel_good_poisonous_plant_modifier_desc:0 "Этот персонаж в походе съел неизвестное растение и преисполнился душевных и физических сил."
 travel_mild_frostbite_modifier:0 "Среднее обморожение"
 travel_mild_frostbite_modifier_desc:0 "Этот персонаж в походе получил обморожение."
 travel_severe_frostbite_modifier:0 "Сильное обморожение"
 travel_severe_frostbite_modifier_desc:0 "Этот персонаж в походе получил обморожение с сильно выраженными симптомами."
 travel_brought_home_new_dessert:0 "Экзотические десерты"
 travel_brought_home_new_dessert_desc:0 "Этот персонаж вернулся домой с новой разновидностью десерта, привезенной из далеких краев."
 travel_brought_home_new_dessert_no_court:0 "$travel_brought_home_new_dessert$"
 travel_brought_home_new_dessert_no_court_desc:0 "$travel_brought_home_new_dessert_desc$"
 travel_brought_home_new_techniques:0 "Новые технологии"
 travel_brought_home_new_techniques_desc:0 "Этот персонаж вернулся домой с новыми технологиями и методами производства, привезенными из далеких городов. Теперь местная экономика идет на подъем."
 contemplated_life:0 "Раздумья"
 contemplated_life_desc:0 "Этот персонаж долго думал над недолговечностью бытия и теперь старается, чтобы ни один день не проходил впустую."
 travel_city_existential_dread:0 "Экзистенциальный ужас"
 travel_city_existential_dread_desc:0 "Этот персонаж долго размышлял над тем, как человек иногда внезапно смертен, и теперь старается успевать всё делать, пока еще есть время."
 travel_city_history_city_planning:0 "Уроки городского планирования"
 travel_city_history_city_planning_desc:0 "Этот персонаж получил новое представление о городском планировании, изучив архитектуру и планировку великих городов мира."
 travel_city_history_spoilage:0 "Сполии"
 travel_city_history_spoilage_desc:0 "Этот персонаж получил хорошее представление о возведении новых зданий с помощью развалин старых. Теперь любые новые стройки будут идти значительно быстрее."
 travel_city_history_rulership:0 "Уроки правления"
 travel_city_history_rulership_desc:0 "Этот персонаж получил представление об управлении, изучив биографии великих правителей и законодателей далеких цивилизаций прошлого."
 travel_city_history_intrigue:0 "Уроки плетения интриг"
 travel_city_history_intrigue_desc:0 "Этот персонаж получил представление о плетении интриг, изучив биографии великих правителей и политиков."
 travel_city_history_fortifications:0 "Уроки фортификационного дела"
 travel_city_history_fortifications_desc:0 "Этот персонаж получил представление о возведении прочных укреплений, изучив труды защитников великих городов прошлого."
 travel_steeds_acquired_modifier:0 "Получены скакуны"
 travel_steeds_acquired_modifier_desc:0 "Эта группа путешественников получила дополнительных верховых животных."
 travel_ignored_pasture_issue_modifier:0 "Проблемы пастбищ остались без внимания"
 travel_ignored_pasture_issue_modifier_desc:0 "Чтобы не задерживаться, предводитель этих путешественников решил проигнорировать вопиющие местные проблемы."
 scheme_poisonous_herbs_modifier:0 "Использованы ядовитые травы"
 travel_soothing_quack_modifier:0 "Утиное кряканье"
 travel_soothing_quack_modifier_desc:0 "Утиное кряканье — удивительно успокаивающий звук."
 travel_bundle_of_quacks_modifier:0 "Утята"
 travel_bundle_of_quacks_modifier_desc:0 "Этот персонаж обнаружил выводок пушистых утят. Как мило!"
 travel_well_fed_modifier:0 "До отвала"
 travel_well_fed_modifier_desc:0 "Этот персонаж получил невероятный гастрономический опыт."
 travel_choke_on_a_bone_modifier:0 "Кость в горле"
 travel_choke_on_a_bone_modifier_desc:0 "Этот персонаж получил весьма неприятный гастрономический опыт."
 travel_ran_like_the_wind_modifier:0 "Беги подобно ветру"
 travel_ran_like_the_wind_modifier_desc:0 "Этот персонаж в полной мере ощутил важность скорости."
 travel_soothed_modifier:0 "Успокоение"
 travel_soothed_modifier_desc:0 "Этому персонажу подарили утешение."
 travel_soothed_child_modifier:0 "Успокоенное дитя"
 travel_soothed_child_modifier_desc:0 "Этому персонажу удалось утешить ребенка."
 travel_local_hero_modifier:0 "Пожарная охрана"
 travel_local_hero_modifier_desc:0 "Этот персонаж спас нескольких местных рабочих во время пожара."
 travel_taking_in_the_views_modifier:0 "Наслаждение видами"
 travel_taking_in_the_views_modifier_desc:0 "Этот персонаж наслаждался невероятными видами."
 travel_sore_muscles_modifier:0 "Ноющие мышцы"
 travel_sore_muscles_modifier_desc:0 "Этот персонаж впервые за долгое время занялся ручным трудом."
 travel_bull_fighter_modifier:0 "Победитель быка"
 travel_bull_fighter_modifier_desc:0 "Этот персонаж победил разъяренного быка."
 travel_health_boost_modifier:0 "Прилив здоровья"
 travel_health_boost_modifier_desc:0 "Запас здоровья этого персонажа увеличен."
 travel_witch_enthralled_modifier:0 "Под чарами"
 travel_witch_enthralled_modifier_desc:0 "Этот персонаж одержим кем-то особенным."
 travel_rich_dining_modifier:0 "Сытное питание"
 travel_rich_dining_modifier_desc:0 "Этот персонаж обеспечил рабочим хорошее питание."
 travel_down_to_earth_modifier:0 "Ближе к земле"
 travel_down_to_earth_modifier_desc:0 "Этот персонаж какое-то время жил ближе к природе."
 travel_manhunted_prisoner_modifier:0 "Преследователь"
 travel_manhunted_prisoner_modifier_desc:0 "Этот персонаж ради развлечения охотился на узника."
 travel_heightened_senses_modifier:0 "Обостренные чувства"
 travel_heightened_senses_modifier_desc:0 "После пережитого покушения чувства этого персонажа обострились."
 travel_chivalrous_deeds_modifier:0 "Благородные поступки"
 travel_chivalrous_deeds_modifier_desc:0 "Этот персонаж спас другого персонажа от убийства."

 travel_mismanaged_pasture_modifier:0 "Запущенные пастбища"
 travel_mismanaged_pasture_modifier_desc:0 "Пастбища в этом графстве пребывают в крайне запущенном состоянии."
 travel_slightly_better_pasture_modifier:0 "Менее запущенные пастбища"
 travel_slightly_better_pasture_modifier_desc:0 "Пастбища в этом графстве не в худшем состоянии."
 travel_improved_pasture_modifier:0 "Улучшенные пастбища"
 travel_improved_pasture_modifier_desc:0 "Эти пастбища в превосходном состоянии."
 travel_burned_orchard_modifier:0 "Сгоревший сад"
 travel_burned_orchard_modifier_desc:0 "Местный фруктовый сад сгорел дотла."
 travel_pillaged_plantation_modifier:0 "Разграбленная плантация"
 travel_pillaged_plantation_modifier_desc:0 "Местную плантацию разграбили."
 travel_rescued_workers_modifier:0 "Рабочие спасены"
 travel_rescued_workers_modifier_desc:0 "Работники плантации спасены от пожара."
 travel_burning_plantation_modifier:0 "Горящая плантация"
 travel_burning_plantation_modifier_desc:0 "Местная плантация сгорела дотла."
 travel_appreciated_quarry_modifier:0 "Понравился карьер"
 travel_appreciated_quarry_modifier_desc:0 "Местный карьер понравился сюзерену."
 travel_insulted_quarry_modifier:0 "Презренный карьер"
 travel_insulted_quarry_modifier_desc:0 "Сюзерену нет дела до местного карьера."
 travel_taxman_modifier:0 "Налог на напитки"
 travel_taxman_modifier_desc:0 "Этому графству нелегко пришлось из-за ввода дополнительного налога на напитки."
 travel_efficiency_improvements_modifier:0 "Повышение эффективности"
 travel_efficiency_improvements_modifier_desc:0 "Это графство получило несколько советов по повышению эффективности. Да не простых, а эффективных."
 travel_wellfed_workers_modifier:0 "Сытые работники"
 travel_wellfed_workers_modifier_desc:0 "О рабочих в этом графстве хорошо позаботились."
 travel_indifferent_liege_modifier:0 "Безразличный сюзерен"
 travel_indifferent_liege_modifier_desc:0 "Трудности жизни рабочих не тронули сюзерена."
 travel_cruel_liege_modifier:0 "Жестокий сюзерен"
 travel_cruel_liege_modifier_desc:0 "В этом графстве работников наказали за их собственные лишения."
 travel_fine_dining_workers_modifier:0 "Хорошее питание для рабочих"
 travel_fine_dining_workers_modifier_desc:0 "Рабочие в этом графстве отведали роскошной жизни."
 travel_safe_roads_modifier:0 "Безопасные дороги"
 travel_safe_roads_modifier_desc:0 "Дороги в этом графстве отличаются повышенной безопасностью."
 travel_sacrificed_levies_modifier:0 "В ущерб ополченцам"
 travel_sacrificed_levies_modifier_desc:0 "Это владение защитило атакованного путешественника."
 discounted_church_holding_build_cost_modifier:0 "Идеи для строительства храма"
 discounted_church_holding_build_cost_modifier_desc:0 "То, что я увижу при осмотре великого храма, может пригодиться по возвращении."
 played_it_cool_modifier:0 "Рот на замке"
 played_it_cool_modifier_desc:0 "Никто и не догадывается, сколько тайн хранит этот персонаж."
 bountiful_harvest_modifier:0 "Богатый урожай"
 bountiful_harvest_modifier_desc:0 "Вассалы этого персонажа собирают богатый урожай и приносят державе повышенный доход."
 prowess_demonstration_modifier:0 "Доказанная доблесть"
 prowess_demonstration_modifier_desc:0 "Воины этого графства воочию убедились в доблести и боевой смекалке своего сюзерена."
 bird_ate_supplies:0 "Мало припасов"
 bird_ate_supplies_desc:0 "Птица уничтожила большую часть припасов, на которые рассчитывали эти путешественники."
 ate_a_bird:0 "Хорошая пища"
 ate_a_bird_desc:0 "Птица съела большую часть припасов, на которые рассчитывали эти путешественники. К счастью, отъевшаяся птица отлично подошла для жаркого."
 bird_superstition:0 "Суеверия"
 bird_superstition_desc:0 "Путешественники убили и съели птицу, что многими считается дурным знамением."
