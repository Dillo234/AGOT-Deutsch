l_russian:
 liege_respected_fighter_modifier:0 "Крестьянский предводитель унижен"
 liege_respected_fighter_modifier_desc:0 "Предводитель местных крестьян был унижен в кулачном бою против своего сюзерена."
 reduced_taxes_modifier:0 "Сниженные налоги"
 reduced_taxes_modifier_desc:0 "Это графство успешно провело переговоры. "
 scared_of_liege_modifier:0 "Недавняя пытка"
 scared_of_liege_modifier_desc:0 "Местный крестьянин, не сумевший должным образом поприветствовать сюзерена, в наказание был подвергнут жестоким пыткам, что одновременно возмутило и устрашило местных."
 terrified_of_liege_modifier:0 "Жестокая пытка"
 terrified_of_liege_modifier_desc:0 "Когда местный крестьянин не сумел должным образом поприветствовать сюзерена, его внутренности разбросали по окрестностям."
 sacred_touch:0 "Священное касание"
 sacred_touch_desc:0 "Это графство недавно было благословлено монаршим касанием."
 alms_distributed:0 "Раздача милостыни"
 alms_distributed_desc:0 "Бедняков этого графства недавно щедро одарили милостыней."
 chastised_tyrant_modifier:0 "Наказанный тиран"
 chastised_tyrant_modifier_desc:0 "Правитель этой державы был недавно наказан за тираническое обращение с этим графством."
 locals_terrorised_modifier:0 "Запуганные местные"
 locals_terrorised_modifier_desc:0 "В этом графстве излишне сурово преследуют мелких преступников."
 sacred_site_vandalised_modifier:0 "Осквернение святыни"
 sacred_site_vandalised_modifier_desc:0 "Место, которое жители этого графства почитают святыней, недавно было осквернено местным правителем."
 kings_carving_modifier:0 "Благородная резьба"
 kings_carving_modifier_desc:0 "Знатный дворянин недавно оставил свой след в этом регионе, благодаря чему местные жители чувствуют себя более значимыми."
 tutored_by_landless_modifier:0 "Благородные наставления"
 tutored_by_landless_modifier_desc:0 "Этот персонаж недавно получил наставления в непростом вопросе."
 healed_by_wise_woman_modifier:0 "Мистическое лечение"
 healed_by_wise_woman_modifier_desc:0 "Этот персонаж недавно лечился у таинственного духовного целителя."
 tended_by_wise_woman_modifier:0 "Мистический уход"
 tended_by_wise_woman_modifier_desc:0 "Раны этого персонажа были недавно обработаны таинственным духовным целителем."
 balanced_by_wise_woman_modifier:0 "Равновесие гуморов"
 balanced_by_wise_woman_modifier_desc:0 "Благодаря странным мистическим практикам гуморы этого персонажа пришли в равновесие."
 makeover_from_wise_woman_modifier:0 "Травяная косметика"
 makeover_from_wise_woman_modifier_desc:0 "Этот персонаж недавно получил травяную косметику от духовного целителя."
 hurt_by_wise_woman_modifier:0 "Нечестивое лечение"
 hurt_by_wise_woman_modifier_desc:0 "Этот персонаж недавно посетил духовного целителя, но лишь усугубил свое состояние."
 bad_makeover_from_wise_woman_modifier:0 "Безобразная косметика"
 bad_makeover_from_wise_woman_modifier_desc:0 "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier:0 "Полный десертов"
 full_of_dessert_modifier_desc:0 "Этот персонаж недавно пировал десертами, наевшись ими досыта."
 stomach_ache_modifier:0 "Больной живот"
 stomach_ache_modifier_desc:0 "Этот персонаж недавно съел так много, что у него заболел живот."
 ate_human_heart:0 "Храбрый желудок"
 ate_human_heart_desc:0 "Этот персонаж недавно съел нечто, что, по повериям, наполнило его силой могучего воина."
 ate_human_heart_bad:0 "Беспокойный желудок"
 ate_human_heart_bad_desc:0 "Этот персонаж недавно съел нечто, что, по повериям, наполнило его силой могучего воина, но желудок это не одобрил."
 succesful_food_experiment_modifier:0 "Успешный кулинарный эксперимент"
 succesful_food_experiment_modifier_desc:0 "Этот персонаж экспериментировал с едой и испытал ощущения, о которых мог лишь мечтать."
 well_rested_modifier:0 "Хороший отдых"
 well_rested_modifier_desc:0 "Этот персонаж получил заслуженный отдых."
 tour_sleep_deprived_modifier:0 "Без сна"
 tour_sleep_deprived_modifier_desc:0 "Этот персонаж не спал всю ночь, лихорадочно обыскивая свое жилище в поисках секретов."
 highwaymen_eliminated_modifier:0 "Разбойники уничтожены"
 highwaymen_eliminated_modifier_desc:0 "Дорога, часто используемая для путешествий через это графство, недавно была очищена от разбойников и стала безопасной для путешественников и торговцев."

 courtier_cook_modifier:0 "Придворный повар"
 courtier_cook_modifier_desc:0 "Этот персонаж нашел себе умелого повара."

 drunken_stupor:0 "Пьяный угар"
 drunken_stupor_desc:0 "Этот персонаж недавно допился до помрачения. О совершенных постыдных делах лучше не вспоминать."
 boozeless_modifier:0 "Истраченные запасы эля"
 boozeless_modifier_desc:0 "Запасы алкоголя этого персонажа полностью опустели, что делает его никудышным хозяином."

 tour_liege_extra_taxation_county_modifier:0 "Налоги сюзерену"
 tour_liege_extra_taxation_county_modifier_desc:0 "Владелец этого графства возмещает возросшие налоги сюзерену, взимая налоги с собственных подданных."
 tours_grounds_luxury_dining_modifier:0 "Роскошное питание"
 tours_grounds_luxury_dining_modifier_desc:0 "Этот персонаж потребовал у вассала большое количество роскошных товаров и наслаждается ими."
 tours_grounds_hunting_companions_modifier:0 "Товарищи по охоте"
 tours_grounds_hunting_companions_modifier_desc:0 "Этот персонаж отнял у вассала отличных охотничьих животных."
 tours_grounds_excellent_horses_modifier:0 "Отнятые лошади"
 tours_grounds_excellent_horses_modifier_desc:0 "Этот персонаж отнял у вассала отличных лошадей."
 tours_grounds_sharing_tips_with_friend_modifier:0 "Советы другу"
 tours_grounds_sharing_tips_with_friend_modifier_desc:0 "Этот персонаж часто делится советами с другом, разделяющим их общие интересы."
 tour_grounds_hidden_assets_modifier:0 "Скрытое имущество"
 tour_grounds_hidden_assets_modifier_desc:0 "Этому персонажу удалось скрыть часть имущества и не платить с него налоги сюзерену."

 embarassing_performance_modifier:0 "Постыдное представление"
 embarassing_performance_modifier_desc:0 "Этот персонаж оскорбил своего сюзерена постыдным представлением."
 skirmisher_learnings:0 "Инновации в области легкой пехоты"
 skirmisher_learnings_desc:0 "Этот персонаж недавно увидел, как в другой державе используется легкая пехота."
 heavy_infantry_learnings:0 "Инновации в области тяжелой пехоты"
 heavy_infantry_learnings_desc:0 "Этот персонаж недавно увидел, как в другой державе используется тяжелая пехота."
 archers_learnings:0 "Инновации в области стрельбы из лука"
 archers_learnings_desc:0 "Этот персонаж недавно увидел, как в другой державе используются лучники."
 cavalry_learnings:0 "Инновации в области конницы"
 cavalry_learnings_desc:0 "Этот персонаж недавно увидел, как в другой державе используется конница."
 general_maa_learning:0 "Эффективное управление"
 general_maa_learning_desc:0 "Этот персонаж недавно узнал, как эффективнее размещать профессиональных солдат."
 clearing_crime_modifier:0 "Борьба с преступностью"
 clearing_crime_modifier_desc:0 "Недавно в этом графстве прошла силовая акция по борьбе с преступностью. Такие жестокие меры оказались достаточно успешны, но от них пострадало местное население."
 liege_bad_micromanagement:0 "Неумелое управление"
 liege_bad_micromanagement_desc:0 "Некий местный дворянин ошибочно считал, что сможет научить профессиональных солдат этого персонажа воевать эффективнее."
 totally_lost_modifier:0 "Всё потеряно"
 liesurely_studies:0 "Неторопливые занятия"
 liesurely_stroll:0 "Неторопливая прогулка"
 guarded_garden:0 "Защищенный сад"
 military_studies:0 "Занятия по военному делу"
 festival_disruption:0 "Срыв празднества"
 liege_judged_festival:0 "Благородные судьи на празднестве"
 pious_liege:0 "Благочестивый сюзерен"
 tolerant_liege:0 "Терпимый сюзерен"
 recent_cultural_festival:0 "Недавнее культурное празднество"
 ep2_popular_liege:0 "Популярный сюзерен"
