 ra_maa_stationing_open_card_step:0 "Размещение профессионалов"
 ra_maa_stationing_open_card_step_desc:0 "У вас есть [Concept( 'men_at_arms', 'полки профессионалов' )|E], которые вы не [Concept( 'stationed', 'разместили' )|E].\n\nРазместив [Concept( 'regiments', 'полки' )|E], вы усилите их боевые возможности, что может стать ключом к победе в [Concept( 'battles', 'битвах' )|E].\n\nДавайте разместим полк!"
 ra_maa_stationing_open_card_step_tt:0 "Щелкните по одному из профессиональных полков, отмеченных текстом «#X $MAA_UNSTATIONED$#!» (выделено)"
 ra_maa_stationing_click_station_button:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc:0 "Вы можете разместить один [Concept( 'regiment', 'полк' )|E] [Concept( 'men_at_arms', 'профессионалов' )|E] в каждом [Concept( 'holding', 'владении' )|E] вашего [Concept( 'domain', 'домена' )|E]\n\nВсе владения совместимы со всеми типами полков, но в некоторых случаях бонусы будут выше.\n\nДавайте выберем владение для размещения полка."
 ra_maa_stationing_click_station_button_tt:0 "Щелкните по кнопке «Изменить владение с полком» (выделено)"
 ra_maa_stationing_select_station:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc:0 "Различные [holdings|El] дают различные бонусы в зависимости от того, какие [buildings|El] вы в них возвели.\n\nЗдесь вы можете увидеть, насколько сильнее станут ваши [Concept( 'regiment', 'полки' )|E] [Concept( 'men_at_arms', 'профессионалов' )|E], если разместить их во владении.\n\nЩелкните по #P зеленому#! владению на карте, которая, по-вашему, даст наилучшие бонусы полку."
 ra_maa_stationing_select_station_tt:0 "Щелкните по любому #P зеленому#! владению на карте"
