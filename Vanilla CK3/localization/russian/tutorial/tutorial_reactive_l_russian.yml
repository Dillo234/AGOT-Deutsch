 ra_artifact_inventory_welcome_desc:0 "В инвентаре вы можете экипировать [Concept( 'inventory_artifacts', 'личные артефакты' )|E], получая различные преимущества, вроде повышения определенных [Concept( 'skills', 'навыков' )|E] или увеличения [Concept( 'prestige', 'престижа' )|E].\n\nВы можете [Concept( 'repair', 'чинить' )|E] и [Concept( 'reforge', 'перековывать' )|E] [Concept( 'inventory_artifacts', 'личные артефакты' )|E], восстанавливая их [Concept( 'durability', 'прочность' )|E] и не давая разрушаться.\n\nЗдесь вы также найдете свои [Concept( 'artifact_claims', 'претензии на артефакты' )|E], которые можно попытаться отнять!"
 
