 ra_create_accolade_knights_panel:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc:0 "Вы можете провести [Concept( 'accolade', 'акколаду' )|E] одному из своих [Concept( 'knights', 'рыцарей' )|E]!\n\nРыцари, прошедшие акколаду, становятся [Concept( 'acclaimed_knight', 'именитыми' )|E] и предоставляют бонусы вам и вашим [Concept( 'armies', 'армиям' )|E].\n\nАкколады сохраняются до тех пор, пока вы не решите их уничтожить, и будут передаваться новым рыцарям через [Concept( 'accolade_succession', 'наследование' )|E]."
 ra_create_accolade_knights_panel_prompt:0 "Выберите неназначенную акколаду (выделено)"

 ra_create_accolade_candidates:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc:0 "При проведении [Concept( 'accolade', 'акколады' )|E] вы выбираете подходящего [Concept( 'knights', 'рыцаря' )|E] из списка."
 ra_create_accolade_candidates_prompt:0 "Выберите кандидата из списка (выделено)"

 ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc:0 "У каждого [Concept( 'acclaimed_knight', 'именитого рыцаря' )|E] есть по два [Concept( 'accolade_types', 'типа акколад' )|E] (выделено): основная и второстепенная. До создания [Concept( 'accolade', 'акколады' )|E] можно посмотреть эти атрибуты у каждого из кандидатов.\n\nВсе атрибуты предоставляют различные бонусы вам и вашим [Concept( 'armies', 'армиям' )|E] по мере роста [Concept( 'glory', 'славы' )|E] акколады. Источниками славы являются [GetActivityType( 'activity_tournament' ).GetName()|l], в частности [Concept( 'contests', 'состязания' )|E], и [Concept( 'battles', 'битвы' )|E].\n\nОсновной атрибут всегда остается частью [Concept( 'accolade', 'акколады' )|E], и его нельзя изменить при [Concept( 'accolade_succession', 'наследовании' )|E]."
   
 ra_create_accolade_conclusion:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc:0 "Теперь у вас есть возможность при желании проводить [Concept( 'accolade', 'акколады' )|E].\n\nПо мере того, как ваша [Concept( 'culture', 'культура' )|E] открывает [Concept( 'innovations', 'инновации' )|E], вам будет доступно больше акколад."
