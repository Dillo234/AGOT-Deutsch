 reactive_advice_encyclopedia_step_1:0 "Энциклопедия"
 reactive_advice_encyclopedia_desc:0 "В Crusader Kings III немало концепций и терминов, о которых надо помнить. Чтобы уточнить понятие, вы всегда можете воспользоваться «Энциклопедией».\n\nПерейдите в выделенный раздел, чтобы познакомиться с ней.\n\n#TUT В разделе «Советы и обучение» вы всегда сможете вернуться к обучению и освежить память.#!"

