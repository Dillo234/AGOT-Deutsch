 ra_court_pos_open_view:0 "Положение при дворе"
 ra_court_pos_open_view_desc:0 "[court_positions|E] — это назначения и почести, оказываемые [Concept( 'courtiers', 'придворным' )|E] и [Concept( 'vassals', 'вассалам' )|E].\n\nКаждая из таких должностей предоставляет вам определенные выгоды в обмен на ежемесячное жалование. Например, [GetCourtPositionType('court_physician_court_position').GetName()] будет следить за здоровьем вашего [Concept( 'court', 'двора' )|E]."
 ra_court_pos_open_view_trigger:0 "Откройте вкладку «Положение при дворе» (выделено)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "Вы можете назначать новые [Concept( 'court_positions', 'придворные должности' )|E], нажимая на пустующие портреты.\n\nПерсонажи с высокой [Concept( 'aptitude', 'пригодностью' )|E] для должности предоставят больше бонусов.\n\nНазначение на должность также влияет на [Concept( 'opinion', 'мнение' )|E] о вас.\n\nДолжности могут носить церемониальный характер. В этом случае пригодность не столь важна и должность можно отдать недовольному [Concept( 'vassal', 'вассалу' )|E]."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "На все [Concept( 'court_positions', 'придворные должности' )|E] расходуется ежемесячное жалованье. Постарайтесь не оказаться [Concept( 'debt', 'в долгах' )|E], раздавая придворные должности!"

