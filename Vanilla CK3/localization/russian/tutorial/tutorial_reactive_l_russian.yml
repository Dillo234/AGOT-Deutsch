 ra_maa_stationing_finished_desc:0 "[Concept( 'regiment', 'Полк' )|E] [Concept( 'men_at_arms', 'профессионалов' )|E] теперь [Concept( 'stationed', 'размещен' )|E], и под его портретом вы можете видеть, насколько сильнее он стал (выделено).\n\nНе забывайте время от времени возвращаться к ним, чтобы ваши полки размещались в наиболее оптимальных [Concept( 'holdings', 'владениях' )|E].\n\nЭто особенно важно, если вы захватываете или наследуете новые территории или решаете добавить владению специализацию с помощью [Concept( 'buildings', 'зданий' )|E], таких как [GetBuilding('smiths_01').GetName|l] или [GetBuilding('stables_01').GetName|l]."


