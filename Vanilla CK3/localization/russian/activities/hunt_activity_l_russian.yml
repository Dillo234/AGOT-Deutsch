 hunt_party_size_few:0 "Отряд из близких"
 hunt_party_size_few_desc:0 "$BULLET_WITH_TAB$Участвуют ваши [GetCourtPositionType('master_of_hunt_court_position').GetName()|l], [GetCourtPositionType('bodyguard_court_position').GetName()|l], [GetCourtPositionType('court_physician_court_position').GetName()|l], [Concept( 'spouses', 'супруги' )|E], [Concept( 'friends', 'друзья' )|E], [Concept( 'lovers', 'любовники' )|E] и охотники\n\n$BULLET_WITH_TAB$#weak Небольшой отряд, состоящий из доверенных лиц и придворных.#!"
 hunt_party_size_normal:0 "Средний отряд"
 hunt_party_size_normal_desc:0 "$BULLET_WITH_TAB$Больше [prestige_i|E][Concept( 'prestige', 'престижа' )|E] по завершении\n$BULLET_WITH_TAB$Участвуют безземельные [GetPlayer.Custom( 'KnightCulturePlural' )|l], [Concept( 'courtiers', 'придворные' )|E] со свойством «[GetTrait('lazy').GetName( GetNullCharacter )]» либо сведущие в военном деле, а также [Concept( 'guests', 'гости' )|E]\n\n#weak Отряд средних размеров, состоящий из известных лиц и придворных державы.#!"
 hunt_party_size_many:0 "Крупный отряд"
 hunt_party_size_many_desc:0 "$BULLET_WITH_TAB$Гораздо больше [prestige_i|E][Concept( 'prestige', 'престижа' )|E] при завершении\n$BULLET_WITH_TAB$Участвуют все [Concept( 'courtiers', 'придворные' )|E] и [Concept( 'guests', 'гости' )|E]\n\n#weak Серьезный отряд, состоящий из большого количества деятелей двора и державы, а также их окружения.#!"
