 parochial:0 "Местечковость"
 parochial_desc:0 "Местечковые [vassals|El] выступают за стабильность, децентрализацию и мир, и за то, чтобы держава не вмешивалась в дела соседей. Честные и сдержанные вассалы часто придерживаются таких [Concept( 'vassal_stance', 'взглядов' )|E].\n\n#low Местечковые вассалы одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Возводит или улучшает [holdings|El]\n$EFFECT_LIST_BULLET$Делает их [Concept( 'guardians', 'опекунами' )|E] членов своей [Concept( 'close_family', 'семьи' )|E]\n$EFFECT_LIST_BULLET$Использует [councillor_task|El] «$task_domestic_affairs$»\n\n#low Местечковые вассалы не одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Имеет высокий [crown_authority|El]\n$EFFECT_LIST_BULLET$Объявляет [wars|El] с неоднозначными целями\n\nТакие вассалы предпочитают честных и разумных [Concept( 'heirs', 'наследников' )|E] с высоким значением навыка [stewardship_i][Concept( 'stewardship', 'управления' )|E]."
