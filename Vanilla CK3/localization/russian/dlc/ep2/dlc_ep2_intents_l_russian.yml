 reduce_stress_intent_desc:0 "Вы хотите сбросить [stress|El] и ищете для этого любые возможности."

 murder_attendee_intent:0 "Убийство"
 murder_attendee_intent_desc:0 "Вы твердо намерены оборвать чью-то жизнь. Вам часто будут попадаться возможности для убийства и особые варианты действий."

 woo_attendee_intent:0 "Соблазнение"
 woo_attendee_intent_desc:0 "Вы твердо намерены кого-то соблазнить. Вам часто будут попадаться особые события и возможности утолить желание."

 befriend_attendee_intent:0 "Сближение"
 befriend_attendee_intent_desc:0 "Вы твердо намерены заслужить чье-то расположение. Вам часто будут попадаться события и варианты действий, помогающие продемонстрировать дружелюбие."

 lechery_intent:0 "Блуд"
 lechery_intent_desc:0 "Вы твердо намерены поддаться плотским страстям и наладить активные половые контакты. Персонажи со свойством «[GetTrait('lustful').GetName( GetNullCharacter )]» часто будут терять [stress|El]."

 altruism_intent_header:0 "Благотворительность:"
 altruism_intent:0 "Благотворительность"
 altruism_intent_desc:1 "Вы твердо намерены помогать другим, не упуская ни единой возможности. Из-за этого [Concept( 'county_opinion', 'народное мнение' )|E] о вас, а также ваше [Concept( 'piety', 'благочестие' )|E] нередко будут расти. Персонажи с чертами «[GetTrait('zealous').GetName( GetNullCharacter )|U]», «[GetTrait('generous').GetName( GetNullCharacter )]» и «[GetTrait('improvident').GetName( GetNullCharacter )]» могут потерять [Concept( 'stress', 'стресс' )|E]."

 justice_intent:0 "Справедливость"
 justice_intent_desc:0 "Вы твердо намерены воздавать по заслугам даже самым мелким преступникам в вашей державе. Благодаря этому будет усиливаться [control|El], а персонажи со свойством «[GetTrait('just').GetName( GetNullCharacter )]» могут терять [stress|El]."
 
 recruit_knights_intent:0 "Вербовка"
 recruit_knights_intent_desc:0 "Вы стремитесь к тому, чтобы ваш двор представляли новые, могущественные [knights|El]. Вам часто будут попадаться возможности завербовать таковых."
