l_russian:
 tournament_events.8000.t:0 "Небольшой знак внимания"
 tournament_events.8000.desc.intro:0 "Я готовлюсь к матчу, когда [favor_giver_1.GetName] приветствует меня взмахом руки, в которой виднеется [favor_giver_1.Custom('GetRandomFavor')], и предлагает свой знак внимания мне."
 tournament_events.8000.desc.mid.two:0 "\n\nПрежде чем я успеваю ответить, появляется [favor_giver_2.GetName] и протягивает мне [favor_giver_2.Custom('GetRandomFavor')]. [Select_CString(favor_giver_2.IsFemale, 'Она', 'Он' )] утверждает, что мне следует принять именно [favor_giver_2.GetHerHis] знак внимания!"
 tournament_events.8000.desc.mid:0 "Мне лестно, что я пользуюсь [favor_giver_1.GetHerHis] поддержкой и расположением, поэтому я беру знак, обозначая романтический интерес к [Select_CString(favor_giver_1.IsFemale, 'ней', 'нему' )]."
 tournament_events.8000.desc.outro.homo:0 "\n\nЧто ж, [favor_giver_1.GetSheHe] мало обо мне знает. [favor_giver_1.GetWomenMen|U] меня не интересуют..."
 tournament_events.8000.desc.outro:0 "\n\nПохоже, [favor_giver_1.GetHerHis] интерес ко мне неподделен, и нет ничего галантнее, чем выиграть матч ради [Select_CString(favor_giver_1.IsFemale, 'благородной леди', 'благородного лорда' )]."
 tournament_events.8000.a:0 "Я принимаю ваш знак, [favor_giver_1.GetTitledFirstNameNoTooltip]."
 tournament_events.8000.b:0 "[favor_giver_2.GetTitledFirstNameNoTooltip], какая щедрость!"
 tournament_events.8000.c:0 "Мне нужно думать о матче."
 handkerchief:0 "платок"
