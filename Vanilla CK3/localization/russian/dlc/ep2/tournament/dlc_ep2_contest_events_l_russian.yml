 contest_events.5570.desc:0 "Я сосредотачиваю всё внимание на шахматной доске. Зрители притихают в предвкушении. Повисшее в воздухе напряжение, впрочем, мгновенно улетучивается, когда какой-то неуклюжий оруженосец задевает стойку с оружием и доспехами, и те с громким лязгом падают на землю. Взгляды окружающих мгновенно отрываются от доски.\n\nМожно воспользоваться этим замешательством и переставить фигуры!"
