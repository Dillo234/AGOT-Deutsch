 ### RACE ###
 # START
 contest_events.0500.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: состязание начинается"
 contest_events.0500.horse_race:1 "Лучшие лошади державы [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] в цветах своих владельцев проходят по площадке, и герольд объявляет о начале состязания. Рядом в ожидании своих верных животных прохаживаются всадники. Кто-то разминается перед соревнованием, кто-то изучает своих соперников.\n\n"
 contest_events.0500.contestant_horse:0 "Моя самая быстрая лошадь, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, не осталась незамеченной заводчиками и азартными игроками.\n\n"
 contest_events.0500.closing:0 "Ничто не сравнится с хорошей гонкой."
 mysterious_stranger_horse_race:0 "Похоже, [mysterious_stranger.GetFullName] и [mysterious_stranger.GetHerHis|l] [mysterious_stranger.Custom('ContestHorseRaceGender')], #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! привлекли внимание многих как темная лошадка."
 contest_events.0500.a.contestant:0 "Гонка будет захватывающей."
 contest_events.0500.a:0 "Великолепное зрелище."
 contest_events.0500.b:0 "Я хочу сделать ставку..."
 contest_events.0500.c:0 "Моя лошадь #EMP будет#! участвовать!"
 contest_events.0500.d:0 "[rival_contestant.GetTitledFirstNameNoTooltip] #EMP не#! сможет выставить свою лошадь."
 contest_events.0500.e:0 "Наверняка есть способ выставить мою лошадь на скачки..."
 contest_events_place_wager_tt:2 "Поставить [gold_i|E][Concept( 'gold', 'золото' )|E] на победителя [Concept( 'contest', 'состязания' )|E] «[activity.GetCurrentPhase.GetPhase.GetName]»"
 # END
 contest_events.0505.t:1 "Победитель состязания" # [LocEditor:ForFutureBatchExport]
 contest_events.0505.t.horse_race:0 "$tournament_phase_horse_race$: $contest_events.0505.t$" # [LocEditor:ForFutureBatchExport]
 contest_events.0505.horse_race:1 "#EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!, лошадь, которую [Select_CString(contest_winner.IsLocalPlayer, 'выставляете', 'выставляет' )] [contest_winner.GetShortUINameNoFormat], пересекает черту под рев толпы, а следом идут #EMP [second_place.Custom('GetContestHorseRaceName')]#! и #EMP [third_place.Custom('GetContestHorseRaceName')|U]#!, которых выставили [second_place.GetShortUINameNoFormat] и [third_place.GetShortUINameNoFormat]!\n\n"
 contest_events.0505.first_horse:1 "Да, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!! Молодчина, [ROOT.Char.Custom('ContestHorseRaceGender')]!"
 contest_events.0505.first_maydan:0 "Да, мой #EMP Сабик#!! Ты моя радость!"
 contest_events.0505.second_horse:0 "Эх, еще бы чуть-чуть, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!..."
 contest_events.0505.second_maydan:0 "Почти, мой #EMP Мутабарриз#!, почти..."
 contest_events.0505.third_horse:0 "Третье место... отлично, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, худшее лучшее место..."
 contest_events.0505.third_maydan:0 "#EMP Муджалли#!... Меня это не очень радует..."
 contest_events.0505.contestant_horse:1 "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! даже не в первой тройке... В следующий нужно лучше готовиться!"
 contest_events.0505.spectator:0 "Потрясающее событие!"
 contest_events.0505.a.winner:0 "Я, [ROOT.Char.GetTitleAsNameNoTooltip|l], побеждаю!"
 contest_events.0505.a.marriage:0 "Думаю, этот приз сойдет."
 contest_events.0505.a:0 "Отлично, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0505.b:0 "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], эта победа ради тебя!"
 contest_events.0505.c.winner:0 "Похоже, нам суждено стать супругами, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0505.c:0 "Отлично, [marriage_prize.GetTitledFirstNameNoTooltip], достанется вам."
 contest_events.0505.d.winner:0 "Победа! Да #EMP неужели#!, победа!"
 contest_events.0505.d.second:0 "Эх, почти..."
 contest_events.0505.d.loser:0 "Можно попытаться в следующий раз..."
 contest_events.0505.d:0 "Должно быть, [contest_winner.GetHerHim|l] благоволит удача."

 contest_events.0510.t:0 "$tournament_contest_header$ Последний круг"
 contest_events.0510.desc:0 "Дорожка сотрясается от топота копыт, наездники вцепились в поводья и яростно нахлестывают лошадей. Что ж, эти скачки уже удались, думаю я, вспоминая, как"
 contest_events.0510.flavor_1:0 "мой наездник упал с седла, но бодро вскочил обратно.\n\n"
 contest_events.0510.flavor_2:0 "мои громкие вопли распаляли рвение всадника.\n\n"
 contest_events.0510.flavor_3:0 "два всадника столкнулись на полном скаку.\n\n"
 contest_events.0510.flavor_4:0 "толпа едва не взбунтовалась.\n\n"
 contest_events.0510.flavor_5:0 "мой всадник сумел пробраться к центру дорожки, получив огромное преимущество.\n\n"
 contest_events.0510.flavor_6:0 "как несколько всадников буквально вылетели из скачек из-за массового столкновения лошадей.\n\n"
 contest_events.0510.flavor_7:0 "в мою лошадь врезалась лошадь соперника.\n\n"
 contest_events.0510.flavor_8:0 "все зрители влюбились в прекрасного жокея.\n\n"
 contest_events.0510.flavor_9:0 "на дорожку выскочил голый простолюдин.\n\n"
 contest_events.0510.flavor_fallback:0 "Остался всего один круг! Я наклоняюсь над краем трибуны и, когда мой всадник пролетает мимо, громко кричу:"
 contest_events.0510.a:0 "«Победишь — заплачу больше!»"
 contest_events.0510.b:0 "«Поднажми! Вдарь посильнее!»"
 contest_events.0510.c:0 "«Хватай их за поводья!»"
 contest_events.0510.d:0 "«Давай! #EMP Быстрее!#!»"

 contest_events.0530.t:0 "$tournament_contest_header$ Скаковые лошади"
 contest_events.0530.pivotal_success:0 "Уловка моего всадника сработала! Лошадь вырывается вперед на последнем повороте и выбегает на финишную прямую. Еще несколько мгновений и...\n\n"
 contest_events.0530.pivotal_neutral:0 "Сложно понять, привел ли мой совет к каким-либо результатам — лошади делают последний поворот и, сбившись в кучу, выходят на финишную прямую.\n\n"
 contest_events.0530.pivotal_failure:0 "От неожиданного вопля мой всадник вздрагивает и теряет равновесие, едва не выпадая из седла. Лошадь слегка отстает на последнем повороте, и все выходят на финишную прямую. Финал будет напряженным...\n\n"
 contest_events.0530.ptv_close:0 "Угадать победителя практически невозможно. Они идут вровень!"
 contest_events.0530.ptv_top:0 "Моя лошадь отрывается от соперников! Если ей удастся удержать дистанцию, мы победим!"
 contest_events.0530.ptv_top_spectator:0 "Чья-то лошадь вырывается вперед. Так ведь ее хозяин — [pivotal_contestant.GetFirstName]! Теперь им осталось лишь добраться до финиша!"
 contest_events.0530.ptv_bottom:0 "Моя лошадь безнадежно отстала, и я чувствую, как шансы на победу утекают сквозь пальцы. Нужно что-то делать, #EMP что угодно#!..."
 contest_events.0530.ptv_bottom_spectator:0 "Что ж, похоже, [pivotal_contestant.GetFirstName] ничего не может сделать — [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] лошадь плетется в хвосте. [Select_CString(pivotal_contestant.IsFemale, 'Ей', 'Ему' )] нужно что-то делать. Ну #EMP хоть что-нибудь#!..."
 contest_events.0530.ptv_top_half:0 "Моя лошадь уверенно скачет среди первых, но пока не вырывается вперед. Нужно поднажать лишь самую малость, и победа за нами!"
 contest_events.0530.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] в предвкушении: [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] лошадь в числе первых, но вперед пока не вырвалась. За славу еще нужно побороться."
 contest_events.0530.ptv_bottom_half:0 "Моя лошадь бежит во второй группе, но надежда на победу еще есть. Если всадник найдет место для разгона, мы еще прорвемся..."
 contest_events.0530.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] наверняка печалится из-за того, что [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] лошадь идет едва ли не последней, но это еще не поражение. Один хороший рывок — и все изменится..."
 contest_events.0530.ptv_fallback:1 "Близится конец гонки, и лошади из шкур вон лезут, чтобы добраться до финиша."
 contest_events.0530.spectator:0 "\n\nБрызги пота разлетаются от галопирующих скакунов, проходящих финальный поворот. Их наездники подгоняют их срывающимися голосами, пока зрители кричат и улюлюкают с трибун."
 contest_events.0530.final:0 "\n\nНеистовство толпы достигает апогея. Всадники одновременно пришпоривают лошадей. Близится финишная прямая."
 contest_events.0530.a:0 "Еще рывок!"
 contest_events.0530.b:0 "Еще чуть-чуть!"

 contest_events.0520.t:0 "Боевой конь"
 contest_events.0520.desc:0 "Приближаются скачки, и уже несколько дней меня не покидает мысль: что если участвовать будет мой боевой конь #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!, а не скакун #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!?\n\nКонечно, [ROOT.Char.Custom('HorseStorySheHe')|l] будет не под моим седлом, но [ROOT.Char.Custom('HorseStoryHerHis')|l] норов от этого не пострадает..."
 contest_events.0520.a:0 "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! меня не подведет."
 contest_events.0520.b:0 "Нет, [ROOT.Char.Custom('HorseStoryHerHis')|l] место на поле боя."
 contest_horse_race_enter_war_horse_tt:0 "Выставить на скачки своего боевого коня"
 ### TEAM ###
 # START
 contest_events.0600.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: состязание начинается"
 contest_events.0600.melee:1 "Между противоборствующими командами, которые подначивают друг друга, проверяют снаряжение и перешептываются, обсуждая планы, проведена четкая линия. Позади негромко ржут и фыркают кони, которых готовят к состязанию. День обещает быть напряженным.\n\n"
 contest_events.0600.contestant:1 "Моя команда легко разобьет сборище хвастунов, который возглавляет [other_team_captain.GetTitledFirstName]!\n\n"
 contest_events.0600.champion_self:1 "Мой воитель [contest_champion.GetFirstName] и я покажем, что к чему!\n\n"
 contest_events.0600.champion:1 "Мой воитель [contest_champion.GetFirstName] покажет, что к чему!\n\n"
 contest_events.0600.neither_qualify:1 "Ни я, ни мой воитель [contest_champion.GetFirstName] не прошли отборочные."
 contest_events.0600.champion_qualify:0 "На этот раз мой воитель [contest_champion.GetFirstName] не [Select_CString(contest_champion.IsFemale, 'прошла', 'прошел' )] отборочный этап."
 contest_events.0600.self_qualify:0 "Я подхожу к судьям, чтобы подтвердить свое участие, но меня отсылают прочь: на этот раз мне не удалось пройти отбор."
 contest_events.0600.closing:0 "Наверняка будет здорово."
 contest_events.0600.a:0 "На поле!"
 contest_events.0600.a.contestant:0 "Слава достанется нам!"
 contest_events.0600.captains_tt:0 "[my_team_captain.GetShortUIName|U] и [other_team_captain.GetShortUIName] возглавляют команды благодаря [Concept( 'rank', 'рангу' )|E] и опыту"
 contest_events.0600.team_tt:0 "Вы в команде, которую возглавляет [my_team_captain.GetShortUIName]"
 # END
 contest_events.0605.t.melee:0 "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t:1 "Победители состязания" # [LocEditor:ForFutureBatchExport]
 contest_events.0605.desc:2 "Трубы гудят, толпа ликует, и участники начинают собираться. Состязание окончено, и для одной из команд настал звездный час. Герольд выступает вперед, и его голос разносится над сценой.\n\n«После множества испытаний, трудностей, но, главное, здорового состязания, у нас есть победитель: [contest_winner.GetTitledFirstName] с командой победили, а [second_place.GetTitledFirstName] и [Select_CString(contest_loser.IsFemale, 'Ее', 'Его' )] команда проиграли!»\n\n" # [LocEditor:ForFutureBatchExport]
 contest_events.0605.desc.winner:0 "Всем спасибо за игру! Пора праздновать!"
 contest_events.0605.desc.loser:0 "На этот раз мне не удалось привести команду к победе..."
 contest_events.0605.desc.team_winner:0 "Отличная игра! Ничто не сравнится с восторгом победы!"
 contest_events.0605.desc.team_loser:0 "Что ж... перед следующим разом потренируемся получше..."
 contest_events.0605.desc.spectator:0 "Великолепно, даже со зрительского места!"
 contest_events.0605.a.host_winner:0 "[ROOT.Char.GetTitleAsNameNoTooltip] не может проиграть!"
 contest_events.0605.a.host_loser:0 "Даже [ROOT.Char.GetTitleAsNameNoTooltip|l] не может победить всех..."
 contest_events.0605.a.winner:0 "Мы сделали это. Мы победили!"
 contest_events.0605.a.loser:0 "В следующий раз мы вас сделаем!"
 contest_events.0605.a:0 "Какое хаотичное состязание."

 contest_events.0610.t:0 "$tournament_contest_header$ Очертя голову"
 contest_events.0610.desc:0 "Всё длиннее становятся тени, азарт иссякает, недавние соперники вяло расходятся. Я увожу лошадь, вспоминая, как"
 contest_events.0610.flavor_1:0 "мое терпение лопнуло, и на сопернике не осталось живого места.\n\n"
 contest_events.0610.flavor_2:0 "пришел в ярость местный мэр, когда потасовка перекинулась на улицы.\n\n"
 contest_events.0610.flavor_3:0 "у меня выбили из рук оружие и пришлось ползать, разыскивая его.\n\n"
 contest_events.0610.flavor_4:0 "некая заблудшая душа пленительной наружности забрела в самую гущу потасовки.\n\n"
 contest_events.0610.flavor_5:0 "мне досталось право получить крупный выкуп!\n\n"
 contest_events.0610.flavor_6:0 "мне захотелось передохнуть, и пришлось укрыться в убежище.\n\n"
 contest_events.0610.flavor_7:0 "мне довелось сойтись в бою с прославленным воином и уцелеть.\n\n"
 contest_events.0610.flavor_8:0 "мне удалось ловко спрятаться среди деревьев, устроив засаду на ничего не подозревающих прохожих.\n\n"
 contest_events.0610.flavor_9:0 "мы с моим скакуном галопом пронеслись через схватку, пока остальные падали из седел.\n\n"
 contest_events.0610.flavor_10:0 "мне попался таинственный рыцарь, который с неземным проворством пробивался сквозь гущу сражения.\n\n"
 contest_events.0610.flavor_11:0 "меня зажали в угол три соперника-рыцаря.\n\n"
 contest_events.0610.flavor_12:0 "мне удалось вызволить члена Дома из щекотливой ситуации.\n\n"
 contest_events.0610.flavor_fallback:0 "Дело движется к завершению, усталые отряды вновь выходят на построение. Вот мой шанс оставить след в этом состязании."
 contest_events.0610.a:0 "Я одержу солдатскую победу!"
 contest_events.0610.b:0 "«За мной! К победе!»"
 contest_events.0610.c:0 "Может, если мы заманим их сюда..."
 contest_events.0610.d:0 "Может, выкрутимся?"
 contest_events.0610.d.tt:0 "Кости брошены, не стоит жульничать."

 contest_events.0620.t:0 "$tournament_contest_header$ Добивание"
 contest_events.0620.pivotal_success:0 "Уловка удалась с ошеломительным успехом! Мы сломали их с фланга, несколько всадников прорвали строй и помчались к их лагерю. Будем надеяться, они успеют раньше, чем соперник ответит взаимностью.\n\n"
 contest_events.0620.pivotal_neutral:0 "Трудно сказать, чего мы достигли благодаря моему последнему маневру. По крайней мере, потерь не было, но расстановка сил на поле совсем не изменилась.\n\n"
 contest_events.0620.pivotal_failure:0 "Что ж, это была не самый сильный стратегический маневр. Не скажу, что план был совсем уж провальным, но соперникам удалось прорвать центр нашего строя и теперь они мчатся к беззащитному лагерю, и наши шансы на победу тают с каждым мгновением.\n\n"
 contest_events.0620.ptv_close:0 "Сказать, кто побеждает, едва ли возможно. До какой-либо ясности еще далеко."
 contest_events.0620.ptv_close_spectator:0 "Команды практически равны! Сейчас любая мелочь может переломить ход сражения."
 contest_events.0620.ptv_top:0 "Моя команда явно в лучшей форме! Победа так близка, я почти что чувствую ее вкус!"
 contest_events.0620.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] с командой явно берут верх! Им осталось лишь закрепить успех!"
 contest_events.0620.ptv_bottom:0 "Я чувствую, как победа медленно, но верно ускользает от меня. Чтобы вернуть ее, потребуются колоссальные усилия..."
 contest_events.0620.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] с командой заметно измотаны. Чтобы победить, им потребуется настоящее чудо..."
 contest_events.0620.ptv_top_half:0 "Моя команда выигрывает, но с очень небольшим отрывом. Главное — не потерять его!"
 contest_events.0620.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] в предвкушении: [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] команда уверенно идет к победе, но отрыв очень мал. За славу еще нужно побороться."
 contest_events.0620.ptv_bottom_half:0 "Мы проигрываем, но все еще не потеряно. Если поднажмем!.."
 contest_events.0620.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] пока не расстраивается из-за того, что [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] команда проигрывает — ведь если они постараются, все может измениться..."
 contest_events.0620.ptv_fallback:0 "Бой продолжается, и финал все ближе."
 contest_events.0620.spectator:0 "\n\nВ воздухе продолжают звенеть удары металла о металл. Разрозненные группы зрителей вдоль места сражения продолжают подбадривать своих фаворитов, а тем временем всё больше участников становятся жертвами выкупов и разорения."
 contest_events.0620.final:0 "\n\nЯ вижу, как на поле пробираются герольды, готовые возвестить об окончании события. Финал близок."
 contest_events.0620.a:0 "Еще рывок!"
 contest_events.0620.b:0 "Еще немного!"
 ### TURN ###
 # START
 contest_events.0700.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: состязание начинается"
 contest_events.0700.archery:1 "Разношерстная толпа участников бродит вокруг мишеней, сравнивает луки и травит байки о лучших выстрелах. В неподвижном воздухе застыл запах смолы, а скрип луков и звон их тетивы, подчеркивающий царящий здесь гвалт, разносится на много шагов вокруг."
 contest_events.0700.recital:0 "Участники бродят вокруг главного шатра, разогревают голосовые связки и вспоминают стансы, пока толпа заполняет амфитеатр.\n\n"
 contest_events.0700.contestant:2 "Легкий ветерок доносит до меня звук моего имени, и я навостряю уши. Это либо хороший знак, либо не очень..."
 contest_events.0700.champion:1 "Возможно, мой воитель [contest_champion.GetName] порадует меня.\n\n"
 contest_events.0700.closing:0 "Пусть победит сильнейший!"
 contest_events.0700.a:0 "Интересно, кто победит!"
 contest_events.0700.a.contestant:0 "Пора показать миру мои умения."
 contest_events.0700.b:0 "Я хочу сделать ставку..."
 contest_events.0700.c:0 "Я #EMP буду#! участвовать в собственном состязании."
 contest_events.0700.d:0 "[rival_contestant.GetTitledFirstNameNoTooltip] не годится для состязаний."
 contest_events.0700.e:0 "Знать бы, с кем поговорить..."
 mysterious_stranger_archery:0 "Похоже, [Select_CString(mysterious_stranger.IsFemale, 'неизвестная простолюдинка', 'неизвестный простолюдин' )] [mysterious_stranger.GetFirstName] [Select_CString(mysterious_stranger.IsFemale, 'оказалась', 'оказался' )] в центре слухов во владении [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] после пробных стрельб.\n\n"
 mysterious_stranger_recital:0 "В этом году большой интерес привлек новичок, назвавшийся [mysterious_stranger.GetFirstName], ранее неизвестный поэтам и бардам державы [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 # END
 contest_events.0705.t.recital:0 "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.t.archery:0 "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.desc:0 "Трубы гудят, толпа ликует, и участники начинают собираться. Состязание окончено, и для кого-то настал звездный час. Герольд выступает вперед, и его голос разносится над сценой.\n\n«После множества испытаний, трудностей, но, главное, здорового состязания, у нас есть тройка победителей. Третье место, [Select_CString(third_place.IsFemale, 'бесстрашная', 'бесстрашный' )] [third_place.GetTitledFirstName]. Второе место, [second_place.GetTitledFirstName]! И, разумеется, победитель, [contest_winner.GetTitledFirstName]!»\n\n" # [LocEditor:ForFutureBatchExport]
 contest_events.0705.first:0 "У меня не было сомнений в победе!"
 contest_events.0705.second:0 "Второе место, жаловаться не на что."
 contest_events.0705.third:0 "Эх, наименее почетная победа..."
 contest_events.0705.contestant:0 "Я им покажу... в следующий раз."
 contest_events.0705.spectator:0 "Великолепная демонстрация навыков!"
 contest_events.0705.first_champion:0 "[contest_champion.GetTitledFirstName] [Select_CString(contest_champion.IsFemale, 'непобедима', 'непобедим' )]!"
 contest_events.0705.second_champion:0 "[contest_champion.GetTitledFirstName], я тобой горжусь."
 contest_events.0705.third_champion:0 "Не победа, но [contest_champion.GetTitledFirstName] [Select_CString(contest_champion.IsFemale, 'подошла', 'подошел' )] совсем близко..."
 contest_events.0705.contestant_champion:0 "Мой воитель, [contest_champion.GetTitledFirstName], не входит даже в первую тройку..."
 contest_events.0705.spectator_champion:0 "На этот раз мой воитель [contest_champion.GetTitledFirstName] не участвовал."
 contest_events.0705.a.winner:0 "Да! [Select_CString(ROOT.Char.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]!"
 contest_events.0705.a.marriage:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], это подходящий приз для вас."
 contest_events.0705.a:0 "Отлично, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0705.b:0 "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], посвящаю свой успех вам!"
 contest_events.0705.c.winner:0 "Похоже, нам суждено стать супругами, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c:0 "Отлично, [marriage_prize.GetTitledFirstNameNoTooltip], достанется вам."
 contest_events.0705.d.winner:0 "Победа! Да #EMP неужели#!, победа!"
 contest_events.0705.d.second:0 "Эх, почти..."
 contest_events.0705.d.loser:0 "Можно попытаться в следующий раз..."
 contest_events.0705.d:0 "Победа досталась [Select_CString(contest_winner.IsFemale, 'лучшей', 'лучшему' )]."

 contest_events.0710.t:0 "$tournament_contest_header$ Верный удар"
 contest_events.0710.desc:0 "Состязание продолжается, щелкают тетива за тетивой, закат неспешно красит небо алым. Я опираюсь на лук, вспоминая, как"
 contest_events.0710.flavor_1:0 "другой участник раскричался, что разговоры не дают нормально целиться.\n\n"
 contest_events.0710.flavor_2:0 "стрела попала в случайного прохожего.\n\n"
 contest_events.0710.flavor_3:0 "мне удалось попасть точно в центр мишени.\n\n"
 contest_events.0710.flavor_4:0 "как стрелу закрутило, и она не долетела до цели самую малость.\n\n"
 contest_events.0710.flavor_5:0 "на состязании появился таинственный незнакомец. Поползли слухи.\n\n"
 contest_events.0710.flavor_6:0 "поднялся страшный ветер, и мне пришлось выходить из положения.\n\n"
 contest_events.0710.flavor_7:0 "состязание вдруг начало страшно меня утомлять, и пришлось бороться с желанием устроить какую-нибудь пакость.\n\n"
 contest_events.0710.flavor_8:0 "мне показалось, что состязанию не хватает жизни.\n\n"
 contest_events.0710.flavor_9:0 "по пути к цели стрела попала в другого участника.\n\n"
 contest_events.0710.flavor_fallback:0 "Состязание близится к завершению, стрелы продолжают лететь в мишени. И мимо них. Если я хочу добиться хотя бы какого-то результата, действовать нужно немедленно."
 contest_events.0710.a:0 "Лук — продолжение меня!"
 contest_events.0710.b:0 "Если «добыть» стрелу получше, у меня будет преимущество..."
 contest_events.0710.c:0 "При таком ветре, пожалуй, нужна такая траектория."
 contest_events.0710.d:0 "По-моему, последний выстрел не должен быть каким-то особенным."

 contest_events.0711.t:0 "$tournament_contest_header$ Беседы мудрецов"
 contest_events.0711.desc:0 "Ночь вступает в свои права, но факелы ярко освещают сцену, где продолжается состязание. Я бормочу себе под нос, готовясь к следующему раунду, и размышляю о том, что происходило до сих пор. Вспоминаю, как"
 contest_events.0711.flavor_1:0 "прямо передо мной на сцену вышел другой участник и зачитал куплет, подозрительно похожий на мой.\n\n"
 contest_events.0711.flavor_2:0 "другой участник скопировал очень известный куплет.\n\n"
 contest_events.0711.flavor_3:0 "мне пришлось бороться с приступом боязни сцены.\n\n"
 contest_events.0711.flavor_4:0 "разверзлись хляби небесные, окатив и участника, и зрителей.\n\n"
 contest_events.0711.flavor_5:0 "мне пришло в голову включить в куплет оскорбление другого участника.\n\n"
 contest_events.0711.flavor_6:0 "другой участник оскорбил мою честь, и мне пришлось ответить тем же.\n\n"
 contest_events.0711.flavor_7:0 "мой куплет настолько удался, что мне захотелось сразу же добавить к нему второй.\n\n"
 contest_events.0711.flavor_8:0 "мой куплет вышел столь ужасным, что мне захотелось немедленно прочитать другой, чтобы сгладить впечатление.\n\n"
 contest_events.0711.flavor_fallback:0 "Я поднимаюсь на помост. Настало время финального куплета."
 contest_events.0711.a:0 "Озорной куплет о том, как заработать на жизнь и прожить ее хорошо."
 contest_events.0711.b:0 "Усладить слух толпы сказанием о войне и победе!"
 contest_events.0711.c:0 "Воззвать к высшим силам."
 contest_events.0711.d:0 "Не будем лезть из кожи вон, пусть все будет просто."

 contest_events.0720.t:0 "$tournament_contest_header$ Звон натянутой тетивы"
 contest_events.0720.pivotal_success:0 "Я делаю шаг вперед, накладываю стрелу, целюсь, натягиваю тетиву и отпускаю. Стрела со свистом пронзает воздух и глухо шлепает о цель. Толпа неистовствует. Сколько очков в мою пользу!\n\n"
 contest_events.0720.pivotal_neutral:0 "Выстрел попадает в цель, но, к моей вящей досаде, не так точно, как мне бы того хотелось. Мишень поражена, но у самого края. Хуже, конечно, не будет, но и очков я заработаю не очень-то много.\n\n"
 contest_events.0720.pivotal_failure:0 "Я натягиваю стрелу до подбородка и чувствую предательскую дрожь в руке. В панике, я стреляю, но поздно. Стрела бешено вихляет в воздухе и со свистом проносится мимо цели! Из толпы доносится единодушный стон, а я закрываю лицо руками.\n\n"
 contest_events.0720.ptv_close:0 "Очень сложно понять, кто побеждает. Я определенно в первых рядах, но мы идем нога в ногу!"
 contest_events.0720.ptv_close_spectator:0 "Определить победителя будет непросто. Несколько участников идут ноздря в ноздрю!"
 contest_events.0720.ptv_top:0 "Я побеждаю! Победа близка!"
 contest_events.0720.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] явно побеждает! Если [Select_CString(pivotal_contestant.IsFemale, 'она', 'он' )] не даст волю чувствам, итог предрешен!"
 contest_events.0720.ptv_bottom:0 "Я плетусь в хвосте, отрыв от лидеров огромен. Чтобы победить мне потребуется огромное везение..."
 contest_events.0720.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] уже ни на что не надеется. Чтобы победить, [Select_CString(pivotal_contestant.IsFemale, 'ей', 'ему' )] понадобится настоящее чудо..."
 contest_events.0720.ptv_top_half:0 "Я в первой половине, но не в первых рядах. Если немного повезет, мне еще удастся победить..."
 contest_events.0720.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] уверенно держится впереди, но до лидерства еще далеко. Ради победы придется попотеть."
 contest_events.0720.ptv_bottom_half:0 "Я не совсем проигрываю, но от победы меня отделяет добрая половина участников. Впрочем, еще не все потеряно..."
 contest_events.0720.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] не совсем проигрывает, но от победы [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] отделяет добрая половина участников. Впрочем, еще не все потеряно..."
 contest_events.0720.ptv_fallback:0 "Стрелы сыплются дождем, участники стреляют едва ли не раньше, чем получают сигнал."
 contest_events.0720.spectator:0 "\n\nРугательство, когда тетива бьет по запястью. Щелчок тетивы, не то порвавшейся, не то просто громко хлопнувшей, эхом разносится по площадке. Толпа живет в своем ритме: затихает, когда выходит участник, а затем взрывается криками, когда стрела срывается в полет."
 contest_events.0720.final:0 "У каждого участника осталось совсем немного стрел. Скоро конец."
 contest_events.0720.a:0 "Еще разок..."
 contest_events.0720.b:0 "Еще разок!"

 contest_events.0721.t:0 "$tournament_contest_header$ Складно сказано"
 contest_events.0721.pivotal_success:0 "Я заканчиваю последний куплет, но толпа не дожидается финала. Слова тонут в аплодисментах, и я ухожу под дождем из цветов.\n\n"
 contest_events.0721.pivotal_neutral:0 "Последний куплет встречают аплодисментами и криками, но, спускаясь с помоста, я не могу избавиться от ощущения, что можно было выступить и лучше.\n\n"
 contest_events.0721.pivotal_failure:0 "Я заканчиваю куплет на высокопарной ноте, пронзив воздух сжатым кулаком. Однако из толпы доносятся лишь вежливые хлопки и неловкое покашливание. Я спускаюсь с помоста с поникшими плечами. Надежда тает с каждым шагом...\n\n"
 contest_events.0721.ptv_fallback:0 "Все новые участники толпятся в ожидании своей очереди, нервно переминаясь с ноги на ногу."
 contest_events.0721.spectator:0 "\n\nСейчас уже достаточно одного неуместного слова, чтобы толпа начала страдальчески стонать, а вот остроумные фразы вызывают бурные аплодисменты. Зрители топчут ногами и приветственно кричат, пока участники выходят на сцену."
 contest_events.0721.final:0 "Осталась лишь горстка участников, а времени и того меньше. Развязка близка."
 contest_events.0721.a:0 "Последний куплет..."
