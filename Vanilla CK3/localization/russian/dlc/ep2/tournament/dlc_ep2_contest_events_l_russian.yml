 contest_events.0820.contestant:0 "Нет времени на подготовку. [ROOT.Char.GetFaith.WarGodName] свидетель, я покажу сопернику пару трюков!\n\n"
 contest_events.0820.vs_resigned:0 "В следующем бою моим противником [Select_CString(versus_contestant.IsFemale, 'должна была быть моя', 'должен был быть мой' )] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetTitledFirstName], но [versus_contestant.GetSheHe|l] [Select_CString(versus_contestant.IsFemale, 'сдалась', 'сдался' )]!\n\n"
 contest_events.0820.vs_disqualified:0 "В следующем бою моим противником [Select_CString(versus_contestant.IsFemale, 'должна была быть моя', 'должен был быть мой' )] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetTitledFirstName], но [versus_contestant.GetHerHis|l] отстранили от участия!\n\n"
 contest_events.0820.vs:0 "В следующем бою моим противником будет [Select_CString(versus_contestant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetTitledFirstName].\n\n"
 contest_events.0820.vs_final:0 "Мне удалось дойти до финального поединка! Лишь [versus_contestant.GetTitledFirstName] стоит между мной и победой.\n\n"
 contest_events.0820.intent_match:0 "Тем временем [intent_scope.GetTitledFirstName] сражается со своим противником, в качестве которого выступает [intent_match.GetTitledFirstName].\n\n"
 contest_events.0820.woo_vow:0 "Я осматриваюсь, ища, где же [woo_target.GetTitledFirstName], и быстро замечаю [woo_target.GetHerHis|l]. [woo_target.GetSheHe|U] печально смотрит на меня, не сомневаясь, что я буду участвовать..."
 contest_events.0820.a:0 "Я справлюсь!"
 contest_events.0820.b:0 "Вообще-то... я сдаюсь..."
 contest_events.0820.c.resigned:0 "Сдача? Тогда победа моя!"
 contest_events.0820.c.disqualified:0 "Вот поэтому и важно следовать правилам."
 contest_events.0820.d:2 "Любопытный раунд..."
 contest_events.0820.d.contestant:0 "Можем начинать!"
 contest_events.0820.d.loser:0 "В следующий раз победа будет за мной..."
 contest_events.0825.t:0 "Большой турнир: Отказ от участия в состязании [activity.GetCurrentPhase.GetPhase.GetName]"
 contest_events.0825.desc:1 "То ли из страха перед опасностью, то ли по иным причинам, [resign_target.GetTitledFirstName] [Select_CString(resign_target.IsFemale, 'сдалась', 'сдался' )], и [versus_contestant.GetTitledFirstName] побеждает в состязании [activity.GetCurrentPhase.GetPhase.GetName|l].\n\n"
 contest_events.0825.safe:0 "То ли из страха перед возможным позором, то ли по иным причинам [resign_target.GetTitledFirstName] [Select_CString(resign_target.IsFemale, 'сдалась', 'сдался' )], и [versus_contestant.GetTitledFirstName] побеждает в состязании [activity.GetCurrentPhase.GetPhase.GetName|l].\n\n"
 contest_events.0825.qualify:0 "[versus_contestant.GetFirstNameNoTooltip] по умолчанию перейдет в полуфинал."
 contest_events.0825.semi:0 "[versus_contestant.GetFirstNameNoTooltip] по умолчанию перейдет в финал."
 contest_events.0825.final:0 "[versus_contestant.GetFirstNameNoTooltip] по умолчанию побеждает в состязании!"
 contest_events.0825.a:0 "Правда?"
 contest_events.0825.b:1 "#EMP ЧТО#! [resign_target.GetSheHe|U] [Select_CString(resign_target.IsFemale, 'сделала', 'сделал' )]?!"
 contest_events.0826.t:0 "Большой турнир: Отстранение от участия в состязании [activity.GetCurrentPhase.GetPhase.GetName]"
 contest_events.0826.desc:0 "В ярости [host.GetTitledFirstName] объявляет, что [disqualify_target.GetTitledFirstName] отстраняется от участия в состязании [activity.GetCurrentPhase.GetPhase.GetName|l], и теперь [versus_contestant.GetTitledFirstName] может перейти на следующий этап.\n\n"
 contest_events.0826.a:0 "Воистину удивительно."
 contest_events.0826.b:0 "#EMP ЧТО#! [disqualify_target.GetSheHe|l] [Select_CString(disqualify_target.IsFemale, 'сделала', 'сделал' )]?!"

 contest_events.0860.t:0 "$tournament_contest_header$ На полном ходу"
 contest_events.0860.desc:0 "Знамена полощутся на ветру, заглушая вздох толпы, когда я осаживаю лошадь. Поднимаю копье, живо вспоминая, как"
 contest_events.0860.flavor_1:0 "мне пришлось сражаться, несмотря на ранение, после мощного удара в бок.\n\n"
 contest_events.0860.flavor_2:0 "моего противника ударом вынесло из седла.\n\n"
 contest_events.0860.flavor_3:0 "противник попытался сражаться копьем гигантских размеров.\n\n"
 contest_events.0860.flavor_4:0 "противник подошел и предложил пеший поединок.\n\n"
 contest_events.0860.flavor_5:0 "мой благородный противник попытался ударить копьем несмотря на тяжелое ранение.\n\n"
 contest_events.0860.flavor_6:0 "мой противник попросил о милосердии.\n\n"
 contest_events.0860.flavor_7:0 "мне довелось поболтать с растрепанным грумом противника.\n\n"
 contest_events.0860.flavor_8:0 "меня освистала толпа во время подготовки к удару.\n\n"
 contest_events.0860.flavor_9:0 "у противника закончились копья, и мне было не жаль отдать одно из своих.\n\n"
 contest_events.0860.flavor_10:0 "другой участник упал с лошади, получив ужасную травму.\n\n"
 contest_events.0860.flavor_fallback:0 "Противник занимает свое место по ту сторону арены. Момент настал."
 contest_events.0860.a:0 "Возможно, если ударить в голову..."
 contest_events.0860.b:0 "Целиться повыше, а бить вниз."
 contest_events.0860.c:0 "Кажется, в предыдущем раунде мне кое-что стало ясно..."
 contest_events.0860.d:0 "Никаких уловок. Бить надо в щит."

 contest_events.0861.t:0 "$tournament_contest_header$ Без движения"
 contest_events.0861.desc:0 "Под кровожадные вопли толпы я, шатаясь, выхожу на исходную позицию, чтобы вновь столкнуться с противником. Вытираю рукавом красный ручеек, бегущий со лба, и размышляю о ходе боя. Первым делом мне вспоминается, как"
 contest_events.0861.flavor_1:0 "ранее мне пришло к голову найти слабое место противника.\n\n"
 contest_events.0861.flavor_2:0 "противник сделал паузу, чтобы покрасоваться перед толпой.\n\n"
 contest_events.0861.flavor_3:0 "мне удалось ослепить противника грязью.\n\n"
 contest_events.0861.flavor_4:0 "ради победы мне пришлось прибегнуть к грязным приемам.\n\n"
 contest_events.0861.flavor_5:0 "мне внезапно помог кто-то из толпы.\n\n"
 contest_events.0861.flavor_6:0 "мой раздобревший противник решил подразнить меня телесами.\n\n"
 contest_events.0861.flavor_7:0 "мы с противником оказались в весьма интимном положении.\n\n"
 contest_events.0861.flavor_8:0 "кто-то из друзей моего противника обвинил меня в жульничестве.\n\n"
 contest_events.0861.flavor_9:0 "мне пришло в голову внимательно приглядеться к противнику, чтобы добиться победы.\n\n"
 contest_events.0861.flavor_10:0 "мне выбило палец.\n\n"
 contest_events.0861.flavor_11:0 "противник ткнул меня в глаз.\n\n"
 contest_events.0861.flavor_12:0 "противник с пеной у рта укусил меня за нос.\n\n"
 contest_events.0861.flavor_13:0 "мне удалось хлопнуть ладонями по ушам противника, порвав барабанные перепонки.\n\n"
 contest_events.0861.flavor_fallback:0 "правильно атаковать — осталось дождаться нужного момента.\n\n"
 contest_events.0861.a:0 "А печень-то не защищена..."
 contest_events.0861.b:0 "«Ну же! Будем бороться, как воины!»"
 contest_events.0861.c:0 "Финт снизу, бьем вверх."
 contest_events.0861.d:0 "Просто и безопасно."

 contest_events.0862.t:0 "$tournament_contest_header$ Парирование"
 contest_events.0862.desc:0 "С диким визгом металл скрежещет по металлу — клинки скользят друг по другу, осыпая землю искрами. Я пытаюсь найти преимущество, вспоминая, как"
 contest_events.0862.flavor_3:0 "меч моего противника улетел в толпу.\n\n"
 contest_events.0862.flavor_4:0 "моя нога инстинктивно пнула противника в пах.\n\n"
 contest_events.0862.flavor_5:0 "мне удалось получить серьезное преимущество и воспользоваться им.\n\n"
 contest_events.0862.flavor_6:0 "противник попытался подкупить меня.\n\n"
 contest_events.0862.flavor_7:0 "мне пришлось выбирать между контратакой и попыткой заблокировать удары чрезмерно ретивого противника.\n\n"
 contest_events.0862.flavor_8:0 "во время поединка мне пришло в голову задействовать вторую руку.\n\n"
 contest_events.0862.flavor_9:0 "мне вдруг стало ясно, что я сражаюсь в плаще дуэлянта.\n\n"
 contest_events.0862.flavor_10:0 "мне пришло в голову отвлечь противника разговором.\n\n"
 contest_events.0862.flavor_11:0 "пригодился мой опыт #EMP близкого общения#! с одним из родственников моего противника.\n\n"
 contest_events.0862.flavor_fallback:0 "Мы вновь сближаемся. И я, и противник устали, избиты, но победитель может быть только один.\n\n"
 contest_events.0862.a:0 "Нужно вспомнить, чему меня учили."
 contest_events.0862.b:0 "«Что? #EMP Боишься?#!»"
 contest_events.0862.c:0 "Все решит последний блеф..."
 contest_events.0862.d:0 "«Ну что ж. Сразимся»."

 contest_events.0863.t:0 "$tournament_contest_header$ Проверка"
 contest_events.0863.desc:1 "Тишину нарушает тихое пощелкивание фигур о доску. Близится конец игры, и наше равновесие выглядит очень шатким. Я обдумываю, что уже произошло — например, как"
 contest_events.0863.flavor_1:0 "мне пришло в голову отвлечь противника логическими играми.\n\n"
 contest_events.0863.flavor_2:0 "противник с оглушительным треском перевернул стол.\n\n"
 contest_events.0863.flavor_3:0 "мне представилась возможность сделать рискованный, но перспективный ход.\n\n"
 contest_events.0863.flavor_4:0 "мне представилась весьма соблазнительная возможность сжульничать.\n\n"
 contest_events.0863.flavor_5:0 "мне удалось принудить противника сделать несколько неудачных ходов.\n\n"
 contest_events.0863.flavor_6:0 "противник призвал меня принять его прочтение правил.\n\n"
 contest_events.0863.flavor_fallback:0 "Фигуры тихо и поспешно передвигаются. Нам осталось не так много времени на победу.\n\n"
 contest_events.0863.a:0 "Возможно, мне пригодится знание военного дела?"
 contest_events.0863.b:0 "«Я смотрю, самоуверенности тебе не занимать...»"
 contest_events.0863.c:0 "Возможно, пора сделать рисковый ход?"
 contest_events.0863.d:0 "Главное сейчас — не лезть на рожон."

 contest_events.0870.t:0 "$tournament_contest_header$ Цель поражена"
 contest_events.0870.pivotal_success:0 "Сначала треск, сразу за ним — толчок в руку, отдающийся до самого плеча. И вот еще один звук: толпа рукоплещет! Мое копье с силой поразило цель и разнесло щит противника вдребезги. Более того, ответный удар прошел мимо!\n\n"
 contest_events.0870.pivotal_neutral:0 "Хотя начали мы с противником хорошо, моя рука дрогнула, скользнула в сторону, и попасть в щит противника не удалось. Одно облегчение — противник бил выше и тоже промахнулся. Разочарованные вопли толпы подобны грому.\n\n"
 contest_events.0870.pivotal_failure:0 "Я наблюдаю, как кончик моего копья движется к щиту противника — все ближе, ближе и... #EMP мимо#!. Мгновение спустя меня отбрасывает в седле, а копье разлетается о мой щит, и рев толпы звучит, как оскорбление.\n\n"
 contest_events.0870.ptv_close:0 "Последний заход. Сейчас все решится."
 contest_events.0870.ptv_top:0 "Победа близка, но остался один заход. Достаточно будет ничьей..."
 contest_events.0870.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] побеждает, но впереди последний заход..."
 contest_events.0870.ptv_bottom:0 "Шансов на победу у меня мало, к тому же все тело едва шевелится и покрыто синяками. Надежда лишь на то, что мне каким-то чудом удастся нанести такой удар, что противник не сможет продолжать турнир..."
 contest_events.0870.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] практически [Select_CString(pivotal_contestant.IsFemale, 'растоптана', 'растоптан' )]. Если не будет никаких неожиданностей, финал предрешен."
 contest_events.0870.ptv_top_half:0 "Я побеждаю, но расслабляться рано. И мне, и противнику достаточно одного удара для победы."
 contest_events.0870.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] [Select_CString(pivotal_contestant.IsFemale, 'близка', 'близок' )] к победе, но отрыв очень мал. За славу еще нужно побороться."
 contest_events.0870.ptv_bottom_half:0 "Мне не хватает одного очка, но я могу за него побороться. Еще один поединок, еще одна возможность снискать славу..."
 contest_events.0870.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] проигрывает, но шанс еще есть — один удар может все изменить..."
 contest_events.0870.ptv_fallback:1 "Скоро последнее столкновение раунда, и обе лошади пускаются в галоп."
 contest_events.0870.spectator:0 "\n\nЗавершающие раунды конной сшибки вышли бурными: зрители кричат и улюлюкают, врачи ухаживают за ранеными, а накал страстей в толпе приближается к точке кипения."
 contest_events.0870.final:0 "\n\nГрохочут лошадиные копыта. Копья опускаются. Толпа беснуется."
 contest_events.0870.winner_start:0 "Мы в последний раз начинаем всё заново. Мой конь несется к оппоненту, и меня одолевает приятное предчувствие, что [versus_contestant.GetFirstName] не порадуется этому заходу."
 contest_events.0870.loser_start:0 "Мы еще раз начинаем заново. Пустившись в галоп, я понимаю, что здесь что-то неправильно: то ли конь скачет в непривычном для меня ритме, то ли доспех плохо сидит на теле..."
 contest_events.0870.winner_break:0 "Мое копье бьет точно в цель. Один удар — и щит оппонента с оглушительным треском разлетается в щепки, а [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] копье проносится мимо меня. Вот и нужные мне очки!"
 contest_events.0870.winner_unhorse:0 "Мое копье бьет точно в грудь оппоненту, сбрасывая [Select_CString(versus_contestant.IsFemale, 'всадницу', 'всадника' )] с лошади. Мой конь несется дальше по усыпанной щепками земле."
 contest_events.0870.loser_break:0 "Мое копье в последнюю секунду отклоняется от мишени, зато удар оппонента приходится точно в цель. Мой щит с оглушительным треском разлетается в щепки."
 contest_events.0870.loser_unhorse:0 "Мне сложно удерживать копье на цели, и удар оппонента, обойдя щит, приходится мне точно в грудь. Рухнув на землю, я в полуобморочном состоянии наблюдаю, как [Select_CString(versus_contestant.IsFemale, 'всадница', 'всадник' )]-победитель триумфально уезжает прочь."
 contest_events.0870.a:0 "Близится финальный поединок."
 contest_events.0870.b:0 "Последний поединок в раунде!"

 contest_events.0871.t:0 "$tournament_contest_header$ Жеребьевка"
 contest_events.0871.pivotal_success:0 "Рука на плече, ловкий маневр и могучий бросок. Мы падаем наземь. Все стихает, остается лишь тяжелое пыхтение и, где-то в недосягаемой дали, рев толпы. Мощный рывок помогает оказаться сверху, и я изо всех сил пытаюсь превратить преимущество в победу.\n\n"
 contest_events.0871.pivotal_neutral:0 "Пыхтя и сопя, мы пытаемся опрокинуть друг друга. Наконец, ноги переплетаются, и мы оба летим наземь. На мгновение лишившись дыхания, мы приходим в себя и понимаем, что лежим на боку, и немедленно начинаем возиться, пытаясь оказаться сверху.\n\n"
 contest_events.0871.pivotal_failure:0 "Я пытаюсь бросить противника, но тут же лишаюсь опоры и лечу. Земля встречает жестким ударом, воздух сдавленным стоном вырывается из легких, и я немедленно перехожу в оборону, пытаясь не дать сопернику прижать меня к земле.\n\n"
 contest_events.0871.ptv_close:0 "Поединок почти завершен. Одна малейшая ошибка решит его исход."
 contest_events.0871.ptv_close_spectator:0 "Поединок вот-вот закончится! Одна малейшая ошибка решит его исход."
 contest_events.0871.ptv_top:0 "Я побеждаю! Нужно лишь продержаться достаточно долго!"
 contest_events.0871.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] побеждает! Победа так близка!"
 contest_events.0871.ptv_bottom:0 "Я проигрываю с заметным отрывом. Путь к победе не близок, но он все еще есть..."
 contest_events.0871.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] проигрывает с заметным отрывом. Для победы потребуется настоящее чудо..."
 contest_events.0871.ptv_top_half:0 "Я побеждаю, но все еще может измениться. Придется еще поднажать..."
 contest_events.0871.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] побеждает, но все еще может измениться. Придется еще поднажать..."
 contest_events.0871.ptv_bottom_half:0 "Я проигрываю, но все еще может измениться. Нужно только постараться!"
 contest_events.0871.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] проигрывает, но все еще может измениться. Нужно только постараться!"
 contest_events.0871.ptv_fallback:0 "Я истекаю потом. Мы сплелись в захвате и пытаемся пересилить друг друга."
 contest_events.0871.spectator:0 "\n\nТела участников расходятся, сходятся и вновь расходятся. Их тяжелое дыхание тонет в реве зрителей. Очередной захват, и пыль летит клубами, оседая на мокрой от пота коже."
 contest_events.0871.final:0 "Пыль стоит столбом, а толпа радостно воет. Бой вот-вот завершится."
 contest_events.0871.winner_start:1 "Мгновение спустя [versus_contestant.GetFirstName] чуть отвлекается, и я этим пользуюсь."
 contest_events.0871.loser_start:1 "[versus_contestant.GetFirstName] пользуется моим замешательством, чтобы застать меня врасплох!"
 contest_events.0871.winner_pin:0 "Одним ловким приемом я надежно прижимаю [Select_CString(versus_contestant.IsFemale, 'соперницу', 'соперника' )] к земле и крепко держу [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )], пресекая любые заведомо тщетные попытки вырваться."
 contest_events.0871.winner_throw:1 "Не тратя времени попусту, я хватаю [Select_CString(versus_contestant.IsFemale, 'соперницу', 'соперника' )] за пояс и со всей силы бросаю к краю площадки, заставляя растянуться на земле уже за ограждением."
 contest_events.0871.loser_pin:0 "Не дав мне прийти в себя, [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] сбивает меня с ног и прижимает к земле крепко, словно тиски. Я безуспешно стараюсь вырваться."
 contest_events.0871.loser_throw:0 "Я тщетно пытаюсь пересилить [Select_CString(versus_contestant.IsFemale, 'соперницу', 'соперника' )], но [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] с силой бросает меня так, что я кувырком вылетаю за пределы ограждения и падаю в грязь."
 contest_events.0871.winner_end:1 "Судьи объявляют о завершении состязания. Победа за мной!"
 contest_events.0871.loser_end:1 "Судьи объявляют о завершении состязания. Победа досталась не мне..."
 contest_events.0871.a:0 "Победа!"
 contest_events.0871.a.loser:0 "Полное смятение..."
 contest_events.0871.b:0 "Еще одно падение — и всё!"

 contest_events.0872.t:0 "$tournament_contest_header$ Сталь против стали"
 contest_events.0872.pivotal_success:0 "Мой клинок со звоном бьет вскользь по шлему, противник ошеломленно отступает. Я стремительно иду следом. Протяжный финт слева, могучий удар справа. Я стремительно наступаю, а противник отчаянно пятится, останавливая мои удары в волоске от себя.\n\n"
 contest_events.0872.pivotal_neutral:0 "Мой удар сверху отброшен в сторону, но мне удается избежать ответного удара. Сталь в наших руках сталкивается вновь и вновь, парируя, ударяя, разлетаясь под рукоплескания и аханье толпы. Найти уязвимое место не удается ни мне, ни противнику.\n\n"
 contest_events.0872.pivotal_failure:0 "Шаткий выпад уходит далеко от цели, противник провожает его полным презрения взглядом, даже не пытаясь уклоняться. И вот уже я в глухой обороне, едва успеваю парировать удар за ударом и отчаянно отступать, пытаясь всеми силами не проиграть.\n\n"
 contest_events.0872.ptv_close:0 "Поединок в самом разгаре! У нас равные шансы на победу."
 contest_events.0872.ptv_close_spectator:0 "Поединок в самом разгаре! У противников равные шансы на победу."
 contest_events.0872.ptv_top:0 "Я побеждаю с небольшим перевесом. Главное — продержаться еще немного..."
 contest_events.0872.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] побеждает! Еще несколько мгновений, и победа..."
 contest_events.0872.ptv_bottom:0 "Я проигрываю в этом бою с большим отрывом. Нужно что-то делать, да поскорее!"
 contest_events.0872.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] проигрывает в этом бою с большим отрывом. Нужно что-то делать, да поскорее!"
 contest_events.0872.ptv_top_half:0 "Я побеждаю, но неписаный закон поединка гласит, что любое преимущество нужно еще удержать."
 contest_events.0872.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] побеждает, но неписаный закон поединка гласит, что любое преимущество нужно еще удержать."
 contest_events.0872.ptv_bottom_half:0 "Я проигрываю бой. Отрыв не очень велик, но нужно что-то делать, да поскорее..."
 contest_events.0872.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] проигрывает бой. Отрыв не очень велик, но нужно что-то делать, да поскорее..."
 contest_events.0872.ptv_fallback:0 "Со стальным лязгом мечи сталкиваются вновь."
 contest_events.0872.spectator:0 "\n\nУчастники вновь сходятся, и искры летят от их ударов. Каждый взмах клинка сопровождается вздохом толпы зрителей."
 contest_events.0872.final:0 "Тяжелое дыхание, звон, крики толпы. Жестокий хор, возвещающий окончание поединка."
 contest_events.0872.winner_start:0 "Я чувствую, что победа близка. Пора вырвать ее, пока [versus_contestant.GetFirstName] не [Select_CString(versus_contestant.IsFemale, 'оправилась', 'оправился' )]."
 contest_events.0872.loser_start:0 "[versus_contestant.GetFirstName] неожиданно меняет подход. Я чувствую, что еще немного — и исход будет решен."
 contest_events.0872.winner_yield:0 "[Select_CString(versus_contestant.IsFemale, 'Она', 'Он' )] беспомощно старается закрыться руками от моего беспощадного шквала ударов, но в конце концов отступает и сдается."
 contest_events.0872.winner_disarm:0 "Проведя несколько быстрых ударов подряд, я перехватываю клинок меча [Select_CString(versus_contestant.IsFemale, 'соперницы', 'соперника' )] около гарды, мгновенно ослабляя [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] хват. Перевернувшись в воздухе, оружие падает в грязь."
 contest_events.0872.loser_yield:0 "[Select_CString(versus_contestant.IsFemale, 'Ее', 'Его' )] точные удары не дают мне пощады, и я чувствую, как защищаться становится всё тяжелее: силы постепенно покидают меня. Решив не оттягивать неизбежное, я поднимаю руку, показывая, что сдаюсь."
 contest_events.0872.loser_disarm:0 "Я стараюсь выдержать натиск ударов [Select_CString(versus_contestant.IsFemale, 'соперницы', 'соперника' )], но последний из них ловко подхватывает мой меч. Я выпускаю рукоять из руки, и оружие падает в грязь."
 contest_events.0872.a:0 "Еще один удар..."
 contest_events.0872.b:0 "Еще один удар!"

 contest_events.0873.t:0 "$tournament_contest_header$ Эндшпиль"
 contest_events.0873.pivotal_success:0 "Я не могу сдержать улыбку, когда вижу, что противник очертя голову бросается в расставленную мной ловушку. Через несколько ходов я получаю преимущество.\n\n"
 contest_events.0873.pivotal_neutral:0 "Противник не обращает внимания на мою ловушку, но я, в свою очередь, обнаруживаю ловушку, предназначенную мне, и избегаю ее. Несколько напряженных ходов не приносят пользы никому. Игра близится к концу, но ситуация очень похожа на патовую.\n\n"
 contest_events.0873.pivotal_failure:0 "Я ставлю фигуру на доску, убираю руку... и тут же понимаю свою ошибку. Западня, искусно расставленная противником, захлопывается. Еще несколько ходов, и последствия ошибки начинают загонять меня во все более невыгодную позицию.\n\n"
 contest_events.0873.ptv_close:0 "Невозможно предсказать, чем закончится игра. Разрыв очень мал, а цена любой ошибки очень высока."
 contest_events.0873.ptv_top:0 "Я веду с небольшим отрывом. Преимуществом обязательно нужно воспользоваться, ведь победа не за горами!"
 contest_events.0873.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] ведет с небольшим отрывом. Если [pivotal_contestant.GetSheHe] сумеет воспользоваться преимуществом, победа не за горами!"
 contest_events.0873.ptv_bottom:0 "Мое положение становится хуже с каждым ходом. Для победы потребуется настоящее чудо..."
 contest_events.0873.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] ухудшает свое положение с каждым ходом. Для победы потребуется настоящее чудо..."
 contest_events.0873.ptv_top_half:0 "Я побеждаю, но все еще может измениться. Любая ошибка переломит ход игры."
 contest_events.0873.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] побеждает, но все еще может измениться. Любая ошибка переломит ход игры."
 contest_events.0873.ptv_bottom_half:0 "Я проигрываю, но положение пока не безнадежное. Если найти лазейку..."
 contest_events.0873.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] проигрывает, но положение пока не безнадежное. Если [pivotal_contestant.GetSheHe] найдет лазейку..."
 contest_events.0873.ptv_fallback:0 "Положение на доске становится все более запутанным, однако чем больше стратагем и цепочек упирается в тупик, тем проще становится игра."
 contest_events.0873.spectator:0 "\n\nИгра неуклонно движется вперед, и участники всё сильнее хмурят брови. Зрители молчат, чтобы ненароком не отвлечь или, хуже того, не выдать возможный ход, который может принести победу их фавориту."
 contest_events.0873.final:0 "Постукивают по доске фигуры, растет напряжение. Эндшпиль близок к кульминации."
 contest_events.0873.winner_start:0 "Вскоре становится понятно, что [versus_contestant.GetFirstName] уже не отыграется."
 contest_events.0873.loser_start:1 "Спустя пару мгновений я осознаю опасность своего положения. [versus_contestant.GetFirstName] с самого начала [Select_CString(versus_contestant.IsFemale, 'заманивала', 'заманивал' )] меня в ловушку!"
 contest_events.0873.winner_surprise:0 "[Select_CString(versus_contestant.IsFemale, 'Она', 'Он' )] попадается в заботливо расставленную мной ловушку. Осталось внести последний элегантный штрих. Небрежным шестом я ставлю фигуру на доску, завершая партию."
 contest_events.0873.winner_grind:1 "Я изматываю [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )], шаг за шагом неумолимо приближаясь к победе. [Select_CString(versus_contestant.IsFemale, 'Соперница', 'Соперник' )] проигрывает медленно, но бесповоротно."
 contest_events.0873.loser_surprise:1 "Добрую половину игры меня загоняли в ловушку: [Select_CString(versus_contestant.IsFemale, 'соперница ждала', 'соперник ждал' )], пока я совершу ошибку, и эта стратегия себя оправдала. Теперь у меня не осталось выхода."
 contest_events.0873.loser_grind:1 "Каждый ход — размена, только отдаляющая меня от победы. [Select_CString(versus_contestant.IsFemale, 'Соперница', 'Соперник' )] постепенно берет верх. Совсем скоро мое положение оказывается катастрофическим."
 contest_events.0873.a:0 "Еще пара ходов..."
 contest_events.0873.b:0 "Осталось совсем чуть-чуть!"
 ## FLAVOR
 # MURDER INTENT
 contest_events.1100.t:0 "Большой турнир: Безумная удача"
 contest_events.1100.desc:0 "Пробираясь через хаос, в который погрузилось владение [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], уклоняясь от ударов и проскальзывая меж врагов и друзей, я наконец замечаю свою цель. [Select_CString(murder_target.IsFemale, 'Моя', 'Мой' )] [murder_actor.Custom2('RelationToMeShort', murder_target)] [murder_target.GetTitledFirstName] стоит, повернувшись ко мне спиной!\n\nЯ незаметно приближаюсь, пока другой противник отвлекает [murder_target.GetHerHis|l] на себя. Среди грохота и всеобщей суеты никто не обращает на меня внимания...\n\n[Select_CString(murder_target.IsFemale, 'Попалась', 'Попался' )], [murder_target.Custom('InsultNoun')|l]!"
 contest_events.1100.a:0 "Попробуй увернись!"
 contest_events.1100.b:0 "Это бесчестно..."
 contest_events.1101.t:0 "Большой турнир: Безумная удача"
 contest_events.1101.desc:0 "Я бегу к н[murder_target.GetHerHim|l], сокращая дистанцию, [murder_actor.Custom('signature_weapon')|l] взмывает вверх и с размаху обрушивается на цель!"
 contest_events.1101.miss:0 "\n\nВ этот самый момент [murder_target.Custom('InsultAdjective')|l] [Select_CString(murder_target.IsFemale, 'мерзавка', 'мерзавец' )] уклоняется от выпада другого своего противника, и [murder_actor.Custom('signature_weapon')|l] с размаху уходит в грязь.\n\nЯ быстро восстанавливаю равновесие, а [murder_target.GetTitledFirstName] кричит: «Ах ты тварь!». [murder_target.GetHerHis|U] нахмуренное лицо скрывается за вихрем движений, и мы быстро принимаем защитные стойки."
 contest_events.1101.wound:0 "\n\n[murder_target.GetSheHe|U] делает небольшой шаг в тот самый миг, как мой удар достигает [murder_target.GetHerHis|l] шлема, и [murder_actor.Custom('signature_weapon')|l] отскакивает.\n\n[murder_target.GetTitledFirstName] воет от боли и поворачивается ко мне, [murder_target.GetHerHis|l] глаза распахиваются, когда [murder_target.GetSheHe|l] узнает меня.\n\nЯ слышу громкий стон «Ах ты [murder_actor.Custom('InsultNoun')|l]», а затем [murder_target.GetSheHe|l] падает, и яростная схватка разделяет нас."
 contest_events.1101.kill:0 "\n\nМой удар попадает точно по [murder_target.GetHerHis|l] шлему, который звенит словно колокол, и [murder_target.Custom('InsultNoun')|l] падает в грязь как [Select_CString(murder_target.IsFemale, 'подкошенная', 'подкошенный' )].\n\n[murder_target.GetHerHis|U] соперник хрипло благодарит меня, но затем на его лице появляется тень беспокойства. Я всматриваюсь в глаза, пока нас разделяет бурлящая толпа, и понимаю, что [murder_target.GetTitledFirstName] смотрит сквозь меня невидящим взглядом."
 contest_events.1101.a:0 "«Следи за тылом, [murder_target.Custom('InsultNoun')|l]!»"
 contest_events.1101.b:0 "«Тебе повезло, [murder_target.Custom('InsultNoun')|l]!»"
 contest_events.1101.c:0 "«[murder_target.Custom('InsultNoun')|U]!»"
 contest_events.1102.t:0 "Большой турнир: Безумная удача"
 contest_events.1102.desc:0 "В окружении друзей и врагов я делаю все возможное, чтобы не терять голову в кутерьме сражения, охватившего владение [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], отражая удары моего целеустремленного противника."
 contest_events.1102.miss:0 "\n\nЯ уклоняюсь от такого выпада, как вдруг мимо меня со спины пролетает [murder_actor.Custom('signature_weapon')|l], промахиваясь буквально на пядь. Разрывая дистанцию с обоими противниками, я вижу, что владельцем оружия является [murder_actor.GetTitledFirstName] собственной персоной, чье недовольное лицо стремительно исчезает в толчее!"
 contest_events.1102.wound:0 "\n\nМеня застает врасплох неуклюжий, но решительный удар со спины, который грохочет по моему шлему и заставляет меня пошатнуться.\n\nЯ оборачиваюсь, постанывая от боли, и вижу, что передо мной стоит [murder_actor.GetTitledFirstName], и [murder_actor.GetSheHe|l] явно не в восторге от столь незначительного ущерба. Вскоре [murder_actor.GetSheHe|l] исчезает в толчее, а я падаю наземь."
 contest_events.1102.kill:0 "\n\nВ следующий миг мое сознание мутнеет, в ушах звенит. Земля медленно приближается, и я валюсь на утоптанную площадку. Я вижу перед собой чье-то лицо, но не узнаю его, а затем мир погружается во тьму."
 contest_events.1102.a:0 "Ах ты жалкая тварь!"
 contest_events.1102.b:0 "«[ROOT.Char.Custom('InsultNoun')|U]!»"
 contest_events.1102.c:0 "#weak *бульк*#!"
 contest_events.1110.t:1 "Возможность для нападения"
 contest_events.1110.desc:1 "Мое терпеливое ожидание, когда [murder_target.GetTitledFirstName] подставит себя под удар, наконец оправдало себя. Момент настал.\n\n[activity.GetCurrentPhase.GetPhase.GetName] — отличное прикрытие для небольшого несчастного случая..."
 contest_events.1110.a:0 "Попробуй #EMP увернись#!!"
 contest_events.1110.b:0 "Это уже слишком!"
 contest_events.1131.t:1 "$tournament_contest_header$ Смертельный бой"
 contest_events.1131.team:0 "Хоть [Select_CString(portrait_scope.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)|l] [portrait_scope.GetTitledFirstName], вот же [portrait_scope.Custom('InsultNoun')|l], и [Select_CString(portrait_scope.IsFemale, 'оказалась', 'оказался' )] в моей команде, когда я отхожу в сторону, чтобы перевести дух, то замечаю, что мы остались вдвоем, и оба понимаем, что это значит."
 contest_events.1131.enemy:0 "Я стремительно проношусь через владение [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], проводя разведку для своей команды, заворачиваю за угол и вижу, что передо мной стоит [Select_CString(portrait_scope.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)] [portrait_scope.GetTitledFirstName], явно исполняя ту же роль в противоположной команде."
 contest_events.1131.desc:0 "\n\nНа [portrait_scope.GetHerHis|l] лице я вижу ту же решимость и ту же ненависть, что [portrait_scope.GetSheHe|l], должно быть, видит на моем...\n\nЕсть только один выход."
 contest_events.1131.win:0 "[portrait_scope.GetFirstNameNoTooltip] [Select_CString(portrait_scope.IsFemale, 'побеждена', 'побежден' )]"
 contest_events.1131.lose:0 "[portrait_scope.GetFirstNameNoTooltip] побеждает вас"
 contest_events.1131.a:0 "#EMP Умри!#!"
 contest_events.1131.b:0 "Аррр!"
 contest_events.1131.b.flavor:0 "#EMP ПОРА БЕЖАТЬ!#!"
 contest_events.1133.t:0 "Смертельный бой"
 contest_events.1133.fled_both:0 "Я разворачиваюсь и бегу со всех ног, пытаясь криками привлечь внимание моей команды.\n\nЛишь в конце улицы я оборачиваюсь и вижу, что [portrait_scope.GetFirstName] стоит в отдалении, пребывая в таком же смущении, что и я.\n\nЯ никому не расскажу, если и [portrait_scope.GetSheHe|l] не скажет..."
 contest_events.1133.chase_team:0 "Я ничего не успеваю сделать, а [portrait_scope.GetFirstName] уже бежит прочь, изо всех сил зовя на помощь нашу команду."
 contest_events.1133.chase_enemy:0 "Я ничего не успеваю сделать, а [portrait_scope.GetFirstName] уже бежит прочь, изо всех сил зовя на помощь свою команду."
 contest_events.1133.fled_team:0 "Я бегу прочь к своей команде и укрываюсь за их щитами."
 contest_events.1133.fled_enemy:0 "Я бегу со всех ног в сторону своей команды, призывая их на помощь."
 contest_events.1133.fled:0 "\n\nВ конце улицы я оборачиваюсь, и вижу, что [portrait_scope.GetFirstName] уже не пытается меня преследовать. [portrait_scope.GetSheHe|U] тяжело дышит, злобно глядя на меня."
 contest_events.1133.chase:0 "\n\n[portrait_scope.GetSheHe|U] быстрее, чем кажется, и когда [portrait_scope.GetSheHe|l] достигает конца улицы, я сдаюсь и останавливаюсь, переводя дыхание..."
 contest_events.1133.fight:0 "В едином порыве я и [portrait_scope.GetFirstName] бросаемся в бой, наши мечи яростно закусываются в поединке."
 contest_events.1133.nothing:0 "\n\nБой быстро заканчивается, когда подходят другие участники, и нам остается лишь свирепо смотреть друг на друга с разных сторон разграничительной линии."
 contest_events.1133.wound_self_fled:0 "\n\n[portrait_scope.GetSheHe|U] задевает меня за мгновение до того, как мне удается разорвать дистанцию, но к счастью, большего [portrait_scope.GetHerHim|l] достичь не удается..."
 contest_events.1133.wound_self:0 "\n\n[portrait_scope.Custom('InsultNoun')|U] все же задевает меня, сбивая мою защиту до того, как остальные участники успевают подойти."
 contest_events.1133.wound_enemy_fled:0 "\n\nМне удается лишь слегка задеть [portrait_scope.GetHerHis|l] до того, как [portrait_scope.GetSheHe|l] трусливо отбегает прочь к своим товарищам..."
 contest_events.1133.wound_enemy:0 "\n\nИскры летят во все стороны, я замечаю возможность и нанося [portrait_scope.GetHerHim|l] сильный удар, пока [portrait_scope.GetSheHe|l] пытается оправиться, но остальные участники успевают подойти до того, как нам удается продолжить бой..."
 contest_events.1133.kill_fled:0 "\n\n[portrait_scope.Custom('InsultNoun')|U] разворачивается и пытается удрать, но поскальзывается и падает. Все заканчивается еще до того, как [portrait_scope.GetSheHe|l] успевает взмолиться о пощаде..."
 contest_events.1133.kill:0 "\n\nОбмен ударами нарастает со стремительностью бури, сталь звенит, искры летят во все стороны. Мы сдвигаемся, и в какой-то момент я понимаю, что стою выше, и мы оба знаем, что на этом все заканчивается — так же быстро, как и началось."
 contest_events.1133.a.both_fled:0 "Кхм."
 contest_events.1133.a.wound:0 "Повезло тебе, ничтожество! Я тебя достану!"
 contest_events.1133.a.kill:0 "Все кончено."
 contest_events.1133.a:0 "Еле пронесло..."
 ### ARCHERY ###
 # TRAGEDY
 contest_events.1520.t:1 "$tournament_contest_header$ Трагедия у мишеней"
 contest_events.1520.opening:0 "Я делаю шаг вперед, вынимаю стрелу и тщательно натягиваю лук, всматриваясь в далекую цель.\n\nИ в момент выстрела, когда я отпускаю тетиву, из-за мишени внезапно кто-то выходит!"
 contest_events.1520.skilled:0 "Выстрел точный, и стрела летит прямо в человека!\n\n"
 contest_events.1520.unskilled:0 "Выстрел неточный, и стрела должна была пролететь мимо, но меняет направление и летит прямо в человека!\n\n"
 contest_events.1520.desc:1 "Зрители в ужасе замирают, и вечность спустя силуэт падает на землю со слабым стоном. Слуга подтверждает худшие опасения: крестьянин мертв, и #EMP эта#! стрела не приносит ни одного очка..."
 contest_events.1520.a:0 "О его семье позаботятся."
 contest_events.1520.b:0 "Не стоит портить себе веселье."
 contest_events.1520.c:0 "Думаю, с меня хватит стрельб..."
 contest_events.1521.t:0 "Трагедия у мишеней"
 contest_events.1521.desc:0 "[contestant.GetTitledFirstName] делает шаг вперед, вынимает стрелу, тщательно натягивает лук и всматривается в далекую цель, прищурив глаз.\n\nИ в момент выстрела, когда [contestant.GetSheHe|l] отпускает тетиву, из-за мишени внезапно кто-то выходит!\n\n"
 contest_events.1521.resigned:0 "\n\n[contestant.GetFirstNameNoTooltip] добровольно [Select_CString(contestant.IsFemale, 'отказалась', 'отказался' )] от участия в стрельбе из лука в знак уважения к незадачливому бедолаге."
 contest_events.1521.dismissed:0 "\n\n[contestant.GetFirstNameNoTooltip] быстро забывает о случившемся и нетерпеливо ждет возможности для следующего выстрела."
 contest_events.1521.compensated:0 "\n\n[contestant.GetFirstNameNoTooltip] [Select_CString(contestant.IsFemale, 'выплатила', 'выплатил' )] небольшую компенсацию семье погибшего."
 contest_events.1521.a:0 "Трагично."
 # NAIL
 contest_events.1530.t:1 "$tournament_contest_header$ В шляпку"
 contest_events.1530.desc:0 "Я слегка поигрываю тетивой, разминаясь, и делаю глубокий вдох.\n\nТщательно выверяя каждое движение, я поднимаю лук и медленно опускаю его до одного уровня с мишенью. Едва стрела слетает с моего пальца, как я понимаю, это удачный выстрел.\n\nМгновение спустя радующий слух звон подтверждает: мне удалось попасть точно в шляпку гвоздя на мишени!"
 contest_events.1530.a:0 "Да!"
 contest_events.1531.t:0 "В шляпку"
 contest_events.1531.desc:0 "[contestant.GetTitledFirstName] слегка поигрывает тетивой, разминаясь, и делет глубокий вдох.\n\nТщательно выверяя каждое движение, [contestant.GetSheHe|l] поднимает лук и медленно опускает его до одного уровня с мишенью. Едва стрела слетает с [contestant.GetHerHis|l] пальца, как становится ясно: это удачный выстрел.\n\nМгновение спустя радующий слух звон подтверждает: [contestant.GetSheHe|l] [Select_CString(contestant.IsFemale, 'попала', 'попал' )] точно в шляпку гвоздя на мишени!"
 contest_events.1531.a:0 "Повезло..."
 # BAD DAY
 contest_events.1540.t:1 "$tournament_contest_header$ Неудачный день"
 contest_events.1540.desc:0 "Я уверенно беру стрелу, встаю перед мишенью и наслаждаюсь общей обстановкой. Толпа стихает, когда я принимаю идеальную стойку и натягиваю тетиву.\n\nПервый выстрел проходит на волосок от цели, втыкаясь в землю. Вторая стрела проходит высоко над мишенью. Третья падает в нескольких шагах от меня из-за неловко отпущенной тетивы.\n\n"
 contest_events.1540.unskilled:0 "Толпа насмехается надо мной, пока я иду обратно, не пытаясь скрыть свое раздражение. Нужно чаще практиковаться..."
 contest_events.1540.sabotage:0 "Я не понимаю! Я попадаю в цель во время учебной стрельбы. Что если... Я придирчиво осматриваю свой лук..."
 contest_events.1540.a:0 "Что вышло, то вышло."
 contest_events.1541.t:0 "Неудачный день"
 contest_events.1541.desc:0 "[contestant.GetTitledFirstName] уверенно берет стрелу и встает перед мишенью. Толпа стихает, когда [contestant.GetSheHe|l] принимает идеальную стойку и натягивает тетиву.\n\nПервый выстрел проходит на волосок от цели, втыкаясь в землю. Вторая стрела проходит высоко над мишенью. Третья падает в нескольких шагах от н[contestant.GetHerHis|l] из-за неловко отпущенной тетивы.\n\n"
 contest_events.1541.unskilled:0 "Толпа насмехается, пока [contestant.GetSheHe|l] идет обратно, не пытаясь скрыть свое раздражение. Нужно чаще практиковаться!"
 contest_events.1541.sabotage:0 "[contestant.GetTitledFirstNameNoTooltip] пребывает в явной растерянности. «Я не понимаю! Я не настолько плохо стреляю», — расстроенно бормочет [contestant.GetSheHe|l], придирчиво осматривая свой лук."
 contest_events.1541.a:0 "Бывает."
 # MYSTERIOUS
 contest_events.1550.t:1 "[contestant.GetFirstNameNoTooltip]: Гуд"
 contest_events.1550.desc:1 "Толпа стихает, когда [contestant.GetTitledFirstName] накладывает первую стрелу на тетиву. Всем интересно узнать, правдивы ли слухи о том, насколько [Select_CString(contestant.IsFemale, 'она хороша', 'он хорош' )].\n\n"
 contest_events.1550.good:0 "Но [contestant.GetHerHis|l] выступление оказалось лучше самых безумных слухов. Словно танцуя, [contestant.GetSheHe|l] легко посылает стрелы одну за другой в центр мишени, расщепляя собственные стрелы, к безумному восторгу толпы."
 contest_events.1550.normal:1 "Вопреки слухам, [contestant.GetSheHe|l] оказывается довольно заурядным лучником. Никто [contestant.GetHerHis|l] не винит, но столь посредственный результат легко побивают даже не самые умелые участники."
 contest_events.1550.bad:0 "[contestant.GetHerHis|U] выступление разочаровывает, сплошь промахи и ошибки. Можно подумать, что этот человек ни разу не держал в руках лук, не говоря уж о стрельбе из него."
 contest_events.1550.a:0 "Браво!"
 contest_events.1550.a.good:0 "Интересное зрелище."
 contest_events.1550.a.bad:0 "Какое разочарование."
 contest_events.1550.b:0 "Мне нужно встретиться с [Select_CString(contestant.IsFemale, 'ней', 'ним' )]!"
 contest_events.1550.b.tt:0 "Вы попытаетесь пообщаться с [Select_CString(contestant.IsFemale, 'незнакомкой', 'незнакомцем' )]"
 contest_events.1550.c:0 "Пф."
 contest_events.1550.d:0 "Кто-то одурачил нас и хорошо посмеялся."
 contest_events.1553.t:1 "$contest_events.1550.t$"
 contest_events.1553.desc:0 "Когда [contestant.GetFirstName] выходит вперед в сопровождении моих слуг, [marshal.GetTitledFirstName] внезапно вскакивает со своего места. «Эй! Я тебя знаю! Схватить [contestant.GetHerHis|l]!»\n\n«[ROOT.Char.GetLadyLord|U], это главарь местных бандитов! — возбужденно говорит [marshal.GetFirstName]. — Их дом [activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l], они крадут скот и грабят невинных путешественников».\n\n«Ложь! — яростно отвечает лучник. — Мы отбираем награбленное у богачей и возвращаем его законным владельцам — простому народу!»"
 contest_events.1553.a:0 "Арестовать [contestant.GetHerHis|l]!"
 contest_events.1553.b:0 "Публичная казнь будет кстати."
 contest_events.1553.c:0 "Я дарую тебе прощение, [contestant.GetFirstNameNoTooltip], воспользуйся этим с умом."
 contest_events.1553.d:0 "Заплати за свои преступления верной службой."
 contest_events.1554.t:1 "$contest_events.1550.t$"
 contest_events.1554.desc:0 "Слуги, посланные мной, вернулись ни с чем.\n\nПохоже, [contestant.GetFirstName] спешно [Select_CString(contestant.IsFemale, 'покинула', 'покинул' )] нас, едва у н[contestant.GetHerHis|l] кончились стрелы. С тех пор [contestant.GetHerHis|l] никто не видел..."
 contest_events.1554.a:0 "Какого..."
 ### HORSE RACE ###
 contest_events.3000.t:1 "$tournament_contest_header$ Куча-мала"
 contest_events.3000.desc:3 "[contestant_1.GetFirstName] яростно несется через дорожку, устремляясь к внутреннему кольцу.\n\nВ последний момент [contestant_1.GetSheHe] неуклюже кренится набок, скользит по грязи, а [contestant_2.GetFirstName] и [contestant_3.GetFirstName] не успевают осадить лошадей!\n\nТолпа единодушно ахает, когда три лошади вместе с всадниками сталкиваются на полном скаку.\n\n"
 contest_events.3000.a:0 "Ой."
 contest_events.3000.b:0 "«[contestant_1.GetFirstName]! Как вы могли допустить такое?!»"
 contest_events.3010.t:0 "$tournament_contest_header$ Неуклюжий жокей"
 contest_events.3010.desc:1 "Наблюдать, как наездник, которого [Select_CString(enemy_competitor.IsFemale, 'выставила', 'выставил' )] [enemy_competitor.GetName], держится на своем скакуне, — все равно что следить за булыжником, катящимся по деревенской площади. Этот человек скачет как безумец, и мой всадник — [jockey.GetFirstName] — уже пал жертвой жестокой небрежности.\n\nМоя лошадь страдальчески взвизгивает и на всем скаку влетает в ограду дорожки. Похоже, [jockey.GetFirstNameNoTooltip] [Select_CString(jockey.IsFemale, 'повредила', 'повредил' )] ногу."
 contest_events.3010.a:0 "«Но это же явное нарушение правил!»"
 contest_events.3010.a.success:0 "Вы убеждаете судью оштрафовать жокея"
 contest_events.3010.a.failure:0 "Вам не удается убедить судью"
 contest_events.3010.b:0 "Я выплачу пособие."
 contest_events.3020.t:0 "$tournament_contest_header$ Гениальный жокей"
 contest_events.3020.desc:0 "Всем известно, кого поддерживают зрители-простолюдины, — конечно, всадника, которому покровительствует [enemy_competitor.GetName]. Их толпа просто млеет, когда лошади с грохотом проносятся мимо них, и приветственно вопят, когда [enemy_competitor.GetFirstNameNoTooltip] кичливо хвалит своего наездника. [enemy_competitor.GetSheHe|U] самодовольно наблюдает за гонкой, зная, как толпа обожает [enemy_competitor.GetHerHis] наездника.\n\nИнтересно, если мне удастся правильно подогреть толпу, возможно, #EMP мой#! наездник — [jockey.GetFirstName] — тоже вызовет у них сильные чувства?"
 contest_events.3020.a:0 "«Внимание! А вот и мой благородный наездник!»"
 contest_events.3020.a.success:0 "Вы привлекаете внимание толпы к своему наезднику"
 contest_events.3020.a.failure:0 "Толпа не впечатлена"
 contest_events.3020.b:0 "«Умеешь ты выбирать людей, [enemy_competitor.GetFirstNameNoTooltip]»."
 contest_events.3020.c:0 "После скачек мы с [Select_CString(enemy_competitor.IsFemale, 'ней', 'ним' )] как следует покувыркаемся."
 contest_events.3030.t:0 "$tournament_contest_header$ В чем бог сотворил"
 contest_events.3030.desc:0 "Лошади готовятся к забегу, а толпа криками приветствует фаворита. И вдруг все возгласы сливаются в единый вздох изумления. Совершенно [Select_CString(naked_peasant.IsFemale, 'голая женщина', 'голый мужчина' )] выбегает на дорожку, сверкая всем, чем одаривает людей [ROOT.Char.GetFaith.CreatorName|U].\n\nТолпа немедленно начинает освистывать недотепу и швыряться в [Select_CString(naked_peasant.IsFemale, 'нее', 'него' )] всем, что под руку подвернется."
 contest_events.3030.a:0 "Мерзость какая! Стража!"
 contest_events.3030.b:0 "Ха! Ну и зрелище!"
 contest_events.3030.c:0 "Я с [Select_CString(naked_peasant.IsFemale, 'ней', 'ним' )]! Мне тоже так хочется!"
 contest_events.3030.d:0 "Нагота — не грех!"
 contest_events.3030.a.success:0 "Вам удается убедить толпу"
 contest_events.3030.a.failure:0 "Толпа не тронута"
 contest_events.3030.e:0 "Растоптать [Select_CString(naked_peasant.IsFemale, 'ее', 'его' )] лошадьми."
