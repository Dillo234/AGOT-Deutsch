 contest_events.0910.t:1 "$tournament_contest_header$ Потеря контроля"
 contest_events.0910.melee:0 "Моя кровь вскипает при виде того, как сражающиеся рыцари крушат своих соперников, в то время как мои товарищи или поспешное бегство не дают мне заслужить славу.\n\nНаконец, [wrathful_victim.GetTitledFirstName] падает в грязь у моих ног, вложив слишком много сил в удар.\n\n«Вы чуть было не попали мне по голове!» — ворчу я, глядя на н[wrathful_victim.GetHerHis|l]. Эта бестолочь в моей власти."
 contest_events.0910.wrestling:0 "Кажется, [wrathful_victim.GetTitledFirstName] и я кружим на одном месте целую вечность под палящим солнцем.\n\nКаждый раз, как я пытаюсь произвести захват, [wrathful_victim.GetSheHe|l] выкручивается в последний момент, и мое терпение уже на исходе.\n\nЯ на грани того, чтобы броситься в слепую атаку, когда [wrathful_victim.GetFirstNameNoTooltip] спотыкается, лишаясь способности защищаться."
 contest_events.0910.duel:0 "Моя кровь вскипает при виде того, как сражающиеся рыцари крушат своих соперников, в то время как мои товарищи или поспешное бегство не дают мне заслужить славу.\n\nНаконец, [wrathful_victim.GetTitledFirstName] падает в грязь у моих ног, вложив слишком много сил в удар.\n\n«Вы чуть было не попали мне по голове!» — ворчу я, глядя на н[wrathful_victim.GetHerHis]. Эта бестолочь в моей власти."
 contest_events.0910.a:0 "Я тебя проучу, ничтожество!.."
 contest_events.0910.b:0 "Вставай, малявка!"
 contest_events.0911.t:0 "Потеря контроля"
 contest_events.0911.wrathful:0 "Я поддаюсь ярости и наношу свирепые удары, пока [wrathful_victim.GetFirstName] пытается хоть как-то от них защититься.\n\n"
 contest_events.0911.melee:0 "[activity.GetCurrentPhase.GetPhase.GetName|U] на время приостанавливается, поскольку все участники замирают, глядя, как [wrathful_contestant.GetFirstName] с ревом сваливает своего противника наземь и обрушивает град ударов, от которых [wrathful_victim.GetFirstName] не в силах защититься.\n\n"
 contest_events.0911.wrestling:0 "Не успевает начаться [activity.GetCurrentPhase.GetPhase.GetName|l], как [wrathful_contestant.GetTitledFirstName] приходит в ярость, роняет своего противника на землю и обрушивает град ударов, от которых [wrathful_victim.GetFirstName] не в силах защититься.\n\n"
 contest_events.0911.duel:0 "[activity.GetCurrentPhase.GetPhase.GetName|U] на время приостанавливается, поскольку все участники замирают, глядя, как [wrathful_contestant.GetFirstName] с ревом сваливает своего противника наземь и обрушивает град ударов, от которых [wrathful_victim.GetFirstName] не в силах защититься.\n\n"
 contest_events.0911.dead:0 "Только когда меня оттаскивают в сторону, кровавый туман рассеивается, и я понимаю, что дело зашло слишком далеко..."
 contest_events.0911.wound:0 "К моменту, когда меня оттаскивают в сторону, становится ясно, что [wrathful_victim.GetSheHe|l] испытывает страшную боль."

 contest_events.0911.angry_host:1 "Это неприемлемо!"
 contest_events.0911.host:1 "Неудачный поворот событий."
 contest_events.0911.a.dead:0 "Прискорбная трагедия..."
 contest_events.0911.a.wound:0 "Такое нескоро забудешь!"
 contest_events.0911.a:0 "Такова природа сильных."
 contest_events.0911.c.dead:0 "Честный ответ..."
 contest_events.0911.c:0 "Ого..."
 contest_events.0912.dead:0 "Когда [wrathful_contestant.GetFirstNameNoTooltip] наконец-то [Select_CString(wrathful_contestant.IsFemale, 'оттеснена', 'оттеснен' )] в сторону, уже слишком поздно — [wrathful_victim.GetFirstNameNoTooltip] [Select_CString(wrathful_victim.IsFemale, 'мертва', 'мертв' )]..."
 contest_events.0912.wound:0 "К моменту, когда [wrathful_contestant.GetFirstNameNoTooltip] наконец-то [Select_CString(wrathful_contestant.IsFemale, 'оттеснена', 'оттеснен' )] в сторону, становится ясно, что [wrathful_victim.GetFirstNameNoTooltip] испытывает страшную боль."
 contest_events.0912.b:0 "Подобные перегибы недопустимы."
 contest_savagely_pummeled_log_title:0 "Яростное избиение"
 contest_savagely_pummeled_log:1 "[Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] жестоко [Select_CString(CHARACTER.IsFemale, 'избила', 'избил' )] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]"
 contest_savagely_pummeled_death_log_title:0 "$contest_savagely_pummeled_log_title$"
 contest_savagely_pummeled_death_log:1 "[Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] [Select_CString(CHARACTER.IsFemale, 'избила', 'избил' )] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] до смерти"
 ### HORSE RACE ###
 # FALL
 contest_events.4500.t:1 "$tournament_contest_header$ Трагическое падение"
 contest_events.4500.desc:0 "Я почти прыгаю от радости, глядя, как #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! уверенно возглавляет группу.\n\nМое сердце замирает, когда [ROOT.Char.Custom('ContestHorseRaceGender')] и [ROOT.Char.Custom('ContestHorseRaceHerHis')] наездник под конец очередного круга внезапно падают, исчезая в клубах пыли!\n\nКогда остальные участники проносятся мимо, с трудом избегая катастрофы, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! с трудом встает на ноги. Очевидно, что в забеге [ROOT.Char.Custom('ContestHorseRaceSheHe')] участвовать уже не сможет..."
 contest_events.4500.unskilled:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U] не лучшая лошадь, но этот досадный инцидент все равно запятнает мою репутацию заводчика..."
 contest_events.4500.sabotage:0 "Я не понимаю! #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! в числе лучших лошадей! Возможно ли... Я с подозрением осматриваюсь..."
 contest_events.4500.a:0 "Проклятье."
 contest_horse_race_crashed_out_log_title:0 "Падение в забеге"
 contest_horse_race_crashed_out_log:1 "[CHARACTER.Custom('GetContestHorseRaceName')], лошадь [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] падает и больше не может участвовать в забеге"
 contest_events.4501.t:0 "Неудачный день"
 contest_events.4501.desc:0 "[contestant.GetTitledFirstName] почти прыгает от радости, глядя, как #EMP [contestant.Custom('GetContestHorseRaceName')]#! уверенно возглавляет группу.\n\nПод конец очередного круга [contestant.Custom('ContestHorseRaceGender')] и [contestant.Custom('ContestHorseRaceHerHis')] наездник внезапно падают, исчезая в клубах пыли! [contestant.GetFirstNameNoTooltip] сразу же сникает.\n\nКогда остальные участники проносятся мимо, с трудом избегая катастрофы, #EMP [contestant.Custom('GetContestHorseRaceName')]#! с трудом встает на ноги. Очевидно, что в забеге [contestant.Custom('ContestHorseRaceSheHe')] участвовать уже не сможет..."
 contest_events.4501.unskilled:0 "Не думаю, что кто-нибудь в ближайшее время будет ставить на лошадей, которых разводит [contestant.GetTitledFirstNameNoTooltip]..."
 contest_events.4501.sabotage:0 "[contestant.GetTitledFirstNameNoTooltip] явно [Select_CString(contestant.IsFemale, 'растеряна', 'растерян' )]. «Я не понимаю! #EMP [contestant.Custom('GetContestHorseRaceName')]#! в числе лучших лошадей!» — кричит [contestant.GetSheHe|l], почти срываясь на визг, и подозрительно осматривается."
 contest_events.4501.a:0 "Бывает."
 # CHEER
 contest_events.4600.t:1 "$tournament_contest_header$ Активное поощрение"
 contest_events.4600.desc:0 "Я смотрю, как лошади проносятся мимо трибун, вдыхаю запах поднятой пыли, внимаю крикам толпы и гулу множества копыт.\n\n"
 contest_events.4600.wager_entrant:0 "Хотя в забеге участвует [ROOT.Char.Custom('ContestHorseRaceGender')], [ROOT.Char.Custom('GetContestHorseRaceName')], что принадлежит мне, моим вниманием владеют #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! и [wager_owner.Custom('ContestHorseRaceHerHis')] жокей, которых [Select_CString(wager_owner.IsFemale, 'выставила', 'выставил' )] [wager_owner.GetTitledFirstName]. Глядя на них, я думаю о будущем выигрыше..."
 contest_events.4600.wager:1 "Я пристально слежу за тем, как идут [wager_owner.Custom('ContestHorseRaceGender')] #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! и [wager_owner.Custom('ContestHorseRaceHerHis')] наездник, которых [Select_CString(wager_owner.IsFemale, 'выставила', 'выставил' )] [wager_owner.GetTitledFirstName]. Глядя на них, я думаю о будущем выигрыше..."
 contest_events.4600.entrant:1 "[ROOT.Char.Custom('ContestHorseRaceGender')|U], #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, что принадлежит мне, держит темп, проходя круг за кругом, и [ROOT.Char.Custom('ContestHorseRaceHerHis')] наездник успешно соперничает с другими."
 contest_events.4600.a:0 "Беги! Беги, старая кляча!"
 contest_events.4600.b:0 "Поднажми, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!!"
 contest_events.4600.b.wager:0 "Поднажми, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!"
 contest_events.4600.c:0 "Держись..."

 ### RECITAL ###
 contest_events.5000.t:0 "Грубая декламация"
 contest_events.5000.desc:0 "[enemy.GetFirstName] бросает в мою сторону надменную ухмылку и поднимается на помост. Вскоре я понимаю, к чему был этот жест: с первых же строк [Select_CString(enemy.IsFemale, 'она', 'он' )] начинает покрывать меня оскорблениями — одно хуже другого!\n\nВзбудораженная толпа кричит от восторга. Кто-то свистит, чтобы лишний раз меня поддеть. Мне остается только одно: сложить собственные вирши и защитить попранные честь и достоинство, задев оппонента. [enemy.GetFirstNameNoTooltip] еще пожалеет! Сейчас чрезвычайно важно будет правильно начать.\n\n«Таких поэтов, как [enemy.GetFirstNameNoTooltip], нелегко сыскать! Зато..."
 contest_events.5000.shagged_your_mum:0 "#POE ...однажды мне постель согрела [enemy.GetHerHis] мать!»"
 contest_events.5000.shagged_your_dad:0 "#POE ...ко мне [enemy.GetHerHis] отец ходил постели согревать!»"
 contest_events.5000.whore:0 "#POE ...гостей в постели любит часто [Select_CString(enemy.IsFemale, 'она', 'он' )] менять!»"
 contest_events.5000.stupid:0 "#POE ...и глупости [Select_CString(enemy.IsFemale, 'ей', 'ему' )] не занимать!»"
 contest_events.5000.ugly:0 "#POE ...и рожу [Select_CString(enemy.IsFemale, 'ее', 'его' )] страшно вспоминать!»"
 contest_events.5000.success:0 "Толпа в восторге от вашего куплета"
 contest_events.5000.failure:0 "Ваш куплет не произвел впечатления"
 contest_events.5010.t:0 "Неточный перевод"
 contest_events.5010.desc:0 "[enemy.GetFirstName] сверлит меня взглядом, до сих пор сжимая в руке перо и свиток. [enemy.GetSheHe|U] делает глубокий вдох и начинает нести полную чушь, которую я не могу разобрать, как ни пытаюсь.\n\nДля [Select_CString(enemy.IsFemale, 'нее самой', 'него самого' )] эти слова явно имеют очень большое значение, ибо [enemy.GetSheHe] продолжает сверлить меня взглядом, а несколько человек в притихшей толпе ахают и что-то шепчут, очевидно, пытаясь перевести эти куплеты для друзей."
 contest_events.5010.a:0 "Ответить оскорблением!"
 contest_events.5010.b:0 "Нужно попытаться понять."
 contest_events.5020.t:0 "Добродетельный куплет"
 contest_events.5020.desc:0 "Толпа разражается воплями одобрения, когда я заканчиваю читать стихотворение. Что ж, [enemy.GetFirstName] предстает в ней в довольно жалком виде и теперь-то [Select_CString(enemy.IsFemale, 'она', 'он' )] непременно поймет, сколь острый у меня ум. Всем без сомнения ясно, кто истинный победитель в этом состязании, но в приступе эйфории я ощущаю непреодолимое желание одарить благодарную толпу еще одним стихотворением."
 contest_events.5020.a:0 "От одного лишнего куплета вреда не будет!"
 contest_events.5020.b:0 "Лучше раскланяться и уйти."
 contest_events.5030.t:0 "Слабенький лимерик"
 contest_events.5030.desc:0 "Я заканчиваю последний куплет и с видом триумфатора перевожу дух. Вот-вот раздастся гром аплодисментов благодарных слушателей... но что это? Турнирная площадка погружена в молчание, и лишь ветер свистит в кронах деревьев.\n\nЭто катастрофа, но, возможно, мне удастся исправить положение, если сочинить новое стихотворение на ходу."
 contest_events.5030.a:0 "«И еще один стих!»"
 contest_events.5030.b:0 "Признать поражение."
 ### BOARD GAME ###
 contest_events.5500.t:1 "$tournament_contest_header$ Коварное отвлечение"
 contest_events.5500.desc:0 "Стоит оглушающая тишина: кажется, [versus_contestant.GetTitledFirstName] уже целую вечность обдумывает свой следующий ход, не сводя с доски взгляда из-под нахмуренных бровей.\n\nОчевидно, [versus_contestant.GetSheHe|l] хочет выиграть.\n\nКогда мне в голову приходит мысль отвлечь [versus_contestant.GetHerHis|l], избавиться от нее становится непросто..."
 contest_events.5500.a:0 "Я чувствую, как у меня свербит..."
 contest_events.5500.b:0 "Жаль, что так сложно сдерживать этот проклятый кашель..."
 contest_events.5500.success:0 "[versus_contestant.GetFirstNameNoTooltip] никак не может сосредоточиться"
 contest_events.5500.mixed:0 "Вы переигрываете"
 contest_events.5500.failure:0 "Вы чуть не давитесь"
 contest_events.5500.nothing:0 "[versus_contestant.GetFirstNameNoTooltip] не обращает внимания"
 contest_events.5500.c:0 "Что за мелодию наигрывал тот менестрель?"
 contest_events.5500.d:0 "Я не опущусь до дешевых трюков."
 contest_events.5510.t:1 "$tournament_contest_header$ Настольная ярость"
 contest_events.5510.desc:0 "Стол переворачивается с громким #EMP треском#!, и [activity.Custom('ContestBoardGameType')] с фигурами разлетаются прочь.\n\n[versus_contestant.GetFirstName] уже несколько ходов пребывает в дурном настроении, осознав, что [Select_CString(versus_contestant.IsFemale, 'допустила', 'допустил' )] простую ошибку, обратившую игру в мою пользу.\n\n«Да, да, вы выиграли, [ROOT.Char.GetTitledFirstName]! — ноет [versus_contestant.GetSheHe|l]. — #EMP Довольны?!#!»"
 contest_events.5510.a:0 "Подберите фигуры! Мне нужно сделать последний ход!"
 contest_events.5510.b:0 "Подобное неспортивное поведение недопустимо!"
 contest_events.5510.c:0 "Давайте откатимся на несколько ходов назад."
 contest_events.5510.d:0 "Знаете, можно было просто сдаться..."
 contest_events.5520.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] выполняет гамбит"
 contest_events.5520.desc:0 "Тихо глядя на доску, [versus_contestant.GetFirstName] раздумывает над своим следующим ходом, и вдруг я кое-что осознаю.\n\nЗа праздным построением стратегий мне не сразу попалась на глаза отличная возможность, которая даст мне явное преимущество, если противник ничего не заподозрит.\n\nЯ сдерживаюсь, чтобы скрыть посетившую меня мысль и не привлечь ненужное внимание, вглядываясь в [versus_contestant.GetHerHis|l] глаза в поисках намека на подозрение..."
 contest_events.5520.a:1 "$tournament_contest_header$ Спокойно, спокойно"
 contest_events.5520.a.success:0 "Маневр приносит успех"
 contest_events.5520.a.failure:0 "Маневр срабатывает против меня"
 contest_events.5520.b:0 "Знаете, а ведь у вас довольно уязвимое положение."
 contest_events.5520.c:0 "Это уловка, моя текущая стратегия надежна."
 contest_events.5530.t:0 "Ловкость рук"
 contest_events.5530.desc:0 "[activity.Custom('ContestBoardGameType')] — идеальная игра для меня. Я думаю на три, четыре, а то и пять ходов вперед соперника. И вдруг [versus_contestant.GetFirstName] делает ход, от которого моя продуманная до мелочей стратегия тает, как снежинка в пламени свечи.\n\nУ меня не осталось вариантов, если немедленно не сориентироваться, матч будет проигран!"
 contest_events.5530.a:0 "Никто не заметит лишнюю фигуру на доске..."
 contest_events.5530.a.success:0 "Успешное жульничество приносит вам победу"
 contest_events.5530.a.failure:0 "Ваш обман раскрыт"
 contest_events.5530.b:0 "«Знаете, вот это правило можно трактовать двояко...»"
 contest_events.5530.c:0 "Я не стану жульничать!"
 contest_events.5540.t:0 "$tournament_contest_header$ Сила есть — ума не надо"
 contest_events.5540.desc:0 "Похоже, мой стратегический план разваливается на глазах, и [versus_contestant.GetFirstName] стремительно укрепляет позиции. Будь это поле боя, мне бы пришлось задуматься о перспективе сдаться на милость победителя. Внутри все сжимается, кулаки сжаты, я чувствую, что вот-вот прольется кровь.\n\nКогда [versus_contestant.GetSheHe] берет свою фигуру, [versus_contestant.GetHerHis] самодовольный взгляд встречается с моим, и на [versus_contestant.GetHerHis] лице появляется выражения потрясения и ужаса.\n\nВозможно, я смогу запугать [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] достаточно сильно, чтобы не дать сделать ход."
 contest_events.5540.a:0 "«Тронешь фигуру — пальцы переломаю»."
 contest_events.5540.a.success:0 "Ваш противник нарочно проигрывает"
 contest_events.5540.a.failure:0 "Противник сохраняет спокойствие"
 contest_events.5540.b:0 "Я не стану пачкать свою честь."
 contest_events.5550.t:0 "$tournament_contest_header$ [versus_contestant.GetCulture.GetCollectiveNounNoTooltip|U]ие правила!"
 contest_events.5550.desc:0 "Меня занимают только [activity.Custom('ContestBoardGameType')]. Опытным взглядом я наблюдаю, как противник готовится сделать следующий ход. К моему вящему удивлению, [versus_contestant.GetFirstName] берет фигуру и... без малейшего стеснения нарушает правила!\n\n«Что за жульничество?!» — возражаю я.\n\n«О, прошу прощения, — противник с самодовольной улыбкой кладет руки на стол, — мне показалось, что мы играем по #L [versus_contestant.GetCulture.GetCollectiveNoun|l]им#! правилам»."
 contest_events.5550.a:0 "Судья!"
 contest_events.5550.a.success:0 "Судья судит по #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]им#! правилам"
