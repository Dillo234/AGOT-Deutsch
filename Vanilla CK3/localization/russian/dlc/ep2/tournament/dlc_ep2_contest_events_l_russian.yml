 contest_events.0805.desc:0 "Трубы гудят, толпа ликует, и участники начинают собираться. Состязание окончено, и для кого-то настал звездный час. Герольд выступает вперед, и его голос разносится над сценой.\n\n«После множества испытаний, трудностей, но, главное, здорового состязания, [contest_winner.GetTitledFirstName] побеждает в финальной игре, [second_place.GetTitledFirstName] терпит поражение! [contest_winner.GetFirstNameNoTooltip] победитель!»\n\n" # [LocEditor:ForFutureBatchExport]
