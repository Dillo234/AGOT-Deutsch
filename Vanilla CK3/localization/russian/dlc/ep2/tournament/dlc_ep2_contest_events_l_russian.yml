 mysterious_stranger_duel:0 "Немалый интерес вызвал тот факт, что участвует «[mysterious_stranger.GetFirstName] из владения [attending_barony.GetNameNoTierNoTooltip]», талантливый [mysterious_stranger.GetCulture.GetCollectiveNounNoTooltip|l]ий [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')].\n\n"
