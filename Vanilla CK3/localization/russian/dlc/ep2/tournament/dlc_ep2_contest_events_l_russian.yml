 contest_events_opening_intent_contestant:0 "[intent_scope.GetName] тоже участвует в состязании."
 contest_events_opening_intent_contestant_team:0 "Я отмечаю, что [intent_scope.GetName] находится в моей команде..."
 contest_events_opening_intent_contestant_opposing:0 "Я отмечаю, что [intent_scope.GetName] находится в команде соперников..."
 contest_events_opening_intent_spectator:1 "\n\n[intent_scope.GetName] не участвует в состязании."
 contest_events_opening_intent_contestant_horse_race:0 "[intent_scope.GetName] и [intent_scope.GetHerHis|l] [intent_scope.Custom('ContestHorseRaceGender')|l], #EMP [intent_scope.Custom('GetContestHorseRaceName')]#! тоже участвуют."
 contest_events_closing_win_winner:0 "\n\nМне несомненно удалось проявить себя!"
 contest_events_closing_win_contestant:0 "\n\nМне нужно приложить больше усилий для победы на турнире!"
 tournament_events_murder_sabotage_contest_tt:0 "Нетрудно сделать так, что [murder_target.GetFirstName] «случайно» погибнет во время состязания"
 contest_events_closing_marriage_valid_host_only:1 "\n\nПо воле случая и в благодаря бесспорному мастерству я оказываюсь [Select_CString(marriage_prize.IsFemale, 'единственной достойной невестой', 'единственным достойным женихом' )]..."
 contest_events_closing_marriage_valid:1 "Мне решать, выполнять ли обещание..."
 contest_events_closing_marriage_wedding_host:0 "\n\nСогласно [host.GetHerHis|l] же правилам, [host.GetTitledFirstNameNoTooltip] как победитель и [host.GetHerHis|l] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] вступают в брак!"
 contest_events_closing_marriage_wedding:0 "\n\nСогласно данному обещанию, [host.GetTitledFirstNameNoTooltip] разрешает, чтобы [host.GetHerHis|l] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] и [contest_winner.GetFirstNameNoTooltip] вступили в брак!"
 contest_events_closing_marriage_betrothal_host:0 "\n\nСогласно [host.GetHerHis|l] же правилам, [host.GetTitledFirstNameNoTooltip] как победитель и [host.GetHerHis|l] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] заключают помолвку!"
 contest_events_closing_marriage_betrothal:1 "\n\n«Согласно данному обещанию, [host.GetTitledFirstNameNoTooltip] [Select_CString(host.IsFemale, 'предложила', 'предложил' )], чтобы [host.GetHerHis|l] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] и [contest_winner.GetFirstNameNoTooltip] заключили помолвку!»"
 contest_events_closing_marriage_reneged_winner:1 "\n\n[host.GetTitledFirstNameNoTooltip] самым возмутительным образом отказывается исполнять свое обещание, согласно которому [host.GetHerHis|l] [host.Custom2('RelationToMe', marriage_prize)] [marriage_prize.GetFirstName] [Select_CString(host.IsFemale, 'должна', 'должен' )] вступить в брак с победителем! Это не что иное, как оскорбление победителей!"
 contest_events_closing_marriage_invalid_slots:0 "\n\nПохоже, судьба распорядилась так, что [Select_CString(marriage_prize.IsFemale, 'моя', 'мой' )] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName] не вступит в брак. В конце концов, [contest_winner.GetWomanMan|l] [Select_CString(contest_winner.IsFemale, 'ограничена', 'ограничен' )] в количестве партнеров."
 contest_events_closing_marriage_invalid_family:0 "\n\nПохоже, судьба распорядилась так, что [Select_CString(marriage_prize.IsFemale, 'моя', 'мой' )] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName] не вступит в брак. Не могут же [marriage_prize.GetWomanMan|l] и [marriage_prize.GetHerHis|l] [marriage_prize.Custom2('RelationToMeShort', contest_winner)] вступить в брак."
 contest_events_closing_marriage_invalid:1 "\n\nПохоже, судьба распорядилась так, что [marriage_prize.GetFirstName], [host.Custom2('RelationToMeShort', marriage_prize)] персонажа [host.GetTitledFirstName], не вступит в брак."
 contest_events_closing_marriage_host_refused:0 "\n\nТолько [host.GetTitledFirstName] собственной персоной [Select_CString(host.IsFemale, 'подходила на роль невесты и решила', 'подходил на роль жениха и решил' )], что [Select_CString(host.IsFemale, 'она', 'он' )] и [Select_CString(host.IsFemale, 'ее', 'его' )] [host.Custom2('RelationToMeShort', marriage_prize)] не вступят в брак"

 contest_events_closing_marriage_host:0 "По воле случая и в благодаря бесспорному мастерству я оказываюсь среди достойных победителей..."
 contest_events_closing_marriage_three:0 "[bachelor_1.GetFullName], [bachelor_2.GetFullName] и [bachelor_3.GetFullName] готовы вступить в брак, и ликующие победители в своем праве."
 contest_events_closing_marriage_two:0 "[bachelor_1.GetFullName] и [bachelor_2.GetFullName], будучи победителями, подходят для брака."
 contest_events_closing_marriage_one:0 "Похоже, [bachelor_1.GetFullName] — единственный подходящий кандидат."
 contest_events_closing_marriage_none:0 "Но никто из победителей не годится для брака..."

