 contest_events.0800.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: состязание начинается"
 contest_events.0800.joust:1 "Участники кружат верхом, слуги держат их оружие, герольд объявляет о начале состязания. Туда-сюда со снаряжением и припасами для следующих соревнований в руках снуют оруженосцы, разукрашенные в цвета своих сюзеренов.\n\n"
 contest_events.0800.wrestling:1 "Стоя на песке, обнаженные до пояса участники разогреваются перед боем, и герольд объявляет о начале состязания. Каждый старается обеспечить себе хоть какое-то преимущество: кто-то обмазывается грязью, другие поливают себя маслами.\n\n"
 contest_events.0800.duel:1 "Участники выходят на поле, занимая свои места на квадратной площадке для боя, и герольд объявляет о начале состязания. Прислуга шатает и трясет ограждения площадки, чтобы убедиться, что те способны выдержать вес тех участников, которым не повезет влететь в них.\n\n"
 contest_events.0800.board_game:1 "Участники занимают свои места за игровыми столами, взбивая подушки и заказывая напитки, и герольд объявляет о начале состязания. На самих столиках уже расставлены фигуры, начищенные до зеркального блеска.\n\n"
 contest_events.0800.desc:0 "По крикам и овациям толпы нетрудно определить фаворитов."
 contest_events.0800.vs:2 "\n\nВ первом бою сойдемся я и [Select_CString(versus_contestant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetName]."
 contest_events.0800.a.contestant:0 "Можем начинать!"
 contest_events.0800.a.champion:1 "Давай, [contest_champion.GetTitledFirstNameNoTooltip]! Пора оправдать мое доверие!"
