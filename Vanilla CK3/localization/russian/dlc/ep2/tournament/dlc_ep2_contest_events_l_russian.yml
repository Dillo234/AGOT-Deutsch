 contest_events.0800.f.flavor:0 "Поступить иначе было бы неприлично."
 mysterious_stranger_joust:1 "Немалый интерес вызвал тот факт, что участвует «[mysterious_stranger.GetFirstName] из владения [attending_barony.GetNameNoTierNoTooltip]», талантливый [mysterious_stranger.GetCulture.GetCollectiveNounNoTooltip|l]ий [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')]."
