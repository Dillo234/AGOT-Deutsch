l_russian:
 
#LOCALE EVENTS

#VISITOR'S CAMP
 jason_locale_events.100.t:0 "[Select_CString(unreliable_knight.IsFemale, 'Та', 'Тот' )], кто отказывается от битвы"
 jason_locale_events.100.desc:0 "От моего внимания не ускользнуло то, что мой $knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.GetTitledFirstName] [Select_CString(unreliable_knight.IsFemale, 'начала', 'начал' )] часто пренебрегать службой и даже прогонять с порога подосланных к н[unreliable_knight.GetHerHim] посыльных. По просьбе участника турнира я лично прихожу в [unreliable_knight.GetHerHis] покои.\n\n"
 jason_locale_events.100.desc.mess:0 "Залитый выпивкой пол усыпан объедками дорогих яств, мелкими предметами, перевернутой мебелью.\n\n"
 jason_locale_events.100.desc.self_harm:0 "Тусклый светильник освещает пол, усыпанный рваной одеждой, битыми осколками,"
 jason_locale_events.100.desc.smug:0 "[unreliable_knight.GetTitledFirstNameNoTooltip] едва удостаивает меня приветствием. [unreliable_knight.GetSheHe|U] без конца вертит в руках свой блестящий меч.\n\n"
 jason_locale_events.100.desc.insanity:0 "перьями, нечистотами и кровью.\n\nУ [unreliable_knight.GetHerHis] ног валяется отрубленная кисть руки. Чья она? Я не знаю. [unreliable_knight.GetTitledFirstNameNoTooltip|U] взмахивает обеими руками и начинает бормотать, словно в бреду:\n\n«Это не последняя ладонь, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName]. Их будет больше. Чем чаще я буду участвовать в состязаниях, тем больше будет ладоней»."
 jason_locale_events.100.desc.drunk:0 "Ваш $knight_culture_player_no_tooltip_lowercase$ совершенно [Select_CString(unreliable_knight.IsFemale, 'пьяна', 'пьян' )]. [unreliable_knight.GetSheHe] продолжает сосать вино и кривиться от отвращения к себе. К утру [Select_CString(unreliable_knight.IsFemale, 'эта', 'этот' )] пьянчуга будет совсем ни на что не [Select_CString(unreliable_knight.IsFemale, 'годна', 'годен' )].\n\n«Что мне там надо... #EMP ик!#! ...драться или скакать, или что?»"
 jason_locale_events.100.desc.hash:0 "Ваш $knight_culture_player_no_tooltip_lowercase$ встречает вас в дурмане, изо рта [unreliable_knight.GetHerHis] несет гашишем. Силясь не закрыть глаз и отирая липкий пот с лица, [unreliable_knight.GetSheHe] глупо хихикает и заплетающимся языком спрашивает:\n\n«Так чего мне... что-то надо делать будет... скоро?»"
 jason_locale_events.100.desc.depressed:0 "кровью.\n\nВаш $knight_culture_player_no_tooltip_lowercase$ глядит на вас с алыми от слез щеками.\n\n«Я не могу больше туда выходить, — хнычет [unreliable_knight.GetSheHe]. — Я не могу с ними биться. Хватит... не сейчас. #EMP Умоляю#! вас, [ROOT.Char.GetTitleTierName]! Не гоните меня сражаться на турнире»."
 jason_locale_events.100.desc.demand:0 "«Весь мир знает, какой я могучий $knight_culture_player_no_tooltip_lowercase$, — рычит [unreliable_knight.GetSheHe]. — А я сижу тут без благородной прислуги, без щедрых даров от моего сюзерена. На таких условиях я состязаться #EMP отказываюсь#!.\n\nЯ не стану позорить себя и вас, выходя на бой [Select_CString(unreliable_knight.IsFemale, 'нищей', 'нищим' )]»."

 jason_locale_events.100.a:0 "Ты ведь помнишь, что [Select_CString(unreliable_knight.IsFemale, 'поклялась', 'поклялся' )] мне служить?"
 jason_locale_events.100.a.tt:0 "Пускай этот $knight_culture_player_no_tooltip_lowercase$ и не [Select_CString(unreliable_knight.IsFemale, 'готова', 'готов' )] сражаться в полную силу, [unreliable_knight.GetSheHe] #EMP не посмеет#! перечить вашей воле."

 jason_locale_events.100.b:1 "Выйди на бой — одарю тебя всем, чего захочешь!"
 jason_locale_events.100.b.tt:1 "Клянусь, мои лучшие $knight_culture_player_plural_no_tooltip_lowercase$ всегда будут окружены заботой!"

 jason_locale_events.100.c.mad:0 "Забудь свою клятву, [Select_CString(unreliable_knight.IsFemale, 'сумасшедшая', 'сумасшедший' )]! Вон отсюда!"
 jason_locale_events.100.c.drunk:0 "Забудь свою клятву, пьяница! Вон отсюда!"
 jason_locale_events.100.c.hash:0 "Забудь свою клятву, тупица! Вон отсюда!"
 jason_locale_events.100.c.depressed:0 "Мне такие $knight_culture_player_plural_no_tooltip_lowercase$ не нужны."
 jason_locale_events.100.c.demanding:0 "Забудь свою клятву, пустолайка! Вон отсюда!"
 jason_locale_events.100.c.tt:0 "Выгнать [Select_CString(unreliable_knight.IsFemale, 'эту недостойную', 'этого недостойного' )] с моей службы!"

 jason_locale_events.100.c.forbid_knight:0 "[unreliable_knight.GetShortUIName] не сможет носить звание «$knight_culture_player_no_tooltip_lowercase$»"

 jason_locale_events.100.d:0 "Ты, наверное, просто... посиди отдохни."
 jason_locale_events.100.d.not_competing:0 "[unreliable_knight.GetShortUIName] не станет соревноваться и участвовать в командных состязаниях"

 knight_not_participating_log_title:0 "Воин снимается"
 knight_not_participating_log:1 "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )], воин [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], отказался от участия в турнире. Поползли слухи."
 knight_dismissed_log_title:0 "Воин уходит"
 knight_dismissed_log:1 "После загадочного происшествия [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаж ' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] освободил от службы известного участника состязания — [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."

 jason_locale_events.210.t.camel_cavalry:0 "Хозяева пустыни"
 jason_locale_events.210.t.elephant_cavalry:0 "Начинающие махауты"
 jason_locale_events.210.t.horse_archer:0 "Прощальный выстрел"
 jason_locale_events.210.t.heavy_cavalry:0 "Как гром"
 jason_locale_events.210.t.crossbowmen:0 "Лук на ложе"
 jason_locale_events.210.t.heavy_infantry:0 "Мишень. Неподвижная."
 
 jason_locale_events.210.desc:0 "$knight_culture_player_plural_no_tooltip$ изображают боевые действия и дружелюбно подначивают друг друга, а переводчики посмеиваются за работой.\n\n«Что ж, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ому народу есть чем похвалиться, — признает [foreign_lord.GetName], —"
 jason_locale_events.210.desc.teen:0 "$knight_culture_player_plural_no_tooltip$ изображают боевые действия и дружелюбно подначивают друг друга, а переводчики посмеиваются за работой.\n\n«Что ж, ваш [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ий народ не так уж плох, — признает [foreign_lord.GetName], —"
 jason_locale_events.210.desc.camel_cavalry:0 "но всем вам не хватит духа обуздать верблюда! И даже толстые задницы не спасут вас в наших седлах!»\n\nНеподалеку грумы цепляются за поводья верблюда: [foreign_lord.GetTitleTierName] не шутит, это вызов. Пусть [foreign_lord.GetCulture.GetNameNoTooltip|U] пугают наших лошадей, правят пустыней и ездят на этих зверюгах... воняют верблюды все-таки премерзко."
 jason_locale_events.210.desc.elephant_cavalry:0 "«но разве хоть одному [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ому воину хватит в бою смелости выпрямиться во весь рост на слоновьей спине, орудуя копьем и луком, пока огромный хобот яростно трубит?»\n\nРядом поблескивают золоченые бивни слона; паланкин на спине зверя тонко поскрипывает. Никто не ожидал, что [foreign_lord.GetTitleTierName] внезапно бросит столь непростой вызов."
 jason_locale_events.210.desc.horse_archer:0 "«но кто из вас сумеет развернуться в седле на полном скаку и пустить стрелу поверх лошадиного хвоста? Кто сумеет поймать ритм копыт? Я скажу, кто точно это сможет. Все [foreign_lord.GetCulture.GetNameNoTooltip], едва научившиеся ходить».\n\nЯ вижу, как мои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] теребят луки из рога и гладят гривы степных лошадок. Мы — превосходные всадники... но сможем ли мы тягаться с теми, кто рождается в седлах?"
 jason_locale_events.210.desc.heavy_cavalry:0 "«но разве кто-нибудь из вас прорывал на полном скаку вражеский строй, не обращая внимания на оружие, топча врага копытами и протыкая копьем? Испытайте моего боевого коня: посмотрим, сумеете ли вы спешить хотя бы слабейшего [foreign_lord.GetCulture.GetCollectiveNounNoTooltip|l]ого всадника».\n\nмои люди не привыкли сражаться тяжелыми копьями — у нас иная тактика. Но неужели мы закроем глаза на эту похвальбу?..»"
 jason_locale_events.210.desc.crossbowmen:0 "«но вы когда-нибудь хотя бы #EMP видели#! такое? Сумеете зарядить и навести на цель?»\n\n[foreign_lord.GetTitleTierName|U] протягивает мне оружие, видеть которое мне, вообще-то, доводилось... издалека. Это мощный лук, установленный поперек ложа с желобом для стрелы: [foreign_lord.GetCulture.GetCollectiveNounNoTooltip|l]ие воины пробивают им броню. Любую."
 jason_locale_events.210.desc.heavy_infantry:0 "«можете метаться взад и вперед, сколько влезет, но кто из вас выстоит против моего воина в тяжелом обмундировании, пока соперник не свалится под напором?»\n\nМои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] с трудом облачаются во впечатляющие [foreign_lord.GetCulture.GetCollectiveNounNoTooltip|l]ие доспехи, поднимают [foreign_lord.GetCulture.GetCollectiveNounNoTooltip|l]ое оружие, поражаясь его тяжести. Чтобы выстоять в такой странной дуэли... нужна недюжинная выдержка."

 jason_locale_events.210.a:0 "Я попытаюсь!"
 jason_locale_events.210.b:0 "[root_culture_knight.GetTitledFirstNameNoTooltip] — воплощение [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого мастерства."
 jason_locale_events.210.b.same_heritage:0 "[root_culture_knight.GetTitledFirstName] — воплощенное [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l]ого мастерство."
 jason_locale_events.210.a.win:0 "Вы не посрамили честь [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого народа"
 jason_locale_events.210.a.lose:0 "Ваша неуклюжесть и изнеженность вызывают едкие насмешки"

 jason_locale_events.210.b.tt:0 "[root_culture_knight.GetSheHe|U] может все, а чего не может — мгновенно научится!"
 jason_locale_events.210.b.win:0 "[root_culture_knight.GetFirstNameNoTooltip] справляется не хуже, чем [foreign_lord.GetCulture.GetNameNoTooltip]"
 jason_locale_events.210.b.lose:0 "[root_culture_knight.GetFirstNameNoTooltip] выглядит... весьма жалко"
 jason_locale_events.210.c:0 "Возможно, нас научит [foreign_lord.Custom('KnightCultureNoTooltip')|l]? Вы сможете прислать своего человека?"
 jason_locale_events.210.c.tt:0 "От чужеземной науки выиграют и мои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], и профессиональные солдаты."
 jason_locale_events.210.d.camel_cavalry:0 "[ROOT.Char.GetCulture.GetNameNoTooltip|U] в вульгарном зверье не нуждаются!"
 jason_locale_events.210.d.tt.camel_cavalry:0 "Поверь, лучше отведать верблюжьего плевка, чем сражаться с нашими храбрецами. Пусть [foreign_lord.GetCulture.GetNameNoTooltip|l] об этом помнят!"
 jason_locale_events.210.d.elephant_cavalry:0 "Мы, [ROOT.Char.GetCulture.GetNameNoTooltip|l], умеем стоять во весь рост!"
 jason_locale_events.210.d.tt.elephant_cavalry:0 "Глупые [foreign_lord.GetCulture.GetNameNoTooltip|l] постоянно ждут, когда собственные монстры их раздавят! #EMP А мы постоянно покрываем себя славой!#!"
 jason_locale_events.210.d.horse_archer:0 "Мы, [ROOT.Char.GetCulture.GetNameNoTooltip|l] не скрываемся от врагов!"
 jason_locale_events.210.d.tt.horse_archer:0 "Пусть бесчестные [foreign_lord.GetCulture.GetNameNoTooltip|l] скачут кругами! Должно быть, их жены и мужья завидуют лошадям..."
 jason_locale_events.210.d.heavy_cavalry:0 "Мы, [ROOT.Char.GetCulture.GetNameNoTooltip|l], знаем, как ударить покрепче!"
 jason_locale_events.210.d.tt.heavy_cavalry:1 "Нам нет нужды бездумно биться друг о друга!"
 jason_locale_events.210.d.crossbowmen:0 "[ROOT.Char.GetCulture.GetNameNoTooltip|l] в приспособлениях не нуждаются!"
 jason_locale_events.210.d.tt.crossbowmen:0 "Пусть трусливые [foreign_lord.GetCulture.GetNameNoTooltip|l] отстреливают наших храбрецов издалека, мы до такого не опустимся."
 jason_locale_events.210.d.heavy_infantry:0 "Мы, [ROOT.Char.GetCulture.GetNameNoTooltip|l], можем себя защитить!"
 jason_locale_events.210.d.tt.heavy_infantry:0 "Доспехи? К чему они при наших навыках? [foreign_lord.GetCulture.GetNameNoTooltip|l] — тяжелые, как камни, мы похороним их глубоко в земле."

 cultural_acceptance_knightly_camaraderie:0 "Обмен воинскими премудростями"
 cultural_acceptance_knightly_rivalry:0 "Вражда турнирных бойцов"
 tournament_open_minded_warrior_modifier:0 "Воин широких взглядов"
 tournament_open_minded_warrior_modifier_desc:0 "Этот персонаж живо интересуется боевыми премудростями других народов."
 tournament_knight_humiliated_modifier:0 "Унижение лучшего рыцаря"
 tournament_knight_humiliated_modifier_desc:0 "Чужестранцы опозорили лучшего рыцаря этого персонажа, его бойцы стали предметом насмешек."
 tournament_loyalty_martial_traditions_modifier:0 "Верность военным традициям"
 tournament_loyalty_martial_traditions_modifier_desc:0 "Этот персонаж рьяно защищает превосходство традиционных для него военных практик."

#TAVERN
 jason_locale_events.200.t:0 "Смена сюзерена спьяну"
 jason_locale_events.200.desc:0 "«Клянусь честью, — заплетающимся языком бормочет [drunk_knight.GetFullName], вливая в себя очередной кубок, — моя жизнь принадлежит вам!»\n\nСлуги пытаются утихомирить пьянчугу, но [drunk_knight.GetSheHe] грубо отталкивает их, не замечая стыда и смущения своих друзей.\n\n«Не смейте меня трогать! Будьте вы прокляты! — ревет $knight_culture_player_no_tooltip_lowercase$. — [ROOT.Char.GetTitleTierName|U], мне надоело служить этому ничтожеству! Я желаю служить вам! Примите мою присягу!»\n\nВ глубине души я давлюсь от смеха. Ибо [drunk_knight.GetSheHe] воистину великий $knight_culture_player_no_tooltip_lowercase$, и [drunk_knight.GetHerHis] сюзерен, [drunk_knight_liege.GetTitledFirstName], ценит [drunk_knight.GetHerHis] превыше всех остальных своих слуг."
 jason_locale_events.200.desc.caution:0 "Благодаря этой пьяной браваде у меня появится сильный воин… и могущественный враг."
 jason_locale_events.200.desc.party:0 "[drunk_knight_liege.GetTitleTierName|U] будет в бешенстве, когда узнает, что лишился [Select_CString(drunk_knight.IsFemale, 'своей', 'своего' )] [Select_CString(drunk_knight.IsFemale, 'любимой', 'любимого' )] [Select_CString(drunk_knight.IsFemale, 'воительницы', 'воина' )]… Кажется, нас ждёт #EMP знатная#! пирушка!"

 jason_locale_events.200.a:0 "Покажи, на что ты [Select_CString(drunk_knight.IsFemale, 'способна', 'способен' )], $knight_culture_player_no_tooltip_lowercase$! #EMP Пей!#!"
 jason_locale_events.200.a.tt:0 "[Select_CString(drunk_knight.IsFemale, 'Пьяная', 'Пьяный' )] вдрызг [drunk_knight.GetFirstNameNoTooltip] попытается продемонстрировать свои достоинства. Лишь дух вина знает, как именно…"
 jason_locale_events.200.a.tt.join:0 "[drunk_knight.GetFirstNameNoTooltip] объявляет, что отныне [drunk_knight.GetSheHe] ваш $knight_culture_player_no_tooltip_lowercase$. [drunk_knight_liege.GetShortUIName|U] будет в ярости"
 jason_locale_events.200.a.tt.recruit:0 "«[ROOT.Char.GetTitleTierName|U] призывает нас, $knight_culture_player_plural_no_tooltip_lowercase$! Вы откликнетесь на [ROOT.Char.GetHerHis] зов?»"
 jason_locale_events.200.a.tt.recruit_desc:0 "Другие нетрезвые $knight_culture_player_plural_no_tooltip_lowercase$ также присягают вам на верность"
 jason_locale_events.200.a.tt.join_three:0 "[drunk_knight.GetShortUIName] объявляет, что отныне [drunk_knight.GetSheHe] ваш $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges:0 "Сюзерены ваших новых придворных будут в ярости, в особенности [drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit_specific:0 "[extra_knight.GetFirstNameNoTooltip] и [extra_knight_2.GetFirstNameNoTooltip] также присягают вам на верность"
 jason_locale_events.200.a.tt.song:0 "«Все сюда! Слушайте мою песню! Я хочу воздать хвалу великому человеку! Славься, [ROOT.Char.GetTitledFirstNameNoTooltip|U]!»"
 jason_locale_events.200.a.tt.song_specific:0 "Закончив реветь свою громкую песню, [drunk_knight.GetFirstNameNoTooltip] приносит вам клятву верности"
 jason_locale_events.200.a.tt.beatings:0 "«Хотите увидеть, как я сражаюсь, да?»"
 jason_locale_events.200.a.tt.beatings_specific:0 "[drunk_knight.GetFirstNameNoTooltip] демонстрирует свое умение в жестокой драке"
 jason_locale_events.200.a.tt.marry:0 "«Наш союз надо скрепить браком!»"
 jason_locale_events.200.a.tt.marry_desc:0 "[drunk_knight.GetUIName] вступит в брак с кем-то из ваших [Concept( 'close_family', 'близких родственников' )|E] или представителей вашего [Concept( 'house', 'дома' )|E]"
 jason_locale_events.200.a.tt.marry_specific:0 "[Select_CString(surprise_spouse.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip] и [drunk_knight.GetFirstNameNoTooltip] заключают брак"
 jason_locale_events.200.a.tt.death:0 "«Я смогу перепить вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName]!»"
 jason_locale_events.200.a.tt.death_specific:0 "Как оказалось, [drunk_knight.GetFirstNameNoTooltip] пить может... но недолго"

 jason_locale_events.200.b:0 "Пусть твоя преданность будет тверже, чем твоя походка!"
 jason_locale_events.200.b.tt:0 "Провести церемонию присяги, от которой наутро уже не получится отказаться."

 jason_locale_events.200.c:1 "Прочь отсюда, балда. Я сообщу об этом твоему сюзерену."
 jason_locale_events.200.c.tt:1 "Ну и что [Select_CString(drunk_knight.IsFemale, 'эта', 'этот' )] пьянчуга и [Select_CString(drunk_knight.IsFemale, 'изменница', 'изменник' )] мне сделает? Наблюёт на меня? [Select_CString(drunk_knight.IsFemale, 'Она', 'Он' )] явно не в том состоянии, чтобы драться."

 jason_locale_events.200.c.unchallenged:0 "Послушав вас, $knight_culture_player_no_tooltip_lowercase$ идет на попятную"

 jason_locale_events.200.c.attacked:0 "[Select_CString(drunk_knight.IsFemale, 'Она', 'Он' )] дает вам #bold пощечину#!"

 jason_locale_events.200.c.duel.tt:0 "Вы оба достаете оружие!"
 jason_locale_events.200.c.slap.tt:0 "Ваша стража вмешивается, но уже слишком поздно!"

 jason_locale_events.200.c.won_brawl.tt:0 "Ваш здравый ум берет верх!"
 jason_locale_events.200.c.lost_brawl.tt:0 "Унижение от пьяницы"


 jason_locale_events.200.d:0 "Тихо! Помни о чести, [drunk_knight.GetFirstNameNoTooltip]."
 jason_locale_events.200.d.tt:1 "Клятва верности должна быть сильнее любых пьяных глупостей."

 tournament_wound_non_root_combatants_effect:0 "Несколько воинов других лордов получают ранения"

 poached_drunk_knight_log_title:0 "Смена сюзерена"
 poached_drunk_knight_log:1 "Пользуясь тем, что [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] был пьян, [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаж ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] уговорил его изменить своему сюзерену."
 drunk_knight_dies_log_title:0 "Жертва пьянства"
 drunk_knight_dies_log:1 "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] упился до смерти в попытках перепить [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]"
 drunk_knight_marries_log_title:0 "Нетрезвое обещание"
 drunk_knight_marries_log:1 "Придя в себя после попойки, [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] осознал, что отныне он и [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаж ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] связаны не только вассальной присягой, но и родственными узами."
 drunk_knight_beats_log_title:0 "Побоище в трактире"
 drunk_knight_beats_log:1 "Напившись, [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонаж ' )][TARGET_CHARACTER.GetTitledFirstNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] жестоко избил несколько знатных воинов, чтобы попасть в дружину [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetTitledFirstNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 drunk_oaths_log_title:0 "Вербовка пьяных"
 drunk_oaths_log:1 "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] уговорил группу нетрезвых воителей, виднейшим из которых является [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )], оставить своих сюзеренов и перейти к нему на службу."

# TOURNAMENT GROUNDS

 jason_locale_events.0220.t:0 "Где куется победа"
 jason_locale_events.0220.desc:0 "Мои $knight_culture_player_plural_no_tooltip_lowercase$ выстроились в ожидании начала ежедневной тренировки. Их слуги тащат за собой всё необходимое снаряжение. [senior_knight.GetTitledFirstName] выступает перед собравшимися, я же стою рядом.\n\n«$knight_culture_player_plural_no_tooltip$! Если вы чего-то не умеете — только скажите: мы научим! — бодрым голосом произносит [senior_knight.GetFirstNameNoTooltip]. — Помните, кто ваш покровитель: это [ROOT.Char.GetTitleAsNameNoTooltip|l]! Так покроем же себя славой, которой сможет гордиться [ROOT.Char.GetTitleAsNameNoTooltip|l]!».\n\n[Select_CString(senior_knight.IsFemale, 'Она', 'Он' )] поворачивается ко мне с азартным блеском в глазах.\n\n«Ждем вашего приказа»."

 jason_locale_events.0220.a:0 "Внимательно изучайте противника и его слабости."
 jason_locale_events.0220.a.tt:0 "Эти $knight_culture_player_plural_no_tooltip_lowercase$ приехали выигрывать состязания. Всё остальное неважно."

 jason_locale_events.0220.b:0 "Кому есть дело до мастерства? Мы приехали сюда покрасоваться."


 jason_locale_events.0220.c:0 "По коням! Достать мечи!"
 jason_locale_events.0220.c.tt:0 "Мы будем укреплять мускулы и оттачивать реакцию — как верхом, так и на земле."

 jason_locale_events.0220.d:0 "$knight_culture_player_plural_no_tooltip$! Докажите мне, что вы остры умом и глазом."
 jason_locale_events.0220.d.tt:0 "Напрягитесь! Это не хуже, чем тренироваться целый день."

 jason_locale_events.0220.e:0 "Одолейте их всех, [senior_knight.GetFirstNameNoTooltip]. #EMP Сейчас же.#!"
 jason_locale_events.0220.e.tt:0 "Устройте зевакам развлечение! #EMP Защищайтесь!#!"

