 ##### WEDDING #####

 ### ACTIVITY
 activity_wedding:0 "Большая свадьба"
 activity_wedding_selection_tooltip:1 "Пусть грянет [GetActivityType('activity_wedding').GetName] — великолепное празднество в честь соединения сердец\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[prestige_i] [Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$[opinion_i] [Concept( 'opinion', 'Мнение' )|E]\n$BULLET_WITH_TAB$[stress_loss_i] Потеря [Concept( 'stress', 'стресса' )|E]"
 activity_wedding_desc:0 "Грандиозное празднество в честь свадьбы.\n\nЭто должна быть не обычная церемония, но публичная демонстрация власти, общественное событие, где аристократия будет практиковаться в искусствах дипломатии, соблазнения и убийства... а также дружеской попойки!"
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$Выбранные [Concept( 'spouses', 'супруги' )|E] заключат [Concept( 'marriage', 'брак' )|E]\n$BULLET_WITH_TAB$[prestige_i|E][Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] гостей\n$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] [Concept('vassals', 'вассалов' )|E] с характером «[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]»\n$BULLET_WITH_TAB$Возможно получение [Concept( 'trait_level_track_xp', 'опыта пути развития свойства' )|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»\n$BULLET_WITH_TAB$Возможна потеря [stress_loss_i][Concept( 'stress', 'стресс' )|E]\n$BULLET_WITH_TAB$Возможно получение модификатора «[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]»\n$BULLET_WITH_TAB$Возможно получение модификатора «[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]»"
 wedding_need_to_promise:0 "Чтобы устроить мероприятие «[GetActivityType( 'activity_wedding' ).GetName]», оно должно быть [Concept( 'grand_wedding_promised', 'гарантировано' )|E]!"
 wedding_need_to_be_valid:0 "Оба помолвленных персонажа должны быть взрослыми и готовыми вступить в брак"
 activity_wedding_conclusion_characters_header:0 "Новобрачные"
 spouse_1:0 "Супруг"
 spouse_2:0 "$spouse_1$"
 spouse_1_for_host:0 "$spouse_1$"
 spouse_2_for_host:0 "$spouse_2$"
 spouse_1_desc:0 "[GetActivityType( 'activity_wedding' ).GetName] — это мероприятие в честь брачного союза двух [Concept( 'spouses', 'супругов' )|E]. Организовать его можно лишь в том случае, если [GetActivityType( 'activity_wedding' ).GetNameNoTooltip|l] была [Concept( 'grand_wedding_promised', 'гарантирована' )|E] супругам в день [Concept( 'betrothal', 'помолвки' )|E].\n\nСупруги никогда не отказываются от приглашений на свадьбу, а по ее окончании получают особые награды.\n"
 spouse_2_desc:0 "$spouse_1_desc$"
 spouse_1_desc_for_host:0 "$spouse_1_desc$"
