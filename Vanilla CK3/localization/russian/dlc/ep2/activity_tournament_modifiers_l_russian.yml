l_russian:

 speeches_and_games_modifier:0 "Разговоры и игры"
 speeches_and_games_modifier_desc:0 "Сюзерен этого графства своим великолепием и харизмой обуздал неуправляемые массы."

 feeble_presence_modifier:0 "Слабое присутствие"
 feeble_presence_modifier_desc:0 "Сюзерен этого графства продемонстрировал неспособность контролировать толпу."

 deft_cavalrymen_modifier:0 "Дерзкие всадники"
 deft_cavalrymen_modifier_desc:0 "Всадники этого персонажа скачут по полю боя на полной скорости с отточенным проворством."

 daring_scout_modifier:0 "Отважный разведчик"
 daring_scout_modifier_desc:0 "Этот персонаж путешествует с неустрашимым всадником, разведывающим путь."

 unwilling_tourneyer_modifier:0 "Невольный участник турнира"
 unwilling_tourneyer_modifier_desc:1 "[contest_aptitude|E]: -10"

 generous_to_knights_modifier:0 "Щедрость к рыцарям"
 generous_to_knights_modifier_desc:1 "[contest_aptitude|E]: +5"

 safeguards_knightly_honor_modifier:0 "Поборник рыцарской чести"
 safeguards_knightly_honor_modifier_desc:0 "Этот персонаж глубоко уважает кодексы чести и поведения благородных воинов."

 tournament_bracer_modifier:0 "Хороший наруч"
 tournament_bracer_modifier_desc:0 "Этот персонаж купил наруч для лучника на турнире, чтобы улучшить свои навыки."

 tournament_two_bracers_modifier:0 "Парные наручи"
 tournament_two_bracers_modifier_desc:0 "Этот персонаж зачем-то купил наручи лучника для обеих рук и яростно отстаивает свое решение, но немало зрителей тихонько хихикает над этим."

 tournament_poorly_announced_modifier:0 "Плохое объявление"
 tournament_poorly_announced_modifier_desc:0 "Этот персонаж потратился на никудышных герольдов."

 tournament_well_proclaimed_modifier:0 "Хорошее провозглашение"
 tournament_well_proclaimed_modifier_desc:0 "В распоряжении находится хорошо обученный и опытный герольд."

 tournament_star_struck_modifier:0 "В восторге от знаменитости"
 tournament_star_struck_modifier_desc:0 "На этого персонажа произвели неизгладимое блеск и слава знаменитости."

 tournament_grounded_modifier:0 "Приземленные интересы"
 tournament_grounded_modifier_desc:0 "Этому персонажу безразлична слава и те, кто жаждет ее."

 tournament_foreign_knight_modifier:0 "Поддержка иноземного рыцаря"
 tournament_foreign_knight_modifier_desc:0 "Этот персонаж поддержал импозантного иноземного рыцаря, чем заслужил уважение иностранцев и недоумение всех остальных."

 tournament_farrier_mistake_modifier:0 "Конь ранен коновалом"
 tournament_farrier_mistake_modifier_desc:0 "Из-за небрежности подмастерья любимый конь этого персонажа временно охромел.\n\n#weak Пригодность к участию в состязания с собственным конем несколько снизилась.#!"

 tournament_performative_sensuousness_modifier:0 "Чувственное исполнение"
 tournament_performative_sensuousness_modifier_desc:0 "Находясь перед публикой, этот персонаж часто двигает своим телом в весьма... броской манере."

 tournament_ambidextrous_modifier:0 "Амбидекстр"
 tournament_ambidextrous_modifier_desc:0 "Способность держать меч в любой руке дает этому персонажу неожиданное преимущество в бою на мечах."

 tournament_ambisinister_modifier:0 "Неловкость рук"
 tournament_ambisinister_modifier_desc:0 "Рукожопость этого персонажа стала известна всем."

 tournament_fashionable_duelist_modifier:0 "Модный поединщик"
 tournament_fashionable_duelist_modifier_desc:0 "Вычурная манера этого персонажа вести поединок не способствует победе, но смотрится просто великолепно."

 tournament_charm_resistant_modifier:0 "Устойчивость к чарам"
 tournament_charm_resistant_modifier_desc:0 "Этот персонаж выказал стойкость перед лицом любовных ухищрений."

 tournament_child_friendly_modifier:0 "Друг детей"
 tournament_child_friendly_modifier_desc:0 "Этот персонаж умеет находить общий язык с детьми."

 tournament_soaked_modifier:0 "Замочили"
 tournament_soaked_modifier_desc:0 "Гуляка выплеснул свой напиток на этого персонажа, и теперь от него исходит странный запах."

 tournament_public_proselytiser_modifier:0 "Открытая проповедь"
 tournament_public_proselytiser_modifier_desc:0 "Этот персонаж доказал свое благочестие, выступив перед толпой на турнире."

 tournament_sports_enthusiast_modifier:0 "Любитель состязаний"
 tournament_sports_enthusiast_modifier_desc:0 "Любовь этого персонажа к спортивным состязаниям никогда не меркнет."

 tournament_low_blower_modifier:0 "Удары ниже пояса"
 tournament_low_blower_modifier_desc:0 "Этот персонаж прославился пристрастием к нечестной игре на ринге."

 tournament_roguish_duelist_modifier:0 "Лукавый поединщик"
 tournament_roguish_duelist_modifier_desc:0 "Обаяние и дерзость с мечом бесят противников этого персонажа и приводят в восторг зрителей."

 tournament_ended_rightly_modifier:0 "Правильное завершение"
 tournament_ended_rightly_modifier_desc:0 "Этот персонаж был унижен в поединке, когда противник бросил ему в лицо навершие меча."

 tournament_melee_protector_modifier:0 "Защитник в бою"
 tournament_melee_protector_modifier_desc:0 "Этот персонаж получил неожиданное прикрытие со спины.\n\n#weak Этот модификатор сохранится до конца состязаний по ближнему бою.#!"

 tournament_house_unity_modifier:0 "Единство дома"
 tournament_house_unity_modifier_desc:0 "Этот дом доказал свою силу в ближнем бою, и все отметили его примечательное единство."

 tournament_reckoning_modifier:0 "Расплата"
 tournament_reckoning_modifier_desc:0 "В будущем этот персонаж поплатится за свою жадность. Неизвестно когда, но это произойдет."

 tournament_loving_parent_modifier:0 "Любящий родитель"
 tournament_loving_parent_modifier_desc:0 "Этот персонаж показал себя любящим родителем, по крайней мере для наследника."

 tournament_annoyed_locals_modifier:0 "Раздраженные местные"
 tournament_annoyed_locals_modifier_desc:0 "Жители этого графства были вынуждены выслушать проповедь вместо того, чтобы смотреть турнир."
