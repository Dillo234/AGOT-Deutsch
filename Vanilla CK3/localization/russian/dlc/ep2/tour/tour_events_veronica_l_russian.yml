 regional_farm_animal_sheep_plural:0 "овцы"
 regional_farm_animal_pig_plural:0 "свиньи"
 regional_farm_animal_yak_plural:0 "яки"
 
 cultural_festival.3040.t:0 "Клинок в камне"
 cultural_festival.3040.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] напоминает огромную праздничную площадь. Я брожу по улицам и вдруг слышу знакомый голос: «И что мне делать с этим камнем? Сесть на него?»\n\n [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] тычет пальцем в огромный булыжник, который каменщик установил перед ним.\n\n«Так это ж, ну, силой мериться», — пожимает плечами каменщик. «Какой еще силой? Его ж не поднять», — ругается [marshal.GetTitledFirstNameNoTooltip]."
 cultural_festival.3040.a:0 "«Не нужно его #EMP поднимать#!, друг мой»."
 cultural_festival.3040.flavor:0 "Никто не сможет достать меч из камня!"
 cultural_festival.3040.a.tt:0 "@warning_icon!#X Вы можете лишиться артефакта"
 cultural_festival.3040.b:0 "«Просто убери его»."
 
 cultural_festival.3041.t:0 "$cultural_festival.3040.t$"
 cultural_festival.3041.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] празднует без устали, и вот в самом центре устанавливают огромный булыжник, да с такой помпой, что всем становится ясно, что это — неспроста. Я подхожу ближе и сразу понимаю, почему вокруг собираются зеваки. Камень плавно переходит в сверкающую сталь — из булыжника торчит намертво ушедшее в него оружие."
 cultural_festival.3041.a:0 "Ха! Сейчас я покажу, кто сильнее всех!"
 cultural_festival.3041.a.success:0 "Вы вытаскиваете оружие из камня"
 cultural_festival.3041.a.success.vassal:0 "[visiting_liege.GetShortUIName] достает оружие из камня"
 cultural_festival.3041.a.failure:0 "Оружие не двигается с места"
 cultural_festival.3041.b:0 "Пусть его достанет [stop_host_scope.GetTitledFirstName], окажу [SCOPE.sC('stop_host_scope').GetHerHim] такую любезность."
 cultural_festival.3041.c:0 "#EMP ДА!#! Вот так!"
 
 cultural_festival.3042.t:0 "$cultural_festival.3040.t$: демонстрация силы"
 cultural_festival.3042.desc.intro:0 "А вот и он. В центре города установили камень с золотой гравировкой: «Кто вытащит клинок сей из камня, тот пусть владеет им по праву».\n\nЯ оборачиваюсь. Вот [visiting_liege.GetTitledFirstName] — конечно, главный кандидат на победу. Однако... когда [visiting_liege.GetSheHe] берется за рукоять, та даже не шевелится."
 cultural_festival.3042.desc.failed:0 "\n\n«Проклятье!» — бормочет [visiting_liege.GetSheHe]. Может, теперь мой черед?"
 cultural_festival.3042.desc.pretended:0 "«Ну, не повезло, — говорит [visiting_liege.GetSheHe] и кивает в мою сторону, — попробуете, мой друг?»"
 cultural_festival.3042.a:0 "#EMP Я#! достану оружие из камня!"
 cultural_festival.3042.b:0 "К чему рисковать? Не хочу выглядеть посмешищем."
 
 cultural_festival.3050.t:0 "Умиротворяющее зрелище"
 cultural_festival.3050.desc:0 "Несколько местных жителей решили прочесть со сцены, пожалуй, самую долгую и пресную проповедь в моей жизни.\n\nЯ пытаюсь держать глаза открытыми, но вскоре несколько тюков сена, сваленные на углу, начинают казаться очень уж удобными, очень привлекательными..."
 cultural_festival.3050.a:0 "Мне #EMP нельзя#! засыпать."
 cultural_festival.3050.b:0 "Я просто прикрою глаза..."
 cultural_festival.3050.b.tt:0 "Есть шанс, что [stop_host_scope.GetShortUIName] заметит..."
 festival_enjoyed_local_performance:0 "Фальшивый интерес к празднеству"
 
 cultural_festival.3051.t:0 "Слишком тихо..."
 cultural_festival.3051.desc:0 "На сцену выходит несколько местных жителей, и я слушаю их речь с восторгом и трепетом. Вот так [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! Кто бы мог подумать, что здесь живут такие ученые люди? А какая искренность! Это так вдохновляет!\n\nЯ поворачиваюсь, чтобы поделиться чувствами, и вижу, что [visiting_liege.GetTitledFirstName] сидит... с закрытыми глазами? А что это за звук? Неужели #EMP храп#!?!"
 cultural_festival.3051.a:0 "Да как [visiting_liege.GetSheHe] может дремать под такую речь?!"
 cultural_festival.3051.a.toast:0 "[stop_host_scope.GetShortUIName] [Select_CString(stop_host_scope.IsFemale, 'увидела', 'увидел' )], что вы спите"
 cultural_festival.3051.b:0 "Видимо, это не для всех..."
 
 cultural_festival.3060.t:0 "Можно?.."
 cultural_festival.3060.desc.intro:0 "Звуки флейт и барабанов увлекают гостей, и они, смеясь, кружатся в веселом ритме. Какая-то пара уединяется в переулке, дети вбегают в круг, а одинокий старик неуклюже, но старательно двигается, пытаясь попасть в такт.\n\n"
 cultural_festival.3060.desc.spouse:0 "[Select_CString(my_spouse.IsFemale, 'Моя супруга', 'Мой супруг' )] [my_spouse.GetTitledFirstName] хлопает в такт музыке и нежно улыбается, а я не могу отвести от н[my_spouse.GetHerHis] взгляд."
 cultural_festival.3060.desc.vassal:0 "Я вижу, что в толпе стоит [stop_host_scope.GetTitledFirstName], а подле него — [Select_CString(vassal_spouse.IsFemale, 'прекраснейшая', 'прекраснейший' )] [vassal_spouse.GetWomenMen] на свете..."
 cultural_festival.3060.a:1 "«Ты позволишь, [Select_CString(my_spouse.IsFemale, 'моя', 'мой' )] [my_spouse.GetFirstNameNoTooltip]?»"
 cultural_festival.3060.b:2 "Танец с супругом персонажа [stop_host_scope.GetTitledFirstNameNoTooltip] наведет переполох..."
 cultural_festival.3060.b.success:0 "[vassal_spouse.GetShortUIName] прельщается вашим танцем"
 cultural_festival.3060.b.failure:0 "[vassal_spouse.GetShortUIName] не [Select_CString(vassal_spouse.IsFemale, 'впечатлена', 'впечатлен' )] вашим танцем"
 cultural_festival.3060.b.tt:0 "Вряд ли [stop_host_scope.GetShortUIName] будет в восторге..."
 cultural_festival.3060.c:0 "Это неплохая возможность потанцевать с местными жителями."
 cultural_festival.3060.d:0 "Фу, #EMP танцы#!."
 festival_danced_with_local_modifier:0 "Участие в местных танцах"
 
 cultural_festival.3061.t:0 "Партнеры по танцам"
 cultural_festival.3061.desc:0 "Я хлопаю в такт песне, но замираю, когда к нам подходит [visiting_liege.GetTitledFirstName]. «Вы?..» — начинаю было я, но [visiting_liege.GetSheHe] не обращает на меня внимания, вместо этого приглашая мою половинку: «Позволите пригласить вас на танец?»"
 cultural_festival.3061.a:0 "Это оскорбление моей чести!"
 cultural_festival.3061.a.toast:0 "Оскорбленная честь"
 cultural_festival.3061.b:0 "Да, перед [Select_CString(vassal_spouse.IsFemale, 'ней', 'ним' )] невозможно устоять!"
 festival_flattered_spouse_modifier:0 "Открытая лесть"
 festival_flattered_spouse_modifier_desc:0 "Этот персонаж публично обольщал супруга/супругу сладкими речами."
 
 cultural_festival.3070.t:0 "Праздник дураков"
 cultural_festival.3070.desc:0 "Едва я слышу звон колоколов, как в моей голове зарождается идея: Праздник дураков! Мир наизнанку, где грешник становится священником, а кутеж длится несколько дней!\n\nНо что же [ROOT.Char.GetFaith.BishopNeuter|U] дураков? Кто это будет?.. [rival_jester.GetTitledFirstName]? Мне [Select_CString(rival_jester.IsFemale, 'она никогда не нравилась', 'он никогда не нравился' )]. А что [sinful_jester.GetTitledFirstName]? Все знают, что [Select_CString(sinful_jester.IsFemale, 'она погрязла', 'он погряз' )] в грехе."
 cultural_festival.3070.a:0 "[rival_jester.GetShortUINameNoTooltip] [Select_CString(rival_jester.IsLocalPlayer, 'заслуживаете', 'заслуживает' )] этой чести."
 cultural_festival.3070.b:0 "Кто, если не [sinful_jester.GetShortUINameNoTooltip]?"
 cultural_festival.3070.c:0 "А что [Select_CString(visiting_liege.IsFemale, 'посетившая', 'посетивший' )] нас [visiting_liege.GetTitledFirstName]?.."
 cultural_festival.3070.d:0 "Церковь никогда не одобрит подобное."
 festival_feast_of_fools_county_modifier:0 "Праздник дураков"
 festival_king_of_fools_modifier:0 "Епископ дураков"
 festival_feast_of_fools_county_modifier_desc:0 "Это графство позволило провести Праздник дураков, высмеивающий ритуалы духовенства"
 
 cultural_festival.3071.t:0 "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro:0 "Кутеж! Веселье! Я выхожу на главную площадь владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] и вижу, как люди в нарядах священников поют и пляшут."
 cultural_festival.3071.desc_jester:0 "В центре стоит манекен с нарядом, в котором словно объединились [ROOT.Char.GetFaith.BishopNeuter|l] и шут. [stop_host_scope.GetTitledFirstName|U] аплодирует со сцены и заливисто хохочет: «А вот и [ROOT.Char.GetTitledFirstName] — [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] $nick_monarch_of_fools_masc$! Внимайте, друзья, ибо [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] грехам нет числа, и теперь в [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] власти приказать нам предаться им!»"
 cultural_festival.3071.desc_fallback:0 "В центре, возвышаясь над толпой, стоит [Select_CString(final_jester.IsFemale, 'женщина', 'мужчина' )] в наряде, в котором словно объединились [ROOT.Char.GetFaith.BishopNeuter|l] и шут.\n\n[stop_host_scope.GetTitledFirstName] выходит к собравшимся, радостно хлопая в ладоши: «А теперь внимайте, друзья, ибо [final_jester.GetTitledFirstName] [Select_CString(final_jester.IsFemale, 'наша', 'наш' )] $nick_monarch_of_fools_masc$, [Select_CString(final_jester.IsFemale, 'ее', 'его' )] воля — закон, а [Select_CString(final_jester.IsFemale, 'ее', 'его' )] голос суть глас божий. Каких же #EMP греховных#! радостей нам ждать от [Select_CString(final_jester.IsFemale, 'нее', 'него' )]?»"
 cultural_festival.3071.a:0 "«Кто как, а я жажду узнать!»"
 cultural_festival.3071.b:0 "«Подобным святотатственным празднествам не место в моей державе»."
 cultural_festival.3071.c:0 "«Ха! #EMP Вы наняты#!»"
 cultural_festival.3071.d:0 "«Как вы посмели изобразить меня в образе шута?»"

 cultural_festival.4000.t:0 "Необычный акцент"
 cultural_festival.4000.desc:0 "Нас неожиданно обступает толпа, и огромная волна людей, собравшихся поглазеть на празднование, уносит меня вдаль от свиты. Два человека, зажав меня между собой, ведут оживленную беседу.\n\nЯ тщетно силюсь понять хотя бы слово, как вдруг [local_character_scope.GetTitledFirstName] отворачивается от собеседника и заводит разговор со мной. Похоже, мои попытки сойти за местного неубедительны: [local_translator_scope.GetTitledFirstName] подозрительно косится в мою сторону.\n\nНаверное, следует что-нибудь ответить. У них интересный язык — может, получится подхватить его на ходу?"
 cultural_festival.4000.a:0 "Ничего не понимаю. Пусть [local_translator_scope.GetNameNoTooltip] меня научит!"
 cultural_festival.4000.b:0 "Улыбаемся и киваем..."
 cultural_festival.4000.b.success:0 "Никто не заметил, что я ничего не понимаю"
 cultural_festival.4000.b.failure:0 "[local_translator_scope.GetNameNoTooltip] [Select_CString(local_translator_scope.IsFemale, 'раскусила', 'раскусил' )] меня"
 cultural_festival.4000.c:0 "Вообще-то это слишком сложно."
 cultural_festival.4100.t:0 "Оскорбительные жесты"
 cultural_festival.4100.desc:0 "Глазам своим не верю! [inconsiderate_character_scope.GetTitledFirstName] начинает показывать жесты, которые [offended_character_scope.GetTitledFirstName] наверняка сочтет оскорбительными — в #L [offended_character_scope.GetCulture.GetCollectiveNoun]ой#! культуре такие жесты не сходят с рук просто так!\n\n[offended_character_scope.GetNameNoTooltip] в ответ начинает на все лады громко оскорблять обидчика, стараясь вырваться из цепких рук товарищей. Если [Select_CString(offended_character_scope.IsFemale, 'она', 'он' )] не успокоится самостоятельно, мне придется вмешаться и попытаться навести порядок."
 cultural_festival.4100.a:0 "Минуточку! Это просто недопонимание."
 cultural_festival.4100.a.success:0 "[offended_character_scope.GetNameNoTooltip] прислушивается к вашим аргументам"
 cultural_festival.4100.a.failure:0 "[offended_character_scope.GetNameNoTooltip] находит ваши аргументы неубедительными"
 cultural_festival.4100.b:0 "[inconsiderate_character_scope.GetNameNoTooltip] заслуживает, чтобы [Select_CString(offended_character_scope.IsFemale, 'ее', 'его' )] отчитали на глазах у собравшихся!"
 cultural_festival.4100.c:0 "Может, я смогу компенсировать обиду золотом?"
 cultural_festival.4200.t:1 "Подготовить парад"
 cultural_festival.4200.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] — настоящий рай для гостей: здесь постоянно есть чем заняться и на что посмотреть. Я же работаю не покладая рук, чтобы гости не заскучали даже на минуту. Пожалуй, [visiting_liege.GetTitledFirstName] и [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] свита заслуживают чего-то особенного — например, показа, который продемонстрирует наше гостеприимство, а заодно и выставит всю державу в лучшем свете.\n\nВпрочем, я пока не знаю, какой именно показ [visiting_liege.GetNameNoTooltip] оценит по достоинству."
 cultural_festival.4200.a:0 "Я покажу мощь нашей армии!"
 cultural_festival.4200.tt.liege_likes:0 "Возможно, вашему сюзерену это #P понравится#!"
 cultural_festival.4200.tt.liege_indifferent:0 "Возможно, ваш сюзерен будет не против"
 cultural_festival.4200.tt.liege_dislikes:0 "Возможно, вашему сюзерену это #X не понравится#!"
 cultural_festival.4200.b:0 "Посвятим его нашему народу."
 cultural_festival.4200.c:0 "Хотелось бы чего-то духовного."
 cultural_festival.4201.t:1 "[stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4201.desc:0 "Решение устроить [stop_host_scope.Custom('GetParadeType')|l] требует подготовки: [coordinator_scope.GetTitledFirstName] [Select_CString(coordinator_scope.IsFemale, 'должна', 'должен' )] будет занять должность распорядителя показа и посоветовать мне, как лучше провести это мероприятие. [Select_CString(coordinator_scope.IsFemale, 'Она', 'Он' )] какое-то время думает, а затем предлагает следующие варианты действий:\n\n"
 cultural_festival.4201.desc_military:0 "$cultural_festival.4201.desc$«Можно пригласить лучших рыцарей нашей державы и устроить постановку настоящей баталии. Или же собрать ополченцев и гарнизонные войска, которые нам предоставит [ROOT.Char.GetCurrentLocation.GetName], и провести учебный бой на главной площади»."
 cultural_festival.4201.desc_civil:0 "$cultural_festival.4201.desc$«Можно пригласить лучших фермеров и ремесленников нашей державы и попросить их продемонстрировать свой талант. Или же собрать местных жителей и устроить выставку их достижений — пусть [ROOT.Char.GetCurrentLocation.GetName] знает своих трудящихся»."
 cultural_festival.4201.desc_religious:0 "$cultural_festival.4201.desc$«Можно пригласить самых набожных последователей #L [ROOT.Char.GetFaith.GetName|l]ой#! веры, а [stop_host_scope.GetFaith.PriestNeuterPlural|l] прочитают молитвы. Или же пусть [ROOT.Char.GetCurrentLocation.GetName] пошлет нам самых ревностных богослужителей, которые будут славить имя [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 cultural_festival.4201.desc_end:0 "\n\nСлавные идеи. Однако решение остается за мной."
 cultural_festival.4201.a.military:0 "Собрать лучших рыцарей нашей державы и снарядить их как подобает!"
 cultural_festival.4201.a.civil:0 "Собрать лучших ремесленников нашей державы!"
 cultural_festival.4201.a.religious:0 "Собрать самых набожных жителей, а с ними пусть придут и [stop_host_scope.GetFaith.PriestNeuterPlural|l]!"
 cultural_festival.4201.b:0 "Будем пользоваться тем, что есть."
 cultural_festival.4201.c:0 "Попробуем что-нибудь попроще."
 cultural_festival.4202.t:0 "$cultural_festival.4201.t$"
 cultural_festival.4202.desc:0 "Скоро начнется [stop_host_scope.Custom('GetParadeType')], и [coordinator_scope.GetTitledFirstName] приглашает меня принять участие. [Select_CString(coordinator_scope.IsFemale, 'Она', 'Он' )] заверяет, что [stop_host_scope.GetTitledFirstName] лично [Select_CString(stop_host_scope.IsFemale, 'позаботилась', 'позаботился' )] о подготовке, чтобы такое событие, как [cultural_festival_scope.GetName|l], запомнилось мне надолго. Тем временем"
 cultural_festival.4202.desc_military_best:0 "$cultural_festival.4202.desc$ начинается сражение лучших рыцарей державы. Они атакуют одну цель за другой, постоянно двигаясь, и перемещаются настолько элегантно, будто исполняют танец. Воздух наполняется мелодичным звоном ударяющихся о доспехи мечей, словно бы это аккомпанемент невидимого оркестра.\n\nНаблюдать за разворачивающимся зрелищем — одно удовольствие. Стоит признать, что [coordinator_scope.GetNameNoTooltip] умеет организовывать незабываемые показы!"
 cultural_festival.4202.desc_military_good:0 "$cultural_festival.4202.desc$ полк полностью снаряженных ополченцев устраивает сражение на главной площади.\n\n[cultural_festival_scope.GetNameNoTierNoTooltip] наверняка нечасто видит такие впечатляющие демонстрации военной выучки."
 cultural_festival.4202.desc_military_worst:0 "$cultural_festival.4202.desc$ несколько солдат начинают вялый учебный бой друг с другом. Похоже, это вся сегодняшняя программа. Очень жаль, поскольку мне уже невыносимо скучно. Даже пасущиеся лошади интереснее, чем это «представление»! И почему только [stop_host_scope.GetNameNoTooltip] [Select_CString(stop_host_scope.IsFemale, 'посчитала', 'посчитал' )], что зрителям это понравится?"
 cultural_festival.4202.desc_civil_best:0 "$cultural_festival.4202.desc$ съехавшиеся сюда со всей державы ремесленники выставили на всеобщее обозрение свои лучшие товары ручной работы.\n\nМне еще не доводилось видеть настолько искусных изделий. [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] порождает поистине достойных сынов и дочерей."
 cultural_festival.4202.desc_civil_good:0 "$cultural_festival.4202.desc$ съехавшиеся сюда из владения [cultural_festival_scope.GetNameNoTierNoTooltip] ремесленники выставили на всеобщее обозрение свои лучшие товары ручной работы.\n\nМне еще не доводилось видеть настолько искусных изделий. Даже удивительно, как мне не сказали раньше, что [cultural_festival_scope.GetNameNoTierNoTooltip] порождает поистине достойных сынов и дочерей."
 cultural_festival.4202.desc_civil_worst:0 "$cultural_festival.4202.desc$ кучка местных жителей выставила на всеобщее обозрение какие-то поделки.\n\nНичего нового. Честно говоря, это даже разочаровывает."
 cultural_festival.4202.desc_religious_best:0 "$cultural_festival.4202.desc$ на центральной площади собрались [stop_host_scope.GetFaith.PriestNeuterPlural|l] и начали неистово молиться."
 cultural_festival.4202.desc_religious_good:0 "$cultural_festival.4202.desc$ местные [stop_host_scope.GetFaith.DevoteeNeuterPlural|l] начинают молиться на главной площади во имя [stop_host_scope.GetFaith.HighGodNamePossessive]."
 cultural_festival.4202.desc_religious_worst:0 "$cultural_festival.4202.desc$ местные жители начинают монотонным голосом молиться во имя [stop_host_scope.GetFaith.HighGodNamePossessive].\n\nЭто невыносимо скучно."
 cultural_festival.4202.desc_religious_different_faith_good:0 "\n\nМне незнакома #L [stop_host_scope.GetFaith.GetName|l]ая#! вера, однако набожность ее последователей заслуживает уважения."
 cultural_festival.4202.desc_religious_same_faith_good:0 "\n\nОтрадно видеть, что в таком владении, как [cultural_festival_scope.GetNameNoTierNoTooltip], столько приверженцев нашей конфессии."
 cultural_festival.4202.desc_religious_different_faith_bad:0 "\n\nМне незнакома #L [stop_host_scope.GetFaith.GetName|l]ая#! вера, однако набожность ее последователей меня пугает."
 cultural_festival.4202.desc_religious_same_faith_bad:0 "\n\nОчень жаль, что жители владения [stop_host_scope.GetNameNoTooltip] не так сильно привержены нашей конфессии, как мне казалось."
 cultural_festival.4202.a.revelry:0 "Это лучший показ из всех, что мне доводилось видеть!"
 cultural_festival.4202.a:0 "Пожалуй, [stop_host_scope.GetTitledFirstNameNoTooltip] может меня кое-чему научить…"
 cultural_festival.4202.b:0 "Вообще-то пусть лучше будет [stop_host_scope.Custom('GetLiegeParadeType')|l]."
 cultural_festival.4203.t:0 "$cultural_festival.4201.t$"
 cultural_festival.4203.desc:0 "После показа мы и [coordinator_scope.GetTitledFirstName] встречаемся, и я спрашиваю, как [visiting_liege.GetTitledFirstName] [Select_CString(visiting_liege.IsFemale, 'оценила', 'оценил' )] это мероприятие.\n\n«Мой сюзерен,"
 cultural_festival.4203.desc_success:0 "$cultural_festival.4203.desc$ с большой радостью сообщаю вам, что [visiting_liege.GetTitledFirstNameNoTooltip] крайне [Select_CString(visiting_liege.IsFemale, 'довольна', 'доволен' )] и даже [Select_CString(visiting_liege.IsFemale, 'попросила', 'попросил' )] меня устроить культурный обмен между нашими державами, чтобы некоторые наши обычаи появились и в столице. [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier] от этого только выиграет».\n\nПриятно, когда старания оценивают по достоинству."
 cultural_festival.4203.desc_failure:0 "$cultural_festival.4203.desc$ боюсь, что [visiting_liege.GetTitledFirstNameNoTooltip] [Select_CString(visiting_liege.IsFemale, 'нашла', 'нашел' )] показ довольно скучным. [Select_CString(visiting_liege.IsFemale, 'Она заявила', 'Он заявил' )], что даже пасущиеся лошади или [stop_host_scope.Custom('GetLiegeParadeType')|l] были бы гораздо интереснее».\n\nНеблагодарная тварь!"
 cultural_festival.4203.a.success:0 "Здорово, что всем всё понравилось."
 cultural_festival.4203.a.failure:0 "Ну, хотя бы мои подданные развлеклись."
 cultural_festival.4300.t:0 "Обмен подарками"
 cultural_festival.4300.desc:0 "[visiting_liege.GetTitledFirstName] [Select_CString(visiting_liege.IsFemale, 'почтила', 'почтил' )] меня своим присутствием, и мне пришла в голову мысль обменяться подарками, чтобы укрепить новообретенную связь. Возможно, стоит подарить что-нибудь сделанное на заказ. Может быть, [newly_created_artifact.GetName|l] — хороший подарок? Впрочем, тот же кошель с золотом — всегда беспроигрышный вариант."
 cultural_festival.4300.desc_existing_artifact:0 "\n\nЕще у меня без дела лежит [existing_artifact.GetName|l]. Получится неплохой, а главное — по-своему личный подарок."
 cultural_festival.4300.tt:0 "[visiting_liege.GetShortUIName] будет [Select_CString(visiting_liege.IsFemale, 'вынуждена', 'вынужден' )] выбрать ответный подарок"
 cultural_festival.4300.a:0 "Пусть будет такой личный подарок, как [existing_artifact.GetNameNoTooltip|l]."
 cultural_festival.4300.b:0 "[newly_created_artifact.GetNameNoTooltip] на заказ — достойный дар."
 cultural_festival.4300.c:0 "Хватит и золота."
 cultural_festival.4300.d:0 "#EMP Нет#!"
 cultural_festival.4301.t:1 "$cultural_festival.4300.t$"
 cultural_festival.4301.desc:0 "Ко мне подходит [stop_host_scope.GetTitledFirstName]. В руках у [Select_CString(stop_host_scope.IsFemale, 'нее', 'него' )] "
 cultural_festival.4301.desc_artifact:0 "[gifted_artifact.GetName].$cultural_festival.4301.desc_inbetween$\n\nМне приятно, что [Select_CString(stop_host_scope.IsFemale, 'оказалась', 'оказался' )] таким чутким человеком. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold:0 "мешочек золота.$cultural_festival.4301.desc_inbetween$\n\nЯ охотно принимаю монеты, но мне кажется, что [Select_CString(stop_host_scope.IsFemale, 'она', 'он' )] просто [Select_CString(stop_host_scope.IsFemale, 'не знала', 'не знал' )], что мне подарить. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween:0 "\n\n«Мой сюзерен, ваш приезд — большая честь для меня. Прошу вас принять этот скромный подарок на память о нашем культурном празднестве. Он будет напоминать вам об этом славном дне!»."
 cultural_festival.4301.desc_end:0 "Однако [Select_CString(stop_host_scope.IsFemale, 'она', 'он' )] не уходит и смотрит на меня так, будто чего-то ждет. Наверное, ответного подарка?"
 cultural_festival.4301.a:0 "Какая красота! Мне очень нравится."
 cultural_festival.4301.a.tt:0 "Вы берете подарок ([gifted_artifact.GetName])"
 cultural_festival.4301.b:0 "Бесполезный хлам. Возможно, получится продать за гроши."
 cultural_festival.4301.c:0 "Золото? Очень учтиво."
 cultural_festival.4301.tt:0 "Вам придется выбрать ответный подарок"
 cultural_festival.4302.t:1 "$cultural_festival.4300.t$"
 cultural_festival.4302.desc:0 "Подарок мне крайне приятен, однако нельзя дарить в ответ что попало, иначе моя репутация окажется испорчена! Я могу приказать, чтобы мне принесли что-то подходящее — пусть это будет [newly_created_artifact.GetName|l]"
 cultural_festival.4302.desc_existing_artifact:0 "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold:0 "Можно выбрать самое легкое решение и тоже подарить золото, как это [Select_CString(stop_host_scope.IsFemale, 'сделала', 'сделал' )] [stop_host_scope.GetTitledFirstNameNoTooltip]."
 cultural_festival.4302.desc_gold:0 " Впрочем, тот же кошель с золотом — всегда беспроигрышный вариант."
 cultural_festival.4302.a:0 "Пусть будет такой личный подарок, как [existing_artifact.GetNameNoTooltip|l]."
 cultural_festival.4302.b:0 "[newly_created_artifact.GetNameNoTooltip] на заказ — достойный дар."
 cultural_festival.4302.c:0 "Хватит и золота."
 cultural_festival.4302.d:0 "$cultural_festival.4300.d$"
 cultural_festival.4303.t:0 "Обмен подарками: Ценная вещица"
 cultural_festival.4303.desc:0 "[visiting_liege.GetTitledFirstName] принимает мой подарок и протягивает руку к сундуку.\n\n«Стоит признать, вы меня удивили. Благодарю за такой достойный подарок. К сожалению, я мало что могу предложить взамен, но, возможно, вам придется по душе мой знак признательности».\n\n[visiting_liege.GetSheHe|U] открывает сундук и передает мне подарок в ответ — это "
 cultural_festival.4303.desc_artifact:0 "[gifted_artifact.GetName|l]. Такой неожиданный знак мне действительно приятен."
 cultural_festival.4303.desc_gold:0 "кошель с монетами. Возможно, мне и правда удалось застать [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] врасплох — а может, не лично мне, а моему великолепному подарку!"
 cultural_festival.4303.a:0 "Какая красота! Мне очень нравится."
 cultural_festival.4303.b:0 "Бесполезный хлам. Возможно, получится продать за гроши."
 cultural_festival.4303.c:0 "Золото? Очень учтиво."
 cultural_festival.4310.t:1 "Приятные воспоминания"
 cultural_festival.4310.desc:0 "[gift_receiver.GetTitledFirstName] — приятный собеседник; в [Select_CString(gift_receiver.IsFemale, 'ее', 'его' )] компании я провожу достаточно много времени, чтобы иногда вспоминать о празднике, где мы как-то присутствовали вместе. На меня находит смутное воспоминание, как [giving_gift_memory.GetDescription]. Интересно, с тех пор что-нибудь поменялось? Надо бы выяснить..."
 cultural_festival.4310.a:0 "Я спрошу. Вежливо."
 cultural_festival.4310.a.tt:0 "[gift_receiver.GetTitledFirstNameNoTooltip] решает, что делать"
 cultural_festival.4310.b:0 "Нет, я не #EMP настолько#! мелочный человек."
 cultural_festival.4311.t:0 "Обмен подарками: Приятные воспоминания о празднестве"
 cultural_festival.4311.desc:0 "[giving_gift_memory_owner.GetTitledFirstName] радушно приветствует меня.\n\n«Какой чудесный праздник! Сразу вспоминается такой же несколько лет назад. Помните? Кажется, там вы получили от меня какой-то подарок. Не напомните, какой именно?»\n\n"
 cultural_festival.4311.desc.old_gift:0 "Этот подарок — [old_gift.GetName|l] — все еще у меня. Не знаю, почему [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] вдруг [Select_CString(giving_gift_memory_owner.IsFemale, 'решила', 'решил' )] задать такой вопрос. Может, [Select_CString(giving_gift_memory_owner.IsFemale, 'она', 'он' )] хочет вернуть эту вещь себе?"
 cultural_festival.4311.desc.decoy_gift:0 "Если подумать, у меня есть такая бесполезная теперь вещь, как [decoy_gift.GetName|l]. Может быть, [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] поверит, что именно это и есть тот самый подарок?"
 cultural_festival.4311.desc.lost_gift:0 "К сожалению, подарка у меня давно нет. Не знаю, куда он затерялся, но [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] вряд ли обрадуется этой новости. Лучше будет умолчать."
 cultural_festival.4311.desc.no_gift:0 "Возможно, получится убедить [Select_CString(giving_gift_memory_owner.IsFemale, 'ее', 'его' )], что подарок на самом деле получил совсем другой человек?"
 cultural_festival.4311.a:0 "Конечно, вот."
 cultural_festival.4311.a.success:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] просто [Select_CString(giving_gift_memory_owner.IsFemale, 'хотела', 'хотел' )] еще раз увидеть подарок"
 cultural_festival.4311.a.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] ожидает услуги"
 cultural_festival.4311.b:0 "Ну конечно же, [Select_CString(giving_gift_memory_owner.IsFemale, 'она вручила', 'он вручил' )] мне такой подарок, как [decoy_gift.GetNameNoTooltip|l]!"
 cultural_festival.4311.c:0 "[Select_CString(giving_gift_memory_owner.IsFemale, 'Она', 'Она' )] никогда ничего мне не [Select_CString(giving_gift_memory_owner.IsFemale, 'дарила', 'дарил' )]."
 cultural_festival.4311.b.success:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] верит, что [decoy_gift.GetNameNoTooltip|l] — действительно [Select_CString(giving_gift_memory_owner.IsFemale, 'ее', 'его' )] подарок вам"
 cultural_festival.4311.b.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] помнит подарок"
 cultural_festival.4311.c.success:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] верит, что ничего вам не [Select_CString(giving_gift_memory_owner.IsFemale, 'дарила', 'дарил' )]"
 cultural_festival.4311.c.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] твердо знает, что [Select_CString(giving_gift_memory_owner.IsFemale, 'вручала', 'вручал' )] вам подарок"
 cultural_festival.4311.d:0 "К сожалению, он уже давно потерялся"
 cultural_festival.4311.proper_gift_taost:0 "Показан правильный подарок"
 cultural_festival.4311.no_gift_toast:0 "Была сделана попытка заявить, что [giving_gift_memory_owner.GetNameNoTooltip] ничего не [Select_CString(giving_gift_memory_owner.IsFemale, 'дарила', 'дарил' )]"
 cultural_festival.4311.liege_failed_toast:0 "Ваши поступки используются против вас"
 cultural_festival.4312.t:0 "Обмен подарками: Приятные воспоминания о празднестве"
 cultural_festival.4312.desc:0 "После вопроса о подарке [gift_receiver.GetTitledFirstName] какое-то время раздумывает.\n\n"
 cultural_festival.4312.desc.decoy_gift:0 "«Ах да, прекрасно помню, как будто только вчера было! [decoy_gift.GetName], верно? Ваш подарок все еще у меня. Хотите посмотреть?»\n\n[Select_CString(gift_receiver.IsFemale, 'Она', 'Он' )] говорит и держится крайне уверенно. Один приказ — и прислуга бросается за подарком."
 cultural_festival.4312.desc.decoy_gift_succeeded:0 "$cultural_festival.4312.desc.decoy_gift$ Однако я чувствую, что здесь что-то не так. Но что именно?.."
 cultural_festival.4312.desc.decoy_gift_failed:0 "$cultural_festival.4312.desc.decoy_gift$ Однако это наглая и неприкрытая ложь! Я прекрасно помню, как должен выглядеть подарок. Меня так просто не обмануть."
 cultural_festival.4312.desc.no_gift:0 "«К сожалению, я даже не знаю, о чем вы говорите, [giving_gift_memory_owner.GetNameNoTooltip]. Возможно, вы меня с кем-то перепутали. Мы не обменивались никакими подарками».\n\n"
 cultural_festival.4312.desc.no_gift_succeeded:0 "$cultural_festival.4312.desc.no_gift$Неужели [Select_CString(gift_receiver.IsFemale, 'она', 'он' )] говорит правду? Еще секунду назад мне не составило бы труда поклясться, что в прошлый раз мы вручили друг другу подарки. Однако в голосе [Select_CString(gift_receiver.IsFemale, 'собеседницы', 'собеседника' )] звучит такая уверенность, что меня начинают терзать сомнения. Может быть, я действительно ошибаюсь?"
 cultural_festival.4312.desc.no_gift_failed:0 "[Select_CString(gift_receiver.IsFemale, 'Она', 'Он' )] утверждает, что не [Select_CString(gift_receiver.IsFemale, 'получала', 'получал' )] от меня никаких подарков. Однако это наглая и неприкрытая ложь! Я прекрасно помню, как должен выглядеть подарок. Меня так просто не обмануть."
 cultural_festival.4312.desc.liege_lost_gift:0 "«С тяжелым сердцем признаюсь вам, что этот подарок уже давно и безвозвратно потерян. Простите меня».\n\nПохоже, мой вопрос поставил [Select_CString(gift_receiver.IsFemale, 'ее', 'его' )] в неловкое положение. Впрочем, с тех пор прошло уже много лет, и винить [Select_CString(gift_receiver.IsFemale, 'ее', 'его' )] в утрате нет смысла. Даже не знаю, стоило ли вообще спрашивать."
 cultural_festival.4312.desc.show_real_gift_flag:0 "«Да, я помню! [old_gift.GetName] — прекрасная вещь! Кажется, ваш подарок все еще у меня. Хотите посмотреть?»\n\n[Select_CString(gift_receiver.IsFemale, 'Она', 'Он' )] с гордостью протягивает мне ту самую вещь — это [old_gift.GetNameNoTooltip|l], к тому же в отличном состоянии."
 cultural_festival.4312.a:0 "Как мило с [Select_CString(gift_receiver.IsFemale, 'ее', 'его' )] стороны."
 cultural_festival.4312.a.decoy_success:0 "О, это и есть тот самый подарок, верно?"
 cultural_festival.4312.b.decoy_success_holup:0 "Минуточку... Это совсем другая вещь!"
 cultural_festival.4312.b.decoy_fail:0 "Какая дерзость! Это же совсем другая вещь!"
 cultural_festival.4312.b.nogift_success_holup:0 "Этого не может быть. Я точно помню, как [Select_CString(gift_receiver.IsFemale, 'она получила', 'он получил' )] от меня подарок!"
 cultural_festival.4312.b.nogift_fail:0 "Какая дерзость! Я точно знаю, что [Select_CString(gift_receiver.IsFemale, 'она получила', 'он получил' )] от меня подарок!"
 cultural_festival.4312.b.holup:0 "Плохо оправдываешься, [Select_CString(gift_receiver.IsFemale, 'дорогая', 'дорогой' )] [ROOT.Char.Custom2('RelationToMe', gift_receiver )]."
 cultural_festival.4312.c:0 "Может, получится воспользоваться этим против [Select_CString(gift_receiver.IsFemale, 'нее', 'него' )]?"
 cultural_festival.4312.d:0 "Как неудачно..."
 cultural_festival.4312.d.nogift_success:0 "Хм... Наверное, я что-то путаю."

