 cultural_festival.2090.t:0 "К порядку!"
 cultural_festival.2090.desc:0 "Я смотрю уже пятидесятое унылое представление, что дают обитатели гнусного владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и понимаю, что мечтаю, чтобы танцоры переломали себе все кости и просто куда-нибудь ушли.\n\nХотя подождите... #EMP я#! могу отослать их прочь.\n\nЯ прочищаю горло, а затем произношу: «Мои любезные подданные, до меня дошли пренеприятнейшие сведения, что вы все предатели и воры»."
 cultural_festival.2090.a:0 "«Будет жаль, если кто-нибудь покарает вас за эти преступления...»"
 cultural_festival.2090.b:0 "«А это не те крестьяне, что бунтовали против меня? Взять их!»"
 cultural_festival.2090.c:0 "«Отпустите их»."
 festival_arrested_artists:0 "Схваченные исполнители"
 festival_no_prisoners:0 "Нет узников"
 festival_no_prisoners_desc:0 "Этот персонаж не арестовал артистов из графство во время культурного празднества"
 
 cultural_festival.2100.t:0 "Гильдейский вклад"
 cultural_festival.2100.desc:0 "«Взгляните!» — слышу я во время прогулки по улицам владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [Select_CString(inspired_courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName] указывает в сторону, где находится [guild_location.Custom('GetGuildType')] [guild_location.GetCounty.GetFaith.WealthGodNamePossessive]. На [Select_CString(inspired_courtier.IsFemale, 'ее', 'его' )] лице расцветает блаженная улыбка.\n\nГруппа подмастерий присела у верстака. Мастер с гордо поднятой головой наблюдает за ними из-за дверного косяка, сложа руки. «Для этого тебе нужно чуть больше силы, сынок».\n\n[inspired_courtier.GetFirstName] зачарованно делает шаг в их сторону."
 cultural_festival.2100.a:1 "Они заслуживают помощи."
 cultural_festival.2100.b:1 "Стоит вложиться и в наших родных торговцев..."
 cultural_festival.2100.c:0 "«Идите, [inspired_courtier.GetFirstNameNoTooltip], нанесите им визит»."
 cultural_festival.2100.c.success:0 "[inspired_courtier.GetShortUIName] [Select_CString(inspired_courtier.IsLocalPlayer, 'находите', 'находит' )] свое призвание"
 cultural_festival.2100.c.failure:0 "[inspired_courtier.GetShortUIName] [Select_CString(inspired_courtier.IsLocalPlayer, 'любопытствуете', 'любопытствует' )]"
 discounted_guild_holding_build_cost_modifier:0 "Городское строительство"
 
 cultural_festival.2110.t:0 "Неожиданный исполнитель"
 cultural_festival.2110.desc.intro:0 "Акробаты скачут в разноцветных нарядах, один из них открывает рот и ловит мячик, брошенный другим акробатом, и зрители разражаются восторженными криками."
 cultural_festival.2110.desc.callous:0 "Как легко их позабавить."
 cultural_festival.2110.desc.outro:0 "\n\nВскоре добавляется музыка. Песня звучит знакомо, впрочем, все они похожи. Даже с возвышения я слышу, как крестьяне громко подпевают ей.\n\n«И танцевать в полях...»#EMP «Гав-гав-гав!»#! новый участник решил присоединиться к представлению и украсть один из мячей жонглера.\n\n#EMP «Поймайте эту собаку!»#!"
 cultural_festival.2110.a:0 "Я могу забрать собаку с собой..."
 cultural_festival.2110.b:0 "[my_heir.GetFirstNameNoTooltip] отлично поладит с собакой!"
 cultural_festival.2110.c:0 "Не могу удержаться и не погладить!"
 cultural_festival.2110.d:0 "Надоедливое животное."
 cultural_festival.2110.e:0 "Нужно оставаться на месте."
 cultural_festival_2110_d_tt:0 "Вы пинаете собаку"
 cultural_festival_2110_d_opinion_tt:0 "Все персонажи, кроме бесчувственных и садистов"
 available_because_intent_tt:0 "Этот вариант доступен из-за ваших [Concept( 'intent', 'намерений' )|E] во время занятия «[THIS.Char.GetInvolvedActivityIntent.GetName]»"
 
 #Tour Cultural Festival Events - Bilateral 
 cultural_festival.3000.t:0 "Большая игра"
 cultural_festival.3000.desc:0 "Когда ко мне в гости жалует сюзерен — [visiting_liege.GetTitledFirstName], — я вижу в этом подарок судьбы. Шанс снискать [visiting_liege.GetHerHis] благосклонность и, надеюсь, возможность быстрее добиваться своего...\n\nА не поставить ли мне пьесу, восхваляющую [visiting_liege.GetHerHis] великие деяния? "
 cultural_festival.3000.a:0 "Отличная возможность заработать расположение сюзерена!"
 cultural_festival.3000.a.tt:0 "Вашему сюзерену будет приятно видеть себя на сцене, если представление будет достойным..."
 cultural_festival.3000.b:0 "На это я тратиться не стану."
 
 cultural_festival.3001.t:0 "Большая игра: комплимент?"
 cultural_festival.3001.desc:0 "Сцену для представления установили прямо посреди площади. На шестах висят праздничные венки, а писчие доводят до ума сценарий. «Ну ты тупица! Да [visiting_liege.GetSheHe] терпеть не может яблоки!» — ругает автор пьесы главного актера.\n\nЯ дожидаюсь окончания репетиции, и [liege_actor.GetSheHe] подбегает ко мне. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! — [liege_actor.GetSheHe] почти молитвенно складывает руки, — быть может, вы дадите мне пару советов? [Select_CString(visiting_liege.IsFemale, 'Какая она', 'Какой он' )], — [visiting_liege.GetTitledFirstNameNoTooltip]?»"
 cultural_festival.3001.compassionate:0 "«[visiting_liege.GetShortUIName] очень [Select_CString(visiting_liege.IsFemale, 'добросердечна', 'добросердечен' )], сосредоточься на этом»."
 cultural_festival.3001.bold:0 "«[visiting_liege.GetShortUIName] всегда отчаянно [Select_CString(visiting_liege.IsFemale, 'храбра', 'храбр' )]!»"
 cultural_festival.3001.honorable:0 "«Самым важным на свете [visiting_liege.GetShortUIName] считает честь»."
 cultural_festival.3001.greed:0 "«[visiting_liege.GetShortUIName] бесконечно [Select_CString(visiting_liege.IsFemale, 'амбициозна', 'амбициозен' )]!»"
 cultural_festival.3001.rational:0 "«[visiting_liege.GetShortUIName] всегда [Select_CString(visiting_liege.IsFemale, 'отличалась', 'отличался' )] спокойствием»."
 cultural_festival.3001.zealous:0 "«Покажи, сколь [visiting_liege.GetShortUIName] [Select_CString(visiting_liege.IsFemale, 'благочестива', 'благочестив' )]!»"
 cultural_festival.3001.energetic:0 "«Помни, что [visiting_liege.GetSheHe] всегда [Select_CString(visiting_liege.IsFemale, 'готова', 'готов' )] действовать!»"
 cultural_festival.3001.forgiving:0 "«Непременно покажи [visiting_liege.GetHerHis] невероятную доброту»."
 cultural_festival.3001.beautiful:0 "«От [visiting_liege.GetHerHis] красоты можно лишиться чувств!»"
 cultural_festival.3001.strong:0 "«Столь же сильного тела, как у н[visiting_liege.GetHerHis], на свете не найти»."
 cultural_festival.3001.extroverted:0 "«Покажи, что [visiting_liege.GetSheHe] пользуется всеобщей любовью и восхищением»."
 cultural_festival.3001.dominant:0 "«Отрази исходящую от н[visiting_liege.GetHerHis] властность»."
 cultural_festival.3001.negative:0 "«Знаешь, лучше всего [visiting_liege.GetHerHim] пойдет костюм шута...»"
 cultural_festival.3001.tt:0 "#F Насколько высоко [visiting_liege.GetTitledFirstName] оценит свой образ в постановке, зависит от того, насколько достоверно актер его передаст#!"
 cultural_festival.3001.negative.flavor:0 "Сюзерену это не понравится, а вот #EMP мне#! очень даже!"
 dressed_liege_like_buffon_modifier:0 "В шутку"
 dressed_liege_like_buffon_modifier_desc:0 "Этот персонаж решил представить своего сюзерена в виде шута в праздничной постановке."
 
 cultural_festival.3002.t:0 "Большая игра"
 cultural_festival.3002.desc.intro:0 "В центре площади гордо возвышается деревянная сцена. На столбах развешаны праздничные венки, по бокам сцены прячутся хихикающие и перешептывающиеся актеры. Но когда входит [stop_host_scope.GetTitledFirstName] — грудь колесом, нос горделиво задран, — все звуки мгновенно затихают.\n\n«Прошу внимания! Сейчас вы увидите пьесу, [Select_CString(ROOT.Char.IsFemale, 'главной героиней', 'главным героем' )] которой станет не кто [Select_CString(ROOT.Char.IsFemale, 'иная', 'иной' )], как [ROOT.Char.GetTitledFirstNameNoTooltip]. Прошу любить и жаловать!»\n\nПредставление на сцене в разгаре — автору удалось написать пьесу, где в равной степени прославляются [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и мои подвиги."
 cultural_festival.3002.desc.good:0 "Как же приятно, когда меня так превозносят!"
 cultural_festival.3002.desc.neutral:0 "Пока ничего интересного."
 cultural_festival.3002.desc.bad:0 "И они думают, что я так себя веду?"
 cultural_festival.3002.desc.buffoon:0 "А почему я в... #EMP шутовском#! наряде?"
 cultural_festival.3002.a:0 "«Это лучший комплимент в моей жизни!»"
 cultural_festival.3002.a.toast:0 "Лучший комплимент"
 cultural_festival.3002.b:0 "Ну что ж... Бывает и хуже."
 cultural_festival.3002.b.toast:0 "Увлекательная пьеса"
 cultural_festival.3002.c:0 "Ну это же совсем #EMP не я#!, неужели непонятно?"
 cultural_festival.3002.c.toast:0 "Оскорбительное представление"
 cultural_festival.3002.d.toast:0 "Представление — хуже некуда"
 cultural_festival.3002.d:0 "Да что вы себе позволяете?!"
 cultural_festival.3002.e:0 "Я не могу [stop_host_scope.GetHerHim] сказать, что думаю на самом деле."
 cultural_festival.3002.e.toast:0 "Кажется, [visiting_liege.GetTitledFirstName] [Select_CString(visiting_liege.IsFemale, 'довольна', 'доволен' )] пьесой"
 festival_good_play:0 "Хорошая пьеса"
 festival_neutral_play:0 "Средняя пьеса"
 festival_bad_play:0 "Плохая пьеса"
 
 cultural_festival.3010.t:0 "Чудесный источник"
 cultural_festival.3010.desc:0 "Я прогуливаюсь возле замка и на мгновение задерживаюсь у фонтана, любуясь водой, бегущей по мрамору. По ухоженному саду крадется кошка. Она выгибает спину, потягивается и уходит.\n\nЯ трогаю гравировку на серебряном раструбе — мой семейный герб. Если бы только... ага! Наверняка [visiting_liege.GetTitledFirstName] будет [Select_CString(visiting_liege.IsFemale, 'впечатлена', 'впечатлен' )], если отсюда потечет нечто иное..."
 cultural_festival.3010.a:0 "Ну конечно, [ROOT.Char.Custom('RegionalAlcoholicDrink')]!"
 cultural_festival.3010.b:0 "Проще пустить какой-нибудь вкусный сок."
 cultural_festival.3010.c:0 "Бессмысленная трата времени."
 alcohol_fountain_modifier:0 "Чудесный фонтан"
 alcohol_fountain_modifier_desc:0 "Этот персонаж решил наполнить фонтан алкоголем вместо воды."
 juice_fountain_modifier:0 "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc:0 "Этот персонаж решил наполнить фонтан соком вместо воды."
 
 cultural_festival.3011.t:0 "Чудесный источник"
 cultural_festival.3011.desc.intro:0 "[stop_host_scope.GetTitledFirstName] показывает мне празднество во всех подробностях. Наконец, [stop_host_scope.GetSheHe] останавливается и заявляет: «А теперь — сюрприз. Искренне надеюсь, что приятный». Я вскидываю брови. Перед нами чудесный белокаменный фонтан с серебряным раструбом, откуда мощной струей бьет..."
 cultural_festival.3011.desc.alcohol:0 "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]?#!"
 cultural_festival.3011.desc.juice:0 "#EMP сок?#!"
 cultural_festival.3011.desc.outro:0 "\n\nВокруг фонтана столпилось несколько человек. Они смеются и бросают в него монетки."
 cultural_festival.3011.a:0 "Давайте же вместе выпьем!"
 cultural_festival.3011.b:0 "Глупо будет не загадать желание!"
 festival_wishing_well_modifier:0 "Колодец желаний"
 drank_together_modifier:0 "Выпили из фонтана"
 
 cultural_festival.3020.t:0 "Напоминание о верности"
 cultural_festival.3020.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] тонет в тени пасмурного неба, и ночь серыми клочьями уже вползает на узкие улицы. Высоко, почти дерзко возвышается надо мной холм, а на нем — оплот моего вассала. [stop_host_scope.GetTitledFirstName] не [Select_CString(stop_host_scope.IsFemale, 'должна', 'должен' )] забывать, кто кому служит. И я [SCOPE.sC('stop_host_scope').GetHerHim] об этом напомню.\n\nЯ — [ROOT.Char.GetTitleAsNameNoTooltip|l], таково мое священное право. Венец на моей голове сияет, подобно Луне, затмевающей прочие звезды. Ты можешь светить ярко, но #EMP я#! всегда ярче."
 cultural_festival.3020.a:0 "Пусть [stop_host_scope.GetFirstNameNoTooltip] вновь воздаст мне почести."
 cultural_festival.3020.a.tt:0 "Это выгодно для вас, но вассалу может не понравиться..."
 cultural_festival.3020.b:0 "Просто будем праздновать!"
 festival_no_homage_modifier:0 "Смиренный сюзерен"
 festival_no_homage_modifier_desc:0 "Этот персонаж отказался от пышной церемонии в свою честь и решил просто хорошо провести время."
 
 cultural_festival.3021.t:0 "Напоминание о верности: почести"
 cultural_festival.3021.desc:0 "Каждая свеча в комнате самоотверженно сражается с подступающей темнотой. Из щелей в камнях вокруг окон то и дело протягиваются холодные языки сквозняков. [stop_host_scope.GetTitledFirstName] стоит предо мной на коленях, и я беру [stop_host_scope.GetHerHis] руки в свои.\n\n«Мой друг, — начинаю я, слегка сжимая ладони — наши руки соединяются, подобно нашим сердцам. Я высоко ценю твою верность, и потому без лишних сомнений требую..."
 cultural_festival.3021.a:0 "золота»."
 cultural_festival.3021.b:0 "людей»."
 cultural_festival.3021.a.tt:0 "При этом вассальный договор #Bold не#! будет заблокирован."
 cultural_festival.3021.c:0 "верности»."
 cultural_festival.3021.c.flavor:0 "...и я отплачу тем же самым."
 cultural_festival.3021.d:0 "дружбы»."
 
 cultural_festival.3022.t:0 "Напоминание о верности: отдание почестей"
 cultural_festival.3022.desc.intro:0 "Когда [visiting_liege.GetTitledFirstName] вызывает меня в мой же тронный зал, трудно не заметить, какой у всех торжественный вид. [visiting_liege.GetSheHe|U] уже [Select_CString(visiting_liege.IsFemale, 'сообщила', 'сообщил' )] моей свите о «церемонии подтверждения почестей». Я делаю глубокий вдох и вхожу — вот [visiting_liege.GetSheHe], сидит на #EMP моем#! месте. Сюзерен есть сюзерен. [visiting_liege.GetSheHe|U] не даст мне об этом забыть.\n\nЯ встаю перед [Select_CString(visiting_liege.IsFemale, 'ней', 'ним' )] на колени, и [visiting_liege.GetSheHe] берет мои руки в свои. «Мой друг, — говорит [visiting_liege.GetSheHe], — наши руки соединяются, подобно нашим сердцам. Я высоко ценю твою верность, и потому без лишних сомнений требую"
 cultural_festival.3022.desc.friends:0 "дружбы»."
 cultural_festival.3022.desc.hook:0 "верности»."
 cultural_festival.3022.desc.levies:0 "людей»."
 cultural_festival.3022.desc.money:0 "золота»."
 cultural_festival.3022.a:0 "«Возьмите, ибо вы в своем праве»."
 cultural_festival.3022.b:0 "«Возьмите, ибо вы в своем праве»."
 cultural_festival.3022.annoyed:0 "Обязательства вассалов"
 cultural_festival.3022.d:0 "«И я повинуюсь с великой радостью!»"
 cultural_festival.3022.d.friends:0 "Тесные отношения"
 cultural_festival.3022.money:0 "[visiting_liege.GetShortUIName] вносит изменение в ваш вассальный договор: повышенный налог"
 cultural_festival.3022.levies:0 "[visiting_liege.GetShortUIName] вносит изменение в ваш вассальный договор: усиленный набор в ополчение"
 cultural_festival.3022.hook:0 "[visiting_liege.GetShortUIName] получает влияние на вас: верность"
 
 cultural_festival.3030.t:0 "За несравненную красоту!"
 cultural_festival.3030.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и я бреду по улицам, не разбирая дороги, в поисках идей для культурного празднества. Вдруг ко мне робко приближается местный фермер. За [Select_CString(local_farmer.IsFemale, 'ней', 'ним' )] идет [ROOT.Char.Custom('RegionalFarmAnimal')]. Животное останавливается, подбирает что-то с земли и начинает жевать.\n\n«Мой сюзерен, — говорит фермер сначала несмело, но распаляясь с каждым словом — не угодно ли вам помочь нам определить главного красавца? Тучка точно победит!»\n\nЯ смотрю на Тучку — [ROOT.Char.Custom('RegionalFarmAnimal')] сосредоточенно поедает листья. А что если... судить будет [visiting_liege.GetTitledFirstName]?"
 cultural_festival.3030.a:0 "«Начинаем подготовку!»"
 cultural_festival.3030.b:0 "[visiting_liege.GetFirstNameNoTooltip] точно это не оценит."
 farm_contest_modifier:0 "Организовано состязание домашнего скота"
 
 cultural_festival.3031.t:0 "За... несравненную красоту?.."
 cultural_festival.3031.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] становится еще более интересным местом: теперь здесь есть сцена, украшенная сеном и цветами. Да и гости на ней необычные: в центре стоят [stop_host_scope.Custom('RegionalFarmAnimalPlural')], а рядом — трое фермеров-сопровождающих. [stop_host_scope.GetTitledFirstName] машет мне с противоположного края помоста: «А вот и судья!»\n\nЯ оглядываюсь, пытаясь понять, правда ли [stop_host_scope.GetSheHe] говорит обо мне, но это не ошибка. Я иду к [stop_host_scope.GetHerHim], а [stop_host_scope.GetSheHe] тем временем продолжает: «Добро пожаловать на ежегодную ярмарку скота! Сегодня корону получит достойный претендент: [stop_host_scope.Custom('RegionalFarmAnimal')], чью красоту посчитают несомненной и непревзойденной!», — при этом я вижу, как он тайком указывает мне на зверя слева."
 cultural_festival.3031.a:0 "«Вон, слева, конечно!»"
 cultural_festival.3031.b:0 "«Вот эта милашка кажется знакомой...»"
 cultural_festival.3031.c:0 "«[stop_host_scope.GetCulture.GetCollectiveNounNoTooltip]ие [stop_host_scope.Custom('RegionalFarmAnimalPlural')] прекраснее всех!»"
 cultural_festival.3031.d:0 "«Я не собираюсь тратить на это силы»."
 cultural_festival.3031.e:0 "О, я знаю, кто тут [stop_host_scope.Custom('RegionalFarmAnimal')] несравненной красоты..."
 cultural_festival.3031.e.tt:0 "Корону получает ваш соперник: [farm_animal_rival.GetShortUIName]"
 favourite_animal_contest_modifier:0 "Судья на состязании домашнего скота"
 underdog_animal_contest_modifier:0 "Корону получило уродливое животное"
 underdog_animal_contest_modifier_desc:0 "Этот персонаж выбрал миловидное животное победителем состязания в красоте."
 mocked_animal_fair_modifier:0 "Ярмарка скота осмеяна"
 cultural_acceptance_farm_contest:0 "Состязание домашнего скота"
 
 regional_farm_animal_goat:0 "коза"
 regional_farm_animal_chicken:0 "курица"
 regional_farm_animal_cow:0 "корова"
 regional_farm_animal_sheep:0 "овца"
 regional_farm_animal_pig:0 "свинья"
 regional_farm_animal_yak:0 "як"
 
 regional_farm_animal_goat_plural:0 "козы"
 regional_farm_animal_chicken_plural:0 "куры"
