 ##### TOUR #####

 ### ACTIVITY
 activity_tour:0 "Большой тур"
 activity_tour_desc:0 "Устроить великолепный [Concept( 'tour', 'тур' )|E] и посетить [Concept( 'vassals', 'вассалов' )|E] и их земли. Каждая [Concept( 'stop', 'остановка' )|E] увеличивает продолжительность на #bold 2 месяца#!."
 activity_tour_selection_tooltip:1 "Совершите великолепный тур по своим землям и вассалам\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[control_i] [Concept( 'county_control', 'Контроль над графством' )|E]\n$BULLET_WITH_TAB$@domain_icon! [Concept( 'county_opinion', 'Народное мнение' )|E]\n$BULLET_WITH_TAB$[stress_loss_i] Потеря [Concept( 'stress', 'стресса' )|E]"
 activity_tour_host_desc:1 "$BULLET_WITH_TAB$@control_icon![Concept( 'county_control', 'Контроль над графством' )|E]\n$BULLET_WITH_TAB$@domain_icon![Concept( 'county_opinion', 'Народное мнение' )|E]\n•[stress_loss_i]Снижение [Concept( 'stress', 'стресса' )|E]\n\nНаграды за [Concept( 'tour_success', 'успешное завершение тура' )|E]:\n$BULLET_WITH_TAB$#V 1#! ур.: [prestige_i|E][Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$#V 2#! ур.: [Concept( 'opinion', 'Мнение' )|E] [GetVassalStance( 'parochial' ).GetTextIcon]местячковых [Concept( 'vassal', 'вассалов' )|E]\n$BULLET_WITH_TAB$#V 3#! ур.: [Concept( 'opinion', 'Мнение' )|E] посещенных [Concept( 'vassal', 'вассалов' )|E]\n$BULLET_WITH_TAB$#V 4#! ур.: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak [Concept( 'character', 'персонаж' )|E]#!\n$BULLET_WITH_TAB$#V 5#! ур.: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak [Concept( 'character', 'персонаж' )|E]#!"
 activity_tour_conclusion_characters_header:0 "Посещено вассалов"

 itinerant_liege_modifier:0 "Странствующий сюзерен"
 itinerant_liege_modifier_desc:0 "Этот персонаж устроил успешный [Concept( 'tour', 'тур' )|E]"
 mega_itinerant_liege_modifier:0 "Великолепный сюзерен"
 mega_itinerant_liege_modifier_desc:0 "Этот персонаж устроил великолепный [Concept( 'tour', 'тур' )|E]"
 activity_window_character_stop_host:1 "Устроитель отдыха\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc:0 "[GetActivityType( 'activity_tour' ).GetName|U] подходит к концу."

 ### PHASES
 tour_phase_tour_grounds:2 "Устроить осмотр земель"
 tour_phase_tour_grounds_desc:0 "[Concept( 'tour_the_grounds', 'Устроить осмотр земель' )|E] во владении вашего [Concept( 'vassal', 'вассала' )|E], чтобы укрепить [Concept( 'control', 'контроль' )|E]."
 tour_phase_dinner:1 "Званый обед"
 tour_phase_dinner_desc:0 "Принять участие в [Concept( 'hosted_dinner', 'званом обеде' )|E] у вассала, чтобы поднять [Concept( 'opinion', 'мнение' )|E] о себе в его глазах."
 tour_phase_cultural_festival:1 "Культурное празднество"
 tour_phase_cultural_festival_desc:0 "Принять участие в [Concept( 'cultural_festival', 'культурном празднестве' )|E], чтобы поближе познакомиться с местной культурой, поднять [Concept( 'county_opinion', 'народное мнение' )|E] о себе и воспитать [Concept( 'cultural_acceptance', 'терпимость культур' )|E]."
 tour_phase_journey_home:0 "Возвращение домой"
 tour_phase_journey_home_desc:0 "Вернуться в столицу и закончить тур."
 tour_phase_tour_grounds_cost_desc:0 "[tour_grounds|E] в провинции [province.GetBaronyNameExplicitly]"
 tour_phase_dinner_cost_desc:0 "[hosted_dinner|E] в провинции [province.GetBaronyNameExplicitly]"
 tour_phase_cultural_festival_cost_desc:0 "[cultural_festival|E] в провинции [province.GetBaronyNameExplicitly]"

 ### OPTIONS
 tour_option_speed:0 "Лошади"
 tour_speed_bad:0 "Ослы"
 tour_speed_normal:0 "Рысаки"
 tour_speed_good:0 "Секретариат"
 tour_type_majesty:1 "Величественный тур"
 tour_type_majesty_desc:1 "$EFFECT_LIST_BULLET$ Некоторые события позволят совершить особенно великолепные действия\n$EFFECT_LIST_BULLET$ Эти действия принесут вам [Concept( 'prestige', 'престиж' )|E] и увеличат [Concept( 'opinion', 'мнение' )|E] [Concept( 'vassal', 'вассала' )|E] как во время отбытия с [Concept( 'stop', 'остановки' )|E], так и когда [GetActivityType('activity_tour').GetName|l] завершится\n\n#weak Большой тур — это возможность показать подданным, что я великодушный и великолепный сюзерен.#!"
 tour_type_intimidation:1 "Тур для запугивания"
 tour_type_intimidation_desc:1 "$EFFECT_LIST_BULLET$ Некоторые события позволят совершить особо пугающие действия\n$EFFECT_LIST_BULLET$ Они увеличат ваш [Concept( 'dread', 'ужас' )|E]\n$EFFECT_LIST_BULLET$ Покидая [Concept( 'stop', 'остановку' )|E], вы можете попытаться заставить [Concept('vassals', 'вассалов' )|E] покинуть враждебные [Concept( 'factions', 'фракции' )|E]\n\n#weak Большой тур — это возможность поставить подданных на место и показать грозную сторону своей натуры.#!"
 tour_type_taxation:1 "Тур за налогами"
 tour_type_taxation_desc:1 "$EFFECT_LIST_BULLET$ Некоторые события позволят совершить особенно алчные действия\n$EFFECT_LIST_BULLET$ Эти действия принесут вам [Concept( 'gold', 'золото' )|E] как во время отбытия с [Concept( 'stop', 'остановки' )|E], так и когда [GetActivityType('activity_tour').GetName|l] завершится\n\n#weak Большой тур — это возможность напомнить моим вассалам, что они обязаны платить налоги и выполнять свои обязательства, а также шанс покончить с уклонениями от уплаты налогов.#!"
 tour_entourage:0 "Свита"
 tour_entourage_small:0 "Малая свита"
 tour_entourage_small_desc:1 "$EFFECT_LIST_BULLET$ Во время [Concept( 'tour', 'тура' )|E] вас будут сопровождать пять близких [Concept( 'courtiers', 'придворных' )|E]\n\n#weak Этот тур — превосходная возможность на время забыть о придворной жизни и повидаться с далекими подданными. Я не хочу, чтобы во время поездки у меня за спиной трепал языком целый двор.#!"
 tour_entourage_normal:0 "Скромная свита"
 tour_entourage_normal_desc:1 "$EFFECT_LIST_BULLET$ Во время [Concept( 'tour', 'тура' )|E] вас будут сопровождать десять близких [Concept( 'courtiers', 'придворных' )|E].\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Этот тур будет полезен не только мне, но и двору. Следует взять с собой небольшую свиту, чтобы вассалы поближе познакомились с моими придворными.#!"
 tour_entourage_grand:0 "Большая свита"
 tour_entourage_grand_desc:1 "$EFFECT_LIST_BULLET$ Во время [Concept( 'tour', 'тура' )|E] вас будет сопровождать каждый доступный [Concept( 'courtier', 'придворный' )|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Этот тур — превосходная возможность продемонстрировать всё свое величие и великолепие. Чтобы никто не усомнился в этих качествах, стоит пригласить всех придворных до единого.#!"
 tour_luxuries:0 "Роскошь"
 tour_luxuries_bad:1 "Никакой роскоши"
 tour_luxuries_bad_desc:1 "$EFFECT_LIST_BULLET$ Шанс успеха вашего [Concept( 'tour', 'тура' )|E] не увеличится.\n\n#weak Вы не возьмете с собой из дома никаких предметов роскоши.#!"
 tour_luxuries_normal:1 "Необходимая роскошь"
 tour_luxuries_normal_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Вы возьмете с собой только необходимые изысканные яства и увеселения.#!"
 tour_luxuries_good:1 "Экстравагантная роскошь"
 tour_luxuries_good_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Никакой экономии во время тура, вы возьмете с собой всевозможные деликатесы и увеселения.#!"
 tour_furniture_normal:1 "Роскошная мебель"
 tour_furniture_normal_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Вы возьмете с собой шкафы, стулья и столы.#!"
 tour_furniture_good:1 "Избыток мебели"
 tour_furniture_good_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Вы возьмете с собой почти все свои артефакты и предметы меблировки, чтобы показать свое невероятное богатство.#!"
 tour_increase_success:1 "Увеличить базовые шансы успеха [Concept( 'tour', 'тура' )|E]"
 tour_increase_prestige:1 "Увеличение [Concept( 'prestige', 'престижа' )|E]"

