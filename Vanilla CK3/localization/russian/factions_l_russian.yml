l_russian:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] выше порогового значения: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] ниже порогового значения: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES:0 "Существующие фракции: #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Полагаю, выбора у меня нет..."
 FACTION_DEMAND_REFUSE:0 "Я не потерплю угроз!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Мудрое решение"
 FACTION_DEMAND_REFUSED_OPT:0 "Значит, война!"
 faction_demand.2004.opt_tt:1 "Я присоединяюсь к войне против фракции [faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Отправляем ультиматум!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high Если [recipient.GetShortUIName] окажется в темнице, [retaliating_faction.GetName] может восстать!#!"
 faction_demand.9001.t:1 "[retaliating_faction.GetName] дает ответ"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] несправедливо [Select_CString(actor.IsFemale, 'пыталась', 'пытался' )] заточить в темницу одного из моих товарищей по фракции (это [recipient.GetShortUIName])."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] несправедливо [Select_CString(actor.IsFemale, 'заточила', 'заточил' )] в темницу одного из моих товарищей по фракции (это [recipient.GetShortUIName])."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\n[retaliating_faction.GetName] может воспринимать столь наглый поступок только как нападение, и если мы не защитим себя, нас перебьют поодиночке!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "На войну!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Члены [Concept( 'faction', 'фракции' )|E] борцов за независимость пытаются отделиться от [Concept( 'liege', 'сюзерена' )|E].\n\n#S Ультиматум#!\nВсе члены фракции становятся [Concept( 'independent', 'независимыми' )|E]\n[liege|E] теряет [prestige|El]"
 independence_faction_short_effect_desc:0 "Хочет независимости от [Concept( 'liege', 'сюзерена' )|E]"

 nation_fracturing_faction:1 "Фракция разделения"
 nation_fracturing_faction_desc:1 "Члены [Concept( 'faction', 'фракции' )|E] за распад державы стремятся уничтожить державу своего [Concept( 'liege', 'сюзерена' )|E].\n\n#S Ультиматум#!\nВсе члены фракции становятся [Concept( 'independent', 'независимыми' )|E]\n[liege|E] теряет свой [Concept( 'primary_title', 'первый титул' )|E] и остальные [Concept( 'titles', 'титулы' )|E] того же [Concept( 'title_tier', 'ранга' )|E]"
 nation_fracturing_faction_short_effect_desc:0 "Хочет уничтожить державу своего [Concept( 'liege', 'сюзерена' )|E]"
 liege_primary_title_dissolution:0 "Теперь вы независимы!"
 liege_primary_title_dissolution_desc:0 "Ваш сюзерен лишился [Concept( 'primary_title', 'первого титула' )|E] из-за [Concept( 'faction', 'фракции' )|E] «$nation_fracturing_faction$»"

 FACTION_DEMAND_COLLAPSE:1 "Требование разделения: [faction_target.GetPrimaryTitle.GetNameNoTier]"
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nПора вам признать, что вы не в силах поддерживать единство державы [faction_target.GetPrimaryTitle.GetNameNoTier]. Вашей власти пришел конец: области нужно больше свободы. Примите наши требования или сойдитесь с нами на поле боя!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "Требование фракции разделения принято"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nХотя ваши требования ошибочны и приведут к нашему общему ослаблению, я не желаю лишнего кровопролития. Ваше требование независимости будет удовлетворено."
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "Требование фракции разделения отклонено"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаш жалкий шантаж не сработал. Сколько бы душ в моем окружении вы ни подкупили ради своих черных планов, я без боя не сдамся. Лучше я умру, защищая то, что мое по праву!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "Конец фракции [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "Наш час настал! Все члены фракции [faction.GetName] единогласно признают, что [faction_target.GetName] [Select_CString(faction_target.IsFemale, 'потеряла', 'потерял' )] право на власть. Мы получим независимость или возьмем ее силой!"
 faction_demand.1002.tt:1 "Фракция [faction_target.GetPrimaryTitle.GetNameNoTier] уничтожена."

 FACTION_DEMAND_INDEPENDENCE:0 "Требование независимости"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНастало время вам признать, что [faction_leader.GetPrimaryTitle.GetNameNoTier] и остальные участники фракции [faction.GetName] имеют право на полную независимость. Это требование будет исполнено, или за нас будут говорить клинки!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Требование независимости принято"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаши нелепые требования только ослабят всех нас. Но как бы то ни было, я вынужден принять вашу просьбу о независимости, чтобы избавить державу от бесполезного кровопролития."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Требование независимости отклонено"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаш жалкий шантаж не сработал. Сколько бы душ в моем окружении вы ни подкупили ради своих черных планов, я без боя не сдамся. Лучше я умру, защищая то, что мое по праву!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Независимость!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Наш час настал! Все члены фракции [faction.GetName] единогласно признают, что [faction_target.GetName] [Select_CString(faction_target.IsFemale, 'потеряла', 'потерял' )] право на власть. Мы получим независимость или возьмем ее силой!"
 faction_demand.0002.tt:0 "Все члены фракции получают независимость!"

 # Peasant Faction
 peasant_faction:0 "Крестьянская фракция"
 peasant_faction_desc:0 "Крестьянская [faction|El] требует свободы от иноземной власти или власти, исповедующей иную веру. Если [culture|El] и [faith|El] сюзерена отличаются от культуры и конфессии основного населения в [Concept( 'counties', 'графствах' )|E], простой народ попытается сменить власть."
 peasant_faction_short_effect_desc:0 "Хочет снижения [Concept( 'county_control', 'контроля над графством' )|E]"
 peasant_faction_every_county:0 "Каждое графство во фракции"
 peasant_faction_spawn_county_levies:0 "Создает [Concept( 'army', 'армию' )|E] повстанцев пропорционально численности [Concept( 'levies', 'ополчения' )|E] вашей державы"
 FACTION_DEMAND_PEASANT:1 "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
 FACTION_DEMAND_PEASANT_DESC:0 "Слишком долго мы терпели ваши унизительные законы. Довольно! Мы больше не будем платить вам налоги.\n\nКогда ваша казна и ваши погреба опустеют, вы пожалеете, что не относились к нам лучше."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Думаю, можно даровать право закладывать имущество..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Ни за что! Удел крестьянина — служить господину!"
 FACTION_PEASANT_NAME:0 "Крестьянский сброд"
 FACTION_PEASANT_TITLE_NAME:0 "Крестьянское восстание"

 # Populist Faction
 populist_faction:0 "Фракция популистов"
 populist_faction_desc:1 "[faction|E] популистов требует свободы от власти чужеземцев или неверных. Они пытаются обрести независимость от сюзерена иной [Concept( 'culture', 'культуры' )|E] или [Concept( 'faith', 'конфессии' )|E]."
 populist_faction_short_effect_desc:0 "Хочет независимости от [Concept( 'liege', 'сюзерена' )|E]"
 FACTION_DEMAND_POPULIST:0 "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Мы не станем терпеть издевательства чужеземцев над #L [peasant_leader.GetCulture.GetCollectiveNoun|l]ой#! культурой! Пришло наше время!\n\nДайте нам править самим, как нам вздумается, или готовьтесь испытать ярость всех моих земляков!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "Нам надоело, что от ваших притеснений страдают верные [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало наше время!\n\nНас ведет [peasant_leader.GetFaith.WarGodName], и мы готовы освободиться от вашей [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ой власти!"
 FACTION_DEMAND_POPULIST_DESC:0 "Нам надоело, что от ваших притеснений страдают добрые #L [peasant_leader.GetCulture.GetCollectiveNoun|l]ие#! [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало наше время!\n\nНас ведет [peasant_leader.GetFaith.WarGodName], и мы готовы освободиться от вашей [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ой власти!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Стоп... А если я приму ваш уклад?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Хорошо же, мне такие вздорные подданные ни к чему!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Вы останетесь без земель!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Свободы захотелось? Смерть вас освободит!"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! и #high [faction.GetName]#! объявляют вам [Concept( 'war', 'войну' )|E]"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "мятеж популистов"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "Да, у нас с вами общие традиции и верования, но нас больше не устраиваете ни вы, ни [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName]!\n\nНе мешайтесь или помогите нам получить заслуженную свободу!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "Мы не станем терпеть издевательства чужеземцев над [peasant_leader.GetCulture.GetCollectiveNoun|l]ой культурой! Пришло наше время!\n\nПусть [faction_target.GetTitledFirstName] предоставит нам полную независимость!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "Нам надоело, что от ваших притеснений страдают верные [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало наше время!\n\nНас ведет [peasant_leader.GetFaith.WarGodName], и мы готовы освободиться от вашей власти, сюзерен [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "Нам надоело, что от ваших притеснений страдают добрые [peasant_leader.GetCulture.GetCollectiveNoun|l]ие [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало наше время!\n\nМы освободим себя от вашей власти и от тирании вашего сюзерена, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "Позвольте поддержать вас!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "Подождите! А что если я приму ваш уклад и #EMP помогу#! вам?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "Вы поможете повстанцам в борьбе с вашим [Concept( 'liege', 'сюзереном' )|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "Встретимся на поле брани, #EMP предатель#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "Вы не можете присоединиться к войне, потому что уже воюете с другим участником"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Вы не можете присоединиться к войне, поскольку в этом случае вы были бы вынуждены сражаться с союзником по другой войне"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "Вы поможете [Concept( 'liege', 'сюзерену' )|E] в борьбе с мятежниками"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "Я предпочту не вмешиваться..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "Вы не вмешиваетесь в конфликт #high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Вы потеряете часть своих земель, если ваш сюзерен примет требования восставших!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "Обретенная независимость"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "Благодаря [Concept( 'popular_faction', 'фракции популистов' )|E], [faction_target.GetTitledFirstName] больше не правит вами — вы свободны"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#! присоединяется к войне на вашей стороне"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_rebels.GetTitledFirstName]#! присоединяется к войне на стороне восставших"
 populist_faction_same_culture_faith_as_liege:0 "Нельзя иметь те же [Concept( 'culture', 'культуру' )|E] и [Concept( 'faith', 'конфессию' )|E], что и ваш [liege|El]"

 # Liberty Faction
 liberty_faction:0 "Фракция свободы"
 liberty_faction_desc:0 "[faction|E] свободы пытается понизить [crown_authority|El], но при этом ее члены верны державе."
 liberty_faction_short_effect_desc:0 "Хочет снижения [Concept( 'crown_authority', 'авторитета короны' )|E]"
 FACTION_DISCONTENT_CA_1:0 "Ограниченный авторитет короны: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Высокий авторитет короны: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Абсолютный авторитет короны: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Требование свободы"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНастало время вам признать неотъемлемость древних прав ваших вассалов! Выполните требования фракции [faction.GetName], или за нас будут говорить клинки!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Требование свободы принято"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nЭгоизм ослепляет вас, и вы не видите, что ваша «свобода» ослабит державу. Но во избежание ненужного кровопролития я приму ваши требования."
 faction_demand.0102.tt:0 "[crown_authority|E] снижен!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Требование свободы отклонено"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаши жалкие попытки запугать меня обречены на провал. Я — ваш сюзерен! Вы же — жалкая кучка предателей. На поле боя я научу вас повиновению!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Свобода или смерть!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Пробил час! Правители фракции [faction.GetName] согласны, что [faction_target.GetName] — деспот и что пора положить конец тирании... Если придется, мы подтвердим свои слова с оружием в руках!"

 # Claimant faction
 claimant_faction:0 "Фракция в поддержку претендента"
 claimant_faction_desc:0 "Члены этой [factions|El] поддерживают претендента на титул, принадлежащий их [Concept( 'liege', 'сюзерену' )|E]."
 claimant_faction_short_effect_desc:0 "Хочет получить титул [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Требование претендента"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_claimant.GetName] имеет священное право на титул [faction_targeted_title.GetNameNoTier], и мы собрались, чтобы поддержать это право. Смиритесь, иначе мы успокоим вас силой!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Священное право на титул [faction_targeted_title.GetNameNoTier] принадлежит мне, и я наконец-то могу им воспользоваться. Смиритесь, или мне придется прибегнуть к силе!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Требование претендента принято"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Я вижу, вы скорее спалите державу дотла, нежели откажетесь от этой безрассудной затеи. Ради всеобщего блага я выполню ваши требования, но знайте: сегодня здесь творится величайшая несправедливость. Вам это с рук не сойдет!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Требование претендента отклонено"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "Претензия персонажа [faction_claimant.GetShortUINamePossessive|U] на мой титул не правдивее сказок, которые мы рассказываем детям на ночь. Собирай народ сколько влезет — я не склонюсь перед кучкой пропахших навозом глупцов! Я скорее умру, чем позволю простолюдинам топтать мое наследие!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Законная претензия!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Пробил час! Собирайтесь все, кто считает, что [faction_targeted_title.GetNameNoTier] может покориться лишь одному законному правителю, и это — [faction_claimant.GetName]! Вместе мы поможем [SCOPE.sCharacter('faction_claimant').GetHerHim] занять подобающее место на троне, а если потребуется — пробьем себе дорогу огнем и мечом!"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] занимает трон, который принадлежит вам по праву! Я поддержу вашу претензию словом и оружием, и я знаю, что многие в державе тоже готовы послужить правому делу. Нужно только ваше согласие."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Наконец-то!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Это неправильно..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Наконец! [faction_target.GetName] — жалкая букашка, возомнившая, будто она [faction_target.GetTitleAsNameNoTooltip|l]. Я знаю: меня поддержит вся держава! И я не забываю тех, кто мне помогает."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Это только вопрос времени..."

 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Знаю, моя претензия справедлива. Но [faction_target.GetTitledFirstName] и я состоим в союзе, и я не могу выступить войной. Но мысленно я с тобой."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Хотя моя претензия и справедлива, я... просто не могу к вам присоединиться. [faction_target.GetTitledFirstName] обладает таким... #emphasis «неодолимым очарованием»#!, что я даже руку на н[faction_target.GetHerHis] поднять не могу. Да, именно так. Удачи вам."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "Приятно видеть, как вся держава поднимается, когда ей угрожает [faction_target.GetTitledFirstName]-[Select_CString(faction_target.IsFemale, 'самозванка', 'самозванец' )]. Увы, положение пока не позволяет мне выступить на вашей стороне даже за столь правое дело. Если вы победите, я буду у вас в долгу."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "Приятно знать, что и для вас [faction_target.GetTitledFirstName] — [Select_CString(faction_target.IsFemale, 'истинная злодейка', 'истинный злодей' )], и что вы считаете меня куда лучшим правителем!\n\nСейчас я не могу оторваться от новых игрушек, но если вы победите, я и вам дам с ними поиграть!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Наконец-то! [faction_target.GetName] — просто букашка, возомнившая, будто она [faction_target.GetTitleAsNameNoTooltip|l], и я знаю, что меня поддержит вся держава.\n\nНо низкое положение пока не дает мне вам помочь. И все же знайте: #emphasis когда#! вы победите, я обязательно щедро награжу вас!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Я ценю то, с каким рвением вы поддерживаете мои притязания, но не могу избавиться от ощущения, что эта затея обречена на провал. Поэтому я не окажу вам поддержки, но в случае, если вы каким-то чудом преуспеете, займу место на троне."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Не повезло."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Все члены фракции"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "#L [ROOT.Faction.GetSpecialTitle.GetAdjective]ая#! фракция в поддержку претендента — [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip]"
