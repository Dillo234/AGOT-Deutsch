 #Malabar
 malabarism:0 "Малабарск"
 malabarism_adj:0 "Малабаризм"
 malabarism_adherent:0 "Малабарец"
 malabarism_adherent_plural:0 "Малабарцы"
 malabarism_desc:1 "Постепенно распространяясь по миру, потомки колен Израилевых основывают небольшие сообщества с запада на восток, становясь, по сути, отдельными племенами. Они обрели новый дом в Кочине в Южной Индии и стали известны как кочинские евреи. Там они ассимилировали с местным населением — в том числе и культурно."

 #Samaritan
 samaritan:0 "Самаританск"
 samaritan_adj:0 "Самаританство"
 samaritan_adherent:0 "Самаритянин"
 samaritan_adherent_plural:0 "Самаритяне"
 samaritan_desc:0 "Потомки племен, населявших Самарию, самаритяне следуют оригинальной, неизменной версии Торы. В каком-то смысле они практикуют подлинную религию Моисея, исполняя прямые обязанности, возложенные на их народ богом."

 #Kabarism
 kabarism:1 "Кузаритск"
 kabarism_adj:1 "Кузаризм"
 kabarism_adherent:1 "Кузарит"
 kabarism_adherent_plural:1 "Кузариты"
 kabarism_desc:2 "Будучи общиной новообращенных, кузариты придерживаются распространенной раввинистской интерпретации Галахи. Даже после обращения они долгое время продолжают придерживаться местных верований и традиций."
 
 #Merkabah
 merkabah:0 "Меркавск"
 merkabah_adj:0 "Меркава"
 merkabah_adherent:0 "Меркавист"
 merkabah_adherent_plural:0 "Меркависты"
 merkabah_desc:0 "Меркавский мистицизм — это секта иудейского мистицизма, подвергшаяся влиянию гностических учений. В основе веры лежат видения и аскетизм с целью приблизиться к Божественному трону."

 doctrine_temple_authority_name:0 "Авторитет Галахи"
 doctrine_temple_authority_desc:0 "Галаха — это свод законов и правил, по которым должен жить еврей. После многих веков существования диаспор иудеи раскололись на множество школ, по-разному трактующих Галаху."
 temple_authority_rabbinic_doctrine_name:0 "Раввинистский"
 temple_authority_rabbinic_doctrine_desc:0 "Раввинистские иудеи полагают, что трактовать Галаху могут только раввины. Они верят в Письменную Тору и Устную Тору, передаваемую от раввина к раввину. Все раввинистские верования записаны в Вавилонском Талмуде, который является главным источником толкования Галахи."
 temple_authority_toric_doctrine_name:0 "Тораический"
 temple_authority_toric_doctrine_desc:0 "Тораический иудаизм отвергает Талмуд и Устную Тору, признавая лишь авторитет Письменной Торы. Раввины не могут менять или пересматривать Галаху, их долг состоит лишь в буквальной интерпретации Торы."
 temple_authority_kohanim_doctrine_name:0 "Когенимический"
 temple_authority_kohanim_doctrine_desc:0 "Когенимический иудаизм считает Когена наивысшим авторитетам во всех религиозных вопросах, включая Галаху. Коген должен происходить по мужской линии от Аарона, брата Моисея."
 temple_authority_samaritan_torah_doctrine_name:0 "Самаритянский"
 temple_authority_samaritan_torah_doctrine_desc:0 "Самаритяне полностью отвергают авторитет Торы, полагаясь на самаритянскую Тору. Из-за отрицания Торы остальные иудеи обычно считают их еретиками."
 doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine:0 "[faiths|E] с доктриной «[GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_rabbinic_doctrine:0 "[faiths|E] с доктриной «[GetFaithDoctrine('temple_authority_rabbinic_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_toric_doctrine:0 "[faiths|E] с доктриной «[GetFaithDoctrine('temple_authority_toric_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_kohanim_doctrine:0 "[faiths|E] с доктриной «[GetFaithDoctrine('temple_authority_kohanim_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
