 tenet_communal_identity_chosen_people_name:0 "Избранный народ"
 tenet_communal_identity_chosen_people_desc:0 "Мы избранники [ROOT.Faith.HighGodNamePossessive] для священного договора. И хотя это объединяет наш народ общей целью, но в то же время препятствует обращению."
