 #Rabbinism
 rabbinism:0 "Раввинистск"
 rabbinism_adj:0 "Раввинизм"
 rabbinism_adherent:0 "Раввинист"
 rabbinism_adherent_plural:0 "Раввинисты"
 rabbinism_desc:1 "Раввинизм подчеркивает роль раввинов как толкователей религиозного закона Галахи. Именно законы и традиции обеспечивают соблюдение божественного договора, и раввины охраняют эти законы."

 #Karaite
 karaism:0 "Караимск"
 karaism_adj:0 "Караимизм"
 karaism_adherent:0 "Караим"
 karaism_adherent_plural:0 "Караимы"
 karaism_desc:0 "В вопросах религиозных законов только Танах обладает высшим и абсолютным авторитетом. Роль раввинов не в том, чтобы пересматривать и адаптировать правила договора, но в том, чтобы интерпретировать их буквальное значение."

 #Haymanot
 haymanot:0 "Хайманотск"
 haymanot_adj:0 "Хайманот"
 haymanot_adherent:0 "Хайманот"
 haymanot_adherent_plural:0 "Хайманоты"
 haymanot_desc:0 "Раввины, или кахены, разбирают вопросы религиозного закона, но в том, что касается традиций и уклада, они советуются с кругом старейшин."
