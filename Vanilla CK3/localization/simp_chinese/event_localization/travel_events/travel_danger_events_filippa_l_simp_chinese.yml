#Travel Danger Events
#Sea: Someone falls overboard
 travel_danger_events.4000.t:0 "$travel_danger_prefix$[overboard_character.GetWomanMan|U]落水！"
 travel_danger_events.4000.desc:0 "波涛汹涌的海水足以让任何有经验的水手晕船。当我们在海浪中来回翻滚时，船上的人也慢慢移动到下面寻求庇护。\n\n我注意到[overboard_character.GetTitledFirstName]在转身走向船体甲板之前从栏杆往外看——但在任何人有时间做出反应之前，船向一侧倾斜，[overboard_character.GetSheHe]掉进了黑暗的水中。"
 travel_danger_events.4000.desc.again:0 "在去[destination.GetNameNoTooltip]的路上，大海对我们并不友善。当我们在航海中不断遇到湍流时，船长一喊出警告，这次人们就更快地移动到甲板下面。\n\n然而，[overboard_character.GetTitledFirstName]逗留了太久，溅起低沉的#EMP 水花#!落水了！"
 travel_danger_events.4000.desc.seriously:0 "不知何故，我们一定是唤起[ROOT.Char.GetFaith.WaterGodName]的愤怒；大海再次掀起风暴，船长还没来得及发出警告，人们就匆忙撤离甲板。\n\n我冲下甲板时，我瞥见[overboard_character.GetTitledFirstName]用一根从栏杆上掉下来的绳子抓住了他们的脚。一名船员赶到[overboard_character.GetHerHis]身边，但为时已晚，随着海浪又一次抛掷船只，[overboard_character.GetFirstNameNoTooltip]落入了深渊！"
 travel_danger_events.4000.a:0 "我们得救[overboard_character.GetHerHim]！"
 travel_danger_events.4000.a_again:0 "别又来了！救[overboard_character.GetHerHim]！"
 travel_danger_events.4000.a_seriously:0 "认真的？[overboard_character.GetFirstNameNoTooltip]，坚持住！"
 travel_danger_events.4000.a.saved.t:0 "获救"
 travel_danger_events.4000.a.saved.desc:0 "船员从海浪中救下了[overboard_character.GetShortUIName]"
 travel_danger_events.4000.a.wounded.t:0 "获救但受伤"
 travel_danger_events.4000.a.wounded.desc:0 "船员救下了[overboard_character.GetShortUIName]，但[overboard_character.GetSheHe]因落水而受伤了"
 travel_danger_events.4000.a.failure.t:0 "死亡"
 travel_danger_events.4000.a.failure.desc:0 "[overboard_character.GetShortUIName]淹死了"
 travel_danger_events.4000.b:0 "没时间了！我会亲自救[overboard_character.GetHerHim]！"
 travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip]，快！"
 travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip]#EMP 一定#!要活下来！"
 travel_danger_events.4000.c:0 "太迟了。"
 travel_danger_events.4000.c.flavor:0 "顺风会让我们走得更快！"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t:1 "$travel_danger_prefix$这还好"
 travel_danger_events.4010.desc:0 "在偶尔严酷的环境中旅行至少对我的精神#EMP 状态#!和活力有振奋作用。\n\n然而，我瞥了一眼[ill_character.GetTitledFirstName]，[ill_character.GetSheHe]似乎并没有那么好。[ill_character.GetHerHis|U]的动作吃力，呼吸沉重，无意识的咳嗽在[ill_character.GetHerHis]的身体里荡漾——显然[ill_character.GetSheHe]身体不舒服。"
 travel_danger_events.4010.desc_again:0 "早上，我们正要收拾营地，准备去[destination.GetNameNoTooltip]，我发现[ill_character.GetTitledFirstName]在[ill_character.GetHerHis]的住处，呼吸沉重，脸色苍白。[ill_character.GetSheHe|U]在我的注视下皱了皱眉，发出一声咳嗽。\n\n[ill_character.GetFirstNameNoTooltip]也感染了什么吗？这是流行病吗？"
 travel_danger_events.4010.desc_sea:0 "我们航向[destination.GetNameNoTooltip]，新鲜的海洋空气至少对#EMP 我的#!健康和幸福产生了奇迹。然而，我们并不是都那么幸运。\n\n我注意到这几天[ill_character.GetTitledFirstName]的情况一直在恶化，现在毫无疑问，[ill_character.GetSheHe]是得了什么病。"
 travel_danger_events.4010.desc_sea_again:0 "我们前往[destination.GetNameNoTooltip]目前很顺利，我觉得这非常令人振奋。然而，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))][ill_character.GetTitledFirstName]似乎正在经历相反的事情。\n\n今天早上我发现[ill_character.GetHerHim]——重重地靠在栏杆上，咳嗽得很厉害——显然[ill_character.GetSheHe]似乎也感染了什么。这是流行病吗？"
 travel_danger_events.4010.a:0 "我们应该让[ill_character.GetHerHim]休息直到完全康复。"
 travel_danger_events.4010.a_sea:0 "找处港口，让[ill_character.GetFirstNameNoTooltip]可以休息直到完全康复。"
 travel_danger_events.4010.b:0 "我想我知道该怎么治。"
 travel_danger_events.4010.b.flavor:0 "一点这个，一点那个……"
 travel_danger_events.4010.b.tt:0 "[ill_character.GetShortUINamePossessive]患上[GetTrait('pneumonic').GetName( GetNullCharacter )]"
 travel_danger_events.4010.b.cured.t:0 "治愈"
 travel_danger_events.4010.b.cured.desc:0 "[ill_character.GetSheHe|U]完全康复了"
 travel_danger_events.4010.b.worsened.t:0 "病情恶化"
 travel_danger_events.4010.b.worsened.desc:0 "[ill_character.GetHerHis|U]的情况变糟了"
 travel_danger_events.4010.c:0 "[medicine_person.GetTitledFirstName|U]，你能治好[ill_character.GetHerHim]吗？"
 travel_danger_events.4010.d:0 "正好，我有样#EMP 东西……#!"
 travel_danger_events.4010.d.flavor:0 "永远摆脱[ill_character.GetHerHim]的好机会！"
 travel_danger_events.4010.d.poisoned.t:0 "死亡"
 travel_danger_events.4010.d.poisoned.desc:0 "你成功毒死了[ill_character.GetHerHim]"
 travel_danger_events.4010.d.failure.t:0 "察觉"
 travel_danger_events.4010.d.failure.desc:0 "[ill_character.GetSheHe|U]察觉了"
 travel_danger_events.4010.e:0 "这只是轻微的咳嗽。"
 travel_danger_events.4010.e.flavor:0 "我见过更糟糕的。"
 travel_danger_events.4010.e.pneumonic.t:0 "肺炎"
 travel_danger_events.4010.e.no_change.t:0 "没有变化"
 every_patient_entourage_tt:0 "所有[GetTrait('patient').GetName( GetNullCharacter )]的随行人员"
