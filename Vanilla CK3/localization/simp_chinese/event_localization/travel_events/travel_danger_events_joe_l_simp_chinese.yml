l_simp_chinese:
#Travel Danger Events
#Land: Beast of the wild
 travel_danger_events.6000.t:0 "$travel_danger_prefix$可怕的野兽！"
 travel_danger_events.6000.desc:0 "我们以舒服地步伐走在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]的路上，享受着宁静的氛围。从我的眼角，我非常确信我瞥见了[ROOT.Char.Custom('GetAnimalFeature')]的……！ [ROOT.Char.Custom('GetAnimalSound')]的一声巨响证实了这一点，一个[ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again:0 "我慢慢地走在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]的路上，最近遇到了野兽之后，我开始小心翼翼。当我听到[ROOT.Char.Custom('GetAnimalSound')]在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]里面，我的心沉了下去——[ROOT.Char.GetFaith.FateGodName]嘲笑我！一个[ROOT.Char.Custom('GetAnimalType')]！"
 travel_danger_events.6000.desc.seriously:0 "由于被最近不幸的遭遇所惊吓，我们小心翼翼地沿着[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]的小路前进。就在我开始放松的时候，突然从[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中传出[ROOT.Char.Custom('GetAnimalSound')]的声音！那是一只该死的[ROOT.Char.Custom('GetAnimalType')]！"
 travel_danger_events.6000.body:0 "\n\n[ROOT.Char.Custom('GetAnimalColor')]色野兽[ROOT.Char.Custom('GetAnimalChargePresent')]到路上，巨大的[ROOT.Char.Custom('GetAnimalTrackPlural')]踢着[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]。两边都是[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]，它完全挡住了我们通往[destination.GetBaronyNameExplicitlyNoTooltip]的道路。"
 travel_danger_events.6000.victim:0 "\n\n[beast_victim.GetFirstName]小声说道，“看看那些#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!……"
 travel_danger_events.6000.a:0 "让开，我来处理！"
 travel_danger_events.6000.a_again:0 "我会把你送去见那一只！"
 travel_danger_events.6000.a_seriously:0 "让我#EMP 过去#!！"
 travel_danger_events.6000.a.wounded.t:0 "获救但受伤"
 travel_danger_events.6000.a.wounded.desc:0 "船员救下了[overboard_character.GetShortUIName]，但[overboard_character.GetSheHe]因落水而受伤了"
 travel_danger_events.6000.b:0 "[beast_victim.GetFirstNameNoTooltip]，杀了它！快！"
 travel_danger_events.6000.b_again:0 "轮到你了，[beast_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.6000.b_seriously:0 "这一只是#EMP 你的#!，[beast_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.6000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip]，做点什么！"
 travel_danger_events.6000.c:0 "#EMP 快跑#!！为了你们的#EMP 小命#!快跑！"
 travel_danger_events.6000.success:0 "[ROOT.Char.Custom('GetAnimalType')]死在[THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat]手中"
 travel_danger_events.6000.wound:0 "[ROOT.Char.Custom('GetAnimalType')]伤到了[THIS.Char.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure:0 "[ROOT.Char.Custom('GetAnimalType')]死在[THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat]手中"

 travel_danger_events.6010.t:0 "$travel_danger_prefix$前方的烟雾"
 travel_danger_events.6010.raid:0 "我们正向[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]前进，烟柱和路过的成群农民清楚地表明这里正被劫掠。强者可以为所欲为……\n\n"
 travel_danger_events.6010.siege:0 "一个攻城小队占领了[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]的郊区，[siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]的颜色懒洋洋地飘动着，这是一个[siege_war.Custom('WarCasusBelliShort')]的标志。\n\n"
 travel_danger_events.6010.victim:0 "看到我的土地和[ROOT.Char.Custom('FortifiedBuilding')]被蹂躏至此真让我心痛，但这不是我能赢的战斗。"
 travel_danger_events.6010.owner:0 "我的部队应该能很快就能解决[siege_victim.GetTitledFirstNamePossessive]这座拙劣的[siege_victim.Custom('FortifiedBuilding')]。"
 travel_danger_events.6010.war_owner:0 "运气好的话，攻击者会取得胜利，并把[siege_victim.GetTitledFirstName]拖出来踢打。"
 travel_danger_events.6010.war_victim:0 "要是我能做点什么，帮助[siege_victim.GetTitledFirstName]并且摆脱那个该死的[siege_owner.GetTitledFirstName]就好了。"
 travel_danger_events.6010.ally_owner:0 "我相信我的盟友最终会被证明是清白的，并且会让[siege_victim.GetTitledFirstName]得到应有的赔偿。"
 travel_danger_events.6010.ally_victim:0 "我只能看着我的盟友[siege_victim.GetTitledFirstNamePossessive]的地产缓慢但注定的荒废。"
 travel_danger_events.6010.relation_owner:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))][siege_owner.GetTitledFirstName]显然是想不惜一切代价打倒[siege_victim.GetTitledFirstName]。"
 travel_danger_events.6010.relation_victim:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))][siege_victim.GetTitledFirstName]显然正在这里艰难地防守着[siege_owner.GetTitledFirstNamePossessive]的部队。"
 travel_danger_events.6010.sieger_liege:0 "我的封臣[siege_owner.GetTitledFirstName]显然是想不惜一切代价打倒[siege_victim.GetTitledFirstName]。"
 travel_danger_events.6010.peace:0 "[siege_owner.GetTitledFirstName]和[siege_victim.GetTitledFirstName]之间的小冲突无疑给我们带来了麻烦。"
 travel_danger_events.6010.raid_end:0 "燃烧的小屋旁边，一群人在废墟中翻找着东西，有的比较着战利品，有的讲述着英勇的故事。\n\n一群态度粗暴、穿着破烂的劫掠者正沿着道路走来——他们看起来可不像是最聪明或最公平的那种人……"
 travel_danger_events.6010.siege_end:0 "[siege_owner.Custom('RegionalArtilleryPlural')]旁，冷漠的士兵靠在小得可怜的篝火旁取暖。\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing:0 "一群态度粗暴、穿着破烂的士兵正沿着道路走来——他们看起来可不像是最聪明或最公平的那种人……"
 travel_danger_events.6010.a:0 "我们混在那群农民里面……"
 travel_danger_events.6010.a.success:0 "你未被察觉地通过了"
 travel_danger_events.6010.a.failure:0 "他们注意到了你华丽的服饰"
 travel_danger_events.6010.capture_toast:0 "旅行者被俘"
 travel_danger_events.6010.b:0 "我是[ROOT.Char.GetTitledFirstNameNoTooltip]！他们会让我们过去。"
 travel_danger_events.6010.b.friend:0 "带我去见[siege_commander.GetTitledFirstNameNoTooltip]，我们是好朋友。"
 travel_danger_events.6010.b.flavor:0 "#EMP 你不知道#!#EMP 我是谁吗？！#!"
 travel_danger_events.6010.b.success:0 "你的地位震慑住了他们"
 travel_danger_events.6010.b.failure:0 "他们不为所动"
 travel_danger_events.6010.c:0 "展示一下武力应该能震慑住他们。"
 travel_danger_events.6010.c.success:0 "他们没来招惹你"
 travel_danger_events.6010.c.failure:0 "他们挑战你"
 travel_danger_events.6010.c.wound:0 "一名随机随行人员受伤"
 travel_danger_events.6010.d:0 "只需要收买他们。"

 travel_danger_events.6011.t:0 "$travel_danger_prefix$前方的战斗"
 travel_danger_events.6011.intro:0 "几乎不需要恐惧的当地人发出警告，很明显前方正在发生战斗；战争的废墟、受害者和临时营地随处可见。\n\n"
 travel_danger_events.6011.battle_both:0 "身披我的敌人，[battle_owner_2.GetTitledFirstName]和[battle_owner_1.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1:0 "身披我的敌人[battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2:0 "身披我的敌人[battle_owner_2.GetTitledFirstName]，和[battle_owner_1.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1:0 "身披我的盟友[battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2:0 "身披我的盟友[battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1:0 "身披我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))][battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2:0 "身披我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))][battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace:0 "身披[battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip]和[battle_owner_1..GetPrimaryTitle.GetAdjectiveNoTooltip]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash:0 "在遥远的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]发生冲突，"
 travel_danger_events.6011.war:0 "解决他们的[battle_war.Custom('WarCasusBelliShort')]。"
 travel_danger_events.6011.raid_both:0 "为了劫掠的残羹大打出手。"
 travel_danger_events.6011.raid:0 "一个为了打劫，一个为了囤积。"
 travel_danger_events.6011.hostile:0 "解决一些小纠纷。"
 travel_danger_events.6011.end:0 "\n\n有一群人——也许是逃兵，或者是雇佣兵——正偷偷地离开，直冲我们走来。"
 travel_danger_events.6011.b:0 "他们不会阻碍一位[ROOT.Char.GetTitleAsNameNoTooltip]！"
 travel_danger_events.6011.d:0 "他们唯一的语言就是金钱。"
 
 travel_danger_events.6012.t:0 "$travel_danger_prefix$通向战争"
 travel_danger_events.6012.intro:0 "这条繁忙的道路上过往着军队的马车和增援部队。在远处，五颜六色的[army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]在阳光下闪耀，在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]缓慢前进。\n\n"
 travel_danger_events.6012.war:0 "看到了我们的敌人，[army_owner.GetTitledFirstNamePossessive]，主人让我被恐惧填满，"
 travel_danger_events.6012.ally:0 "看到了我们的盟友，[army_owner.GetTitledFirstNamePossessive]，主人热烈欢迎，"
 travel_danger_events.6012.relation:0 "看到了我们的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))]，[army_owner.GetTitledFirstNamePossessive]主人让我暂停了，"
 travel_danger_events.6012.peace:0 "看到了这个，主人开始担心聚会，"
 travel_danger_events.6012.clash:0 "在遥远的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]发生冲突，"
 travel_danger_events.6012.raid:0 "在去掠夺某个不幸的村庄的路上。"
 travel_danger_events.6012.other:0 "当它向某个遥远的目标前进时。"
 travel_danger_events.6012.end:0 "\n\n一群衣衫褴褛的士兵正迎面走来。他们看起来就像逃兵。"

 travel_danger_events.6013.t:0 "$travel_danger_prefix$受争夺的土地"
 travel_danger_events.6013.intro:0 "当我们经过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时，战争的伤痕随处可见，那里的旗帜被匆匆换成了[occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]的颜色。\n\n"
 travel_danger_events.6013.war_owner:0 "我的敌人[occupy_owner.GetTitledFirstName]显然战胜了[occupy_victim.GetTitledFirstName]，"
 travel_danger_events.6013.war_victim:0 "我的敌人[occupy_victim.GetTitledFirstName]显然在与[occupy_owner.GetTitledFirstName]的对抗中吃了一些亏，"
 travel_danger_events.6013.ally_owner:0 "我的盟友[occupy_owner.GetTitledFirstName]显然战胜了[occupy_victim.GetTitledFirstName]，"
 travel_danger_events.6013.ally_victim:0 "我的盟友[occupy_victim.GetTitledFirstName]显然在与[occupy_owner.GetTitledFirstName]的对抗中吃了一些亏，"
 travel_danger_events.6013.relation_owner:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))][occupy_owner.GetTitledFirstName]显然战胜了[occupy_victim.GetTitledFirstName]，"
 travel_danger_events.6013.relation_victim:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))][occupy_victim.GetTitledFirstName]显然在对抗[occupy_owner.GetTitledFirstName]时吃了一些亏，"
 travel_danger_events.6013.peace:0 "至少我们很幸运地避开了战斗，"
 travel_danger_events.6013.war:0 "尽管[occupy_war.Custom('WarCasusBelliShort')]还在其他地方进行着。"
 travel_danger_events.6013.hostile:0 "不过，谁知道最终结果如何呢。"
 travel_danger_events.6013.end:0 "\n\n当我们继续向[destination.GetNameNoTooltip]前进时，一群可怕的老兵从对面靠近我们。"
 
 regional_artillery_bombard:0 "射石炮"
 regional_artillery_bombard_plural:0 "射石炮"
 regional_artillery_trebuchet:0 "重力抛石机"
