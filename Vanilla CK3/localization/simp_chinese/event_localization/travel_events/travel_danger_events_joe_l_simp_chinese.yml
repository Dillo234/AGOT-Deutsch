 regional_ship_knarr:0 "克纳尔船"
 regional_ship_knarr_plural:0 "克纳尔船"
 regional_ship_longship:0 "长船"
 regional_ship_longship_plural:0 "长船"
 regional_ship_galley:0 "桨帆船"
