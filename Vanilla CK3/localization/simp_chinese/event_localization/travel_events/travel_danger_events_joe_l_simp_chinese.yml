 regional_ship_fallback_plural:0 "船只"

 travel_danger_events.6020.t:0 "$travel_danger_prefix$深海危机"
 travel_danger_events.6020.desc:0 "乌云密布，在船长的安抚下，我依然感到害怕和不安。一场可怕的暴风雨很快就吞噬了我们，甲板上下起了暴雨，[ROOT.Char.Custom('RegionalShipType')]在波浪中左右摇晃，像一个玩具一样被扔来扔去。\n\n一声比雷声还大的撕裂声响，世界像被某个可怕的巨人撕成了两半，当船在我们脚下弯曲时，这个声音穿刺入我们的耳朵里。\n"
 travel_danger_events.6020.hugger:0 "[hugger.GetTitledFirstName]和我惊恐地抓住对方，睁大眼睛看着一个巨大的波浪冲向船只！"
 travel_danger_events.6020.prayer:0 "我看着[prayer.GetTitledFirstName]，跪在地上，[prayer.GetHerHis]的手臂伸向闪电般的天空，哭着说："[prayer.GetFaith.HighGodName]！ [prayer.GetFaith.WaterGodName]！救救我们！"此时一个巨大的浪花打在甲板上！"
 travel_danger_events.6020.diver:0 "[diver.GetTitledFirstName]按住[diver.GetHerHis]的太阳穴尖叫道：“恐怖的[diver.GetFaith.DevilNamePossessive]将把我们带走！无处可逃！，然后将[diver.GetHerselfHimself]投入到滚滚而来的巨浪中！"
 travel_danger_events.6020.director:0 "我震惊地看着，当[director.GetTitledFirstName]笔直地站立着，口里喊的命令被巨浪所吞没没人能听得见[director.GetHerHim]！"
 travel_danger_events.6020.fallback:0 "我把自己紧紧地挤在一个角落，惊恐地看着水手们被扔进深不见底的海里，接着一个巨浪席卷整条船体。"
 travel_danger_events.6020.a:0 "啊——！"

 travel_danger_events.6030.t:0 "$travel_danger_prefix$食物变质"
 travel_danger_events.6030.leader:0 "负责我们食物供应的[travel_leader.GetFirstName]不好意思地告诉我由于储存不善，我们的给养现在都不能吃了……"
 travel_danger_events.6030.fallback:0 "简直让我不敢相信，我们的食物补给由于储存不善，已经全变质了……"
 travel_danger_events.6030.desc:1 "\n\n面包和生鲜食品上长满了霉菌，我们很快就吃完了剩下的干粮。黄昏时分，一行人变得饥肠辘辘。"
 travel_danger_events.6030.a:0 "只是有点发霉而已！"
 travel_danger_events.6030.b:0 "大自然会为我们提供食物！"
 travel_danger_events.6030.b.success:0 "你找到了一些吃的"
 travel_danger_events.6030.b.failure:0 "你什么也没找到"
 travel_danger_events.6030.b.critical:0 "你吃了错误的植物"
 travel_danger_events.6030.b.death:0 "你吃了最糟糕的植物"
 travel_danger_events.6030.c:1 "肯定能从这里的本地人那弄到点#EMP 什么#!。"
 travel_danger_events.6030.d:0 "我们得把所有东西都换掉。"

 travel_danger_events.6040.t:0 "$travel_danger_prefix$身体不适"
 travel_danger_events.6040.wet:0 "我们需要穿过讨厌的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]黏糊糊的潮湿环境，不停地拍打着身上的昆虫，试图保持干燥，这让我们的神经和精力都处于一种崩溃的边缘。"
 travel_danger_events.6040.war:0 "这片 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] 因战争而伤痕累累，到处都是战争受害者的残骸和同谋的营地。这里的环境非常恶劣，我们经常会遭遇士兵。"
 travel_danger_events.6040.desc:0 "\n\n我开始感到虚弱，通常我都是走在队伍最前面，但现在却落在了后面……有些不对劲……"
 travel_danger_events.6040.a:0 "我必须回去。"
 travel_danger_events.6040.b:0 "感谢[ROOT.Char.GetFaith.HealthGodName]我的$court_physician_court_position$在这里。"
 travel_danger_events.6040.c:0 "我们必须继续前进……"
 travel_stealing_food_modifier:0 "偷窃给养"
 travel_stealing_food_modifier_desc:0 "旅行经过该伯爵领的贵族偷了臣民的劳动产品。"
