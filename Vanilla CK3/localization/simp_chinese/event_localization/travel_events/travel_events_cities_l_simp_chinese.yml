 #Baghdad - Specific:
 travel_city_baghdad_intro:0 "穿过[city_province.GetNameNoTooltip]的大门，你很难不感到自己已经到达了阿拉伯语和伊斯兰世界的传统中心。\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]：纸商市场"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]：君主城区"
 travel_city_baghdad_cemeteries_title:0 "昔日的[city_province.GetNameNoTooltip]"
 travel_city_baghdad_suq_al_warraqin:0 "越接近城市的中心，空气中知识和文学的气息就愈发充沛。整条街道甚至整座桥都被数以百计的繁忙书店和文学沙龙占据。"
 travel_city_baghdad_royal_enclosure:0 "走到内城边缘，周围有大量的小宫殿、炊房和面包作坊。始终耸立在我们头顶的是金门宫殿的绿色圆顶。"
 travel_city_baghdad_cemeteries:0 "穿过城市，许多废墟和古老的纪念碑映入眼帘。最终，我置身于墓地，这里埋葬着很久以前的哈里发和法律学者。"
 travel_city_baghdad_companion_reflection:1 "\n\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]评论说，这些人曾经了解的不一样的巴格达，如今几无踪影。"

#Rome - Specific
 travel_city_rome_intro:0 "从远处看，[city_province.GetNameNoTooltip]城区是一座塔楼的森林和石头建筑的迷宫。我们接近后，景色发生了变化：纪念碑、城墙和古老神殿的废墟与农场和牧场上的动物共存。\n\n"
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]：设防的古迹"
 travel_city_rome_fortified_monuments:0 "我穿越城市的过程中，注意到废墟已经被相互结仇的家族们小心翼翼地加固起来。在这种方式下，哈德良陵墓甚至连斗兽场都成为了要塞。"
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]：凯撒方尖碑"
 travel_city_rome_caesars_needle:0 "当我们驻足于一座巨大的方尖碑前时，一位当地人讲述说，尤利乌斯·凯撒的骨灰安放在在方尖碑顶端的一个小圆盒中。\n\n#EMP “事死如事生，凯撒被高举于所有罗马人之上。”#!"
 travel_city_rome_companion_reflection:0 "\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]认为我们应该更多地了解这座城市。"
 travel_city_rome_alone_reflection:0 "\n我不禁想起这座城市的悠久历史。"
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]：神龛与朝圣者"
 travel_city_rome_pilgrims_and_shrines:0 "朝圣者似乎无处不在。他们以物易物，交谈，排队前往城市里圣人们的圣地和坟墓。那些被遗忘的贵族住宅则成了信徒们的旅社。"

