 hunt_type_standard_desc:1 "$EFFECT_LIST_BULLET$从众多当地动物中选择一种猎物\n$EFFECT_LIST_BULLET$提高$trait_track_hunter$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$更高的[hunt_danger_no_prefix|E]带来更多[prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$军事性别可以参加\n$EFFECT_LIST_BULLET$非军事性别可以旁观\n#weak 骄傲且狡猾的野兽在荒野中游荡；用智慧或力量战胜它们，来测试勇气和磨练能力。#!"
 hunt_type_legendary:1 "传奇"
 hunt_type_legendary_desc:1 "$EFFECT_LIST_BULLET$在目击地区寻找神话动物\n$EFFECT_LIST_BULLET$提高$trait_track_hunter$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$更高的[hunt_danger_no_prefix|E]带来更多[prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$军事性别可以参加\n$EFFECT_LIST_BULLET$非军事性别可以旁观\n#weak 神话生物通常被学界视为传说而不予考虑，但森林可能仍藏有许多神秘。#!"
 hunt_type_falconry:1 "鹰猎"
 hunt_type_falconry_desc:1 "$EFFECT_LIST_BULLET$从众多鸟类中选择一种猎物\n$EFFECT_LIST_BULLET$提高$trait_track_falconer$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$两种性别都可以参加\n#weak 尽管价格不菲，但鹰猎提供了一种掌控自然的乐趣，其他崇高追求都无法与之媲美。#!"

