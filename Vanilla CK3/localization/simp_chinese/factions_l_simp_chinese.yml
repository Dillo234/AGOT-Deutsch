l_simp_chinese:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E]超出阈值：#V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E]低于阈值：#V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]：#V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES:0 "现有派系：#V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "我想我别无选择……"
 FACTION_DEMAND_REFUSE:0 "我不会被威胁！"
 FACTION_DEMAND_ACCEPTED_OPT:0 "明智的决定"
 FACTION_DEMAND_REFUSED_OPT:0 "那就开战！"
 faction_demand.2004.opt_tt:1 "我加入对抗[faction_target.GetShortUIName]的战争"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "发出最后通牒！"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high 囚禁[recipient.GetShortUIName]可能会将[retaliating_faction.GetName]逼反！#!"
 faction_demand.9001.t:1 "[retaliating_faction.GetName]复仇"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName]试图不公正地囚禁我的同派系成员[recipient.GetShortUIName]。"
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName]不公正地囚禁了我的同派系成员[recipient.GetShortUIName]。"
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\n这种对[retaliating_faction.GetName]厚颜无耻的攻击只能被视为战争行为，要是我们现在不自卫，一定会被一个接一个干掉！"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "开战！"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "独立[faction|E]的成员寻求从其[liege|E]那里获得独立。\n\n#S 最后通牒#!\n所有派系成员[independent|E]\n[liege|E]失去[prestige|E]"
 independence_faction_short_effect_desc:0 "希望从其[liege|E]手中获得独立"

 nation_fracturing_faction:1 "解体派系"
 nation_fracturing_faction_desc:1 "$nation_fracturing_faction$[faction|E]的成员寻求瓦解他们[liege|E]的领地。\n\n#S 最后通牒#!\n所有派系成员[independent|E]\n[liege|E]失去其[primary_title|E]和其他同[title_tier|E]的[titles|E]"
 nation_fracturing_faction_short_effect_desc:0 "希望瓦解他们[liege|E]的领地"
 liege_primary_title_dissolution:0 "你独立了！"
 liege_primary_title_dissolution_desc:0 "你的领主由于$nation_fracturing_faction$[faction|E]失去了[primary_title|E]"

 FACTION_DEMAND_COLLAPSE:1 "[faction_target.GetPrimaryTitle.GetNameNoTier]解体要求"
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你是时候承认你无法维系[faction_target.GetPrimaryTitle.GetNameNoTier]的统一了。不单你的统治，任何人的统治都要结束：这片地区需要更多的自由。接受我们的要求，不然就在战场上面对我们的利剑吧！"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "解体要求被接受"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你错误的要求只会削弱我们所有人。尽管如此，为了避免领地遭受无谓的流血，我只能接受你的独立要求。"
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "解体要求被拒绝"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你这可耻的敲诈企图绝不会得逞。无论你收买了多少腐败的卑鄙小人来支持你的谋划，我绝不会不战而降。我宁死也要捍卫属于我的权力！"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "终结[faction_target.GetPrimaryTitle.GetNameNoTier]！"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "这一刻终于到来！[faction.GetName]一致认为[faction_target.GetName]已失去[faction_target.GetSheHe]可能曾经拥有的任何统治权利。我们要争取独立，否则就用武力来夺取！"
 faction_demand.1002.tt:1 "[faction_target.GetPrimaryTitle.GetNameNoTier]被摧毁。"

 FACTION_DEMAND_INDEPENDENCE:0 "独立要求"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你是时候该承认[faction_leader.GetPrimaryTitle.GetNameNoTier]和[faction.GetName]其他成员的完全独立了。接受我们的要求，不然就在战场上面对我们的利剑吧！"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "独立要求被接受"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你误入歧途的诉求只会让我们所有人尽显颓势。尽管如此，为了避免领地遭受无谓的流血，我只能接受你的独立要求。"
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "独立要求被拒绝"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你这可耻的敲诈企图绝不会得逞。无论你收买了多少腐败的卑鄙小人来支持你的谋划，我绝不会不战而降。我宁死也要捍卫属于我的权力！"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "独立！"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "时候到了！[faction.GetName]一致认为，[faction_target.GetName]已经失去所有[faction_target.GetSheHe]可能曾经拥有的统治权。要么让我们独立，要么我们就自己动手来拿！"
 faction_demand.0002.tt:0 "所有派系成员获得独立！"

 # Peasant Faction
 peasant_faction:0 "农民派系"
 peasant_faction_desc:0 "农民[faction|E]希望人民能摆脱异族或异教徒的统治，并且会努力推翻与[counties|E]的平民[culture|E]和[faith|E]不同的领主。"
 peasant_faction_short_effect_desc:0 "希望降低[county_control|E]"
 peasant_faction_every_county:0 "派系内的所有伯爵领"
 peasant_faction_spawn_county_levies:0 "生成一支与该伯爵领的[levies]成比例的农民叛乱[army|E]"
 FACTION_DEMAND_PEASANT:1 "致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "我们已经忍受你的严刑酷法太久了。到此为止了！我们不会再给你交税了。\n\n等到你的金库干涸，食品库空无一物，你就会希望曾对待我们更公正一点。"
 FACTION_DEMAND_PEASANT_ACCEPT:0 "我想我可以批准一项税收留置权……"
 FACTION_DEMAND_PEASANT_REFUSE:0 "绝不！农民就是要为他们的领主服务！"
 FACTION_PEASANT_NAME:0 "乌合之众"
 FACTION_PEASANT_TITLE_NAME:0 "农民叛乱"

 # Populist Faction
 populist_faction:0 "民粹派系"
 populist_faction_desc:1 "民粹[faction|E]希望摆脱异族或异教徒的统治，会寻求从不同[culture|E]或[faith|E]的领主下独立。"
 populist_faction_short_effect_desc:0 "希望从其[liege|E]手中获得独立"
 FACTION_DEMAND_POPULIST:0 "致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "我们再也无法忍受异族统治者对[peasant_leader.GetCulture.GetName]人传统的残酷压迫。我们自己的命运，要自己掌握！\n\n给予我们应得的自治权力，否则你就将面临百姓们滔天的怒火！"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "我们再也无法忍受你对虔诚[peasant_leader.GetFaith.GetAdherentNamePlural]的残酷压迫。我们自己的命运，要自己掌握！\n\n[peasant_leader.GetFaith.WarGodName]指引我们，我们将揭竿而起，把自己从你的[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]统治中解放出来！"
 FACTION_DEMAND_POPULIST_DESC:0 "我们再也无法忍受你对善良[peasant_leader.GetCulture.GetName]人[peasant_leader.GetFaith.GetAdherentNamePlural]的残酷压迫。我们自己的命运，要自己掌握！\n\n[peasant_leader.GetFaith.WarGodName]指引我们，我们将揭竿而起，把自己从你的[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]统治中解放出来！"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "且慢……要是我采用你们的道路呢？"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "行吧，我要你们这些聒噪的刁民也没用！"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N 这会让你失去所有土地！#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "你想要自由？去阴间找去吧！"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#!和#high [faction.GetName]#!对你发动[war|E]"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "民粹暴动"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "你或许与我们共享传统与信仰，但我们再也无法忍受你或[faction_target.Custom('InsultAdjective')][faction_target.GetTitledFirstName]了！\n\n要么就站到一旁去，要么就帮我们获得我们应有的自由！"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "我们不会再支持外来的[peasant_leader.GetCulture.GetName]传统的压迫了。我们的时代即将来临！\n\n我们所要的，不过是从你的领主[faction_target.GetTitledFirstName]之下获得完全独立！"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "我们不会再支持你们[peasant_leader.GetFaith.GetAdherentNamePlural]的邪恶压迫了。我们的时代即将来临！\n\n有着[peasant_leader.GetFaith.WarGodName]指引，我们将起义并摆脱你的[faction_target.GetTitledFirstName]的统治，重获自由！"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "我们不会再支持你们[peasant_leader.GetCulture.GetName][peasant_leader.GetFaith.GetAdherentNamePlural]的邪恶压迫了。我们的时代即将来临！\n\n我们摆脱你的统治以及你领主[faction_target.GetTitledFirstName]的暴政，重获自由！"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "让我加入你们的大业！"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "等等！如果我采纳你们的道路并且#EMP 帮助#!你们怎么样？"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "你会帮助叛军对抗[liege|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "那么我将与你在战场上相见，#EMP 叛徒#!！"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "你无法加入战争，因为你已经与另一方交战了"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "你无法加入战争，因为那将使你与你在另一场战争中的盟友交战"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "你会帮助[liege|E]对抗叛军"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "我宁可不掺和进去……"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "你不加入#high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N 如果你的领主屈服于他们的要求，你会失去一部分领地！#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "获得独立"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "由于[popular_faction|E]，你从[faction_target.GetTitledFirstName]独立"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#!作为防御者加入你这一方"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_rebels.GetTitledFirstName]#!作为进攻者加入叛军一方"
 populist_faction_same_culture_faith_as_liege:0 "不能与你的[liege|E]同[culture|E]且同[faith|E]"

 # Liberty Faction
 liberty_faction:0 "自由权派系"
 liberty_faction_desc:0 "自由权[faction|E]只是寻求降低[crown_authority|E]，除此之外成员依然忠于[realm|E]统治者。"
 liberty_faction_short_effect_desc:0 "希望降低[crown_authority|E]"
 FACTION_DISCONTENT_CA_1:0 "有限君权：#V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "高君权：#V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "绝对君权：#V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "自由权要求"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你是时候该承认你的封臣们那古老且不可剥夺的权利了！接受[faction.GetName]的要求，不然就在战场上面对我们的利剑吧！"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "自由权要求被接受"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你对“自由”的自私想法会削弱整个领地。然而，为了避免不必要的流血，我会接受你的要求。"
 faction_demand.0102.tt:0 "你领主的[crown_authority|E]降低了！"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "自由权要求被拒绝"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你这荒谬的恐吓企图不会得逞。我是你的领主！你们这些卑鄙的叛徒会在战场上了解自己的身份！"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "不自由毋宁死！"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "时候到了！[faction.GetName]的各位大人都认为，[faction_target.GetName]这个暴君必须放弃[faction_target.GetHerHis]施加给我们的专制暴政……倘若不从，利剑就将抵在暴君的喉咙上。"

 # Claimant faction
 claimant_faction:0 "宣称者派系"
 claimant_faction_desc:0 "宣称者[faction|E]的成员支持一名觊觎者争夺他们[liege|E]的一个头衔。"
 claimant_faction_short_effect_desc:0 "想要[ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "宣称者要求"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n统治[faction_targeted_title.GetNameNoTier]是属于[faction_claimant.GetName]的神圣权利，我们已汇聚了足够多的支持者去实现这项权利。和平地接受这个事实，否则我们将用武力强迫你接受！"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "统治[faction_targeted_title.GetNameNoTier]是属于我的神圣权利，而我现在终于有办法实现这项权利。和平地接受这个事实，否则我将用武力强迫你接受！"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "宣称者要求被接受"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "显然在你放弃这场愚蠢的冒险前，你只会看着这片领地燃烧。为了全国的福祉，我的不得不接受你的要求，但是我知道你今天在这里行了不义。这必不会持久！"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "宣称者要求被拒绝"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "[faction_claimant.GetShortUINamePossessive|U]对我的头衔的宣称还没有给小孩子讲的床头故事来得真实。不论你聚集多少蠢蛋来帮你执行阴谋，我也不会屈服于你们这帮狗屎一样的叛逆。我情愿死也不愿看到我与生俱来的权利落到如此低贱的人身上。"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "一项合法宣称！"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "时候到了！所有支持[faction_claimant.GetName]为[faction_targeted_title.GetNameNoTier]合法统治者的人们现在共举大事，要确保[faction_claimant.GetSheHe]会取得[faction_claimant.GetHerHis]在权力宝座上的合法位置。我们将见证其成就，以剑与火之名！"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName]占领了一个本应属于你的宝座！我很乐意用言语和宝剑支持你的宣称，我也确信领地内的其他人也会拥护这正义的事业。你只需要接受就好。"
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "终于！"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "这不对……"
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "终于！[faction_target.GetName]不过是个假扮成[faction_target.GetTitleAsNameNoTooltip]的小丑，我确信这片领地会对我的理想作出反应。帮助我的人不会被遗忘。"
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "只是时间问题……"

 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "我的宣称是正当的，这我知道。但我与[faction_target.GetTitledFirstName]的同盟阻碍了我开战。我精神上与你们同在。"
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "虽然我的宣称是正当的，我……就是无法加入你们。[faction_target.GetTitledFirstName]有着……#emphasis “无法拒绝的魅力”#!，阻止了我甚至对[faction_target.GetHerHim]有任何不敬。是的，就是这样。祝你们好运。"
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "虽然我乐于看到这片领地起兵反抗假冒的[faction_target.GetTitledFirstName]，但是我目前的困境让我无法加入你们正义的事业。如果你们胜利了，是我欠你们的。"
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "我很高兴你们也认为[faction_target.GetTitledFirstName]是个真小气鬼，我会成为比[faction_target.GetHerHim]好得不知道多少倍的统治者！\n\n我现在忙着跟我的新玩具玩……不过如果你们赢了我答应你们会和你们一起分享这些玩具！"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "终于！[faction_target.GetName]不过是个假扮成[faction_target.GetTitleAsNameNoTooltip]的小丑，我确信这片领地会对我的理想作出反应。帮助我的人不会被遗忘。\n\n由于我目前地位低微，我无法帮助你们。不过你们记住——#emphasis 当#!你们胜利了，我会大大奖赏你们！"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "虽然我感激你们对于我的宣称的热情，我还是认为这一行为注定失败。我因此不会给予你们我的支持，但如果你们通过某种手段达成目标了，我还是会接受我在宝座上的位置。"
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "没办法。"
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "所有派系成员"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "将[ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip]送上[ROOT.Faction.GetSpecialTitle.GetAdjective]宝座的派系"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip]人[ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip]民粹主义派系"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X 你已经加入一个[faction|E]#!"
