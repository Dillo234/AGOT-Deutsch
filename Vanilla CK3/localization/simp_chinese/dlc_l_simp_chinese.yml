 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "为中欧的平民、战士和统治者提供一系列服装，让你沉浸于神圣罗马帝国的体验。"
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "为你的宫廷提供一套中东和北非的服饰妆容选项，使其焕然一新。"
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "来自严寒北地的凶残的劫掠者，或者是一个充满了无畏的探险家、商人和诗人的复杂社会？在“十字军之王3：北境群雄”中发现诺斯世界真正的丰富多彩，这是广受好评的《十字军之王3》首款深度风味包。"
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "《十字军之王3》的“帝王宫廷”扩展包增加了与王国或帝国中角色互动的新方式，还包含对游戏中文化系统的重大改变，增添了更大的活力和历史流动性。"
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "伊比利亚阳光普照的大地正在《十字军之王3》中等候着你光荣的统治：“伊比利亚的命运”风味包。这座半岛有着非常丰富的历史、文化和人口，它在中世纪的命运已准备好为你威严的大手所塑造，无论这只手是套上和解的天鹅绒手套，还是化作铁拳。"
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "当心，统治者——谨慎对待你所说的那些朋友或敌人；他们是同一枚硬币的两面。你们的关系比以往任何时候都要重要，在“十字军之王3：友与敌”中，见证那些与你最亲近的人，在最私密的细节中变得生动。"
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "穿越险恶的中世纪土地，举办和参加比武大会、大婚和大巡游，获取荣耀并重新书写历史。"
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "用这个服装包让你的统治者成为中世纪最靓的仔。这个服装包以皇帝亨利二世和皇后库妮贡德的服装和礼器为基础，不仅包括新的礼服，还包括符合历史的王冠和其他物品。专为购买第二个整合包的玩家提供。"
