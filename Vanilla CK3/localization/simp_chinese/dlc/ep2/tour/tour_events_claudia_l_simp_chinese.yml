l_simp_chinese:

 #What You Don't See...
 tour_grounds_events.7000.t:0 "你没有看到的东西……"
 tour_grounds_events.7000.desc:0 "到目前为止，[stop_host_scope.GetTitledFirstName|U]一直是个非常体贴的主人，骄傲地带我看了[stop_host_scope.GetHerHis]的土地和财产，所以当我们经过一扇不起眼的门，[stop_host_scope.GetSheHe]开始结结巴巴试图将我的注意力引开时，我十分惊讶。\n\n“你是不是在#EMP 隐藏#!什么东西，[stop_host_scope.GetFirstNameNoTooltip]？”\n\n我趁[stop_host_scope.GetHerHis]正处于震惊——羞愧？#EMP 负罪#!？——沉默地推开了门，里面的东西让我大吃一惊："
 tour_grounds_events.7000.desc_artifacts:0 "各种珍珠宝石，甚至还有[stop_host_scope.GetFirstNamePossessiveNoTooltip]的[this_artifact.GetName]！"
 tour_grounds_events.7000.desc_pantry:0 "一间秘密储藏室，堆满了外国香料、调味肉、蜂蜜和一桶又一桶的盐！"
 tour_grounds_events.7000.desc_cellar:0 "一整间酒窖，堆满了来自远方的昂贵葡萄酒和利口酒！"
 tour_grounds_events.7000.desc_gold:0 "好几堆黄金和许多装满钱币的箱子！"
 tour_grounds_events.7000.desc_falcons:0 "一间鸟舍，保养良好的鹰笼里住着大量猎鹰！"
 tour_grounds_events.7000.desc_dogs:0 "这扇门通向一个院子，里面满是我见过的最健康、最强壮的猎犬！"
 tour_grounds_events.7000.desc_horses:0 "这扇门通向一个院子，里面满是我见过的最健康、最强壮的骏马！"
 tour_grounds_events.7000.desc_fallback:0 "这是储存食物、金币和杂货的地方！"
 tour_grounds_events.7000.a:0 "你得和你的[ROOT.Char.GetTitleAsNameNoTooltip]分享，这样才公平。"
 tour_grounds_events.7000.a.tt:0 "对秘密贮藏征税"
 tour_grounds_events.7000.b:0 "卫兵！#EMP 全都#!征用了。"
 tour_grounds_events.7000.b.tt:0 "征用秘密贮藏"
 tour_grounds_events.7000.b.tt.2:0 "你的领主拿走了你最好的贮藏！"
 tour_grounds_events.7000.c:0 "又一个识货的！"
 tour_grounds_events.7000.c.tt:0 "赞赏秘密贮藏"
 tour_grounds_events.7000.c.tt.2:0 "你和领主因爱好相同缔结了良好关系！"
 tour_grounds_events.7000.d:0 "我会假装没看到。"
 tour_grounds_events.7000.d.tt:0 "无视秘密贮藏"
 tour_grounds_events.7001.desc:0 "我相信到目前为止，我对来访的领主[visiting_liege.GetTitledFirstName]一直是极尽殷勤。\n\n尤其是对我的[ROOT.Char.Custom('ResidenceBuilding')]的参观，一直都非常顺利——直到我拐错了弯，把我热情的[visiting_liege.GetLadyLord]带到了我唯一想让[visiting_liege.GetHerHim]远离的那扇门前："
 tour_grounds_events.7001.desc_artifacts:0 "那间我存放家族宝物的密室！"
 tour_grounds_events.7001.desc_pantry:0 "那间我存放外国香料、调味肉、蜂蜜和一桶又一桶盐的秘密储藏室！"
 tour_grounds_events.7001.desc_cellar:0 "那间我存放来自远方的昂贵葡萄酒和利口酒的秘密酒窖！"
 tour_grounds_events.7001.desc_gold:0 "那间我存放黄金和装满钱币的箱子的秘密宝库！"
 tour_grounds_events.7001.desc_falcons:0 "那间饲养着我最珍贵的猎鹰的秘密鸟舍！"
 tour_grounds_events.7001.desc_dogs:0 "那座饲养着我最珍贵的猎犬的秘密庭院！"
 tour_grounds_events.7001.desc_horses:0 "那座饲养着我最珍贵的骏马的秘密庭院！"
 tour_grounds_events.7001.desc_fallback:0 "我秘密储藏食物、金币和贵重杂货的地方！"
 tour_grounds_events.7001.desc_conclusion:0 "\n\n我十分紧张，开始结结巴巴地岔开话题，而[visiting_liege.GetTitledFirstNameNoTooltip]却越来越好奇。"
 tour_grounds_events.7001.a:0 "[visiting_liege.GetLadyLord]！#EMP 这边#!走！"
 tour_grounds_events.7001.a.success:0 "你将领主引向别处"
 tour_grounds_events.7001.a.success.tt:0 "你的财富安全了"
 tour_grounds_events.7001.a.failure:0 "你的领主闯进了房间"
 tour_grounds_events.7001.a.failure.tt:0 "你的秘密贮藏被发现了"
 tour_grounds_events.7001.b:0 "我相信可以给一笔钱说服[visiting_liege.GetSheHe]去别处看看？"
 tour_grounds_events.7001.b.success:0 "你的领主接受了贿赂"
 tour_grounds_events.7001.b.success.tt:0 "收取贿赂"
 tour_grounds_events.7001.b.tt.2:0 " 你的东道主[ROOT.Char.GetTitledFirstNameNoTooltip]付钱让你把目光从某个房间挪开。"
 tour_grounds_events.7001.b.tt:0 "贿赂以转移目光"
 tour_grounds_events.7001.c:0 "我正要带你去那呢！"
 tour_grounds_events.7001_followup:0 "你的领主将决定如何处置你隐藏的财产——你可能会被额外征税！"
