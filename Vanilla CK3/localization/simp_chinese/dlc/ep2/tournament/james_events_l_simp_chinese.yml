l_simp_chinese:
 tournament_events.8000.t:0 "精致的信物"
 tournament_events.8000.desc.intro:0 "我正为即将到来的比赛做着准备，看到[favor_giver_1.GetName]挥舞着[favor_giver_1.Custom('GetRandomFavor')]向我招呼，想要给予我[favor_giver_1.GetHerHis]的信物。"
 tournament_events.8000.desc.mid.two:0 "\n\n我还没来得及回应，[favor_giver_2.GetName]出现了，拿着[favor_giver_2.Custom('GetRandomFavor')]给我，坚持要我转而接受[favor_giver_2.GetHerHis]的信物！"
 tournament_events.8000.desc.mid:0 "我很幸运能够获得[favor_giver_1.GetHerHis]的支持与钟爱，接受这件信物意味着我在追求和骑士精神方面对[favor_giver_1.GetHerHim]有兴趣。"
 tournament_events.8000.desc.outro.homo:0 "\n\n[favor_giver_1.GetSheHe]完全不懂，[favor_giver_1.GetWomenMen]无法动摇我的心意……"
 tournament_events.8000.desc.outro:0 "\n\n[favor_giver_1.GetHerHis|U]对我的兴趣似乎是发自内心的，没有什么比为一位贵族[favor_giver_1.GetLadyLord]赢得一场比赛更有骑士风范的了。"
 tournament_events.8000.a:0 "[favor_giver_1.GetTitledFirstNameNoTooltip]，我接受。"
 tournament_events.8000.b:0 "[favor_giver_2.GetTitledFirstNameNoTooltip]真慷慨啊！"
 tournament_events.8000.c:0 "我还要上场比赛，需要专注。"
