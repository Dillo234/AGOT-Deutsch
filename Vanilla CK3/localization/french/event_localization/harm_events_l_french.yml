 ##################################################
 # #Misc Keys
 aging_gracefully_modifier:0 "Vieillit en douceur"
 aging_gracefully_modifier_desc:0 "Ce personnage commence à décliner, mais la marche du temps semble l’affecter un peu moins que la plupart des gens."

 thick_skulled_modifier:0 "Crâne épais"
 thick_skulled_modifier_desc:0 "La tête de ce personnage peut, apparemment, prendre des coups."

 strong_willed_modifier:0 "Forte volonté"
 strong_willed_modifier_desc:0 "Ce personnage a l’habitude de lutter contre la douleur, même la plus intense."

 harm.0000.tt.spared_for_now:0 "Vous êtes épargné[GetPlayer.Custom('FR_E')]. Pour l’instant."
 harm.0000.tt.no_permanent_damage:0 "Vous ne gardez pas de séquelles."

 harm.0000.tt.physician:0 "[medic.GetFirstNameNoTooltip], aidez-moi !"
 harm.0000.tt.incapable.success:0 "Vous ne gardez pas de séquelles"
 harm.0000.tt.incapable.failure:0 "L’expérience vous affaiblit"
 harm.0000.tt.death.success:0 "Vous survivez"
 harm.0000.tt.death.failure:0 "Vous périssez"











 ##################################################
 # #Responsive Incapability Events
 harm.0001.t.pre_title:0 "Maladies de vieillesse"

 harm.0001.t:0 "$harm.0001.t.pre_title$ : l’affaiblissement"
 harm.0001.desc:0 "Je me réveille en toussant et en bafouillant, l’esprit embrumé et un mal de tête lancinant. J’essaie de sortir du lit, mais ma prise sur le cadre est frêle, faible comme celle d’un nouveau-né. Au prix d’un effort considérable, je me lève en titubant et me dirige vers le lavabo. Par [ROOT.Char.GetFaith.HealthGodName], d’où vient cette faiblesse ? Je... Je suis vraiment mal en point.\n\nL’eau fraîche ne me rafraîchit pas. Les yeux troubles, je fixe le reflet sinistre et flou dans mon miroir argenté. [ROOT.Char.Custom('FR_LLa')|U][ROOT.Char.GetWomanMan] qui me regarde fixement a l’air très v[ROOT.Char.Custom('FR_IeuxIeille')]."
 harm.0001.a:0 "Je serai encore là pour une éternité, j’en suis sûr[ROOT.Char.Custom('FR_E')] !"
 harm.0001.a.tt.success:0 "Votre corps est sain, votre esprit est clair"
 harm.0001.a.tt.failure:0 "Vous n’êtes pas aussi en forme que vous le pensiez"
 harm.0001.b:0 "Je pourrais peut-être vivre un peu plus proprement..."
 harm.0001.b.tt.success:0 "Vous faites quelques changements nécessaires"
 harm.0001.b.tt.failure:0 "Rien n’arrête la marche du temps"
 harm.0001.c:0 "Par [ROOT.Char.GetFaith.DeathDeityName], je partirai quand je serai prêt[ROOT.Char.Custom('FR_E')], pas avant."
 harm.0001.d:0 "Je n’ai plus ma jeunesse d’antan."
 harm.0001.d.tt.success:0 "Le temps est clément avec vous"
 harm.0001.d.tt.failure:0 "Votre corps s’affaiblit avec l’âge"

 harm.0002.t:0 "$harm.0001.t.pre_title$ : l’esprit embrouillé"
 harm.0002.desc:0 "Où est-ce que j’allais ? Pourquoi suis-je venu[ROOT.Char.Custom('FR_E')] ici ? J’aurais juré... Ah oui, je cherchais quelque chose. Quelque chose.\n\nC’était urgent ? Je devais retrouver quelqu’un. Rapidement ! La semaine prochaine ? Oui, je pense que oui.\n\nAha ! Voilà, c’est ce que je voulais, j’en avais besoin pour... pour..."
 harm.0002.a:0 "À quoi étais-je en train de penser ?"
 harm.0002.a.tt:0 "Votre esprit n’est plus aussi rapide qu’avant..."

 harm.0003.t:0 "$harm.0001.t.pre_title$ : les douleurs"
 harm.0003.desc.intro:0 "Par [ROOT.Char.GetFaith.HealthGodName], pourquoi suis-je tant endolori[ROOT.Char.Custom('FR_E')] ? J’ai bien dormi, aussi bien que d’habitude, mais chaque fois que je m’étire, je sens mes os s’entrechoquer et faire des étincelles.\n\n"
 harm.0003.desc.sighted:0 "Je regarde fixement m[ROOT.Char.Custom('HandHands')] et en particulier mes doigts. Les ongles jaunissent avec l’âge et la peau se ride plus que je ne le voudrais."
 harm.0003.desc.blind:0 "Passant m[ROOT.Char.Custom('HandHands')] sur ma peau, je sens la texture papyracée et ce qui semble être des torsades de rides trop épaisses qui obstruent ma peau."
 harm.0003.desc.outro:0 "Il est difficile d’imaginer que la fougue de la jeunesse s’est jadis exprimée à travers cette chair chaude et énergique."
 harm.0003.a:0 "Est-ce que les articulations de tout le monde craquent autant ?"
 harm.0003.a.tt:0 "Votre corps commence à ralentir..."

 harm.0011.t:0 "Brisé[ROOT.Char.Custom('FR_E')] par la bataille"
 harm.0011.desc.default_body:0 "Le conflit à [battle_location.GetName] étant terminé, les blessés et les mutilés quittent le champ de bataille en boitant, tandis que les morts les plus importants sont emportés par leurs amis et leurs serviteurs.\n\nPour ma part, j’ai été pris[ROOT.Char.Custom('FR_E')] dans certains des combats les plus durs : peu de finesse, juste des coups de hache, des cris et des meurtres. J’ai encore la tête qui tourne à cause des coups et de l’excitation, des montées de peur, de rage, d’exultation et...\n\nÇa tourne. Ma tête tourne. Ma vision se trouble, puis se dédouble, et je commence à basculer dans [ROOT.Char.Custom('GritType')].\n\n« Allez chercher un [ROOT.Char.Custom('GetRandomBattlefieldMedic')], [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] est blessé[ROOT.Char.Custom('FR_E')] ! », crie-t-on,"
 harm.0011.desc.medic_present:0 "et la dernière chose que je vois est [medic.Custom('FR_le_Char_Pi')][medic.GetTitledFirstName] se frayant un chemin à travers la foule."
 harm.0011.desc.no_medic:0 "mais personne ne répond."
 harm.0011.a:0 "Je vais bien ! Je vais bien..."
 harm.0011.a.tt.success:0 "Vous vous rétablissez avec le temps"
 harm.0011.a.tt.success.bone:0 "Votre crâne épais vous sauve"
 harm.0011.a.tt.success.brain:0 "Votre seule volonté vous permet de vous en sortir"
 harm.0011.a.tt.failure:0 "Vous n’allez pas bien"
 harm.0011.b:0 "[medic.GetFirstNameNoTooltip]. S’il vous plaît. Ma tête."
 harm.0011.b.tt.success:0 "Avec son aide, vous vous en sortez"
 harm.0011.b.tt.failure:0 "Le meilleur de [medic.GetFirstName] n’était pas suffisant"











 ##################################################
 # #Random Incapability Events
 harm.0501.t.prefix:0 "Péchés de la famille"
 harm.0501.t:0 "$harm.0501.t.prefix$ : le meilleur de son espèce"
 harm.0501.desc:0 "Tout mon être est en feu. C’est comme si mon âme brûlait intensément et était consumée de l’intérieur. Où voulais-je aller ? Pourquoi étais-je ici ? Pourquoi ai-je si mal ?\n\nNerf après nerf, la douleur se propage dans toute ma pathétique silhouette, clapotant par vagues ici ou là avant de s’évanouir à nouveau. J’ai si chaud et pourtant si froid. Je suis envahi[ROOT.Char.Custom('FR_E')] par une douleur qui me transperce et qui fait des étincelles.\n\nDans un accès brusque de lucidité, la cause de ma souffrance devient apparente : mon corps fait l’expérience de tous les défauts de mon ascendance."
 harm.0501.a:0 "Où... Où suis-je ?"
 harm.0501.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0501.b:0 "Je peux me maîtriser."
 harm.0501.c:0 "Mon esprit est plus vif que ce mal."
 harm.0501.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0502.t:0 "$harm.0501.t.prefix$ : viser les étoiles"
 harm.0502.desc:0 "Alors que je me précipite dans la cour pour régler une affaire anodine, je ressens une douleur soudaine dans la jambe, puis une autre dans le bras. Ma main tremble-t-elle ? Pourquoi ma tête cogne-t-elle ? Où est...\n\nPendant un court instant, je trébuche et manque de tomber par terre. Puis je me rattrape et je continue à marcher.\n\nJe... Je ne sais pas ce que c’était."
 harm.0502.a:0 "Qu’est-ce donc que ce mal étrange ?"
 harm.0502.a.tt:0 "#WEAK La douleur s’atténue à nouveau...#!"

 harm.0511.t.prefix:0 "Embrasser le sol"
 harm.0511.t:0 "$harm.0511.t.prefix$ : une petite chute"
 harm.0511.desc:0 "Ma suite et moi profitons d’une longue et tranquille chevauchée près de [ROOT.Char.GetCurrentLocation.GetName]. Nos affaires de la journée étant terminées, nous rentrons à temps pour le dîner.\n\nLe soleil commence à peine à descendre derrière l’horizon, envoyant des rayons rouges à travers nos rangs, quand mon cheval se cabre soudainement. Il est bien trop rapide et puissant pour que je puisse le maîtriser, je suis donc éjecté[ROOT.Char.Custom('FR_E')] de la selle."
 harm.0511.a:0 "Arrête ! N..."
 harm.0511.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0511.b:0 "Je fais le dos rond et je roule."
 harm.0511.c:0 "Je me rattrape avec l’épaule."
 harm.0511.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0512.t:0 "$harm.0511.t.prefix$ : à un cheveu près"
 harm.0512.desc:0 "Une chevauchée à travers la nature sauvage non loin de [ROOT.Char.GetCurrentLocation.GetName] est une partie simple et agréable de la vie de [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Quelque chose dont je peux profiter, seul[ROOT.Char.Custom('FR_E')] ou avec ma suite, lorsque le quotidien de la gouvernance devient trop lourd pour moi.\n\nPerdu[ROOT.Char.Custom('FR_E')] dans mes pensées, je manque de peu de remarquer que ma monture aperçoit un petit reptile menaçant et commence à se cabrer. Je serre rapidement les rênes et la calme.\n\nNotre chevauchée se poursuit."
 harm.0512.a:0 "Je ne veux pas que cela se reproduise."
 harm.0512.a.tt:0 "#WEAK Votre cheval restera tendu pour le reste de la chevauchée...#!"

 harm.0521.t.prefix:0 "Vague après vague"
 harm.0521.t:0 "$harm.0521.t.prefix$ : gargouillis et préhension"
 harm.0521.desc.sea:0 "Je me réjouis toujours de me retrouver sur les vagues. Même par une journée de rafales comme aujourd’hui, la mer a une beauté brute et donne un sentiment de fragilité, de..."
 harm.0521.desc.river:0 "Le fleuve près de [ROOT.Char.GetCurrentLocation.GetName] n’est généralement pas aussi impétueux, mais j’apprécie tout de même ma balade. C’est apaisant, et ça..."
 harm.0521.desc.coastal:0 "Les côtes de [ROOT.Char.GetCurrentLocation.GetName], balayées par les vents, rendent certains voyages dangereux, mais j’apprécie tout de même de naviguer le long de celles-ci. Elles me donnent l’impression d’être..."
 harm.0521.desc.outro:0 "\n\nLe bateau bascule sur le côté et je suis projeté[ROOT.Char.Custom('FR_E')] dans les flots. Le choc de l’impact chasse l’air de mes poumons, le froid soudain de l’eau plonge mon corps dans une brusque paralysie.\n\nLorsque je reviens à moi sous l’eau en toussant et en râlant, mon corps et mon esprit sont en feu. Ma conscience disparaît déjà à nouveau, mon esprit étouffe et s’affaiblit à chaque battement de cils."
 harm.0521.a:0 "Une corde, un filet, une planche - lancez-moi donc quelque chose !"
 harm.0521.a.tt.success:0 "Vos mains s’accrochent à quelque chose"
 harm.0521.a.tt.failure:0 "Vous êtes resté[GetPlayer.Custom('FR_E')] trop longtemps sous l’eau"
 harm.0521.b:0 "Remontons à la surface !"
 harm.0521.b.tt.unlocked_by_cultrad:0 "Cette option est débloquée par les [traditions|El] de votre [culture|El]"
 harm.0521.c:0 "Nageons !"
 harm.0521.c.tt.success:0 "Vous arrivez à temps à la surface"
 harm.0521.c.tt.failure:0 "Vous mettez trop de temps"

 harm.0522.t:0 "$harm.0521.t.prefix$ : un moment de tranquillité"
 harm.0522.desc.sea:0 "Y a-t-il quelque chose d’aussi vivifiant que la mer ? L’odeur salée, les cris occasionnels des mouettes lorsqu’elles survolent la terre, le doux bruit de l’eau qui clapote contre notre coque."
 harm.0522.desc.river:0 "Le fleuve près de [ROOT.Char.GetCurrentLocation.GetName] offre la possibilité miraculeuse de se déplacer facilement, ce dont je profite de temps en temps. Comme aujourd’hui.\n\nC’est vraiment revigorant. J’entends les gémissements et les cris des rameurs qui nous font avancer au gré du courant, et je vois le paysage défiler devant moi, alors que je suis pourtant parfaitement immobile."
 harm.0522.desc.coastal:0 "Il est rare qu’une année s’écoule sans que j’aie l’occasion d’emprunter la voie maritime et compte tenu de la position géographique de [ROOT.Char.GetCurrentLocation.GetName], ce serait bête de s’en priver.\n\nLe voyage d’aujourd’hui a été rapide : ma présence a juste été nécessaire pour régler une petite dispute et cela me laisse savourer le sentiment paisible de rentrer chez moi en bateau et de regarder la côte défiler devant moi."
 harm.0522.desc.outro:0 "\n\nJe me tiens sur le pont du bateau, penché[ROOT.Char.Custom('FR_E')] par-dessus bord, l’esprit en paix."
 harm.0522.a:0 "L’eau est presque hypnotique..."
 harm.0522.a.tt:0 "#WEAK Presque... hypnotique...#!"

 harm.0531.t.prefix:0 "Mal intérieur"
 harm.0531.t:0 "$harm.0531.t.prefix$ : le monde s’échappe"
 harm.0531.desc:0 "Je me sens si... engourdi[ROOT.Char.Custom('FR_E')]. Qu’est-ce qui... se passe... Je ne peux pas me tenir droit[ROOT.Char.Custom('FR_E')]. Je ne peux pas me concentrer. Je ne ressens rien. À part une douleur lancinante et...\n\nÀ l’aide.\n\nQuelque chose.\n\nQuelqu’un.\n\nS’il vous plaît.\n\nS’il vous plaît !"
 harm.0531.a:0 "Mon esprit est... en feu..."
 harm.0531.a.tt.success:0 "Le néant recule"
 harm.0531.a.tt.failure:0 "Vous faites une grave attaque"
 harm.0531.b:0 "Je me connais. Cela va passer."
 harm.0531.c:0 "J’implore [ROOT.Char.GetFaith.HealthGodName] de me donner de la force !"
 harm.0531.c.tt.success:0 "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure:0 "$harm.0531.a.tt.failure$"

 harm.0532.t:0 "$harm.0531.t.prefix$ : impossible de réfléchir"
 harm.0532.desc:0 "Ces derniers temps, je suis en proie aux plus terribles maux de tête. Ils me tiraillent l’esprit et s’accrochent à mon corps, envoyant des éclats dentelés de souffrance à travers mon crâne.\n\nAvec le temps, chacun d’entre eux passe, mais jamais assez vite à mon goût."
 harm.0532.a:0 "Ces maux de tête infernaux. Ne cesseront-ils jamais ?"
 harm.0532.a.tt:0 "#WEAK Ils le seront... probablement...#!"

 harm.0541.t.prefix:0 "Mal de l’hiver"
 harm.0541.t:0 "$harm.0541.t.prefix$ : silencieusement"
 harm.0541.desc.baby:0 "...\n\nJe me demande. Je me demande comment aurait été la vie.\n\n..."
 harm.0541.desc.fallback:0 "Je resserre les couvertures autour de moi, puis mes membres. Mes dents gelées grincent en raison du froid.\n\nCet hiver glacial semble aspirer chaque once de santé de mon corps et me laisse comme un[ROOT.Char.Custom('FR_E')] misérable qui peut à peine tousser. Je ne vais pas me laisser abattre.\n\nCela ne se passera pas ainsi..."
 harm.0541.a:0 "..."
 harm.0541.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure:0 "Le froid fait des siennes"
 harm.0541.b:0 "J’ai déjà fait face à pire."
 harm.0541.c:0 "Je ne laisserai pas le gel provoquer ma fin."
 harm.0541.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure:0 "$harm.0541.a.tt.failure$"

 harm.0542.t:0 "$harm.0541.t.prefix$ : gelé[ROOT.Char.Custom('FR_E')] jusqu’aux os"
 harm.0542.desc.baby:0 "Mon petit monde est si étrange. Qu’est-ce que je ressens ? Pourquoi n’ai-je pas chaud ?\n\nÇa n’a pas toujours été le cas, mais ça l’est maintenant. Je ne comprends pas. J’ai envie de crier pour qu’on vienne m’aider, mais mes poumons n’émettent rien de plus qu’une faible toux."
 harm.0542.desc.fallback:0 "J’ai beau serrer les vêtements de nuit autour de moi, j’ai toujours très froid. Je suis pris[ROOT.Char.Custom('FR_E')] dans l’étreinte cinglante du froid hivernal glacial.\n\nJe ferme les yeux très fort, car le matin sera bientôt là, ainsi que la lumière et la vie du soleil et de l’âtre."
 harm.0542.a:0 "J’aimerais tant qu’il fasse plus chaud..."
 harm.0542.a.tt:0 "#WEAK Un feu... Il faut encore un feu...#!"

 harm.0551.t.prefix:0 "Jouer aux adultes"
 harm.0551.t:1 "$harm.0551.t.prefix$ : un bruit sourd et un craquement"
 harm.0551.desc:1 "Par [ROOT.Char.GetFaith.FateGodName], j’adore explorer [ROOT.Char.GetCurrentLocation.GetName] ! S’il n’y avait pas mon chemin secret le long des murs, je n’aurais jamais l’occasion de m’éloigner de mes gardiens tatillons et de jouer seul[ROOT.Char.Custom('FR_E')].\n\nComment aurais-je pu trouver un arbre aussi grand que celui-ci, et encore moins le grimper ? Ces fouineurs ne me laisseraient jamais... jamais...\n\nC’est un arbre vraiment haut, non ?"
 harm.0551.a:1 "Je dois juste... faire attention..."
 harm.0551.a.tt.success:1 "Vous arrivez à descendre."
 harm.0551.a.tt.failure:1 "Un bruit sourd et un craquement"
 harm.0551.b:1 "Au secours ! Au secours !"
 harm.0551.c:0 "Cela n’a pas l’air si haut..."
 harm.0551.c.tt.success:1 "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure:1 "$harm.0551.a.tt.failure$"

 harm.0552.t:0 "$harm.0551.t.prefix$ : le chemin secret"
 harm.0552.desc:0 "Étant [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l], j’ai peu de temps à moi. Il y a des gardes partout, qui m’empêchent de me blesser mais aussi de m’amuser.\n\nJ’ai quand même fini par y arriver ! Il m’a fallu un peu de courage, mais ils ne connaissent pas le chemin que je connais derrière les murs.\n\nJe ne peux pas l’utiliser trop souvent, mais quand je le fais, c’est tout [ROOT.Char.GetCurrentLocation.GetName] qui s’étend devant moi. La liberté."
 harm.0552.a:0 "C’est amusant !"
 harm.0552.a.tt:0 "#WEAK Ainsi personne ne vous trouvera jamais...#!"

 harm.0561.t.prefix:0 "Pas si jeune"
 harm.0561.t:0 "$harm.0561.t.prefix$ : la descente"
 harm.0561.desc:0 "Une fois de plus, je me surprends à regarder en bas des escaliers de ma chambre et à me demander si j’ai besoin d’un surveillant.\n\nCela devrait être facile. Je suis un[ROOT.Char.Custom('FR_E')] adulte et je sais comment utiliser les escaliers sans me casser le cou, bon sang.\n\nCela devrait être simple.\n\nEt pourtant..."
 harm.0561.a:0 "Oh, attendez, nonnnn..."
 harm.0561.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0561.b:0 "Un pied devant l’autre. Il faut que je reste calme."
 harm.0561.c:0 "Ce ne sont que des escaliers."
 harm.0561.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0562.t:0 "$harm.0561.t.prefix$ : fragilité croissante"
 harm.0562.desc:0 "Je descends les marches de ma chambre à coucher en m’agrippant au mur.\n\nCela semble si difficile. L’escalier étroit et menaçant s’étend devant moi tel un gouffre sans fond...\n\nJe dois me ressaisir. Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsName] et je peux quitter ma chambre sans aide."
 harm.0562.a:0 "Inquiétant."
 harm.0562.a.tt:0 "#WEAK Depuis quand est-ce si difficile ?#!"

 harm.0571.t.prefix:0 "Entraînement nécessaire"
 harm.0571.t:0 "$harm.0571.t.prefix$ : un coup de chance"
 harm.0571.desc:0 "Faire [sparring_partner.Custom('FR_du_Char_Pi')][sparring_partner.GetTitledFirstName] [Select_CString(sparring_partner.IsFemale, 'une meilleure combattante', 'un meilleur combattant')] est l’une de mes tâches les plus ennuyeuses, mais c’est toujours quelque chose qui fait partie de la vie quand on est [ROOT.Char.GetTitleAsName|l].\n\nLe combat d’aujourd’hui a été particulièrement frustrant, car la performance de [sparring_partner.GetFirstNameNoTooltip] a été pire que jamais. Je me demande parfois si...\n\nLa douleur se répand dans tout mon crâne. Je... Est-ce qu’[sparring_partner.Custom('FR_IlElle')] m’a atteint à la tempe ? Quelle tête de bois..."
 harm.0571.a:0 "Par [ROOT.Char.GetFaith.TricksterGodName] ! C’était ma tête !"
 harm.0571.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0571.b:0 "À peine une égratignure."
 harm.0571.c:0 "Je prends une profonde respiration. Cela pourrait être pire."
 harm.0571.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0572.t:0 "$harm.0571.t.prefix$ : juste un accident"
 harm.0572.desc:0 "Dans la cour de ma résidence de [ROOT.Char.GetCurrentLocation.GetName], j’affronte [sparring_partner.Custom('FR_le_Char_Pi')][sparring_partner.GetTitledFirstName] dans un duel d’entraînement. Nous avons entrecroisé nos lames dans une danse qui, sur le champ de bataille, l’aurait probablement conduit[sparring_partner.Custom('FR_E')] à la mort mille fois.\n\n[sparring_partner.Custom('FR_IlElle')|U] n’a tout simplement pas mes compétences au combat.\n\nNéanmoins, c’est un exercice nécessaire pour quelqu’un qui doit me représenter sur le champ de bataille. Je prends donc le temps... Par [ROOT.Char.GetFaith.WarGodName] ! Ce coup a failli m’atteindre au crâne !"
 harm.0572.a:0 "Faites donc attention !"
 harm.0572.a.tt:0 "#WEAK Cela aurait pu m’atteindre bien plus gravement...#!"

 harm.0581.t.prefix:0 "Une rare solitude"
 harm.0581.t:0 "$harm.0581.t.prefix$ : un mouvement imprudent"
 harm.0581.desc:0 "Prendre un bain loin de tous ces serviteurs et autres importuns est pour moi une chose délicieuse. Il est si rare que j’aie du temps rien que pour moi, alors je savoure chaque instant.\n\nMais toute bonne chose a une fin, et je commence à me balancer hors de la baignoire.\n\nMa prise n’est pas aussi ferme que je le pensais ! Mon pied glisse et je bascule."
 harm.0581.a:0 "Non ! Par [ROOT.Char.GetFaith.TricksterGodName] ! N..."
 harm.0581.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0581.b:0 "Il faut prendre son temps et procéder avec prudence."

 harm.0582.t:0 "$harm.0581.t.prefix$ : risque de chute"
 harm.0582.desc:0 "J’ai rarement l’occasion de prendre un bain seul[ROOT.Char.Custom('FR_E')]. Je suis [ROOT.Char.GetTitleAsName|l] et je suis toujours entouré[ROOT.Char.Custom('FR_E')] de serviteurs ou de vassaux qui veulent me parler en secret, et l’heure du bain ne fait pas exception.\n\nJe sors doucement mon corps affaibli de l’eau, m’accroche au bord et me dirige vers une pile de serviettes pliées.\n\nSauf que mon pas n’est pas tout à fait réussi. Mon pied, encore mouillé par l’eau, glisse, et ce n’est que par réflexe que je ne tombe pas par terre."
 harm.0582.a:0 "Je devrais faire plus attention, je suppose."
 harm.0582.a.tt:0 "Ce n’est pas comme si je me baignais souvent sans domestiques..."

 harm.0591.t.prefix:0 "Négligence"
 harm.0591.t:0 "$harm.0591.t.prefix$ : la mort venue d’en haut"
 harm.0591.desc:0 "Une petite course en ville a retenu mon attention plus longtemps que je ne l’aurais souhaité, mais finalement, ma suite et moi prenons le chemin du retour.\n\nLes habitants de [ROOT.Char.GetCurrentLocation.GetName] s’affairent dans la plus grande ville de la région, et chacun vaque à ses modestes occupations sans une pensée pour [Select_CString(ROOT.Char.IsFemale, 'la noble', 'le noble')] qui chevauche dans leurs rues.\n\nUne inquiétude vive et soudaine s’empare de moi : quelque chose dans le ciel tombe rapidement vers moi."
 harm.0591.a:0 "Je me jette sur le côté."
 harm.0591.a.tt.success:0 "Vous êtes indemne"
 harm.0591.a.tt.failure:0 "Le pot de chambre d’un citadin vous atteint à la tempe."
 harm.0591.b:0 "Je ne suis donc jamais en sécurité ?"
 harm.0591.b.tt:0 "Vous agissez avec une rapidité alimentée par votre paranoïa."
 harm.0591.c:0 "Je me déplace déjà."
 harm.0591.c.tt.success:0 "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure:0 "$harm.0591.a.tt.failure$"

 harm.0592.t:0 "$harm.0591.t.prefix$ : élimination des déchets"
 harm.0592.desc:0 "Je chevauche dans les rues de [ROOT.Char.GetCurrentLocation.GetName] après avoir fait quelques courses banales en ville, lorsque ma suite et moi entendons un fort tintement.\n\nUne petite enquête révèle que c’est un citadin qui a jeté un pot en terre cuite par la fenêtre, sans se soucier de savoir s’il pouvait toucher quelqu’un en dessous.\n\nImprudent, oui, mais que peut-on espérer ?\n\nEn tout cas, ce n’est guère quelque chose qui mérite qu’on y réfléchisse davantage."
 harm.0592.a:0 "Ces roturiers !"
 harm.0592.a.tt:0 "Cela aurait pu blesser quelqu’un..."

 harm.0601.t.prefix:0 "Jeu brutal"
 harm.0601.t:0 "$harm.0601.t.prefix$ : conséquences"
 harm.0601.desc:0 "[playmate.GetFirstName] et moi jouons dans une partie inutilisée de mon palais.\n\nNous sommes de [Select_CString(And(playmate.IsFemale, ROOT.Char.IsFemale), 'bonnes amies', 'bons amis')] et trouvons toujours un moyen de nous amuser. C’est agréable de passer du temps avec quelqu’un qui n’est pas un garde ou un domestique !\n\nNous organisons un combat de lutte fictif, loin des tuteurs étouffants qui ne peuvent s’empêcher d’intervenir. C’est très amusant... hormis la dernière prise d’étranglement qui m’a donné un peu le tournis et... #DIE1 Et...#!"
 harm.0601.a:0 "Je... ne me sens pas très bien..."
 harm.0601.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0602.t:0 "$harm.0601.t.prefix$ : quel mal y a-t-il ?"
 harm.0602.desc:0 "J’adore être avec [playmate.GetFirstName]. [playmate.Custom('FR_IlElle')|U] sait toujours quoi faire pour nous amuser !\n\nGrimper sur les bâtiments, effrayer les animaux, jouer des tours à mes courtisans... Ces jeux inoffensifs rendent la cour vivante. Je veux m’amuser pour toujours avec [playmate.Custom('FR_LuiElle')]."
 harm.0602.a:0 "Nous devrions jouer tous les jours !"
 harm.0602.a.tt:0 "#WEAK Après tout, vous n’êtes que des enfants...#!"

 harm.0611.t.prefix:0 "Trop loin, trop vite"
 harm.0611.t:0 "$harm.0611.t.prefix$ : des hauteurs vertigineuses"
 harm.0611.desc.intro:0 "Après une nouvelle soirée bien remplie à répondre à la correspondance, je me retire. Le dîner m’appelle et j’aimerais... Par [ROOT.Char.GetFaith.HealthGodName] ! Qu’est-ce qui se passe en moi ? Pourquoi ai-je la tête qui tourne ?\n\nOù est le... Où suis-je ? Qu’est-ce qui se passe ici ?\n\n"
 harm.0611.desc.blind:0 "C’est comme si j’avais été propulsé[ROOT.Char.Custom('FR_E')] dans les nuages eux-mêmes. Je n’entends rien. Je ne sens rien. Juste une sensation de distance et d’altitude vertigineuse, et le bruit du sang dans mes veines."
 harm.0611.desc.fallback:0 "Mon champ de vision commence à se rétrécir et tout ce que je pourrais voir et entendre est remplacé par une noirceur naissante et la perspective d’une fin rapide."
 harm.0611.a:0 "Non... qu... mon..."
 harm.0611.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0611.b:0 "Serrons les dents jusqu’à la fin de la crise."
 harm.0611.c:0 "La concentration. La clarté. La concentration."
 harm.0611.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0612.t:0 "$harm.0611.t.prefix$ : un coup de sang"
 harm.0612.desc:0 "C’était la dernière. Cent une lettres, je crois bien, de la part des différents petits nobles et fonctionnaires qui font tourner mon pays. J’ai perdu une soirée entière à répondre à chacune d’entre elles.\n\nJe pense que je peux maintenant me permettre de prendre un en-cas avant d’aller me coucher.\n\nJe pousse ma chaise vers l’arrière, me lève et... J’ai la tête qui tourne. Le sang bat dans mes tempes.\n\nIl faut que je me concentre.\n\nIl faut que je me concentre.\n\nAh, qu’était-ce donc ?"
 harm.0612.a:0 "J’ai encore la tête qui tourne."
 harm.0612.a.tt:0 "#WEAK Votre corps est-il vraiment si faible ?#!"

 harm.0621.t.prefix:0 "Beuverie"
 harm.0621.t:0 "$harm.0621.t.prefix$ : qu’est-ce qu’on s’amuse !"
 harm.0621.desc:0 "Une autre nuit, une autre chope, c’est ce que je dis toujours ! Et il y a toujours une autre nuit !\n\nLa petite taverne de [ROOT.Char.GetCurrentLocation.GetName] tourne autour de moi, une suite floue de visages. Une autre chope ! Encore... Il est difficile de s’éloigner de cette... de cette table. Comment puis-je me lever ?\n\nComment puis-je... Hop ! Je suis harassé[ROOT.Char.Custom('FR_E')]... Argh ! Par [ROOT.Char.GetFaith.HealthGodName] ! Ma tête..."
 harm.0621.a:0 "*Hic*... *hic*... ..."
 harm.0621.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0621.b:0 "Je risque d’en faire les frais demain matin."
 harm.0621.c:0 "Aïe, ma tête ! La dernière chope était celle de trop."
 harm.0621.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0622.t:0 "$harm.0621.t.prefix$ : mauvaises habitudes"
 harm.0622.desc:0 "« Tavernier, une autre tournée ! », crie-je dans le brouhaha.\n\nLorsque le reste des clients *hic* s’exclame, je ne peux m’empêcher de sourire. La moitié de [ROOT.Char.GetCurrentLocation.GetName] doit être ici et tous acclament leur [ROOT.Char.GetTitleAsName].\n\nCar qui peut engloutir une chope aussi bien que moi ?"
 harm.0622.a:0 "La vie est belle."
 harm.0622.a.tt:0 "#WEAK Et encore plus belle quand on a quelque chose à boire !#!"

 harm.0631.t.prefix:0 "Extase"
 harm.0631.t:0 "$harm.0631.t.prefix$ : un plaisir insouciant"
 harm.0631.desc:0 "Avec [bonker.GetFirstName], je me sens comme la personne la plus heureuse sur terre. Lors de soirées comme celle-ci, où nous pouvons montrer notre amour l’un pour l’autre, son affection pour moi est indéniable.\n\nMes doigts se recroquevillent, je roule des yeux et je me précipite sur mon [Select_CString(bonker.IsFemale, 'amante la plus', 'amant le plus')] enthousiaste.\n\nLe sang bat dans mes tempes et j’ai de plus en plus de mal à me concentrer. Le sang. Quelque chose ne va pas..."
 harm.0631.a:0 "Attendez, je ne peux pas, la pression dans ma poitrine !"
 harm.0631.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0631.b:0 "N-non, mon cœur, pas maintenant..."
 harm.0631.c:0 "Il faut juste l’endurer."
 harm.0631.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0632.t:0 "$harm.0631.t.prefix$ : musique douce"
 harm.0632.desc:0 "Par toutes les étoiles du firmament, [bonker.GetFirstName] attise le feu de la passion en moi. Personne d’autre ne peut me procurer une sensation semblable et me faire passer une nuit aussi agréable."
 harm.0632.a:0 "[bonker.GetFirstNameNoTooltip] m’aide à me sentir vivant[bonker.Custom('FR_E')]."
 harm.0632.a.tt:0 "#WEAK Tout ce qu’il y a de plus vivant...#!"

 harm.0641.t.prefix:0 "Fluides internes"
 harm.0641.t:0 "$harm.0641.t.prefix$ : léger gonflement"
 harm.0641.desc:0 "Maudite hydropisie, n’aurai-je jamais la paix ? Ma chair est gonflée par son action décomposante, le liquide blanchâtre et les excroissances pâles se gonflent bien au-delà de ce qu’ils devraient.\n\nMon corps boursouflé est déformé par la douleur et mes pensées en deviennent confuses.\n\nJe n’ai pas d’autre choix que de souffrir.\n\nSouffrir, souffrir et gémir..."
 harm.0641.a:0 "Qu’est-ce qui ne va pas chez moi ?"
 harm.0641.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0641.b:0 "Cela va passer."
 harm.0641.c:0 "C’est certainement traitable, n’est-ce pas ?"
 harm.0641.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"

 harm.0642.t:0 "$harm.0641.t.prefix$ : sensibilité"
 harm.0642.desc:0 "Mes articulations me font terriblement souffrir ces derniers temps.\n\nDes ecchymoses ? Ou des inflammations ? En tout cas, une accumulation de fluides autour des parties mobiles de mes membres qui me cause une gêne et une douleur non négligeables.\n\nJe ne peux qu’espérer que cela disparaisse avec le temps."
 harm.0642.a:0 "Aïe ! C’est sensible au toucher."
 harm.0642.a.tt:0 "#WEAK Cela va certainement passer...#!"












 ##################################################
 # #Random Death Events
 harm.1001.t.prefix:0 "Dîner"
 harm.1001.t:0 "$harm.1001.t.prefix$ : l’étouffement"
 harm.1001.desc:0 "Ce soir, plusieurs de mes plats préférés sont au dîner. La nourriture de mes cuisines a été étonnamment bonne ces derniers temps et je me suis jeté[ROOT.Char.Custom('FR_E')] dessus avec un appétit de loup.\n\nSauf... ma gorge... il y a quelque chose de coincé dans ma gorge !\n\nL’air... besoin..."
 harm.1001.a:0 "J’essaie de l’expulser en toussant."
 harm.1001.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1001.b:0 "J’inspire et expire calmement."
 harm.1001.c:0 "Je me tape la poitrine."
 harm.1001.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1002.t:0 "$harm.1001.t.prefix$ : presque bloqué"
 harm.1002.desc:0 "En toussant et en me raclant la gorge, j’ai par réflexe libéré mes voies respiratoires. Le dîner est délicieux, peut-être trop, car je l’avale un peu trop vite.\n\n« Du calme », m’exhorté-je.\n\nIl n’y a aucune raison de se presser."
 harm.1002.a:0 "Ces derniers temps, je prends simplement plaisir à manger."
 harm.1002.a.tt:0 "#WEAK C’est un plaisir inoffensif...#!"

 harm.1011.t.prefix:0 "Frayeur"
 harm.1011.t:0 "$harm.1011.t.prefix$ : chevaucher ou mourir"
 harm.1011.desc:0 "Alors que ma suite et moi revenons d’une sortie dans la campagne de [ROOT.Char.GetCurrentLocation.GetName], quelque chose de petit et de sauvage surgit de derrière un rocher et grogne contre mon cheval.\n\nContre toute attente, le destrier panique, se lance dans une charge sauvage et maladroite et fonce à une vitesse vertigineuse.\n\nEffrayé par son propre comportement instinctif, l’animal se cabre brutalement, manquant de tomber, et il en va de même pour moi."
 harm.1011.a:0 "Je m’accroche désespérément."
 harm.1011.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1011.b:0 "Je baisse la tête et je m’accroche."
 harm.1011.c:0 "Ce n’est pas ma première monture apeurée."
 harm.1011.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1012.t:0 "$harm.1011.t.prefix$ : au retour"
 harm.1012.desc:0 "Comme pour tout noble, on attend de moi que je sache monter un cheval, souvent et bien. Je pourrais d’ailleurs difficilement régner sur le pays si ce n’était pas le cas.\n\nLa course d’aujourd’hui est une tâche banale dans la campagne de [ROOT.Char.GetCurrentLocation.GetName], quelque chose que ma suite et moi ferions mieux de faire rapidement et par...\n\nSans prévenir, mon cheval se cabre, effrayé par un petit animal sur le chemin. Je manque d’être éjecté[ROOT.Char.Custom('FR_E')] et ne parviens à reprendre le contrôle de la situation qu’au dernier moment."
 harm.1012.a:0 "Ola ! Tout doux !"
 harm.1012.a.tt:0 "#WEAK Cela aurait pu mal tourner...#!"

 harm.1021.t.prefix:0 "Le ventre plein"
 harm.1021.t:0 "$harm.1021.t.prefix$ : trop plein"
 harm.1021.desc:0 "Le dîner est le meilleur et le dernier repas de la journée !\n\nQuel plaisir d’être en vie pour sentir ces textures, goûter ces saveurs et sentir ces arômes à... à...\n\nMes entrailles se sont nouées.\n\nUne douleur aiguë me serre le ventre et s’est propagée à tous mes autres organes. Pas un empoisonnement, juste un épouvantable mélange d'aliments qui me déchire de l’intérieur.\n\nQu’est-ce que j’ai mangé... #DIE1 Je#!... #DIE2 Reuu#!..."
 harm.1021.a:0 "Je me sens mal..."
 harm.1021.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1021.b:0 "Apportez-moi de l’eau fraîche, je dois m’allonger."
 harm.1021.c:0 "Il doit bien y avoir un remède !"
 harm.1021.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1022.t:0 "$harm.1021.t.prefix$ : pas assez"
 harm.1022.desc:0 "Par [ROOT.Char.GetFaith.HouseholdGodName], je suis repu[ROOT.Char.Custom('FR_E')] ! Je m’adosse à ma chaise à la table du dîner, écoutant les conversations. Le monde semble enfin normal.\n\nCes derniers temps, je me réjouis des dîners. La vue, le goût, l’arôme de la nourriture... La sensation des jus et des sauces grasses qui dégoulinent sur mon menton.\n\nDu moins jusqu’à ce que mon estomac gémisse sous l’effort de toute cette nourriture lourde et qu’un léger bouillonnement menace de vider mes intestins.\n\nMais cette sensation disparaît aussi vite qu’elle est venue. La plupart des soirs."
 harm.1022.a:0 "Je suis content[ROOT.Char.Custom('FR_E')] que cela soit rapidement passé."
 harm.1022.a.tt:0 "#WEAK Retour au dîner...#!"

 harm.1031.t.prefix:0 "La gorge obstruée"
 harm.1031.t:0 "$harm.1031.t.prefix$ : la suffocation"
 harm.1031.desc:0 "Je me réveille brusquement, sentant les flammes ardentes dans mes veines, le désir brûlant de ma chair d’éclater en un cri pour trouver la délivrance.\n\nMa bouche... ma gorge est... bouchée ? Pas bouchée, mais remplie de quelque chose de mauvais qui jaillit de mes entrailles.\n\nJe tousse des amas de pus jaune dégoûtants. La puanteur de la mort et de la chair pourrie s’accroche à chaque filet filiforme de ce mucus et il en vient toujours plus.\n\nÀ l’aide. J’ai besoin... d’aide."
 harm.1031.a:0 "Je ne peux pas... respirer..."
 harm.1031.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1031.b:0 "Je dois juste contrôler ma respiration et trouver un médecin."
 harm.1031.c:0 "Je dois respirer calmement et faire venir le médecin."
 harm.1031.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1032.t:0 "$harm.1031.t.prefix$ : des difficultés à respirer"
 harm.1032.desc:0 "Par [ROOT.Char.GetFaith.HealthGodName] ! Cela fait deux jours entiers de douleur cette fois.\n\nMa mâchoire me fait mal, ma gorge me gratte, ma voix est enrouée, et l’intérieur de ma bouche me semble... gonflé ? Avaler et même mastiquer me fait souffrir.\n\nL’apothicaire m’assure que ce n’est probablement pas quelque chose dont il faut s’inquiéter, que c’est juste un déséquilibre naturel des humeurs qui se résoudra de lui-même avec le temps.\n\nJe l’espère..."
 harm.1032.a:0 "Ces choses-là passent généralement."
 harm.1032.a.tt:0 "#WEAK Le soulagement viendra bientôt...#!"

 harm.1041.t.prefix:0 "Des eaux paisibles"
 harm.1041.t:0 "$harm.1041.t.prefix$ : un accident inéluctable"
 harm.1041.desc:0 "Mes gardes étant certainement hors de vue, mais encore à portée de voix, je profite un peu de la solitude au bord [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')] que je connais.\n\nJe plonge mon pied dans l’eau fraîche, appréciant la sensation de purification et de lavage. C’est un bain que je n’oublierai jamais !\n\nSans que je m’en rende compte, mon pied glisse, je trébuche et tombe dans l’eau, le visage en avant. Ma tête heurte quelque chose de dur et m’assomme.\n\nC’est... c’est plus profond que je ne le pensais. Je suis entraîné[ROOT.Char.Custom('FR_E')] vers le bas, vers l’obscurité..."
 harm.1041.a:0 "Je dois bouger, je ne peux pas respirer..."
 harm.1041.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1041.b:0 "Je dois survivre !"

 harm.1042.t:0 "$harm.1041.t.prefix$ : probablement sûres"
 harm.1042.desc:0 "Ce n’est pas souvent que je me retrouve seul[ROOT.Char.Custom('FR_E')] en [ROOT.Char.GetCurrentLocation.GetName]. C’est une solitude conditionnelle, car mes gardes sont à portée de voix, mais suffisamment loin pour ne pas m’empêcher de profiter de la balade à cheval dans mes terres.\n\nJe m’arrête brièvement près [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]. C’est un endroit isolé, et je ne pense pas être déjà passé[ROOT.Char.Custom('FR_E')] par là... L’endroit est paisible. L’eau est clairement profonde, bien que de légers tourbillons et remous à la surface indiquent qu’elle se déverse dans quelque chose de plus grand à proximité.\n\nPeut-être que je reviendrai bientôt ici."
 harm.1042.a:0 "C’est un bel endroit."
 harm.1042.a.tt:0 "#WEAK Cela vaut certainement la peine de revenir...#!"

 harm.1051.t.prefix:0 "Des flammes vacillantes"
 harm.1051.t:0 "$harm.1051.t.prefix$ : l’enfer"
 harm.1051.desc:0 "Je suis réveillé[ROOT.Char.Custom('FR_E')] par un puissant « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » venant de l’extérieur, le cri d’un serviteur horrifié.\n\nDans ce réveil brusque, je sens que mon corps est imprégné de sueur, puis une chaleur torride et insupportable. La pièce adjacente est en feu et ma peau est déjà à moitié brûlée !\n\nJe dois sortir d’ici ! Comment cela a-t-il pu arriver... Maudites bougies !\n\nLe feu me bloque le chemin vers la porte et l’incendie s’aggrave."
 harm.1051.a:0 "La seule issue est de traverser les flammes !"
 harm.1051.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1051.b:0 "Par la fenêtre ! C’est le moyen le plus rapide de sortir !"

 harm.1052.t:0 "$harm.1051.t.prefix$ : à la lueur des bougies"
 harm.1052.desc:0 "Je me réveille brusquement et arrache ma main de la bougie allumée vers laquelle elle s’était glissée. Par [ROOT.Char.GetFaith.random_EvilGodNames], ça brûle !\n\nLa vue trouble, je jette un coup d’œil autour de moi. J’ai dû m’endormir sans éteindre la bougie. C’est une chance que ma main soit tombée dessus.\n\nSi je l’avais renversée sur le coussin..."
 harm.1052.a:0 "Je dois être plus prudent[ROOT.Char.Custom('FR_E')] avec ces bougies."
 harm.1052.a.tt:0 "#WEAK Cela aurait pu être bien pire...#!"

 harm.1061.t.prefix:0 "Une vue imprenable"
 harm.1061.t:0 "$harm.1061.t.prefix$ : la chute"
 harm.1061.desc:0 "Comme à mon habitude, je commence ma matinée en m’imprégnant des images et des sons provenant de la fenêtre de ma chambre.\n\nLe monde extérieur est si brillant, plein de lumière et de vie - une création parfaite. Ah, si seulement je pouvais la contempler un peu plus, comme le fait un oiseau. Juste un tout petit peu plus...\n\nMalédictions ! Je suis allé[ROOT.Char.Custom('FR_E')] trop loin ! Je glisse !"
 harm.1061.a:0 "Je dois attraper le cadre de la fenêtre."
 harm.1061.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1061.b:0 "Je dois saisir... IL LE FAUT !"
 harm.1061.c:0 "Je me tire en arrière."
 harm.1061.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1062.t:0 "$harm.1061.t.prefix$ : une contemplation inoffensive"
 harm.1062.desc:0 "Quelle belle journée !\n\nDebout à la fenêtre de ma chambre, je profite de la vie en regardant les gens qui s’affairent en contrebas et la nature sauvage au loin. Cela me revigore et me donne de la force pour une nouvelle journée de travail.\n\nCe serait bien d’améliorer un peu la sensation. Je me penche alors tête en avant, profitant de l’air frais qui passe devant ma chambre.\n\nJe retourne à l’intérieur."
 harm.1062.a:0 "À couper le souffle !"
 harm.1062.a.tt:0 "#WEAK Une façon agréable et inoffensive de commencer la matinée...#!"

 harm.1071.t.prefix:0 "Crime passionnel"
 harm.1071.t:0 "$harm.1071.t.prefix$ : le passage à l’acte"
 harm.1071.desc:0 "La porte à côté de moi sort presque de ses gonds au moment où je passe devant. [other.Custom('FR_le_Char_Pi')|U][other.GetTitledFirstName] s’enfuit aussi précipitamment et désespérément qu’[other.Custom('FR_IlElle')] peut le faire, me projetant en arrière.\n\nJe vois l’éclat de l’acier argenté derrière [other.Custom('FR_LuiElle')] et le grognement [killer.Custom('FR_du_Char_Pi')][killer.GetTitledFirstName] alors qu’[killer.Custom('FR_IlElle')] se lance à sa poursuite. La lame est orientée vers moi : la rage qui [killer.Custom('FR_LeLa')] guide s’apaise brusquement lorsqu’[killer.Custom('FR_IlElle')] réalise que je ne suis pas sa cible, mais son élan est trop important pour être ralenti.\n\nLa pointe de la dague fonce vers mon cou."
 harm.1071.a:0 "J’évite la lame."
 harm.1071.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1071.b:0 "Je me baisse nonchalamment pour éviter la lame."
 harm.1071.c:0 "Je me fie à mes réflexes."
 harm.1071.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1072.t:0 "$harm.1071.t.prefix$ : un petit différend"
 harm.1072.desc:0 "« Et encore une chose, [other.Custom('InsultNoun')] [other.Custom('InsultAdjective')] », hurle [killer.Custom('FR_le_Char_Pi')][killer.GetTitledFirstName], qui prend à partie [other.Custom('FR_le_Char_Pi')][other.GetTitledFirstName]. Ce doit être leur troisième échange d’insultes de la journée.\n\nJe les ignore et passe tranquillement devant [other.Custom2('FR_EuxElles', killer)]. Leurs disputes sont d’ordinaire bruyantes, mais restent finalement inoffensives.\n\nJ’ai de toute façon de plus gros soucis que des chamailleries entre courtisan[other.Custom2('FR_E', killer)]s."
 harm.1072.a:0 "Juste une autre journée « passionnante » à la Cour."
 harm.1072.a.tt:0 "#WEAK C’est leur affaire...#!"

 harm.1081.t.prefix:0 "Un temps capricieux"
 harm.1081.t:0 "$harm.1081.t.prefix$ : la fureur de l’orage"
 harm.1081.desc:0 "Maudit soit l’esprit capricieux [ROOT.Char.GetFaith.WaterGodNamePossessive] ! Ma suite et moi avons été condamné[ROOT.Char.Custom('FR_E')]s à mourir dans cette misérable tempête !\n\nLa résolution d’une question triviale dans le village local a transformé un voyage par temps clair en une traversée dans l’obscurité totale, sous une pluie battante, avec des rafales de vent et des éclairs occasionnels.\n\nSi nous ne trouvons pas rapidement un abri, le froid et l’humidité mettront fin à nos jours aussi aisément qu’une lame le ferait."
 harm.1081.a:0 "Si nous poussons les chevaux sans relâche, nous pourrons rentrer."
 harm.1081.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1081.b:0 "Nous pouvons nous abriter là !"
 harm.1081.c:0 "J’ai peut-être une cachette dans les environs..."
 harm.1081.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1082.t:0 "$harm.1081.t.prefix$ : des grondements lointains"
 harm.1082.desc:0 "De la fenêtre de ma chambre, je vois un orage d’une violence surprenante balayer les environs et les coups de tonnerre lointains se propager à des lieues à la ronde.\n\nJe suis troublé[ROOT.Char.Custom('FR_E')] par cette averse. Est-ce un signe du mécontentement divin face à mes actions ou un simple mouvement aléatoire du vent ?\n\nQuoi qu’il en soit, je ne veux pas me mettre en travers de son chemin."
 harm.1082.a:0 "J’espère que cela n’est pas un signe [ROOT.Char.GetFaith.FateGodNamePossessive]."
 harm.1082.a.tt:0 "#WEAK Ce n’est pas le moment d’être dehors...#!"

 harm.1091.t.prefix:0 "Cœur battant"
 harm.1091.t:0 "$harm.1091.t.prefix$ : des pensées brûlantes"
 harm.1091.desc:0 "Puissé-je être délivré[ROOT.Char.Custom('FR_E')] de ce malheur grâce à la miséricorde [ROOT.Char.GetFaith.HighGodNamePossessive] !\n\nQuelle est cette douleur lancinante qui déchire mon crâne en lambeaux sanglants ? Et ce pouls brûlant qui fait battre mes veines à un rythme démoniaque ?\n\nTout allait bien jusqu’à ce que je régurgite du vomi et manque de m’étouffer. #EMP Aaargh#!, que quelqu’un fasse que ça s’arrête. #BER FAITES QUE ÇA S’ARRÊTE !#!\n\nJe vous en conjure. #DIE1 Faites que ça#! #DIE2 s’arrête#!."
 harm.1091.a:0 "Est-ce que je perds la tête ?!"
 harm.1091.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1091.b:0 "Je vais l’endurer."
 harm.1091.c:0 "J’ai besoin de clarté."
 harm.1091.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1092.t:0 "$harm.1091.t.prefix$ : un esprit en proie à la douleur"
 harm.1092.desc.intro:0 "Depuis une quinzaine de jours, je souffre de... de fortes migraines.\n\n"
 harm.1092.desc.blind:0 "Je ne peux pas penser. Je ne peux pas me concentrer. Je peux à peine entendre - tous les sons semblent complètement étouffés, à moins qu’ils ne soient très aigus ou très graves.\n\nC’est sûrement une plaisanterie cruelle [ROOT.Char.GetFaith.HealthGodNamePossessive] de me maudire avec des maux de tête qui rendent tout inaudible, sauf les cris des nourrissons et les hennissements des chevaux."
 harm.1092.desc.fallback:0 "Lorsqu’elles surviennent, ma vue s’assombrit et se rétrécit jusqu’à ce qu’il ne reste plus qu’un petit morceau du monde devant moi, quelque part dans un coin de ma vision sous un voile de douleur.\n\nMon malheur amuse manifestement [ROOT.Char.GetFaith.HealthGodName], car ces attaques se produisent à une fréquence alarmante."
 harm.1092.a:0 "Aah, ma tête..."
 harm.1092.a.tt:0 "#WEAK Vous devriez peut-être vous calmer...#!"

 harm.1101.t.prefix:0 "Un village animé"
 harm.1101.t:0 "$harm.1101.t.prefix$ : prenez garde !"
 harm.1101.desc:0 "Une fois de plus, je chevauche dans les rues de [ROOT.Char.GetCurrentLocation.GetName], ma suite portant fièrement ma bannière derrière moi. Une petite affaire en ville a nécessité mon attention. Nous avons donc décidé d’en faire une halte d’une journée, mais j’ai hâte de retrouver le confort de mon foyer.\n\nÀ un carrefour, je me laisse distraire par la foule rieuse de jeunes gens enthousiastes et n’entends pas la charrette qui se précipite vers moi, ne réagissant qu’au cri de l’aurige."
 harm.1101.a:0 "J’essaie de sauter hors du chemin."
 harm.1101.a.tt.success:0 "Un choc puissant et un hennissement épouvantable derrière vous se produisent"
 harm.1101.a.tt.failure:0 "Le monde n’est plus que des silhouettes de bois éclaté et de membres brisés"
 harm.1101.b:0 "Je dirige mon cheval encore plus près du mur."
 harm.1101.c:0 "Je me jette en avant et espère le meilleur."
 harm.1101.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1102.t:0 "$harm.1101.t.prefix$ : la sécurité des rues"
 harm.1102.desc:0 "Pendant que je chevauche dans les rues de [ROOT.Char.GetCurrentLocation.GetName] avec ma suite, je m’efforce de garder une attitude digne. Il est important que les gens me voient de temps en temps et il est tout aussi important de rester un symbole de pouvoir.\n\nNous nous arrêtons lorsqu’une charrette nous dépasse à un carrefour très fréquenté, et bien trop vite pour que l’on puisse jamais qualifier cette vitesse de sûre.\n\nC’est aussi une chance pour l’aurige : il n’est guère prudent de couper la route [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], mais les chevaux le font partir trop vite pour qu’on l’identifie, et encore plus pour qu’on l’arrête."
 harm.1102.a:0 "Les gens du peuple doivent voir [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]."
 harm.1102.a.tt:0 "#WEAK Ne serait-ce qu’en passant devant leurs habitations...#!"

 harm.1111.t.prefix:0 "Règne de la terreur"
 harm.1111.t:0 "$harm.1111.t.prefix$ : la justice populaire"
 harm.1111.desc:0 "Alors que je traverse les halls de ma résidence fortifiée, je suis toujours accompagné[ROOT.Char.Custom('FR_E')] de gardes pour me protéger. D’autres protègent l’entrée, sans parler de l’extérieur. Assez pour arrêter tout intrus, mais apparemment pas assez pour empêcher [Select_CString(killer.IsFemale, 'une maudite servante', 'un maudit serviteur')] de me percuter violemment.\n\nUne douleur aiguë et lancinante me parcourt. Le sang gicle déjà de mon ventre alors que je titube en arrière et que le couteau [Select_CString(killer.IsFemale, 'de la servante', 'du serviteur')] dépasse de moi.\n\nEn un instant, mes gardes du corps l’abattent. À en juger par le sourire suffisant [Select_CString(killer.IsFemale,'de la mourante','du mourant')], il s’agissait d’un règlement de comptes.\n\nTout le monde veut mourir en héros."
 harm.1111.a:0 "Mon heure est arrivée !"
 harm.1111.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1111.b:0 "Il en faut plus pour me tuer."
 harm.1111.c:0 "Encore un assassin ? Pathétique !"
 harm.1111.c.tt.dread:0 "Cette option est débloquée par votre [dread|El] élevée"
 harm.1111.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.1112.t:0 "$harm.1111.t.prefix$ : soumission d’effroi"
 harm.1112.desc:0 "Je tourne au coin de la rue, accompagné[ROOT.Char.Custom('FR_E')] de mes fidèles gardes, lorsqu’un serviteur, un bol à la main, manque de me percuter.\n\nAu dernier moment, il se détourne et évite de justesse de me renverser la soupe bouillante sur le visage.\n\n« Faites attention où vous allez ! », grogne l’un de mes compagnons.\n\nLe serviteur acquiesce vivement, trop effrayé pour dire quoi que ce soit, puis s’enfuit dans la direction opposée. C’est ce qu’il faut faire après une erreur aussi grave."
 harm.1112.a:0 "Cela aurait pu être pire, je suppose."
 harm.1112.a.tt:0 "#WEAK C’est tellement difficile de trouver du bon personnel...#!"











 ##################################################
 # #Random Death Battle Events
 harm.2001.t:0 "Fièvre des camps"
 harm.2001.desc:0 "Maudit [ROOT.Char.GetCurrentLocation.GetName] ! Les sièges sont censés épuiser les défenseurs, mais en réalité, les camps de siège sont des foyers de maladies. Quelle ironie !\n\nLorsque je me suis réveillé[ROOT.Char.Custom('FR_E')] ce matin, j’ai eu l’impression que mes entrailles bouillonnaient et qu’un feu liquide se répandait dans mon ventre. Il jaillit de tous les orifices de mon corps sans discontinuer. Je ne peux même plus me tenir debout.\n\nJe n’ai jamais voulu mourir ainsi."
 harm.2001.a:0 "Mon ventre... Argh... "
 harm.2001.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2001.b:0 "Je ne vais pas finir ici."
 harm.2001.c:0 "Je sais ce qu’il me faut. Apportez-moi... Apportez-moi..."
 harm.2001.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2011.t:0 "Un mal causé par la marche"
 harm.2011.desc:0 "Un mal me tourmente depuis près d’une semaine : des sueurs froides, une forte fièvre, un ventre qui gargouille et les mains qui tremblent. Je ne sais pas de quoi il s’agit, mais il ne fait aucun doute que les longues marches et les camps de nuit en sont la cause.\n\nMême maintenant, ma vision commence à se brouiller, mais je dois continuer.\n\nJe le dois. Nous devons... continuer..."
 harm.2011.a:0 "Pourquoi... Qu’est-ce que..."
 harm.2011.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2011.b:0 "Si j’endure, mes soldats endureront aussi."
 harm.2011.c:0 "J’ai connu pire."
 harm.2011.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2021.t:0 "Froid glacial"
 harm.2021.desc:0 "Cela ne vaut pas la peine de mener une campagne militaire par ce froid glacial. Chaque nuit, au camp, nous creusons des tombes pour les morts que nous trouvons au matin, pour éviter à ceux qui doivent être abandonnés sur place d’être à la merci des corbeaux impitoyables.\n\nJe les envie presque. Pour eux, le combat est terminé. Ils n’ont pas à affronter ce gel impitoyable.\n\nLe froid hivernal me refroidit jusqu’à l’os, interrompant constamment mes pensées par des éclairs de douleur, m’empêchant de dormir et de me concentrer.\n\nPeut-être serait-il préférable que..."
 harm.2021.a:0 "..."
 harm.2021.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2021.b:0 "Ma destinée est plus glorieuse."
 harm.2021.c:0 "Ce ne sera pas ma fin."
 harm.2021.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2031.t:0 "Chaleur torride"
 harm.2031.desc:0 "Le soleil a-t-il toujours été aussi brillant, si chaud et si étouffant ?\n\nJe ne sais même pas depuis combien de temps nous sommes dans cette région abandonnée par [ROOT.Char.GetFaith.HealthGodName], sans accès facile à de l’eau potable et contraints de continuer à marcher.\n\nLa campagne militaire exige que nous continuions à avancer, mais chaque jour nous vide de nos forces, une goutte à la fois. Une goutte de sueur de plus qui s’écoule sur la terre avide d’humidité, instantanément absorbée sans laisser de trace. Une goutte de plus de nos vies perdue dans la chaleur implacable.\n\nChaque jour, sans exception."
 harm.2031.a:0 "La tyrannie de la lumière et de la soif nous tue..."
 harm.2031.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2031.b:0 "Ma destinée est plus glorieuse."
 harm.2031.c:0 "Je ne suis pas le jouet [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 harm.2031.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2031.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2041.t:0 "Pour le pays"
 harm.2041.desc:0 "Même moi, j’ai presque oublié depuis combien d’années nous sommes en guerre. La campagne est très éprouvante pour nous tous : elle nous absorbe un peu plus chaque jour et ne nous offre qu’un petit répit au camp de nuit.\n\nLorsque je retourne à ma tente après un entretien avec le chef de camp, je trouve l’endroit étrangement désert. Pas de gardes fatigués, pas de mercenaires aigris, pas de troupes en mal du pays. Du moins jusqu’à ce qu’une demi-douzaine de soldats armés et en armure complète émergent de l’obscurité autour de moi.\n\n« [ROOT.Char.GetTitledFirstName], dit le chef des rebelles d’un ton méprisant, vos guerres audacieuses nous ont tous coûté trop cher. Cette fois-ci, cependant, c’est vous qui en paierez le prix »."
 harm.2041.a:0 "Traîtres ! TRAÎTRES !"
 harm.2041.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2041.b:0 "Seulement six ? Bon courage, chiffes molles !"
 harm.2041.c:0 "#BER VOUS LE PAIEREZ DE VOTRE VIE !#!"
 harm.2041.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2051.t:0 "Manque de nourriture"
 harm.2051.desc:0 "Peu de choses détruisent une armée aussi radicalement que la faim : aucun bouclier ne peut la repousser, aucune lame ne peut l’écarter, aucune maille ne peut l’amortir.\n\nSans nourriture, sans eau, sans autre ravitaillement que les bêtes de somme, mes troupes fondent lentement.\n\nMême moi, je dépéris sans nourriture..."
 harm.2051.a:0 "Ma peau est comme du papier..."
 harm.2051.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2051.b:0 "La situation peut encore être sauvée."
 harm.2051.c:0 "Nous avons des réserves. Nous avons certainement des réserves !"
 harm.2051.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2061.t:0 "Des obstacles à tout bout de champ"
 harm.2061.desc:0 "Mon armée fuit le champ de bataille de [ROOT.Char.GetCurrentLocation.GetName], et partout où l’on regarde, on voit des groupes de soldats qui s’affrontent, s’enfuient ou se poursuivent. Mon escorte s’est dispersée, mes gardes ont été tués ou se sont enfuis, et je cours avec eux.\n\nSi seulement nous pouvions nous regrouper ! Si seulement...\n\nJe contourne un gros rocher et arrive en vue d’un groupe de soldats portant les couleurs de l’ennemi.\n\nIls se précipitent vers moi en poussant des cris belliqueux."
 harm.2061.a:0 "Ne m’approchez pas, vauriens !"
 harm.2061.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2061.b:0 "Je dois fuir !"
 harm.2061.c:0 "Je fais sonner le cor, [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] a besoin d’aide !"
 harm.2061.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure:0 "$harm.0000.tt.death.failure$"

 harm.2071.t:0 "Une victoire désastreuse"
 harm.2071.desc:0 "Mon armée victorieuse balaye le champ de bataille de [ROOT.Char.GetCurrentLocation.GetName]. Partout, on entend le cri de triomphe de mes troupes alors que nous mettons l’ennemi en déroute.\n\nMême mon escorte et moi nous livrons à un joyeux carnage et saluons notre victoire. Cela nous disperse, mais l’ennemi est vaincu et ne peut plus se défendre.\n\nOù sont mes gardes ? Les soldats autour de moi... Ils portent la bannière de l’ennemi ! La haine dans les yeux, grinçant des dents jusqu’au sang, l’ennemi vaincu se précipite sur moi pour m’achever."
 harm.2071.a:0 "Mon heure n’est pas encore venue !"
 harm.2071.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2071.b:0 "Je dois fuir !"
 harm.2071.c:0 "Rassemblez-vous ! Rassemblez-vous autour [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 harm.2071.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2071.c.tt.failure:0 "$harm.0000.tt.death.failure$"
