l_french:
 
 travel_danger_events.2000.t:1 "$travel_danger_prefix$ les yeux dans la jungle"
 travel_danger_events.2000.desc:0 "Quelque chose m’observe depuis que nous avons posé le pied dans la jungle de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. J’ai vu la lueur des yeux et entendu le bruissement des feuilles.\n\nJe suis suivi[ROOT.Char.Custom('FR_E')] et traqué[ROOT.Char.Custom('FR_E')].\n\nLes hommes que j’ai envoyés enquêter ne sont pas revenus. Quelle est cette créature qui se cache dans les profondeurs émeraude de la jungle ?"
 travel_danger_events.2000.a:0 "Brûlez tout pour la trouver."
 travel_danger_events.2000.b:0 "Je déteste ça. Faites-moi sortir d’ici."
 travel_danger_events.2000.c:0 "La seule chose à craindre dans cette jungle, c’est moi !"

 travel_danger_events.2001.t:1 "$travel_danger_prefix$ l’inondation"
 travel_danger_events.2001.desc:0 "La pluie n’a pas cessé depuis que nous traversons [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Je regarde nerveusement la rivière dont les eaux troubles n’ont cessé de monter, telle une ampoule remplie de pus.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', flood_victim)] [flood_victim.GetFirstNameNoTooltip] se plaint, une fois de plus : « Cela fait des jours que nous marchons dans cette maudite fosse d’aisances inondée. Quand est-ce que... »\n\nAvant qu’[flood_victim.Custom('FR_IlElle')] ne puisse finir sa phrase, la berge cède. Un flot d’eau épaisse et sombre s’écoule vers nos provisions et [flood_victim.GetFirstNameNoTooltip] !"
 travel_danger_events.2001.a:0 "Sauvez les provisions !"
 travel_danger_events.2001.b:0 "Sauvez [flood_victim.GetFirstNameNoTooltip] !"

 burned_my_jungle_opinion:0 "A brûlé ma jungle"

 travel_lost_supplies:0 "Perte de provisions"
 travel_lost_supplies_desc:0 "Ce personnage ressent les effets de la perte de provisions pendant le voyage."


