l_french:
#Travel Danger Events
#Sea: Someone falls overboard
 travel_danger_events.4000.t:0 "$travel_danger_prefix$ un[overboard_character.Custom('FR_E')] [overboard_character.GetWomanMan] à la mer !"
 travel_danger_events.4000.desc:0 "Les eaux sont assez agitées pour donner le mal de mer même au meilleur des marins. Alors que nous tanguons et roulons sur les vagues, les passagers se mettent à l’abri, l’un après l’autre..\n\nJe remarque que [overboard_character.Custom('FR_le_Char_Pi')][overboard_character.GetTitledFirstName] s’accoude au bastingage, avant de s’en détourner pour retourner au pont inférieur, mais tout à coup, le navire se penche fortement sur le côté et [overboard_character.GetSheHe] tombe dans les eaux sombres, sans que quiconque ait le temps de réagir."
 travel_danger_events.4000.desc.again:0 "La mer n’est pas tendre avec nous, alors que nous voguons vers [destination.GetNameNoTooltip]. Le navire est malmené depuis un certain temps, aussi les passagers se hâtent-ils de descendre au pont inférieur, dès que le capitaine le leur demande.\n\nMalheureusement, [overboard_character.Custom('FR_le_Char_Pi')][overboard_character.GetTitledFirstName] ne réagit pas à temps et tombe à l’eau, en produisant un petit #EMP plouf#! !"
 travel_danger_events.4000.desc.seriously:0 "Nous avons dû provoquer la fureur [ROOT.Char.GetFaith.WaterGodNamePossessive], car la mer est à nouveau déchaînée et les passagers se précipitent sous le pont, avant même que le capitaine le leur ordonne.\n\nAlors que je fais de même, j’aperçois [overboard_character.Custom('FR_le_Char_Pi')][overboard_character.GetTitledFirstName] qui s’emmêle le pied avec une corde qui pend du bastingage. Un membre de l’équipage se précipite à ses côtés, mais il est trop tard et au roulis suivant, [overboard_character.GetFirstNameNoTooltip] plonge dans les profondeurs !"
 travel_danger_events.4000.a:0 "Je dois [overboard_character.Custom('FR_LeLa')] sauver !"
 travel_danger_events.4000.a_again:0 "Pas encore ! Sauvez-[overboard_character.Custom('FR_LeLa')] !"
 travel_danger_events.4000.a_seriously:0 "Sérieusement ? Tenez bon, [overboard_character.GetFirstNameNoTooltip] !"
 travel_danger_events.4000.a.saved.t:0 "Sauvé[overboard_character.Custom('FR_E')]"
 travel_danger_events.4000.a.saved.desc:0 "L’équipage sauve [overboard_character.Custom('FR_le_Char_U_Pi')][overboard_character.GetShortUIName]"
 travel_danger_events.4000.a.wounded.t:0 "Sauvé[overboard_character.Custom('FR_E')] mais blessé[overboard_character.Custom('FR_E')]"
 travel_danger_events.4000.a.wounded.desc:0 "L’équipage sauve [overboard_character.Custom('FR_le_Char_U_Pi')][overboard_character.GetShortUIName] mais [overboard_character.GetSheHe] a été blessé[overboard_character.Custom('FR_E')] par la chute"
 travel_danger_events.4000.a.failure.t:0 "Mort[overboard_character.Custom('FR_E')]"
 travel_danger_events.4000.a.failure.desc:0 "[overboard_character.Custom('FR_le_Char_U_Pi')|U][overboard_character.GetShortUIName] se noie"
 travel_danger_events.4000.b:0 "Il n’y a pas de temps à perdre ! Je vais [overboard_character.Custom('FR_LeLa')] sauver moi-même !"
 travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], vite !"
 travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip] doit survivre à tout prix !"
 travel_danger_events.4000.c:0 "C’est trop tard."
 travel_danger_events.4000.c.flavor:0 "Les vents arrière nous feront aller plus vite !"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t:1 "$travel_danger_prefix$ tout va bien"
 travel_danger_events.4010.desc:0 "Voyager dans des environnements parfois difficiles a des effets revigorants sur l’état d’esprit et la vigueur ; du moins, en ce qui me concerne.\n\nEn revanche, [ill_character.Custom('FR_le_Char_Pi')][ill_character.GetTitledFirstName] ne se porte pas aussi bien. Ses gestes sont laborieux, sa respiration est lourde et [ill_character.GetSheHe] est secoué[ill_character.Custom('FR_E')] de quintes de toux. [ill_character.GetSheHe|U] n’est pas du tout en forme."
 travel_danger_events.4010.desc_again:0 "C’est le matin et nous levons le camp pour nous remettre en route vers [destination.GetNameNoTooltip], lorsque je trouve [ill_character.Custom('FR_le_Char_Pi')][ill_character.GetTitledFirstName] dans ses quartiers, respirant laborieusement et pâle comme un linge. [ill_character.GetSheHe|U] grimace en toussant comme un soufflet.\n\n[ill_character.GetFirstNameNoTooltip] a-t-[ill_character.Custom('FR_IlElle')] aussi contracté quelque chose ? S’agit-il d’une épidémie ?"
 travel_danger_events.4010.desc_sea:0 "Alors que nous naviguons vers [destination.GetNameNoTooltip], l’air frais de la mer fait des merveilles pour la santé et le bien-être... du moins pour moi. Nous n’avons pas tous cette chance.\n\nJ’ai remarqué que l’état [ill_character.Custom('FR_du_Char_Pi')][ill_character.GetTitledFirstName] s’est détérioré ces derniers jours, et il ne fait plus aucun doute qu’[ill_character.GetSheHe] a contracté une maladie."
 travel_danger_events.4010.desc_sea_again:0 "Nous avançons à bon rythme vers [destination.GetNameNoTooltip], ce que je trouve très stimulant. Il semblerait cependant que mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))], [ill_character.Custom('FR_le_Char_Pi')][ill_character.GetTitledFirstName], n’ait pas cette chance.\n\nCe matin, je l’ai trouvé[ill_character.Custom('FR_E')] lourdement appuyé sur le bastingage, agité[ill_character.Custom('FR_E')] d’une toux rauque. [ill_character.GetSheHe|U] semble également avoir contracté quelque chose. S’agit-il d’une épidémie ?"
 travel_danger_events.4010.a:0 "Nous devrions [ill_character.Custom('FR_LeLa')] laisser se reposer et se rétablir complètement."
 travel_danger_events.4010.a_sea:0 "Trouvez un port, pour que [ill_character.GetFirstNameNoTooltip] puisse se reposer et se rétablir complètement."
 travel_danger_events.4010.b:0 "Je crois connaître un remède."
 travel_danger_events.4010.b.flavor:0 "Une pincée de ceci, un doigt de cela..."
 travel_danger_events.4010.b.tt:0 "[ill_character.Custom('FR_le_Char_U_Pi')|U][ill_character.GetShortUIName] développe une [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 travel_danger_events.4010.b.cured.t:0 "Guéri[ill_character.Custom('FR_E')]"
 travel_danger_events.4010.b.cured.desc:0 "[ill_character.GetSheHe|U] est complètement rétabli[ill_character.Custom('FR_E')]"
 travel_danger_events.4010.b.worsened.t:0 "État aggravé"
 travel_danger_events.4010.b.worsened.desc:0 "Son état s’aggrave"
 travel_danger_events.4010.c:0 "Pouvez-vous [ill_character.Custom('FR_LeLa')] soigner, [medicine_person.GetFirstName] ?"
 travel_danger_events.4010.d:0 "J’ai justement ce qu’il faut..."
 travel_danger_events.4010.d.flavor:0 "C’est l’occasion de me débarrasser d[ill_character.Custom('FR_EluiElle')] pour de bon !"
 travel_danger_events.4010.d.poisoned.t:0 "Mort[overboard_character.Custom('FR_E')]"
 travel_danger_events.4010.d.poisoned.desc:0 "Vous réussissez à l’empoisonner"
 travel_danger_events.4010.d.failure.t:0 "Découvert[ROOT.Char.Custom('FR_E')]"
 travel_danger_events.4010.d.failure.desc:0 "[ill_character.GetSheHe|U] le découvre"
 travel_danger_events.4010.e:0 "Ce n’est qu’une petite toux."
 travel_danger_events.4010.e.flavor:0 "J’ai vu pire."
 travel_danger_events.4010.e.pneumonic.t:0 "Pneumonie"
 travel_danger_events.4010.e.no_change.t:0 "Pas de changement"
 every_patient_entourage_tt:0 "Chaque membre [GetTrait('patient').GetName( GetNullCharacter )] de la suite"
