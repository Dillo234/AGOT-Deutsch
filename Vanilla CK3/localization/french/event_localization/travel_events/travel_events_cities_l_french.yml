l_french:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed:0 "\n\nTout en admirant ce spectacle savant, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sightseeing_companion)] me murmure : « Je pourrais passer ma vie entière ici, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)] »\n"
 travel_city_companion_idea:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', sightseeing_companion)] [sightseeing_companion.GetName] m’adresse un regard pensif : « [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)], nous pourrions passer un peu de temps ici, pour étudier leurs coutumes. »"
 travel_city_option_study_locals:0 "Restons un peu pour apprendre ce que nous pourrons"
 travel_city_option_souvenir:0 "Je vais ramener un souvenir"
 travel_city_option_reflection_on_existance:0 "Il convient de réfléchir à la fragilité de la vie"
 travel_city_option_reflection_on_existance_tooltip:0 "Je passe du temps à réfléchir à la fragilité de la vie"
 travel_city_contemplated_life_and_death:0 "Je réfléchis à la vie et à la mort"
 travel_city_contemplated_religion_tooltip:0 "Je passe du temps à réfléchir à la nature du Christ"
 travel_city_religious_mystic:0 "Je me connecte au pan mystique de ma foi"
 travel_city_contemplated_life_and_death_companion:0 "[sightseeing_companion.GetName] et moi discutons de la vie et de la mort"
 travel_city_option_learn_local_history:0 "Je dois en savoir plus sur la ville d’autrefois"
 travel_city_duel_history_fail:0 "[sightseeing_companion.GetName] ne parvient pas à m’apprendre l’histoire de [city_province.GetNameNoTooltip]"
 travel_city_duel_teaching_fail_no_companion:0 "Je ne parviens pas à apprendre quoi que ce soit d’intéressant en [city_province.GetNameNoTooltip]"
 travel_city_option_learning:0 "C’est l’occasion idéale d’avoir une conversation érudite"
 travel_city_duel_teaching_great_success:0 "Mon séjour à [city_province.GetNameNoTooltip] m’a permis de beaucoup apprendre"
 travel_city_duel_teaching_success:0 "À [city_province.GetNameNoTooltip], j’apprends de nouvelles choses"
 travel_city_duel_teaching_fail:0 "Ma prestation est passable"
 travel_city_duel_teaching_great_fail:0 "Je me suis ridiculisé[ROOT.Char.Custom('FR_E')] en échangeant avec les habitants de [city_province.GetNameNoTooltip]"
 travel_city_duel_learning_fail:0 "Je ne retiens aucune leçon de mes études en histoire"
 duel_companion_tooltip:0 "[sightseeing_companion.GetName] a amélioré les chances d’issue positive de cette option"
 travel_city_option_study_fortifications:0 "Étudions ces bâtiments remarquables"
 travel_city_option_party_hard:0 "Je vais profiter de tout ce que cet endroit a à offrir !"
 travel_city_new_dessert:0 "Nous avons goûté [ROOT.Char.Custom('FavoriteTreat')] de [city_province.GetNameNoTooltip] et j’en ai été impressionné[ROOT.Char.Custom('FR_E')]"
 travel_city_new_techniques:0 "Je rapporterai les nouvelles techniques et modes de [city_province.GetNameNoTooltip]"
 travel_city_well_rested:0 "J’ai passé un séjour reposant à [city_province.GetNameNoTooltip]"
 travel_city_option_opt_out:0 "Je ne perdrai pas mon temps ici"
 travel_city_option_opt_out_tooltip:0 "Ne pas passer plus de temps à [city_province.GetNameNoTooltip] qu’il n’en faut pour préparer la suite du voyage"
 souvenir_bought_companion:0 "[sightseeing_companion.GetName] m’a aidé à trouver [souvenir.GetName]"
 book_souvenir_companion_tooltip:0 "Les chances de trouver un meilleur livre sont accrues par mon compagnon de voyage, [sightseeing_companion.GetName]"
 book_souvenir_tooltip:0 "Un livre artefact sera acquis au marché aux livres"
 book_souvenir_bought:0 "[souvenir.GetName|U] a été acheté au marché aux livres de [city_province.GetNameNoTooltip]"
 book_artifact_loc:0 "[souvenir.GetDesc]\n\nSur la dernière page, quelqu’un a griffonné une note indiquant qu’il l’avait acheté au marché aux livres de [city_province.GetName]."
 souvenir_companion_tooltip:0 "Les chances de trouver un meilleur artefact sont accrues par mon compagnon de voyage, [sightseeing_companion.GetName]"
 souvenir_tooltip:0 "Un artefact sera acquis auprès des marchands de [city_province.GetNameNoTooltip]"
 souvenir_bought:0 "[souvenir.GetName] a été acheté à [city_province.GetNameNoTooltip]"

 #Baghdad - Specific:
 travel_city_baghdad_intro:0 "En franchissant les portes de [city_province.GetNameNoTooltip], on comprend qu’on est au cœur traditionnel du monde arabophone et islamique.\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip] : Souq al-Warraqin"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip] : quartier royal"
 travel_city_baghdad_cemeteries_title:0 "[city_province.GetNameNoTooltip] des temps jadis"
 travel_city_baghdad_suq_al_warraqin:0 "Alors que j’arrive au cœur de la ville, l’air s’emplit de littérature. La rue entière, ponts compris, est occupée par des centaines de librairies et de salons littéraires, théâtres d’une activité foisonnante."
 travel_city_baghdad_royal_enclosure:0 "À la périphérie du cœur de la ville, je me retrouve au beau milieu de petits palais, de cuisines et de boulangeries. Pendant tout ce temps, le dôme vert du palais nous domine."
 travel_city_baghdad_cemeteries:0 "En me frayant un chemin dans la ville, je remarque de nombreuses ruines et de vieux monuments. Je me retrouve finalement dans les cimetières, parmi les tombes des califes et des juristes d’antan."
 travel_city_baghdad_companion_reflection:1 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', sightseeing_companion)], [sightseeing_companion.Custom('FR_le_Char_Pi')][sightseeing_companion.GetTitledFirstName], me fait remarquer que ces hommes ont connu un Bagdad différent, presque méconnaissable aujourd’hui."

#Rome - Specific
 travel_city_rome_intro:0 "De loin, la ville de [city_province.GetNameNoTooltip] est une forêt de tours et un labyrinthe de bâtiments en pierre. À mesure que l’on s’approche, le paysage change : des ruines de monuments, de murs et d’églises anciennes coexistent avec des fermes et des animaux en pâture.\n\n"
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip] : monuments fortifiés"
 travel_city_rome_fortified_monuments:0 "En traversant la ville, je remarque que les ruines ont été soigneusement fortifiées par des maisons en conflit. C’est ainsi que le mausolée d’Hadrien et même le Colisée sont devenus des forteresses."
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip] : l’obélisque de César"
 travel_city_rome_caesars_needle:0 "Alors que nous contemplons un grand obélisque, un Romain nous raconte que les cendres de Jules César sont conservées dans une sphère de cuivre, à son sommet.\n\n#EMP « Dans la mort comme de son vivant, César est élevé au-dessus de tous les Romains. »#!"
 travel_city_rome_companion_reflection:0 "\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', sightseeing_companion)] [sightseeing_companion.GetName] ajoute que nous devrions en apprendre davantage sur cette ville."
 travel_city_rome_alone_reflection:0 "\nJe ne peux m’empêcher de penser à l’ancienneté de cette ville."
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip] : sanctuaires et pèlerins"
 travel_city_rome_pilgrims_and_shrines:0 "Il semble y avoir des pèlerins partout. Ils troquent, discutent et patientent devant les sanctuaires et les tombes des saints de la ville. Les manoirs d’aristocrates oubliés servent aujourd’hui d’auberges pour les fidèles."

