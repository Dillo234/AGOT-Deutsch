l_french:
#Shelter from the Storm
 bp1_yearly.0100.t:0 "Un abri contre la tempête"
 bp1_yearly.0100.desc:0 "Le ciel est de mauvais augure, le vent gémit et mes serviteurs tremblent devant la tempête qui s’annonce. C’est un jour terrible pour voyager dans le désert !"

 bp1_yearly.0100.sedentary_traveller:0 "\n\nDes masures, sales et minuscules, dominent ce coin étrange du pays."
 bp1_yearly.0100.nomadic_traveller:0 "\n\nNous n’avons pas le temps de monter un camp avant l’arrivée de la tempête."
 bp1_yearly.0100.sedentary_host:0 "Nous sommes tombés sur une seule maison de campagne à peu près décente... mais elle appartient à mon immonde [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\nJe suis fouetté[ROOT.Char.Custom('FR_E')] par le vent qui se lève."
 bp1_yearly.0100.nomadic_host:0 "Heureusement, nous sommes tombés sur un bon campement. Malheureusement... ceux qui s’y trouvent sont des membres de la tribu de mon immonde [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\nJe suis fouetté[ROOT.Char.Custom('FR_E')] par le vent qui se lève."

 bp1_yearly.0100.memories:0 "Pourtant, tout ce que je ressens est la vieille douleur de l’époque où [rival_memory.GetDescription]."

 bp1_yearly.0100.lover_welcome:0 "Peut-être que [host.GetFirstNameNoTooltip] est loin ? Peut-être que la chance me sourit et que s[lover.Custom('FR_OnA')] séduisant[lover.Custom('FR_E')] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] sera là pour m’accueillir ?"
 bp1_yearly.0100.friend_welcome:0 "Peut-être que [host.GetFirstNameNoTooltip] est loin ? Peut-être que la chance me sourit et s[befriend.Custom('FR_OnA')] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] sera là pour m’accueillir ?"

 bp1_yearly.0100.close:0 "D’une manière ou d’une autre... la nuit va être longue."



 bp1_yearly.0100.a:0 "Souriez, messieurs !"
 bp1_yearly.0100.a.tt:0 "Une hospitalité terrible vous attend..."
 bp1_yearly.0100.a_title:0 "Une nuit misérable et paranoïaque"
 bp1_yearly.0100.a.success_chance:0 "Tous les [schemes|El] que [host.Custom('FR_le_Char_U_Pi')][host.GetShortUINameNoTooltip] a contre vous gagnent 15 en [success_chance|El]."

 bp1_yearly.0100.b:0 "C’est peut-être ici que se trouvent les secrets de famille..."
 bp1_yearly.0100.b.tt:0 "Vous vous abritez... et profitez de l’occasion pour fouiner."
 bp1_yearly.0100.b.tt_success:0 "La nuit est fructueuse"
 bp1_yearly.0100.b.secrets:0 "Un secret de famille de [host.GetFirstNameNoTooltip] est à vous"
 bp1_yearly.0100.b.tt_failure:0 "Vous ne trouvez pas de secrets"
 bp1_yearly.0100.b.tt_crit_failure:0 "Vous êtes pris en flagrant délit d’intrusion"

 bp1_yearly.0100.c:0 "Pourquoi se disputer avec [befriend.GetFirstNameNoTooltip] ?"
 bp1_yearly.0100.c.tt:0 "Pour [befriend.Custom('FR_le_Char_Pi')][befriend.GetTitledFirstName], vous pouvez invoquer la bonne humeur"
 bp1_yearly.0100.c.tt_success:0 "Vous vous liez étroitement avec [host.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('befriend'))] de votre ennemi."
 bp1_yearly.0100.c.tt_failure:0 "Votre charme est apprécié"
 bp1_yearly.0100.c.tt_crit_failure:0 "Vous passez la nuit à vous disputer"

 bp1_yearly.0100.d:0 "Rien de tel qu’un rendez-vous secret..."
 bp1_yearly.0100.d.tt:0 "[host.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('lover'))|U] de [host.GetFirstNameNoTooltip] est peut-être à l’intérieur, désireu[lover.Custom('FR_XSe')] de vous débarrasser de vos vêtements usés par le voyage..."
 bp1_yearly.0100.d.tt.success:0 "[lover.GetSheHe|U] vous attend."
 bp1_yearly.0100.d.tt.sex:0 "Vous dormez avec [lover.Custom('FR_le_Char_U_Pi')][lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt_failure:0 "Une nuit seul"
 bp1_yearly.0100.d.tt_no_sex:0 "Il n’y a aucun signe [lover.Custom('FR_DuDela')] fascinant[lover.Custom('FR_E')] [lover.GetShortUINameNoTooltip]"

 bp1_yearly.0100.e:0 "Nos épées protégeront l’abri."
 bp1_yearly.0100.e.tt:0 "Vous préférez ligoter vos hôtes au sourire de façade"
 bp1_yearly.0100.e.wounded_chance:0 "Votre [prowess|El] détermine si vous êtes blessé[GetPlayer.Custom('FR_E')]"
 bp1_yearly.0100.e.tt_success:0 "Sous le couvert de la tempête, rien ne vous arrête"
 bp1_yearly.0100.e.tt_failure:0 "On vous jette dehors"

 bp1_yearly.0100.f:0 "Un trou dans le sol serait préférable."
 bp1_yearly.0100.f.tt_success:0 "Vous endurez difficilement la nature sauvage..."
 bp1_yearly.0100.f.sick:0 "Vous pourriez tomber [GetTrait('ill').GetName( GetNullCharacter )|l]."
 bp1_yearly.0100.f.tt_failure:0 "La nuit est longue et la tempête cruelle"
 bp1_yearly.0100.f.very_sick:0 "Vous pouvez contracter une [GetTrait('pneumonic').GetName( GetNullCharacter )|l]."

 bp1_yearly.0101.t:0 "Tempête dans le désert"
 bp1_yearly.0101.desc:0 "Dans mon souffle, je remercie [ROOT.Char.GetFaith.FertilityGodName] de garder le [host.Custom('FR_LeLa')] détestable [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] [lover.Custom('FR_du_Char_Pi')][lover.GetTitledFirstName] loin de ce lieu modeste.\n\nLa tempête fait la guerre aux cieux, sa fureur résonnant autour de nous,"

 bp1_yearly.0101.gentle_flirt:0 "et [lover.GetFirstNameNoTooltip] frissonne de plus en plus. Cette peur n’est-elle qu’une apparence ? Quelque chose s’agite dans son regard, derrière son sourire formel. Ses yeux me disent... oui."
 bp1_yearly.0101.protective_flirt:0 "et [lover.GetFirstNameNoTooltip] se montre confiant[lover.Custom('FR_E')] et protect[lover.Custom('FR_EurRice')]. Je lui souris avec reconnaissance - avec obligeance. Rapidement, [lover.GetSheHe] tombe dans un silence extatique. [lover.GetSheHe|U] est à moi."

 bp1_yearly.0101.finish:0 "\n\nLe coin où nous nous retrouvons est sombre. Très sombre. Et rien de ce que nous faisons, avec son corps affamé, sous mes vêtements sales, ne peut être entendu à travers le tumulte de la nature.\n\nLe seul son qui sort de ma bouche est une malédiction à l’égard le nom de s[lover.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))]. Et, à ce moment précis, ma victoire est complète."

 bp1_yearly.0101.a:0 "C’est de #EMP vous#! dont je rêve, [lover.GetFirstNameNoTooltip] !"
 bp1_yearly.0101.b:0 "Une seule et délicieuse insulte."

 bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc:0 "Avez-vous bien dormi ? Profité de l’hospitalité de mon peuple le temps d’une nuit"

 bp1_yearly.0102.desc_weak:0 "et reposer vos pieds glorieux ?"
 bp1_yearly.0102.desc_powerful:0 "et rêver que vous pourriez être moi ?"

 bp1_yearly.0102.uneventful_night:0 "\n\nOn m’a dit que vous étiez un mendiant sans charme, intrusif et couvert de crottes."
 bp1_yearly.0102.failed_snoop:0 "\n\nVos droits en tant que seigneur lige ont des limites. J’ai fait en sorte que tous les vassaux sachent que vous les méprisez."
 bp1_yearly.0102.warm_welcome:0 "\n\nSi seulement j’avais été présent pour vous repousser. [befriend.Custom('FR_le_Char_Pi')|U][befriend.GetTitledFirstName] a toujours eu des goûts affreux."
 bp1_yearly.0102.cold_welcome:0 "\n\nVotre hôte [befriend.Custom('FR_le_Char_Pi')][befriend.GetTitledFirstName] a maintenant appris à vous détester comme je le fais. Mon cœur déborde de joie."
 bp1_yearly.0102.erotic_welcome:0 "\n\nSi j’avais été présent, vous auriez été mis à la porte dès le premier mot odieux marmonné à m[host.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('lover'))], vil serpent."
 bp1_yearly.0102.attack_success:0 "\n\nVous avez attaqué mes hommes tel un animal effrayé. Vous avez attaqué sans honneur ni courtoisie, comme c’est votre habitude."
 bp1_yearly.0102.attack_fail:0 "\n\nNon ? Oh, c’est vrai. Vous avez essayé de nous attaquer, mais vous avez été renvoyé dans le désert comme la bête que vous êtes le mérite. Vos tentatives ont été pathétiques."

 bp1_yearly.0102.close:0 "\n\nQue la prochaine tempête vous balaie de la surface de la terre."

 bp1_yearly.0102.a:0 "Investissez dans des lits plus doux, espèce de rustre !"
 bp1_yearly.0102.b:0 "Ce n’est pas le ciel que vous devriez craindre, [host.GetFirstNameNoTooltip]..."
