l_french:
 ##################################################
 # #Misc
 feasts_mischievous_t1_modifier:0 "Sourire malicieux"
 feasts_mischievous_t1_modifier_desc:0 "Ce personnage semble étrangement calme, lorsque son entourage est victime d’incidents inattendus et embarrassants."

 feasts_mischievous_t2_modifier:0 "Source d’embarras"
 feasts_mischievous_t2_modifier_desc:0 "De petits accidents et des découvertes embarrassantes affligent régulièrement l’entourage de ce personnage."

 feasts_mischievous_t3_modifier:0 "Fauteur de troubles"
 feasts_mischievous_t3_modifier_desc:0 "Nul ne peut le prouver, mais c’est un secret de polichinelle : ce personnage est toujours en quête d’un tour pendable à jouer."

 feast_learnt_habits_modifier:0 "Habitudes connues"
 feast_learnt_habits_modifier_desc:0 "Les comploteurs connaissent les habitudes personnelles de la cible, quand elle est seule"
 feast_learnt_habits_modifier.tt:0 "$feast_learnt_habits_modifier$ : $VALUE|+0=-+$"

 ##################################################
 # #Murder
 feast_events_ewan.0001.t:0 "Besoin de calme"
 feast_events_ewan.0001.desc.intro:0 "Rares sont les personnes capables de passer un festin entier sans ressentir le besoin de se mettre au calme quelques instants, à l’extérieur, loin du brouhaha.\n\nHeureusement pour moi, [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstName] n’est pas ce de nombre. Depuis une alcôve voisine, je [intent_target.Custom('FR_LeLa')] regarde"
 feast_events_ewan.0001.desc.high_place:0 "contempler le paysage depuis une fenêtre située au sommet d’une tour isolée. La vue est imprenable. Il suffirait d’une bonne poussée pour que tous mes problèmes disparaissent. Et cela aura même l’air d’un accident."
 feast_events_ewan.0001.desc.water:0 "se promener près [activity.GetHost.Custom('IndefiniteBodyOfWater')], non loin des remparts. Matraque en main, il me suffit de frapper assez fort pour l’étourdir. L’eau s’occupera du reste, et cela aura même l’air d’un accident."
 feast_events_ewan.0001.desc.critter:0 "arpenter les sentiers de la cour. Je tiens justement [activity.GetHost.Custom('VenomousCreature')]. J’espère que l’emballage me préserve de son venin, car il me suffit de lancer la bête sur de la peau nue pour qu’elle fasse son œuvre pernicieuse."
 feast_events_ewan.0001.desc.rock:0 "se promener parmi les ornements de la cour. J’ai une pierre bien dure et particulièrement pointue en main. Un bon coup sur le crâne devrait suffire pour lui régler définitivement son compte."
 feast_events_ewan.0001.desc.outro:0 "\n\nJ’ai l’élément de surprise. Si ça tourne mal, je pourrais donc m’échapper sans encombre. Malheureusement, il ne faudra que quelques questions pour que [intent_target.GetFirstNameNoTooltip] se rende compte de mon absence suspecte."
 feast_events_ewan.0001.a:0 "Allez ! Une bonne poussée et..."
 feast_events_ewan.0001.a.tt.success:0 "[intent_target.Custom('FR_LeLa')|U] voilà qui dégringole !"
 feast_events_ewan.0001.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] se jette de côté"
 feast_events_ewan.0001.b:0 "Un coup bien asséné, une bonne poussé, et..."
 feast_events_ewan.0001.b.tt.success:0 "Étourdi[intent_target.Custom('FR_E')], [intent_target.GetFirstNameNoTooltip] disparaît sous l’eau"
 feast_events_ewan.0001.b.tt.failure:0 "[intent_target.GetSheHe|U] bascule mais reste conscient[intent_target.Custom('FR_E')]"
 feast_events_ewan.0001.c:0 "Il ne faut pas que je rate mon lancer..."
 feast_events_ewan.0001.c.tt.success:0 "[activity.GetHost.Custom('VenomousCreature')|U] passe à l’action"
 feast_events_ewan.0001.c.tt.failure:0 "La créature rebondit et s’enfuit"
 feast_events_ewan.0001.d:0 "Bon, je dois frapper en pleine tête..."
 feast_events_ewan.0001.d.tt.success:0 "Vous [intent_target.Custom('FR_LeLa')] touchez en pleine tempe"
 feast_events_ewan.0001.d.tt.failure:0 "Vous ratez"
 feast_events_ewan.0001.e:0 "Peut-être ferais-je mieux d’observer ?"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite:0 "Cela remplacera votre éventuel bonus pour le complot visant à [GetScheme('murder').GetActionName|l] [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').Custom('FR_le_Char_Pi')][ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme:0 "Vous aurez #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! de chances de succès à tout [scheme|El] visant à [GetScheme('murder').GetTypeName|l] lancés contre [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstName], dans les [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] prochaines années"
 feast_events_ewan.0001.f:0 "C’était une idée idiote."


 ##################################################
 # #Seduce
 feast_events_ewan.0201.t:0 "Dîner-spectacle"
 feast_events_ewan.0201.desc.intro:0 "Ma place en face de [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] me donne une occasion en or de [intent_target.Custom('FR_LeLa')] taquiner, sans enfreindre les règles de la bienséance.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap:0 "« ... bien sûr, il s’agit de se montrer... ferme, dis-je en brisant adroitement un petit os [activity.GetHost.Custom('RegionalEdibleAnimal')]. Qu’en pensez-vous ? »"
 feast_events_ewan.0201.desc.meat.sink_teeth:0 "Je mords lentement, avec application, dans un délicieux morceau [activity.GetHost.Custom('RegionalEdibleMeat')], puis arrache doucement, mais fermement, la viande."
 feast_events_ewan.0201.desc.meat.lick:0 "D’un coup de langue gourmand, mais langoureux, je me délecte de la sauce qui recouvre ma portion [activity.GetHost.Custom('RegionalEdibleAnimal')], tandis que nous ne nous lâchons pas du regard."
 # Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 feast_events_ewan.0201.desc.veggie.suggestive_gesture:0 "De façon suggestive, d’un doigt, je suis lentement la courbe d’une paire [activity.GetHost.Custom('RegionalRootVegetablePlural')], et feins de les caresser doucement. À leur extrémité, je les griffe légèrement, laissant une marque presque imperceptible."
 feast_events_ewan.0201.desc.veggie.sink_teeth:0 "Avec enthousiasme, je mords fermement dans un énorme [activity.GetHost.Custom('RegionalRootVegetable')], bien ferme et juteux, alors qu’un peu de liquide coule le long de mon menton. Satisfait[ROOT.Char.Custom('FR_E')], je me pourlèche."
 feast_events_ewan.0201.desc.veggie.deep_bite:0 "Je lève un petit bout [activity.GetHost.Custom('RegionalRootVegetable')] et le laisse tomber dans ma bouche de façon théâtrale, l’avalant avec un grand soupir de satisfaction. J’en rajoute en fermant brièvement les yeux de délectation."
 feast_events_ewan.0201.desc.outro:0 "\n\nSon expression est sans appel : [intent_target.GetFirstNameNoTooltip] a compris le message. En revanche, j’ai du mal à savoir si j’ai éveillé son goût du stupre ou [intent_target.Custom('FR_SilSielle')] est dégoûté[intent_target.Custom('FR_E')]."
 feast_events_ewan.0201.a:0 "Encore une bouchée ? Pour ne laisser aucun doute."
 feast_events_ewan.0201.a.tt.success:0 "Ciel ! [ROOT.Char.GetFirstNameNoTooltip]..."
 feast_events_ewan.0201.a.tt.failure:0 "Mais que faites-vous ?"
 feast_events_ewan.0201.b:0 "Cela ne mène à rien. Peut-être préfère-t-[intent_target.GetSheHe] que nous conversions ?"
 feast_events_ewan.0201.b.tt.success:0 "Votre conversation s’avère plus intéressante"
 feast_events_ewan.0201.b.tt.failure:0 "Par [intent_target.GetFaith.KnowledgeGodName] ! Vous êtes d’un ennui !"
 feast_events_ewan.0201.c:0 "C’est moins torride que je l’escomptais."


 ##################################################
 # #Befriend
 feast_events_ewan.0401.t:0 "Borborygmes"
 feast_events_ewan.0401.desc.intro:0 "Il m’a fallu une bonne partie de la soirée pour m’approcher [intent_target.Custom('FR_du_Char_Pi')][intent_target.GetTitledFirstName] sans éveiller de méfiance. Après tout, les meilleures amitiés se lient le plus naturellement du monde et je veux qu’[intent_target.GetHerHim] ne se doute de rien.\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant:0 "« Par [intent_target.GetFaith.WealthGodName], » s’exclame [intent_target.Custom('FR_CeluiCelle')] qui, je l’espère, pourrait devenir mon ami[intent_target.Custom('FR_E')], en dissimulant à peine un rot, « que ce plat était bourratif ! Et nous avons à peine eu le temps de laisser couler le précédent, qui était tout aussi lourd, avant ce service ! C’est tout bonnement trop pour mon ventre. J’ai peine à croire que les domestiques espèrent conserver leur travail, s’ils continuent à servir leur [activity.GetHost.Custom('MistressMaster')] d’aussi piètre façon ! »"
 feast_events_ewan.0401.desc.target_personality.sedate:0 "[intent_target.GetSheHe|U] picore la nourriture en poussant quelques restes dans son assiette de bois graisseuse.\n\n« C’est un peu... bourratif, ne trouvez-vous pas ? Ce plat, celui d’avant, celui d’#EMP encore#! avant et... » [intent_target.GetSheHe|U] marque une pause en observant un domestique qui apporte la tournée d’assiettes suivante. « Le prochain aussi, à ce que je vois. Ça fait trop de nourriture riche à la suite, alors que nous avons tous besoin de nous rafraîchir le palais avec une nouvelle saveur. »"
 feast_events_ewan.0401.desc.target_personality.fallback:0 "[intent_target.GetSheHe|U] se tamponne doucement les coins de la bouche avec un coin de nappe souillée, pour se débarrasser des miettes de pâte feuilletée.\n\n« Pourvu que le prochain plat soit plus léger, opine-t-[intent_target.GetSheHe]. Un festin se doit d’être le fruit d’une gastronomie riche et variée. Pour l’instant, on a surtout tenté de nous gaver. »"
 feast_events_ewan.0401.a:0 "En effet. Malheureusement, ce choix n’était guère avisé."
 feast_events_ewan.0401.a.tt.success:0 "Vous [intent_target.Custom('FR_LeLa')] séduisez totalement"
 feast_events_ewan.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U] voudrait poursuivre cette discussion"
 feast_events_ewan.0401.a.tt.failure:0 "Vous êtes amusant[GetPlayer.Custom('FR_E')], mais pas tant que ça"
 feast_events_ewan.0401.b:0 "« Rassurez-moi... Vous savez que j’organise ce festin, au moins ? »"
 feast_events_ewan.0401.c:0 "« Chantez haut et fort les louanges du repas. »"
 feast_events_ewan.0401.d:0 "Passer à un sujet de discussion plus consensuel."


 ##################################################
 # #Mischief
 feast_events_ewan.0601.t:0 "Une petite plaisanterie"
 feast_events_ewan.0601.desc.intro:0 "Selon moi, la cuisine a toujours été l’endroit idéal où jouer un mauvais tour. Du moins, tant qu’on n’est pas surpris par le personnel.\n\nIl y a tant de gens à surprendre, et si peu de temps pour le faire ! Dois-je m’occuper du plateau [activity.GetHost.Custom('GetExpensiveDrink')], de l’entrée principale, si élaborée, ou des amuse-bouche à servir entre les plats ?\n\nDans tous les cas, j’ai exactement ce qu’il faut pour gâcher la soirée de quelqu’un :"
 # This next one's for you, dear James.
 feast_events_ewan.0601.desc.dead_rat:0 "un rat mort particulièrement odorant, sur le point d’éclater."
 feast_events_ewan.0601.desc.humongous_beetle:0 "un énorme coléoptère. Pour l’instant, il est épuisé, mais d’ici tout à l’heure, il devrait avoir repris des forces."
 feast_events_ewan.0601.desc.raw_eyeball:0 "un globe oculaire, tout cru. Et gros, avec ça !"
 feast_events_ewan.0601.desc.used_sponge:0 "une éponge dont on s’est manifestement servi. Ça ne fait aucun doute !"
 feast_events_ewan.0601.desc.rotten_vegetable:0 "une [activity.GetHost.Custom('RegionalRootVegetable')] tellement pourrie que je ne reviens pas d’avoir réussi à dissimuler son odeur."
 feast_events_ewan.0601.desc.dodgy_mushroom:0 "un champignon qui, sauf erreur, expédierait n’importe qui aux latrines. Probablement pour le reste de la soirée."
 feast_events_ewan.0601.desc.hank_of_hair:0 "une petite touffe de poils d’un des animaux de la cour. Et elle ne vient pas de la tête."
 feast_events_ewan.0601.a:0 "Gâcher les boissons."
 feast_events_ewan.0601.a.tt.success:0 "Vous entrez et sortez comme un fantôme"
 feast_events_ewan.0601.a.tt.failure:0 "Vous ne parvenez pas à faire preuve de discrétion."
 feast_events_ewan.0601.b:0 "Gâcher l’entrée."
 feast_events_ewan.0601.b.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c:0 "Gâcher les amuse-bouche."
 feast_events_ewan.0601.c.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d:0 "C’est indigne de moi."


 ##################################################
 # #Relax
 feast_events_ewan.0801.t:0 "Une ambiance agréable"
 feast_events_ewan.0801.desc.intro:0 "Quoi de plus jovial qu’un bon festin ?\n\nLes invités vont et viennent, mangent et bavardent, tandis que la lumière vacillante des torches illumine la salle, rebondissant comme autant d’éclats de rire."
 feast_events_ewan.0801.desc.lustful:0 "Tant de mets délectables... à [ROOT.Char.Custom('SenseObserve_EyeTaste')], tant d’occasions de se livrer à des regards furtifs, voire à une aventure coupable.\n\nPeut-être deux."
 feast_events_ewan.0801.desc.chaste:0 "Quel plaisir de voir tant de gens s’amuser, sans s’adonner aux plaisirs de la chair."
 feast_events_ewan.0801.desc.gluttonous:0 "Et la nourriture ! Oh ! la nourriture ! Par [ROOT.Char.GetFaith.HealthGodName], que j’aime manger copieusement. Comme quatre même."
 feast_events_ewan.0801.desc.temperate:0 "\n\nÉvidemment, les plats trop élaborés ne me plaisent guère, mais au moins, je profite d’une excellente compagnie et de la bonne ambiance, pendant que je grignote un quignon de pain."
 feast_events_ewan.0801.desc.greedy:0 "\n\nLors d’un festin, tout le monde se laisse aller à ses excès. À vrai dire, cela fait du bien de voir le tant d’honnêteté, pour une fois."
 feast_events_ewan.0801.desc.generous:0 "\n\nJe prends plaisir à nourrir les autres, et aussi à rompre le pain et à partager la boisson, ensemble, dans la même salle."
 feast_events_ewan.0801.desc.lazy:0 "Quant à moi ? Je n’ai pas à bouger le petit doigt. Les gens, la nourriture, la boisson, les coussins, les domestiques, tout vient à moi. C’est absolument parfait !"
 feast_events_ewan.0801.desc.diligent:0 "Coordonner tant de convives et de domestiques est une tâche dont on sous-estime la complexité, laquelle ne manque pas de subtilité. Mais qu’il est satisfaisant de la mener à bien !"
 feast_events_ewan.0801.desc.wrathful:0 "Il est vrai que je succombe parfois à l’apoplexie. Mais en ce lieu et en cet instant, je me sens calme, et même posé[ROOT.Char.Custom('FR_E')].\n\nCe changement de rythme est agréable."
 feast_events_ewan.0801.desc.calm:0 "\n\nD’aucuns pensent que banquet rime avec agitation, mais à mes yeux, il y règne le calme et l’entente. Tout le monde se sent mieux, une fois rassasié et avec une coupe pleine en main."
 feast_events_ewan.0801.desc.patient:0 "\n\nJe savoure même l’attente entre les plats. Non seulement elle donne l’occasion de rire et de bavarder, mais elle permet aussi de réfléchir à ce qu’on vient de manger et à la façon dont le plat a été imaginé."
 feast_events_ewan.0801.desc.impatient:0 "\n\nUn bon banquet est un des rares événements où il est rare d’avoir à attendre. Voulez-vous de la nourriture ? Là voici ! De la boisson ? La voilà ! Voulez-vous discuter ? Il suffit d’engager la conversation ! C’est le bonheur."
 feast_events_ewan.0801.desc.arrogant:0 "\n\nCela me fait du bien de fréquenter mes inférieurs de la sorte, [ROOT.Char.Custom('FootFeet')] sur un tabouret, faisant acte de bonne volonté parmi la petite noblesse."
 feast_events_ewan.0801.desc.humble:0 "Une foule de gens sont venus de tout le pays, juste pour être ici. Cela donne à réfléchir sur l’immensité du monde."
 feast_events_ewan.0801.desc.deceitful:0 "\n\nJ’ai déjà lancé quelques rumeurs, juste pour m’amuser. C’est distrayant de voir à quelle vitesse un mensonge peut se répandre, même sans autre raison que de susciter un peu de chaos."
 feast_events_ewan.0801.desc.honest:0 "Il existe peu d’expressions plus sincères de la condition humaine que celle-ci. Pas de faux-semblant, pas de tromperies : juste des gens qui profitent de la compagnie de leurs semblables."
 feast_events_ewan.0801.desc.craven:0 "Il y a quelque chose de rassurant, dans une telle foule. C’est comme s’il ne pouvait plus rien nous arriver d’affreux, maintenant.\n\nProbablement."
 feast_events_ewan.0801.desc.brave:0 "Il est vrai que nous sommes tous plutôt mal assortis, mais en ce moment, en cette société, j’ai la sensation que nous pourrions nous mesurer au reste du monde et l’emporter."
 feast_events_ewan.0801.desc.shy:0 "Je me suis installé[ROOT.Char.Custom('FR_E')] dans un coin et converse avec joie avec quelques personnes intéressantes.\n\nCela fait du bien, pour une fois, de frayer en société sans se sentir dépassé[ROOT.Char.Custom('FR_E')]."
 feast_events_ewan.0801.desc.gregarious:0 "\n\nJ’aurais aimé qu’il y ait une table d’invités en plus, mais tout le monde n’a pas la tête à la fête. En tout cas, moi, si. En fait, je vaux bien une table ou deux à moi seul[ROOT.Char.Custom('FR_E')] !"
 feast_events_ewan.0801.desc.ambitious:0 "Il y a tant d’occasions de discuter, de faire des rencontres, de discourir, de faire des projets. Chaque nouvelle conversation est la graine d’un nouveau but, chaque plat une excuse pour tisser de nouveaux liens."
 feast_events_ewan.0801.desc.content:0 "Je ne vois pas du tout ce que je pourrais changer. Tout est simplement parfait."
 feast_events_ewan.0801.desc.arbitrary:0 "\n\nÉvidemment, tout ne correspond pas à mes souhaits, mais telle est la nature de ces événements. La prochaine fois, ce sera différent. C’est bien là tout l’intérêt de ces occasions, et c’est pour ça que tout le monde les apprécie."
 feast_events_ewan.0801.desc.just:0 "\n\nJ’ai toujours pris le plus grand plaisir à contempler l’ordre naturel d’un banquet. Les tables sont soigneusement alignées, la préséance est respectée avec tact, tout le monde est heureux, rit et reste à sa place, exactement là où chacun doit être."
 feast_events_ewan.0801.desc.cynical:0 "Bien sûr, la plupart d’entre eux ne sont là que pour manger et boire aux frais d’autrui, mais à quoi bon leur en tirer rigueur ? Je peux difficilement leur reprocher, et la nourriture est absolument délicieuse."
 feast_events_ewan.0801.desc.zealous:0 "\n\nJe marmonne rapidement une prière à [ROOT.Char.GetFaith.HealthGodName], en reconnaissance du merveilleux plat qui me sera bientôt servi. Cette création [ROOT.Char.GetFaith.CreatorNamePossessive] regorge vraiment de merveilles, et un bon repas n’est certainement pas le moindre des miracles."
 feast_events_ewan.0801.desc.paranoid:0 "\n\nJe suis constamment à l’affût du moindre signe de danger, délibéré ou accidentel, planifié ou improvisé. Il y en a juste assez pour satisfaire mes attentes : juste assez pour ne pas trahir quelque intrigue, sans pour autant laisser croire qu’aucune manigance n’est à l’œuvre. J’adore ça."
 feast_events_ewan.0801.desc.trusting:0 "\n\nQui diable irait ourdir une quelconque machination pour gâcher une si bonne ambiance et un repas aussi fantastique ? Allons ! C’est un festin des plus joyeux, et je compte bien en profiter comme il se doit."
 feast_events_ewan.0801.desc.compassionate:0 "Quel plaisir de voir le meilleur de la bonté humaine partagée de façon si libérale."
 feast_events_ewan.0801.desc.callous:0 "\n\nNon pas que cela me dérangerait outre mesure si les autres passaient un mauvais moment, mais je sais tout de même apprécier une bonne ambiance, avec modération."
 feast_events_ewan.0801.desc.sadistic:0 "J’apprécie les cris et les sanglots, comme tout[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] qui se respecte, mais les cris de joie constituent un changement bienvenu, pour une fois."
 feast_events_ewan.0801.desc.stubborn:0 "J’ai bien envisagé de me lever pour me promener, comme tant d’autres, mais il faudrait que j’abandonne mon siège, et je veux bien être damné[ROOT.Char.Custom('FR_E')] si je le laisse filer."
 feast_events_ewan.0801.desc.fickle:0 "Ce que je préfère dans les banquets, ce doit être la nourriture. Ou alors, les convives. À moins que ce ne soit la boisson ? Mais les divertissements ne sont pas si mal..."
 feast_events_ewan.0801.desc.vengeful:0 "\n\nNaturellement, j’en veux franchement au serveur que je viens de faire trébucher ; il est au sol, désormais, couvert d’amuse-bouche gluants. Ça lui servira de leçon, à ce petit gredin. Il n’avait qu’à mieux remplir ma coupe, lors du précédent service."
 feast_events_ewan.0801.desc.forgiving:0 "\n\nJe crains que les domestiques n’aient oublié ma coupe, lors du précédent service, mais il y en aura bientôt un autre. C’est bien l’avantage des banquets : il y a toujours un autre service."
 feast_events_ewan.0801.desc.outro:0 "\n\nCela fait du bien, parfois, de rester assis[ROOT.Char.Custom('FR_E')] et de profiter des petits plaisirs de la vie."
 feast_events_ewan.0801.a:0 "Je me sens bien, ici."
 feast_events_ewan.0801.b:0 "Je suis vraiment en bonne compagnie."
 feast_events_ewan.0801.c:0 "C’est l’occasion d’être en vue, parmi la bonne société et les grands de ce monde !"

