l_french:
 
 tour_grounds_events.6000.t:0 "Une rencontre fortuite"
 tour_grounds_events.6000.desc:0 "Être avec des vassaux et changer d’air est agréable, mais le changement constant de l’agencement des lieux devient de plus en plus déroutant. Quand je suis livré[ROOT.Char.Custom('FR_E')] à moi-même, je sais rarement où chercher les nécessités les plus courantes... comme par exemple où trouver une collation à minuit.\n\nFouillant au hasard dans le [stop_host_scope.Custom('FortifiedBuilding')] [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName], je finis par ouvrir une porte et tomber sur "
 tour_grounds_events.6000.desc.three_consorts:0 "[stop_host_scope.GetFirstNameNoTooltip] et ses partenaires, [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip], et [orgy_consort_3.GetFirstNameNoTooltip], se tiennent proches, apparemment sur le point de partager un moment d’intimité.\n\n"
 tour_grounds_events.6000.desc.one_consort:0 "[stop_host_scope.GetFirstNameNoTooltip] et s[stop_host_scope.Custom2('FR_RelationToMeShort_OnA',orgy_consort_1)] se tiennent proches, apparemment sur le point de partager un moment d’intimité. Des bougies éclairent faiblement la pièce et une douce odeur de lavande emplit l’air.\n\n"
 tour_grounds_events.6000.desc.outro:0 "[Select_CString(stop_host_scope.IsFemale,'Ma vassale','Mon vassal')] sourit en coin et me fait signe d’approcher."
 tour_grounds_events.6000.a:0 "La tentation est trop grande..."
 tour_grounds_events.6000.b:0 "« Je pensais que vous ne demanderiez jamais ! »"
 tour_grounds_events.6000.c:0 "Je ne vais pas me salir dans une telle saleté !"

 tour_grounds_events.6100.t:0 "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro:0 "« Et ceci, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], est l’incommensurable [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')] ! », s’exclame [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] alors que nous arrivons en vue de l’immense [stop_host_scope.Custom('GetFaithGrandTemple')|l].\n\n"
 tour_grounds_events.6100.desc.cynical:0 "J’ai redouté cette excursion pendant tout mon séjour ici en [tour_grounds_event_location.GetName]. Je n’ai pas de relation étroite avec [ROOT.Char.GetFaith.HighGodName] et je n’ai pas l’intention d’en entretenir une maintenant, mais le bâtiment est impressionnant.\n\nJe peux peut-être en tirer quelque chose, mais je dois trouver quoi dire..."
 tour_grounds_events.6100.desc.zealous:0 "Je suis émerveillé[ROOT.Char.Custom('FR_E')] par les œuvres [ROOT.Char.GetFaith.HighGodNamePossessive] dans le monde. Ce bâtiment rend manifeste le divin."
 tour_grounds_events.6100.desc:0 "Je suis en admiration devant cette construction miraculeuse. Le travail acharné qui se cache derrière la finition apportée à chaque recoin contraste magnifiquement avec la paix que l’on ressent dans son cœur. C’est vraiment un endroit spécial pour adorer [ROOT.Char.GetFaith.HighGodName]."
 tour_grounds_events.6100.a:0 "Je devrais allumer une bougie pour [Select_CString(tour_grounds_6100_beloved_char.IsFemale,'ma chère','mon cher')] [ROOT.Char.Custom2('RelationToMeShort', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.a.tt:0 "Vous honorez pieusement la mémoire de votre [ROOT.Char.Custom2('RelationToMeShort', tour_grounds_6100_beloved_char)] en allumant une bougie."
 tour_grounds_events.6100.b:0 "Je devrais prier pour [Select_CString(tour_grounds_6100_beloved_char.IsFemale,'ma chère','mon cher')] [ROOT.Char.Custom2('RelationToMeShort', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.b.tt:0 "Vous honorez la mémoire de votre [ROOT.Char.Custom2('RelationToMeShort', tour_grounds_6100_beloved_char)] par la prière."
 tour_grounds_events.6100.c:0 "« Comment cette merveille a-t-elle été construite ? »"
 tour_grounds_events.6100.d:0 "Je dois essayer de feindre mon intérêt aussi longtemps que possible."
 tour_grounds_events.6100.d.success:0 "[stop_host_scope.GetFirstNameNoTooltip] ne détecte pas votre cynisme."
 tour_grounds_events.6100.d.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] désapprouve votre cynisme."

 tour_grounds_events.6200.t:0 "Une moisson abondante"
 tour_grounds_events.6200.desc:0 "[Select_CString(stop_host_scope.IsFemale,'Ma vassale','Mon vassal')] [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] m’a emmené voir "
 tour_grounds_events.6200.desc.pastures:0 "ses pâturages bien entretenus. Le bétail est omniprésent sur ces terres. « Ces bêtes produisent plus que nous ne savons quoi en faire ! "
 tour_grounds_events.6200.desc.orchard:0 "ses vergers bien entretenus. « Nos arbres donnent des boisseaux de fruits succulents."
 tour_grounds_events.6200.desc.cereal_fields:0 "ses cultures bien entretenus. « Cela fait longtemps que les habitants ne craignent plus la famine."
 tour_grounds_events.6200.desc.hill_farms:0 "ses fermes à flanc de colline bien entretenues. « Nous avons réussi à exploiter au maximum le peu d’espace disponible pour l’agriculture dans ces collines."
 tour_grounds_events.6200.desc.plantations:0 "ses plantations bien entretenues. « Nous sommes fiers et heureux des dattes que nous produisons. Elles sont également très prisées par les commerçants."
 tour_grounds_events.6200.outro:0 "Nous sommes vraiment bénis ici en [tour_grounds_event_location.GetName] », dit-[stop_host_scope.Custom('FR_IlElle')] avec un sourire satisfait.\n\nIl semble que [Select_CString(stop_host_scope.IsFemale,'ma chère vassale','mon cher vassal')] m’ait caché les secrets de sa réussite."
 tour_grounds_events.6200.a:0 "[stop_host_scope.Custom('FR_IlElle')|U] devrait contribuer davantage au pays !"
 tour_grounds_events.6200.a.tt:0 "Vous tentez d’augmenter la contribution [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] au pays"
 tour_grounds_events.6200.b:0 "« Je dois apporter ces connaissances en [root_capital_scope.GetNameNoTooltip]. »"
 tour_grounds_events.6200.c:0 "« Cela me réchauffe le cœur de voir mon peuple prospérer. »"

 tour_grounds_events.6201.t:0 "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc:1 "Alors que je fais visiter [tour_grounds_event_location.GetName] [visiting_liege.Custom('FR_au_Char_Pi')][visiting_liege.GetTitledFirstName] et montre la merveilleuse abondance de notre production, [visiting_liege.Custom('FR_IlElle')] commence à se montrer distant[visiting_liege.Custom('FR_E')]. Après plusieurs minutes de silence, [visiting_liege.Custom('FR_IlElle')] prend enfin la parole :\n\n« Je vois que vous prospérez et que vous prenez bien soin de [tour_grounds_event_location.GetNameNoTooltip]. Je crois qu’il est temps de revoir nos accords. Une partie des bénéfices de vos entreprises revient de droit à la Couronne. »"
 tour_grounds_events.6201.a:0 "Une augmentation des taxes semble assez acceptable..."
 tour_grounds_events.6201.a.tt:0 "Le vassal accepte l’augmentation des taxes"
 tour_grounds_events.6201.b:0 "Une part des profits prélevée une fois devrait suffire."
 tour_grounds_events.6201.b.tt:0 "Le vassal partage les bénéfices"
 tour_grounds_events.6201.c:0 "Les bénéfices du labeur de mes paysans n’appartiennent qu’à moi !"
 tour_grounds_events.6201.c.tt:0 "Le vassal refuse de partager les bénéfices"

 tour_grounds_events.6202.t:0 "Vol à la tire"
 tour_grounds_events.6202.desc:0 "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] et moi nous promenons tranquillement dans le port commercial de [event_location.GetName]. [Select_CString(stop_host_scope.IsFemale,'Ma vassale','Mon vassal')] me montre les nombreux marchands qu’[stop_host_scope.Custom('FR_IlElle')] a amenés au port et les marchandises de qualité qui y sont vendues. Alors que nous sommes engagés dans une conversation fructueuse sur le commerce maritime, un[tiny_thief.Custom('FR_E')] enfant me frôle et court à travers la foule des acheteurs et des marins.\n\nSur l’instant, je n’y vois rien de plus qu’un enfant qui n’a pas encore appris les bonnes manières, mais je me rends vite compte que ma bourse pleine d’or a disparu !"
 tour_grounds_events.6202.a:0 "« [stop_host_scope.GetFirstNameNoTooltip] ! Faites quelque chose ! »"
 tour_grounds_events.6202.a.tt:0 "Vous chargez votre vassal[stop_host_scope.Custom('FR_E')] de capturer le voleur."
 tour_grounds_events.6202.a.success:0 "[stop_host_scope.GetFirstNameNoTooltip] réussit"
 tour_grounds_events.6202.a.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] échoue"
 tour_grounds_events.6202.b:0 "Personne ne me vole !"
 tour_grounds_events.6202.b.success:0 "L’enfant voleur est attrapé"
 tour_grounds_events.6202.b.failure:0 "L’enfant voleur disparaît dans la foule"
 tour_grounds_events.6202.c:0 "Cet enfant doit en avoir plus besoin que moi..."

 tour_grounds_events.6203.t:1 "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc:0 "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] et moi nous promenons tranquillement dans le port de commerce de [event_location.GetName]. J’attire l’attention sur les nombreux marchands que j’ai amenés dans le port et sur les marchandises de qualité qui y sont vendues. Alors que nous sommes engagés dans une conversation fructueuse sur le commerce maritime, un[tiny_thief.Custom('FR_E')] enfant frôle [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige et court à travers la foule des acheteurs et des marins.\n\nSur l’instant, [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] n’y voit que du feu, mais [visiting_liege.Custom('FR_IlElle')] se rend vite compte que l’enfant a volé son or !\n\n« Faites quelque chose immédiatement, [ROOT.Char.GetFirstNameNoTooltip] ! » crie-t-[visiting_liege.Custom('FR_IlElle')], furieu[visiting_liege.Custom('FR_XSe')]..."
 tour_grounds_events.6203.a:0 "Remplacer ce qui a été volé est le plus simple."
 tour_grounds_events.6203.toast:0 "[stop_host_scope.Custom('FR_le_Char_U_Pi')|U][stop_host_scope.GetShortUINameNoTooltip|U] [Select_CString(stop_host_scope.IsLocalPlayer,'reconstituez','reconstitue')] l’or volé."
 tour_grounds_events.6203.b:0 "« Après [Select_CString(tiny_thief.IsFemale,'cette petite détrousseuse','ce petit larron')] ! »"
 tour_grounds_events.6203.c:0 "Ce n’est pas mon problème."

 tour_grounds_events.6204.t:1 "$tour_grounds_events.6202.t$ : attrapé[tiny_thief.Custom('FR_E')]"
 tour_grounds_events.6204.desc.caught_by_liege:0 "Je cours après [Select_CString(tiny_thief.IsFemale,'la petite voleuse','le petit voleur')], renversant les étals et poussant tous ceux qui se trouvent sur mon chemin. Je suis déterminé[ROOT.Char.Custom('FR_E')] à récupérer l’or volé, contre vents et marées.\n\nGardant l’enfant en vue, je gagne rapidement du terrain sur [tiny_thief.Custom('FR_LuiElle')], bien qu’[tiny_thief.Custom('FR_IlElle')] puisse rapidement se faufiler sous les nombreuses tables de marchands et entre les groupes de gens.\n\nRapidement, cependant, je parviens à coincer [Select_CString(tiny_thief.IsFemale,'la petite détrousseuse','le petit larron')] contre le bord d’un quai. La poursuite est terminée."
 tour_grounds_events.6204.desc.caught_by_vassal:0 "Après lui avoir crié de faire quelque chose à propos de [Select_CString(tiny_thief.IsFemale,'cette petite','ce petit')] misérable qui a volé mon or, [stop_host_scope.GetFirstName] est parti[stop_host_scope.Custom('FR_E')] en courant après [tiny_thief.Custom('FR_LuiElle')].\n\nJ’aperçois [stop_host_scope.GetFirstNameNoTooltip] qui revient triomphalement en tenant [Select_CString(tiny_thief.IsFemale,'la petite détrousseuse','le petit larron')].\n\n« Mes excuses, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je suis gêné[stop_host_scope.Custom('FR_E')] qu’une telle chose vous soit arrivée ici, sous ma protection. J’ai trouvé l’enfant ainsi que votre or. Je vous ai apporté les deux pour que vous puissiez faire ce que vous voulez. »"
 tour_grounds_events.6204.a:0 "« Je vais prendre mon or et m’en aller. »"
 tour_grounds_events.6204.b:0 "« J’ai de grands projets concernant vos compétences, mon enfant... »"

 tour_grounds_events.6205.t:1 "$tour_grounds_events.6202.t$ : disparu[tiny_thief.Custom('FR_E')]"
 tour_grounds_events.6205.desc:0 "Après lui avoir crié de faire quelque chose à propos de [Select_CString(tiny_thief.IsFemale,'cette petite','ce petit')] misérable qui a volé mon or, [stop_host_scope.GetFirstName] est parti[stop_host_scope.Custom('FR_E')] en courant après [tiny_thief.Custom('FR_LuiElle')].\n\nJe vois [stop_host_scope.GetFirstNameNoTooltip] revenir lentement tête baissée. La peur dans les yeux et les mains tremblantes, [Select_CString(stop_host_scope.IsFemale,'ma vassale','mon vassal')] bafouille :\n\n« Je suis navré[stop_host_scope.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais l’enfant a disparu. Ni mes gardes ni moi ne parvenons à [tiny_thief.Custom('FR_LeLa')] retrouver. Je crains que votre or n’ait disparu. »"
 tour_grounds_events.6205.a:0 "Je ne pars pas sans mon or."
 tour_grounds_events.6205.a.success:1 "[stop_host_scope.Custom('FR_le_Char_U_Pi')|U][stop_host_scope.GetShortUINameNoTooltip] reconstitue l’or volé"
 tour_grounds_events.6205.a.failure:0 "L’or volé est perdu à jamais."
 tour_grounds_events.6205.b:0 "L’échec a un prix..."
 tour_grounds_events.6205.b.flavor:0 "Vous frappez [stop_host_scope.GetFirstNameNoTooltip] pour son insolence."
 tour_grounds_events.6205.c:0 "Vous avez de la chance que je sois du genre à pardonner."

 tour_grounds_events.6300.t:0 "Une occasion de montrer ses aptitudes"
 tour_grounds_events.6300.desc:0 "Alors que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] me fait visiter [event_location.GetName], nous arrivons sur le terrain d’entraînement militaire. Tous ses hommes d’armes se sont rassemblés et l’impatience est palpable. [stop_host_scope.GetFirstNameNoTooltip] sourit en coin.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous avons entendu tant d’histoires sur vos grandes prouesses. Je serais négligent[stop_host_scope.Custom('FR_E')] si je laissais passer l’occasion de montrer à ces soldats à quoi ressemble un vrai combat ! Voudriez-vous vous battre avec [target_knight.GetFirstName] pour le bien du pays ? »"
 tour_grounds_events.6300.a:0 "Je vais leur montrer comment on s’y prend."
 tour_grounds_events.6300.a.success:0 "Vous gagnez le combat d’entraînement"
 tour_grounds_events.6300.a.failure:0 "Vous perdez le combat d’entraînement"
 tour_grounds_events.6300.flavor:0 "Vous vous entraînez avec [target_knight.GetFirstNameNoTooltip] en combat singulier"
 tour_grounds_events.6300.b:0 "L’instruction de [tg_6300_stand_in.GetFirstNameNoTooltip] serait assurément meilleure !"
 tour_grounds_events.6300.b.success:1 "[tg_6300_stand_in.Custom('FR_le_Char_Pi')|U][tg_6300_stand_in.GetTitledFirstNameNoTooltip] remporte le combat d’entraînement"
 tour_grounds_events.6300.b.failure:1 "[tg_6300_stand_in.Custom('FR_le_Char_Pi')|U][tg_6300_stand_in.GetTitledFirstNameNoTooltip] perd le combat d’entraînement"
 tour_grounds_events.6300.c:0 "Je refuse poliment."
