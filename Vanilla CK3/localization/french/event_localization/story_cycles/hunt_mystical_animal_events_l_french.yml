l_french:
 start_hunt_mystical_animal_story_cycle_effect.tt:1 "#EMP Je ne connaîtrai pas de repos tant que je ne l’aurai pas trouvé !#!"

 hunt_mystical_animal.1001.t:1 "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')]"
 hunt_mystical_animal.1001.desc:1 "La bête insaisissable vient à moi à travers un rêve pour me juger avec ses yeux profonds et exhiber son manteau de fourrure [ROOT.Char.Custom('GetLegendaryColor')] immaculé.\n\nNous sommes dans [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] sous une lune haute et entourés de silence. Peu importe comment je m’y prends, je ne parviens pas à m’approcher de ma proie.\n\nAlors que je me réveille progressivement, ma détermination s’affermit..."
 hunt_mystical_animal.1001.a:0 "Elle ne m’échappera plus très longtemps !"

 hunt_mystical_animal.1002.desc:1 "Chevauchant avec ma suite dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], nous arrivons à un virage et je l’aperçois une fois de plus, qui miroite au soleil : [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')].\n\nJe me retourne pour donner l’alerte, mais l’instant d’après, la bête a déjà disparu."
 hunt_mystical_animal.1002.a:0 "Elle me nargue !"

 hunt_mystical_animal.1003.desc:1 "Depuis que j’ai commencé mes recherches, des rapports émanant de tout le pays font état de personnes qui auraient repéré [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')].\n\nPasser en revue les témoignages et faire le tri entre les faits et la fiction est une tâche énorme. Si seulement les rapports étaient plus fiables..."
 hunt_mystical_animal.1003.a:0 "Je vais engager des gens pour trouver la bête !"
 hunt_mystical_animal.1003.b:0 "Cette entreprise est trop lourde. Je renonce."
 hunt_mystical_animal.1003.b.tt:2 "Vous abandonnez votre chasse [THIS.Char.Custom('FR_Du_GetAnimalType')]#V [THIS.Char.Custom('GetAnimalType')] [THIS.Char.Custom('FR_Color_GetAnimalType')]#!"
 hunt_mystical_animal.1003.c:0 "Mon [steward.GetCouncilTitle|l] va s’en occuper."
 hunt_mystical_animal.1003.d:0 "Je peux le faire. Je le dois !"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], organisez une recherche !"

 hunt_mystical_animal.1004.desc:1 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », s’exclame [m_hunt.Custom('FR_le_Char_Pi')][m_hunt.GetTitledFirstName], enthousiaste, « Des rapports font état de personnes ayant vu [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')] dans [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] de [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip] ! ! »\n\nCertains prétendent que la maladie suit son sillage, d’autres que la bête apporte la prospérité, mais tous semblent à peu près certains qu’elle se trouve dans la région. ».\n\nElle est ici ? En [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ?!"
 hunt_mystical_animal.1004.a:0 "En route !"
 hunt_mystical_animal.1004.a.tt:0 "Vous vous dites qu’il ne vous échappera pas cette fois-ci."
 hunt_mystical_animal.1004.a.success:0 "Vous trouvez [THIS.Char.Custom('FR_Le_GetAnimalType')]#V [THIS.Char.Custom('GetAnimalType')] [THIS.Char.Custom('FR_Color_GetAnimalType')]#!"
 hunt_mystical_animal.1004.b:0 "Je ne le laisserai pas me manipuler ainsi."

 hunt_mystical_animal.1005.desc:1 "\n\nEn un instant, [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] vers [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. La bête est partie aussi vite qu’elle est apparue."
 hunt_mystical_animal.1005.a:1 "Malédiction ! Je finirai par t’avoir !"

 hunt_mystical_animal.1006.desc:1 "Alors que je regarde par la fenêtre de mon [ROOT.GetCharacter.Custom('FortifiedBuilding')], j’aperçois [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')] dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')], qui me nargue.\n\nEn me retournant, je suis face au tissu de mes draps de lit, et alors que j’essaie de m’en éloigner, je fais face à la tête d’un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')], accrochée au mur.\n\nJe ferme les yeux, mais il n’y a pas d’échappatoire. [ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')] est là et se moque de moi !"
 hunt_mystical_animal.1006.a:1 "Je t’aurais !"
 hunt_mystical_animal.1006.b:1 "Toi ! Tu es maintenant [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')] ! Reviens ici !"

 hunt_mystical_animal.1007.desc:2 "Je fouille les étendues sauvages de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] à la recherche [activity.Custom('FR_Du_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] ! La créature ne m’échappera pas cette fois !\n\nAlors que je suis ses traces dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] et m’enfonce dans la végétation, le paysage commence à changer de forme.\n\nJe vois des champignons aussi gros que des [ROOT.Char.Custom('ResidenceBuildingPlural')], des arbres aussi petits que des souris, et des chenilles aussi grosses que des chevaux."
 hunt_mystical_animal.1007.a:0 "Quel que soit le trou dans lequel tu te caches, je te retrouverai !"
 hunt_mystical_animal.1007.b:0 "Oh, ces champignons... Ils ont l’air délicieux."
 hunt_mystical_animal.1007.b.success:0 "Miam !"
 hunt_mystical_animal.1007.b.failure:0 "Je me sens mal..."

 hunt_mystical_animal.1008.desc:1 "Les jours passent et je n’entends plus parler [ROOT.Char.Custom('FR_Du_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')]. Je m’impatiente...\n\nQuelqu’un a sûrement dû l’apercevoir ? Qu’en est-il de tous les paysans qui vivent dans [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] ? Je devrais peut-être faire appel à eux..."
 hunt_mystical_animal.1008.a:0 "Envoyez une missive !"
 hunt_mystical_animal.1008.b:0 "Je ne tomberai pas si bas."
 hunt_mystical_animal.1008.c:0 "Je vais envoyer [knight.GetFirstNameNoTooltip]."

 hunt_mystical_animal.1009.desc:1 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je dois avouer que votre recherche d’une simple bête m’inquiète... », dit [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)], alors que je passe en revue les derniers rapports concernant [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('FR_Color_GetAnimalType')].\n\nSelon [court_chaplain.Custom('FR_LuiElle')], ce qui détourne autant l’attention pourrait être envoyé par [ROOT.Char.GetFaith.DevilName]. [court_chaplain.Custom('FR_IlElle')|U] en parle comme si l’existence d’une telle créature n’était pas un signe [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] !"
 hunt_mystical_animal.1009.a:1 "[ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] est bien un messager [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 hunt_mystical_animal.1009.a.success:0 "« Vous avez peut-être raison... »"
 hunt_mystical_animal.1009.a.failure:0 "« C’est quoi cette histoire ?! »"
 hunt_mystical_animal.1009.b:0 "Ce ne sont pas vos affaires."
 hunt_mystical_animal.1009.c:0 "Vous avez raison, à quoi ai-je pensé ?"

 hunt_mystical_animal.9001.desc:2 "Je suis les empreintes et m’enfonce dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]. Tout devient subitement calme autour de moi.\n\n[activity.Custom('FR_Le_GetAnimalType')|U][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] surgit de nulle part. Sa robe luit au soleil et ses yeux sont aussi profonds que dans les rêves. Je lève mon arc..."
 hunt_mystical_animal.9001.a:1 "... et laisse la flèche s’envoler."

 hunt_mystical_animal.9002.desc:2 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », commence [m_hunt.Custom('FR_le_Char_Pi')][m_hunt.GetTitledFirstName] avec hésitation, « [Select_CString(dummy_gender.IsFemale,'Une paysanne locale','Un paysan local')] vous a envoyé un cadeau. [dummy_gender.GetSheHe|U] affirme que ce pelage [activity.Custom('GetLegendaryColor')] est naturel, mais je n’ai jamais rien vu de tel ! »\n\nAvec une inquiétude croissante, je m’approche du paquet. Ce n’est autre que [activity.Custom('FR_Le_GetAnimalType')][activity.Custom('GetAnimalType')] [activity.Custom('FR_Color_GetAnimalType')] que je traque depuis des années."
 hunt_mystical_animal.9002.a:0 "Ce doit être une plaisanterie..."
