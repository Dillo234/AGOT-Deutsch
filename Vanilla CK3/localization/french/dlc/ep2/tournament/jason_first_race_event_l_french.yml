#RACE EVENTS
 jason_first_race_event.1.t:0 "Une masse de jambes"
 jason_first_race_event.1.desc:1 "En plein galop, le cavalier [opponent.Custom('FR_du_Char_Pi')][opponent.GetTitledFirstName] fait rentrer sa monture, [opponent.Custom('GetContestHorseRaceName')], dans mon cheval et mon cavalier... Ou peut-être est-ce eux qui leur sont rentrés dedans ? Quoi qu’il en soit, ces malheureux sont allés percuter les barrières.\n\nAvant, les chevaux luisants de sueur cavalaient en groupe, mais maintenant deux d’entre eux titubent tandis que leurs cavaliers tentent de reprendre la main.\n\nLes autres montures continuent à bonne allure, tandis que celles-là traînent en arrière, visiblement ébranlées."
 jason_first_race_event.1.desc.suspicious:0 "Entouré[opponent.Custom('FR_E')] de ses serviteurs, [opponent.Custom('FR_le_Char_Pi')][opponent.GetTitledFirstNameNoTooltip] pousse de façon peu convaincante un cri d’effroi."
 jason_first_race_event.1.desc.sympathetic:0 "Entouré[opponent.Custom('FR_E')] de ses serviteurs, [opponent.Custom('FR_le_Char_Pi')][opponent.GetTitledFirstNameNoTooltip] pousse un cri d’effroi."
 jason_first_race_event.1.a:0 "C’est un complot ! J’ai été trompé[ROOT.Char.Custom('FR_E')] !"
 jason_first_race_event.1.a.tt:1 "Cette agression est un motif de disqualification !"
 jason_first_race_event.1.a.tt.win:1 "L’antijeu de [opponent.GetFirstNameNoTooltip] conduit à l’élimination de son cheval"
 jason_first_race_event.1.a.tt.lose:0 "Vous paraissez clairement mesquin[GetPlayer.Custom('FR_E')] et personne ne vous écoute"

 jason_first_race_event.1.b:0 "[opponent.GetFirstNameNoTooltip] est [opponent.Custom('FR_LeLa')] seul[opponent.Custom('FR_E')] à partager ce moment de malheur."
 jason_first_race_event.1.b.tt:1 "Vous exprimez votre sincère sympathie envers votre malheureux concurrent."

 jason_first_race_event.1.c:2 "« Lâchez les rênes, [jockey.GetFirstNameNoTooltip] ! »"
 jason_first_race_event.1.c.tt:1 "Criez le nom de votre cavalier pour l’encourager !"
 jason_first_race_event.1.c.tt.win:1 "[jockey.GetFirstNameNoTooltip] maîtrise sa monture"
 jason_first_race_event.1.c.tt.lose:1 "[jockey.GetFirstNameNoTooltip] ne vous entend pas"

 jason_first_race_event.1.d:1 "Adieu la victoire ?"
 jason_first_race_event.1.d.tt:1 "J’espère simplement que [jockey.GetFirstNameNoTooltip] va bien..."

 contest_horse_race_collision_log_title:0 "Collision de cavaliers"
 contest_horse_race_collision_log:1 "Les cavaliers [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName] et [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont percutés."
