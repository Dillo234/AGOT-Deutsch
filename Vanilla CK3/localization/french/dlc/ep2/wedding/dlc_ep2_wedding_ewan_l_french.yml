 ##################################################
 # MISC
 ep2_wedding_ewan_0041_attraction_modifier:0 "Toute la ville en parle"
 ep2_wedding_ewan_0041_attraction_modifier_desc:0 "Les meilleures qualités de ce personnage sont sur toutes les lèvres."
 ep2_wedding_ewan_0051_snooty_modifier:0 "Snob"
 ep2_wedding_ewan_0051_snooty_modifier_desc:0 "Ce personnage est connu pour n’avoir aucun temps à perdre avec les roturiers, les traîne-savates et les imbéciles qui se croient au-dessus de leur condition."
 ep2_wedding_ewan_0051_approachable_modifier:0 "Accessible"
 ep2_wedding_ewan_0051_approachable_modifier_desc:0 "Considéré comme une référence en matière de tact, ce personnage est toujours prêt à discuter, même des sujets les plus ardus."
 ep2_wedding_ewan.0000.desc.hate.fallback:0 "« Peuh ! Vous êtes simplement facile à satisfaire », dit [char_2.GetFirstNameNoTooltip] d’un ton dédaigneux. « J’attends plus de ce genre de spectacle. »"
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro:0 "Près de mon siège, [char_1.Custom('FR_le_Char_Pi')][char_1.GetTitledFirstName] et [char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName] discutent à propos"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1:0 "Vous passez une bonne partie de la soirée à frayer avec ce [char_1.Custom('GetEducationTrait')]"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2:0 "Vous passez une bonne partie de la soirée à frayer avec ce [char_2.Custom('GetEducationTrait')]"












 ##################################################
 # BANQUET PHASE

 ep2_wedding_ewan.0001.t:0 "Quel spectacle !"
 ep2_wedding_ewan.0001.desc.intro.bad:0 "Même si ce n’est pas l’événement le plus grandiose qui soit, la soirée est tout de même animée par des acteurs, des acrobates, des jongleurs et bien plus encore, tous aussi passionnants les uns que les autres. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ de la qualité des représentations.\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent:0 "« Bravo ! Bravo ! C’est assez intéressant, sans pour autant devenir trop frivole ! » s’écrie [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.shy:0 "« C’est agréable. Nous avons des divertissements, mais nous n’avons pas besoin de hausser le ton pour nous faire entendre », dit [char_1.GetFirstNameNoTooltip] à voix basse."
 ep2_wedding_ewan.0001.desc.t1.love.humble:0 "« Il y a juste la quantité convenable d’artistes », approuve [char_1.GetFirstNameNoTooltip] avec satisfaction."
 ep2_wedding_ewan.0001.desc.t1.love.content:0 "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest:0 "« C’est bien, il n’y a pas trop d’artistes », renchérit [char_1.GetFirstNameNoTooltip]. « En règle générale, ce sont des vauriens. »"
 ep2_wedding_ewan.0001.desc.t1.love.just:0 "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven:0 "Les performances un peu trop osées me mettent toujours mal à l’aise », s’amuse [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.paranoid:0 "« Les artistes ont le tempérament si versatile. Et il y en a tant ! C’est toujours risqué d’en rassembler autant », affirme [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.intro.normal:0 "Une foule magnifique de musiciens, d’acrobates et d’acteurs pourvoient aux divertissements de la soirée, ravissant les invités. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ des prestations artistiques.\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content:0 "« Ha ! C’est exactement comme ça qu’il faut divertir ses invités, d’après moi », s’amuse [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous:0 "« La variété est toujours la bienvenue », se satisfait [char_1.GetFirstNameNoTooltip]. « Trop de gens se montrent avares, en la matière. »"
 ep2_wedding_ewan.0001.desc.t2.love.calm:0 "« Il faut s’y connaître pour bien jauger l’ambiance sonore d’une telle fête », réfléchit [char_1.GetFirstNameNoTooltip] à voix haute. « Il en faut toujours, mais point trop. »"
 ep2_wedding_ewan.0001.desc.t2.love.patient:0 "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle:0 "« Je ne sais jamais ce que j’attends des artistes, s’esclaffe [char_1.GetFirstNameNoTooltip], mais là, cela me convient tout à fait. »"
 ep2_wedding_ewan.0001.desc.t2.love.cynical:0 "« Il y a juste ce qu’il faut d’artistes », relève [char_1.GetFirstNameNoTooltip] d’un ton factuel. « Ça me plaît. Je déteste les m’as-tu-vu. »"
 ep2_wedding_ewan.0001.desc.intro.good:0 "La salle est envahie par un défilé d’acteurs, de musiciens dansant et de charlatans exotiques qui ravissent moult invités. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ des réjouissances.\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy:0 "« Faites un saut périlleux ! » lance [char_1.GetFirstNameNoTooltip] à un acrobate en pleine action. « Par [char_1.GetFaith.HealthGodName] ! Il n’y a rien de tel qu’une fête réussie ! »"
 ep2_wedding_ewan.0001.desc.t3.love.gregarious:0 "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant:0 "« Voilà ! Ça ! Ça me plaît ! » s’esclaffe [char_1.GetFirstNameNoTooltip]. « C’est une belle fête. Non ! Une fête magnifique !"
 ep2_wedding_ewan.0001.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful:0 "« J’ai beaucoup de respect pour les artistes », réfléchit [char_1.GetFirstNameNoTooltip] à voix haute. « Il faut du talent pour gagner sa vie en mentant. »"
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave:0 "« Mais si ! Vous pouvez jouer en plein air, ne soyez donc pas si lâche ! » raille [char_1.GetFirstNameNoTooltip] en encourageant en musicien. « Il faut un peu de danger pour s’amuser ! »"
 ep2_wedding_ewan.0001.desc.t3.love.trusting:0 "« Ces étrangers connaissent nombre de tours inédits », s’amuse [char_1.GetFirstNameNoTooltip]. « J’aimerais presque en ramener quelques-uns chez moi ! »"
 ep2_wedding_ewan.0001.desc.midtro:0 "\n\n[possessed_char.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy:0 "« Hum... J’espérais quelque chose d’un peu plus extravagant », se plaint [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant:0 "« Bah ! Ils se débrouillent, mais je m’attendais à mieux », se plaint [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful:0 "« Honnêtement, je m’attendais à un peu mieux que ça, se plaint [char_2.GetFirstNameNoTooltip], car je trouve ce genre de personnes fascinantes. »"
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave:0 "« C’est tout ? Il devrait y en avoir bien plus ! » se plaint [char_2.GetFirstNameNoTooltip]. « Ils ne sont pas assez nombreux pour se lancer dans quoi que ce soit de vraiment audacieux. »"
 ep2_wedding_ewan.0001.desc.t1.hate.trusting:0 "« Je trouve ça un peu monotone, en toute franchise », dit [char_2.GetFirstNameNoTooltip] d’un ton déçu. « On peut toujours en trouver d’autres dans la première ville venue, après tout. »"
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious:0 "« J’imagine que ça peut aller », crache [char_2.GetFirstNameNoTooltip]. « C’est juste que je préfère la véritable ostentation à ces demi-mesures. »"
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy:0 "« Ma foi, ils sont trop nombreux pour louer un quelconque sens de l’économie, et pas assez pour louer une quelconque prodigalité », constate [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful:0 "« Honnêtement, j’espérais un peu plus de chahut », explique [char_2.GetFirstNameNoTooltip] d’un ton déçu."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn:0 "« En ce qui me concerne, j’estime qu’il s’agit de célébrer dignement l’événement, commente [char_2.GetFirstNameNoTooltip], il aurait donc fallu que les festivités soient à la hauteur et ne pas regarder à la dépense. »"
 ep2_wedding_ewan.0001.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent:0 "« J’estime qu’on en fait trop », se plaint [char_2.GetFirstNameNoTooltip]. « Quelle frivolité ! »"
 ep2_wedding_ewan.0001.desc.t3.hate.shy:0 "« Je parviens à peine à m’entendre penser », murmure à moitié [char_2.GetFirstNameNoTooltip]. « C’est insupportable ! »"
 ep2_wedding_ewan.0001.desc.t3.hate.humble:0 "« C’est bien, mais on sent bien qu’il s’agit d’épater son monde », affirme [char_2.GetFirstNameNoTooltip] d’un ton méprisant. « J’aimerais bien pouvoir discuter plus facilement. »"
 ep2_wedding_ewan.0001.desc.t3.hate.content:0 "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest:0 "« Les acteurs ! » se lamente [char_2.GetFirstNameNoTooltip]. « Des menteurs professionnels, tous, jusqu’au dernier. En une telle occasion, il n’était pas nécessaire d’en faire venir autant. »"
 ep2_wedding_ewan.0001.desc.t3.hate.just:0 "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven:0 "« Prenez garde ! » s’écrie [char_2.GetFirstNameNoTooltip] en esquivant une balle de jonglage égarée. « Maudits saltimbanques malappris ! On ne peut même pas manger tranquillement ! »"
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid:0 "« Trop de visages étranges, trop d’étranges "outils" », maugrée [char_2.GetFirstNameNoTooltip]. « Regardez-moi ça ! Est-ce une épée qu’on avale, ou un outil d’assassin ? »"
 ep2_wedding_ewan.0001.a:0 "« De toute évidence, [char_1.GetFirstNameNoTooltip] a raison. »"
 ep2_wedding_ewan.0001.a.host:0 "« [char_1.GetFirstNameNoTooltip] ! Quel plaisir que vous vous amusiez ! »"
 ep2_wedding_ewan.0001.b:0 "« Je suis d’accord avec [char_2.GetFirstNameNoTooltip] »"
 ep2_wedding_ewan.0001.b.host:0 "« Je voyais les choses différemment, quand je les ai engagés, [char_2.GetFirstNameNoTooltip] »"
 ep2_wedding_ewan.0001.c:0 "Je darde un regard menaçant vers [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.c.tt:0 "Votre regard déstabilise [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0001.d:0 "Je me concentre sur les divertissements."

 ep2_wedding_ewan.0011.t:0 "Repas digne d’un..."
 ep2_wedding_ewan.0011.desc.intro.bad:0 "Selon les us en vigueur, le repas servi ce soir est un assortiment appétissant de consistances, de saveurs et de spectacle, même pour une occasion si spéciale. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ du menu.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate:0 "« Par [char_1.GetFaith.HealthGodName], ces mets sont exquis », s’enthousiasme [char_1.GetFirstNameNoTooltip]. « Aussi variés qu’on puisse l’espérer, sans excès aucun ! »"
 ep2_wedding_ewan.0011.desc.t1.love.humble:0 "« Il faut savoir se faire plaisir de temps en temps, explique [char_1.GetFirstNameNoTooltip], et c’est exactement ainsi que j’aime le faire. »"
 ep2_wedding_ewan.0011.desc.t1.love.content:0 "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient:0 "« Ha ! Ha ! Les rafraîchissements arrivent en quantité voulue et au bon moment », se réjouit [char_1.GetFirstNameNoTooltip] en pleurant de bonheur. « C’est merveilleux ! Je ne peux profiter d’un banquet que si la cadence est bonne ! »"
 ep2_wedding_ewan.0011.desc.t1.love.paranoid:0 "« Hum, c’est juste comme il faut », fait remarquer [char_1.GetFirstNameNoTooltip] en retournant une grosse portion. « L’excès de décoration invite au poison. »"
 ep2_wedding_ewan.0011.desc.t1.love.stubborn:0 "« Et une autre assiette du même plat ! » s’esclaffe [char_1.GetFirstNameNoTooltip]. « Je connais ce que j’aime, et j’aime ce qui est servi ! »"
 ep2_wedding_ewan.0011.desc.intro.normal:0 "Avec leurs friandises exotiques, leurs œuvres d’art culinaire élaborées, des couleurs riches et des parfums qui le sont plus encore, les chefs qui ont préparé ce banquet de mariage n’ont pas lésiné. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ du menu.\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content:0 "« Aaah ! Tout est si beau », approuve [char_1.GetFirstNameNoTooltip]. « C’est l’alliance parfaite de la vue et du goût. »"
 ep2_wedding_ewan.0011.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous:0 "« C’est délicieux », rit [char_1.GetFirstNameNoTooltip] en faisant sauter quelque chose de violacé dans sa bouche. « Ça fait plaisir de voir que les moyens ont suivi les ambitions ! »"
 ep2_wedding_ewan.0011.desc.t2.love.calm:0 "« Cette fête est une réussite, pour moi », glousse [char_1.GetFirstNameNoTooltip]. « On s’est bien creusé le crâne pour que ce soit inoubliable, sans perdre l’important de vue. »"
 ep2_wedding_ewan.0011.desc.t2.love.patient:0 "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical:0 "« Les moyens sont là, aucun doute », note [char_1.GetFirstNameNoTooltip] avec subtilité. « Assez pour qu’il y ait du résultat, mais point trop, pour éviter le gaspillage. »"
 ep2_wedding_ewan.0011.desc.intro.good:0 "La vue, le goût, le toucher, l’odorat et même l’ouïe - aucun sens n’est négligé par la délicieuse nourriture servie ce soir en abondance, fabuleux mélange d’art et de gastronomie. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ du menu.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous:0 "« Encore ! ENCORE ! » hurle [char_1.GetFirstNameNoTooltip], en se remplissant joyeusement le ventre, laissant les actes faire le discours."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant:0 "« Mmmmm », se régale [char_1.GetFirstNameNoTooltip]. « Voilà ! Ça, c’est un festin ! »"
 ep2_wedding_ewan.0011.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient:0 "« Un autre plat ? se ravit [char_1.GetFirstNameNoTooltip], par [char_1.GetFaith.HealthGodName], ils n’en finissent pas ! C’est merveilleux ! »"
 ep2_wedding_ewan.0011.desc.t3.love.trusting:0 "« J’ignore pourquoi d’aucuns sont nerveux, lors des festins », s’amuse [char_1.GetFirstNameNoTooltip]. « Ce ne sont certes pas ces mets succulents qui présentent un danger ! »"
 ep2_wedding_ewan.0011.desc.t3.love.fickle:0 "« Oh ! Il y en a encore ! Et de ça aussi ! » s’enthousiasme [char_1.GetFirstNameNoTooltip]. « C’est fabuleux, il suffit de tendre la main ! Et il y a du choix ! »"
 ep2_wedding_ewan.0011.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous:0 "« C’est juste que... hésite [char_2.GetFirstNameNoTooltip] en pleurnichant, ce n’est pas vraiment ce que j’espérais, c’est tout. »"
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant:0 "« Peuh ! Un festin devrait presque provoquer la faillite du royaume », s’offusque [char_2.GetFirstNameNoTooltip]. « Sinon, à quoi bon ? »"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient:0 "« Je ne comprends pas pourquoi les plats sont envoyés aussi vite », se plaint [char_2.GetFirstNameNoTooltip]. « Tout le monde a mis une éternité à arriver ici, et maintenant on expédie le repas ? »"
 ep2_wedding_ewan.0011.desc.t1.hate.trusting:0 "« Ça manque de variété », se plaint [char_2.GetFirstNameNoTooltip]. « Un peu plus de choix n’aurait pas fait de mal, tant s’en faut. »"
 ep2_wedding_ewan.0011.desc.t1.hate.fickle:0 "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious:0 "« La médiocrité, explique [char_2.GetFirstNameNoTooltip] avec dédain, est engendrée par le manque d’ambition. »"
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy:0 "« La nourriture est bonne, reconnaît [char_2.GetFirstNameNoTooltip], mais pourquoi donc faire autant de dépenses sans chercher à atteindre un résultat fantastique. »"
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful:0 "« C’est bon, admet [char_2.GetFirstNameNoTooltip], mais je m’ennuie un peu. J’aime les festins un peu plus remuants. »"
 ep2_wedding_ewan.0011.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous:0 "« Je m’amuse bien, explique [char_2.GetFirstNameNoTooltip], mais pour que ce soit parfait, il aurait fallu que les choses aillent un peu plus loin. »"
 ep2_wedding_ewan.0011.desc.t3.hate.temperate:0 "« C’est un peu... hésite [char_2.GetFirstNameNoTooltip], m’as-tu-vu ? La forme avant le fond, voilà qui nuit grandement à la qualité d’un repas. »"
 ep2_wedding_ewan.0011.desc.t3.hate.humble:0 "« Au moins, il y a du mouvement », commente [char_2.GetFirstNameNoTooltip] d’un ton acerbe. « Les plats défilent si vite que j’ai à peine le temps d’y goûter. Il aurait mieux valu aller un peu plus lentement. »"
 ep2_wedding_ewan.0011.desc.t3.hate.content:0 "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient:0 "« Peste ! » jure [char_2.GetFirstNameNoTooltip] à voix basse. « Je n’en peux plus de ces repas interminables qui n’en finissent plus ! »"
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid:0 "« Les festins de cette taille sont comme une forêt sombre », médite [char_2.GetFirstNameNoTooltip]. « Ils peuvent être sans dangers, comme ils peuvent s’avérer emplis de périls. »"
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn:0 "« Bas les pattes ! » s’agace [char_2.GetFirstNameNoTooltip] à l’encontre d’un serveur. « Je finirai mon plat en temps voulu ! Trop de bon sang de plats ! »"
 ep2_wedding_ewan.0011.a:0 "« Je suis d’accord avec vous, [char_1.GetFirstNameNoTooltip]. »"
 ep2_wedding_ewan.0011.a.host:0 "« J’ai personnellement choisi les plats de résistance, [char_1.GetFirstNameNoTooltip]. »"
 ep2_wedding_ewan.0011.b:0 "« [char_2.GetFirstNameNoTooltip] voit juste. »"
 ep2_wedding_ewan.0011.b.host:0 "« En effet, [char_2.GetFirstNameNoTooltip], les choses ne sont pas tout à fait comme je les avais imaginées. »"
 ep2_wedding_ewan.0011.c:0 "[intent_target.GetFirstNameNoTooltip] est assis[intent_target.Custom('FR_E')] si près des portes de service..."
 ep2_wedding_ewan.0011.c.tt.success:0 "Vous faites trébucher un serviteur, renversant la soupe sur [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0011.c.tt.failure:0 "Le serviteur évite votre pied"
 ep2_wedding_ewan.0011.d:0 "Hochez la tête sans faire attention."

 ep2_wedding_ewan.0021.t:0 "Éclats et scintillements"
 ep2_wedding_ewan.0021.desc.intro.bad:0 "La salle de banquet est décorée d’un magnifique assortiment de fleurs et de peintures murales, même s’il ne s’agit pas de ce qui se fait de plus cher. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ des décorations.\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content:0 "« Ah ! Merveilleux ! » s’exclame [char_1.GetFirstNameNoTooltip]. « Les décorations sont disposées à bon escient, sans excès. Rien qui puisse éclipser les jeunes mariés. »"
 ep2_wedding_ewan.0021.desc.t1.love.lazy:0 "« Vous savez, commence [char_1.GetFirstNameNoTooltip], c’est exactement ce que j’aurais fait. J’approuve ! »"
 ep2_wedding_ewan.0021.desc.t1.love.humble:0 "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving:0 "« Ce n’est peut-être pas le plus magnifique qui soit, reconnaît [char_1.GetFirstNameNoTooltip], mais on voit bien qu’on y a mis beaucoup de cœur. »"
 ep2_wedding_ewan.0021.desc.t1.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary:0 "« Peu importe ce que vous en pensez », balaie [char_1.GetFirstNameNoTooltip]. « Moi, ça me plaît. On voit bien qu’il y a de l’effort. Vous n’êtes qu’un snob ! »"
 ep2_wedding_ewan.0021.desc.t1.love.greedy:0 "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal:0 "La salle de banquet est parée d’une multitude de couleurs, de senteurs et de formes. Il ne manque que les tissus et les fleurs les plus rares. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ des décorations.\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content:0 "« Comment cela peut-il vous déplaire ? » s’étouffe [char_1.GetFirstNameNoTooltip]. « Vous voyez bien tout ce qu’ils ont fait ! »"
 ep2_wedding_ewan.0021.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous:0 "« On n’a pas lésiné sur la dépense, c’est sûr », remarque [char_1.GetFirstNameNoTooltip]. « Voyez cette tapisserie. Elle vient d’une région très éloignée. »"
 ep2_wedding_ewan.0021.desc.t2.love.calm:0 "« Par [char_1.GetFaith.WealthGodName], tout est simplement parfait », s’enthousiasme [char_1.GetFirstNameNoTooltip]. « C’est l’expression même du bon goût, sans ostentation aucune ! »"
 ep2_wedding_ewan.0021.desc.t2.love.patient:0 "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle:0 "« Oui, en effet, ça manque d’harmonie, concède [char_1.GetFirstNameNoTooltip], mais ça me plaît. Il faut de la variété, sinon l’ennui s’invite. »"
 ep2_wedding_ewan.0021.desc.t2.love.cynical:0 "« Il y a assez d’ornements pour contenter les invités, sans gaspillage », fait remarquer [char_1.GetFirstNameNoTooltip] d’un ton approbateur. « C’est très bien pensé. »"
 ep2_wedding_ewan.0021.desc.intro.good:0 "Des sculptures raffinées, des tapisseries exotiques, des compositions florales étrangères et bien d’autres choses encore ornent la salle de banquet. C’est un véritable festin pour les yeux. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ des décorations.\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious:0 "« Voilà ! C’est exactement ce que j’espérais ! » s’exclame [char_1.GetFirstNameNoTooltip]. « Un lieu digne d’un véritable grand mariage ! »"
 ep2_wedding_ewan.0021.desc.t3.love.diligent:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest:0 "« La décoration a été faite à bon escient, c’est agréable », se satisfait [char_1.GetFirstNameNoTooltip]. « Je ne supporte pas les hôtes qui n’y mettent pas de bonne volonté ! »"
 ep2_wedding_ewan.0021.desc.t3.love.just:0 "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy:0 "« On n’a pas été avare de son or, c’est sûr ! » s’esclaffe [char_1.GetFirstNameNoTooltip]. « L’hospitalité est offerte de façon si libérale ! Autant en profiter ! »"
 ep2_wedding_ewan.0021.desc.t3.love.generous:0 "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious:0 "« Pour être honnête, je préfère quand les ornements... » [char_2.GetFirstNameNoTooltip] s’interrompt pour tourner la chose de façon polie. « Quand ils sont plus présents. »"
 ep2_wedding_ewan.0021.desc.t1.hate.diligent:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest:0 "« J’ai franchement l’impression que cet événement n’est pas à la hauteur de ses promesses », se plaint [char_2.GetFirstNameNoTooltip]. « Pourquoi inviter tant de gens, si les moyens manquaient tant ? »"
 ep2_wedding_ewan.0021.desc.t1.hate.generous:0 "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just:0 "« On ne peut pas dire que ça fasse pauvre, loin de là, se désole [char_2.GetFirstNameNoTooltip], mais je m’attendais à mieux que ça. »"
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious:0 "« Pfff ! » souffle [char_2.GetFirstNameNoTooltip]. « Quelqu’un y a mis de la bonne volonté, c’est sûr, mais ça reste du gâchis. Cette salle est loin d’être laide, alors pourquoi ne pas l’avoir embellie ? »"
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy:0 "« On en a trop fait, commente [char_2.GetFirstNameNoTooltip], pour des résultats décevants. »"
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful:0 "« Ça me plaît bien, s’exclame [char_2.GetFirstNameNoTooltip], mais ça me plairait plus s’il y avait eu davantage de décorations. »"
 ep2_wedding_ewan.0021.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn:0 "« Les cérémonies sont importantes, et ceci aussi en fait partie », s’offusque [char_2.GetFirstNameNoTooltip]. « Ç’aurait dû être plus grand, mieux fait et plus joli. »"
 ep2_wedding_ewan.0021.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content:0 "« Franchement, je trouve tout cela un peu épuisant », gémit [char_2.GetFirstNameNoTooltip]. « Je n’arrive même pas à distinguer siège et sculpture. »"
 ep2_wedding_ewan.0021.desc.t3.hate.lazy:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate:0 "« Eh bien, je ne sais pas trop », hésite [char_2.GetFirstNameNoTooltip]. « N’avez-vous pas l’impression que tout ceci nous distrait de la cérémonie ? »"
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary:0 "« Ça n’est pas si joli que ça », critique [char_2.GetFirstNameNoTooltip]. « Et combien tout ceci a-t-il bien pu coûter ? »"
 ep2_wedding_ewan.0021.a:0 "« Peuh ! Je préfère la pensée positive de [char_1.GetFirstNameNoTooltip]. »"
 ep2_wedding_ewan.0021.a.host:0 "« C’est moi qui ai personnellement choisi bon nombre de décorations, [char_1.GetFirstNameNoTooltip]. »"
 ep2_wedding_ewan.0021.b:0 "« Je crains que vous n’ayez raison, [char_2.GetFirstNameNoTooltip]. »"
 ep2_wedding_ewan.0021.b.host:0 "« [char_2.GetFirstNameNoTooltip] dit vrai. Ça ne ressort pas comme je l’espérais. »"
 ep2_wedding_ewan.0021.c:0 "[intent_target.GetFirstNameNoTooltip] semble bien seul[intent_target.Custom('FR_E')]..."
 ep2_wedding_ewan.0021.d:0 "Ne pas s’en mêler"

 ep2_wedding_ewan.0031.t:0 "Souper convivial"
 ep2_wedding_ewan.0031.desc.intro:0 "Il y a toujours tant de monde à voir, lors de ces événements : de nouvelles rencontres, de vieilles connaissances à retrouver, le tout dans la joyeuse agitation d’une fête.\n\nDe mon siège, je peux voir"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour:0 "un dirigeant voisin"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal:0 "un pair vassal"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal:0 "un vassal assermenté"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege:0 "mon seigneur lige immédiat"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler:0 "un dirigeant étranger,"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup:0 "[Select_CString(char_1.IsFemale, 'une dame', 'un seigneur')] notable,"
 ep2_wedding_ewan.0031.desc.midro:0 "[char_1.Custom('FR_le_Char_Pi')|U][char_1.GetTitledFirstName], qui semble avoir besoin d’une compagnie de qualité, et"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup:0 "[Select_CString(char_2.IsFemale, 'une dame', 'un seigneur')] notable,"
 ep2_wedding_ewan.0031.desc.outro:0 "[char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName], qui s’amuse, de bonne humeur.\n\nIl serait intéressant de mieux apprendre à les connaître, l’un[char_1.Custom('FR_E')] ou l’autre et c’est justement le moment idéal pour le faire."
 ep2_wedding_ewan.0031.a:0 "« [conversationalist_neighbour.GetFirstNameNoTooltip] ! Quel plaisir de vous voir ! »"
 ep2_wedding_ewan.0031.b:0 "« Ah ! [conversationalist_covassal.GetFirstNameNoTooltip], merci d’être venu[conversationalist_covassal.Custom('FR_E')]. »"
 ep2_wedding_ewan.0031.c:0 "« C’est toujours un plaisir, [conversationalist_vassal.GetFirstNameNoTooltip]. »"
 ep2_wedding_ewan.0031.d:0 "« [conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], votre venue est un honneur ! »"
 ep2_wedding_ewan.0031.e:0 "« [conversationalist_other_ruler.GetFirstNameNoTooltip]. Je ne m’attendais pas à vous voir. »"
 ep2_wedding_ewan.0031.f:0 "« [conversationalist_backup.GetFirstNameNoTooltip], comment allez-vous ? »"
 ep2_wedding_ewan.0031.g:0 "Il y a une fête ! Pourquoi s’embêter à discuter ?"
 ep2_wedding_ewan.0031.h:0 "Hé ! Il y a d’autres personnes à qui je préférerais parler."

 ep2_wedding_ewan.0041.t:0 "Un discours ! Un discours !"
 ep2_wedding_ewan.0041.desc.intro:0 "Tout banquet de mariage est affligé d’une quantité infinie de discours. Certains sont longs, d’autres courts, certains honnêtes, d’autres trompeurs, mais tous résonnent dans la salle de banquet, ponctuant chaque plat, par vagues.\n\nMon tour approche et je me demande si je dois le consacrer au bonheur des jeunes mariés ou"
 ep2_wedding_ewan.0041.desc.murder:0 "narguer ma future victime, [intent_target.GetFirstNameNoTooltip] ?"
 ep2_wedding_ewan.0041.desc.seduce:0 "simplement courtiser ma future conquête, [intent_target.GetFirstNameNoTooltip] ?"
 ep2_wedding_ewan.0041.desc.diplomacy:0 "essayer d’attirer l’attention sur mon éloquence ?"
 ep2_wedding_ewan.0041.desc.matchmaking:0 "adresser quelques paroles aimables à [intent_target.GetFirstNameNoTooltip] ?"
 ep2_wedding_ewan.0041.desc.mischief:0 "essayer de susciter un peu d’enthousiasme ?"
 ep2_wedding_ewan.0041.desc.recreation:0 "le consacrer aux festivités ?"
 ep2_wedding_ewan.0041.desc.outro:0 "\n\nAprès tout, dans cette mer de mots, les doubles sens passent souvent inaperçus."
 ep2_wedding_ewan.0041.a:0 "Louer les jeunes mariés, comme prévu."
 ep2_wedding_ewan.0041.b:0 "Louer les festivités."
 ep2_wedding_ewan.0041.c:0 "Menacer implicitement [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d:0 "Adresser subtilement le discours à [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] apprécie votre initiative"
 ep2_wedding_ewan.0041.d.tt.failure:0 "Son embarras est manifeste"
 ep2_wedding_ewan.0041.e:0 "Faites étalage de vos talents d’orateur."
 ep2_wedding_ewan.0041.e.tt.success:0 "Un excellent discours"
 ep2_wedding_ewan.0041.e.tt.failure:0 "Un discours judicieux"
 ep2_wedding_ewan.0041.f:0 "Vantez les qualités de [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.g:0 "Faites allusion à quelques rumeurs gênantes qui pourraient être vraies."
 ep2_wedding_ewan.0041.g.tt.success:0 "Est-ce vrai ?"
 ep2_wedding_ewan.0041.g.tt.failure:0 "En voilà des mensonges salaces !"
 ep2_wedding_ewan.0041.h:0 "Rasseyez-vous maladroitement sans plus rien dire."
 ep2_wedding_ewan.0041.i:0 "Dites quelque chose de gentil, mais superficiel."

 ep2_wedding_ewan.0051.t:0 "Et autre chose"
 ep2_wedding_ewan.0051.desc.intro:0 "À chaque fête, sans exception, il y en a un : un enquiquineur têtu, malavisé et collant qui parle, parle et parle encore.\n\nCette fois, c’est [dolt.GetFirstName], qui"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch:0 "tente désespérément de me faire investir une partie de mes vastes ressources de [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip] dans"
 ep2_wedding_ewan.0051.desc.drunkard:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ l’achat de ce qui s’avère être un charmant débit de boisson, des plus rustiques."
 ep2_wedding_ewan.0051.desc.hashishiyah:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ l’achat d’une sorte d’établissement proposant des gâteaux au hachich, dont l’épouvantable réputation serait prétendument mensongère."
 ep2_wedding_ewan.0051.desc.rakish:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ l’achat d’un lupanar proposant les plus grandes beautés, venues de l’autre bout du monde."
 ep2_wedding_ewan.0051.desc.reclusive:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ le financement d’un manoir presque inaccessible, qui servirait de retraite solitaire, même aux nobles les plus célèbres."
 ep2_wedding_ewan.0051.desc.flagellant:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ son projet d’une sorte de... champ de poteaux de flagellation, destiné à canaliser les douleurs purificatrices de douzaines de pénitents."
 ep2_wedding_ewan.0051.desc.profligate:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ un projet si mal pensé, et encore plus mal expliqué, que je ne suis même pas capable d’expliquer son objectif."
 ep2_wedding_ewan.0051.desc.journaller:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ la fondation d’un scriptorium qui serait, apparemment, principalement destiné aux copies de ses œuvres, du moins dans un premier temps."
 ep2_wedding_ewan.0051.desc.athletic:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ une sorte de nouveau genre de gymnase public, destiné à des exercices propres à tonifier l’intégralité du corps."
 ep2_wedding_ewan.0051.desc.diligent:0 "est absolument obsédé[dolt.Custom('FR_E')] par le travail quotidien. [dolt.GetSheHe] semble incapable de parler d’autre chose que des tâches les plus banales ni de se rendre compte que personne ne s’intéresse à sa vie monotone et dépourvue de la moindre joie."
 ep2_wedding_ewan.0051.desc.patient:0 "refuse de me laisser en paix. J’ai essayé tous les sujets de discussion possibles et imaginables. J’ai aussi tenté de m’éclipser et d’impliquer d’autres personnes, mais [dolt.GetSheHe] semble déterminé[dolt.Custom('FR_E')] à me traquer avec une détermination sinistre."
 ep2_wedding_ewan.0051.desc.impatient:0 "est incapable de se concentrer sur le moindre sujet. Dès que j’en aborde un, [dolt.GetSheHe] passe à un autre, qui n’a rien à voir. C’est une avalanche incessante de pensées décousues."
 ep2_wedding_ewan.0051.desc.arrogant:0 "est absolument et irrémédiablement égocentrique. Notre conversation regorge d’hypocrisie, d’idées mal pensées et tout simplement d’idioties, mais [dolt.GetSheHe] est totalement convaincu[dolt.Custom('FR_E')] d’être une sorte de génie social fascinant."
 ep2_wedding_ewan.0051.desc.arbitrary:0 "tient des propos tout simplement confondants. Pour [dolt.Custom('FR_LuiElle')], ses paroles ont manifestement un sens, mais pour moi, elles n’ont ni queue, ni tête. Cela fait une demi-heure que j’essaie de comprendre quel est mon rôle dans notre conversation."
 ep2_wedding_ewan.0051.desc.zealous:0 "radote sans fin à propos de son lien si étroit avec sa foi et qui m’exhorte à laisser pénétrer la véritable lumière de [dolt.GetFaith.random_GoodGodNames] dans mon cœur. [dolt.GetSheHe|U] n’a pas posé une seule question sur mes croyances."
 ep2_wedding_ewan.0051.desc.fickle:0 "trouve intelligent de m’exposer une foule de complots, sans montrer la quelconque intention d’en exécuter un seul. À la place, j’ai droit à une logorrhée incessante qui étouffe peu à peu ma volonté de vivre."
 ep2_wedding_ewan.0051.desc.vengeful:0 "s’est mis en tête, pour quelque injure imaginaire, de déchaîner sa pire colère sur un rival dont j’ignore encore le nom. J’ignore totalement en quoi je suis nécessaire à ce complot dément."
 # My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet:0 "s’avère être la chose la plus horrible qui soit : un[dolt.Custom('FR_E')] poète abominable bénéficiant d’une audience captive. On ne peut même pas qualifier sa production de poèmes. Il s’agit plutôt de couplets mal fichus, sans rime ni raison."
 ep2_wedding_ewan.0051.desc.outro:0 "\n\nJe vais hurler."
 ep2_wedding_ewan.0051.a:0 "S’excuser poliment."
 ep2_wedding_ewan.0051.a.tt.success:0 "Vous parvenez à fuir"
 ep2_wedding_ewan.0051.a.tt.failure:0 "Ça ne finira #EMP jamais#!"
 ep2_wedding_ewan.0051.b:0 "« Par toutes les créatures [ROOT.Char.GetFaith.NegativeAfterLife3], allez-vous donc cesser ce bavardage ? »"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest:0 "Chaque invité [GetTrait('wrathful').GetName( reference )]"
 ep2_wedding_ewan.0051.c:0 "« Silence ! »"
 ep2_wedding_ewan.0051.d:0 "S’endormir. Rapidement."
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest:0 "Chaque invité [GetTrait('lazy').GetName( reference )]"
 ep2_wedding_ewan.0051.e:0 "« Une taverne, dites-vous ? »"
 ep2_wedding_ewan.0051.f:0 "« Des gâteaux, dites-vous ? »"
 ep2_wedding_ewan.0051.g:0 "« Un lupanar, dites-vous ? »"
 ep2_wedding_ewan.0051.h:0 "« Une retraite privée, dites-vous ? »"
 ep2_wedding_ewan.0051.i:0 "« Un champ de poteaux de flagellation, dites-vous ? »"
 ep2_wedding_ewan.0051.i.tt.deviant:0 "Cette option est disponible en raison de votre [secret|El] [secret.GetName]"
 ep2_wedding_ewan.0051.j:0 "« Et nous ne pouvons pas perdre d’argent ? Du tout ? »"
 ep2_wedding_ewan.0051.k:0 "« Un scriptorium, dites-vous ? »"
 ep2_wedding_ewan.0051.l:0 "« Un gymnase, dites-vous ? »"
 ep2_wedding_ewan.0051.business_venture.tt:0 "Votre projet d’entreprise prendra probablement plusieurs années pour se concrétiser"
 ep2_wedding_ewan.0051.m:0 "« C’est... très intéressant. »"
 ep2_wedding_ewan.0051.m.tt.success:0 "Vous parvenez à feindre un intérêt sincère"
 ep2_wedding_ewan.0051.m.tt.failure:0 "Vous faites preuve de tact, mais rien de plus"
 ep2_wedding_ewan.0051.n:0 "Endurez en souriant."
 ep2_wedding_ewan.0051.n.tt:0 "Vous écoutez jusqu’au moindre mot."

 ep2_wedding_ewan.0052.t:0 "Affaire en souffrance : dans le noir"
 ep2_wedding_ewan.0052.desc.intro:0 "Il y a de nombreuses années, j’ai accepté de financer un projet commercial proposé par [dolt.GetFirstNameNoTooltip]. À vrai dire, je l’avais pratiquement oublié,"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead:0 "surtout que [dolt.GetFirstNameNoTooltip] est au fond d’une tombe, désormais."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned:0 "notamment parce que [dolt.GetFirstNameNoTooltip] n’est pas en mesure de gérer quoi que ce soit, en ce moment."
 ep2_wedding_ewan.0052.desc.dolt_availability.free:0 "il faut dire que [dolt.GetFirstNameNoTooltip] n’a guère essayé de me tenir au courant, passé mon investissement initial."
 ep2_wedding_ewan.0052.desc.midtro:0 "\n\nMais, contre toute attente, une lettre nous est parvenue ce matin, annonçant le succès inattendu de notre démarche."
 ep2_wedding_ewan.0052.desc.drunkard:0 "La petite taverne est devenue un établissement florissant."
 ep2_wedding_ewan.0052.desc.hashishiyah:0 "Les gâteaux au hachich font le bonheur de tous les traîne-savates."
 ep2_wedding_ewan.0052.desc.rakish:0 "Le petit lupanar est devenu le point chaud des nuits torrides."
 ep2_wedding_ewan.0052.desc.reclusive:0 "Le manoir reculé est devenu, fort ironiquement, un établissement célèbre où les nobles les plus en vue vont trouver un peu de quiétude."
 ep2_wedding_ewan.0052.desc.flagellant:0 "Le champ de poteaux de flagellation est devenu un domaine voué à la douleur et à la purification. Il connaît un vaste succès. Qui l’eût cru ?"
 ep2_wedding_ewan.0052.desc.profligate:0 "La lettre n’explique toujours pas ce qu’est réellement notre entreprise, mais l’important, c’est qu’elle semble rentable."
 ep2_wedding_ewan.0052.desc.journaller:0 "Le scriptorium s’est suffisamment agrandi pour accepter régulièrement les commandes de riches mécènes."
 ep2_wedding_ewan.0052.desc.athletic:0 "Le gymnase est devenu très populaire auprès de la petite noblesse, des chevaliers errants et des riches... vagabonds, à la recherche lieu où s’exercer, eux qui n’ont aucun domaine."
 ep2_wedding_ewan.0052.desc.outro:0 "\n\nAyant fait un beau profit, [dolt.GetFirstNameNoTooltip] m’a expédié ma part, dans le respect absolu des règles."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable:0 "\n\nAyant fait un beau profit, l’administrateur qui gère les lieux m’a expédié ma part, dans le respect absolu des règles."
 ep2_wedding_ewan.0052.a:0 "Je compte récupérer absolument tout mon investissement."
 ep2_wedding_ewan.0052.b:0 "Évidemment. Après tout, je suis un génie des affaires."
 ep2_wedding_ewan.0052.c:0 "C’est d’autant plus agréable que je ne m’y attendais pas du tout."

 ep2_wedding_ewan.0053.t:0 "Affaire en souffrance : dans le rouge"
 ep2_wedding_ewan.0053.desc.intro:0 "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro:0 "\n\nDe manière surprenante, une lettre anonyme m’est parvenue ce matin m’informant de la destruction définitive de notre entreprise dans un tragique incendie."
 ep2_wedding_ewan.0053.desc.drunkard:0 "Il semble que la mauvaise réputation de la taverne n’ait fait qu’empirer, entraînant une baisse de la clientèle. Finalement, des habitants anonymes ont pris les choses en main."
 ep2_wedding_ewan.0053.desc.hashishiyah:0 "La fumerie de haschisch n’a pas réussi à attirer de nouveaux clients et a finalement succombé aux flammes, lorsqu’un habitué a renversé une lanterne et a mis plusieurs minutes à s’en apercevoir."
 ep2_wedding_ewan.0053.desc.rakish:0 "Le petit lupanar a commencé par rapporter quelques profits, mais ce qui s’avéra être une nouvelle maladie vénérienne dévastatrice s’y est déclaré. Il a fallu régler la question par les flammes."
 ep2_wedding_ewan.0053.desc.reclusive:0 "Faute d’avoir suscité assez d’intérêt, le lieu exact de ce manoir a été oublié. Ce n’est qu’à l’occasion d’un incendie provoqué par un groupe de bandits occupant les lieux que sa ruine fut retrouvée."
 ep2_wedding_ewan.0053.desc.flagellant:0 "Il n’y avait tout simplement pas assez de gens en quête d’illumination par la douleur. Le champ de poteaux de flagellation a fini en bois de chauffage bon marché. Il n’y a jamais assez de pécheurs quand on en a besoin."
 ep2_wedding_ewan.0053.desc.profligate:0 "Il y a eu un incendie. Ce qui a brûlé, où et comment ? C’est aussi mystérieux que la nature de l’investissement initial. Tout ce qui est sûr, c’est qu’il n’en reste plus rien, sinon des cendres, de la fumée et de la confusion."
 ep2_wedding_ewan.0053.desc.journaller:0 "Malgré des émoluments confortables, il s’est avéré impossible de trouver les lettrés compétents, prêts à compiler les notes de [dolt.GetFirstName]. Le scriptorium n’a simplement jamais vu le jour."
 ep2_wedding_ewan.0053.desc.athletic:0 "Il s’avère que la plupart de ceux qui cherchent à s’entraîner sont également prêts à se battre avec leurs camarades d’exercice. Après plusieurs duels à l’issue fatale, le gymnase a fini par s’écrouler au cours d’une rixe généralisée."
 ep2_wedding_ewan.0053.desc.outro:0 "\n\nJ’aurais dû savoir qu’il ne fallait pas financer les projets d’un[dolt.Custom('FR_E')] imbécile comme [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0053.a.alive:0 "Rhaa ! Je veux que [Select_CString(dolt.IsFemale, 'cette idiote', 'cet idiot')] soit mis[dolt.Custom('FR_E')] aux fers !"
 ep2_wedding_ewan.0053.a.dead:0 "Dommage qu’[dolt.GetSheHe] soit dans l’au-delà. Je l’aurais volontiers étranglé[dolt.Custom('FR_E')]."
 ep2_wedding_ewan.0053.b:0 "J’aurais dû m’y attendre."

 ep2_wedding_ewan.0061.t:0 "À m[oldling.Custom('FR_OnA')] bien-aimé[oldling.Custom('FR_E')] [oldling.Custom2('RelationToMeShort', relative )|U] !"
 ep2_wedding_ewan.0061.desc.intro:0 "Malgré les festivités, [relative.Custom('FR_le_Char_Pi')][relative.GetTitledFirstName] est soudain saisi[relative.Custom('FR_E')] d’une horreur pure et abjecte, tandis que s[oldling.Custom('FR_OnA')] [relative.Custom2('RelationToMeShort', oldling )], [oldling.Custom('FR_le_Char_Pi')][oldling.GetTitledFirstName], commence à se lever en tremblant, gobelet en main.\n\n"
 ep2_wedding_ewan.0061.desc.arrogant:0 "Toujours aussi fanfaro[oldling.Custom('FR_NNne')] et vantard[oldling.Custom('FR_E')], [oldling.GetFirstNameNoTooltip] se lance dans une longue diatribe sur son rôle dans l’éducation [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')], émaillée d’anecdotes d’enfance embarrassantes et de plaisanteries malvenues."
 ep2_wedding_ewan.0061.desc.honest:0 "L’honnêteté de [oldling.GetFirstNameNoTooltip] est presque universellement considérée comme une bénédiction, mais cette fois, elle s’avère être un défaut. Plein[oldling.Custom('FR_E')] de bonne volonté, [Select_CString(oldling.IsFemale, 'la vieillarde', 'le vieillard')] raconte en chuchotant les histoires les plus embarrassantes de l’enfance [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.deceitful:0 "Dans ces meilleurs jours, [oldling.GetFirstNameNoTooltip] est, au mieux [Select_CString(oldling.IsFemale, 'une affabulatrice', 'un affabulateur')], aussi son discours sur l’enfance [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')] est légèrement, scandaleusement inexact. Nous aurions tous pu nous dispenser de l’épisode de l’âne."
 ep2_wedding_ewan.0061.desc.gregarious:0 "Dans sa jeunesse, [oldling.GetFirstNameNoTooltip] était partisan[oldling.Custom('FR_E')] d’une des familles réunies par ce mariage, aussi son discours est-il une liste interminable d’anecdotes interconnectées et sinueuses, dont seules les plus embarrassantes concernent [Select_CString(relative.IsFemale, 'le', 'la')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.ambitious:0 "Toujours aussi dynamique et ambitieu[oldling.Custom('FR_XSe')], [oldling.GetFirstNameNoTooltip] délivre un discours dans lequel [oldling.GetSheHe] ne manque pas de s’attribuer tout le mérite de l’éducation réussie qui a mené [Select_CString(relative.IsFemale, 'le', 'la')] [relative.Custom('GetBrideGroom')] à ce stade, en dépit d’une enfance difficile (et d’une acné ravageuse)."
 ep2_wedding_ewan.0061.desc.diplomat:0 "Connu[oldling.Custom('FR_E')] pour son adresse avec les mots, [oldling.GetFirstNameNoTooltip] ne peut apparemment pas résister à la tentation de raconter la jeunesse [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')], et les nombreuses leçons qu’[oldling.GetSheHe] a essayé de lui inculquer, le plus souvent en vain."
 ep2_wedding_ewan.0061.desc.poet:0 "Pour l’audience, c’est pire qu’une sentence de mort. [oldling.GetFirstNameNoTooltip] a écrit un long poème mal fichu, relatant les moments les plus attachants et gênants de l’enfance [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.sadistic:0 "Avec un air de pure malice, [oldling.GetFirstNameNoTooltip] se lance dans un récit dans lequel il relate dans les détails les plus insignifiants l’enfance [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')]. Les anecdotes personnelles sont nombreuses, et sans détour."
 ep2_wedding_ewan.0061.desc.drunkard:0 "Tenant debout par ce qui ne peut être que l’opération d’une puissance supérieure, [oldling.GetFirstNameNoTooltip] commence à relater d’une voix traînante des souvenirs flous de l’enfance [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')]. Les imitations sont un peu exagérées, mais donnent de la vie à son récit."
 ep2_wedding_ewan.0061.desc.hashishiyah:0 "Pendant un instant, pour la plus grande gêne de l’audience, [oldling.GetFirstNameNoTooltip] semble oublier pour quelle raison [oldling.GetSheHe] s’est levé[oldling.Custom('FR_E')], et reste planté[oldling.Custom('FR_E')] là en clignant des yeux. Puis [oldling.GetSheHe] s’en rappelle tout à coup et commence le récit de l’enfance [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')], en riant la moitié du temps."
 ep2_wedding_ewan.0061.desc.skill.diplomacy:0 "Orat[oldling.Custom('FR_EurRice')] de talent, il est évident que [oldling.GetFirstNameNoTooltip] attendait ce moment avec impatience : son discours devient rapidement une métaphore élaborée de la vie [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')], qui s’avère moins que flatteuse."
 ep2_wedding_ewan.0061.desc.skill.learning:0 "Dans son discours, [oldling.GetFirstNameNoTooltip] fait démonstration de son érudition. C’est un fouillis de références littéraires et de plaisanteries philosophiques obscures, ne s’interrompant qu’occasionnellement pour raconter des anecdotes embarrassantes quant à l’enfance [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.old:0 "[oldling.GetFirstNameNoTooltip] n’est pas exactement dans sa première jeunesse et son discours est un bazar décousu, énoncé d’une voix chevrotante, des moments les plus humiliants de l’enfance [Select_CString(relative.IsFemale, 'de la', 'du')] [relative.Custom('GetBrideGroom')], ponctué par des déclarations nostalgiques. Tout était tellement mieux, avant."
 ep2_wedding_ewan.0061.desc.very_old:0 "Véritable doye[oldling.Custom('FR_NNne')] de cette partie du monde, [oldling.GetFirstNameNoTooltip] connaît une quantité affolante d’anecdotes sur [Select_CString(relative.IsFemale, 'la', 'le')] [relative.Custom('GetBrideGroom')]. Bien évidemment, [oldling.GetSheHe] les raconte toutes. Il n’y a pas vraiment de fil conducteur, juste un torrent de souvenirs d’enfance et de blagues familiales."
 ep2_wedding_ewan.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] meurt d’embarras à petit feu."
 ep2_wedding_ewan.0061.a:0 "« Merci, [oldling.GetFirstName], pour cet adorable discours. »"
 ep2_wedding_ewan.0061.b:0 "Vous commencez poliment à applaudir pour l’interrompre."
 ep2_wedding_ewan.0061.b.tt.success:0 "Vous forcez [oldling.GetFirstNameNoTooltip] à se rasseoir"
 ep2_wedding_ewan.0061.b.tt.failure:0 "[oldling.GetSheHe|U] continue malgré tout"
 ep2_wedding_ewan.0061.c:0 "Souriez et endurez."
 ep2_wedding_ewan.0061.d:0 "Applaudissez et demandez-en encore."
 ep2_wedding_ewan.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] commence une très longue histoire"
 ep2_wedding_ewan.0061.d.tt.success:0 "[rival.GetFirstNameNoTooltip] s’enhardit"
 ep2_wedding_ewan.0061.e:0 "Vous poussez [oldling.GetFirstNameNoTooltip] à continuer"
 ep2_wedding_ewan.0061.e.tt.crit_success:0 "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success:0 "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] titube encore pendant quelques minutes"
 ep2_wedding_ewan.0061.f:0 "Cesser de faire attention"

 ep2_wedding_ewan.0071.t:0 "Serment dans l’instant"
 ep2_wedding_ewan.0071.desc:0 "« [ROOT.Char.GetFirstNameNoTooltip] », m’interpelle [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], « je vous ai toujours apprécié[ROOT.Char.Custom('FR_E')]. Vous faites de votre mieux pour vous faire bien voir et votre renommée s’étend sur le pays telle l’ombre d’un arbre aux abondantes frondaisons. »\n\nJ’acquiesce, présumant qu’[liege.GetSheHe] s’ouvre un peu grâce aux festivités, tandis qu’[liege.GetSheHe] poursuit.\n\n« J’ai une proposition à vous faire : vous aimez bien vous faire voir et j’apprécie d’être associé[ROOT.Char.Custom('FR_E')] à vous. Pourquoi ne pas parler de moi en bien à vos admirateurs ? De mon côté, je ferai savoir que vous avez attiré mon attention. »"
 ep2_wedding_ewan.0071.a:0 "C’est plus qu’équitable !"
 ep2_wedding_ewan.0071.b:0 "Merci, mais non merci."
