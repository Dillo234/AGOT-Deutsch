l_french:
 
 travel_walking_modifier:0 "Marche"
 travel_walking_modifier_desc:0 "Vous n’avez aucune monture et vous vous rendez à destination à pied"
 travel_guide_modifier:0 "Guide local"
 travel_guide_modifier_desc:0 "Vous avez engagé un guide local pour vous aider à vous orienter"
 
 # New Travel Options
 experienced_captains_option:0 "Embaucher des capitaines expérimentés"
 experienced_captains_option_desc:0 "Vous demanderez à des capitaines expérimentés de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des mers et des océans."
 captain_recruited.t:0 "Capitaine embauché"
 captain_recruited.tt:0 "Un marin avec le trait [GetTrait('forder').GetName( GetNullCharacter )|l] rejoindra votre suite"
 
 hire_experienced_mercenaries_option:0 "Embaucher des gardes mercenaires"
 hire_experienced_mercenaries_option_desc:0 "Vous engagerez des mercenaires endurcis qui rejoindront votre suite en tant que gardes, ce qui augmentera la sécurité et la rapidité globales."
 mercenary_leader.t:0 "Capitaine mercenaire embauché"
 mercenary_leader_recruited.tt:0 "Un capitaine [mercenary|El] rejoindra votre suite"
 available_mercenary.tt:0 "Un [mercenary|El] non embauché disponible est à portée"

 hire_jungle_expert_option:0 "Embaucher un expert de la jungle"
 hire_jungle_expert_option_desc:0 "Vous demanderez à des experts de la jungle de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des jungles."
 jungle_stalker_recruited.t:0 "Expert de la jungle embauché"
 jungle_stalker_recruited.tt:0 "Un guide doté du trait [GetTrait('jungle_stalker').GetName( GetNullCharacter )|l] rejoindra votre suite"

 hire_mountaineer_option:0 "Embaucher un montagnard"
 hire_mountaineer_option_desc:0 "Vous demanderez à des experts des montagnes de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des montagnes."
 mountaineer_recruited.t:0 "Montagnard embauché"
 mountaineer_recruited.tt:0 "Un guide doté du trait [GetTrait('rough_terrain_expert').GetName( GetNullCharacter )|l] rejoindra votre suite"

 hire_forder_option:0 "Embaucher un traverseur au gué"
 hire_forder_option_desc:0 "Vous demanderez à des experts des marécages de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des marécages et des plaines inondables."
 forder_recruited.t:0 "Traverseur au gué embauché"
 forder_recruited.tt:0 "Un guide doté du trait [GetTrait('forder').GetName( GetNullCharacter )|l] rejoindra votre suite"
 wetlands_danger_reduction.tt:0 "[travel_danger|E] de [travel|El] dans les provinces comptant des marécages ou des plaines inondables : @travel_danger_icon!#P -25#!"

 hire_rough_terrain_expert_option:0 "Embaucher un guide forestier"
 hire_rough_terrain_expert_option_desc:0 "Vous demanderez à des experts des forêts de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des forêts."
 rough_terrain_expert_recruited.t:0 "Guide forestier embauché"
 rough_terrain_expert_recruited.tt:0 "Un guide doté du trait [GetTrait('forest_fighter').GetName( GetNullCharacter )|l] rejoindra votre suite"

 hire_desert_warrior_option:0 "Embaucher un guerrier du désert"
 hire_desert_warrior_option_desc:0 "Vous demanderez à des experts des déserts de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des déserts."
 desert_warrior_recruited.t:0 "Guerrier du désert embauché"
 desert_warrior_recruited.tt:0 "Un guide doté du trait [GetTrait('desert_warrior').GetName( GetNullCharacter )|l] rejoindra votre suite"

 court_physician_option:0 "Emmener le médecin de la Cour"
 court_physician_option_desc:0 "Vous emmènerez votre [GetCourtPositionType('court_physician_court_position').GetName()] en voyage, pour soigner les blessés et les malades."

 cultural_ambassador_option:0 "Embaucher un ambassadeur culturel"
 cultural_ambassador_option_desc:0 "Vous engagez quelqu’un comme ambassadeur culturel, afin de faire connaître votre culture dans toutes les baronnies que vous traversez."
 cultural_ambassador_recruited.t:0 "Ambassadeur culturel embauché"
 cultural_ambassador_recruited.tt:0 "Un ambassadeur culturel doté d’une [diplomacy|El] élevée sera recruté dans votre suite"

 fancy_mounts_option:0 "Montures supérieures"
 fancy_mounts_option_desc:0 "Vos palefreniers expérimentés munissent votre suite des plus belles montures de tout le royaume."
 
 military_recruits_option:0 "Entraîner les chevaliers"
 military_recruits_option_desc:0 "Vous emmenez vos chevaliers les moins aguerris, afin qu’ils s’exercent et apprennent des défis que vous rencontrerez sur les routes."
 military_recruits_option.t:0 "Des chevaliers rejoignent votre suite"
 military_recruits_option.desc:0 "Vos chevaliers les moins qualifiés ont rejoint votre suite, car vous avez choisi l’option $military_recruits_option$."
 travel_events.0060.notification.a:0 "Trait du chevalier amélioré : [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc:0 "L’augmentation de compétence [selected_knight.Custom('FR_du_Char_U_Pi')][selected_knight.GetShortUIName] est le fruit de l’expérience acquise en voyageant dans votre suite."
 travel_events.0060.notification.b:0 "Un chevalier s’est significativement amélioré : [selected_knight.GetShortUIName]"
 travel_events.0060.notification.c:0 "Un chevalier s’est amélioré : [selected_knight.GetShortUIName]"
 travel_events.0060.notification.d:0 "Un chevalier a gagné de la gloire : [selected_knight.GetShortUIName]"

 superior_armaments_option:0 "Armes supérieures"
 superior_armaments_option_desc:0 "Vos maîtres-forgerons munissent votre suite de meilleures armes et les aident se préparer au mieux pour le voyage."

 anxious_option:0 "Aller grand train"
 anxious_option_desc:0 "Le monde est obscur et dangereux, mieux vaut hâter le pas autant que possible."
 circumspect_option:0 "Circonspect"
 circumspect_option_desc:0 "Ne permettez jamais qu’on devine ce que vous allez faire."
