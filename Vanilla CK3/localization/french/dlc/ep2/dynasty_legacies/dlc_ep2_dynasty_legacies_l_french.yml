l_french:

 ep2_activities_legacy_track_name:0 "Activités"
 ep2_activities_legacy_track_desc:0 "Pour vraiment connaître le monde, nous devons connaître d’autres personnes."
 ep2_activities_legacy_track:0 "Activités d’[dynasty_perk|El]"

 ep2_activities_legacy_1_name:0 "Parcourt le chemin sacré"
 ep2_activities_legacy_1_pilgrimages_cheaper_effect:0 "Les [GetActivityType('activity_pilgrimage').GetName|l]s coûtent [EmptyScope.ScriptValue('ep2_activities_legacy_1_pilgrimages_discount_value')|0+%] moins cher"
 ep2_activities_legacy_1_pilgrimages_add_learning_per_holy_site_effect:0 "Gagne [EmptyScope.ScriptValue('ep2_activities_legacy_1_pilgrimages_learning_add_value')|0+=] en [learning|El] par lieu saint unique de votre [faith|El] visité#WEAK , jusqu’à un maximum de [EmptyScope.ScriptValue('ep2_activities_legacy_1_pilgrimages_learning_cap_value')|0+=]#!"

 ep2_activities_legacy_2_name:0 "Mariages traditionnels [GetPlayer.GetDynasty.GetBaseNameNoTooltip]"
 ep2_activities_legacy_2_grand_weddings_cheaper_effect:0 "Les [GetActivityType('activity_wedding').GetName|l]s coûtent [EmptyScope.ScriptValue('ep2_activities_legacy_2_grand_weddings_discount_value')|0+%] moins cher"
 ep2_activities_legacy_2_grand_weddings_acceptance_boost_effect:0 "Les [GetActivityType('activity_wedding').GetName]s gagnent [EmptyScope.ScriptValue('ep2_activities_legacy_2_grand_weddings_acceptance_boost_value')|0+=] en acceptation"
 ep2_activities_legacy_2_grand_weddings_increased_strong_hook_on_liege_event_effect:0 "Augmentation de la probabilité de générer un [strong_hook|El] temporaire contre les [lieges|El] qui vous apprécient aux [GetActivityType('activity_wedding').GetName|l]s"

 ep2_activities_legacy_3_name:0 "Honore de sa présence"
 ep2_activities_legacy_3_tours_majesty_modifier_effect:0 "Gagne le modificateur [GetModifier('ep2_activities_legacy_3_tours_majesty_modifier').GetNameWithTooltip] pendant [EmptyScope.ScriptValue('ep2_activities_legacy_3_tours_modifier_duration_value')] ans après avoir terminé une $tour_type_majesty$"
 ep2_activities_legacy_3_tours_intimidation_modifier_effect:0 "Gagne le modificateur [GetModifier('ep2_activities_legacy_3_tours_intimidation_modifier').GetNameWithTooltip] pendant [EmptyScope.ScriptValue('ep2_activities_legacy_3_tours_modifier_duration_value')] ans après avoir terminé une $tour_type_intimidation$"
 ep2_activities_legacy_3_tours_taxation_modifier_effect:0 "Gagne le modificateur [GetModifier('ep2_activities_legacy_3_tours_taxation_modifier').GetNameWithTooltip] pendant [EmptyScope.ScriptValue('ep2_activities_legacy_3_tours_modifier_duration_value')] ans après avoir terminé une $tour_type_taxation$"
 ep2_activities_legacy_3_tours_reset_modifier_timers_effect:0 "L’achèvement d’une [GetActivityType('activity_tour').GetName|l] réinitialise le temps d’indisponibilité de n’importe lequel des modificateurs ci-dessus"

 ep2_activities_legacy_4_name:0 "Savoir familial"
 ep2_activities_legacy_4_hunts_up_legendary_hunt_sightings_effect:0 "Probabilité bien plus élevée d’avoir des rapports d’aperçu d’animaux légendaires"

 # Yes, I know it's out of period, but it rocked.
 ep2_activities_legacy_5_name:0 "Camp du Drap d’Or"
 ep2_activities_legacy_5_tournaments_invite_knights_boosts_effect:0 "La [decision|El] $invite_knights_decision$ est gratuite pendant les [GetActivityType('activity_tournament').GetName]s et fait venir des [characters|El] avec une [prowess|El] plus élevée"
 ep2_activities_legacy_5_house_heads_get_one_freebie_grand_activity_effect:0 "La première [grand_activity|El] des [house_heads|El] est gratuite"

 ep2_activities_legacy_3_tours_majesty_modifier:0 "Accorde la grâce"
 ep2_activities_legacy_3_tours_majesty_modifier_desc:0 "Ce personnage est connu pour rendre des visites paisibles à ses vassaux bien qu’avec une certaine insistance."
 ep2_activities_legacy_3_tours_intimidation_modifier:0 "Instille la peur"
 ep2_activities_legacy_3_tours_intimidation_modifier_desc:0 "Ce personnage estime qu’une touche personnelle est essentielle pour pouvoir continuer à régner par la peur."
 ep2_activities_legacy_3_tours_taxation_modifier:0 "Dans le droit seigneurial"
 ep2_activities_legacy_3_tours_taxation_modifier_desc:0 "Ce personnage considère qu’une comptabilité exacte est le plus grand devoir de tout seigneur lige."
