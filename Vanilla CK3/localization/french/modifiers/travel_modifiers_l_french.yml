l_french:
 
 travel_returning_home_modifier:0 "Sur le chemin du retour"
 travel_returning_home_modifier_desc:0 "Ce groupe de voyageurs est impatient de rentrer chez lui."
 positive_roadside_reading_modifier:0 "Voyage : bons présages"
 negative_roadside_reading_modifier:0 "Voyage : mauvais présages"
 nonverbal_modifier:0 "Communication non verbale"
 nonverbal_modifier_desc:0 "Ce personnage a une compréhension limitée du langage parlé."
 feral_modifier:0 "Sauvage"
 feral_modifier_desc:0 "Ce personnage a été élevé dans la nature, loin de la civilisation humaine. Cela entraîne de nombreux problèmes de développement et de santé qui peuvent être difficiles à surmonter."
 stalked_by_feral_child_modifier:0 "Traqué"
 stalked_by_feral_child_modifier_desc:0 "Ce personnage a été traqué par un enfant sauvage. Bien que ce dernier ne soit plus là, le souvenir obsédant de ses yeux perçants et étranges a laissé un sentiment de malaise."
 heatstroke_modifier:0 "Malaise dû à la chaleur"
 heatstroke_modifier_desc:0 "Ce personnage est épuisé par la chaleur."
 cheaper_merc_contracts:0 "Contacts mercenaires"
 cheaper_merc_contracts_desc:0 "Ce personnage a établi un lien personnel avec un mercenaire influent."
 good_soup_modifier:0 "Un bon repas"
 good_soup_modifier_desc:0 "Ce personnage a récemment goûté de la nourriture paysanne dans un marché de nourriture exotique, et c’était bon !"
 bad_soup_modifier:0 "Un repas nauséabond"
 bad_soup_modifier_desc:0 "Ce personnage a récemment mangé de la nourriture paysanne dégoûtante."
 exotic_recipe_modifier:0 "Recette exotique"
 exotic_recipe_modifier_desc:0 "Les cuisiniers de ce personnage ont récemment reçu des instructions sur la façon de préparer un plat exotique et délicieux à partir d’ingrédients locaux."
 ignores_gender_army_rules:0 "Commandant digne de ce nom"
 ignores_gender_army_rules_desc:0 "Ce personnage a prouvé qu’il était digne de diriger des armées, malgré l’attitude de la société à l’égard de son sexe."
 offended_eastern_modifier:0 "Faux pas religieux"
 offended_eastern_modifier_desc:0 "Ce personnage a réussi à se faire exclure de tout un groupe religieux."
 offended_pagan_modifier:0 "$offended_eastern_modifier$"
 offended_pagan_modifier_desc:0 "$offended_eastern_modifier_desc$"
 offended_christian_modifier:0 "$offended_eastern_modifier$"
 offended_christian_modifier_desc:0 "$offended_eastern_modifier_desc$"
 offended_muslim_modifier:0 "$offended_eastern_modifier$"
 offended_muslim_modifier_desc:0 "$offended_eastern_modifier_desc$"
 offended_jewish_modifier:0 "$offended_eastern_modifier$"
 offended_jewish_modifier_desc:0 "$offended_eastern_modifier_desc$"
 xenophile_bonus_modifier:0 "$offended_eastern_modifier$"
 xenophile_bonus_modifier_desc:0 "$offended_eastern_modifier_desc$"
 interpreter_option_modifier:0 "Interprète"
 pampered_by_locals_modifier:0 "Choyé par les habitants"
 pampered_by_locals_modifier_desc:0 "Ce personnage a récemment appris ce que signifie l’hospitalité rituelle."
 caught_thief_modifier:0 "Voleur"
 caught_thief_modifier_desc:0 "Ce personnage a récemment été surpris en train de tenter de voler un objet de valeur à une caravane."
 travel_well_fed_travellers:0 "Voyageurs bien nourris"
 travel_well_fed_travellers_desc:0 "Ces voyageurs ont récemment négocié avec les habitants pour obtenir des rations supplémentaires."
 travel_alone_with_strangers_modifier:0 "Seul avec des inconnus"
 travel_alone_with_strangers_modifier_desc:0 "Cette joyeuse bande de pèlerins se connaît peu et ne voyage que faiblement armés..."
 travel_obligatory_pilgrimage_modifier:0 "Foi qui fait avancer"
 travel_obligatory_pilgrimage_modifier_desc:0 "La foi de ce personnage semble le motiver à atteindre sa destination extraordinairement rapidement."
 travel_contemplative_pilgrimage_modifier:0 "Méditation religieuse"
 travel_contemplative_pilgrimage_modifier_desc:0 "Ce personnage réfléchit à sa relation avec les puissances supérieures. Faire attention à la route est secondaire."
 quarreling_entourage_modifier:0 "Suite querelleuse"
 quarreling_entourage_modifier_desc:0 "La suite de ce personnage est surtout connue pour passer son temps à se disputer."
 entourage_mediator_modifier:0 "Médiateur de la suite"
 entourage_mediator_modifier_desc:0 "Ce personnage a réussi à arbitrer des conflits entre les membres de sa suite lors d’un voyage."
 travel_ate_poisonous_plant_modifier:0 "Maladie en raison d’une plante inconnue"
 travel_ate_poisonous_plant_modifier_desc:0 "Ce personnage a mangé une plante inconnue au cours d’un voyage, ce qui lui a causé de gros problèmes digestifs."
 travel_touched_poisonous_plant_modifier:0 "Éruption cutanée en raison d’une plante inconnue"
 travel_touched_poisonous_plant_modifier_desc:0 "Ce personnage a touché une plante inconnue au cours de son voyage, ce qui a rendu sa peau rouge et l’a démangée."
 travel_good_poisonous_plant_modifier:0 "Félicité en raison d’une plante inconnue"
 travel_good_poisonous_plant_modifier_desc:0 "Ce personnage a mangé une plante inconnue au cours de son voyage, ce qui l’a revigoré."
 travel_mild_frostbite_modifier:0 "Légères engelures"
 travel_mild_frostbite_modifier_desc:0 "Ce personnage a été victime d’engelures au cours d’un voyage."
 travel_severe_frostbite_modifier:0 "Engelures graves"
 travel_severe_frostbite_modifier_desc:0 "Ce personnage a été victime d’engelures au cours d’un voyage et les symptômes se sont aggravés."
 travel_brought_home_new_dessert:0 "Desserts exotiques"
 travel_brought_home_new_dessert_desc:0 "Ce personnage a introduit chez lui un dessert qu’il a découvert lors d’un voyage dans un pays lointain."
 travel_brought_home_new_dessert_no_court:0 "$travel_brought_home_new_dessert$"
 travel_brought_home_new_dessert_no_court_desc:0 "$travel_brought_home_new_dessert_desc$"
 travel_brought_home_new_techniques:0 "Nouvelles techniques"
 travel_brought_home_new_techniques_desc:0 "Ce personnage a rapporté de ses voyages dans de grandes villes lointaines de nouvelles techniques de production et de nouvelles modes. Cela a stimulé le développement économique de sa région d’origine."
 contemplated_life:0 "Méditation"
 contemplated_life_desc:0 "Ce personnage a longuement pensé à la fragilité de la vie et a trouvé un nouvel objectif pour faire en sorte que son temps à vivre compte."
 travel_city_existential_dread:0 "Effroi existentiel"
 travel_city_existential_dread_desc:0 "Ce personnage a passé du temps à méditer. La crainte d’une mort inattendue l’incite à se concentrer sur ce qu’il a à faire pendant qu’il en est encore temps."
 travel_city_history_city_planning:0 "Leçons sur l’urbanisme"
 travel_city_history_city_planning_desc:0 "Ce personnage a acquis de nouvelles connaissances en matière d’urbanisme en étudiant la disposition et la structure des grandes villes de l’Histoire."
 travel_city_history_spoilage:0 "Spolia"
 travel_city_history_spoilage_desc:0 "Ce personnage a appris à utiliser au mieux les ruines des anciennes structures lors de la construction de nouveaux bâtiments, ce qui accélère considérablement la construction de tout nouveau projet."
 travel_city_history_rulership:0 "Leçons sur la gouvernance"
 travel_city_history_rulership_desc:0 "Ce personnage a acquis des connaissances en matière de gouvernance en étudiant les grands dirigeants et juristes des pays lointains du passé."
 travel_city_history_intrigue:0 "Leçons sur l’intrigue"
 travel_city_history_intrigue_desc:0 "Ce personnage a acquis des connaissances en matière d’intrigue en étudiant les dirigeants et les grands esprits politiques de l’Histoire."
 travel_city_history_fortifications:0 "Leçons sur les fortifications"
 travel_city_history_fortifications_desc:0 "Ce personnage a appris à concevoir des fortifications solides en étudiant le travail de ceux qui ont fortifié les grandes villes du passé."
 travel_steeds_acquired_modifier:0 "Chevaux acquis"
 travel_steeds_acquired_modifier_desc:0 "Ce groupe de voyageurs a acquis des montures supplémentaires."
 travel_ignored_pasture_issue_modifier:0 "Problèmes de pâturage ignorés"
 travel_ignored_pasture_issue_modifier_desc:0 "Le chef de ce groupe de voyageurs a ignoré des problèmes locaux flagrants pour ne pas perdre de temps."
 scheme_poisonous_herbs_modifier:0 "Herbes vénéneuses utilisées"
 travel_soothing_quack_modifier:0 "Cancanement de canard"
 travel_soothing_quack_modifier_desc:0 "Le cancanement d’un canard peut avoir un effet remarquablement apaisant."
 travel_bundle_of_quacks_modifier:0 "Canetons"
 travel_bundle_of_quacks_modifier_desc:0 "Ce personnage est tombé sur une couvée de doux et adorables canetons."
 travel_well_fed_modifier:0 "Bien nourri"
 travel_well_fed_modifier_desc:0 "Ce personnage a vécu une expérience culinaire formidable."
 travel_choke_on_a_bone_modifier:0 "Étouffement avec un os"
 travel_choke_on_a_bone_modifier_desc:0 "Ce personnage a vécu une expérience culinaire exécrable."
 travel_ran_like_the_wind_modifier:0 "A couru comme le vent"
 travel_ran_like_the_wind_modifier_desc:0 "Ce personnage connaît certainement la valeur de la vitesse."
 travel_soothed_modifier:0 "Apaisé"
 travel_soothed_modifier_desc:0 "Ce personnage a été adéquatement apaisé."
 travel_soothed_child_modifier:0 "Enfant apaisé"
 travel_soothed_child_modifier_desc:0 "Ce personnage a apaisé un enfant de manière adéquate."
 travel_local_hero_modifier:0 "A combattu le feu"
 travel_local_hero_modifier_desc:0 "Ce personnage a sauvé des ouvriers locaux lors d’un incendie."
 travel_taking_in_the_views_modifier:0 "A admiré la vue"
 travel_taking_in_the_views_modifier_desc:0 "Ce personnage a profité d’un superbe panorama."
 travel_sore_muscles_modifier:0 "Muscles endoloris"
 travel_sore_muscles_modifier_desc:0 "Ce personnage a effectué un travail manuel pour la première fois depuis longtemps."
 travel_bull_fighter_modifier:0 "A combattu un taureau"
 travel_bull_fighter_modifier_desc:0 "Ce personnage a vaincu un taureau enragé."
 travel_health_boost_modifier:0 "Amélioration de la santé"
 travel_health_boost_modifier_desc:0 "La santé de ce personnage a été améliorée."
 travel_witch_enthralled_modifier:0 "Envoûté"
 travel_witch_enthralled_modifier_desc:0 "Ce personnage est épris d’une personne très spéciale."
 travel_rich_dining_modifier:0 "Dîner riche"
 travel_rich_dining_modifier_desc:0 "Ce personnage a permis aux travailleurs d’avoir un repas riche."
 travel_down_to_earth_modifier:0 "Les pieds sur terre"
 travel_down_to_earth_modifier_desc:0 "Ce personnage a passé du temps à se rapprocher de la nature."
 travel_manhunted_prisoner_modifier:0 "Chasseur d’humains"
 travel_manhunted_prisoner_modifier_desc:0 "Ce personnage a passé du temps à chasser un prisonnier pour le plaisir."
 travel_heightened_senses_modifier:0 "Sens aiguisés"
 travel_heightened_senses_modifier_desc:0 "Ce personnage a des sens exacerbés après avoir survécu à une tentative d’assassinat."
 travel_chivalrous_deeds_modifier:0 "Actes de chevalerie"
 travel_chivalrous_deeds_modifier_desc:0 "Ce personnage a sauvé un autre personnage d’une tentative d’assassinat."

 travel_mismanaged_pasture_modifier:0 "Pâturages mal gérés"
 travel_mismanaged_pasture_modifier_desc:0 "Les pâturages de ce comté sont très mal gérés."
 travel_slightly_better_pasture_modifier:0 "Pâturages moins mal gérés"
 travel_slightly_better_pasture_modifier_desc:0 "Les pâturages de ce comté ne sont pas aussi mauvais qu’ils auraient pu l’être."
 travel_improved_pasture_modifier:0 "Pâturages améliorés"
 travel_improved_pasture_modifier_desc:0 "Ces pâturages sont en excellent état."
 travel_burned_orchard_modifier:0 "Verger brûlé"
 travel_burned_orchard_modifier_desc:0 "Le verger local a été entièrement brûlé."
 travel_pillaged_plantation_modifier:0 "Plantation pillée"
 travel_pillaged_plantation_modifier_desc:0 "La plantation locale a été pillée."
 travel_rescued_workers_modifier:0 "Ouvriers secourus"
 travel_rescued_workers_modifier_desc:0 "Les ouvriers de la plantation locale ont été sauvés lors d’un incendie."
 travel_burning_plantation_modifier:0 "Plantation en feu"
 travel_burning_plantation_modifier_desc:0 "La plantation locale a été réduite en cendres."
 travel_appreciated_quarry_modifier:0 "Carrière appréciée"
 travel_appreciated_quarry_modifier_desc:0 "La carrière locale a été appréciée par le seigneur lige."
 travel_insulted_quarry_modifier:0 "Carrière insultée"
 travel_insulted_quarry_modifier_desc:0 "Le seigneur lige n’a pas apprécié la carrière locale."
 travel_taxman_modifier:0 "Taxe sur les boissons"
 travel_taxman_modifier_desc:0 "Ce comté a subi la dure réalité de la taxe supplémentaire sur les boissons."
 travel_efficiency_improvements_modifier:0 "Amélioration de l’efficacité"
 travel_efficiency_improvements_modifier_desc:0 "Ce comté a reçu efficacement quelques conseils d’efficacité."
 travel_wellfed_workers_modifier:0 "Des travailleurs bien nourris"
 travel_wellfed_workers_modifier_desc:0 "Les travailleurs de ce comté ont été correctement nourris."
 travel_indifferent_liege_modifier:0 "Seigneur lige indifférent"
 travel_indifferent_liege_modifier_desc:0 "Le seigneur lige s’est montré indifférent aux difficultés de l’ouvrier."
 travel_cruel_liege_modifier:0 "Seigneur lige cruel"
 travel_cruel_liege_modifier_desc:0 "Les ouvriers de ce comté ont été punis pour avoir tenté de remédier à leurs privations."
 travel_fine_dining_workers_modifier:0 "Nourriture gastronomique pour les travailleurs"
 travel_fine_dining_workers_modifier_desc:0 "Les travailleurs de ce comté ont goûté à la vie des riches."
 travel_safe_roads_modifier:0 "Routes sûres"
 travel_safe_roads_modifier_desc:0 "Les routes de ce comté sont particulièrement sûres."
 travel_sacrificed_levies_modifier:0 "Levées sacrifiées"
 travel_sacrificed_levies_modifier_desc:0 "Cette propriété a défendu un voyageur attaqué."
 discounted_church_holding_build_cost_modifier:0 "Aperçu de la construction d’un temple"
 discounted_church_holding_build_cost_modifier_desc:0 "L’étude d’un grand temple peut être instructive pour le reste du pays."
 played_it_cool_modifier:0 "Secrets bien gardés"
 played_it_cool_modifier_desc:0 "Ce personnage est doué pour ne pas révéler ses secrets."
 bountiful_harvest_modifier:0 "Récolte abondante"
 bountiful_harvest_modifier_desc:0 "Les vassaux de ce personnage ont des récoltes abondantes et contribuent donc davantage au pays."
 prowess_demonstration_modifier:0 "Prouesse démontrée"
 prowess_demonstration_modifier_desc:0 "Dans ce comté a eu lieu la démonstration des prouesses et de l’acuité militaire de la Cour du seigneur lige."
 bird_ate_supplies:0 "Peu de provisions"
 bird_ate_supplies_desc:0 "Un oiseau a détruit une grande partie des provisions dont dépendaient ces voyageurs."
 ate_a_bird:0 "Un bon repas"
 ate_a_bird_desc:0 "Un oiseau a mangé une grande partie des provisions dont dépendaient ces voyageurs. Heureusement, ces provisions ont fait une excellente farce pour un oiseau rôti."
 bird_superstition:0 "Superstitions"
 bird_superstition_desc:0 "Un oiseau a été tué et mangé au cours de ce voyage, ce que beaucoup considèrent comme un mauvais présage."
