l_french:
 liege_respected_fighter_modifier:0 "Chef paysan humilié"
 liege_respected_fighter_modifier_desc:0 "Un chef paysan de ce comté a récemment été humilié lors d’un combat à mains nues avec son seigneur."
 reduced_taxes_modifier:0 "Réduction des impôts"
 reduced_taxes_modifier_desc:0 "Ce comté a réussi à négocier une baisse d’impôt. "
 scared_of_liege_modifier:0 "Torture récente"
 scared_of_liege_modifier_desc:0 "Un paysan local qui ne s’est pas adressé à son seigneur de manière appropriée a été torturé en guise de punition, ce qui a contrarié et effrayé les habitants."
 terrified_of_liege_modifier:0 "Torture abjecte"
 terrified_of_liege_modifier_desc:0 "Les entrailles d’un paysan local qui ne s’est pas adressé à son seigneur de manière appropriée ont été dispersées dans la campagne."
 sacred_touch:0 "Toucher sacré"
 sacred_touch_desc:0 "Ce comté a récemment été béni par le toucher d’un membre important de la famille royale."
 alms_distributed:0 "Distribution d’aumônes"
 alms_distributed_desc:0 "Les pauvres de ce comté ont récemment bénéficié d’une grande charité."
 chastised_tyrant_modifier:0 "Tyran châtié"
 chastised_tyrant_modifier_desc:0 "Le dirigeant du pays a récemment été châtié pour avoir tyrannisé ce comté."
 locals_terrorised_modifier:0 "Terrorisation de petits voyous"
 locals_terrorised_modifier_desc:0 "Des petits voyous ont récemment été terrorisés inutilement dans ce comté."
 sacred_site_vandalised_modifier:0 "Site sacré vandalisé"
 sacred_site_vandalised_modifier_desc:0 "Un lieu sacré pour les habitants de ce comté a récemment été vandalisé par un dirigeant local."
 kings_carving_modifier:0 "Une gravure noble"
 kings_carving_modifier_desc:0 "Un noble de haut rang a laissé son empreinte dans cette région et ainsi donné aux habitants le sentiment d’être reconnus."
 tutored_by_landless_modifier:0 "Tutorat noble"
 tutored_by_landless_modifier_desc:0 "Ce personnage a récemment reçu des cours particuliers sur un sujet difficile."
 healed_by_wise_woman_modifier:0 "Guérison mystique"
 healed_by_wise_woman_modifier_desc:0 "Ce personnage a récemment été soigné par un mystérieux guérisseur spirituel."
 tended_by_wise_woman_modifier:0 "Soins mystiques"
 tended_by_wise_woman_modifier_desc:0 "Les blessures de ce personnage ont été récemment soignées par un mystérieux guérisseur spirituel."
 balanced_by_wise_woman_modifier:0 "Équilibre des humeurs"
 balanced_by_wise_woman_modifier_desc:0 "Grâce à d’étranges pratiques mystiques, les humeurs de ce personnage ont été récemment équilibrées."
 makeover_from_wise_woman_modifier:0 "Cosmétique à base de plantes"
 makeover_from_wise_woman_modifier_desc:0 "Ce personnage a récemment reçu un traitement cosmétique par un guérisseur spirituel."
 hurt_by_wise_woman_modifier:0 "Traitement impie"
 hurt_by_wise_woman_modifier_desc:0 "Ce personnage a récemment rendu visite à un guérisseur spirituel, et est reparti en se sentant bien plus mal qu’en arrivant."
 bad_makeover_from_wise_woman_modifier:0 "Cosmétiques hideux"
 bad_makeover_from_wise_woman_modifier_desc:0 "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier:0 "Orgie de desserts"
 full_of_dessert_modifier_desc:0 "Ce personnage a récemment profité d’un grand festin composé de desserts, qui l’a laissé satisfait et rassasié."
 stomach_ache_modifier:0 "Mal d’estomac"
 stomach_ache_modifier_desc:0 "Ce personnage a récemment consommé trop de nourriture et a mal au ventre."
 ate_human_heart:0 "Estomac résistant"
 ate_human_heart_desc:0 "Ce personnage a récemment mangé quelque chose qui, selon lui, lui a donné la force d’un puissant guerrier."
 ate_human_heart_bad:0 "Estomac malmené"
 ate_human_heart_bad_desc:0 "Ce personnage a récemment mangé quelque chose qui, selon lui, lui a donné la force d’un puissant guerrier, mais il a eu une mauvaise réaction à cette nourriture."
 succesful_food_experiment_modifier:0 "Expérience alimentaire réussie"
 succesful_food_experiment_modifier_desc:0 "Ce personnage a goûté de la nourriture et a éprouvé des sensations dont il ne pouvait que rêver."
 well_rested_modifier:0 "Bien reposé"
 well_rested_modifier_desc:0 "Ce personnage est parvenu à prendre un repos bien mérité."
 tour_sleep_deprived_modifier:0 "Privation de sommeil"
 tour_sleep_deprived_modifier_desc:0 "Ce personnage a passé toute la nuit à fouiller sa propriété de manière obsessionnelle, à la recherche de secrets."
 highwaymen_eliminated_modifier:0 "Élimination des bandits"
 highwaymen_eliminated_modifier_desc:0 "Une route populaire de ce comté a récemment été nettoyée de ses bandits, apportant ainsi la sécurité aux voyageurs et aux commerçants."

 courtier_cook_modifier:0 "Cuisinier courtisan"
 courtier_cook_modifier_desc:0 "Ce personnage s’est procuré un cuisinier de talent."

 drunken_stupor:0 "Stupeur d’ivrogne"
 drunken_stupor_desc:0 "Ce personnage a récemment bu jusqu’à la stupeur. Les actes embarrassants qu’il a pu commettre ne doivent plus jamais être évoqués."
 boozeless_modifier:0 "Réserves d’alcool épuisées"
 boozeless_modifier_desc:0 "Les réserves d’alcool de ce personnage sont complètement à sec, ce qui en fait un hôte indigne."

 tour_liege_extra_taxation_county_modifier:0 "Impôts du seigneur lige"
 tour_liege_extra_taxation_county_modifier_desc:0 "Le propriétaire de ce comté compense les impôts supplémentaires de son seigneur lige en taxant les habitants."
 tours_grounds_luxury_dining_modifier:0 "Repas de luxe"
 tours_grounds_luxury_dining_modifier_desc:0 "Ce personnage a réquisitionné une grande quantité de produits de luxe auprès d’un vassal et en profite."
 tours_grounds_hunting_companions_modifier:0 "Compagnons de chasse"
 tours_grounds_hunting_companions_modifier_desc:0 "Ce personnage a réquisitionné d’excellents animaux de chasse auprès d’un vassal."
 tours_grounds_excellent_horses_modifier:0 "Chevaux réquisitionnés"
 tours_grounds_excellent_horses_modifier_desc:0 "Ce personnage a réquisitionné d’excellents chevaux auprès d’un vassal."
 tours_grounds_sharing_tips_with_friend_modifier:0 "Conseils mutuels"
 tours_grounds_sharing_tips_with_friend_modifier_desc:0 "Ce personnage échange régulièrement avec un ami sur leurs intérêts communs."
 tour_grounds_hidden_assets_modifier:0 "Biens cachés"
 tour_grounds_hidden_assets_modifier_desc:0 "Ce personnage a réussi à dissimuler certains biens de valeur aux yeux de son seigneur lige."

 embarassing_performance_modifier:0 "Spectacle embarrassante"
 embarassing_performance_modifier_desc:0 "Ce personnage a offensé son seigneur lige par un spectacle embarrassant."
 skirmisher_learnings:0 "Innovations en matière d’infanterie légère"
 skirmisher_learnings_desc:0 "Ce personnage a récemment observé comment un pays étranger gère son infanterie légère."
 heavy_infantry_learnings:0 "Innovations dans l’infanterie lourde"
 heavy_infantry_learnings_desc:0 "Ce personnage a récemment observé comment un pays étranger gère son infanterie lourde."
 archers_learnings:0 "Innovations en matière de tir à l’arc"
 archers_learnings_desc:0 "Ce personnage a récemment observé comment un pays étranger gère ses archers."
 cavalry_learnings:0 "Innovations en matière de cavalerie"
 cavalry_learnings_desc:0 "Ce personnage a récemment observé comment un pays étranger gère sa cavalerie."
 general_maa_learning:0 "Gestion efficace"
 general_maa_learning_desc:0 "Ce personnage a récemment appris une façon plus efficace de placer ses hommes d’armes."
 clearing_crime_modifier:0 "Élimination de la criminalité"
 clearing_crime_modifier_desc:0 "Récemment, une action militaire a été entreprise dans ce comté pour lutter contre la criminalité. Bien qu’elles soient efficaces pour exercer un pouvoir sur la région, ces mesures violentes nuisent à la population locale."
 liege_bad_micromanagement:0 "Mauvaise gestion"
 liege_bad_micromanagement_desc:0 "Un noble local pensait pouvoir améliorer les hommes d’armes de ce personnage. Il a eu tort."
 totally_lost_modifier:0 "Totalement perdu"
 liesurely_studies:0 "Études tranquilles"
 liesurely_stroll:0 "Promenade tranquille"
 guarded_garden:0 "Jardins gardés"
 military_studies:0 "Études militaires"
 festival_disruption:0 "Perturbation du festival"
 liege_judged_festival:0 "Festival jugé noble"
 pious_liege:0 "Seigneur lige pieux"
 tolerant_liege:0 "Seigneur lige tolérant"
 recent_cultural_festival:0 "Festival culturel récent"
 ep2_popular_liege:0 "Seigneur lige populaire"
