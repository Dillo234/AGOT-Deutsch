 DLC001_PREORDER:0 "Garments of the Holy Roman Empire (Vêtements du Saint-Empire romain)"
 DLC002_SP_DAY1:0 "Fashion of the Abbasid Court (Mode de la Cour abbasside)"
 DLC003_FP1:0 "The Northern Lords (Seigneurs du Nord)"
 DLC004_EP1:0 "The Royal Court (Cour royale)"
 DLC005_FP2:0 "The Fate of Iberia (Le destin de l’Ibérie)"
 DLC006_BP1:0 "Friends & Foes (Amis & ennemis)"
