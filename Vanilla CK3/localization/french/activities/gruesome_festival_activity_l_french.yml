############## 
# OPTIONS
##############

 gruesome_festival_option_size:0 "Taille de la fête"
 gruesome_festival_size_small:0 "Petite fête"
 gruesome_festival_size_small_desc:1 "$EFFECT_LIST_BULLET$ Les changements d’[opinion|El] seront moins fréquents.\n\n#weak Les habitants de ce comté gardent suffisamment la foi pour nous accueillir."
 gruesome_festival_size_medium:0 "Fête moyenne"
 gruesome_festival_size_medium_desc:1 "$EFFECT_LIST_BULLET$ Les changements d’[opinion|El] seront plus fréquents.\n\n#weak Les [GetPlayer.Custom('WomenMenPeople_GenderPreference')]s libres de mon domaine y seront !"
 gf_medium_option_valid:0 "Vous n’avez pas au moins deux titres de [rank|El] comtal"
 gruesome_festival_size_large:0 "Grande fête"
 gruesome_festival_size_large_desc:1 "$EFFECT_LIST_BULLET$ Les changements d’[opinion|El] ont lieu fréquemment.\n\n#weak J’invite chaque [GetPlayer.Custom('LadyLordNoble_GenderPreference')] et paysan du pays !"
 activity_gruesome_festival_destination_selection:0 "Vous ne pouvez organiser une $activity_gruesome_festival$ que dans les provinces possédant la [doctrine|El] $gruesome_festivals_active_name$."
 activity_gruesome_festival_conclusion_desc:1 "La [GetActivityType( 'activity_gruesome_festival' ).GetName|l] est terminée"
 activity_gruesome_festival_guest_desc:1 "$BULLET_WITH_TAB$ Les participants peuvent gagner de la [piety|El]\n$BULLET_WITH_TAB$ Les participants peuvent améliorer l’[opinion|El] des autres participants\n$BULLET_WITH_TAB$Les participants peuvent perdre du [stress|El][stress_loss_i]"

 gruesome_festival_option_sacrifice:0 "Sacrifice"
 gruesome_festival_option_sacrifice_poser_blotter:0 "$gruesome_festival_option_sacrifice_genuine_blotter$"

 gf_suitable_rank_valid:0 "Vous n’êtes ni indépendant ni un vassal de [rank|El] royal"
 gf_valid_county_faith:0 "Vous ne contrôlez aucun comté d’une foi qui permettrait une [GetActivityType( 'activity_gruesome_festival' ).GetName|l]"

### ANIMALS

 # Option loc for animals if you have a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_genuine:0 "Animaux"
 gruesome_festival_sacrifice_animals_genuine_desc:1 "$gruesome_festival_sacrifice_animals_genuine_desc_help$\n\n#weak Le sacrifice d’un nombre suffisant d’animaux conviendra.#!"
 gruesome_festival_sacrifice_animals_genuine_desc_help:2 "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n$EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_animals_only.regular.piety$"

 # Option loc for animals if you only rule over a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_poser:0 "Animaux"
 gruesome_festival_sacrifice_animals_poser_desc:1 "$gruesome_festival_sacrifice_animals_poser_desc_help$\n\n#weak Le sacrifice d’un nombre suffisant d’animaux conviendra.#!"
 gruesome_festival_sacrifice_animals_poser_desc_help:2 "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n $EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_animals_only.regular.piety.loss$"

# Animals Help Text
 gruesome_festival_sacrifice_animals_only.regular.opinion:1 "$EFFECT_LIST_BULLET$ Le gain d’[opinion|El] et d’[county_opinion|El] de la part des [GetPlayer.GetFaith.GetAdherentNamePlural] sera moindre qu’avec un sacrifice humain"
 gruesome_festival_sacrifice_animals_only.appeased_humsac_haters:1 "$EFFECT_LIST_BULLET$ Les sujets qui n’approuvent pas les sacrifices humains ne perdent pas d’[opinion|El] ou d’[county_opinion|El]"
 #gruesome_festival_sacrifice_animals_only.regular.piety: "#positive_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_animal_piety_value')|0]#! [piety_i] will be gained $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_animals_only.regular.piety:1 "#positive_value Petit#! gain de [piety|El][piety_i]"
 #gruesome_festival_sacrifice_animals_only.regular.piety.loss: "#negative_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_animal_piety_value')|0]#! [piety_i] will be lost $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_animals_only.regular.piety.loss:1 "#negative_value Petite#! perte de [piety|El][piety_i]"


