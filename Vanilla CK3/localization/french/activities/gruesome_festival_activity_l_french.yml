### HUMANS

# GENUINE
 gruesome_festival_sacrifice_humans_genuine:0 "Humain"
 gruesome_festival_sacrifice_humans_genuine_desc:1 "$gruesome_festival_sacrifice_humans_genuine_desc_help$\n\n#weak Les traditions comptent. Faisons goûter du sang humain [GetPlayer.GetFaith.PantheonTerm2].#!"
 gruesome_festival_sacrifice_humans_genuine_desc_help:1 "$EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_human_sacrifice.regular.opinion$\n$EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_animals_only.offended_humsac_haters$\n$EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_human_sacrifice.regular.piety$\n$EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_human_sacrifice.optional_victim_picker$[SelectLocalization( ActivityPlanner.GetSingleLocationPhase.GetLocation.GetCounty.GetFaith.HasParameterByKey('cannibalism_legal'), 'gruesome_festival_sacrifice_human_sacrifice.become_cannibal', '')]"

