l_korean:
 DEFAULT_NICKNAME_DESC:2 "세상의 친구와 적이 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 '[CHARACTER.GetNicknameNoTooltip]'(으)로 여김"

 nick_tiny:0 "작은"
 nick_tiny_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는... 그래도 야심만큼은 태산처럼 큰 걸로 유명합니다."
 nick_bluetooth:0 "푸른이빨"
 nick_bluetooth_desc:1 "검게 물든 단 하나의 치아는 [CHARACTER.GetShortUINameNoTooltipNoFormat] 특유의 미소를 상징하게 되었습니다."
 nick_canmore:1 "드높은 콧대"
 nick_canmore_desc:1 ""대왕"이란 명칭으로도 불리는 [CHARACTER.GetShortUINameNoTooltip](은)는 봉역을 하나로 묶는 강인한 힘으로 여겨집니다."
 nick_tanglehair:0 "헝클머리"
 nick_tanglehair_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 옥신각신 다투는 노르웨이의 영주들을 통일하기 전까지는 머리릇 빗지도, 자르지도, 감지도 않겠노라고 맹세했습니다."
 nick_fairhair:0 "미발왕"
 nick_fairhair_desc:1 "노르웨이를 일통한 후, [CHARACTER.GetShortUINameNoTooltip](은)는 머리카락을 자르고, 꾸미고, 향수를 뿌릴 권리를 되찾았습니다. 노력과 투쟁으로 힘겹게 얻어낸 머리카락보다 아름다운 것은 없을 것입니다."
 nick_haardraade:0 "혹독한 지배자"
 nick_haardraade_desc:1 "[CHARACTER.GetShortUINameNoTooltip](이)가 앞에 있을 때, 사람들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )](을)를 $nick_haardraade$(이)라고 부릅니다. 하지만 뒤에서는 재미를 모르는 성정과 혹독한 정의관 때문에 $nick_the_tyrant$(이)란 명칭으로 불리죠."
 nick_hardeknud:0 "하르다크누트"
 nick_hardeknud_desc:1 "[CHARACTER.GetShortUINameNoTooltip]의 신하 상당수가 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 별명을 제대로 발음하는 법을 모릅니다. 그렇다 보니 은근히 다른 별의별 명칭으로 불리는 게 일상입니다."
 nick_hildetand:0 "전쟁이빨"
 nick_hildetand_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 전투에서 엄청난 수의 치아를 잃었다는 소문이 돕니다. 기적적으로 두 개만 자라났다고 하더군요."
 nick_lodbrok:1 "로드브로크"
 nick_lodbrok_desc:1 "이 세상의 겁쟁이들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )](을)를 "털북숭이 바지"라고 부릅니다. 왜냐고요? [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 강대한 용을 잡고 시체에서 벗겨낸 가죽으로 만든 바지를 입고 다니기 때문이죠. 당연히, #EMP 본인#!이 직접 잡았고 말입니다."
 nick_ring:0 "가락지"
 nick_ring_desc:1 "왜 세상이 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](을)를 "$nick_ring$"이란 명칭으로 부르는지는 아무도 모릅니다. 다만 열성적인 농노들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 너그럽고 후한 인심 때문일 거라고 믿습니다."
 nick_snake_in_the_eye:0 "눈 속에 뱀"
 nick_snake_in_the_eye_desc:1 "여행자들 사이에 떠도는 풍문이 있습니다. 그건 바로 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 눈에 우로보로스와 같은 티를 품고 있다는 얘기죠. 우로보로스는 끝없이 자기 꼬리를 물려고 드는 영원의 상징입니다. 다만, 소문의 진위를 확인하고자 가까이 접근한 사람은 없다시피 합니다."
 nick_the_affable:0 "상냥한 자"
 nick_the_affable_desc:1 "차분하고, 느긋하며, 유쾌한 자. 그렇기에 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 주변에서 무슨 멸칭으로 부르든 신경 쓰지 않습니다. 그래도 #EMP 좋은#! 별명은 나쁠 거 하나 없지만요."
 nick_the_apostle:0 "사도"
 nick_the_apostle_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 본래 예수 그리스도의 동료 중 하나였으며, 그의 일생을 함께했습니다. 그리고 순교 이후에는 예수 그리스도의 뜻을 설파했지요."
 nick_the_avenger:0 "복수자"
 nick_the_avenger_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 적은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )](을)를 수단과 방법을 가리지 않고 정의를 실천하는 준엄하고 가차없는 인물로 여깁니다."
 nick_the_bald:0 "대머리왕"
 nick_the_bald_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 지독한 탈모에 시달렸습니다. 그리고 주변 모두가 그 사실을 잊지 않게 상기시켜주고 있죠."
 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 본인의 머리에 맞는 왕관 없이 일생을 살아왔습니다. 궁정에서는 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )](이)가 그 사실을 잊지 않게끔 확실히 상기시켜주고 있죠."
 nick_the_bastard:0 "사생아"
 nick_the_bastard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 사생아로 태어났으며, 그 사실이 뼛속 깊이 새겨졌습니다. 그러니 주변 세상이 모를 리 없지요."
 nick_the_betrayer:0 "배신자"
 nick_the_betrayer_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 무슨 짓을 했는지 온 세상이 다 압니다."
 nick_the_black:0 "칠흑"
 nick_the_black_desc:1 "잔혹한 성격, 지독할 정도의 불공평함, 주변인을 향한 끔찍한 태도는 [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 좋지 않은 평판을 얻는 데 큰 역할을 했습니다."
 nick_the_blessed:0 "복자"
 nick_the_blessed_desc:1 "의로운 기질과 신앙을 수호하는 목소리는 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 설명할 때 반드시 따라다니는 표현입니다."
 nick_the_blind:0 "맹인"
 nick_the_blind_desc:1 "세상은 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 볼 때 시력이 없다는 점에만 주목합니다."
 nick_the_bold:0 "대담한 자"
 nick_the_bold_desc:1 "배짱, 용기, 불굴, 용맹, 영웅... [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 이름은 신속한 행동의 대명사와 같습니다. 하물며 적들도 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 "$nick_the_bold$"이란 별명으로 부릅니다. 그나마 비슷한 수식어가 줄줄 흘러나오는 걸 막을 수 있으니까요."
 nick_the_boneless:0 "약골"
 nick_the_boneless_desc:1 "연약해 보이는 [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 겉모습의 이면에는 흉포한 정신과 기백이 숨어 있습니다."
 nick_the_brave:0 "용감한 자"
 nick_the_brave_desc:1 "떨리는 긴장감은 [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 목표를 이루는 것을 막지 못합니다."
 nick_the_chaste:0 "순결한 자"
 nick_the_chaste_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 하룻밤 푹 자는 것을 선호하는 걸로 유명합니다."
 nick_the_confessor:0 "고해자"
 nick_the_confessor_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 아무리 사소한 죄라도 철저하게 회개하는 것으로 유명합니다."
 nick_the_conqueror:0 "정복자"
 nick_the_conqueror_desc:1 "봉역 #EMP 전체#!의 정복자라는 위업만큼 연대기에 써 넣기 좋은 소재가 어디 또 있을까요? 그런 의미에서 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 본인의 업적을 사람들이 잊지 않게끔 확실히 손을 써놓았습니다."
 nick_the_cruel:0 "잔혹한 자"
 nick_the_cruel_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 사실 본인의 성격이 상대적으로 쾌활한 편이라고 여깁니다. 정말입니다. 단지 사람들이 자신의 #EMP 유머#! 감각을 이해하지 못하는 거라고 생각하죠."
 nick_the_child_of_devilgod:0 "[CHARACTER.GetFaith.DevilName|U]의 자손"
 # _Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
 nick_the_child_of_devilgod_desc:1 "입이 방정맞은 자들은 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 [CHARACTER.GetFaith.DevilName|U]의 예상치 못한 자식이라고들 입방아를 찧곤 합니다. 뭐, [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )]에게 찢겨 죽기 전까지는 말이죠."
 nick_the_crusader:0 "십자군"
 nick_the_crusader_desc:1 "불신자. 배교자. 이단자. 이들 모두 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 칼날 앞에서 추풍낙엽처럼 쓰러질 뿐입니다."
 nick_the_destroyer:0 "파괴자"
 nick_the_destroyer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 봉토를 불사르고, 건물을 불태우고, 땅에 소금과 망자의 뼛가루를 뿌리는 걸로 유명합니다."
 nick_the_destroyer_prophecy:0 "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 별명은 어느 유명한 예언에서 비롯됐습니다. [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 운명이 부패한 질서를 무너뜨리는 것인지, 정의로운 질서를 불태우는 것인지는... 논란의 여지가 남아 있지만요."
 nick_the_devil:0 "악마"
 nick_the_devil_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 음험한 의도로 행동을 가립니다. 온 세상은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 행동에 상상할 수 있는 최악의 의도가 숨겨져 있다고 믿습니다."
 nick_the_drunkard:0 "술고래"
 nick_the_drunkard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 술잔 바닥에서 명쾌한 목표를 찾아 헤매면서 평생을 보냅니다. 절대로 찾을 수 없다는 건 모두가 아는 사실이죠."
 nick_the_fair:0 "미인"
 nick_the_fair_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 보기만 해도 기분이 좋아지는 용모의 소유자로 알려져 있습니다."
 nick_the_fat:0 "뚱땡이"
 nick_the_fat_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 닭다리를 통째로 먹어 치울 수 있는 걸로 정평이 나 있습니다."
 nick_the_fearless:0 "무외공"
 nick_the_fearless_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 병사들은 주군이 움츠러드는 걸 한 번도 본 적이 없다고 말합니다. 사람 앞에서든, 말 앞에서든, 화살 앞에서든 한 번도 없다고요. 사람들도 대체로 그 증언을 믿는 편입니다."
 nick_the_fowler:0 "새잡이"
 nick_the_fowler_desc:1 "궁정에는 그런 소문이 떠돕니다. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 통치에 쏟는 시간만큼 야생의 새를 사냥하는 데 몰두한다고 말이죠."
 nick_the_gentle:0 "점잖은 자"
 nick_the_gentle_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 진지하게 나오기 시작하면 사람들은 지금까지 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 보여준 모습은 약과에 불과하다는 걸 깨닫게 될 겁니다."
 nick_the_german:0 "독일왕"
 # East Francia will be renamed...
 nick_the_german_desc:1 "봉역 백성들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )](을)를 "$nick_the_german$"이란 명칭으로 부릅니다. 하지만 당사자는 당최 그 이유를 모르겠다나요."
 nick_the_german_post_mortem:0 "$nick_the_german$"
 # ... Germany when you die!
 nick_the_german_post_mortem_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 죽음을 기점으로 동 프랑크는 투박하지만 서서히 "독일"이란 명칭으로 불리기 시작했습니다."
 nick_the_good:0 "선인"
 nick_the_good_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 의로운 기질과 신앙의 미덕을 실천하고자 하는 헌신은 [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip](이)가 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 경외에 찬 시선으로 바라보게 만들기 충분했습니다."
 nick_the_gouty:0 "통풍자"
 nick_the_gouty_desc:1 "염증으로 퉁퉁 부은 관절과 고통스럽게 뒤틀린 팔다리는 [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 호화로운 사회 상류층의 일원임을 증명합니다. #EMP 너무#! 호화로워서 문제지."
 nick_the_great:0 "대왕"
 nick_the_great_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 업적은 전설이란 수식어가 아깝지 않습니다. 평민들은 왕의 업적을 칭송하는 노래를 부르고 귀족은 불공평한 기대에 불평불만을 토로합니다."
 nick_the_hammer:0 "망치"
 nick_the_hammer_desc:1 "왜 "$nick_the_hammer$"이란 별명으로 부르는지 궁금하다고요? 저 앞에 쓰러진 불행한 적수에게 물어보면 답을 알 수 있답니다."
 nick_the_handsome:0 "수려한 자"
 nick_the_handsome_desc:1 "#EMP 세상에나#!. 저 깎은 듯한 턱과 쭉 뻗은 어깨, 아름다운 [CHARACTER.Custom('EyeEyes')]에 견줄 만한 미모의 소유자가 어디 또 있을까요?"
 nick_the_heathen:0 "이교왕"
 nick_the_heathen_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 끔찍한 개종의 주인공입니다. 본래 믿던 신앙을, 종교를, 나아가 종교적 전통을 #EMP 완전히#! 등지고 완전히 다른 관점에서 신앙을 바라보게 되었습니다."
 nick_the_heathen_rebel:0 "$nick_the_heathen$"
 nick_the_heathen_rebel_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 본인이 판단하기에 우상 숭배와 그릇된 신앙이라면 격렬하게 반발하는 것으로 유명합니다."
 nick_the_holy:0 "신성자"
 nick_the_holy_desc:1 "그 어떤 악덕도, 죄악도, 불경도, 불순함도 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 거룩한 삶을 더럽히지 못합니다."
 nick_the_hunchback:0 "곱추"
 nick_the_hunchback_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 보는 이들 모두 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 등과 머리에 난 큼지막한 혹의 존재를 분명히 인지하곤 합니다. 가끔은 혹밖에 보이지 않을 때도 있죠."
 nick_the_hunter:0 "사냥꾼"
 nick_the_hunter_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 화살 쏘는 속도가 빠르고 사방으로 먼 거리까지 내다볼 수 있는 시력을 갖춘 걸로 유명합니다. 혹자는 [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 활이 명성 그대로 아주 멀리까지 닿을 수 있다고도 합니다."
 nick_the_ironside:0 "강용한 자"
 nick_the_ironside_desc:1 "창, 도끼, 검, 활. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 강력한 일격부터 암살자의 칼날까지 어떤 공격이든 받아칠 수 있는 걸로 유명합니다."
 nick_the_just:0 "공정한 자"
 nick_the_just_desc:0 "법과 질서는 삶의 모든 선한 것의 기초입니다. 법이 없으면 질서는 폭압적이고, 질서가 없으면 법은 무력합니다."
 nick_the_kind:0 "친절한 자"
 nick_the_kind_desc:1 "차분한 말 한마디, 마음을 안심시키는 미소, 쌀쌀한 날에 건네는 초대... [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 이런 작은 연민으로 세상을 바꿀 수 있다고 믿습니다."
 nick_the_lame:0 "절름발이"
 nick_the_lame_desc:1 "세상은 다리가 불편한 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 거부할 뿐만 아니라, 신체 상태마저 영원히 잊지 못하게 만들었습니다."
 nick_the_lawgiver:0 "입법자"
 # em-dashes out in memory of Maxi.
 nick_the_lawgiver_desc:1 "규칙. 질서. 적법한 절차. [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 백성에게 무수한 선물을 베풀고 있습니다."
 nick_the_liberator:0 "해방자"
 nick_the_liberator_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 날카롭게 연마한 검과 훌륭한 언변 두 가지로 구속된 이들의 자유를 찾아주었습니다."
 nick_the_lion:0 "사자"
 nick_the_lion_desc:1 "고결함. 흉포함. 위엄. 사자가 백수의 왕이라면, 그런 사자를 닮은 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 응당 찬란한 미래를 살아가겠지요."
 nick_the_lionheart:0 "사자심왕"
 # I wish to protest having to write nice things about Richard the Lionheart.
 ## Everyone knows Edward I is the superior English king, and that his great uncle sucks.
 nick_the_lionheart_desc:1 "용감무쌍하고, 전투에서는 당해낼 적이 없고, 결투에서는 위협적입니다. [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 어떻게 이 별명을 얻었는지 궁금해하는 사람은 아직 만나보지 못해서 그런 겁니다."
 nick_the_lisp_and_lame:0 "혀짧은 절름발이"
 nick_the_lisp_and_lame_desc:1 "느릿하고 어색한 걸음걸이를 내린 걸로도 만족이 안 됐는지, [CHARACTER.GetFaith.HealthGodName](은0는 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 끔찍한 쇳소리 같은 목소리의 저주까지 내렸습니다."
 nick_the_magnificent:0 "웅장한 자"
 nick_the_magnificent_desc:1 "아일랜드부터 중국까지 [CHARACTER.GetShortUINameNoTooltipNoFormat]의 웅대한 업적은 세계 전역에 전해지고 있습니다."
 nick_the_martyr:0 "순교자"
 nick_the_martyr_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 [CHARACTER.GetFaith.HighGodName](을)를 위해 죽었고, 전 세계의 [CHARACTER.GetFaith.GetAdherentNamePlural]들이 그 희생을 기억합니다."
 nick_the_merry:0 "명랑한 자"
 nick_the_merry_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 훌륭한 유머 감각과 재밌는 농담, 즐거운 연회로 유명합니다."
 nick_the_honorable:0 "명예로운 자"
 nick_the_honorable_desc:1 "협상이 성사되거나 약조를 내어주는 순간, [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 강철처럼 굳건하게 약속을 이행합니다."
 nick_the_greedy:0 "탐욕가"
 nick_the_greedy_desc:0 "은화 한 자루보다 더 좋은 게 뭐가 있을까요? 은화 두 자루죠!"
 nick_the_monk:0 "수도자"
 nick_the_monk_desc:1 "세간은 종교적 신념과 절제된 생활 양식을 지키며 사는 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 수도사의 이상으로 여깁니다."
 nick_the_noble:0 "존귀자"
 # Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO.
 nick_the_noble_desc:1 "이 세상에는 귀족이 해변의 모래알처럼 많이 있지만 [CHARACTER.GetShortUINameNoTooltipNoFormat]처럼 "귀족"이란 단어의 이상에 부응하는 이는 굉장히 드뭅니다."
 nick_the_old:0 "노인"
 nick_the_old_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 만나고 그가 아직 살아 있다는 사실에 놀라지 않는 사람은 굉장히 적습니다."
 nick_the_pious:0 "경건자"
 nick_the_pious_desc:1 "[CHARACTER.GetFaith.GetName](을)를 향한 [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 열성과 헌신은 귀감이 되는 헌신으로 통합니다."
 nick_the_proud:0 "대견자"
 nick_the_proud_desc:1 "귀족 대부분은 항상 허리를 곧게 펴는 사는 법을 배우지만 [CHARACTER.GetShortUINameNoTooltipNoFormat]처럼 자부심으로 삼는 사람은 없다시피 합니다."
 nick_the_quarreller:0 "입씨름꾼"
 nick_the_quarreller_desc:1 "몇 시간 여유가 있는 게 아니라면 되도록 [CHARACTER.GetShortUINameNoTooltipNoFormat](와)과의 대화는 피하는 게 좋습니다. 가끔 며칠이 필요할 때도 있거든요."
 nick_the_restorer:0 "복원왕"
 nick_the_restorer_desc:1 "봉역이 어둠 속을 헤맬 때 #EMP [CHARACTER.GetShortUINameNoTooltipNoFormat]#!(이)가 나타나 빛을 되찾아 주었습니다."
 nick_the_saint:0 "성자"
 nick_the_saint_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 역사상 가장 큰 축복을 받은 신도 중 하나로 기록될 것입니다."
 nick_the_scholar:0 "학자"
 nick_the_scholar_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 지혜와 지식은 박식한 학자들의 말을 하나로 모아놓은 것입니다."
 nick_the_silent:0 "침묵공"
 nick_the_silent_desc:1 "침묵은 황금과도 같다고 합니다. 그런 의미에서 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 황금 부자라고 할 수 있겠습니다."
 nick_the_stammerer:0 "말더듬이왕"
 nick_the_stammerer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]의 표현력은 유창하기 이를 데 없으나, 정작 전달 방식은 어설픕니다."
 nick_the_stranger:0 "이방인 왕"
 nick_the_stranger_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 아주 먼 곳에서 와 봉역을 손에 넣었습니다. 지금도 그의 버릇에서는 낯선 이국의 분위기가 묻어 나옵니다."
 nick_the_strong:0 "호담자"
 nick_the_strong_desc:1 "세상은 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]에게 바위를 쪼갤 힘이 있다고 믿습니다. 그것도 치아로 말이죠."
 nick_the_troubadour:0 "음유시인"
 nick_the_troubadour_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 섬세한 미성과 음악 성향으로 유명합니다. 뭐, 적어도 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )](을)를 좋아하는 사람들 사이에서는 그런 평가입니다."
 nick_the_unready:0 "무책왕"
 nick_the_unready_desc:1 "갈등이나 토론에서 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 압도하지 못하기란 굉장히 드문 일입니다."
 nick_the_unready_anglo_saxon:0 "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 이름은 문자 그대로 '귀중한 조언'으로 번역됩니다. 그래서 무책왕, 즉 '귀중하지 않은 조언'이란 멸칭으로 불릴 때는 노골적으로 짜증을 내죠. 누군지 몰라도 이런 말장난이 재밌었나 봅니다."
 nick_the_usurper:0 "찬탈자"
 nick_the_usurper_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 봉역의 정당한 주군을 타도하고 검으로 상대의 것을 취했습니다."
 nick_the_victorious:0 "승리자"
 nick_the_victorious_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]에게 승리는 숨 쉬듯 자연스러운 것입니다. 세상도 동의하는 부분일 거예요."
 nick_the_viking:0 "바이킹"
 nick_the_viking_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 예로부터 재산이란 변화무쌍한 개념이라고 믿어 왔습니다."
 nick_the_young:0 "젊은이"
 nick_the_young_desc:1 "젊은 [CHARACTER.GetWomanMan] [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 인정과 명성을 모두 얻었습니다. 앞으로 얼마나 오랜 세월이 흐르든 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 별명이 항상 따라다닐 것임을 확신합니다."
 nick_the_younger:0 "동생왕"
 nick_the_younger_desc:2 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 안타깝게도 다른 유명한 인물과 동명이인이 되는 불행을 타고났습니다. 결국 #EMP $nick_the_younger$#! [CHARACTER.GetFirstName](이)란 아랫계급으로 강등당하고 말았죠."
 nick_whiteshirt:0 "흰 옷"
 nick_whiteshirt_desc:1 "사람들은 종종 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 묻습니다. 왜 $nick_whiteshirt$ 같은 명칭으로 불리냐고 말이죠. 그럴 때면 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 그저 미소를 지어 보이곤 합니다."
 nick_the_cannibal:0 "식인자"
 nick_the_cannibal_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 환한 미소를 견딜 수 있는 사람은 소수에 불과합니다. 잘 관리된 치아로 신선한 피가 흘러내릴 때는 더더욱 말이죠."
 nick_the_dragon:0 "용"
 nick_the_dragon_desc:0 "$nick_the_dragoness_desc$"
 nick_the_devourer:0 "탐식자"
 nick_the_devourer_desc:1 "얼마나 많은 생명이 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 밑도 끝도 없는 입속으로 들어갔을지 생각해 보면 온 세상이 떨립니다..."
 nick_the_bewitched:0 "홀린 자"
 nick_the_bewitched_desc:1 "[CHARACTER.GetFaith.HighGodName]에 의해 버려지고 [CHARACTER.GetFaith.WitchGodName]에게 저주를 받은 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 사람들 입에 오르내릴 때 연민의 대상이 되곤 합니다."
 nick_the_witch:0 "마녀"
 nick_the_witch_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 평범함의 장막을 넘어선 기괴함의 사자로 취급받습니다."
 nick_the_unfaithful:0 "불신자"
 nick_the_unfaithful_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]에게 결혼 서약은 일종의... 지침에 지나지 않습니다."
 nick_the_unchaste:0 "음행한 자"
 nick_the_unchaste_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 혼외자로 여겨집니다."
 nick_the_beguiling:0 "묘한 매력"
 nick_the_beguiling_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]의 묵묵한 시선은... 상대의 무릎을 후들거리게 만들곤 합니다."
 nick_the_temptress:0 "요희"
 nick_the_temptress_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 손바닥 위에서 귀족과 빈민 모두 놀아나기 마련입니다."
 nick_the_seductress:0 "요부"
 nick_the_seductress_desc:0 "미소는 천 마디 말과 같은 효과를 지닙니다. 예의를 차려서는 전할 수 없는 그런 말 말이죠."
 nick_the_lewd:0 "방탕한 자"
 nick_the_lewd_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 언행이나 태도, 가끔 볼 수 있는 신체적 몸짓은 굉장히 노골적입니다."
 nick_the_lecher:0 "색골"
 nick_the_lecher_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]의 마음에 드는 이들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 침을 흘리는 모습에 익숙해지거나, 떠나거나 둘 중 하나입니다."
 nick_the_seducer:0 "색마"
 nick_the_seducer_desc:0 "$nick_the_seductress_desc$"
 nick_the_shadow:0 "그림자"
 # Big RIP Bleden Mark.
 nick_the_shadow_desc:1 "어둠이 내리는 곳이라면 어디든 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )]의 귀가 있다는 소문이 있습니다."
 nick_the_whisperer:0 "속삭이는 자"
 nick_the_whisperer_desc:1 "이런 별명이 붙은 것은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 지나치게 부드럽게 말하는 데 시간을 쏟기 때문입니다."
 nick_the_spider:0 "거미"
 nick_the_spider_desc:0 "궁정을 조심하라고 하지요. 어딜 가든 $nick_the_spider$를 만날 수 있는 법이니."
 nick_the_fox:0 "여우"
 nick_the_fox_desc:1 "간계, 기민함, 야심. [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 생각하는 미덕은 기사도와 거리가 있지만 #EMP 확실히#! 효과적입니다."
 nick_the_shrewd:0 "기민한 자"
 nick_the_shrewd_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](와)과의 카드 놀이는 단언컨대 현명한 처사가 아닙니다. [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 무슨 수를 숨겨뒀는지 간파할 수 있는 사람은 극히 소수입니다."
 nick_the_gracious:0 "군자"
 nick_the_gracious_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 훌륭한 예절과 고결한 사고방식, 위풍당당한 태도로 어딜 가나 인기를 구가합니다."
 nick_the_magnanimous:0 "관대한 자"
 nick_the_magnanimous_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 주어진 게 없는 자에게도 아끼지 않고 베풉니다."
 nick_the_architect:0 "건축가"
 nick_the_architect_desc:1 "일반적으로 사람들은 벽돌과 목재를 보면 노동자나 건드릴 물건으로 여깁니다. 하지만 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 눈에는 #EMP 가능성#!으로 보이죠."
 nick_the_wise:0 "현인"
 nick_the_wise_desc:1 "설득하여 도움을 받을 수만 있다면 [CHARACTER.GetShortUINameNoTooltipNoFormat]의 의견을 꼭 받는 게 현명한 처사입니다."
 nick_the_impaler:0 "가시공"
 nick_the_impaler_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 정의 구현 방식은 가혹하지만, 그래도 재범률은 #EMP 확실히#! 낮은 편입니다."
 nick_the_tormentor:0 "박해자"
 nick_the_tormentor_desc:1 "사람들 대부분 [CHARACTER.GetShortUINameNoTooltipNoFormat] 지하 감옥에 끌려가느니 차라리 집달관의 검에 죽기를 희망합니다."
 nick_the_depraved:0 "타락자"
 nick_the_depraved_desc:1 "선량한 주민들은 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 비정상적인 욕망을 품고 있다고 숙덕거리곤 합니다. 정작 당사자는 #EMP 세련된#! 것이라고 생각하지만요."
 nick_the_monster:0 "괴물"
 nick_the_monster_desc:1 "농노들은 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 자식들의 골수를 빨아먹는 흡혈 괴물 구울로 여깁니다. 틀린 생각이죠. 아마도."
 nick_the_wicked:0 "사악한 자"
 nick_the_wicked_desc:1 "[CHARACTER.GetFaith.GetName](은)는 수많은 제약에 얽매여 있습니다. 단지 습관적으로 어길 뿐이죠."
 nick_the_accursed:0 "저주받은 자"
 nick_the_accursed_desc:1 "[CHARACTER.GetFaith.PriestNeuter](이)가 흙바닥에 침을 뱉지 않고 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 이름을 말하는 경우는 대단히 드뭅니다."
 nick_priest_hater:0 "성직자 증오자"
 nick_priest_hater_desc:1 "성직자를 향한 [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 혐오는 모르는 이가 없습니다. 사제들이 글을 배우다 보니 그 증오가 체계적으로 문서화되어 있을 정도죠."
 nick_priest_eater:0 "성직자 탐식자"
 nick_priest_eater_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 성직자를 전적으로 증오합니다. 아, 맛은 좋아하지만요."
 nick_the_able:0 "유능자"
 nick_the_able_desc:1 "봉역 통치? 전투? 요리? 자녀 양육? 건물 설계? 치아 뽑기? [CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 마음 먹으면 못 할 일은 세상에 없습니다. 어느 하나에만 집중하는 건 벌레들에게나 해당하는 얘기죠."
 nick_the_mad:0 "광인"
 nick_the_mad_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 아는 걸 세상 만민이 알면 폭소를 금치 못했을 겁니다. 이 모든 삶이 어느 미치광이 신이 깔아놓은 놀음판이라니!"
 nick_the_ruthless:0 "무자비한 자"
 nick_the_ruthless_desc:1 "모든 사람이 할 일을 해낼 힘을 가진 것은 아닙니다. 모든 사람은 아니지만... [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 그런 힘이 있습니다."
 nick_the_simple:0 "단순한 자"
 nick_the_simple_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 사고방식은 좋게 말해서 '축복받은 순진함' 정도로 표현할 수 있겠습니다."
 nick_the_leper:0 "나병 환자"
 nick_the_leper_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 서서히 육신을 좀먹는 질병을 절대 잊지 않을 것입니다. 어차피 세상도 계속 꼬리표를 달아줄 테고요."
 nick_half_hand:0 "반손이"
 nick_half_hand_desc:1 "혹자는 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]에게 손가락이 하나 없다고 하고, 어떤 이들은 손 절반이 없다고도 합니다. 아예 팔이 팔꿈치까지 쪼개져 있다고 하는 이들도 있죠. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 별다른 의견을 남기지 않는 편입니다."
 nick_the_hideous:0 "흉물"
 nick_the_hideous_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 어머니만이 사랑할 수 있는 용모의 소유자입니다."
 nick_the_frog:0 "개구리"
 nick_the_frog_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 얼굴은 어떤 양서류 동물을 떠올리게 하는 측면이 있습니다. 이보다 #EMP 무례한#! 표현은 보통 당사자의 귀가 닿지 않는 곳에서 들을 수 있죠."
 nick_the_repulsive:0 "혐오자"
 nick_the_repulsive_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 주변에 사람이 많아서 힘들었던 적이 없다시피 합니다."
 nick_the_frail:0 "허약한 자"
 nick_the_frail_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 뼈는 유리로 만들어졌다는 얘기가 종종 나옵니다. 실제로 유리처럼 잘 부서지긴 합니다."
 nick_the_weak:0 "나약한 자"
 nick_the_weak_desc:1 "뽐내기 좋아하는 몇몇 어린이들은 [CHARACTER.GetShortUINameNoTooltipNoFormat](와)과 레슬링을 해서 이길 수 있다고 합니다. 당사자는 그 주장을 검증할 생각이 없습니다."
 nick_the_brute:0 "짐승"
 nick_the_brute_desc:1 "폭력을 마다하지 않는 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 고통을 굳이 육체, 사회, 정신 세 가지 범주로 구분하지 않습니다. 아프긴 매한가지니까 말이죠."
 nick_the_bear:0 "곰"
 nick_the_bear_desc:1 "털이 수북한 [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 우람한 덩치는 위협적입니다. 물론 #EMP 모두#!가 그렇게 느끼는 건 아니지만요."
 nick_the_terrible:0 "끔찍한 자"
 nick_the_terrible_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 지나갈 때면 아이들은 울고, 농노들은 부들부들 떨며, 우유는 상해버립니다. 얘기는 그렇죠."
 nick_the_tyrant:0 "폭군"
 nick_the_tyrant_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 #EMP 곧#! 봉역 그 자체입니다. 반대하는 자는 봉역이 반역자를 어떻게 처리하는지 몸소 알게 됩니다."
 nick_the_wolf:0 "늑대"
 nick_the_wolf_desc:1 "교활하고 사악하며, 고귀하지만 그렇다고 명예롭지는 않습니다. [CHARACTER.GetShortUINameNoTooltipNoFormat](이)란 인물을 그나마 좋게 축약해 표현한 겁니다."
 nick_the_benevolent:0 "자애로운 자"
 nick_the_benevolent_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 여유가 생길 때마다 후원과 자선에 힘쓰고 있습니다."
 nick_the_philosopher:0 "철학자"
 nick_the_philosopher_desc:1 "자연의 세계는 경이와 수수께끼, 불가사의로 가득합니다. 그리고 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 그걸 대화의 소재로 삼는 걸 즐기죠. 아주 오랫동안 말입니다."
 nick_the_compassionate:0 "동정자"
 nick_the_compassionate_desc:1 "인생에서 가장 좋은 건 무엇일까요? 적과 친구가 되는 것, 증오가 스러지는 것을 보는 것. 화해의 환희를 느끼는 것이죠."
 nick_the_theologian:0 "신학자"
 nick_the_theologian_desc:0 "[CHARACTER.GetFaith.CreatorName]의 본질을 탐구하지 않는다면 인생이 무슨 의미가 있겠습니까?"
 nick_the_enlightened:0 "깨달은 자"
 nick_the_enlightened_desc:0 "수준 높은 배움은 그 자체로 알찬 보람이 됩니다. 그래도 그게 별명까지 확장되면 #EMP 확실히#! 기분은 좋죠."
 nick_the_stalwart:0 "충직한 자"
 # Kyros Go Home.
 nick_the_stalwart_desc:1 "아무리 폭풍이 몰아치고 하늘에서 칼날이 쏟아져도, 무덤의 들판에서도 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 굴하지 않습니다. 그래야만 하니까요."
 nick_the_merciless:0 "무자비"
 nick_the_merciless_desc:1 "일말의 여지도 주지 않습니다. 친우들은 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 실리적이라고 하고, 적은 이구동성으로 명예를 모른다고 합니다."
 nick_the_imperious:0 "고압적인 자"
 nick_the_imperious_desc:1 "옳고 그름을 정하는 건 힘입니다. [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 언제나 옳으니, 그럴 만한 힘이 있음을 확실하게 보여줄 의무가 있습니다."
 nick_the_poet:0 "시인"
 nick_the_poet_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 가는 길엔 어색하게 운율을 맞춰 끄적이는 소리가 늘 함께합니다."
 nick_the_cosmic_poet:0 "우주의 시인"
 nick_the_cosmic_poet_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 정신은 아득한 하늘에 있고, 사고방식은 흐드러지는 별들 사이에 있습니다."
 nick_the_gardener:0 "정원사"
 nick_the_gardener_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 심상에서 세상은 하나의 정원입니다. 가꾸면 성장하는 정원 말이죠."
 nick_the_mindbreaker:0 "정신파괴자"
 nick_the_mindbreaker_desc:1 "사람들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 악랄한 의도를 경험한 자가 어떻게 되는지 두려움에 떨며 속삭입니다."
 nick_the_flayer:0 "무두장이"
 nick_the_flayer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 덕분에 봉역 주민들은 살가죽 이면에 숨겨진 인체의 비밀에 굉장히 익숙합니다."
 nick_the_meticulous:0 "세심한 자"
 nick_the_meticulous_desc:1 "사소한 부분까지 놓치지 않는 세심함이 중요합니다. 그런 자세가 되어있지 않으면 안 될 일이죠. 적어도 [CHARACTER.GetShortUINameNoTooltipNoFormat]의 생각은 그렇습니다."
 nick_the_heartbreaker:0 "무정한 자"
 nick_the_heartbreaker_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 약간의 위험을 즐기는 편입니다."
 nick_the_bully:0 "학대자"
 nick_the_bully_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 자기보다 뒤떨어진다고 생각되는 이들을 괴롭히는 취미가 있습니다."
 nick_the_foolish:0 "우둔한 자"
 nick_the_foolish_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는... #EMP 독특한#! 의사 결정 방식으로 유명합니다."
 nick_the_undefeated:0 "무패"
 nick_the_undefeated_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 전투에서 한 번도 패배한 적이 없으며 불명예스러운 패배의 고배를 맛본 적도 없습니다."
 nick_the_triumphant:0 "대성공자"
 nick_the_triumphant_desc:1 "전 세계가 불패의 투사로 칭송하던 이를 [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 보란 듯이 무너뜨렸고, 그 전설의 역사에 찬물을 끼얹었습니다."
 nick_the_fury:0 "격노"
 nick_the_fury_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 분노와 원한, #EMP 복수#!는 피할 수 없는 참혹한 필연입니다. #EMP 정말로#! 피할 수 없습니다."
 nick_feareater:0 "공포를 삼키는 자"
 nick_feareater_desc:1 "두려움. 증오. 적을 향한 #EMP 공포#!. [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 이러한 감정을 원동력으로 삼아 피를 갈구하고 잔혹한 행위를 일삼습니다. 아주 많이 효과적이죠."
 nick_the_hawk:0 "매"
 nick_the_hawk_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 눈썰미를 빠져나갈 수 있는 건 없습니다. 날카로운 발톱은 더더욱 아무도 못 피하죠."
 nick_the_trustworthy:0 "신뢰자"
 nick_the_trustworthy_desc:1 "든든하고 믿음직하며, 애정이 생길 정도로 솔직합니다. 적에게도 놀라우리만치 잘 속아서 문제지."
 nick_the_trustworthy_ironic:0 "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 문자 그대로 일평생 거짓말을 해본 적이 없습니다."
 nick_the_unrelenting:0 "가차없는 자"
 nick_the_unrelenting_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 한번 마음을 먹으면 무엇이든 해냅니다. 시간이 얼마나 오래 걸리든 기어코 달성하는 집념의 소유자라고 할 수 있죠."
 nick_the_glorious:0 "찬란한 자"
 nick_the_glorious_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 역사상 최고로 위엄을 떨친 인물 중 한 명으로 기록될 것입니다."
 nick_the_ecumenist:0 "세계 교회 주의자"
 nick_the_ecumenist_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 기독교 세계의 통합과 대화를 위하여 노력했습니다. 그 결과 수많은 이의 영웅이 되었습니다. 몇몇은 이단자로 여기긴 하지만."
 nick_the_unifier_of_africa:0 "아프리카의 통일자"
 nick_the_unifier_of_africa_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 역사상 최초로 아프리카를 하나의 깃발 아래로 통일한 장본인입니다."
 nick_the_motherfather_of_spain:0 "에스파냐의 [CHARACTER.GetMotherFather|U]"
 nick_the_motherfather_of_spain_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 이베리아의 여러 왕국을 하나의 견고한 스페인으로 통일했습니다."
 nick_the_ladylord_of_the_ganges:0 "갠지스의 주인"
 nick_the_ladylord_of_the_ganges_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 세상에서 #EMP 가장#! 신성한 강의 존엄한 청지기입니다."
 nick_the_wend:0 "벤드"
 nick_the_wend_desc:1 "분열되어 있던 서슬라브 왕국을 하나로 통일함으로써 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 당대의 전설이 되었습니다."
 nick_the_crowned:0 "왕관을 쓴 자"
 nick_the_crowned_desc:1 "당연히 [CHARACTER.GetShortUINameNoTooltipNoFormat|U] 이전에도 왕은 있었습니다. 하지만 #EMP 그것들#!은 인정할 수 없죠."
 nick_the_bogatyr:0 "보가티르"
 nick_the_bogatyr_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 슬라브 민족을 완전히 하나로 통일한 것으로 유명합니다."
 nick_the_polyanitsa:0 "폴리아니차"
 nick_the_polyanitsa_desc:0 "$nick_the_bogatyr_desc$"
 nick_the_dane:0 "데인왕"
 nick_the_dane_desc:1 "세상은 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](을)를 악명 높은 스칸디나비아인으로 여깁니다. 기실 #EMP 종류#!는 특별히 중요하지 않지만요."
 nick_pendragon:0 "펜드래건"
 nick_pendragon_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는... #EMP 옛#! 전설을 바탕으로 브리타니아에 대한 명분을 내세웠습니다."
 nick_the_tuatha_de_danann:0 "투아하 데 다난"
 nick_the_tuatha_de_danann_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 옛 전설을 바탕으로 브리타니아에 대한 명분을 내세웠습니다."
 nick_the_sword_of_god:0 "신의 검"
 nick_the_sword_of_god_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 주께서 선택하신 의로운 무기로서 $e_outremer$에 만연하는 불신자를 도려냈습니다."
 nick_the_messenger_of_christ:0 "그리스도의 전령"
 nick_the_messenger_of_christ_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 $e_outremer$ 백성 모두에게 하느님의 어린 양의 말씀을 전파했습니다."
 nick_the_maiden_of_virgin:0 "성모의 처녀"
 nick_the_maiden_of_virgin_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 순결은 성모 못지않게 유명합니다."
 nick_the_knight_of_gabriel:0 "가브리엘의 기사"
 nick_the_knight_of_gabriel_desc:1 "복수의 천사의 불타는 검 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 $e_outremer$의 벽돌을 하나하나 손수 쌓아 올렸습니다."
 nick_the_shepherd:0 "목동"
 nick_the_shepherd_desc:1 "하느님의 간택을 받은 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 어딜 가든 사람들을 안전하게 집으로 안내합니다."
 nick_the_judge:0 "판관"
 nick_the_judge_desc:1 "$k_israel$은 역사적으로 공명정대하고 진실된 심판자를 부르짖어 왔습니다. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 종종 그런 인물로 여겨지곤 합니다."
 nick_the_saoshyant:0 "사오샨트"
 nick_the_saoshyant_desc:1 "온 세상이 아후라 마즈다에게 삼켜진 것처럼 보였을 때, [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 빛을 되살렸습니다."
 nick_the_timely_rain:0 "급시우"
 nick_the_timely_rain_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 아량 넓은 마음과 존경심으로 사람들의 인정을 받습니다."
 nick_the_jade_unicorn:0 "옥기린"
 nick_the_jade_unicorn_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 지팡이로 맞설 자가 없는 걸로 유명합니다."
 nick_the_wizard:0 "지다성"
 nick_the_wizard_desc:1 "사람들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 특이한 시간 개념에 몰두하는 나머지 간악한 속임수에 속곤 합니다."
 nick_the_big_halberd:0 "대도"
 # ^Unclear what this one refers to, so rather than assume... the obvious, we allow it to lapse to the default.
 nick_the_panther_head:0 "표자두"
 nick_the_panther_head_desc:1 "사납고 날카로운 눈매. 덥수룩한 수염. 맹수의 그것과도 같은 기세. [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 괜히 이런 별명을 얻은 게 아닙니다."
 nick_the_thunderbolt:0 "벽력화"
 nick_the_thunderbolt_desc:1 "평민들 사이에서는 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 적은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 공격이 날아오는 것조차 인지하지 못하고 당한다는 얘기가 돕니다."
 nick_the_whirlwind:0 "소선풍"
 nick_the_whirlwind_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 강하고 빠르게, 무엇보다 예측 불허의 공격을 가합니다."
 nick_the_beautiful_beard:0 "미수공"
 # "HerHim" is probably more grammatically correct, but "SheHe" has a nice ring to it here.
 nick_the_beautiful_beard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 풍성하고 곱슬곱슬하며, 향긋한 수염을 따라갈 자는 세상에 없을 겁니다."
 nick_the_tattooed_monk:0 "화화상"
 nick_the_tattooed_monk_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 타고난 힘은 전설 그 자체지만, 정작 본인은 사람들이 자기를 떠올릴 때 몸의 문신을 먼저 연상한다는 사실에 만족하고 있습니다."
 nick_the_pilgrim:0 "행자"
 nick_the_pilgrim_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]처럼 멀리 여행을 다닌 이들은 극소수에 불과합니다. [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 신앙을 진정으로 이해하기 위해서는 직접 경험하고, 성지를 방문하고, 수많은 표현을 체험해야 함을 알고 있습니다."
 nick_the_black_whirlwind:0 "흑선풍"
 nick_the_black_whirlwind_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 시선은 사람의 마음에 두려움을 불러일으킵니다."
 nick_the_unrestrained:0 "몰차란"
 nick_the_unrestrained_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 별명은 그 가벼운 입에 대한 것이기도 하면서, 간수를 따돌리는 비범한 능력을 지칭하기도 합니다."
 nick_the_winged_tiger:0 "삽시호"
 nick_the_winged_tiger_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 흉포함에 견줄 만한 것은 단 하나. 바로 엄청난 수직 도약력입니다."
 nick_the_turbulent_river_dragon:0 "혼강룡"
 nick_the_turbulent_river_dragon_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 물과 습지대를 흡사 한 마리 용처럼... 누빕니다."
 nick_the_wild:0 "사나운 자"
 nick_the_wild_desc:0 "겉모습은 광기의 소산이며, 광인처럼 업적을 갈구합니다. 전장에서는 광란이 무엇인지 보여줍니다."
 nick_the_ferocious_giant:0 "입지태세"
 nick_the_ferocious_giant_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 별명은 시적인 감성과 거리가 멉니다. 하지만 정확성을 부정할 이는 몇 없을 겁니다."
 nick_the_prodigy:0 "낭자"
 nick_the_prodigy_desc:1 "박학다식한 걸로 유명한 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 본인이 관심 있는 모든 분야에서 압도적인 기량을 발휘합니다."
 nick_the_defender_of_highgod:0 "[CHARACTER.GetFaith.HighGodName]의 수호자"
 nick_the_defender_of_highgod_desc:1 "인세를 통틀어 [CHARACTER.GetShortUINameNoTooltipNoFormat]처럼 [CHARACTER.GetFaith.GetName](을)를 굳건하게 지켜내는 수호자는 몇 없습니다."
 nick_the_blood_motherfather:0 "혈족의 [CHARACTER.GetMotherFather|U]"
 nick_the_blood_motherfather_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 별명은 경외심에서 비롯되었습니다. 급있는 [CHARACTER.Custom('MatriarchPatriarch')] 정도는 되어야 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 가족을 당사자처럼 대할 수 있죠."
 nick_the_divine:0 "신성한 자"
 nick_the_divine_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 들어본 사람은 없다시피 합니다. 그래도 신의 손길이 닿은 건 분명할 거예요."
 nick_the_anointed:0 "성유바른 자"
 nick_the_anointed_desc:1 "농노들은 [CHARACTER.GetFaith.GetHighGodName]께서 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 인세의 대리인으로 선택했다고 믿습니다."
 nick_the_stupor_mundi:0 "세상의 경이"
 nick_the_stupor_mundi_desc:1 "다소 오만한 표현일 순 있으나... 이 세계의 경이라는 별명이 어울리는 사람이 어디 또 있겠습니까?"
 nick_the_glass:0 "유리귀족"
 nick_the_glass_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 유리로 기묘한 집을 짓는 데 집착합니다. 혼란스럽지만 그만큼 장안의 화제로 떠오르기도 했죠."
 nick_the_trojan:0 "트로이"
 nick_the_trojan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 업적인 고대의 코리네우스에 버금갑니다. 트로이의 진정한 후신인 둠노니아를 부흥시켰으니 말이지요."
 nick_the_butcher:0 "도살자"
 nick_the_butcher_desc:0 "고기는 고기일 뿐. 결국 끝에 가면 비명을 멈추게 되어 있습니다."
 nick_the_fishy:0 "비린내"
 nick_the_fishy_desc:1 "종종 물고기 비린내가 난다는 이야기는 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](을)를 #EMP 언제까지고 계속#! 따라다닐 겁니다."
 nick_blue_snake:0 "청사"
 nick_blue_snake_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]에게 어쩌다 그런 별명을 얻었냐고 물어봐도 답을 들을 순 없을 겁니다."
 nick_the_loyal:0 "충성자"
 nick_the_loyal_desc:1 "비가 오나 눈이 오나 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 친구들은 압니다. 언제든 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 한편이 되어줄 거란 사실을요."
 nick_troublemaker:0 "문제아"
 nick_troublemaker_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 특유의 사고방식과 통찰로 유명합니다."
 nick_the_seer:0 "선견자"
 nick_the_seer_desc:1 "직접 보고 믿으라는 말이 있죠. 하지만 직접 볼 수 없는 이들은 [CHARACTER.GetShortUINameNoTooltipNoFormat](와)과 같은 이를 찾습니다."
 nick_the_timid:0 "소심한 자"
 nick_the_timid_desc:1 "온순하고 쉽게 놀라는 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 정면충돌에 약한 편입니다."
 nick_the_red:0 "적색"
 nick_the_red_desc:1 "불꽃처럼 붉은 [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 머리카락은 누구나 꼭 언급하고 넘어갑니다. 본인이 넌더리를 낼 정도로 말이죠."
 nick_the_truthspeaker:0 "진실을 말하는 자"
 nick_the_truthspeaker_desc:1 "사안의 심각성에 상관없이 사람들은[Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 정직과 청렴함을 신뢰할 수 있다는 것을 알고 있습니다."
 nick_the_curthose:0 "짧은 양말"
 nick_the_curthose_desc:1 "어렸을 때 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 아버지는 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 "꼬마 장화"라고 불렀습니다. 문제는 성인이 되어서도 사람들이 자신을 꼬마 장화라고 부르는 걸 #EMP 막지 못하고 있다는 겁니다#!."
 nick_the_deep_minded:0 "숙고자"
 nick_the_deep_minded_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 진중한 생각과 심오한 의견은 종종 사람들의 입에 오르내립니다. 정작 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 앉아서 사색에 잠기는 걸 선호하지만요."
 nick_the_white:0 "백색인"
 nick_the_white_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 $nick_the_white$으로 부르는 이유가 창백한 피부 때문인지, 머리카락 때문인지는 본인도 잘 모릅니다. 더 끔찍한 별명도 있으니 그나마 다행이죠."
 nick_wang_khan:0 "옹 칸"
 nick_wang_khan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 타타르와의 전투에서 대승을 거두고 칸 왕에 등극했습니다. 이제 길고 밝은 미래가 기다리고 있겠죠?"
 nick_the_bard:0 "노래시인"
 nick_the_bard_desc:1 "아름다운 미성과 섬세한 연주 실력을 갖춘 손가락의 소유자 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 궁정을 방문할 때마다 일약 유명 인사로 등극합니다."
 nick_the_bard_ironic:0 "$nick_the_bard$"
 nick_the_bard_ironic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 "$nick_the_bard$"이란 별명으로 불립니다. 왜냐고요? 노래를 부르는 것보다 돌진하는 군마에 몸을 묶는 걸 더 즐기거든요."
 nick_hotspur:0 "무모한 자"
 nick_hotspur_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 적들은 속삭입니다. 원정 중 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 말에서 내려오는 법이 없으며, 언제나 안장에서 지낸다고요. 심지어 공격할 때조차도. 중간 이상의 축구 실력도 어느 정도 연관이 있습니다."
 nick_the_black_adder:0 "검은 살모사"
 nick_the_black_adder_desc:1 "적은 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 작고 끔찍한 인간으로 여길 뿐이지만, 실제로는 온갖 교활한 계책을 지니고 있습니다."
 nick_the_inevitable:0 "필연자"
 nick_the_inevitable_desc:1 "끝에 가서 보면 항상 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 원하는 대로 흘러갑니다. 사람들은 그 사실을 스스로 깨닫거나, [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )]에게 그 사실을 주입당하죠."
 nick_the_plump:0 "뚱보"
 nick_the_plump_desc:1 "사람들 대부분은 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 $nick_the_plump$라고 부릅니다. 사랑하는 게 너무 많은 걸 어떡하겠어요."
 nick_the_diseased:0 "환자"
 nick_the_diseased_desc:1 "사람들이 보통 [CHARACTER.GetShortUINameNoTooltipNoFormat]에 관해 가장 먼저 듣는 이야기는 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 기침입니다."
 nick_the_flash:0 "[CHARACTER.GetFaith.HighGodName]의 섬광"
 nick_the_flash_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 본인을 "[CHARACTER.GetFaith.HighGodName]의 분노" 같은 걸로 여기지 않습니다. "육신"이 좀 더 외교적으로 편해서 그런가 봅니다."
 nick_hand:0 "나쁜 손"
 nick_hand_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 운이 부족해, 나중에 재앙으로 판명되는 결정을 내리는 성향이 있습니다."
 nick_bloody:0 "유혈낭자"
 nick_bloody_desc:1 "귀족이 살면서 몇몇 적의 목숨을 거두는 건 흔한 일입니다. 목숨을 거둔 걸로만 유명해지려면 #EMP 얼마나#! 살육을 벌여야 하는지 불편한 의문을 품는 이들도 있죠."
 nick_the_oathbreaker:0 "맹약 파괴자"
 nick_the_oathbreaker_desc:0 "무릇 인간의 가치란 신의를 따라가는 법입니다."
 nick_little:0 "소인"
 nick_little_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 작지만 광견병에 걸려 날뛰는 생물의 분노를 모두 담고 있습니다."
 nick_the_honest:0 "정직한 자"
 nick_the_honest_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 #EMP 언제나#! 본인의 정직함을 최고의 수단으로 여깁니다."
 nick_the_passionate:0 "열정적인 자"
 nick_the_passionate_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 친구와 동료들은 그런 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 행동력을 높이 사지만, 반대자들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 좀 진정할 필요가 있다고 생각합니다."
 nick_the_silly:0 "철없는 자"
 nick_the_silly_desc:1 "다른 사람들이 뭐라고 하건 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 생명을 #EMP 그리#! 중요하게 생각하지 않습니다."
 nick_one_eyed:0 "애꾸눈"
 nick_one_eyed_desc:0 "$nick_monophthalmos_desc$"
 nick_the_trembling:0 "경련자"
 nick_the_trembling_desc:1 "안타깝게도 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 멋진 매력을 갖춘 걸로 유명하진 않습니다."
 nick_the_rash:0 "곰보"
 nick_the_rash_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 본인이 직설적인 성격이라고 생각하지만, 정작 세간에서는 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 경솔하고 성급한 인물로 봅니다."
 nick_moneybags:0 "부호"
 nick_moneybags_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 "부유층"으로 유명하지만, 안타깝게도 사람들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 부에 대한 시각이 명확해서 말입니다."
 nick_the_elegant:0 "고상한 자"
 nick_the_elegant_desc:0 "섬세한 손길은 우아한 결과를 낳고, 정제된 절차는 세련된 명성을 쌓아갑니다."
 nick_the_eager:0 "열렬한 자"
 nick_the_eager_desc:1 "열정은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 표어이고, 신조입니다."
 nick_the_insane:0 "정신 나간 자"
 nick_the_insane_desc:1 "사람들은 [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 주변에 있을 때면 처신에 굉장히 주의를 기울입니다. 합리적인 판단이라고, 혹은 그렇지 않다고 하는 이도 있겠죠. 그런데 정신 나간 사람 옆에서 굳이 위험을 감수할 필요가 있을까요?"
 nick_the_sleeper:0 "잠자는 자"
 nick_the_sleeper_desc:1 "사람들은 종종 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 집고양이로 사는 게 더 행복할 것 같다는 말을 하곤 합니다."
 nick_the_quick:0 "재빠른 자"
 nick_the_quick_desc:0 "머리 회전과 육체 반응 모두 빠릅니다."
 nick_the_quick_ironic:0 "$nick_the_quick$"
 nick_the_quick_ironic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 사람들에게 본인의 두뇌 회전이 빠른 편이라고 주장합니다. 현실은 그렇지 않습니다."
 nick_the_selfish:0 "이기주의자"
 nick_the_selfish_desc:1 "세상은 압니다. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 #EMP 자기 자신#!밖에 모른다는 사실을."
 nick_the_worthy:0 "훌륭한 자"
 nick_the_worthy_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 누가 그렇게 판단했는지는 논쟁의 여지가 있으나, 훌륭한 인재임은 이견의 여지가 없습니다."
 nick_the_unworthy:0 "무가치"
 nick_the_unworthy_desc:0 "이론적으로나 실제로나 실패한 [CHARACTER.GetWomanMan]입니다."
 nick_the_traitor:0 "반역자"
 nick_the_traitor_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 말이 지니는 무게는 공기의 무게와 다를 바 없습니다."
 nick_the_courageous:0 "용기 있는 자"
 nick_the_courageous_desc:1 "화재와 불꽃 속에서도[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 계속 나아갈 것입니다."
 nick_the_brilliant:0 "총명한 자"
 nick_the_brilliant_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]의 지적 재능을 따라갈 만한 사람은 없다시피 합니다. 도전할 정도로 대담한 이는 더 드물죠."
 nick_the_demon:0 "마귀"
 nick_the_demon_desc:1 "[CHARACTER.GetFaith.random_NegativeAfterLife] 의회라면 [CHARACTER.GetFaith.DevilName|U](이)가 분명 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 가산점을 줄 겁니다."
 nick_the_immortal:0 "불멸자"
 nick_the_immortal_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 겉보기보다 젊어 보입니다."
 nick_the_generous:0 "너그러운 자"
 nick_the_generous_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]에게 연민을 베풀었습니다. 마지막 사람이 받을지는 미지수의 영역이긴 합니다."
 nick_the_diplomat:0 "외교관"
 nick_the_diplomat_desc:1 "평화로운 해결책은 말로 해결할 수 있는 것입니다. 그리고 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게는 언변이 #EMP 훌륭한#! 자랑이죠."
 nick_the_peacemaker:0 "중재자"
 nick_the_peacemaker_desc:0 "평화의 대가는 천금을 줘도 아깝지 않습니다."
 nick_the_tactician:0 "모사"
 nick_the_tactician_desc:0 "전략은 간계 위에 세워지는 법이나, 전술은 기지가 필요한 법입니다."
 nick_the_overseer:0 "감독관"
 nick_the_overseer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는... 세심한 관심을 베푸는 걸로 악명이 높습니다."
 nick_the_guardian:0 "수호자"
 nick_the_guardian_desc:1 "비가 오나 눈이 오나, 아군이든 적이든 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 언제나 지키기로 맹세한 이들의 곁에 머무를 것입니다."
 nick_the_chivalrous:0 "대협"
 nick_the_chivalrous_desc:1 "명예는 누군가에게는 값싼 것일 수 있지만[CHARACTER.GetShortUINameNoTooltipNoFormat]에게는 세상에서 이보다 더 소중한 것은 없습니다."
 nick_the_valiant:0 "용맹한 자"
 nick_the_valiant_desc:0 "솔선수범하지 않는 지도자는 지도자가 아닙니다."
 nick_the_deceiver:0 "사기꾼"
 nick_the_deceiver_desc:0 "돈 안 드는 언변이란 수단이 있는데, 굳이 값비싼 강철과 피를 써야 할까요?"
 nick_the_crow:0 "까마귀"
 nick_the_crow_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 좋아하는 이들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 냉철한 사고와 구체적인 꿈이 마음에 들어서 그렇다고 합니다. 싫어하는 사람들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )] 주변에 죽음이 머무르고 있다고 하지요."
 nick_the_trickster:0 "협잡꾼"
 nick_the_trickster_desc:1 "#EMP [CharYouSheHe(CHARACTER)]#!(은)는 정말 뻔뻔한 거짓말을 늘어놓고 싶을까요? 남들이 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )]에 관해 떠드는 이야기처럼?"
 nick_the_chronicler:0 "연대기 작자"
 nick_the_chronicler_desc:1 "후세는 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 꼼꼼한 저작물을 감사히 여길 것입니다."
 nick_the_truthseeker:0 "진실 탐구자"
 nick_the_truthseeker_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 어디로 향하든, 어떤 대가가 뒤따르든 진실을 뒤쫓는 것으로 유명합니다."
 nick_the_sage:0 "현자"
 nick_the_sage_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 박식하며 젊은이에게 지식을 알려주는 데 거리낌이 없습니다."
 nick_the_historian:0 "역사가"
 nick_the_historian_desc:0 "역사를 보고 배우지 않는 사람은 역사를 되풀이할 수밖에 없습니다."
 nick_the_sly:0 "음흉한 자"
 nick_the_sly_desc:0 "흠. 아, 그 표정은 뭐냐고요? 아무것도 아닙니다. 신경 쓸 거 없어요."
 nick_the_cucumber_king:0 "오이왕"
 nick_the_cucumber_king_desc:0 "왕국을 찬탈했다고 말할 수 있는 사람은 그리 많지 않습니다. 특히 오이를 전략적으로 이용한 게 결정적인 역할을 했다고 말할 수 있는 사람은 더욱더 적죠."
 nick_the_peaceful:0 "평화로운 자"
 nick_the_peaceful_desc:0 "다 같이 사이좋게 지내면 어디 덧나나?"
 nick_the_whetstone:0 "숫돌"
 nick_the_whetstone_desc:1 "여느 좋은 숫돌이 다 그렇듯, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] 역시 무딘 칼날도 받아주는 걸로 유명합니다."
 nick_the_slayer_of_the_snake:0 "뱀 사냥꾼"
 nick_the_slayer_of_the_snake_desc:1 "본디 바그다드 출신인 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 막강한 힘으로 끔찍한 가뭄을 초래한 뱀 사르키를 처단하였습니다. 다우라 여왕을 배우자로 맞이하기 위함이었지요."
 nick_the_illuminator:0 "광휘자"
 nick_the_illuminator_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 동포에게 #EMP 진정한#! 신앙의 빛을 최초로 전파하였기에 구원의 시초로서 칭송받고 있습니다."
 nick_the_builder:0 "건설자"
 nick_the_builder_desc:1 "통치자 대부분은 순전히 이론적인 측면에서 자신의 봉역을 구축합니다. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 그렇지 않습니다."
 nick_the_martyrophile:0 "대사도주교"
 nick_the_martyrophile_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 신성한 순교자들의 생애를 기록으로 남겨 종교계에서 널리 인정을 받고 있습니다."
 nick_the_campeador:0 "전장의 지배자"
 nick_the_campeador_desc:1 "많은 이가 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](을)를 기사로서 무인의 덕목을 누구보다 순수하게 실천한다고 입을 모아 말하지만, 정작 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 그런 찬사를 멀리하고 본인이 생각하는 이상에 부응한다는 점에서 만족하고 있습니다."
 nick_the_girthy:0 "거구"
 nick_the_girthy_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 순수한 몸집과 덩치, 육중한 무게는 어딜 가든 사람들 입에 오르내리는 화두가 됩니다."
 nick_the_missionary:0 "전도사"
 nick_the_missionary_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 [CHARACTER.GetFaith.GetName]의 빛으로 모든 영혼을 구원하는 그날까지 쉬지 않을 것입니다."
 # Version of Hotspur _without_ the football reference.
 nick_the_hotspur:0 "무모한 자"
 nick_the_hotspur_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 결정을 내리는 속도가 워낙 빨라 발이 땅에 닿는 일이 거의 없을 지경이라고 합니다."
 nick_the_vanquisher:0 "완승자"
 nick_the_vanquisher_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]에 맞서는 자, 누구든 [CHARACTER.GetFaith.DeathDeityName]의 낫을 마주할 것입니다."
 nick_the_bloody:0 "유혈자"
 nick_the_bloody_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 좀 지저분해져도 눈썹 하나 까딱하지 않습니다. 사람이 얼마나 엮이든 신경 쓰지 않죠."
 nick_the_shy:0 "수줍은 자"
 nick_the_shy_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 원체 모습을 드러내지 않아, [CHARACTER.GetShortUINameNoTooltipNoFormat]에 관해 가장 널리 퍼진 정보가 고작 별명일 정도입니다."
 nick_the_giant:0 "거인"
 nick_the_giant_desc:1 "소문에 따르면 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 집채만 하다고 합니다. 뭐, 어떤 집인지에 따라 의미가 달라지지만요."
 nick_bad_hand:0 "나쁜 손"
 nick_bad_hand_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 확실한 패가 있다고 주장을 내세우지만 사람들은 압니다. [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 기본적으로 수 싸움에 소질이 없다는 사실을."
 nick_the_little:0 "꼬마"
 nick_the_little_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 키가 단점입니다."
 nick_the_one_eyed:0 "애꾸눈"
 nick_the_one_eyed_desc:0 "$nick_monophthalmos_desc$"
 nick_the_oppressor:0 "압제자"
 nick_the_oppressor_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 사실 가장 유명한 통치자까진 아닙니다."
 nick_the_apostate:0 "배교자"
 nick_the_apostate_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 다른 종교의 해일에 맞섰으며, [CHARACTER.GetFaith.HighGodName](을)를 향한 사랑과 충성을 공공연하게 선포했습니다."
 nick_the_pagan:0 "토속 신앙 추종자"
 nick_the_pagan_desc:1 "대부분 조롱할 생각에 이런 식으로 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]에게 낙인을 찍습니다. 그러라고들 하죠. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 진실을 알고 있으니까요."
 nick_the_heretic:0 "이단자"
 nick_the_heretic_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] [CHARACTER.GetFaith.GetName] 개종은 너무나 극적인 사건이었습니다. 사람들이 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )]에 관해 기억하는 주된 정보 중 하나일 정도죠."
 nick_the_savage:0 "야만인"
 nick_the_savage_desc:1 "그 무엇도, 그 누구도 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 팔다리를 분쇄하는 걸 막지 못합니다. 남자, 여자, 어린아이, 개... [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 무차별적으로 살육을 일삼고 처리합니다."
 nick_the_defiant:0 "배격자"
 nick_the_defiant_desc:1 "오게 두어라. 모두 오게 두어라! [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 길이 곧 정도이며, 이를 증명하기 위해서라면 몇 명이든 목숨을 거둘 각오가 되어 있습니다!"
 nick_the_sea_king:1 "바다의 [CHARACTER.Custom('GetQueenKing')|U]"
 nick_the_sea_king_desc:1 "상대가 누구든 내키는 대로 빼앗고 약탈하고 취하는 것. 그게 바로 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 철학입니다. [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 이러한 방식을 바꾸지도, 타인이 바꾸게 두지도 않을 것입니다."
 nick_the_great_and_terrible:0 "간웅"
 nick_the_great_and_terrible_desc:1 "적수 없는 해적이자 피와 황금의 영주요, 빛나는 검의 화신인 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 바다 위에 군림합니다. [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 "간웅"이라 불릴 자격을 쟁취했습니다. 본인의 #EMP 무시무시한#! 명성을 또렷하게 새겨 넣었죠."
 nick_the_stonefaced:0 "무표정"
 nick_the_stonefaced_desc:0 "웃어주면 안 될까요? 한 번만? 응?"
 nick_the_dry:0 "메마른 자"
 nick_the_dry_desc:1 "속으로만 웃고 밖으로 표를 안 내는 건지, 아니면 그냥... #EMP 재미#!란 개념을 모르는 건지 구분이 안 됩니다."
 nick_the_joyless:0 "웃음을 모르는 자"
 nick_the_joyless_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 일상적으로 상대하는 사람은 머잖아 말을 한 치의 오류 없이 정확하게 전달하는 방법을 터득하게 됩니다. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 모호한 표현을 이해하지 못하거든요."
 nick_lacks_laughs:0 "웃음을 잃은 자"
 nick_lacks_laughs_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 악명 높을 정도로 진지한 성격의 소유자입니다. 완전한 성인이 되기 전까지 사람의 웃음소리를 들은 적이 없다나요. 본인은 그래서 발작을 일으키는 건 줄 알았다고 합니다."
 nick_the_dull:0 "우둔왕"
 nick_the_dull_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 왜 "$nick_the_dull$"이란 별명으로 불리게 됐는지는 아무도 기억 못 합니다. 뭐, 기억할 가치도 없었겠죠."
 nick_the_snorer:0 "코골이꾼"
 nick_the_snorer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 코골이를 하느냐 마느냐는 느긋한 추측의 영역이긴 합니다. 고향 궁정에서는 엄청난 모양이지만요."
 nick_troll_slayer:0 "트롤 사냥꾼"
 nick_troll_slayer_desc:1 "평민들은 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](을)를 자랑스러운 수호자로 여깁니다. 또, 자신들을 대신해 트롤을 처단해 준 것도 자랑이죠."
 nick_the_bane_of_danes:0 "데인족의 종말"
 nick_the_bane_of_danes_desc:1 "스칸디나비아 가문 전체를 통틀어 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 칼날에 친척을 잃지 않은 이가 없다는 게 세간의 중론입니다."
 nick_the_culture_wall:0 "[CHARACTER.GetCulture.GetNameNoTooltip]의 벽"
 nick_the_culture_wall_desc:1 "외국의 침입자도, 노예를 사로잡는 바이킹도, 굶주린 약탈자도 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 수로를 공격하거나 사람들을 먹잇감으로 삼지는 못합니다."
 nick_nord_foe:0 "노르드의 원수"
 nick_nord_foe_desc:1 "몸에 피 대신 얼음이 가득한 노르드에게 공포를 심어주는 것은 불가능하다. 뭐 그런 어리석은 망발을 지껄이는 자들도 있습니다. [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 노르드인도 누구와 다를 바 없이 비명을 내지르고 피를 흘린다는 것을 압니다."
 nick_the_scourge_of_the_northerners:0 "노르드인의 재앙"
 nick_the_scourge_of_the_northerners_desc:1 "데인, 노르웨이, 스웨덴... 모두 노예와 약탈을 목적으로 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]의 땅을 침범한 자들입니다. 그렇기에 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 빠른 죽음과 [CHARACTER.GetFaith.random_NegativeAfterLife]에서의 영생을 베풀 뿐입니다."
 nick_the_burner_of_ash:0 "재를 불태우는 자"
 nick_the_burner_of_ash_desc:0 "봄날 아침에 맡는 랑스킵 타는 냄새만큼 좋은 냄새는 없습니다."
 nick_the_garlic:0 "마늘 왕"
 nick_the_garlic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 조롱 성격이 강한 어린이 동요에 널리 묘사되어 있습니다."
 nick_garlic_queen:0 "마늘 여왕"
 nick_garlic_queen_desc:0 "$nick_the_garlic_desc$"
 nick_gajapati:0 "가자파티"
 nick_gajapati_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 혁신적인 전투 코끼리 운용법은 역사에 길이 남을 것입니다."
 nick_the_transcriber:0 "필경사"
 nick_the_transcriber_desc:0 "무릇 지식이란 전승에 의존하기 마련입니다. 대대손손 읽을 수 있는 책과 두루마리보다 더 훌륭한 도구가 어디 있겠습니까?"
 nick_of_clairvaux:0 "클레르보에서 온 자"
 # I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realise that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc:1 "[Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 출신은 중요합니다. 다른 수많은 베르나르 사이에서 두각을 드러낼 수 있는 방법이니까요."
 nick_the_headless:0 "머리 없는 자"
 nick_the_headless_desc:1 "신속하고 간결합니다. [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 끝과 비슷하죠."
 nick_the_footstool:0 "발 받침대"
 nick_the_footstool_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 책무는... 부담스럽습니다. 많은 논의가 있기도 했죠."
 nick_father_of_the_baltic:0 "발트의 아버지"
 nick_father_of_the_baltic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 피와 땀, 노력으로 이 세상에 리보니아를 탄생시켰습니다."
 nick_mother_of_the_baltic:0 "발트의 어머니"
 nick_mother_of_the_baltic_desc:0 "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic:0 "발트의 재앙"
 nick_scourge_of_the_baltic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 덕분에 리보니아는 인내할 것입니다. 뼈와 고통으로 이루어진 탄탄한 토대 위에서 말입니다."
 nick_the_mountain_king:0 "산악왕"
 nick_the_mountain_king_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 우뚝 솟은 회당은 그 명성이 자자합니다."
 nick_the_child_killer:0 "유아 살해자"
 nick_the_child_killer_desc:1 "성서 학자들의 전반적인 의견은 [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 솔로몬의 판결에 담긴 요점을 이해하지 못했다는 것입니다."
 nick_the_anathema:0 "파문자"
 nick_the_anathema_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 기점으로 필멸의 세계에 파문이 일어납니다."
 nick_the_angel_of_death:1 "[CHARACTER.GetFaith.DeathDeityName|U]의 천사"
 nick_the_angel_of_death_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 사람들의 고통을 끝내주었습니다. 세간의 시선은 좀 다르겠지만 말이에요."
 nick_monophthalmos:0 "모노프탈모스"
 nick_monophthalmos_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 남은 한 눈은 눈이 두 개였을 때보다 더 각별한 보살핌을 받습니다."
 nick_health_god_mercy:0 "[CHARACTER.GetFaith.HealthGodNamePossessive|U] 자비"
 nick_health_god_mercy_desc:1 "시작은 우여곡절이 많았지만 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 의학의 세계에 입문하는 데 성공했고, 가난한 이들을 보살피며 명성을 얻었습니다."
 nick_genghis_khan:0 "칭기즈 칸"
 nick_genghis_khan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 [CHARACTER.GetFaith.HighGodName](이)가 죄악으로 점철된 세계에 내리는 형벌입니다. 세상이 죄인으로 가득하지 않았더라면 [CHARACTER.GetFaith.HighGodName]께서 #EMP [CHARACTER.GetShortUINameNoTooltipNoFormat]#! 같은 인물을 보내 단죄하려고 들지도 않으셨겠지요."
 nick_fabulous_she_he:0 "환상적인 [CHARACTER.GetFirstNameNoTooltip|U]"
 nick_fabulous_she_he_desc:1 "[CHARACTER.GetFirstNameNoTooltip|U](이)가 지나갈 때는 일반인들도 무릎을 꿇어 경의를 표하는 게 일반적입니다."
 nick_the_wary:0 "경계하는 자"
 nick_the_wary_desc:1 "[CHARACTER.GetFirstNameNoTooltip|U]의 철두철미한 시선과 의심하는 표정은 사람들이 [CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 떠올릴 때 가장 먼저 생각해 내는 요소입니다."
 nick_the_black_sheep:0 "이질적인 자"
 nick_the_black_sheep_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](와)과 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 가족 대부분은 좀처럼 이야기를 주고받지 않습니다."
 nick_sisyphus:0 "시시포스"
 nick_sisyphus_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 무거운 물체를 불가능한 궤도를 따라 움직이는 것으로 유명합니다."
 nick_blue_lion:1 "푸른 사자"
 nick_blue_lion_desc:0 "겨울이 오면 $nick_blue_lion$는 #EMP 오직#! 자정에만 포효할 수밖에 없습니다. 모두가 아는 사실이죠."
 nick_the_hairy:0 "털보"
 nick_the_hairy_desc:1 "[CHARACTER.GetWomanMan]인가, [CHARACTER.Custom('GetGenderAlliteratingAnimal')]인가? 언뜻 보기엔 구분하기 어렵습니다."
 nick_the_child:0 "아이"
 nick_the_child_desc:1 "아아. [CHARACTER.GetShortUINameNoTooltipNoFormat]의 인생은 너무나 일찍 끝나버려 요절했다는 것 말고는 딱히 알려질 것도 없습니다."
 nick_the_wake:0 "경야"
 nick_the_wake_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 언제나 불의를 경계하며, 외국의 정복자와 토착 변절자들은 이름만 들어도 벌벌 떱니다!"
 nick_the_bearded:0 "수염쟁이"
 nick_the_bearded_desc:1 "여느 사내처럼 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]에게도 수염이 있습니다. 사람들이 왜 굳이 그걸 콕 집어서 말하는지는 잘 모르지만요."
 nick_the_mountain_dweller:0 "산왕"
 nick_the_mountain_dweller_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 산속의 집 바깥에서 보기란 굉장히 어렵습니다."
 nick_the_honest_hipped:0 "정직한 열정"
 nick_the_honest_hipped_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 $language_iberian_name$ 언어를 배우고 싶게 만듭니다."
 nick_the_legend_riad:0 "전설"
 nick_the_legend_riad_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 전설이 온 세상을 그림자처럼 뒤덮고 있습니다."
 nick_the_shadow_riad:0 "$nick_the_shadow$"
 nick_the_shadow_riad_desc:0 "$nick_the_legend_riad_desc$"
 nick_the_justicar:0 "심판관"
 nick_the_justicar_desc:1 "사람들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 판결이 공평하다는 데 대체로 동의하는 편입니다."
 nick_the_green:0 "원예왕"
 nick_the_green_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 원예 실력이 우수합니다."
 
 # EP1
 nick_king_of_fashion:0 "유행의 선구자 [CHARACTER.GetTitleAsNameNoTooltip]"
 nick_king_of_fashion_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 비단과 검은 담비 모피의 세계에서 힘과 영향력을 두루 갖추고 있습니다."
 nick_the_foreigner:0 "외국인"
 nick_the_foreigner_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 머나먼 땅에서 왔습니다."
 nick_the_culture:0 "[CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetNameNoTooltip]"
 nick_the_culture_desc:1 "봉역의 지역민들은 [CHARACTER.GetShortUINameNoTooltipNoFormat]의 문화를 따라하는 걸 선호합니다."
 nick_the_linguist:0 "언어학자"
 nick_the_linguist_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 구사할 수 있는 언어의 수는 몇몇 백성의 남은 치아 수보다 많습니다."
 nick_the_clumsy:0 "얼뜨기"
 nick_the_clumsy_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 사실 기교로 유명한 편은 아닙니다."
 nick_the_stumbler:0 "말더듬이"
 nick_the_stumbler_desc:1 "말이고 발이고 둘 다 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 방해가 될 때가 있습니다."
 nick_the_graceful:0 "우아한 자"
 nick_the_graceful_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 발걸음, 발음, 순수한 #EMP 자세#!까지 주변 구경꾼들을 넋놓고 바라보게 만듭니다."
 nick_the_heart_throb:0 "마음 도둑"
 nick_the_heart_throb_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 지나간 자리에 마음이 흔들리지 않는 사람은 극소수입니다."
 nick_the_beautiful:0 "미인"
 nick_the_beautiful_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 거룩하고, 황홀하며, 만인이 흠모하는 대상입니다."
 nick_the_blushing:0 "부끄럼쟁이"
 nick_the_blushing_desc:1 "사교 활동은 [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 뺨을 붉히게 만들곤 합니다."
 nick_the_stutterer:0 "버벅이"
 nick_the_stutterer_desc:1 "사람들은 [CHARACTER.GetShortUINameNoTooltipNoFormat](이)가 몇 단어를 말 못 하고 버벅댈 때 알려주는 걸 즐깁니다."
 nick_the_slow:0 "느림보"
 nick_the_slow_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 사실 궁정에서 그렇게 총명한 사람으로 손꼽히진 않습니다."
 nick_the_eloquent:0 "웅변가"
 nick_the_eloquent_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 연설은 특유의 태도만큼 주목할 만합니다."
 nick_the_stud:0 "종마"
 nick_the_stud_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 외모는 사람들에게 #EMP 발상#!의 원천이 되고 있습니다."

 # FP2
 nick_the_bell_keeper:0 "종지기"
 nick_the_bell_keeper_desc:1 "타종에 대한 [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 관점은... 제법 색다른 편입니다."
 nick_the_requiem:0 "진혼곡"
 nick_the_requiem_desc:0 "훌륭한 곡이죠."
 nick_the_King_of_Thieves:0 "도둑의 왕"
 nick_the_King_of_Thieves_desc:0 "도적, 깡패, 강도, 그 외 악당들의 군주입니다."
 nick_the_Queen_of_Thieves:0 "도둑의 여왕"
 nick_the_Queen_of_Thieves_desc:0 "$nick_the_King_of_Thieves_desc$"
 nick_the_Thief_Slayer:0 "도둑 학살자"
 nick_the_Thief_Slayer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 좀도둑을 봐줄 만큼 인내심이 넓지 않습니다."
 nick_the_flying:0 "하늘을 나는 자"
 nick_the_flying_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 발명품은 전설적인 업적을 이뤄냈습니다."
 nick_the_flightless:0 "날개 없는 자"
 nick_the_flightless_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 발명품은 극적인 결말 그 이상의 성취를 이루진 못했습니다."
 nick_the_cid_campeador:0 "엘 시드 캄페아도르"
 nick_the_cid_campeador_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 전설은 경외심과 기사도, 배신, 명예가 한데 어우러진 결실입니다."
 nick_benavert:0 "베나베르트"
 # It's unclear what Benavert refers to, so we default to base.
 nick_the_pragmatic:1 "실용왕"
 nick_the_pragmatic_desc:0 "현안에 가장 적합한 방안이야말로 가장 좋은 해결책입니다."
 nick_the_equitable:1 "공명왕"
 nick_the_equitable_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 공명정대한 분할을 무엇보다 선호합니다."

 # BP1
 nick_the_real:0 "진짜배기"
 nick_the_real_desc:1 "#EMP 사악한#! 도플갱어와 싸움을 벌이는 [CHARACTER.GetShortUINameNoTooltipNoFormat] 이야기는 세상 사람 모두가 압니다."
 nick_strongarm:0 "철권"
 nick_strongarm_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 언제든 승리를 선언할 준비가 되어 있습니다. 자신이 이길 거라는 걸 알고 있기 때문이죠."
 nick_baby_eating:0 "아기를 먹는 자"
 nick_baby_eating_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 별명은 그 자체로 의미가 분명합니다. 다만 근거가 사람들을 혼란에 빠뜨릴 뿐."
 nick_the_dung_named:0 "똥싸개"
 nick_the_dung_named_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](을)를 비방하는 자들은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](이)가 태어난 직후 세례반을 더럽혔다는 식의 얘기를 속삭입니다..."
 nick_with_the_tress:0 "땋은 머리"
 nick_with_the_tress_desc:1 "세상 각지의 낭만파들은 연인의 머리카락 없이는 어디도 가지 않는 [CHARACTER.GetShortUINameNoTooltipNoFormat]의 이야기를 논하곤 합니다."
 nick_with_the_lock:0 "꼰 머리"
 nick_with_the_lock_desc:0 "$nick_with_the_tress_desc$"
 nick_irontooth:0 "강철 이빨"
 nick_irontooth_desc:1 "사람들은 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 짐승의 송곳니가 있다고 말합니다. 치악력이 짐승 수준인 건 맞습니다."
 nick_the_dunged:0 "똥투성이"
 nick_the_dunged_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 기억에 안주하지 않는 편입니다. 다른 사람들은 냄새를 언급하지 않으려고 애쓰는 편이고요."
 nick_the_smelly:0 "악취왕"
 nick_the_smelly_desc:0 "어떻게 된 건지 영문을 모르겠지만, 악취가 #EMP 사라지질 않습니다#!."
 nick_the_venator:0 "크고 강인한 자"
 nick_the_venator_desc:1 "그 어떤 동물도 [CHARACTER.GetShortUINameNoTooltipNoFormat]의 사냥 본능을 피하지는 못합니다."


 # EP2
 nick_the_dirty:0 "반칙왕"
 nick_the_dirty_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 생긴 것처럼 지저분하게 싸웁니다."
 nick_the_cheater:0 "부정행위자"
 nick_the_cheater_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 불명예와 이중성의 표본입니다."
 nick_the_toxophilite:0 "궁술의 명수"
 nick_the_toxophilite_desc:1 "활, 화살, 발리스타... [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 원거리 전투와 관련된 것이라면 뭐든 열광합니다."
 nick_saddle_born:0 "승마의 달인"
 nick_saddle_born_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 안장에 올라 앉은 모습이 어찌나 자연스러운지, 살면서 한 번도 땅을 밟아본 적이 없다는 소문도 나돌 정도입니다."
 nick_the_champion:0 "투사"
 nick_the_champion_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]! #EMP [CHARACTER.GetShortUINameNoTooltipNoFormat]#!! 어딜 가든 투사인 그를 연호하는 환호성이 함께합니다. 찬사는 좋지만 과해서 문제입니다."
 nick_northmen_slayer:0 "노르드인 학살자"
 nick_northmen_slayer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 노르드 강탈자를 처단한 것으로 유명합니다."
 nick_pirate_slayer:0 "바다의 재앙"
 nick_pirate_slayer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 악명 높은 해적을 참살하였습니다."
 nick_son_of_dangerous_animal:0 "[CHARACTER.Custom('GetAnimalPlural')|U]의 [CHARACTER.Custom('GetDaughterSon')|U]"
 nick_son_of_dangerous_animal_desc:1 "괜히 이런 별명이 붙은 게 아닙니다. 대체 인간 어미의 자궁에서 어찌 이런 야수가 나올 수 있는지!"
 nick_the_own_culture:0 "[CHARACTER.GetCulture.GetNameNoTooltip]"
 nick_the_own_culture_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 별명은 [Select_CString( CHARACTER.IsLocalPlayer, '당신의', CHARACTER.GetHerHis )] 내력을 보여주는 증거이며, 곧 긍지입니다."
 nick_the_mother_culture:0 "[CHARACTER.GetMother.GetCulture.GetNameNoTooltip]"
 nick_the_mother_culture_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 별명은 본인이 아닌 부계 혈통에 기원을 두고 있습니다."
 nick_the_father_culture:0 "[CHARACTER.GetFather.GetCulture.GetNameNoTooltip]"
 nick_the_father_culture_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 별명은 본인이 아닌 모계 혈통에 기원을 두고 있습니다."
 nick_prester_john:0 "사제왕 요한"
 nick_prester_john_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 이국의 전설에 너무 빠지고 말았습니다."
 nick_prester_joan:0 "사제여왕 요안나"
 nick_prester_joan_desc:0 "$nick_prester_john_desc$"
 nick_the_thoughtless:0 "무심한 자"
 nick_the_thoughtless_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 생각보다 말이 먼저 나온다고 합니다. 사실 생각 자체를 안 하는 거죠."
 nick_the_heartless:0 "무정한 자"
 nick_the_heartless_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 감성적인 성격의 소유자로, 연인을 처형한 전적이 있습니다."
 nick_the_craven:0 "겁쟁이"
 nick_the_craven_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 늘 용기보단 신중함을 중시했습니다."
 nick_monarch_of_beauty_and_noblesse_masc:0 "아름다움과 고결함의 왕"
 nick_monarch_of_beauty_and_noblesse_masc_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 백성들은 주군을 찬양하는 데 온갖 야단법석을 부리는 걸로 악명이 자자합니다."
 nick_monarch_of_beauty_and_noblesse:1 "아름다움과 고결함의 여왕"
 nick_monarch_of_beauty_and_noblesse_desc:0 "$nick_monarch_of_beauty_and_noblesse_masc_desc$"
 nick_monarch_of_grim_and_grievance_masc:0 "우울과 불만의 왕"
 nick_monarch_of_grim_and_grievance_masc_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 백성은 자기들 주군을 존중하지 않습니다. 무엇보다 외모를 말입니다."
 nick_monarch_of_grim_and_grievance:0 "우울과 불만의 여왕"
 nick_monarch_of_grim_and_grievance_desc:0 "$nick_monarch_of_grim_and_grievance_masc_desc$"
 nick_monarch_of_dice:1 "주사위의 [CHARACTER.GetTitleAsNameNoTooltip]"
 nick_monarch_of_dice_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 배짱과 결단력, 경이로운 행운은 [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetHerHim )](을)를 어떤 게임에서든 승리로 이끕니다."
 nick_the_naysayer:1 "반대자"
 nick_the_naysayer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 [CHARACTER.GetFaith.HighGodName](와)과 세상 앞에서 본인이 맺은 성스러운 약속을 배반했습니다."
 nick_monarch_of_fools_masc:0 "백치의 주교"
 nick_monarch_of_fools_masc_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 바보들 사이에서 일종의 사자로 여겨집니다."
 nick_monarch_of_fools:0 "백치의 여주교"
 nick_monarch_of_fools_desc:0 "$nick_monarch_of_fools_masc_desc$"
 nick_the_just_widowed:0 "과부 된 자"
 nick_the_just_widowed_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 새로운 배우자와 혼인했으나, 비극적이게도 상대가 너무 일찍 세상을 떠나고 말았습니다."
 nick_monopod:0 "외다리"
 nick_monopod_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 마음만 먹으면 별것도 아닌 걸로 결투를 벌일 수도 있다고 합니다."
 nick_sure_footed:0 "굳건한 다리"
 nick_sure_footed_desc:0 "$nick_monopod_desc$"
 nick_the_resilient:0 "탄력있는 자"
 nick_the_resilient_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 수많은 영구적 부상을 입었음에도 극한의 끈기를 보여 [CHARACTER.GetNicknameNoTooltip](이)란 별명을 얻었습니다."
 nick_one_eye:0 "애꾸눈"
 nick_one_eye_desc:0 "$nick_monophthalmos_desc$"
 nick_one_hand:0 "외팔이"
 nick_one_hand_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 한쪽뿐인 팔은 너무나도 개성이 확실한 특징인 나머지, 모두가 [CHARACTER.GetNicknameNoTooltip](이)란 별명으로 부릅니다."
 nick_one_leg:0 "외다리"
 nick_one_leg_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 한쪽뿐인 다리는 너무나도 개성이 확실한 특징인 나머지, 모두가 [CHARACTER.GetNicknameNoTooltip](이)란 별명으로 부릅니다."
 nick_of_a_thousand_faces:0 "천 개의 얼굴"
 nick_of_a_thousand_faces_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 단 하루라도 같은 가면을 착용하는 법이 없습니다... 심지어 자신의 얼굴도 예외는 아닙니다..."
 nick_the_plaguebearer:0 "역병의 사자"
 nick_the_plaguebearer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 질병은 물론이요, 온갖 좋지 않은 증세를 품고 있어 사람들이 거리를 두는 인물입니다."
 nick_the_persevering:0 "굴하지 않는"
 nick_the_persevering_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 수많은 영구적 부상을 입었음에도 극한의 끈기를 보여 [CHARACTER.GetNicknameNoTooltip](이)란 별명을 얻었습니다."
 nick_the_lord_of_realm:0 "[CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]의 군주"
 nick_the_lord_of_realm_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 백성의 지극한 사랑을 받으며, 심지어 '[CHARACTER.GetNicknameNoTooltip]'(이)란 별명을 붙여주었을 정도입니다."
 nick_twistedbeard:0 "꼬부랑 수염"
 nick_twistedbeard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 브르타뉴 혹은 브르타뉴 혈통의 영주로, 막강한 무예를 자랑합니다."
 nick_the_boar:0 "멧돼지"
 nick_the_boar_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 강인하고, 튼튼하며, 끈질기지만... 겉모습이 그리 보기 좋은 편은 아닙니다."
 nick_the_faceless:0 "얼굴 없는 자"
 nick_the_faceless_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 흉물이 된 이후로 사실상 한 번도 공개석상에 모습을 드러내지 않았습니다."
 nick_the_cyclops:0 "사이클롭스"
 nick_the_cyclops_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 신화 속 사이클롭스처럼 키가 매우 큰 외안의 인물입니다."
 nick_the_beanstalk:0 "콩나무"
 nick_the_beanstalk_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 놀라울 정도로 키가 크지만, 체구가 가늘고 앙상하여 식물에 비교됩니다."
 nick_the_nun:0 "수녀"
 nick_the_nun_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 신앙에 집중하는 성격으로, 조용히 기도를 올리며 시간을 보내는 걸 선호합니다."
 nick_the_ill_ruler:0 "사악한 통치자"
 nick_the_ill_ruler_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 미숙한 영주로, 별다른 존경을 받지 못하고 있습니다. 아무래도 권력을 오용했거나 봉역의 안정을 유지할 능력이 없는 게 드러난 모양입니다."
 nick_the_dragoness:0 "용"
 nick_the_dragoness_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 무시무시한 인물입니다... 심지어 사람을 잡아먹는다는 소문이 돌죠."
 nick_the_careless:0 "부주의한 자"
 nick_the_careless_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 내전 중 권력을 오용하였고, 그 결과 이 치욕스러운 별명을 얻었습니다."
 nick_the_undying:0 "죽지 않는 자"
 nick_the_undying_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 병에 걸렸다는 이야기가 무성했으나, 실제로는 무척이나 건강합니다."
 nick_of_the_empty_pockets:0 "빈털터리"
 nick_of_the_empty_pockets_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 하루가 다르게 어딘가에서 돈이 줄줄 새고 있으며, 언제나 국고를 부채의 늪에 빠뜨린 인물로 기억될 것입니다."
 nick_the_goliath:0 "골리앗"
 nick_the_goliath_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 성경에 나오는 골리앗처럼 덩치가 매우 큰 전사입니다."
 nick_the_shield_of_capital:0 "[CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]의 방패"
 nick_the_shield_of_capital_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 수도의 백성에게 사랑을 받는 굳건한 전사입니다."
 nick_the_ladder_legs:0 "사다리 다리"
 nick_the_ladder_legs_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 길고 멀대같은 다리의 소유자로, 이 때문에 신랄한 조롱을 듣곤 합니다."
 nick_the_peacock:0 "공작새"
 nick_the_peacock_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 허영심이 강하고 경박하며, 흡사 한 마리의 극락조처럼 새로 마련한 옷을 뽐내는 데 여념이 없습니다."
 nick_the_bellower:0 "고성방가"
 nick_the_bellower_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 매우, 매우 시끄럽습니다. 게다가 살벌하기까지 합니다."
 nick_the_healer:0 "치유사"
 nick_the_healer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 의학을 연마하였으며 위험할 때 일말의 망설임 없이 치료를 시도합니다."
 nick_the_prophet:0 "선지자"
 nick_the_prophet_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 명망 높은 성자입니다."
 nick_the_understanding:0 "이해자"
 nick_the_understanding_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 연민과 동정심을 두루 갖춘 인물로, 위기에 처한 이들에게 기꺼이 조언을 베풀어 줍니다."
 nick_the_righteous:0 "의인"
 nick_the_righteous_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 정의와 공정함을 추구하는 의식이 강한 것으로 유명합니다."
 nick_the_venerable:0 "존엄한 자"
 nick_the_venerable_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 금전을 활용해 신뢰를 얻는 데 성공했습니다."
 nick_the_miracle_worker:0 "기적을 행하는 자"
 nick_the_miracle_worker_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 신비학을 연마하지만 본인이 배운 것을 선행에 활용합니다."
 nick_the_merciful:0 "자비로운 자"
 nick_the_merciful_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 너그럽고 자애로우며, 좀처럼 화를 내지 않습니다. 이 인물의 지하 감옥에서 긴 시간을 보내는 죄수는 매우 드문 편입니다."
 nick_the_silver_tongue:0 "달변가"
 nick_the_silver_tongue_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 좀처럼 찾아보기 힘든 뛰어난 언변의 소유자로, 어떤 상황이든 자신에게 유리한 방향으로 이끌어 나갈 수 있습니다."
 nick_the_stallion:0 "종마"
 nick_the_stallion_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 강인하고 튼튼합니다. 그 덕분에... 욕정 어린 시선을 받을 때가 많습니다."
 nick_the_forgetful:0 "가매종이"
 nick_the_forgetful_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 자신의 책무를 망각할 때가 잦아 신하들이 실망하곤 합니다."
 nick_the_hermit:0 "은둔자"
 nick_the_hermit_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 주변에 누가 있는 걸 선호하지 않으며, 웬만해서는 모습을 드러내지도 않습니다."
 nick_the_recluse:0 "은둔자"
 nick_the_recluse_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 바깥의 시선을 피해 두문불출할 때가 많습니다."
 nick_the_feeble:0 "약골"
 nick_the_feeble_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 작은 물체라도 쉽사리 옮기지 못할 만큼 힘이 부족하며, 종종 조롱을 당하곤 합니다."
 nick_the_vain:0 "허영 많은"
 nick_the_vain_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 신하들 사이에서 천박하고 무식한 인물로 여겨집니다."
 nick_the_castellan:0 "성주"
 nick_the_castellan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 직할령에서 수많은 공사 사업을 감독한 전적이 있습니다."
 nick_the_carpenter:0 "목수"
 nick_the_carpenter_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 목수 시절의 예수처럼 경건하고 성실합니다."
 nick_the_griffin:0 "그리핀"
 nick_the_griffin_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 검과 모략을 모두 매섭게 잘 다루는 인물입니다."
 nick_the_patron_of_arts:0 "예술의 후원자"
 nick_the_patron_of_arts_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 예술가와 장인을 아낌없이 후원하는 것으로 유명합니다."
 nick_the_zealot:0 "광신자"
 nick_the_zealot_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 신앙에 맹렬하게 헌신하는 것으로 유명합니다."
 nick_the_elder:0 "장로"
 nick_the_elder_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 아주, 아주 긴 세월을 살아왔습니다. 사람의 예상을 가볍게 뛰어넘는 수준으로 말입니다."
 nick_the_evil:0 "악인"
 nick_the_evil_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 죄악을 쌓은 사악한 인물로, 상대가 사제든 백성이든 가리지 않고 위협합니다."
 nick_the_jovial:0 "유쾌한 자"
 nick_the_jovial_desc:1 "연회! 춤! 미식! [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 온갖 회합에서 분위기를 띄우는 역할을 해냅니다."
 nick_the_jolly:0 "즐거운 자"
 nick_the_jolly_desc:1 "음악과 맛 좋은 음식! 백성들 시선에 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 그러한 것에만 몰두하는 인물로 여겨집니다."
 nick_the_strange:0 "기기괴괴"
 nick_the_strange_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 다소... 괴짜 같은 취미를 즐기는 인물입니다. 그 백성들은 사악하다 여기진 않지만요."
 nick_the_unlucky:0 "불행아"
 nick_the_unlucky_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 태어난 이후로 불행이 끊이질 않습니다. 잠깐 숨 돌릴 틈이 없을 정도로 말입니다."
 nick_the_lucky:0 "행운아"
 nick_the_lucky_desc:1 "하늘의 축복을 받은 게 분명한 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 어떤 인생의 고난이 닥쳐도 그저 잠깐 주춤할 뿐입니다."
 nick_the_effeminate:0 "여성스러운"
 nick_the_effeminate_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 남성적 이상이 지배적인 문화에서 전사의 소양이 부족해 과소평가를 받고 있습니다."
 nick_the_clueless:0 "단순무식한"
 nick_the_clueless_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 어떻게 된 건지 마음의 결정을 내리질 못합니다. 마음이 우유부단하여 이 생각, 저 생각 오락가락할 뿐입니다."
 nick_the_ill_tempered:0 "성마른"
 nick_the_ill_tempered_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 쉽게 화를 내는 성격으로... 신하들도 그런 성정을 잘 알고 있습니다."
 nick_the_sleeping_king:0 "잠자는 [CHARACTER.GetTitleAsNameNoTooltip]"
 nick_the_sleeping_king_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 온종일 침대에서 지내며, 신하들의 의심 어린 눈초리를 받고 있습니다. 혹시 저주는 아닐까, 하고 말이죠."
 nick_the_humble:0 "겸손한"
 nick_the_humble_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 누구보다 이타적이며 겸허하고, 어떤 성과를 거두어도 모두 신의 은혜로 공을 돌립니다."
 nick_the_horse:0 "준마"
 nick_the_horse_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 이름 높은 초원의 전사로, 수많은 기마병을 이끌고 외국의 땅을 약탈합니다."
 nick_the_desired:0 "탐스러운"
 nick_the_desired_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 세계 각지의 인물들이 탐내는 상대입니다."
 nick_the_determined:0 "외골수"
 nick_the_determined_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 한번 마음을 정하면 #EMP 반드시 실행에 옮기는#! 성격으로 유명합니다."
 nick_do_nothing:0 "게으름뱅이"
 nick_do_nothing_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 게으르고 움직이기 싫어하며, 야심도 없는 것으로 유명합니다."
 nick_the_indolent:0 "태만한"
 nick_the_indolent_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 손 하나 까딱하는 것도 싫어하는 걸로 유명합니다."
 nick_the_sluggard:0 "나태한"
 nick_the_sluggard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 #EMP 어떤 일#!을 하더라도 상당한 시간을 들입니다..."
 nick_the_idle:0 "좌시하는"
 nick_the_idle_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는... 아무것도 하지 않는 걸로 유명합니다."
 nick_the_short:0 "땅딸보"
 nick_the_short_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 키가 작은 편입니다. 누구든 금방 알아차릴 수 있는 특징이지요."
 nick_longshanks:0 "장경왕"
 nick_longshanks_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 탄탄한 근육질로, 하루가 멀다고 운동하는 모습이 목격됩니다."
