 diarch.succession_offence.empty:0 ""
 diarch.succession_offence.succession_score:0 "\n\n@warning_icon! #WEAK $diarch.succession_offence.succession_score.guts$#!"
 diarch.succession_offence.succession_score.guts:0 "[ROOT.Char.GetShortUINameNoTooltip]보다 승계 점수가 높은 [character|E]은 [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신', ROOT.Char.GetLiege.GetHerHim )](을)를 향한 [opinion|E]이 점수 차이에 비례하여 감소합니다."
 diarch.succession_offence.unrelated_lowborn:0 "\n\n@warning_icon! #WEAK $diarch.succession_offence.unrelated_lowborn.guts$#!"
 diarch.succession_offence.unrelated_lowborn.guts:0 "관련 없는 [lowborn|E]을 임명할 경우 [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신의', ROOT.Char.GetLiege.GetHerHis )] ([ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E]이 반발할 것이며, 그 결과 [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신', ROOT.Char.GetLiege.GetHerHim )](을)를 향한 해당 봉신들의 [opinion|E]이 [EmptyScope.ScriptValue('courtly_offence_scandalise_value')|N0]만큼 감소합니다."
 diarch.succession_offence.related_lowborn:0 "\n\n@warning_icon! #WEAK $diarch.succession_offence.related_lowborn.guts$#!"
 diarch.succession_offence.related_lowborn.guts:0 "[lowborn|E] [family_member|E](을)를 임명할 경우 [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신의', ROOT.Char.GetLiege.GetHerHis )] ([ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E]이 큰 모욕감을 느낄 것이며, [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신', ROOT.Char.GetLiege.GetHerHim )](을)를 향한 해당 봉신들의 [opinion|E]이 [EmptyScope.ScriptValue('courtly_offence_greatly_offend_value')|N0]만큼 감소합니다."
 diarch.succession_offence.low_succession:0 "\n\n@warning_icon! #WEAK $diarch.succession_offence.low_succession.guts$#!"
 diarch.succession_offence.low_succession.guts:0 "[ROOT.Char.GetShortUINamePossessiveNoTooltip|U] 한심한 승계 점수는 [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신의', ROOT.Char.GetLiege.GetHerHis )] ([ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E]에게 모욕이 될 것이며, [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신', ROOT.Char.GetLiege.GetHerHim )](을)를 향한 해당 봉신들의 [opinion|E]이 [EmptyScope.ScriptValue('courtly_offence_offend_value')|N0]만큼 감소합니다."
 diarch.succession_offence.medium_succession:0 "\n\n@warning_icon! #WEAK $diarch.succession_offence.medium_succession.guts$#!"
 diarch.succession_offence.medium_succession.guts:0 "[ROOT.Char.GetShortUINamePossessiveNoTooltip|U] 조악한 승계 점수는 [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신의', ROOT.Char.GetLiege.GetHerHis )] ([ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E]에게 다소 모욕이 될 것이며, [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신', ROOT.Char.GetLiege.GetHerHim )](을)를 향한 해당 봉신들의 [opinion|E]이 [EmptyScope.ScriptValue('courtly_offence_somewhat_offend_value')|N0]만큼 감소합니다."
 diarch.succession_offence.high_succession:0 "\n\n@warning_icon! #WEAK $diarch.succession_offence.high_succession.guts$#!"
 diarch.succession_offence.high_succession.guts:0 "[ROOT.Char.GetShortUINamePossessiveNoTooltip|U] 턱걸이 수준 승계 점수는 [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신의', ROOT.Char.GetLiege.GetHerHis )] ([ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E]에게 가벼운 모욕이 될 것이며, [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, '당신', ROOT.Char.GetLiege.GetHerHim )](을)를 향한 해당 봉신들의 [opinion|E]이 [EmptyScope.ScriptValue('courtly_offence_lightly_offend_value')|N0]만큼 감소합니다."
