 ### PHASES

 # TEAM
 tournament_phase_melee:0 "모의전"
 #TODO_CD_EP2: [GetPlayer.Custom('GetMeleeVariant')]

 tournament_phase_melee_desc:1 "기마전 혹은 육상전을 벌이는 모의 전투로, 두 조가 전장의 주도권을 두고 겨룹니다. 또한 상대 진영의 전투원을 사로잡아 몸값을 받아낼 수도 있습니다.\n\n$tournament_contest_format_team$"
 # TURN
 tournament_phase_archery:0 "궁술"
 tournament_phase_archery_desc:1 "각 참가자가 정해진 수의 화살로 과녁을 쏘아 최대한 많은 점수를 획득하는 것을 목표로 하는 활쏘기 대회입니다.\n\n$tournament_contest_formaty_turn$"

 tournament_phase_recital:0 "웅변"
 #TODO_CD_EP2: [GetPlayer.Custom('GetRecitalVariant')]

 tournament_phase_recital_desc:1 "각 참가자가 행사를 위해 쓴 시를 공개적으로 낭송하고 다른 모든 참가자를 대상으로 심사를 받는 시 대회입니다.\n\n$tournament_contest_formaty_turn$"
 # VERSUS
 tournament_phase_joust:0 "마상 시합"
 tournament_phase_joust_desc:1 "참가자가 말에 타고 랜스로 결투를 벌이는 시합입니다. 상대를 낙마시키거나 더 높은 점수를 획득해 최후의 승자가 되어야 합니다.\n\n$tournament_contest_format_versus$\n[contest_rounds|E] 회전 수: 3"
 tournament_phase_duel:0 "결투"
 tournament_phase_duel_desc:1 "육상에서 펼쳐지는 일련의 무장 결투로, 참가자는 상대의 무장을 해제하거나 적보다 더 많은 점수를 획득하여 최후의 승자가 되어야 합니다.\n\n$tournament_contest_format_versus$\n[contest_rounds|E] 회전 수: 3"
 
 tournament_phase_wrestling:0 "레슬링"
 #TODO_CD_EP2: [GetPlayer.Custom('GetWrestlingVariant')]

 tournament_phase_wrestling_desc:2 "힘과 재치를 겨루는 경연 대회로, 참가자는 상대를 쓰러뜨리거나 경기장 밖으로 던져 최후의 승자가 되어야 합니다.\n\n$tournament_contest_format_versus$\n[contest_rounds|E] 회전 수: 3"
 tournament_phase_board_game:0 "보드게임"
 tournament_phase_board_game_desc:1 "참가자가 일련의 보드게임 경기를 펼쳐 지혜를 겨루는 경연 대회로, 최후까지 살아남는 선수가 우승자로 인정됩니다.\n\n$tournament_contest_format_versus$\n[contest_rounds|E] 회전 수: 3"
 # RACE
 tournament_phase_horse_race:0 "경마"
 tournament_phase_horse_race_desc:1 "군주가 본인의 말을 참가시켜 경주를 벌이는 모습을 관전하는 경기로, 먼저 결승선을 통과하는 말의 주인이 우승합니다.\n\n$tournament_contest_format_race$"

 # CEREMONY
 tournament_phase_ceremony:0 "예식"
