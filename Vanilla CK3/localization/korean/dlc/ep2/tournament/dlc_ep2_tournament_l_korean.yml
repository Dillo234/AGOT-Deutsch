 ### OPTIONS

 # ACCOMMODATIONS
 tournament_option_accommodations:0 "숙박"
 tournament_accommodations_bad:0 "조잡한 천막"
 tournament_accommodations_bad_desc:0 "$EFFECT_LIST_BULLET$ 특정 부정적인 이벤트가 발생할 확률이 더 높습니다.\n\n#weak 겉으로 드러나는 실력과 그 실력을 보여주는 장소. 둘 중 무엇이 더 중요할까요?#!"
 tournament_accommodations_normal:0 "단순한 가건물"
 tournament_accommodations_normal_desc:0 "$EFFECT_LIST_BULLET$ 이벤트 가중치에 영향을 주지 않습니다.\n\n#weak 좋은 시합의 핵심은 숙면을 취하는 것입니다. #!"
 tournament_accommodations_good:0 "호화로운 야영지"
 tournament_accommodations_good_desc:0 "$EFFECT_LIST_BULLET$ 특정 부정적인 이벤트가 발생할 확률이 #EMP 더#! 낮아집니다\n\n#weak 토너먼트는 평범한 체육 행사가 아니라, 즐거운 #underline 경험#!이 되어야 합니다.#!"
 # PRIZES
 tournament_option_prizes:0 "포상"
 tournament_prizes_bad:1 "간단한 포상"
 tournament_prizes_bad_desc:0 "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 "일반"이 됩니다.\n\n#weak 다들 체육이 좋아서 모인 거지, 장신구 따위는 핑계 아니겠습니까?#!" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_normal:1 "준수한 포상" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_normal_desc:0 "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 "일반" 또는 "걸작"이 됩니다.\n\n#weak 포상을 노리고 모인 건 아니지만, 고향으로 돌아갈 때 소모되는 비용을 벌충할 수 있다면 합리적인 목표 아니겠습니까?#!" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_good:1 "좋은 포상" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_good_desc:0 "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 "걸작" 또는 "저명"이 됩니다.\n\n#weak 걸린 게 없으면 누군들 경합에 참여하겠습니까?#!" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_very_good:0 "양호한 포상"
 tournament_prizes_very_good_desc:0 "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 "걸작", "저명" 또는 "영광"이 됩니다.\n\n#weak 포상은 단순히 우승자에게 내어주는 장신구 같은 게 아닙니다. 용감하고 대범한 자의 참여를 유도하는 봉화라고 할 수 있지요.#!"
 tournament_prizes_splendid:0 "환상적인 포상"
 tournament_prizes_splendid_desc:0 "$EFFECT_LIST_BULLET$ 포상 [artifacts|E]의 [rarity|E]가 "저명" 또는 "영광"이 됩니다.\n\n#weak 승자가 가려질 정도로 환상적인 물건이야말로 최고의 포상이라고 할 수 있겠습니다.#!"

