l_korean:
 
 travel_walking_modifier:0 "걷기"
 travel_walking_modifier_desc:0 "탈것 없이 목적지까지 터덜터덜 걸어가야 합니다."
 travel_guide_modifier:0 "현지 안내인"
 travel_guide_modifier_desc:0 "길 안내를 도와줄 현지 안내인을 고용했습니다."
 
 # New Travel Options
 experienced_captains_option:0 "노련한 선장 고용"
 experienced_captains_option_desc:0 "기별을 보내 노련한 선장을 수행단의 일원으로 고용합니다. 바다와 대양을 건널 때 위험에 처할 확률이 크게 감소합니다."
 captain_recruited.t:0 "선장 고용"
 captain_recruited.tt:0 "[GetTrait('forder').GetName( GetNullCharacter )] 특성을 지닌 뱃사람이 당신의 수행단에 합류함"
 
 hire_experienced_mercenaries_option:0 "용병 경호원 고용"
 hire_experienced_mercenaries_option_desc:0 "단련된 용병을 수행단 경호원으로 고용합니다. 전반적인 안전과 속도가 증가합니다."
 mercenary_leader.t:0 "용병 대장 고용"
 mercenary_leader_recruited.tt:0 "[mercenary|E] 대장이 당신의 수행단에 합류함"
 available_mercenary.tt:0 "범위 내에 고용되지 않은 [mercenary|E] 존재"

 hire_jungle_expert_option:0 "밀림 추적자 고용"
 hire_jungle_expert_option_desc:0 "기별을 보내 밀림 지형 전문가를 수행단의 일원으로 고용합니다. 밀림 지형을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 jungle_stalker_recruited.t:0 "밀림 추적자 고용함"
 jungle_stalker_recruited.tt:0 "[GetTrait('jungle_stalker').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"

 hire_mountaineer_option:0 "산악병 고용"
 hire_mountaineer_option_desc:0 "기별을 보내 산악 지형 전문가를 수행단의 일원으로 고용합니다. 높은 산맥을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 mountaineer_recruited.t:0 "산악병 고용함"
 mountaineer_recruited.tt:0 "[GetTrait('rough_terrain_expert').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"

 hire_forder_option:0 "여울 개척자 고용"
 hire_forder_option_desc:0 "기별을 보내 습지대 지형 전문가를 수행단의 일원으로 고용합니다. 습지대와 범람원을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 forder_recruited.t:0 "여울 개척자 고용함"
 forder_recruited.tt:0 "[GetTrait('forder').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"
 wetlands_danger_reduction.tt:0 "습지대 또는 범람원 지형이 있는 속주에서의 [travel|E] [travel_danger|E]: @travel_danger_icon!#P -25#!"

 hire_rough_terrain_expert_option:0 "삼림 안내인 고용"
 hire_rough_terrain_expert_option_desc:0 "기별을 보내 삼림 지형 전문가를 수행단의 일원으로 고용합니다. 삼림을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 rough_terrain_expert_recruited.t:0 "삼림 안내인 고용함"
 rough_terrain_expert_recruited.tt:0 "[GetTrait('forest_fighter').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"

 hire_desert_warrior_option:0 "사막의 전사 고용"
 hire_desert_warrior_option_desc:0 "기별을 보내 사막 지형 전문가를 수행단의 일원으로 고용합니다. 건조하고 황량한 지역을 통과할 때 위험에 처할 확률이 크게 감소합니다."
 desert_warrior_recruited.t:0 "사막의 전사 고용함"
 desert_warrior_recruited.tt:0 "[GetTrait('desert_warrior').GetName( GetNullCharacter )] 특성을 지닌 안내인이 당신의 수행단에 합류함"

 court_physician_option:0 "궁정 의사 영입"
 court_physician_option_desc:0 "[GetCourtPositionType('court_physician_court_position')](와)과 동행하여 부상자와 병자를 치료하도록 합니다."

 cultural_ambassador_option:0 "문화 대사 고용"
 cultural_ambassador_option_desc:0 "임의의 인물을 문화 대사로 고용합니다. 문화 대사는 여행 중 통과하는 모든 남작령에서 당신의 문화에 관한 정보를 퍼뜨립니다."
 cultural_ambassador_recruited.t:0 "문화 대사 고용함"
 cultural_ambassador_recruited.tt:0 "[Concept( 'diplomacy', '외교력' )|E]이 높은 문화 대사를 수행단에 영입함"

 fancy_mounts_option:0 "뛰어난 탈것"
 fancy_mounts_option_desc:0 "숙련된 마구간 일꾼들이 수행단을 위하여 봉역 최고의 탈것을 준비합니다."
 
 military_recruits_option:0 "기사 수련"
 military_recruits_option_desc:0 "가장 약한 기사들을 대동해, 노상에서 시련을 극복하며 배움을 쌓아나갈 수 있도록 합니다."
 military_recruits_option.t:0 "기사의 수행단 합류"
 military_recruits_option.desc:0 "$military_recruits_option$ 여행 선택지를 선택하여 실력이 제일 뒤떨어지는 기사를 수행단에 합류시킴"
 travel_events.0060.notification.a:0 "기사의 특성 향상: [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc:0 "수행단과 함께 여행하면서 얻은 경험 덕분에 [selected_knight.GetShortUINamePossessive] 실력이 증진되었습니다."
 travel_events.0060.notification.b:0 "크게 #EMP 향상된#! 기사: [selected_knight.GetShortUIName]"
 travel_events.0060.notification.c:0 "향상된 기사: [selected_knight.GetShortUIName]"
 travel_events.0060.notification.d:0 "기사 영광 획득: [selected_knight.GetShortUIName]"

 superior_armaments_option:0 "뛰어난 무장"
 superior_armaments_option_desc:0 "뛰어난 철공소 대장장이들이 수행단을 위하여 최고급 장비와 용품을 준비합니다."

 anxious_option:0 "서두르기"
 anxious_option_desc:0 "세상은 음험하고 위험합니다. 최대한 속도를 내는 편이 좋습니다."
 circumspect_option:0 "신중한 처신"
 circumspect_option_desc:0 "누구에게도 다음 행보를 알리지 않습니다."
