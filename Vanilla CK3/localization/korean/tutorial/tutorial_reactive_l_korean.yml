 ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc:0 "모든 [acclaimed_knight|E]는 두 가지의 [accolade_types|E]을 가집니다(강조 표시 항목 참조). [accolade|E] 생성 시 각 후보의 속성이 표시됩니다.\n\n표창이 [glory|E]을 얻을수록 각각의 속성은 당신과 [armies|E]에 다양한 보너스를 제공합니다. 영광은 [GetActivityType( 'activity_tournament' ).GetName()] [contests|E]와 [battles|E]에 참여하여 얻을 수 있습니다.\n\n주 속성은 언제나 [accolade|E]의 구성 요소로 간주되며 [accolade_succession|E] 시 변경이 불가능합니다."
   
