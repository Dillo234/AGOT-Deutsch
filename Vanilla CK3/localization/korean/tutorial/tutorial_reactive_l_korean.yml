 ra_regency_regent_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc:0 "이것은 [scales_of_power|E]입니다.\n\n힘의 균형이 당신에게 유리할수록 더 많은 [diarch_powers|E]을 행사할 수 있으며, 주군이 [regency|E]을 끝내기 어려워집니다.\n\n'$DIARCHY_WINDOW_SWING_SCALES$' 버튼으로 힘의 균형을 당신에게 유리한 방향으로 바꿀 수 있습니다."

 ra_regency_regent_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc:0 "[liege|E]은 당신에게 [mandate|E]을 내릴 수 있습니다. 하명은 [realm|E]을 발전시킬 기회를 제공합니다.\n\n이러한 기회를 적절하게 잘 처리하면 [scales_of_power|E]이 당신에게 유리한 방향으로 기웁니다."

 ra_regency_regent_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc:0 "[regency|E] 발생의 원인이 해소될 경우, 당신의 [liege|E]이 섭정 통치를 끝낼 수 있습니다.\n\n[scales_of_power|E]이 당신에게 매우 유리한 상황이라면 섭정 종료에 저할할 수 있습니다. 나아가 [primary_title|E]를 두고 [war|E]을 선포할 수도 있습니다!"

 ra_regency_regent_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc:0 "당신은 [regent|E]으로서 [liege|E] 또는 동료 [vassals|E]에게 [diarch_powers|E]을 행사할 수 있습니다.\n\n주군과 대립각을 세울 생각이 없다면 간단히 기회가 나타날 때마다 반응하기만 하면 됩니다. 어쩌면 주군이 당신의 충심을 높게 사 보상을 내릴지도 모릅니다!"


