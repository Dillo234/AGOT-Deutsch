 reactive_advice_travel_planning:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"

 ra_travel_planning_intro:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc:0 "현재 장소에서 [travel|E]을 떠납니다. 떠나기 전에 우선 여행 계획을 세워야 합니다."

 ra_travel_planning_entourage:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc:0 "[travel|E]을 홀로 떠나는 경우는 극히 드뭅니다. 여행에 동행하는 [characters|E]은 [entourage|E]이 됩니다.\n\n이러한 인물은 종종 목적지에서 합류하곤 합니다."

 ra_travel_planning_speed_safety:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc:0 "[travel|E] 계획 시 고려해야 할 핵심 요소는 두 가지, 바로 [travel_speed|E]와 [travel_safety|E]입니다.\n\n기본 속도는 100%입니다. 속도가 높을수록 더 빨리 목적지에 도착합니다.\n\n안전은 행로에서 마주하게 되는 [travel_danger|E]에 대응합니다. 안전이 높으면 당신과 [entourage|E]이 위험한 지역을 비교적 안전하게 통과할 수 있습니다."

 ra_travel_planning_caravan_master:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc:0 "여행 시 [GetCourtPositionType('travel_leader_court_position').GetName()](을)를 임명할 수 있습니다. 이는 특별한 [court_position|E]로, 당신을 따라 모든 [travels|E]에 동행합니다.\n\n이들은 당신의 [travel_speed|E]와 [travel_safety|E]에 큰 영향을 줍니다. 그러니 긴 여정을 떠날 때는 이 직위에 사람을 앉혀두는 편이 좋습니다."

 ra_travel_planning_travel_options:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc:0 "아울러, 해당 여정에서는 최대 2종의 [travel_options|E]를 고를 수 있습니다.\n\n여행 선택지는 일반적으로 [gold|E]를 비용으로 소모하며, 주로 [travel_speed|E]와 [travel_safety|E]에 여러 이로운 효과를 제공합니다.\n\n상당수의 선택지는 행로에 존재하는 특정 [terrain|E]에 대한 [travel_danger|E]을 낮춰줍니다. 장소의 위험 유형은 지도에 고유 색상으로 표시됩니다. 또한, 조우할 가능성이 있는 위험 요소는 행로에 아이콘으로 모두 표시됩니다."

 ra_travel_planning_custom_route:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc:0 "마지막으로 행로를 사용자 지정으로 구성하여 목적지로 직행하는 대신 [travel_danger|E] 요소를 우회할 수 있습니다."

 ra_travel_planning_conclusion:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc:0 "떠나기 전에 총 이동 시간을 확인하십시오. 그리고 행로에 [travel_danger|E]이 많지 않도록 살펴야 합니다.\n\n안전한 여행길이 되기를 빕니다!"

