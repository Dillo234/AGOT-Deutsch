# Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING:0 "여행 계획"
 action_reactive_advice_travel_planning:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc:0 "여행을 시작합니다. 해당 화면을 열어 여행 계획에 대한 자세한 정보를 확인해 보십시오."
