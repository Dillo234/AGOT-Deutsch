l_korean:
 open_tutorial_lesson:1 "조언: "
 click_to_open_lesson:1 "#I 클릭하여 조언 열기#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "용병은 전쟁의 판세를 뒤집을 수도 있는 고용 병사들입니다.\n해당 화면을 열어서 어떻게 하면 최대한 활용할 수 있을지 조언을 받아보시길 바랍니다!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "용병"
 reactive_advice_mercenaries_desc:0 "전쟁에서 패색이 짙다고 여겨지신다면, [mercenaries|E]을 고용하여 전세를 뒤집을 수도 있습니다.\n\n용병들을 고용하는 데에는 [gold|E]가 소모되지만, 그에 상응하는 규모의 [army|E]를 제공합니다. 고용한 이후에는 다른 부대처럼 운용할 수 있습니다.\n\n#TUT 현재 진행 중인 전쟁에 투입할 용병을 하나 정도 고용하는 편이 좋을 듯합니다. 패배를 뒤집을 수 없는 상황이 아니라면 자금이 부족해 [debt|E]를 지는 한이 있더라도 적당한 용병을 고용하도록 하십시오.#!"
 reactive_advice_mercenaries_task:0 "$HIRE_TROOPS$ 화면으로 이동해서 용병단을 하나 선택하기"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "이게 무슨 일이죠? 아 여러분의 인물이 사망하여 승계가 이루어졌군요!\n해당 화면을 열어서 무슨 일이 일어났는지 파악하고, 향후 계획을 어떻게 수립할지 단서를 얻으십시오."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "승계"
 reactive_advice_succession_desc:3 "선왕이 승하하셨습니다. 현왕이시여, 만수무강하소서!\n\n걱정하진 마십시오. 기존에 조작하던 인물이 사망하긴 했지만, 크루세이더 킹즈 III는 한 가문으로 플레이하는 게임이니까요. 여러분의 [ruler|E]에게는 [player_heir|E]가 있었으므로, 앞으로는 이 인물로 플레이하게 될 것입니다!\n\n#TUT 죽음은 게임에 있어 자연스럽게 이뤄지는 부분이며, 이후에는 봉역의 [succession_laws|E]에 따라 다르지만, 대개 나이가 가장 많은 [eligible_child|E]로 게임을 계속하게 됩니다. 장자가 사망할 수도 있으니, 안전한 승계를 위해 자식을 두 명 이상 두시길 권해드립니다.\n\n승계가 진행되면 이전 인물이 가지고 있던 [titles|E]를 일부 상실할 수도 있습니다. 그렇더라도 작위에 대한 [claims|E]은 유지되니 안심하십시오.#!\n\n#weak 게임을 계속 진행하기에 앞서 잠시 새로운 인물을 확인하며 익숙해지시길 바랍니다.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "직할령 한계"
 reactive_advice_domain_limit_desc:0 "여러분은 지금 여러분의 인물이 감당할 수 있는 것보다 더 많은 [domain|E]을 보유하고 있습니다. 새로운 [vassals|E]을 맞이해야 할 때가 됐군요!\n\n귀중한 작위는 계속 지키고 싶으실 테니, 우선 봉역 화면의 직할령 탭을 보고 소유 중인 작위들의 가치가 어느 정도인지 확인해보시길 권해드립니다. 그리고 여러분의 [de_jure|E] 내에 속한 작위가 무엇인지도 면밀히 살펴보십시오.\n\n#TUT [domain_limit|E]를 초과한 상태를 너무 오랫동안 유지하면 악영향이 생기게 되니 유의하시기 바랍니다.\n\n한계를 넘기지 않기 위해 새로운 봉신에게 [titles|E]를 수여하는 방편도 있습니다. 기존의 봉신들에게 작위를 수여해도 되지만, 그보다는 아직 영지가 없는 인물을 찾는 편이 더 좋습니다.\n\n같은 [dynasty|E]에 속한 먼 친척이나 [GetTrait('content').GetName( GetPlayer )] [trait|E]을 보유한 [courtiers|E]가 봉신으로 안성맞춤입니다. 반대로 여러분의 작위를 노리는 [claimants|E]나 [GetTrait('ambitious').GetName( GetPlayer )] 특성을 보유한 궁정 신하는 봉신으로 적절치 않답니다.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "봉신 한계"
 reactive_advice_vassal_limit_desc:0 "수많은 백작을 동시에 부릴 수 있는 사람은 없습니다. 야심 찬 정복자라면 공작과 같이 더 높은 등급의 [vassals|E]들에게 기대어 영지를 관리할 필요가 있죠!\n\n직할령 화면에서 현재 봉신 한계를 확인할 수 있습니다.\n\n#TUT 직할령 한계와 마찬가지로 [vassal_limit|E] 역시 초과하지 않는 편이 좋습니다. 이러한 불이익을 피하기 위해선 봉신들을 통폐합할 필요가 있죠.\n\n최선의 방법은 봉신들에게 [duchies|E]을 하사하는 겁니다. 봉신들이 훨씬 넓은 지역을 통치하게 하면, 여러분이 고생할 일이 적어지니까요! 다만 이 방책을 쓰기 위해선 여러분이 반드시 [kingdom|E]이나 [empire|E] 작위를 소유해야 합니다. 실수로 [primary_titles|E] 중 하나를 주지 않도록 조심하십시오!\n\n여러분이 공작인데 봉신 한계를 넘은 상황이라면, 한시라도 빨리 왕국을 세우시기를 권해드립니다.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "공작령이 너무 넓습니다!"
 reactive_advice_megaduke_penalty_desc:2 "[duchy|E]에 속한 토지가 너무 많아 압박을 받는 상황입니다. [kingdom|E]을 [create|E]하거나 [usurp|E]해야 합니다!\n\n#TUT 지금쯤 왕국을 만드실 수 있지 않으십니까? 그러시다면 현재 상황 화면을 열어 생성할 수 있는 작위가 있는지 확인해보십시오. 그렇지 않다면, [decision|E]을 활용해 여러분만의 왕국을 건국할 수도 있습니다. 다만 스스로 세운 작위는 대개 기존 [de_jure|E] 작위보다 취약하다는 점을 유의하셔야 합니다.\n\n여러분이 [vassal|E]이고 [liege|E]이 왕일 경우에는 왕위에 오르기 전에 먼저 독립을 요구해야 합니다. 이를 위해서 처음으로 시작할 일은 바로 [independence_faction|E]을 창설하거나 가담하는 것입니다.#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "사생아는 축복일 수도 있고, 저주일 수도 있다죠... 그게 무슨 뜻일까요?\n여기를 열어 사생아에 대한 설명과 어떤 식으로 작용하는지를 확인해보십시오!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "사생아"
 reactive_advice_bastards_desc:1 "이런, [bastard|E]를 두고 계시는군요! 사생아는 여러분에게 위협이 될 수도, 아니면 기회가 될 수도 있습니다.\n\n#TUT 사생아가 있다는 게 꼭 나쁜 것만은 아닙니다. 이들은 [legitimate|E]로 취급받지 않기 때문에 [succession|E]에 직접적인 위협을 주지 않고, 또 혼인을 주선해 [alliances|E]을 도모하는 것도 가능하죠.\n\n사생아를 몇 명 남겨두는 것도 좋은 선택이 될 수 있습니다. 적법자가 얼마 남지 않는 상황에 이른다면, 사생아를 [legitimized|E]할 수도 있기 때문입니다. 그러나 이런 선택을 했을 경우, [spouse|E]의 여러분을 향한 [opinion|E]에 항상 주의를 기울여야 합니다...\n\n사생아를 두고 싶다면, 결혼하지 않은 인물에게 [GetScheme('seduce').GetTypeName] [scheme|E]을 실행하십시오. 결혼한 여성을 유혹한다면, 그녀의 남편이 아이를 자신의 자식으로 여기는 상황도 벌어집니다. 그렇게 되면 사생아를 입적할 수 없게 되지요.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "그늘진 곳에는 수많은 위험이 도사리고 있으며 모략의 위협은 쉬이 가실 날이 없기 마련입니다.\n여기를 열어 모략에 대한 설명과 자신을 보호하는 법을 배워보십시오!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "모략으로부터 한 몸 건사하기"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "조심하십시오! 여러분의 죽음을 바라면서 [scheme|E]을 꾸미는 이들이 도처에 도사리고 있습니다...\n\n가신들이 여러분을 향해 높은 [opinion|E]을 갖도록 관리하십시오. 무엇보다도 [spymaster|E]이 #emphasis 항상#! 충성을 다하게끔 해야 합니다.\n\n#TUT 여러분은 그 존재를 모를지라도, [hostile_schemes|E]이 언제든 여러분을 노리고 있을지도 모릅니다. 모략을 막기 위해선 [vassals|E]과 [courtiers|E]를 계속 만족시켜주시길 권합니다.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "여러분을 향한 첩보장의 의견이 바닥을 치는데도 손을 놓고만 있다면, [secret_schemes|E]가 있어도 알아낼 방법이 없으니, 곧 목이 달아나게 될지도 모릅니다!\n\n#TUT [tyrant|E]이 되어 게임을 하실 생각이라면, 이러한 요소들을 신중히 고려하실 필요가 있습니다. 가신들을 [dread|E]로 찍어 누르더라도, 여러분을 상대로 모략을 꾸밀 수 있으니까요.\n\n[GetTrait('sadistic').GetName( GetPlayer )] 특성이나 [GetTrait('ambitious').GetName( GetPlayer )] 특성을 보유한 [claimants|E]는 여러분의 권좌를 노릴 수 있으니 조심하십시오...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "파벌은 신경 쓰지 않고 있으면 큰 위협으로 성장할 수도 있습니다.\n여기를 열어 파벌에 대한 설명과 최선의 대응책은 무엇인지 알아보십시오!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "파벌로부터 한 몸 건사하기"
 reactive_advice_protect_against_factions_desc:1 "여러분에 맞서는 [faction|E]이 결성됐습니다. 하지만 당황하지 마십시오. 아직 바로잡을 시간은 충분하니까요!\n\n대개 여러분의 통치에 불만족한 [vassals|E]들이나 [Concept( 'counties', '영지' )|E]가 파벌에 가담하곤 합니다. 이럴 때는 여러분을 향한 [opinion|E]을 높이거나, [Concept( 'dreaded', '공포의 대상' )|E]이 되어 대처할 수 있습니다.\n\n#TUT 파벌의 결성을 막기 위해선, 여러분을 향한 봉신들의 [opinion|E]을 개선하거나 정복 사업의 완급을 조절해야 합니다. 또 여러분보다 인기있는 [claimants|E]를 [GetScheme('murder').GetTypeName]하는 방법도 있죠.\n\n대개 파벌이 요구를 관철하기 전까지 시간이 주어지고, 그동안 봉신들을 달랠 수 있기 마련입니다. 그 순간을 현명하게 활용하십시오.#!"
 reactive_advice_protect_against_factions_2_desc:0 "[county_opinion|E]이 낮은 영지는 [peasant_faction|E]에 합류하는 경향이 있습니다. 이러한 파벌은 다른 파벌과는 달리 승리할 가능성을 따지지 않고 봉기하고 말죠.\n\n때로는 농노들에게 자기 분수를 깨닫게 해줘야 할 때도 있습니다.\n\n#TUT 농노 파벌을 면밀히 주시하십시오. 전쟁 도중에 봉기가 일어났다간, [control|E]에 심한 손상이 생겨날 것입니다.#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "다른 인물에 의해 투옥당해버렸습니다! 이거 좋지 못한 상황이군요...\n여기를 열어 투옥당했을 때, 어떤 일이 벌어지고 어떻게 대처해야 하는지를 알아보십시오."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "투옥당했습니다!"
 reactive_advice_imprisoned_desc:2 "여러분의 인물이 붙잡히면서, 이제 처분을 기다리는 신세가 되고 말았습니다. 지금은 어떻게 조치할 방법이 없군요.\n\n여러분을 [prisoner|E]로 붙잡고 있는 인물을 찾아 #TUT_KW '자신의 몸값 제안'#! [interaction|E]을 사용하십시오. 운이 따라준다면 몸값을 내고 빠져나올 수도 있습니다! 반대로 운이 다했다면 몸값은커녕 여러분을 [execute|E]하려고 하겠죠.\n\n#TUT [war|E] 중이던 상대에게 포로로 붙잡히면, 상대가 강제로 [victory|E]하게 됩니다. 이렇게 되면 뾰족한 수도 없고, 앞으로는 더 조심하길 바랄 수밖에 없죠.\n\n[army|E]를 [commanding|E]하는 도중에 붙잡힐 수도 있는데 이는 낮은 [prowess_i][prowess|E]이 원인일 수 있습니다. 차라리 직접 부대를 이끌지 않고 위험을 낮추는 것이 더 현명할 수 있습니다.\n\n[siege|E] 도중에 적이 여러분의 [realm_capital|E]을 [occupied|E]하면 붙잡히게 됩니다. 적들이 수도에 접근하지 못하게끔 최선을 다하시기를 바랍니다!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "[Concept( 'county', '영지' )|E]의 [control|E]이 낮으면 수입이 줄어듭니다.\n여기를 열어 영지 장악력을 관리하는 법을 알아보십시오!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "영지 장악력"
 reactive_advice_county_control_desc:2 "[counties|E] 중 하나의 [control|E]이 낮은 상황입니다. 즉 이곳에서 얻을 수 있는 [taxes|E] 및 [levies|E]의 규모가 감소한다는 얘기죠. 하지만 아직 여러 가지 방법으로 장악력을 복구할 수 있습니다!\n\n#TUT 장악력은 봉역 메뉴의 직할령 탭이나 현재 상황 화면, 영지 화면 등, 여러 곳에서 확인하실 수 있습니다.\n\n자문회 메뉴를 열고, [marshal|E]에게 [increase_control|E] 임무를 할당해 장악력을 높이십시오. 장악력은 시간이 지나면서 자연스럽게 높아지긴 하지만 속도가 매우 느리므로, 능력치가 높은 무관장을 활용하시기를 권해드립니다.\n\n장악력이 낮은 영지를 오랫동안 방치하면, [county_corruption|E]가 발생하게 됩니다. 이러한 상황을 피하고 싶으시다면, 한 번에 너무 많은 영토를 정복하지 않도록 하십시오.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "게임 종료를 피하는 방법"
 reactive_advice_looming_game_over_desc:5 "이런, 아직 [player_heir|E]가 제대로 정해지지 않으신 듯 하군요. 이 상태로 사망을 해버리면 게임이 끝나고 맙니다. 그러니 가문의 최후를 피할 방법을 알아보도록 하죠!\n\n#TUT 현재 여러분은 가문의 마지막 일원입니다. 이런 상황에서 여러분이 해야 할 일은 단 하나, 바로 [Concept( 'legitimate', '적법한' )|E] 후계자를 생산하는 것이죠!\n\n성별 독점 승계가 이루어지는 사회에서 살고 계신다면, [gender_law|E]을 변경하여 그 제한을 완화시켜볼 수도 있습니다. 혹시 슬하에 [bastards|E]를 두고 있다면, 그 인물을 적법한 자녀로 입적시켜보십시오!\n\n그 외의 방법으로는 [fertility|E]이 뛰어난 인물과 [married|E]하는 방법이 있습니다. 일반적으로 여성의 나이가 45살을 넘기게 되면 임신할 가능성이 희박해지니까요. 그래도 후계자 생산이 순탄치 않다면, 배우자와 [divorce|E]하거나 [spouse|E]를 [GetScheme('murder').GetTypeName]한 후에 다른 인물과 재혼하도록 하십시오. [GetScheme('seduce').GetTypeName] [scheme|E]을 활용해 사생아를 만드는 방안도 있습니다.\n\n시간은 생명입니다. 불필요한 위험을 감수하지는 마십시오!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "[gold_i]금화가 부족해서 채무를 지게 됐습니다!\n여기를 열어 채무에 대한 설명과 이를 탕감하는 방법을 알아보십시오."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "채무"
 reactive_advice_bankruptcy_desc:2 "[gold_i][gold|E]가 바닥났습니다. 좋지 않은 상황이니 어서 지출을 절감하여 국고를 채워야만 합니다!\n\n#TUT [debt|E]를 지게 되면 [wars|E] 선포나 [men_at_arms|E] 충원을 비롯한 여러 행동을 취하지 못하게 되며, [county_corruption|E]도 발생하게 됩니다. 그러므로 채무의 수렁에 빠지지 않도록 조심하시길 바랍니다!\n\n진행하고 있는 [wars|E]이 있다면, 우선 그것부터 끝내야 합니다. 평화의 시기에는 [armies|E]의 유지비를 낼 필요가 없기 때문입니다. 지출이 극심하다면, 무장병을 해산하는 방안도 고려해 보십시오.\n\n[faith|E]이 허락만 한다면, [head_of_faith|E]에게 #TUT_KW $hof_ask_for_gold_interaction$#! [interaction|E]을 사용하거나 #TUT_KW $borrow_from_holy_order_decision$#! 결단을 사용하는 것도 가능합니다.\n\n$stewardship_wealth_focus_short$ [focus|E]을 선택한 상태가 아니시라면 해당 초점으로 변경하는 것도 좋은 방법입니다.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "봉신들은 규범 권역을 매우 중요하게 여기므로 #emphasis 정당한#! 주군이 되지 못한다면, 봉신과의 관계에 금이 갈 수도 있습니다.\n여기를 열어 정당한 주군이 되려면 어떻게 해야 하는지 알아보십시오!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "정당한 주군"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "여러분은 현재 [vassal|E]의 [rightful_liege|E]이 아닙니다. 따라서 봉신의 여러분을 향한 [opinion|E]이 낮아지며, 헌납받는 [taxes|E] 및 [levies|E]의 규모도 감소합니다.\n\n모든 봉신들의 정당한 주군이 되도록 모든 노력을 쏟아부어야 합니다!\n\n#TUT 정당한 주군이 되려면, [de_jure|E]상 봉신들보다 한 단계 높은 [title|E]를 보유해야 합니다. [county|E] 등급의 봉신들은 규범 권역상 상위에 해당하는 [duchy|E]에 속하길 원합니다. 예를 들어, $c_madrid$ 백작은 $d_toledo$ 공작 휘하에 들어가고 싶어 하죠.\n\n휘하에 있는 봉신이 여러분을 정당한 주군으로 여기지 #emphasis 않는#! 것은 아주 흔한 일입니다. 달리 손쓸 방도가 있는 것도 아니고 아주 평범한 상황이라는 것이죠. 그렇더라도 잊지 말고 #TUT_KW $grant_vassal_interaction$#! [interaction|E]을 사용해서 봉신 구조를 재편하시길 바랍니다. 모든 작위를 독차지할 수는 없는 법입니다.#!"
 reactive_advice_rightful_liege_2_desc:0 "새로운 땅을 정복하면서 여러분을 정당한 주군으로 여기지 않는 봉신이 봉역에 합류하는 경우도 종종 있습니다. 정복 계획을 적절하게 세운다면 이러한 문제를 완화할 수 있겠지요.\n\n#TUT 여러분을 싫어하는 봉신들이 많아지는 상황을 모면하고 싶으시다면, 한 번에 하나의 규범 권역에서만 정복 활동을 이어가시길 바랍니다. 이를 통해 #emphasis 궁극적으로#! 정당한 주군이 될 수 있으니까요. 새로운 작위를 [create|E]할 수 있는지도 자주 확인하십시오!\n\n정복 계획을 수립함에 앞서, 지도 모드를 '규범 권역'으로 두고 세워보시길 권합니다!#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "주교가 여러분을 지지하고 있지 않습니다!\n여기를 열어 이게 무슨 상황인지, 또 어떻게 해결해야 할지를 알아보십시오."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "주교의 지지"
 reactive_advice_bishop_endorsement_desc:3 "여러분이 신봉하는 [faith|E]은 [council|E]에 [realm_priest|E]를 배치하게 합니다.\n\n이러한 주교들은 어마어마한 권한을 지니며, 여러분과 기꺼이 그 권한을 나누고자 하죠. 그러니 그들의 호감을 사는 편이 좋으실 것입니다...\n\n#TUT 주교는 [realm|E]에 속한 모든 [temple_holdings|E]들이 헌납한 [taxes|E]과 [levies|E]을 여러분께 헌상합니다. 또 그 규모는 여러분을 향한 주교의 [opinion|E]에 따라 달라집니다.\n\n주교에게 반감을 산다면 아무것도 넘겨받지 못하게 될 것이고, 심지어는 여러분의 인생의 걸림돌이 될 수도 있습니다! 예를 들면, 여러분에게 [spouse|E]와 이혼하라고 강요를 하기도 하죠...\n\n성심성의를 다해 주교의 의견을 높이도록 하십시오.#TUT_KW $gift_interaction$#! [interaction|E]이나 [GetScheme('sway').GetTypeName] [scheme|E]은 고려해볼 법한 선택지인듯싶군요.\n\n혹시라도 전부 다 실패하면, [GetScheme('murder').GetTypeName]를 계획하는 것도 언제든지 가능합니다... 후임자와는 원만하게 지낼 수 있지 않겠습니까?#!"
 
