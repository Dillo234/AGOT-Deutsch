 ra_regency_regent_powers_desc:0 "[regent|E]은 [liege|E]이나 동료 [vassals|E]에게 특별한 [diarch_powers|E]을 사용할 수 있습니다. 다만 주군은 언제나 이러한 $game_concept_diarch_powers$에 [veto|E]을 행사할 수 있습니다.\n\n동료 봉신에게 권력을 행사할 경우 남용으로 비칠 수 있으며 [strife|E] [opinion|E] 불이익이 적용됩니다."

 ra_regency_regent_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc:0 "이제 [regency|E]을 살펴보도록 하겠습니다!"
