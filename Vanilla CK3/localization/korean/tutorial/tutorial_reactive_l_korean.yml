 ra_regency_regent_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc:0 "당신의 [regent|E] 직위는 '$DIARCHY_WINDOW_LIEGE_TAB$' 탭에 표시됩니다."
