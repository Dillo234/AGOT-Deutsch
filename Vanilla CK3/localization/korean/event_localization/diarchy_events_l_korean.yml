#	Intrigue: Usurper won, liege-side.
 diarchy.9012.t:0 "$diarchy.9011.t$"
 diarchy.9012.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName](이)가 나를 대신해 앞으로 나섰다. [proxy.GetSheHe]와 [usurper.GetFirstName](은)는 몇 번 가시 돋친 말로 설전을 주고받았지만, 별다른 효과는 없었다. 빌어먹을 찬탈자는 한 치의 빈틈도 보이지 않았고, 뇌물을 있는 대로 쾌척했으며, 구실을 총동원했다. [proxy.GetFirstNameNoTooltip](이)가 [usurper.GetFirstNameNoTooltip]에게 달려들었지만 그 일당에게 붙잡혀 바닥에 처박혔다."
 diarchy.9012.desc.proxy.self_fought:0 "[usurper.GetFirstName](와)과 나는 몇 분 동안 설전을 벌였지만, 내 실력으로는 역부족이었다. 빌어먹을 찬탈자는 한 치의 빈틈도 보이지 않았고, 뇌물을 있는 대로 쾌척했으며, 구실을 총동원했다.\n\n스스로를 지킬 생각에 칼자루로 손을 옮겼지만, 어느 틈엔가 뒤쪽에서 들어온 칼이 목을 겨누고 있었다. 경비병에도 빌어먹을 배신자가 있었군."
 diarchy.9012.desc.surrendered:0 "[usurper.GetFirstName](은)는 나의 무저항에 실망한 기색이었다. 하지만 맞서 봤자 무의미하다는 걸 잘 안다. 이 건물에서 칼 찬 사람을 모두 자기 편으로 포섭하고 그렇지 않은 자들은 견제 중일 것이다. 그게 아니라면 이렇게 뻔뻔하게 날 공격하지도 않았을 거다."
 diarchy.9012.desc.scuffled:0 "내 부름을 받은 경비병들이 몰려왔지만, 알현실에 들어오기 무섭게 선두에 선 이들이 배후의 후발대에게 칼에 등을 찔리거나 목이 베여 죽었다. [usurper.GetFirstName](은)는 절로 조소가 지어지는 걸 참을 수가 없었는지 입가가 뒤틀리고 있었다."
 diarchy.9012.desc.outro:0 "\n\n단검을 들고 다가오는 배신자들을 보며 비명을 내질렀다. [usurper.GetFirstNamePossessiveNoTooltip] 손에는 수갑이 덜렁거리고 있었다.\n\n누구도 들어주질 않는다. 누구도 관심을 주지 않는다. 결국 나는 수갑에 묶여 끌려나갔다."
 diarchy.9012.a:0 "이럴 순 없어! 나는 [usurper.GetTitleAsNameNoTooltip](이)다! #EMP [usurper.GetTitleAsNameNoTooltip]!"
 diarchy.9012.b:0 "$diarchy.9002.b$"

#	Intrigue: Usurper won, usurper-side.
 diarchy.9013.t:0 "$diarchy.9011.t$"
 diarchy.9013.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought:0 "[liege.GetFirstName](이)가 수하 [proxy.GetTitledFirstName](을)를 보내 공모자들을 회유하려고 들었다. 우린 몇 분 동안 설전을 벌였고, 끝내 격분한 [proxy.GetTitledFirstName](이)가 달려들었다. 곧바로 내 용병들이 제압했지만.\n\n우리의 주군께서는 충격이 어지간히도 컸는지 수갑을 채울 때 별다른 저항을 보이지 않았다."
 diarchy.9013.desc.proxy.self_fought:0 "중대한 기로에 선 순간, [liege.GetFirstName](이)가 내게 맞서 동조자들의 지지를 무너뜨리려고 들었다. 하지만 그자의 같잖은 주장을 논파하는 데는 별다른 어려움이 따르지 않았다. 세상 누가 모반을 어설프게 끝내려고 들겠는가.\n\n[liege.GetFirstNameNoTooltip](이)가 내 목을 칠 생각으로 무기를 뽑아들려고 하자, 전향자가 배후에서 덮쳐 [liege.GetHerHim]를 제압했다. 수갑을 채우는 건 애들 장난이었다."
 diarchy.9013.desc.surrendered:0 "별다른 저항조차 제대로 못 하는 [liege.GetFirstName]의 모습이 실망스럽기 그지없었다. 수갑을 채울 때 작은 비명을 내는 게 전부라니.\n\n#EMP 현명한#! 선택이라는 점에는 이견이 없다. 그런데 언제 #EMP 그런 결심#!을 한 거지?"
 diarchy.9013.desc.scuffled:0 "[liege.GetFirstName](이)가 도움을 청했지만 이미 예상하고 있는 상황이었다. 부름에 응한 얼간이들은 들어오는 즉시 내 동조자들에게 참살당했다.\n\n우리가 전 주군에게 다가가는 동안 누구도 도와주려고 하지 않았다."
 diarchy.9013.desc.outro:0 "\n\n반대하는 궁정 세력은 죽거나 투옥됐고, 전 [usurper.GetTitleAsNameNoTooltip](은)는 감옥에 투옥됐다. 미래가 밝다."
 diarchy.9013.a:0 "새로 얻은 왕좌와 포로라. 벌써 권력을 틀어쥔 기분이 드는걸."

#	Intrigue: Liege won, liege-side.
 diarchy.9014.t:0 "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought:0 "[proxy.GetFirstName]의 절묘한 설득에 $diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought:0 "자신만한하던 [usurper.GetTitledFirstNamePossessive] 일당은 순식간에 사분오열했다.\n\n독사 소굴이 그렇듯 저들은 나만큼이나 서로에게 송곳니를 꽂고 싶어 했고, 몇몇이 이탈하거나 반목하기 시작하는 데는 그리 많은 자극이 필요하지 않았다.\n\n모반은 이미 실패로 돌아갔다는 걸 깨달은 [usurper.GetFirstNamePossessiveNoTooltip] 입가에서 미소가 점점 사라져갔다."
 diarchy.9014.desc.scuffled:0 "내 외침에 경비병들이 우후죽순으로 몰려들었다. 솔직히 #EMP 나도#! 좀 놀랐을 정도로 많은 수가 [usurper.GetTitledFirstName](와)과 일당에게 달려들었다.\n\n배신자들이 수적 열세를 깨닫고 하나 둘씩 무기를 버리기 시작하는 데는 그리 오래 걸리지 않았다. 마지막으로 [usurper.GetTitledFirstNameNoTooltip](이)가 투항했다."
 diarchy.9014.desc.outro:0 "\n\n경비병들이 체포를 위해 접근하자, 찬탈자는 고분고분하게 손을 내주었다. 음모가 분쇄된 지금 무슨 짓을 하든 자살 행위라는 걸 깨달았겠지."
 diarchy.9014.a:0 "#EMP 네 녀석#!의 처분은 나중에 결정하겠다."

#	Intrigue: Liege won, usurper-side.
 diarchy.9015.t:0 "$diarchy.9011.t$"
 diarchy.9015.desc.intro:0 "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought:0 "우리는 굳건하게 단결을 지켰고, 우리의 계획이 가져다 줄 정당한 보상을 손에 넣을 준비가 되어 있었다. 가증스러운 [proxy.GetTitledFirstName](이)가 앞으로 나와 멍청한 주군의 변호를 시작하기 전까지는 말이다. 나는... 그자의 주장을 맞받아칠 준비가 되어 있지 않았고, 치밀하게 세운 계획의 구멍이 드러났다. 동조자들은 나를 버렸다. 모두가 날 버렸다."
 diarchy.9015.desc.proxy.self_fought:0 "우린 단단한 일심동체가 되어 단검을 손에 쥔 채, 확실하게 결착을 낼 생각으로 침입했다. [liege.GetFirstName]에게 입을 열 틈을 주어선 안 됐다. 그 망할 혀를 놀리게 두면 안 됐는데! 놈이 내뱉은 말 하나하나가 내가 조심스럽게 깔아놓은 변명을 찢어발겼고, 우리의 단결된 마음에 비수가 되어 꽂혔다. 결국 동료들이 하나둘 뒤로 물러났다."
 diarchy.9015.desc.scuffled:0 "우린 만반의 각오를 다진 뒤 알현실에 쳐들어갔다. 하지만 [liege.GetTitledFirstName]의 비명에 무수한 경비병이 쏟아져 들어왔다. 설마 이 머저리 편을 들어주는 사람이 이렇게나 많을 줄은 꿈에도 몰랐다. 동조자들은 우리의 지독한 수적 열세를 파악하곤 냉큼 무기를 내려놓았다."
 diarchy.9015.desc.outro:0 "\n\n내가 주도한 음모는 무너져 내렸다. 경비병들이 다가와 수갑을 채우는데도 반항할 생각이 들지 않았다. 즉결 처형을 당하지 않은 게 어디겠는가."
 diarchy.9015.a:0 "그 모든 #EMP 노력#!이 허사가 되다니."

 #	Prowess: You try to slaughter your way to power.
 diarchy.9021.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ 빛나는 검"
 diarchy.9021.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 칼잡이와 용병, 궁정의 배신자 무리를 등에 업고 알현실에 들이닥쳤다. 무기를 뽑아 든 그들은 사람을 몇이라도 죽일 각오가 되어 있었고, 눈빛에 살의가 감돌았다. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal:0 "난 [proxy.GetTitledFirstName]에게 시선을 보내 지지를 청했다. [proxy.GetHerHim]는 이미 날 대신해 싸울 준비를 하고 있었다."
 diarchy.9021.a:0 "이 악적아! 내 손으로 친히 베어주마!"
 diarchy.9021.a.tt.commence_duel.self:0 "당신은 즉시 [usurper.GetShortUIName](와)과 [single_combat_duel|E]을 펼치게 됨"
 diarchy.9021.a.tt.success:0 "공격자를 처형함"
 diarchy.9021.a.tt.failure:0 "찬탈자가 알현실에서 당신의 숨을 끊음"
 diarchy.9021.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy:0 "[proxy.GetShortUIName](와)과 [usurper.GetShortUIName](이)가 즉시 [single_combat_duel|E]을 펼치게 됨"
 diarchy.9021.c:0 "$diarchy.9001.c$"
 diarchy.9021.d:0 "$diarchy.9001.d$"
 diarchy.9021.d.tt.win:0 "$diarchy.9001.d.tt.win$"
