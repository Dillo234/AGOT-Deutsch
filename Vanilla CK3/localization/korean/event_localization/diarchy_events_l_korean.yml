 diarchy.0021.t:1 "부름을 받아 [liege.GetDiarchTitle|U]에 임명됨"
 diarchy.0021.desc.appointment_nature.child:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 아직 어린아이일 뿐이다. [liege.GetPrimaryTitle.GetName](을)를 능률적으로 다스릴 능력이 없음은 자명한 사실. 적어도 성년이 될 때까지 단호하고 안정적으로 이끌어줄 사람이 필요하다."
 diarchy.0021.desc.appointment_nature.incapable:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 당장 무너져도 이상할 게 없는 노쇠한 #EMP 만신창이#!로 전락했고, [liege.GetPrimaryTitle.GetName](은)는 벼랑 끝에 섰다. 이 상황이 지속되면 완전한 무법지대로 전락하고 말겠지. 더군다나 주군이란 자의 상태를 생각해 봤을 때 언제 권위가 사라질지도 모르는 노릇이다."
 diarchy.0021.desc.appointment_nature.imprisoned:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [liege.GetImprisonedBy.GetTitledFirstName]에게 사로잡혀 투옥된 지금, [liege.GetPrimaryTitle.GetName](은)는 키잡이를 잃고 표류하고 있다. 주군과 소통을 나누는 것도 간수 마음에 달려 있거니와, 몇 통 안 되는 서신마저 #EMP 진실로#! 주군이 보낸 게 맞는지 끊임없이 논란이 일 것이다."
 diarchy.0021.desc.appointment_nature.travelling:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 외국 땅에 체류 중인 지금, [liege.GetPrimaryTitle.GetName](은)는 고요한 불확신의 기운이 감돌고 있다. [liege.GetTitleAsNameNoTooltip](이)가 상주하지 않는다는 것은 봉역을 하나로 옭아매는 권위가 없다는 뜻이고, #EMP 바로 그러한 점#!이 봉신들을 긴장하게 만들고 있다."
 diarchy.0021.desc.appointment_nature.war:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 전장에 나가 있는 지금, 남겨진 자들 사이에서는 치열한 불꽃이 튀고 있다. [liege.GetTitleAsNamePossessiveNoTooltip] 서신은 드물게 한 번씩 도착할 뿐이고 분쟁의 화근은 날이 다르게 쌓여가고 있다."
 diarchy.0021.desc.appointment_nature.fallback:0 "[liege.GetPrimaryTitle.GetName] 사람이라면 누구나 인정할 것이다. [liege.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 더 이상 통치자의 무게를 감당할 힘이 없으며, 이대로 두었다간 우리 봉역에 돌이킬 수 없는 피해를 입힐 거란 사실을."
 diarchy.0021.desc.diarchy_type.regency_temporary:0 "\n\n그 기간이 길지는 않겠지만, 어쨌든 누가 나서서 봉역을 보살펴야 한다. [liege.GetTitledFirstNameNoTooltip](을)를 대신해 분쟁을 중재하고 왕좌를 지켜야 한다."
 diarchy.0021.desc.diarchy_type.regency_entrenched:0 "\n\n이 상황이 어느 정도 이어지긴 하겠지만, 이 봉역은 [liege.GetTitledFirstNameNoTooltip](이)가 직접 온당한 결정을 내릴 수 없을 때 그 대신 의지할 사람이 필요하다. 영구적으로 일할 사람이 필요하단 얘기다."
 diarchy.0021.desc.diarchy_type.fallback:0 "\n\n이로써 명백해진 사실은 현 상황이 이어져서는 안 된다는 것이다. [liege.GetTitledFirstNameNoTooltip] 스스로 통치할 능력이 없는 만큼 다른 사람이 책무를 짊어져야 한다."
 diarchy.0021.desc.outro:0 "바로 [liege.GetDiarchTitle|U](으)로서 말이다.\n\n말할 것도 없이 최적의 인재는 바로 나다."
 diarchy.0021.reminder.diarch_powers:0 "[diarch_powers|E]을 사용할 수 있게 되었습니다. [liege|E]과 동료 [vassals|E]을 대상으로 사용 가능합니다."
 diarchy.0021.reminder.scales_of_power:0 "[scales_of_power|E]이 활성화되었습니다. 이를 유리한 방향으로 기울게 하면 더 많은 [diarch_powers|E]이 잠금 해제됩니다."
 diarchy.0021.a:0 "바야흐로 나의 집권... 이 아니라, #EMP 통치#!가 시작되었노라!"
 diarchy.0021.a.sedate:0 "벌써 봉역을 위한 온갖 발상이 떠오르는군!"
 diarchy.0021.b:0 "아, 인정받은 기분이군."
 diarchy.0021.c:0 "안타깝게도 내가 처리해야 할 일이 워낙 많은지라..."







 ##################################################
 # #Modifiers
 mandate_induced_fines_to_liege_modifier:0 "과도한 범죄 벌금"
 mandate_induced_fines_to_liege_modifier_desc:0 "해당 영지는 과도한 벌금 액수에 시달리고 있으며, 징수금은 더 넓은 봉역을 풍요롭게 만드는 데 사용됩니다."
 mandate_induced_fines_split_modifier:0 "과도한 범죄 벌금 분할"
 mandate_induced_fines_split_modifier_desc:0 "해당 영지는 과도한 벌금 액수에 시달리고 있으며, 징수금 대부분은 현지 영주의 호주머니로 들어갑니다."
 mandate_fines_being_ignored_modifier:0 "범죄 벌금 무시"
 mandate_fines_being_ignored_modifier_desc:0 "해당 영지는 더 엄격하게 벌금을 물리라는 요구를 무시하고 있으며, 그런 요청을 받았다는 사실에 여전히 분노합니다."

 mandate_hated_recruiter_modifier:0 "증오받는 징집관"
 mandate_hated_recruiter_modifier_desc:0 "해당 인물은 징집 대상자 평가에 있어서 #EMP 무자비한#! 면모를 보인다고 알려져 있습니다."
 mandate_failed_to_drum_up_rural_recruits_modifier:0 "실패한 징집관"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc:0 "해당 인물은 납득할 수 없을 만큼 많은 농노를 징집하려다 실패한 일로 평판이 낮습니다."
 mandate_squeezing_recruiting_sources_modifier:0 "무자비한 징집"
 mandate_squeezing_recruiting_sources_modifier_desc:0 "싸울 수 있는 나이라면 복무하게 될 것입니다. 아니라면 돈을 내게 될 것입니다."
 mandate_extra_recruiting_sources_modifier:0 "매우 깐깐한 징집"
 mandate_extra_recruiting_sources_modifier_desc:0 "해당 영지는 전쟁에 그리 많은 병력을 차출할 필요는 없지만 몇 명이라도 더 내보내지 않으면 문제가 생길 거란 사실을 인지하고 있습니다."

 mandate_sellswords_bolster_ranks_modifier:0 "용병을 통한 병력 증강"
 mandate_sellswords_bolster_ranks_modifier_desc:0 "해당 인물의 집안에서 병사가 사망하거나 은퇴할 때마다, 어디선가 열정적인 용병이 나타나서 그 자리를 채웁니다."
 mandate_sellswords_bolster_recruitment_modifier:0 "용병을 통한 징집 증강"
 mandate_sellswords_bolster_recruitment_modifier_desc:0 "더 #EMP 영구적인#! 수입원을 바라는 구직자들이 해당 인물의 집안에 들어오고 싶어 합니다."

 mandate_hired_thugs_modifier:0 "폭력배 고용"
 mandate_hired_thugs_modifier_desc:0 "해당 인물을 비난하는 사람에겐 끔찍한 일이 벌어질 듯합니다."
 mandate_emptied_gaols_modifier:0 "텅 빈 감옥"
 mandate_emptied_gaols_modifier_desc:0 "해당 영지에서는 군역을 치르면 범죄를 용서한다는 사실이 알려지면서, 온갖 살인자와 도적들이 이곳으로 몰려들고 있습니다."

 mandate_baronial_troops_trained_modifier:0 "남작령 병력 단련"
 mandate_baronial_troops_trained_modifier_desc:0 "해당 인물의 군대는 예상했던 것 이상으로 전장에 투입하기에 적합합니다."
 mandate_baronial_troops_half_trained_modifier:0 "남작령 병력 단련 (절반의 성과)"
 mandate_baronial_troops_half_trained_modifier_desc:0 "$mandate_baronial_troops_trained_modifier_desc$"
 mandate_focused_on_own_training_modifier:0 "단련 집중"
 mandate_focused_on_own_training_modifier_desc:0 "꾸준히 기본에 집중하는 태도 덕분에, 해당 인물은 전투에 어울리는 체형을 갖게 되었습니다."
 mandate_strained_self_training_modifier:0 "자체 훈련 집중"
 mandate_strained_self_training_modifier_desc:0 "해당 인물은 징집병 훈련 중 부상을 입었으며 아직 완치되지 않았습니다."

 shift_privileges_monopolies_sold_modifier:0 "독점권 매각"
 shift_privileges_monopolies_sold_modifier_desc:0 "평판이 나쁜 어떤 인물이 지역 영주의 허락도 #EMP 없이#! 특정 상품을 사고팔 수 있는 독점권을 판매해 왔습니다."
 shift_privileges_scutage_exemptions_modifier:0 "병역 면제"
 shift_privileges_scutage_exemptions_modifier_desc:0 "지역 영주보다 더 높은 사람의 인장이 찍힌 서류가 상당수의 현지 농노들이 군역을 면제받았음을 보여줍니다."
 shift_privileges_conflicting_deeds_modifier:0 "토지 소유권 충돌"
 shift_privileges_conflicting_deeds_modifier_desc:0 "악랄한 사기꾼이 여러 지역 유력자에게 영주의 것과 겹치거나 그 범위를 침해하는 소형 토지를 팔아 치웠습니다."







 ##################################################
 # #Mandates - Fill Coffers
 diarchy.1201.t:0 "열린 마음, 열린 주머니"
 diarchy.1201.desc:1 ""체납 세금? 대체 #EMP 무슨#! 말씀이십니까?" [exploitable_vassal.GetTitledFirstName](이)가 비웃는다. "다들 그렇겠지만, 저 또한 바칠 돈을 왕실과 그 외 이곳저곳에 늦지 않게 납부하고 있습니다. 더 뜯어간다고 하시면 고맙다고 할 것 같으십니까?"\n\n1할을 더 걷자는 의견에... [exploitable_vassal.GetSheHe|U]는 생각 이상으로 격렬하게 반대한다. 하지만 주군을 섬기는 [liege.GetDiarchTitle](으)로서는 다른 방법이 없다."
 diarchy.1201.a:0 "[liege.GetTitledFirstNameNoTooltip]의 권한으로, 결국 #EMP 내어놓을#! 수밖에 없을 거다."
 diarchy.1201.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.b:0 "그렇게 말하지만, 이 기록은 기껏해야 수입의 일부일 뿐인데..."
 diarchy.1201.b.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip](이)가 돈을 내놓음"
 diarchy.1201.b.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip](이)가 완강하게 버팀"
 diarchy.1201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.c:0 "[liege.GetTitleAsNameNoTooltip]께서도, 나도 부탁하는 사람이 아니다. 이건 명령이야."
 diarchy.1201.c.tt.success:0 "$diarchy.1201.b.tt.success$"
 diarchy.1201.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure:0 "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.d:0 "이건 못 할 짓이군. 자네 세금에는 문제가 없으니까, 방금 일은 없던 걸로 하지."
 diarchy.1201.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.e:0 "알겠다. 이 빚은 그냥 잊은 걸로 하지."
 diarchy.1201.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1211.t:0 "서약과 조건"
 diarchy.1211.desc:1 ""... 그리고 자네의 충성 서약 자리에 있었던 여러 증인들에 따르면, 자네는 다른 이들과 비등한 의무가 아니라, #EMP 더 많은#! 의무를 지기로 약속했다." 나는 그렇게 말을 맺었다. [exploitable_vassal.GetTitledFirstName](은)는 소스라치게 놀라며 자문회 탁자 반대편에 앉은 나를 바라본다.\n\n"대관절 어떤 이름도 모르는 귀족들이 제가 주군에 대한 #EMP 더 많은#! 의무를 짊어졌다고 정당화한단 말입니까?" [exploitable_vassal.GetSheHe]는 내 뻔뻔한 주장에 경악을 금치 못한 채 더듬거리며 말했다.\n\n위험한 짓이긴 하지만, [liege.GetDiarchTitle](으)로서 나는 [liege.GetTitledFirstName]의 위치를 더 높이는 방향으로 행동할 수밖에 없다."
 diarchy.1211.a:0 "나다. 여기 증인들이 마음에 들지 않는다면 다른 사람들도 있네만."
 diarchy.1211.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.b:0 "증인들은 속세의 존재일 뿐이다. 이 서약은 신성한 것이고."
 diarchy.1211.b.tt.success:0 "논쟁을 통해 [exploitable_vassal.GetFirstNameNoTooltip](을)를 굴복시킴"
 diarchy.1211.b.tt.failure:0 "철저한 검토 결과 당신의 주장이 무너짐"
 diarchy.1211.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.c:0 "음, 아니면 새로 충성의 맹세를 하고 #EMP 국고#!에 헌금을 낸다고 생각하든가."
 diarchy.1211.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip](이)가 전액 납부함"
 diarchy.1211.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip](이)가 협박에 굴복하지 않음"
 diarchy.1211.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.d:0 "말실수로 자네를 옭아매는 건 너무 가혹한 일일지도..."
 diarchy.1211.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.e:0 "아마... 명확한 부분은 없을지도 모르겠군..."
 diarchy.1211.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1221.t:0 "새로운 보금자리"
 diarchy.1221.desc:0 "[liege.GetTitledFirstName]께서 내려주신 이 자리에 앉았으니, 나는 섭정으로서 그분의 금고를 채워야 한다. 농노와 하급 지주들을 내 [actor_county.GetName]에서 [liege.GetFirstNamePossessiveNoTooltip] 땅으로 이주시켜 [recipient_county.GetNameNoTier] 외곽에 인구를 늘리는 방식이 가장 손쉬울 듯하다.\n\n물론 농노들이 도통 떠나려 들지 않는다는 점만 빼면... 일가의 강제 이주는 마치 이를 뽑는 것과 같다. 더 나은 땅으로 가는 것조차 #EMP 반대#!하는 그 모습이 말이다."
 diarchy.1221.a:0 "그 인간들은 내가 가라고 할 때, 내가 가라고 하는 곳으로 갈 것이다."
 diarchy.1221.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.b:0 "내가 적절한 보증을 제공한다면?"
 diarchy.1221.b.tt.success:0 "힘으로는 힘든 일을 금으로는 성공함"
 diarchy.1221.b.tt.failure:0 "지역 주민들이 연대하여 힘을 합침"
 diarchy.1221.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.c:0 "재물이 있는 가정은 #EMP 다른#! 방식으로 의무를 행할 수 있겠지..."
 diarchy.1221.c.tt.success:0 "아주 적은 세금이 지역의 연대를 깨뜨림"
 diarchy.1221.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure:0 "부정한 거래를 제안했다는 평판이 퍼짐"
 diarchy.1221.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.d:0 "#EMP [liege.GetFirstNameNoTooltip]#!에게 푼돈이나 바치려고 이런 일까지 해야 하나?"
 diarchy.1221.d.tt:0 "대신 오후에 휴식을 취함"
 diarchy.1221.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.e:0 "하, 그 밭뙈기가 그렇게 좋으면 그냥 눌러앉으라고 해!"
 diarchy.1221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1231.t:0 "한 번 칼을 뽑았으면"
 diarchy.1231.desc:0 "[liege.GetTitledFirstName]께서는 국고에 돈을 채울 방법을 찾으라고 내게 지시하셨다. 그리고 이상할 정도로 평가절하되는 수입원으로는 법정을 손에 꼽을 수 있다. 치안 판사와 하급 귀족들은 날마다 경범죄자에게 벌금을 부과하고, 징수한 벌금 대부분은 그들의 주머니에 들어간다.\n\n특히 [exploitable_county.GetNameNoTier]에는 그런 쓰레기들이 차고 넘치니, 경범죄 벌금을 제대로 걷으면 불만은 많아지겠지만 수익은 확실히 거둘 수 있다."
 diarchy.1231.a:0 "놈들이 어떻게 생각하는지 누가 신경 쓴다고? 범죄자는 범죄자일 뿐이야."
 diarchy.1231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.b:0 "적당한 벌금 액수를 찾아낼 수 있을 것 같은데."
 diarchy.1231.b.tt.success:0 "사람들의 불만이 더 커지지는 않음"
 diarchy.1231.b.tt.failure:0 "주민들이 명령에 따르지 않음"
 diarchy.1231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.c:0 "이만큼 일을 하는데 살짝 챙길 건 챙겨야..."
 diarchy.1231.c.tt.success:0 "$diarchy.1231.b.tt.success$"
 diarchy.1231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure:0 "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.d:0 "벌금을 #EMP 낮춰야#! 한다! 올리긴 왜 올리나!"
 diarchy.1231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.e:0 "이런 일은 내 소관이 아닌 것 같군."
 diarchy.1231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1241.t:0 "백성의 세금"
 diarchy.1241.desc:1 "[liege.GetDiarchTitle](으)로서 내가 짊어진 여러 의무 중에는, 지금 당장 단호하게 현금을 요구하는 [liege.GetTitledFirstName]의 뜻에 따라 내 권한을 행사하는 것이 있다.\n\n나는 왕실의 새로운 수입원을 찾기 위해 머리를 쥐어짰고, 비록 편법이기는 하나 확실한 해결책 하나가 생각났다. 바로 [diarch.Custom('GetFaithTaxExemptInstitution')]를 이용하는 것이다.\n\n전통에 따라 [diarch.Custom('GetFaithTaxExemptInstitution')]에 대한 세금은 대부분 면제되고 있으므로, 특별 조세 정책을 시행하면 확실한 수익을 거둘 수 있으리라. 그저... 신실하지 못한 짓이란 게 문제일 뿐."
 diarchy.1241.a:0 "[diarch.Custom('GetFaithTaxExemptInstitution')|U]? 하긴 그 녀석들, 참으로 오랫동안 자기 멋대로 굴어왔지!"
 diarchy.1241.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1241.b:0 "필요한 비용을 특별 징수로 부담했다가 문제가 생기는 건 아닐까?"
 diarchy.1241.b.tt.success:0 "반발이 없지는 않았으나 여하간 십일조를 지불함"
 diarchy.1241.b.tt.failure:0 "평판이 바닥으로 떨어지고 지갑이 텅텅 빔"
 diarchy.1241.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1241.c:0 "물론 수익은 세금으로 피해를 본 사람들에게 돌아가야 해..."
 diarchy.1241.c.tt.success:0 "$diarchy.1241.b.tt.success$"
 diarchy.1241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1241.c.tt.failure:0 "$diarchy.1241.b.tt.failure$"
 diarchy.1241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1241.d:0 "[liege.GetFirstNamePossessiveNoTooltip] 금고를 채우자고 그 야단을 겪어야 하나? 말도 안 되지."
 diarchy.1241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1241.e:0 "이런 짓은 못 해. 아니, #EMP 안#! 하겠어."
 diarchy.1241.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"










 ##################################################
 # #Mandates - Promote Authority
 diarchy.1701.t:0 "통치할 권리"
 diarchy.1701.desc:1 "[liege.GetTitledFirstNamePossessive] [liege.GetDiarchTitle](이)가 되면서, 중앙 정부의 권력을 [liege.GetPrimaryTitle.GetNameNoTier]에게 집중시켜야 하는 의무가 생겼다.\n\n바로 오늘, 그 의무로 인해 긴장감 넘치는 자문회실에 앉게 되었다. 사소한 일로 서로 악다구니를 쓰는 [councillor_1.Custom('CouncilPosition')] [councillor_1.GetTitledFirstName](와)과 [councillor_2.Custom('CouncilPosition')] [councillor_2.GetTitledFirstName] 사이에서 안절부절못하는 내 신세란.\n\n[liege.GetTitleAsNameNoTooltip]에게 새로운 특혜를 여럿 바치려면 어서 합의를 도출해야 하건만, 이 작자들의 논쟁은 도무지 끝날 줄을 모른다."
 diarchy.1701.a:0 "자네들 말이 좀 지나친 것 같군. 그럴 바에는 내가..."
 diarchy.1701.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1701.b:0 "고귀한 영주들, 지금 주제를 벗어나고 있는 것 같네만... "
 diarchy.1701.b.tt.success:0 "대화의 고삐를 잡음"
 diarchy.1701.b.tt.failure:0 "자문위원들에게 무시당함"
 diarchy.1701.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1701.c:0 "[councillor_1.GetFirstNameNoTooltip] 말이 #EMP 옳다#!. 왕실은 [councillor_1.GetHerHim]를 지지한다."
 diarchy.1701.c.tt.success:0 "[councillor_1.GetFirstNameNoTooltip](이)가 당신의 지지를 정중히 환영함"
 diarchy.1701.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1701.c.tt.failure:0 "저들의 논쟁을 이해하지 못한 발언을 함"
 diarchy.1701.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1701.d:0 "#EMP 자애로운 [diarch.GetFaith.HighGodName]께서 보고 계시니, 둘 다 입 좀#! #BER 닥칠 순 없겠나?#!"
 diarchy.1701.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1701.d.custom.both_councillors:0 "두 자문위원:"
 diarchy.1701.e:0 "잠깐 졸아도 모를 것 같은데..."
 diarchy.1701.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1711.t:0 "만료일"
 diarchy.1711.desc:1 ""솔직히 말씀드리면, 이 문제는 진즉 해결된 줄 알았습니다만. [liege.GetTitledFirstName]와의 합의는 제 의무를 두고 다시 협상했을 적에 이미 손보기로 하지 않았습니까." [exploitable_vassal.GetTitledFirstName](이)가 중얼거리듯 말했다. "대체 어떻게 제가 제 의무를 철저하게 내팽개쳤다고 말씀하실 수 있는지 도무지 이해가 안 됩니다. 말에도 당연히 구속력이 있는 것 아닙니까?"\n\n[exploitable_vassal.GetSheHe|U]의 말이 완전히 틀린 것은 아니다. 억지를 부리는 건 명백히 내 쪽이지만, [liege.GetDiarchTitle](으)로서의 내 의무가 다른 무엇보다 중요하다. [exploitable_vassal.GetFirstNamePossessiveNoTooltip] 서약 일부가 무효화된다면 [liege.GetTitleAsNameNoTooltip]께선 그 부분을 다시 조율할 수 있으실 테고, 나는 내 일을 무사히 완수하게 될 것이다."
 diarchy.1711.a:0 "내가 공정하고 법적 판별력이 분명한 것으로 유명함을 모르는가?"
 diarchy.1711.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1711.b:0 "좋다. 안건을 다시 검토해 볼까..."
 diarchy.1711.b.tt.success:0 "법률 이론에 논쟁의 여지가 없음이 밝혀짐"
 diarchy.1711.b.tt.failure:0 "주장의 빈틈이 명백히 드러남"
 diarchy.1711.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1711.c:0 "왕실은 #EMP 타협안#!을 받아들일 것이다."
 diarchy.1711.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip](이)가 돈을 지불함"
 diarchy.1711.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1711.c.tt.failure:0 "봉역에 당신의 부정행위가 널리 알려짐"
 diarchy.1711.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1711.d:0 "이거 너무 멍청한 짓 아닌가? 해결책은 단순하잖아!"
 diarchy.1711.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1711.e:0 "아, 없던 걸로 하지. 괜히 열 낼 필요도 없는 일이니."
 diarchy.1711.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1721.t:0 "고충 해결"
 diarchy.1721.desc:1 ""왜 그렇게 끼어들려 하는지 도무지 모르겠군요, [diarch.GetFirstName]." [exploitable_vassal.GetTitledFirstName](은)는 한숨을 내쉰다. "당신께 불만이 있는 게 아닙니다."\n\n[exploitable_vassal.GetTitleAsNameNoTooltip](이)가 [liege.GetTitledFirstName]의 의지를 거스르려 한다는 사실은 비밀조차 아니다. 저 야망을 이대로 방치하면 파멸적인 내전이 일어날지도 모른다.\n\n주군의 [liege.GetDiarchTitle](으)로서, 둘 사이의 긴장감을 해소하려 노력하는 건 내 정당한 권한이다. 하지만 [exploitable_vassal.GetSheHe]는 귀를 열 생각이 전혀 없는 듯하다."
 diarchy.1721.a:0 "우리 둘 다 [liege.GetTitledFirstNameNoTooltip]께 충성의 서약을 맺지 않았던가?"
 diarchy.1721.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1721.b:0 "하긴, 어차피 공성전을 내 성에서 치르게 되지는 않을 테니까."
 diarchy.1721.b.tt.success:0 "[exploitable_vassal.GetTitleAsNameNoTooltip](이)가 논지를 이해함"
 diarchy.1721.b.tt.failure:0 "[exploitable_vassal.GetFirstNameNoTooltip](이)가 위협을 무시함"
 diarchy.1721.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1721.c:0 "자네의 그... 활동을... 못 본 체할 수도 있을 것 같은데..."
 diarchy.1721.c.tt.success:0 "구속력 있는 약속을 건네고 약소한 충성의 맹세를 받음"
 diarchy.1721.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1721.c.tt.failure:0 "신하들이 당신에게 #EMP 불만#!을 품음"
 diarchy.1721.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1721.d:0 "사실 이건 #EMP 내#! 문제가 아냐."
 diarchy.1721.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1721.e:0 "내가 끼어들었다고? 단순한 궁금증이었다! 그저 사담을 나누려 했을 뿐이거늘."
 diarchy.1721.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1731.t:0 "역풍 수습"
 diarchy.1731.desc:1 "군중이 내 앞으로 모여들었다. [county_1.GetNameNoTier], [county_2.GetNameNoTier], 그리고 [county_3.GetNameNoTier]의 성난 대표자들이 마구 섞여 무리를 지었고, 그 외 여러 도시와 마을 주민들까지 [liege.GetTitledFirstName]에 대한 비난으로 한마음이 되어 뭉쳤다. 그분의 불운한 [liege.GetDiarchTitle](으)로서, 나는 주어진 권한에 따라 저들을 달래서 흩어야 한다.\n\n명확한 지도부가 존재하지 않는 상황에서, 군중은 온갖 기우와 지나치게 사소한 사건들을 들먹이며 나를 조롱한다. "
 diarchy_1731.tt.affected_counties_removed:0 "[county_1.GetNameNoTier], [county_2.GetNameNoTier], 그리고 [county_3.GetNameNoTier](이)가 [faction.GetName|V](을)를 떠남"
 diarchy.1731.a:0 "문명인답게 굴어라! 문제가 있다면 차례대로 들어주겠다."
 diarchy.1731.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1731.b:0 "고귀한 신민들이여, 합의점을 찾을 수도 있지 않겠나?"
 diarchy.1731.b.tt.success:0 "군중의 분노를 가라앉힘"
 diarchy.1731.b.tt.failure:0 "군중이 썩은 음식을 던짐"
 diarchy.1731.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1731.c:0 "정말 심각한 안건이군! #EMP 나는#! 절대로 위의 뜻에 따르지 않겠다."
 diarchy.1731.c.tt.success:0 "군중은 당신이 문제를 바로잡으리라 생각함"
 diarchy.1731.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1731.c.tt.failure:0 "이건 #EMP 당신#!과 관련이 없음"
 diarchy.1731.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1731.d:0 "[diarch.GetFaith.HighGodName]의 진노를 살 일이군. 이 천박한 종자들아, 당장 #EMP 그만두지#! 못하겠느냐!?"
 diarchy.1731.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1731.e:0 "그래, 전부 다 해결될 거다. 언젠가는 말이야."
 diarchy.1731.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1741.t:0 "색다른 관점"
 diarchy.1741.desc:1 ""저희는 [liege.GetTitledFirstNamePossessive] 뜻에 반대하는 게 아닙니다." [councillor_1.GetTitledFirstName](이)가 시종일관 비꼬며 느릿하게 말한다. "그저 노예가 되지는 않겠다는 겁니다. 이해하기 힘든 말은 아닐 텐데요."\n\n오후 내내 주군과 자문회 사이의 관계를 수습하려 진땀을 뺐다. 하지만 유치하기 그지없는 이 위원이 완고하게 버티는 바람에 전부 헛수고로 끝나버렸다.\n\n나는 속으로 한숨을 쉬었다. [liege.GetDiarchTitle](으)로서 권한을 온전히 누리려면 우선 이런 의무부터 다해야 한다."
 diarchy.1741.a:0 "[liege.GetTitleAsNameNoTooltip]께서 당신을 위해 얼마나 많은 일을 하셨는지 잊은 모양이군..."
 diarchy.1741.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1741.custom.several_councillors:0 "현존하는 모든 자문위원"
 diarchy.1741.b:0 "굳이 그럴 필요는 없겠지만, 주는 대로 돌아온다는 말도 있지 않나..."
 diarchy.1741.b.tt.success:0 "동료들에게 잘 설명함"
 diarchy.1741.b.tt.failure:0 "자문회가 여전히 골칫거리로 남음"
 diarchy.1741.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1741.c:0 "왕이 #EMP 그냥#! [liege.GetTitleAsNameNoTooltip]에만 안주해서야 쓰겠나."
 diarchy.1741.c.tt.success:0 "자문회가 당신의 지적을 받아들임"
 diarchy.1741.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1741.c.tt.failure:0 "과시욕이 정말 대단하시군"
 diarchy.1741.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1741.d:0 "힘들지 않다고? 대체 #EMP 무슨#! 말을 하려는 거지?"
 diarchy.1741.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1741.e:0 "우린 절대로 합의에 도달하지 못할 모양이군."
 diarchy.1741.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"










 ##################################################
 # #Mandates - Swell Armies
 diarchy.2201.t:0 "청년 징병"
 diarchy.2201.desc:1 "요청이 있을 경우 [exploitable_county.GetNameNoTier](은)는 일정한 수의 병력을 차출하여 [liege.GetTitledFirstName]에게 제공할 의무가 있다.\n\n하지만 병사로 차출될 나이라고 해서 모두가 알맞은 역량을 갖춘 것은 아니다. 얼마 전 [liege.GetDiarchTitle](으)로서 조사를 시행한 결과, 지역민들의 의무감이 #EMP 충격적일 정도로#! 가볍기 그지없다는 사실을 알아냈다. 징집한 병사들의 실태를 보니 하나같이 왜소하고 하자가 있는 자들뿐이었다.\n\n지역민들의 저항이 거세다. 하지만 난 맡은 바 하명을 수행해야 한다."
 diarchy.2201.a:0 "창을 휘두르지 않겠다면 그 창에 죽을 수도 있다는 걸 알려주마!"
 diarchy.2201.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2201.b:0 "농노들에게 #EMP 약탈품#!을 손에 넣을 기회임을 알려준다."
 diarchy.2201.b.tt.success:0 "농노들의 상상력을 자극함"
 diarchy.2201.b.tt.failure:0 "지역민 수백 명이 못 걷는 시늉을 함"
 diarchy.2201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2201.c:0 "분명 돈 많은 놈들은 웃돈을 얹어서라도 징집을 피하려고 들겠지..."
 diarchy.2201.c.tt.success:0 "세금과 징집병을 조금씩 추가로 확보함"
 diarchy.2201.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2201.c.tt.failure:0 "신랄한 비난이 뒤따름"
 diarchy.2201.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2201.d:0 "저 사람들은 의무를 다했다. 그만하면 됐어."
 diarchy.2201.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2201.e:0 "이런 곳에서까지 [liege.GetTitleAsNamePossessiveNoTooltip] 더러운 일을 대신 해줄 순 없지."
 diarchy.2201.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.2211.t:0 "희귀한 재능"
 diarchy.2211.desc:1 "보기 드문 재능을 가진 전사가 [hedge_knight_location.GetNameNoTier](을)를 지나고 있다. 이런 인재의 검이라면 분명 [liege.GetTitledFirstNamePossessive] 군대에 큰 도움이 될 터.\n\n[liege.GetDiarchTitle](으)로서 나는 바로 이런 인재를 물색할 의무가 있다. 주군을 위해 [hedge_knight.GetFirstName](을)를 영입하려고 서신을 몇 통이나 보냈던가.\n\n딱 하나 문제가 있다면 이 방랑 전사가 우리에게 등용되는 걸 그리 반기지 않는 듯하다는 거다. 사절을 보낼 때마다 번번이 퇴짜를 놓고 있으니 말이다."
 diarchy.2211.a:0 "미천한 $knight_culture_player_no_tooltip_lowercase$일 뿐이다. 결국에는 #EMP 주인#!을 섬기게 되어 있어."
 diarchy.2211.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2211.b:0 "내가 직접 [hedge_knight.GetFirstNameNoTooltip](을)를 설득해보는 건 어떨까?"
 diarchy.2211.b.tt.success:0 "당신의 언변으로 방랑 전사를 설득함"
 diarchy.2211.b.tt.failure:0 "당신의 간청이 전혀 통하지 않음"
 diarchy.2211.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2211.c:0 "어쩌면 문제는 주군에게 있을지도..."
 diarchy.2211.c.tt.success:0 "[hedge_knight.GetFirstNameNoTooltip](을)를 유혹하여 당신을 섬기게 함"
 diarchy.2211.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2211.c.tt.failure:0 "[hedge_knight.GetSheHe|U](이)가 당신과 엮이길 거부함"
 diarchy.2211.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2211.d:0 "불안해서 미치겠군!"
 diarchy.2211.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2211.e:0 "당사자가 관심을 보이질 않는데 무슨 소용이람. 그냥 내버려 둔다."
 diarchy.2211.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.2221.t:0 "군대 기증"
 diarchy.2221.desc:1 "[liege.GetPrimaryTitle.GetNameNoTier]의 대형 정착지는 수많은 용병이 일감을 찾는 곳이다. 당장 내가 서 있는 이 시장 광장에서 돈주머니를 받는 저 무리도 그중 하나에 불과하다.\n\n일반적으로 이렇게 즉석으로 긁어모으는 전사들은 대형 용병단에 흡수되거나, 전쟁에 나가는 중소 영주들이 사병을 증강할 때 이용하는 편이다. 비효율적인 방식이 아닐 수 없다.\n\n하지만 나는 [liege.GetDiarchTitle](으)로서 받은 바 하명을 수행해야 하고, 그게 바로 [liege.GetTitledFirstName] 군대를 확충하는 것이다. 좀 더 많은 병력을 직접 고용할 생각이다."
 diarchy.2221.a:0 "백날 전리품을 약탈해봤자 우리가 주는 보수만 못할 것이야!"
 diarchy.2221.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2221.b:0 "지금 주는 은화는 [liege.GetTitledFirstNamePossessiveNoTooltip] 재력 극히 일부에 불과해!"
 diarchy.2221.b.tt.success:0 "적절한 소비"
 diarchy.2221.b.tt.failure:0 "형편없는 투자"
 diarchy.2221.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2221.c:0 "나를 섬기든, [liege.GetTitleAsNameNoTooltip](을)를 섬기든... 결국 #EMP 돈#!을 받는 건 똑같아."
 diarchy.2221.c.tt.success:0 "훌륭한 병사들을 모음"
 diarchy.2221.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2221.c.tt.failure:0 "간신히 약간의 병사들을 모음"
 diarchy.2221.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2221.d:0 "시선을 피해 달아난다."
 diarchy.2221.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2221.e:0 "아무렴. 고용주를 고르는 거야 개인의 자유지..."
 diarchy.2221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.2231.t:0 "좀 더 나은 용도"
 diarchy.2231.desc:1 "근래 들어 [exploitable_county.GetNameNoTier] 감옥과 궁정에서 처리하는 범죄자의 수가 비정상적으로 많은 상황이다. 평소 같았으면 신속하게 정의의 심판을 내려 황야로 내쫓든 무덤으로 보내버리든 했을 것이다.\n\n하지만 범죄자치고 운이 따라주는지, 검과 활을 다룬 경험이 풍부한 놈들이 꽤 많았다. 나는 [liege.GetDiarchTitle](으)로서 병사들을 충원하여 하명을 완수할 의무가 있다. [liege.GetTitledFirstNamePossessive] 군대에 종군하게 만드는 방안은 어느 모로 봐도 불쾌한 감이 있긴 하다. 게다가, 튼튼한 도적과 눈썰미 좋은 밀렵꾼을 대량으로 양성하는 것과 일맥상통하는 면도 있어서 농노들이 반발할 것이다."
 diarchy.2231.a:0 "강행한다. 불만은 시간이 지나면 잦아들게 되어 있다."
 diarchy.2231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2231.b:1 "제일 뛰어난 자들만 받을까?"
 diarchy.2231.b.tt.success:0 "조화를 이룸"
 diarchy.2231.b.tt.failure:0 "범죄자 대부분이 곧장 도망감"
 diarchy.2231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2231.c:0 "차라리 없는 걸로 취급하는 게 더 나을지도..."
 diarchy.2231.c.tt.success:0 "폭력적인 간부진이 형성됨"
 diarchy.2231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2231.c.tt.failure:0 "$diarchy.2231.b.tt.failure$"
 diarchy.2231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.d:0 "#EMP 안 돼#!. 그랬다간 정의가 무너지고 만다!"
 diarchy.2231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.e:0 "논란의 소지가 너무 커."
 diarchy.2231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.2241.t:0 "옥석 가리기"
 diarchy.2241.desc:1 "나는 [liege.GetTitledFirstName]의 [liege.GetDiarchTitle](으)로서 하명을 완수할 의무가 있다. 바로 정기적으로 새로운 병력을 모집하는 것이다.\n\n오합지졸이나 다름없는 [exploitable_vassal.GetTitledFirstName] 징집병보다 시작하기 좋은 지점이 또 없겠지. 평가를 위해 수하들을 시켜 지역민을 모으게 했으나, 나중에 #EMP 차출할 만한#! 수준으로 끌어올리는 것부터가 난관이다."
 diarchy.2241.a:0 "날 따라해라, 제군. 두 눈 크게 뜨고 보도록!"
 diarchy.2241.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.b:0 "움직여라, 이 무지렁이들아! 내가 너희를 갱생시켜주마!"
 diarchy.2241.b.tt.success:0 "지역민들을 흐르는 급류처럼 날렵하게 만듦"
 diarchy.2241.b.tt.failure:0 "지역민들은 정말로 한심하기 짝이 없는 무지렁이였음"
 diarchy.2241.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.c:0 "차라리 내가 직접 훈련시키는 게 나을지도..."
 diarchy.2241.c.tt.success:0 "약간의 훈련이 큰 보탬이 되는 법"
 diarchy.2241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure:0 "다른 데 정신 팔다 중요한 부위를 다침"
 diarchy.2241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.d:0 "아무 말도 하지 않고 떠난다."
 diarchy.2241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2241.e:0 "이런 식으로 #EMP 비참하게#! 내 시간을 낭비해야 한단 말인가."
 diarchy.2241.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"










 ##################################################
 # #Overthrow Diarch Scheme Events
 diarchy.0511.t:0 "$overthrow_regent$: 실패"
 diarchy.0511.desc.intro:0 "끈질기기 짝이 없는 자식. [target.GetTitledFirstName](은)는 내가 보낸 폭력배들을 따돌렸다. "
 diarchy.0511.desc.discovered:0 "더 큰 문제는 덩치 중 하나가 붙잡혀서는 심문을 받다 전부 #EMP 불어버렸다는 거다#!. [target.GetFirstNameNoTooltip](와)과 [liege.GetTitledFirstName] 둘 다 내가 무슨 짓을 하려고 했는지 알아차렸다!"
 diarchy.0511.desc.undiscovered:0 "그래도 칼잡이가 붙잡히지 않고 죽임을 당했으니 다행이다.\n\n내 꼬리를 밟힐 만한 단서는 없다. 적어도 직접적으로는. 그러니 [target.GetFirstNameNoTooltip](와)과 [liege.GetTitledFirstName] 둘 다 나를 지목할 수는 없을 터."
 diarchy.0511.desc.outro:0 "\n\n일단 봉역의 [target.GetDiarchTitle](은)는 그대로 유지될 것으로 보인다."
 diarchy.0511.a:0 "무의미하기 이를 데 없군."
 diarchy.0511.b:0 "또 이렇게 됐단 말이야? 다음에는 기필코 끝장을 내주마."
 
 diarchy.0521.t:0 "고결한 [liege.GetTitledFirstName]께."
 diarchy.0521.desc.discovered:0 "사악한 [owner.GetTitledFirstName](이)가 절 납치하려고 시도했습니다. 심지어 제 직책을 빼앗으려는 시도까지 감행했지요!\n\n절 자리에서 몰아내고 스스로 당신의 [liege.GetDiarchTitle](이)가 되려고 하는 게 분명합니다. 이 역겨운 범죄를 그냥 넘어가선 안 될 것입니다."
 diarchy.0521.desc.undiscovered:0 "절 납치하려고 하는 시도가 있어 이렇게 알려드립니다. 웬 불한당 무리가 절 사로잡아 직책을 빼앗으려고 했습니다.\n\n누구의 사주를 받은 것인지는 불분명하나, 술책의 목적은 분명합니다. 제 신병과 [liege.GetDiarchTitle](으)로서의 상징성을 손에 넣어 사주자에게 제 정당한 자리를 넘기려는 속셈이었겠지요."
 diarchy.0521.a:0 "이런 충격적인 일이!"
 diarchy.0521.b:0 "불안한데..."

 diarchy.0531.t:0 "$overthrow_regent$: 실패한 시도"
 diarchy.0531.desc.intro:0 "나는 미끄러지듯 복도를 내달렸다. 계속되는 싸움 소리가 귓가를 때렸다. 이 망할 놈의 용병들은 무슨 벽에서 튀어나오는 재주라도 있는 건지, 원! 완전히 비무장 상태였던 나는 경비병들이 적절하게 와준 덕분에 간신히 탈출할 수 있었다."
 diarchy.0531.desc.discovered:0 "사로잡은 폭력배는 심문 끝에 고용주를 밝혔다. 사주자의 정체는 다른 누구도 아닌 [target.Custom2('MyCharacterIntroduction', owner)]였다!"
 diarchy.0531.desc.undiscovered:0 "괴한들은 눈 깜짝할 사이에 죽어버렸다. 놈들이 사주자의 정체에 대한 비밀을 무덤까지 가져간 셈이다."
 diarchy.0531.desc.outro:0 "\n\n[target.GetDiarchTitle] 직위 때문에 노려지게 된 모양이다. 당연하다면 당연한 결과이긴 한데..."
 diarchy.0531.a.paranoid:0 "#EMP 진짜#! 음모가 있긴 있었군! 역시나!"
 diarchy.0531.a.trusting:0 "대체... 누가 이런 짓을?"
 diarchy.0531.a.scheme_discovered:0 "[owner.GetFirstNameNoTooltip], 이 개 같은 새끼!"
 diarchy.0531.a.scheme_secret:0 "이걸로 단념하진 않을 거야. 분명해."
 
 diarchy.0551.t:0 "$overthrow_regent$: 성공"
 diarchy.0551.desc:0 "단순하면서도 견고한 작전이다. 직접 고용한 용병들이 집무실에 있는 [owner.GetDiarchTitle](을)를 붙잡은 후, 수갑을 채우고 앞을 못 보게 자루를 씌워 건물 밖으로 빼돌린다.\n\n이렇게 하면 유혈 사태를 최소한으로 줄일 수 있다. 게다가 [target.GetTitledFirstNamePossessive] 책상에서 빼돌린 인장으로 권력 이양에 정당성을 부여할 범죄 자백서를 준비해 두었다. 훗날 [liege.GetTitledFirstName](와)과 마찰이 생길 가능성이 없다고는 할 수 없지만 공식화할 정도로는 충분하다.\n\n물론 초안 사본은 [target.GetFirstNameNoTooltip]에게 보내줄 것이다. 정독할 시간이야 감옥에 들어가면 차고 넘칠 테니까."
 diarchy.0551.a:0 "물 흐르듯 부드러운 전개로군."
 
 diarchy.0561.t:0 "고결한 [liege.GetTitledFirstName]께."
 diarchy.0561.desc:0 "짧고 알찬 논의 끝에 [target.GetTitledFirstName](이)가 제게 [liege.GetDiarchTitle] 직위를 양도하기로 결정했음을 기쁜 마음으로 알려드립니다.\n\n아무래도 책무의 중압감이 너무 과했던 모양입니다. 제가 [liege.GetDiarchTitle](으)로 재임할 동안 함께 머무르고 싶다는 의사를 밝히더군요. 본인의 건강을 생각한 결정이라고 합니다."
 diarchy.0561.a:0 "일단은 그런 줄 알겠지만..."

 diarchy.0571.t:0 "$overthrow_regent$: 투옥"
 diarchy.0571.desc.intro:0 "#EMP 아으, 머리야#!... 잠깐, 여긴 어디지? [owner.GetTitledFirstName]?\n\n"정신이 온전해서 다행이오, [target.GetFirstName]."\n조소와 함께 종이 한 장이 발치로 던져졌다.\n"읽어보시오. 그대가 직책을 넘기기 전에 [owner.GetDiarchTitle](으)로서 자행한 범죄를 정리한 거요. 읽어보고 싶어 할 것 같아서."\n\n"
 diarchy.0571.desc.outro.blind:0 "굳이 대충 끄적인 거짓말을 보지 않아도 조작의 규모는 알아볼 수 있다. 이미 [liege.GetPrimaryTitle.GetBaseNameNoTier]에게 전달된 지 오래겠지."
 diarchy.0571.desc.outro.sighted:0 "나는 노골적인 조작과 곡해를 한가득 휘갈긴 글을 광인처럼 읽어 내려갔다. 부정하고 싶다. 전부 부정하고 싶다. 하지만 지금쯤 [liege.GetPrimaryTitle.GetBaseNameNoTier]에게 이 서신이 전달됐을 거란 걸 안다."
 diarchy.0571.a:0 "[liege.GetTitledFirstNameNoTooltip]에게 이 일을 알리겠다! 전부 알릴 것이야!"










