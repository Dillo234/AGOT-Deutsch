 # #Decisions
 betrayed_by_proxy:0 "대리인에게 배신당함"
 diarch_attempt_to_overthrow_liege.event.t:0 "기다리고 기다린 모반"
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate:0 "\n\n"[liege.GetFirstName]!"\n[usurper.GetFirstNameNoTooltip](이)가 외쳤다.\n"왕좌에 앉을 자격 없는 위선자여! 봉역의 진정한 통치자에게 자리를 넘겨라. 바로 #EMP 이 몸에게#!."\n\n몇몇 하급 기사들이 찬탈자를 막으려고 했으나, 눈 깜짝할 사이에 베어 넘겨졌다."

 #	Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ 달변가"
 diarchy.9001.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 알현실 문을 벌컥 열어젖히고 들어왔다. [usurper.GetHerHis] 뒤에는 궁정 유력자들이 각자 무기를 들고 있었다. 본인들이 얼마나 위협적인지 잘 안다는 듯 차분하기 이를 데 없었다.$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal:0 "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro:0 "\n\n비로소 때가 되었다. 끓어오르던 반역이 본격화되는 순간이 왔다."
 diarchy.9001.a:0 "내 충직한 봉신들이 날 버리고 #EMP 네 녀석#!의 편에 설 줄 아느냐?"
 diarchy.9001.a.tt.success:0 "당신의 언변에 [usurper.GetFirstNamePossessiveNoTooltip] 일당이 사분오열함"
 diarchy.9001.a.tt.failure:0 "모반은 이미 기정 사실이 되었음"
 diarchy.9001.b.young:0 "[proxy.GetFirstNameNoTooltip](을)를 지목하며 도움을 청한다."
 diarchy.9001.b.fallback:0 "[proxy.GetFirstNameNoTooltip], 저 들개를 처리하라."
 diarchy.9001.b.tt.success:0 "[proxy.GetFirstNamePossessiveNoTooltip] 언변이 [usurper.GetFirstNamePossessiveNoTooltip] 일당을 사분오열하게 만듦"
 diarchy.9001.b.tt.failure:0 "모반은 이미 기정 사실이 되었음"
 diarchy.9001.c:0 "내가... 할 수 있는 게 없군."
 diarchy.9001.d:0 "#DIE2 경비대.#! #DIE1 경비대.#! #BER 경비대!#!"
 diarchy.9001.d.tt.win:0 "충직한 병사가 도착해 음모자들을 압도함"
 diarchy.9001.d.tt.loss:0 "당신의 마지막 경호원들마저 순식간에 살해당함"

 #	Diplomacy: Usurper won, liege-side.
 diarchy.9002.t:0 "$diarchy.9001.t$"
 diarchy.9002.desc.intro:0 "파국이다. 완전한 파국이 나를 찾아왔다.\n\n"
 diarchy.9002.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName](은)는 최선을 다했지만 [usurper.GetFirstNamePossessive] 주장은 철저하게 준비되어 자연스럽기 그지없었다. 결국 배신자들은 사주자에게 등을 돌리지 않았고, 내 궁정 사람들은 물러나 찬탈자에게 길을 활짝 열어주었다."
 diarchy.9002.desc.proxy.self_fought:0 "내 모든 노력은 허사가 되었다. [usurper.GetFirstName|U](은)는 이 일을 계획하는 데 막대한 시간을 투자했다. 말을 섞으면 섞을수록 내 궁정 사람들이 하나둘 찬탈자의 편으로 넘어가는 게 보였다. 좋지 않다. 사실상 왕좌를 잃어버린 꼴이다."
 diarchy.9002.desc.surrendered:0 "이 싸움이 어떻게 흘러갈지 훤히 보인다. 언변으로 맞서면 내게 통치자 자격이 없다는 걸 증명하는 꼴이 될 거다. 검을 뽑아 들면 생포당하거나 더 처참한 변을 당할 테지. 유일한 승리 방법은 어울려주지 않는 거다. #EMP 일단은#!.\n\n착각하지 마라, "[usurper.GetTitleAsName]" [usurper.GetFirstName]. 나는 반드시 돌아올 것이다."
 diarchy.9002.desc.scuffled:0 "나를 도우려고 한 병사들은 [usurper.GetFirstNamePossessive] 음모자들에게 가볍게 당하고 말았다. 잠시 후 도우러 올 만한 사람들이 남지 않게 되자, 궁정 모두가 내가 얼마나 절망적으로 고립된 상태인지 알게 되었다."
 diarchy.9002.desc.outro:0 "\n\n찬탈자의 손짓에 조금 전까지만 해도 내 경비병이었던 자들이 나를 바깥으로 데리고 나왔다. 안타깝게도 대세가 어느 쪽으로 기울었는지는 명약관화했다."
 diarchy.9002.a:0 "자유를 얻었지만, 다른 소중한 것은 모두 잃었구나."
 diarchy.9002.b:0 "내 운명은 이렇게 끝나는군."

 #	Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t:0 "$diarchy.9001.t$"
 diarchy.9003.desc.intro:0 "끝났다. 비로소 나는 완전한 단독 통치자가 되었다.\n\n"
 diarchy.9003.desc.proxy.proxy_fought:0 "회당에 들어서자 [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName](이)가 수하 [proxy.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 보내 우리의 결의를 꺾으려고 들었다. 이에 가시처럼 날카로운 말로 대항했고, 결국 궁정의 모든 사람을 나의 편으로 만들었다."
 diarchy.9003.desc.proxy.self_fought:0 "알현실에 들어서자 [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName] 본인이 우리 일행 앞에 섰다. 마음의 갈등이 남아 있는 궁정 신하들을 다시 포섭하려고 발악이라도 하는 기개는 인정해줘야겠다. 하지만 그자의 절규는 신하들의 귀에 닿지 않았고, 손짓 역시 외면당했다.\n\n머잖아 #EMP 진정한#! 주인은 나라는 사실을 모두가 깨달았다."
 diarchy.9003.desc.surrendered:0 "어떻게 보면 김 새는 결말이라고도 할 수 있겠다. 알현실에 들어선 우리는 왜 이곳에 왔는지, 무엇을 하려는지 분명히 자각하고 있었다. 저항은 전혀 없었다. [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName]조차 고분고분했기에 일찍이 계획했던 일장 연설을 늘어놓을 필요도 없었다."
 diarchy.9003.desc.scuffled:0 "우리가 알현실에 들어선 순간 [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName](이)가 자신의 무가치함을 사방에 떠들어대기 시작했다. 누구든 좋으니 제발 자기 좀 살려달라고. 우리가 무기를 빼 들고 있는 상황도 아니었는데 말이다. 물론 황급히 도착한 경비병 몇몇은 베어야 했지만. 어쨌든 [liege.GetFirstNameNoTooltip] 곁에 설 사람은 한 명도 남아 있지 않았다."
 diarchy.9003.desc.outro:0 "\n\n경비병들은 스르르 물러났고, 귀족들은 무릎을 꿇었다. 지금도 [usurper.GetPrimaryTitle.GetTierAsName] 전역에 소식이 퍼지고 있을 것이다. 연못에 이는 잔물결처럼 충성의 방향이 변화하고 있다."
 diarchy.9003.a:0 "피 한 방울 흘리지 않고 왕좌를 손에 넣었다! #EMP 내#! 왕좌를!"
 diarchy.9003.a.some_blood:0 "될 수 있으면 유혈 사태는 피하려고 했건만."

 #	Diplomacy: Liege won, liege-side.
 diarchy.9004.t:0 "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName](이)가 입을 열기 무섭게 배신자들은 사분오열하기 시작했다.\n\n진지한 충성심이 아닌 권력을 향한 맹목적인 욕망으로 뭉친 자들이다. 머잖아 [usurper.GetTitledFirstNamePossessive] 명분은 그 당사자가 보는 앞에서 해체되고 말았다."
 diarchy.9004.desc.proxy.self_fought:0 "나는 빠르게 표적을 찾아 섬세하고 치밀한 언변으로 [usurper.GetTitledFirstNamePossessive] 일당을 하나로 묶던 탐욕과 야망의 결속을 녹이기 시작했다.\n\n단결이 흐트러진 찬탈자들은 명분을 잃고 말았고, 배신자와 용병들은 너 나 할 것 없이 [usurper.GetFirstNameNoTooltip]의 곁에서 멀찍이 떨어졌다."
 diarchy.9004.desc.scuffled:0 "내 외침에 낮은 계층의 기사와 희망에 찬 병사들이 우르르 회당에 몰려 들었다. [usurper.GetTitledFirstNamePossessive] 일당 따위가 감당할 수 있는 숫자가 아니었다.\n\n곧이어 일어난 짧고 격렬한 교전에서 음모자들을 죽거나 사로잡혔고, 주동자는 무장이 해제되었다."
 diarchy.9004.desc.outro:0 "\n\n나는 경비병들에게 잡혀가는 [usurper.GetFirstNameNoTooltip]에게 조소를 보여주며 손을 흔들어 주었다."
 diarchy.9004.a:0 "경멸스러운 배신자 놈."

 #	Diplomacy: Liege won, usurper-side.
 diarchy.9005.t:0 "$diarchy.9001.t$"
 diarchy.9005.desc.intro:0 "나는 실패했다. 완전히 실패했다. \n\n처음에는 모든 것이 순조로웠다. "
 diarchy.9005.desc.proxy.proxy_fought:0 "[liege.GetTitledFirstName](이)가 광인처럼 [proxy.GetTitledFirstName]에게 도움을 부르짖었고, 동조자들은 내 뒤로 단결했으며, 우리의 목적은 명료하고 걸음걸이는 당당했다.\n\n그런데 빌어먹을 [proxy.GetTitledFirstName] 재상이 입을 열면서 모든 게 무너지기 시작했다. 나를 따르던 귀족들이 하나둘씩 뒤로 물러났고, 종국에는 나 혼자 남았다. 힘들게 쌓아 올린 권위가 속절없이 붕괴했다.\n\n그 직후 경비병들은 나를 체포했다."
 diarchy.9005.desc.proxy.self_fought:0 "동조자들과 나는 명백한 승리를 확신했다. 하지만, [liege.GetFirstNameNoTooltip](이)가 입을 열면서 상황은 반전되었다. 한 사람 한 사람씩 물어뜯겼으며, 내 계획의 약점이 드러났고, 권위의 공백이 드러났다.\n\n나는 내가 상황을 완전히 통제하고 있다고 생각했다. 경비병들에게 붙들리는 순간에도 내가 얼마나 잘못했는지 깨닫지 못했을 정도로."
 diarchy.9005.desc.scuffled:0 "우리가 알현실에 들어서자 [liege.GetTitledFirstName](은)는 분명히 공황에 빠졌다. 우리의 목적은 명료했고, 소리를 내지르며 유혈극을 일으키기 시작했다.\n\n문제는... 내가 용병이나 매수된 경비병들이 고용주에게 얼마나 충성할지, 그걸 과소평가했다는 사실이었다. 놈들이 우리에게 달려든 것이다. 내 언변은 용병의 망치 앞에서 아무 의미 없었고, 결국 철통같은 감옥에 갇혀버렸다."
 diarchy.9005.desc.outro:0 "\n\n역설적이게도 내 손으로 끌어내리려고 했던 주군의 사면만이 인생의 유일한 희망이 되었다. [usurper.GetFaith.FateGodName]께서 자비를 베푸시기를."
 diarchy.9005.a:0 "치밀하게 세운 계획이 결실을 보는구나!"

 #	Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ 날카롭게 벼린 검"
 diarchy.9011.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 알현실에 들이닥쳤다. [usurper.GetHerHis] 뒤에는 궁정 중소 귀족과 용병, 잡범들이 우글거렸다. 다들 손에 단검이 들려 있었고 피를 보려고 작정한 기색이었다.$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none:0 "난 주위를 둘러보며 자문위원들에게 도움을 청했다. 하지만 날 대신할 의지와 자격을 갖춘 이는 한 사람도 없었다."
 diarchy.9011.desc.proxy.betrayed:0 "난 주위를 둘러보며 자문위원들에게 지지를 청했다. [proxy.GetTitledFirstName](은)는 강철 같은 시선으로 날 응시하더니, 이내 [usurper.GetFirstNameNoTooltip]의 뒤에 섰다. 배신자가 더 있었군."
 diarchy.9011.desc.proxy.loyal:0 "난 [proxy.GetTitledFirstName]에게 시선을 보내 지지를 청했다. [proxy.GetHerHim]는 이미 날 대신해 목소리를 높일 준비를 하고 있었다."
 diarchy.9011.desc.outro:0 "$diarchy.9001.desc.outro$"
 diarchy.9011.a:0 "나를 정말 궁지에 몰아넣었다고 생각했느냐, 작은 뱀아?"
 diarchy.9011.a.tt.success:0 "찬탈자 일당의 단결을 헤집어 무너뜨림"
 diarchy.9011.a.tt.failure:0 "당신의 설득은 무시당했고 포로로 사로잡힘"
 diarchy.9011.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success:0 "[proxy.GetFirstNamePossessive] 언변이 찬탈자 일당의 단결을 헤집어 무너뜨림"
 diarchy.9011.b.tt.failure:0 "[proxy.GetFirstNamePossessive] 외침은 무시당했으며 당신은 포로로 사로잡힘"
 diarchy.9011.c:0 "$diarchy.9001.c$"
