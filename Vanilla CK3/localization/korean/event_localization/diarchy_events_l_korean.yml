 #	Prowess: Usurper won, liege-side.
 diarchy.9022.t:0 "$diarchy.9021.t$"
 diarchy.9022.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName](은)는 최선을 다해 싸웠지만 [usurper.GetFirstName]에게 무참하게 죽기는 마찬가지였다. 이토록 훌륭한 인재가 나를 위해 목숨을 내던졌는데... 그게 #EMP 헛수고#!가 되다니. 도저히 믿기지 않는다."
 diarchy.9022.desc.scuffled:0 "내 경비병들이 방에 몰려들었다. 하지만 [usurper.GetFirstName](은)는 우수한 자들을 동조자로 삼았다. 놈을 따르는 용병과 칼잡이들이 나서서 경비병들이 도착하는 족족 베어 넘겼다. 경비병들이... 다 올 때쯤이면 이미 늦은 뒤일 것이다. 아니, #EMP 못 올 것이다.#!"
 diarchy.9022.desc.proxy.surrendered:0 "내 주장에도 불구하고 몇몇 경비병과 용병이 [usurper.GetFirstNamePossessive] 병력에 저항하려고 들었다. 하지만 그들은 조금씩 쓰러져 나갔다. 이윽고 소음을 듣고 가솔 경비병들이 알현실로 달려왔지만 눈앞의 광경에 흔들릴 뿐이었다."
 diarchy.9022.desc.outro:0 "\n\n찬탈자는 내게 어떤 여지도 주지 않고 성큼성큼 다가왔다. [usurper.Custom('signature_weapon')](은)는 피로 흥건하게 젖어 있었다. 이렇게 끝이구나."
 diarchy.9022.desc.outro.surrendered:0 "\n\n내게 충성을 맹세한 첫 번째 병사가 새로운 [usurper.GetTitleAsName]에게 무릎을 꿇는 모습을 보고 나는 마지막 희망의 끈마저 놓아버리고 말았다.\n\n다 끝났다."
 diarchy.9022.a:0 "너는 [liege.GetFaith.random_NegativeAfterLife]에 떨어질 거다, [usurper.GetFirstNameNoTooltip]."
 diarchy.9022.b:0 "$diarchy.9002.b$"

 #	Prowess: Usurper won, usurper-side.
 diarchy.9023.t:0 "$diarchy.9021.t$"
 diarchy.9023.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstNamePossessive] 시체가 힘없이 옆으로 늘어졌다. 폭력에는 폭력으로. [liege.GetFirstName](은)는 이 길을 택했다.\n\n[usurper.GetTitleAsNameNoTooltip](은)는 제 투사의 죽음으로 받은 충격이 가시지 않은 눈치였다. 나는 앞으로 나아가 [usurper.Custom('signature_weapon')](을)를 상대의 목에 찔러 넣었다.\n\n고통 없이 빠른 죽음은 아니었지만, 그렇다고 늘어지는 죽음도 아니었다. 궁정과 나는 침묵 속에서 주군의 최후를 지켜보았고, 내 손으로 왕좌에서 시신을 끌어내렸다."
 diarchy.9023.desc.proxy.self_fought:0 "권력은 확고히 다졌고, 전임 [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip](은)는 이 두 손에 죽었다. 내가 정당한 자리를 취하는 데 반대하는 사람은 어색한 헛기침 몇 번을 내지르는 궁정 신하 몇몇을 제외하고는 거의 없었다."
 diarchy.9023.desc.surrendered:0 "놀랍게도 [liege.GetFirstName](이)가 백기를 들었다. 죽여야 할 줄 알았는데, 제 딴에는 왕관보다 목숨이 더 귀한가 보다.\n\n[usurper.GetTitleAsNameNoTooltip](은)는 끌어내려져 알현실에서 쫓겨났고, #EMP 이 몸#!에게 길을 열어주었다. 그리고 동조자들 대부분이 그 광경을 보며 조소를 지었다.\n\n예상 못 한 상황이지만, 어쨌든 자발적인 퇴위는 내게도 보탬이 된다. 좀 더... 정당성이 생기니까."
 diarchy.9023.desc.scuffled:0 "예상한 대로 [liege.GetFirstName](은)는 우리가 알현실에 들이닥치자 마자 경비대를 불렀다. 오늘 근무 중인 얼간이들은 딱하게 됐지만 나는 계획에 여지를 남겨놓지 않는 사람이다. 동료들은 가볍게 앞으로 나아가 속속들이 도착하는 경비병들을 처단했다.\n\n내 병사들이 소규모 접전을 승리로 이끄는 사이, 나는 계속 비명을 지르고 있던 [liege.GetFirstNameNoTooltip]에게 다가가 목에 [usurper.Custom('signature_weapon')](을)를 찔러 넣었다.\n\n나는 전임 주군의 시체를 왕좌에서 끌어내렸고, 이 소리를 기점으로 전투는 종결되었다."
 diarchy.9023.desc.outro:0 "\n\n[liege.GetFirstNamePossessiveNoTooltip] 시체가 알현실 바닥에서 싸늘하게 식어가고 있다. 통치의 첫 시작으로는 보기 흉하지만 꼭 거쳐야 하는 과정이다. 따지고 보면 내전보다 피를 덜 보는 방법이기도 하고 말이다.\n\n봉역 전체가 동의하기를 바랄 뿐."
 diarchy.9023.a:0 "이곳에서 생긴 소수의 죽음이 [usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 전역의 생명을 구할 것이다."
 diarchy.9023.a.liege_survives:0 "오늘을 기점으로 너그러운 통치를 펼치겠노라."

 #	Prowess: Liege won, liege-side.
 diarchy.9024.t:0 "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought:0 "안타깝게도 나와 [usurper.GetTitledFirstName] 사이에 거리가 있었던 지라 죽어가면서 내뱉은 욕설을 듣진 못했다. 뭐, 아무튼 놈이 죽어가는 모습은 좋은 구경거리가 되었다.\n\n[proxy.GetTitledFirstName](은)는 나를 위해 잘 싸워주었고, 배신자에게 경멸을 드러내며 내 왕좌의 발치에서 베어 나갔다. 이 행동은 내 경비병들에게 결의를 심어주었고, 배신자들의 음모를 분쇄했다. 이후 역도들을 베면서 몇 분 간의 유혈극이 이어졌다."
 diarchy.9024.desc.proxy.self_fought:0 "내 손에 도살당해 산산이 조각난 [usurper.GetTitledFirstNamePossessive] 시체가 내 앞에 흐드러졌다.\n\n동조자들은 완전한 공황 상태가 되어서는 흩어져 도망치려고 했지만, 내 승리에 사기가 고취된 경비병들이 놈들에게 달려들었다. 이후 역도들을 베면서 몇 분 간의 유혈극이 이어졌다."
 diarchy.9024.desc.scuffled:1 "다행히도 도움을 청하는 내 외침은 전달되었고, 충직한 병사와 고용인의 #EMP 군단#!이 주변 방에서 몰려들었다. [usurper.GetTitledFirstNamePossessive] 일당은 나름대로 선전했지만 물량 앞에 강자는 없었다.\n\n마지막으로 [usurper.GetFirstNameNoTooltip](이)가 죽는 모습을 지켜보았다. 검이 날아드는 순간, [usurper.GetHerHis] [usurper.Custom('EyeEyes')]에는 당혹감이 서려 있었다. 이내 검이 몸에 꽂혔고, 그대로 찬탈자를 갈라버렸다.\n\n이것이 반역의 대가이다."
 diarchy.9024.desc.outro:0 "\n\n[liege.GetPrimaryTitle.GetTierAsName] 전역에 소식이 퍼지는 건 시간 문제다. 이번 일이 역심을 품은 자들에게 경종이 되기를."
 diarchy.9024.a:0 "짐승처럼 굴겠다면 짐승처럼 도축될 뿐이다."

 #	Prowess: Liege won, usurper-side.
 diarchy.9025.t:0 "$diarchy.9021.t$"
 diarchy.9025.desc:0 "우리가 알현실에 들이닥치기 무섭게 [liege.GetTitledFirstName](이)가 공황에 찬 비명을 내질렀고, 곧이어 중무장한 기사들이 쏟아져 들어왔다. 주군을 위해 초개처럼 목숨을 버릴 각오가 된 자들이었다.\n\n나와 동지들은 안간힘을 다해 적을 베어 넘겼지만, 상대 측의 머릿수가 너무 많았다. 후퇴해야 한다. 돌아가야 해. 제길, 뒤쪽에도 진을 치고 있잖아. 퇴로가... 퇴로가 막혔다.\n\n아, 아니야. #EMP 이건 아니야!#! 공들여 세운 계획이 모두 수포로 돌아가다니!"
 diarchy.9025.a:0 "이게 이런 식으로 끝나면 안 되- #BER 으아아아악!#!"
