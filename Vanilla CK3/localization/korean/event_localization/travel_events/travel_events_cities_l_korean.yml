l_korean:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed:0 "\n\n나의 [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)](이)가 이 학구적인 광경을 눈에 담으면서 중얼거렸다.\n"여기서 평생을 살 수도 있을 것 같습니다, 영주님."\n"
 travel_city_companion_idea:0 "\n\n나의 [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName](이)가 신중한 얼굴로 나를 힐끔거렸다.\n"영주님. 가끔은 여기서 시간을 보내며 저들의 관습을 연구하는 것도 좋을 듯합니다."
 travel_city_option_study_locals:0 "한번 배움의 시간을 가져보는 것도 좋겠지."
 travel_city_option_souvenir:0 "고향에 가져갈 만한 물건을 찾아봐야겠어."
 travel_city_option_reflection_on_existance:0 "생명의 연약함을 반추해볼까."
 travel_city_option_reflection_on_existance_tooltip:0 "생명의 연약한 본질을 숙고하며 시간을 보냄"
 travel_city_contemplated_life_and_death:0 "삶과 죽음을 숙고함"
 travel_city_contemplated_religion_tooltip:0 "그리스도의 본질을 숙고하며 시간을 보냄"
 travel_city_religious_mystic:0 "신앙의 신비한 측면과 유대를 맺음"
 travel_city_contemplated_life_and_death_companion:0 "[sightseeing_companion.GetName](와)과 삶과 죽음을 논함"
 travel_city_option_learn_local_history:0 "이 도시의 과거를 알아야겠다."
 travel_city_duel_history_fail:0 "[sightseeing_companion.GetName](이)가 내게 [city_province.GetNameNoTooltip]의 역사를 가르쳐주는 데 실패함"
 travel_city_duel_teaching_fail_no_companion:0 "[city_province.GetNameNoTooltip]에서 귀중한 지식을 얻는 데 실패함"
 travel_city_option_learning:0 "유익한 대화를 나눌 절호의 기회로다."
 travel_city_duel_teaching_great_success:0 "[city_province.GetNameNoTooltip]에 머무르면서 훌륭한 혜안을 얻음"
 travel_city_duel_teaching_success:0 "[city_province.GetNameNoTooltip]에서 새로운 지식을 얻음"
 travel_city_duel_teaching_fail:0 "그런대로 괜찮은 인상을 남김"
 travel_city_duel_teaching_great_fail:0 "[city_province.GetNameNoTooltip]에서 지역민과 교류하던 중 망신을 당함"
 travel_city_duel_learning_fail:0 "역사를 배우는 데 실패함"
 duel_companion_tooltip:0 "[sightseeing_companion.GetName] 덕분에 해당 선택지가 긍정적인 결과로 이어질 확률이 높아짐"
 travel_city_option_study_fortifications:0 "이 경이로운 건물의 역사를 알아봐야겠어."
 travel_city_option_party_hard:0 "이 장소가 제공하는 모든 것을 즐기리라!"
 travel_city_new_dessert:0 "[city_province.GetNameNoTooltip]의 [ROOT.Char.Custom('FavoriteTreat')](이)가 내게 좋은 인상을 남김"
 travel_city_new_techniques:0 "[city_province.GetNameNoTooltip]의 신기술과 유행을 고향에 전파할 것임"
 travel_city_well_rested:0 "[city_province.GetNameNoTooltip]에서 편안한 휴식을 만끽함"
 travel_city_option_opt_out:0 "이런 장소에서 시간을 낭비할 순 없지."
 travel_city_option_opt_out_tooltip:0 "[city_province.GetNameNoTooltip]에서 충분히 시간 여유를 두고 여정을 이어 나갈 준비를 함"
 souvenir_bought_companion:0 "[sightseeing_companion.GetName](이)가 [souvenir.GetName] 입수를 도움"
 book_souvenir_companion_tooltip:0 "여행 동료 [sightseeing_companion.GetName] 덕분에 양질의 서책을 찾을 확률이 높아짐"
 book_souvenir_tooltip:0 "책 시장에서 서책 유물을 습득하게 됨"
 book_souvenir_bought:0 "[city_province.GetNameNoTooltip] 책 시장에서 [souvenir.GetName](을)를 구매함"
 book_artifact_loc:0 "[souvenir.GetDesc]\n\n누군가가 마지막 쪽에 [city_province.GetName] 책 시장에서 구매했다는 글을 써놓았습니다."
 souvenir_companion_tooltip:0 "여행 동료 [sightseeing_companion.GetName] 덕분에 더 좋은 유물을 찾을 확률이 높아짐"
 souvenir_tooltip:0 "[city_province.GetNameNoTooltip] 상인에게서 유물을 습득하게 됨"
 souvenir_bought:0 "[city_province.GetNameNoTooltip]에서 [souvenir.GetName](을)를 구매함"

 #Baghdad - Specific:
 travel_city_baghdad_intro:0 "[city_province.GetNameNoTooltip] 관문을 통과하니 실감이 든다. 이로써 나는 아랍어가 통용되는 이슬람 세계의 전통적인 중심지에 도달했다.\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]: 수크 알 와라킨"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: 왕실의 처소"
 travel_city_baghdad_cemeteries_title:0 "지나간 과거의 [city_province.GetNameNoTooltip]"
 travel_city_baghdad_suq_al_warraqin:0 "도심에 이르니 지적인 문학적 담론의 분위기가 온 사방을 채웠다. 이 거리 전체, 나아가 다리까지 수백 개의 분주한 서점과 문학 살롱이 가득했다."
 travel_city_baghdad_royal_enclosure:0 "도심 외곽으로 나오니 작은 궁전과 주방, 제과점에 둘러싸인 나를 발견하게 됐다. 그리고 금문궁의 녹색 돔이 우뚝 서서 그 위용을 과시하고 있었다."
 travel_city_baghdad_cemeteries:0 "도시를 돌아다니다 보니 수많은 유적과 오래된 기념물이 눈에 들어왔다. 이윽고 나는 지나간 과거의 칼리프와 학자들의 무덤이 자리한 묘지에 이르게 되었다."
 travel_city_baghdad_companion_reflection:1 "\n\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName](은)는 이 사람들이 아는 바그다드는 지금의 모습과 완전히 다르다고 말했다."

#Rome - Specific
 travel_city_rome_intro:0 "멀리서 본 [city_province.GetNameNoTooltip](은)는 탑과 석조 건물로 이루어진 미로였다. 거리가 가까워지자 풍경이 바뀌었다. 기념비와 성벽, 고대 교회의 폐허가 늘어서 있었고, 주변의 농가와 풀을 뜯는 동물들이 섞여 조화를 이루고 있었다.\n\n"
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: 강화된 기념비"
 travel_city_rome_fortified_monuments:0 "도시를 돌아다니면서 알게 된 사실 하나는, 서로 대립하는 가문들이 폐허를 보강해 놓았다는 점이었다. 그 결과 하드리아누스 영묘와 콜로세움은 새롭게 요새로 거듭났다."
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]: 카이사르의 바늘"
 travel_city_rome_caesars_needle:0 "거대한 오벨리스크 앞에 멈춰 서자, 한 지역민이 율리우스 카이사르의 유골이 든 작은 둥근 상자가 꼭대기에 있다는 얘기를 해주었다.\n\n#EMP "결국 카이사르는 죽어서도 살아있을 때처럼 모든 로마인 위에 군림하는 셈이지요.""
 travel_city_rome_companion_reflection:0 "\n나의 [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName](은)는 이 도시를 좀 더 자세히 알아보는 게 좋겠다는 말을 덧붙였다."
 travel_city_rome_alone_reflection:0 "\n이 도시의 유구한 역사는 사람을 사색하게 만든다."
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: 사원과 순례자"
 travel_city_rome_pilgrims_and_shrines:0 "사방이 순례자로 가득하다. 물물교환을 하고, 대화를 나누고, 도시의 성자를 기리는 사원과 무덤 앞에 즐비하게 줄을 서 있다. 그런가 하면 잊힌 귀족들의 저택은 신자들을 위한 숙소로 사용되고 있다."

