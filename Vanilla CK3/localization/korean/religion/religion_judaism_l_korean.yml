 tenet_communal_identity_chosen_people_desc:0 "우린 성약을 통해 [ROOT.Faith.HighGodName]께 선택받았다. 하나의 목적 아래 민족의 단결을 이루는 데는 큰 도움이 되지만, 개종자에게는 장벽으로 작용할 우려가 있다."
