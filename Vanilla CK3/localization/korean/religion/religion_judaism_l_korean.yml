 #Rabbinism
 rabbinism:0 "랍비파"
 rabbinism_adj:0 "랍비파"
 rabbinism_adherent:0 "랍비파 신도"
 rabbinism_adherent_plural:0 "랍비파 신도"
 rabbinism_desc:1 "랍비파는 랍비의 역할, 특히 종교 율법인 할라카 해석가의 역할을 강조합니다. 법과 전통은 신과의 약속을 지키게 하며, 랍비는 그 법들을 지켜야만 합니다."

 #Karaite
 karaism:0 "카라이트파"
 karaism_adj:0 "카라이트파"
 karaism_adherent:0 "카라이트파 신도"
 karaism_adherent_plural:0 "카라이트파 신도"
 karaism_desc:0 "종교법에 있어 오직 타나크만이 최고이며 절대적인 권위를 갖고 있다고 생각합니다. 랍비의 역할은 신과의 약속을 재평가하고 조정하는 것이 아니라 문자 그대로 해석하는 것뿐입니다."

 #Haymanot
 haymanot:0 "하이마노트파"
 haymanot_adj:0 "하이마노트파"
 haymanot_adherent:0 "하이마노트파 신도"
 haymanot_adherent_plural:0 "하이마노트파 신도"
 haymanot_desc:0 "율법에 관해선 랍비 또는 카헨이 판결을 내리지만, 전통과 생활에 대해서는 원로회와 함께 판결을 내립니다."
