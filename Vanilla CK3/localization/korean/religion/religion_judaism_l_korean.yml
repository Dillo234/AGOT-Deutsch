 #Malabar
 malabarism:0 "말라바리파"
 malabarism_adj:0 "말라바리파"
 malabarism_adherent:0 "말라바리파 신도"
 malabarism_adherent_plural:0 "말라바리파 신도"
 malabarism_desc:1 "이스라엘 부족의 자손들이 세계로 뻗어 나가면서 서쪽에서 동쪽으로 작은 공동체들을 세웠고, 그 공동체는 일종의 작은 부족의 역할을 하기 시작했습니다. 코친 유대인이라고도 불리는 이들은 남인도의 코친 왕국에 새로운 터전을 마련했습니다. 그곳에서 그들은 현지인과 어울리며 문화를 교류했습니다."

 #Samaritan
 samaritan:0 "사마리아파"
 samaritan_adj:0 "사마리아파"
 samaritan_adherent:0 "사마리아파 신도"
 samaritan_adherent_plural:0 "사마리아파 신도"
 samaritan_desc:0 "사마리아에 정착한 부족들로부터 전승된 사마리아파는 토라를 원형 그대로 따릅니다. 그리하여 모세의 참된 신앙을 실천하면서 신이 부여한 직무를 수행합니다."

 #Kabarism
 kabarism:1 "카바르파"
 kabarism_adj:1 "카바르파"
 kabarism_adherent:1 "카바르 신도"
 kabarism_adherent_plural:1 "카바르 신도"
 kabarism_desc:2 "개종자로 구성된 공동체 카바르파는 랍비파의 할라카 해석을 따릅니다. 이들은 개종한 지 오랜 시간이 지났음에도 몇몇 토착 신앙과 전통을 경건하게 이어 나가고 있습니다."
 
 #Merkabah
 merkabah:0 "메르카바"
 merkabah_adj:0 "메르카바"
 merkabah_adherent:0 "메르카바 신도"
 merkabah_adherent_plural:0 "메르카바 신도"
 merkabah_desc:0 "메르카바 신비주의는 유대교 신비주의 종파의 한 갈래로 영지주의식 가르침에 어느 정도 영향을 받았습니다. 이 신앙은 환영을 중시하며, 금욕적인 생활 방식을 통해 하느님의 보좌에 합류하는 걸 추구합니다."

 doctrine_temple_authority_name:0 "할라카 종교법"
 doctrine_temple_authority_desc:0 "할라카는 유대인이 반드시 지켜야 할 율법과 규칙을 아우릅니다. 장장 수백 년에 걸친 디아스포라 이후, 유대인 집단은 수많은 분파로 나뉘었고 할라카를 해석하는 관점 또한 저마다 다릅니다."
 temple_authority_rabbinic_doctrine_name:0 "랍비파"
 temple_authority_rabbinic_doctrine_desc:0 "랍비파 유대인은 오직 랍비만이 할라카를 해석할 능력이 있다고 믿습니다. 그렇기에 랍비를 통해 전해지는 성문 토라와 구전 토라를 따릅니다. 모든 랍비파 신앙은 바빌로니아 탈무드에 성문화되어 있으며, 할라카를 해석하거나 배포하는 주요 출처로 활용합니다."
 temple_authority_toric_doctrine_name:0 "토라파"
 temple_authority_toric_doctrine_desc:0 "토라파 유대교는 탈무드와 구전 토라를 거부하고 오직 성문 토라의 권위만을 인정합니다. 랍비가 할라카를 바꾸거나 응용하는 것은 허용되지 않습니다. 즉, 랍비의 의무는 단 하나입니다. 바로 토라를 문자 그대로 해석하는 것이죠."
 temple_authority_kohanim_doctrine_name:0 "코헨파"
 temple_authority_kohanim_doctrine_desc:0 "코헨파 유대교는 할라카를 포함한 모든 종교적 사안에서 코헨이 우월한 권위를 가진다고 주장합니다. 코헨은 모세의 형제인 아론의 부계 혈통만이 될 수 있습니다."
 temple_authority_samaritan_torah_doctrine_name:0 "사마리아파"
 temple_authority_samaritan_torah_doctrine_desc:0 "사마리아파는 토라의 권위를 전면 부정하고 사마리아파 토라의 권위를 인정합니다. 다만 토라를 부정하다 보니 다른 종파들은 보통 사마리아파를 이단자로 간주합니다."
