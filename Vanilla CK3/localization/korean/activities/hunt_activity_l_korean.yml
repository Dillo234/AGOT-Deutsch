 hunt_party_size_few:0 "지인 일행"
 hunt_party_size_few_desc:0 "$BULLET_WITH_TAB$당신의 [GetCourtPositionType('master_of_hunt_court_position').GetName()], [GetCourtPositionType('bodyguard_court_position').GetName()], [GetCourtPositionType('court_physician_court_position').GetName()], [spouses|E], [friends|E], [lovers|E], 사냥꾼이 참여합니다.\n\n$BULLET_WITH_TAB$#weak 신뢰하는 사람과 궁정 신하로 소규모 일행을 구성합니다.#!"
