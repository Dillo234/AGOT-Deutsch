 building_rammelsberg_mines_04_desc: "Mit steigender Erzproduktion werden rund um die Siedlung mehrere Gießereien und Schmelzhütten angelegt. Die Verarbeitung von Metall ist den Bewohnern zur zweiten Natur geworden, und ihr Können wird in der gesamten bekannten Welt gerühmt."
