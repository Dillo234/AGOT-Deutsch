l_german:

 #What You Don't See...
 tour_grounds_events.7000.t:0 "Was man nicht sieht …"
 tour_grounds_events.7000.desc:0 "[stop_host_scope.GetTitledFirstName|U] war bisher [Select_CString(stop_host_scope.IsFemale, 'eine sehr freundliche Gastgeberin', 'ein sehr freundlicher Gastgeber')] und zeigte mir voller Stolz [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Ländereien und Besitztümer mit Stolz. Von daher nimmt es mich wunder, als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] zu stottern anfängt und offensichtlich versucht, meine Aufmerksamkeit von einer vermeintlich unscheinbaren Tür abzulenken, an der wir vorbeigehen.\n\n„#EMP Versteckt#! Ihr etwas vor mir, [stop_host_scope.GetFirstNameNoTooltip]?“\n\nIch nutze den Augenblick [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er beschämten …? #EMP schuldbewussten …?#! stillen Fassungslosigkeit, um die Tür aufzustoßen, und ich bin überrascht, was ich dort sehe:"
 tour_grounds_events.7000.desc_artifacts:0 "Schätze, Juwelen und sogar ein Artefakt ([this_artifact.GetName]) von [stop_host_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.7000.desc_pantry:0 "Eine versteckte Vorratskammer, die bis zur Decke mit fremdländischen Gewürzen, Fleisch, Honig und Salzfässern gefüllt ist!"
 tour_grounds_events.7000.desc_cellar:0 "Ein versteckter Keller, der bis unter die Decke mit teuren Weinen und Likören aus fernen Ländern gefüllt ist!"
 tour_grounds_events.7000.desc_gold:0 "Mehrere Goldhaufen und Truhen, die bis zum Deckel mit Münzen gefüllt sind!"
 tour_grounds_events.7000.desc_falcons:0 "Eine Voliere, die eine große Anzahl stolzer Falken in gepflegten Gehegen beherbergt!"
 tour_grounds_events.7000.desc_dogs:0 "Die Tür führt in einen Hof mit den gesündesten und stärksten Hunden, die ich seit Langem gesehen habe!"
 tour_grounds_events.7000.desc_horses:0 "Die Tür führt in einen Hof mit den gesündesten und stärksten Pferden, die ich seit Langem gesehen habe!"
 tour_grounds_events.7000.desc_fallback:0 "Ein Vorratslager mit Lebensmitteln, Goldstücken und teuren Waren!"
 tour_grounds_events.7000.a:0 "Es wäre nur richtig, dass mit ganz [ROOT.Char.GetTitleAsNameNoTooltip] zu teilen."
 tour_grounds_events.7000.a.tt:0 "Geheimversteck besteuert"
 tour_grounds_events.7000.b:0 "Wachen! Beschlagnahmt #EMP alles#!."
 tour_grounds_events.7000.b.tt:0 "Geheimversteck beschlagnahmt"
 tour_grounds_events.7000.b.tt.2:0 "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] beschlagnahmt das Beste aus Eurem Vorrat für sich!"
 tour_grounds_events.7000.c:0 "Ein gleichgesinnter Feinschmecker!"
 tour_grounds_events.7000.c.tt:0 "Geheimversteck geschätzt"
 tour_grounds_events.7000.c.tt.2:0 "Eure Bande zu [Select_CString(visiting_liege.IsFemale, 'Eurer Lehnsherrin', 'Eurem Lehnsherrn')|U] werden enger, da Ihr ein Interesse teilt!"
 tour_grounds_events.7000.d:0 "Ich werde so tun, als hätte ich nichts gesehen."
 tour_grounds_events.7000.d.tt:0 "Geheimversteck ignoriert"
 tour_grounds_events.7001.desc:0 "Ich glaube, ich war bisher [Select_CString(ROOT.Char.IsFemale, 'eine äußerst großzügige Gastgeberin', 'ein äußerst großzügiger Gastgeber')] für [visiting_liege.GetTitledFirstName].\n\nInsbesondere der Besuch [ROOT.Char.Custom('ResidenceBuilding_DE_4')] verlief großartig – bis ich falsch abbog und [Select_CString(visiting_liege.IsFemale, 'meine eifrige Herrin', 'meinen eifrigen Herrn')] ausgerechnet zur einzigen Tür führte, von der [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] nichts hätte wissen sollen:"
 tour_grounds_events.7001.desc_artifacts:0 "der zum Geheimraum, in dem ich meine Familienschätze lagere!"
 tour_grounds_events.7001.desc_pantry:0 "der zur geheimen Vorratskammer, in der ich Gewürze, Fleisch, Honig und Salzfässer aus fernen Ländern lagere!"
 tour_grounds_events.7001.desc_cellar:0 "der zum versteckten Keller, in dem ich meine teuren Weine und Liköre aus fernen Ländern lagere!"
 tour_grounds_events.7001.desc_gold:0 "der zur geheimen Schatzkammer, in der ich mein Gold aufbewahre!"
 tour_grounds_events.7001.desc_falcons:0 "der zur geheimen Voliere, in der ich meine wertvollsten Falken halte!"
 tour_grounds_events.7001.desc_dogs:0 "der zum versteckten Hof, wo ich meine wertvollsten Hunde züchte!"
 tour_grounds_events.7001.desc_horses:0 "der zum versteckten Hof, wo ich meine wertvollsten Pferde züchte!"
 tour_grounds_events.7001.desc_fallback:0 "der zu meinem Geheimversteck an Lebensmitteln, Goldstücken und teuren Waren!"
 tour_grounds_events.7001.desc_conclusion:0 "\n\nAls ich anfange, nervös zu stottern, wird [visiting_liege.GetTitledFirstNameNoTooltip] immer neugieriger."
 tour_grounds_events.7001.a:0 "Herr[visiting_liege.Custom('DE_END_NOU_S_GS_N')]! Gehen wir doch #EMP hier#! entlang!"
 tour_grounds_events.7001.a.success:0 "Ihr führt [Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euren Lehnsherrn')|U] woanders hin"
 tour_grounds_events.7001.a.success.tt:0 "Eure Reichtümer sind sicher"
 tour_grounds_events.7001.a.failure:0 "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] stürmt in den Raum"
 tour_grounds_events.7001.a.failure.tt:0 "Euer Geheimversteck wird entdeckt"
 tour_grounds_events.7001.b:0 "Ich bin mir sicher, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] dazu gebracht werden kann, wegzuschauen, nicht wahr?"
 tour_grounds_events.7001.b.success:0 "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] nimmt die Bestechung an"
 tour_grounds_events.7001.b.success.tt:0 "Bestechung angenommen"
 tour_grounds_events.7001.b.tt.2:0 " [Select_CString(stop_host_scope.IsFemale, 'Eure Gastgeberin', 'Euer Gastgeber')|U] [ROOT.Char.GetTitledFirstNameNoTooltip] hat Euch dafür bezahlt, keine weiteren Fragen über einen bestimmten Raum zu stellen."
 tour_grounds_events.7001.b.tt:0 "Bestochen, um wegzuschauen"
 tour_grounds_events.7001.c:0 "Ich wollte Euch das GERADE zeigen!"
 tour_grounds_events.7001_followup:0 "[Select_CString(visiting_liege.IsFemale, 'Eure Lehnsherrin', 'Euer Lehnsherr')|U] wird entscheiden, was mit Eurem Geheimbesitz geschehen soll. Es könnte sein, dass Ihr zusätzliche Steuern zahlen müsst!"
