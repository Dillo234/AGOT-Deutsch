 ##### TOUR #####

 ### ACTIVITY
 activity_tour:0 "Prachtreise"
 activity_tour_desc:0 "Veranstaltet eine prächtige [tour|E] und besucht Eure [vassals|E] und deren Ländereien. Jeder [stop|E] hat eine Dauer von #bold 2 Monaten#!."
 activity_tour_selection_tooltip:1 "Reist durch Euer Reich und besucht Eure Vasallen bei einer prächtigen Reise\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$[control_i] [county_control|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E]"
 activity_tour_host_desc:1 "$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][Concept('stress', 'Anspannungsabbau')|E]\n\n[Concept('tour_success', 'Reiseerfolgsbelohnungen')|E]:\n$BULLET_WITH_TAB$Stufe #V 1#!: [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Stufe #V 2#!: [GetVassalStance('parochial').GetTextIcon][GetVassalStance('parochial').GetName]e [vassals|E]-[opinion|E]\n$BULLET_WITH_TAB$Stufe #V 3#!: Besuchte [vassals|E]-[opinion|E]\n$BULLET_WITH_TAB$Stufe #V 4#!: [GetModifier('itinerant_liege_modifier').GetNameWithTooltip|L] #weak ([character|E])#!\n$BULLET_WITH_TAB$Stufe #V 5#!: [GetModifier('mega_itinerant_liege_modifier').GetNameWithTooltip|L] #weak ([character|E])#!"
 activity_tour_conclusion_characters_header:0 "Vasallen besucht"

 itinerant_liege_modifier:0 "Reisender Lehnsherr"
 itinerant_liege_modifier_desc:0 "Dieser Charakter veranstaltete eine erfolgreiche [tour|E]."
 mega_itinerant_liege_modifier:0 "Prächtiger Lehnsherr"
 mega_itinerant_liege_modifier_desc:0 "Dieser Charakter veranstaltete eine prächtige [tour|E]."
 activity_window_character_stop_host:1 "Halt-Gastgeber\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc:0 "Eure [GetActivityType('activity_tour').GetName] ist zu einem Ende gekommen."

 ### PHASES
 tour_phase_tour_grounds:2 "Besichtigung"
 tour_phase_tour_grounds_desc:0 "Die [tour_the_grounds|E] der Besitztümer Eures [Concept('vassal', 'Vasallen')|E] erhöht die [control|E]."
 tour_phase_dinner:1 "Festessen"
 tour_phase_dinner_desc:0 "Genießt ein [hosted_dinner|E], das von Eurem Vasallen ausgerichtet wird, und steigert die [opinion|E] Eures [Concept('vassal', 'Vasallen')|E]."
 tour_phase_cultural_festival:1 "Kulturfest"
 tour_phase_cultural_festival_desc:0 "Genießt ein [cultural_festival|E], bei dem Ihr die örtliche Kultur kennenlernt und die [county_opinion|E] und [cultural_acceptance|E] stärkt."
 tour_phase_journey_home:0 "Rückkehr nach Hause"
 tour_phase_journey_home_desc:0 "Kehrt in Eure Hauptstadt zurück und beendet damit Eure Reise."
 tour_phase_tour_grounds_cost_desc:0 "[tour_grounds|E] in [province.GetBaronyNameExplicitly]"
 tour_phase_dinner_cost_desc:0 "[hosted_dinner|E] in [province.GetBaronyNameExplicitly]"
 tour_phase_cultural_festival_cost_desc:0 "[cultural_festival|E] in [province.GetBaronyNameExplicitly]"

 ### OPTIONS
 tour_option_speed:0 "Pferde"
 tour_speed_bad:0 "Esel"
 tour_speed_normal:0 "Läufer"
 tour_speed_good:0 "Sekretariat"
 tour_type_majesty:1 "Majestätsreise"
 tour_type_majesty_desc:1 "$EFFECT_LIST_BULLET$ Manche Ereignisse ermöglichen besonders majestätische Handlungen\n$EFFECT_LIST_BULLET$ Geht Ihr diesen nach, erhaltet Ihr [prestige|E] und [Concept('vassal', 'Vasallen')|E]-[opinion|E] sowohl beim Verlassen eines [Concept('stop','Halts')|E] als auch am Ende Eurer [GetActivityType('activity_tour').GetName]\n\n#weak Diese Prachtreise ist eine Gelegenheit, meinen Untertanen zu zeigen, dass ich [Select_CString(ROOT.Char.IsFemale, 'eine gerechte, gütige und majestätische Lehnsherrin', 'ein gerechter, gütiger und majestätischer Lehnsherr')] bin.#!"
 tour_type_intimidation:1 "Einschüchterungsreise"
 tour_type_intimidation_desc:1 "$EFFECT_LIST_BULLET$ Manche Ereignisse ermöglichen besonders schreckliche Handlungen\n$EFFECT_LIST_BULLET$ Geht Ihr diesen nach, erhaltet Ihr [dread|E]\n$EFFECT_LIST_BULLET$ Verlasst Ihr einen [stop|E], könnt Ihr versuchen, [vassals|E] aus feindlichen [factions|E] heraus zu zwingen\n\n#weak Diese Prachtreise ist eine Gelegenheit, meine Untertanen in ihre Schranken zu weisen und zu zeigen, wie furchterregend ich sein kann.#!"
 tour_type_taxation:1 "Besteuerungsreise"
 tour_type_taxation_desc:1 "$EFFECT_LIST_BULLET$ Manche Ereignisse ermöglichen besonders habgierige Handlungen\n$EFFECT_LIST_BULLET$ Geht Ihr diesen nach, erhaltet Ihr [gold|E] sowohl beim Verlassen eines [Concept('stop','Halts')|E] als auch am Ende Eurer [GetActivityType('activity_tour').GetName]\n\n#weak Diese Prachtreise ist eine Gelegenheit, meine Vasallen daran zu erinnern, dass man mir Steuern und Verpflichtungen schuldet, und jegliche Steuerumgehung in meinem Reich auszumerzen.#!"
 tour_entourage:0 "Gefolge"
 tour_entourage_small:0 "Kleines Gefolge"
 tour_entourage_small_desc:1 "$EFFECT_LIST_BULLET$ Fünf enge [courtiers|E] werden Euch auf Eurer [tour|E] begleiten\n\n#weak Meine Reise ist eine Gelegenheit, dem höfischen Leben zu entfliehen und meine fernen Untertanen zu sehen. Ich kann gut auf das Geplapper des Hofs auf meinen Reisen verzichten.#!"
 tour_entourage_normal:0 "Bescheidenes Gefolge"
 tour_entourage_normal_desc:1 "$EFFECT_LIST_BULLET$ Zehn enge [courtiers|E] werden Euch auf Eurer [tour|E] begleiten\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Meine Reise ist nicht nur für mich, sondern auch für meinen Hof. Ich muss ein kleines Gefolge mitbringen, damit meine Vasallen meine Höflinge besser kennenlernen.#!"
 tour_entourage_grand:0 "Großes Gefolge"
 tour_entourage_grand_desc:1 "$EFFECT_LIST_BULLET$ Jeder verfügbare [courtier|E] wird Euch auf Eurer [tour|E] begleiten\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Meine Reise ist eine Gelegenheit, allen zu zeigen, wie großartig und prächtig ich bin, und wie könnte ich dies besser tun, als jedes Mitglied meines beneidenswerten Hofs zu präsentieren?#!"
 tour_luxuries:0 "Luxus"
 tour_luxuries_bad:1 "Kein Luxus"
 tour_luxuries_bad_desc:1 "$EFFECT_LIST_BULLET$ Keine Steigerung des Erfolgs Eurer [tour|E]\n\n#weak Ihr nehmt keine Luxusgegenstände von daheim mit.#!"
 tour_luxuries_normal:1 "Unverzichtbarer Luxus"
 tour_luxuries_normal_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Ihr nehmt nur das Nötigste an luxuriösen Speisen und Annehmlichkeiten mit.#!"
 tour_luxuries_good:1 "Extravaganter Luxus"
 tour_luxuries_good_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Keine Kosten sind zu groß für Eure Reise. Allerlei Köstlichkeiten und Annehmlichkeiten werden für die Dauer Eurer Reise mitgenommen.#!"
 tour_furniture_normal:1 "Luxusmöbel"
 tour_furniture_normal_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Schränke, Stühle und Tische werden auf Eure Reise mitgenommen.#!"
 tour_furniture_good:1 "Übermäßige Möbel"
 tour_furniture_good_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak So gut wie alle Artefakte und Möbelstücke, die Ihr besitzt, werden auf diese Reise mitgenommen, um Euren enormen Reichtum zur Schau zu stellen.#!"
 tour_increase_success:1 "Erhöht den Anfangserfolg Eurer [tour|E]"
 tour_increase_prestige:1 "[prestige|E]-Zuwachs"

