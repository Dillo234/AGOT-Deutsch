l_german:
 # Intents
 reduce_stress_intent:1 "Erholung"

 reduce_stress_intent_desc:0 "Ihr konzentriert Euch darauf, Eure [stress|E] abzubauen, indem Ihr nach entsprechenden Möglichkeiten sucht."

 murder_attendee_intent:0 "Mord"
 murder_attendee_intent_desc:0 "Euer Ziel liegt darin, das Leben Eurer Zielperson zu beenden. Dies führt oft zu besonderen Gelegenheiten und Möglichkeiten für einen Mord."

 woo_attendee_intent:0 "Verführen"
 woo_attendee_intent_desc:0 "Ihr habt nur eines im Sinn: Euer Ziel zu verführen. Dies führt oft zu besonderen Ereignissen und Optionen, um diesen Wunsch zu erfüllen."

 befriend_attendee_intent:0 "Anfreunden"
 befriend_attendee_intent_desc:0 "Ihr wollt die Gunst Eures Ziels gewinnen. Dies führt oft zu freundlichen Ereignissen und Optionen."

 lechery_intent:0 "Lüsternheit"
 lechery_intent_desc:0 "Ihr beabsichtigt, Eure fleischlichen Gelüste auszuleben und Euch mit einer Vielzahl von Partnern zu verlustieren. Dies führt oft zu einem [Concept('stress', 'Anspannungsabbau')|E] für Charaktere mit der Eigenschaft „[GetTrait('lustful').GetName(GetNullCharacter)]“."

 altruism_intent_header:0 "Altruismus:"
 altruism_intent:0 "Altruismus"
 altruism_intent_desc:1 "Ihr versucht, das Leben anderer zu verbessern, indem Ihr uneigennützig handelt. Dies führt oft zu einer Erhöhung der [county_opinion|E] und [piety|E]. [GetTrait('zealous').GetName(GetNullCharacter)|U]e, [GetTrait('generous').GetName(GetNullCharacter)]e und [GetTrait('improvident').GetName(GetNullCharacter)]e Charaktere könnten [stress|E] abbauen."

 justice_intent:0 "Gerechtigkeit"
 justice_intent_desc:0 "Ihr versucht, selbst den kleinsten Verbrechern in Eurem Reich Gerechtigkeit widerfahren zu lassen. Dies führt oft zu einem Anstieg der [control|E] und zu einem [Concept('stress', 'Anspannungsabbau')|E] bei Charakteren mit der Eigenschaft „[GetTrait('just').GetName(GetNullCharacter)]“."
 
 recruit_knights_intent:0 "Rekrutieren"
 recruit_knights_intent_desc:0 "Ihr versucht, Euren Hof mit neuen und mächtigen [Concept('knights', 'Rittern')|E] zu erweitern. Dies führt oft zu Rekrutierungsmöglichkeiten."
