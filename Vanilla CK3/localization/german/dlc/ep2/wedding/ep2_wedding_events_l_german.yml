 #New Family
 ep2_wedding.1120.t:0 "Neue Familie"
 ep2_wedding.1120.desc:0 "Hochzeitszeremonien sind immer lang, ziemlich langweilig und meistens ereignislos, außer wenn irgendwo hinter mir ein Tumult entsteht."
 ep2_wedding.1120.desc_child:0 "\n\nIch erkenne sofort den vertrauten Klang der besten Nörgelstimme von [trouble_child.GetFirstName], als [trouble_child.Custom('DE_PRO_PER_S_3P_N')] sich [trouble_child.Custom('DE_PRO_PER_S_3P_N')] einen Weg durch die Menge bahnt. „[ROOT.Char.GetMotherFather|U], soll das [Select_CString(other_parent.IsFemale, 'meine neue', 'mein neuer')] [other_parent.GetMotherFather] anstelle von [other_parent.GetFirstName] sein?“"
 ep2_wedding.1120.desc_adult:0 "\n\n„Ich habe etwas zu sagen!“ Die vertraute Stimme von [trouble_child.GetFirstName] erschallt aus der Menge. „Ist #EMP dies#! das Beste, wodurch [Select_CString(other_parent.IsFemale, 'meine', 'mein')] [other_parent.GetMotherFather] [other_parent.GetTitledFirstName] von Euch ersetzt werden soll?!“"
 ep2_wedding.1120.desc_parent:0 "\n\nAus dem Augenwinkel erkenne ich, dass [other_parent.GetFirstNameNoTooltip] vor Überraschung erstarrt."
 ep2_wedding.1120.a:0 "Schluss mit dem Unfug. #EMP Sofort.#!"
 ep2_wedding.1120.b:0 "Ich weiß, Schatz. Es ist für uns alle schwer …"
 ep2_wedding.1120.c:0 "#EMP [Select_CString(other_parent.IsFemale, 'Eure', 'Euer')] [other_parent.GetMotherFather] sollte unser Geheimnis bleiben!#!"
 wedding_child_fuss_log:0 "Das Kind von [TARGET_CHARACTER.GetUIName|U], [CHARACTER.GetUIName|U], machte während der Hochzeitszeremonie eine Szene."
 wedding_child_fuss_log_title:0 "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log:0 "Das Kind von [TARGET_CHARACTER.GetUIName|U], [CHARACTER.GetUIName|U], machte während der Hochzeitszeremonie eine Szene und enthüllte dabei das Geheimnis seiner Herkunft."
 wedding_child_fuss_secret_log_title:0 "Ein offenbartes Geheimnis"
 ep2_wedding.1121.desc_child:0 "\n\nIm Mittelpunkt der Aufregung steht heulend und schniefend [trouble_child.GetTitledFirstName], [trouble_child.Custom('DE_ART_DEF_S_N')] [trouble_child.Custom('GetDaughterSon')] von [other_spouse.GetFirstName]. „[other_spouse.GetMotherFather|U], warum wird mein[other_parent.Custom('DE_END_PRO_S_N')] [other_parent.GetMotherFather] [other_parent.GetFirstName] von Euch ersetzt?“"
 ep2_wedding.1121.desc_adult:0 "\n\n„Ich habe etwas zu sagen!“, ruft [trouble_child.GetTitledFirstName], [trouble_child.Custom('DE_ART_DEF_S_N')] [trouble_child.Custom('GetDaughterSon')] von [other_spouse.GetFirstName], aus der Menge. „Ist #EMP [other_parent.Custom('DE_PRO_PER_S_3P_N')]#! das Beste, womit [Select_CString(other_parent.IsFemale, 'meine', 'mein')] [other_parent.GetMotherFather] [other_parent.GetTitledFirstName] von Euch ersetzt werden kann?!“"
 ep2_wedding.1121.a:0 "Seid still, #EMP Balg#!!"
 ep2_wedding.1121.b:0 "Ich werde ein besseres Elternteil sein!"
 ep2_wedding.1122.desc_repentant:0 "Ich genieße eine ordentliche Portion [ROOT.Char.Custom('GetExpensiveMeal')], völlig sorglos und entspannt, als [trouble_child.GetFirstName] in reuevoller Zerknirschung vor mich tritt.\n\n„[ROOT.Char.GetMotherFather|U], ich möchte mich bei Euch für meinen Auftritt während der Zeremonie entschuldigen. Das war meiner Herkunft und meinem Stand nicht angemessen, und ich bereue es zutiefst.“"
 ep2_wedding.1122.desc_unrepentant:0 "Ich versuche, eine großzügige Portion [ROOT.Char.Custom('GetExpensiveMeal')] zu genießen, doch die schroffen Worte von [trouble_child.GetFirstName] und die leichtfertige Aufdeckung meines Geheimnisses gehen mir immer wieder durch den Kopf.\n\nAls ich mich schließlich an [trouble_child.Custom('DE_PRO_PER_S_3P_A')] wende, wirkt [trouble_child.GetFirstNameNoTooltip] völlig unbeeindruckt und reuelos. „Ich stehe zu dem, was ich gesagt habe, und bedauere #EMP nichts#!. Es war nur die Wahrheit“, antwortet [trouble_child.Custom('DE_PRO_PER_S_3P_N')] mit einem Grinsen."
 1122_child_pacified_log:0 "[CHARACTER.GetUIName|U] und [TARGET_CHARACTER.GetUIName|U] hatten eine klärende Aussprache."
 1122_child_pacified_log_title:0 "Familientreffen"
 1122_child_not_pacified_log:0 "[CHARACTER.GetUIName|U] und [TARGET_CHARACTER.GetUIName|U] kamen auf keinen gemeinsamen Nenner."
 1122_child_not_pacified_log_title:0 "Familiäres Missverständnis"
 ep2_wedding.1122.a:0 "Ich vergebe Euch."
 ep2_wedding.1122.b:0 "Das war wirklich ungehörig."
 ep2_wedding.1122.c:0 "Ich muss Eure Enttäuschung respektieren."
 ep2_wedding.1122.d:0 "Das ist unerhört!"
 #Secret Whispers
 ep2_wedding.1130.t:0 "Leises Tuscheln"
 ep2_wedding.1130.desc:0 "Die Zeremonie ist in vollem Gang, doch ich kann mich nicht wirklich dem widmen, was #EMP vor mir#! geschieht, wenn #EMP hinter mir#! ein ständiges Getuschel ertönt. Wenn ich scharf genug hinhöre, vernehme ich Bruchstücke, die aus einer großen Tratschrunde zu stammen scheinen, an der Gäste und Bedienstete gleichermaßen beteiligt sind. #EMP „Habt Ihr gehört –“ „Kann das wahr sein?“ „Aber was ist mit –“ „– nicht gewusst?“#!\n\n"
 ep2_wedding.1130.desc_continue:0 "Als ich mich wütend umdrehe, erblicke ich den selbstgefällig dreinschauenden [1130_knows.GetTitledFirstName], der im Mittelpunkt dieses ganzen Tumults zu stehen scheint. „Und Ihr? habt Ihr auch etwas beizutragen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]?“"
 wedding_secret_revealed_log:0 "[CHARACTER.GetUIName|U] hat während der Zeremonie das Geheimnis von [TARGET_CHARACTER.GetUIName] offenbart und eine Szene verursacht."
 wedding_secret_revealed_log_title:0 "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log:0 "[CHARACTER.GetUIName|U] hat versucht, während der Zeremonie das Geheimnis von [TARGET_CHARACTER.GetUIName] zu offenbaren und wurde des Ortes verwiesen."
 wedding_secret_not_revealed_log_title:0 "Störenfried vertrieben"
 ep2_wedding.1130.a:0 "Ich werde die Beweise nicht leugnen."
 ep2_wedding.1130.b:0 "Wachen, schafft mir [Select_CString(TARGET_CHARACTER.IsFemale, 'diese', 'diesen')] #EMP Ehrabschneider[TARGET_CHARACTER.Custom('DE_END_NOU_S_GS_N')]#! aus den Augen."
 ep2_wedding.1131.desc:0 "In der Mitte des Tumults steht [1130_knows.GetTitledFirstName] und lächelt selbstgefällig. „Hat Euch [other_spouse.GetFirstName] nie etwas erzählt? Dabei weiß es längst #EMP jeder#!!“"
 ep2_wedding.1131.a:0 "Keine Geheimnisse mehr zwischen uns, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b:0 "Das ist #EMP unerhört#!!"
 ep2_wedding.1132.desc:0 "Die Zeremonie ist in vollem Gang, doch ich schenke ihr nicht viel Aufmerksamkeit, denn ich muss andauernd an diese beunruhigende Kunde über [spouse_with_secret.GetTitledFirstName] denken. Weiß [other_spouse.GetTitledFirstName] überhaupt davon? Sollte [other_spouse.Custom('DE_PRO_PER_S_3P_N')] davon erfahren?\n\nIch teile meinem Sitznachbarn beiläufig meine Bedenken mit, und ehe ich michs versehe, ist die ganze Menge am Tratschen. Sowohl [spouse_with_secret.GetFirstNameNoTooltip] als auch [other_spouse.GetFirstNameNoTooltip] starren voller Grimm auf [Select_CString(ROOT.Char.IsFemale, 'die Urheberin', 'den Urheber')] dieses Tumults: auf mich."
 ep2_wedding.1132.a:0 "[other_spouse.GetFirstNameNoTooltip] hat Besseres verdient als dies!"
 ep2_wedding.1132.b:0 "Das sind nur #EMP dumme#! Gerüchte, nicht wahr, [spouse_with_secret.GetFirstNameNoTooltip]?"
 # A Misstep
 ep2_wedding.1140.t:0 "Fehltritt"
 ep2_wedding.1140.desc:0 "Ich genieße stolz die Zeremonie. Alles ist bis jetzt gut verlaufen – und gerade, als ich darüber nachdenke, weiß ich, dass ich es jetzt verschrien habe."
 ep2_wedding.1140.desc_1:0 "\n\n[fumbling_spouse.GetTitledFirstName] stolpert und macht auf dem Weg zu [fumbling_spouse.Custom('DE_PRO_POS_S_3P')]em Ehepartner eine Bauchlandung!"
 ep2_wedding.1140.desc_2:0 "\n\n[fumbling_spouse.GetTitledFirstName] fängt während des Ehegelübdes plötzlich zu stammeln an und spricht den Namen [fumbling_spouse.Custom('DE_PRO_POS_S_3P')]es Ehepartners schrecklich falsch aus!"
 ep2_wedding.1140.desc_3:0 "\n\n[fumbling_spouse.GetTitledFirstName] erstarrt vor Verwirrung. Offensichtlich hat [fumbling_spouse.Custom('DE_PRO_PER_S_3P_N')] den nächsten Schritt der Zeremonie vergessen!"
 ep2_wedding.1140.desc_target:0 "\n\nIch spüre, wie [intent_target.GetTitledFirstName] mich aus der Menge heraus fest in den Blick nimmt, um mich zum Eingreifen zu bewegen."
 ep2_wedding.1140.desc_target_spouse:0 "\n\nMein Blick begegnet dem panischen Starren von [intent_target.GetTitledFirstName], [intent_target.Custom('DE_PRO_PER_S_3P_N')] mich auf diese Weise anfleht, etwas zu unternehmen."
 ep2_wedding.1140.a:0 "Ich kann die Lage noch retten …"
 ep2_wedding.1140.a.success:0 "Ihr entschärft die Lage"
 ep2_wedding.1140.a.success.tt:0 "Ihr habt die Lage entschärft"
 ep2_wedding.1140.a.success.tt2:0 "[intent_target.GetFirstNameNoTooltip] zeigt sich beeindruckt von Eurem raschen Handeln."
 ep2_wedding.1140.a.failure:0 "Ihr blamiert Euch nur selbst"
 ep2_wedding.1140.a.failure.tt:0 "Ihr habt Euch beim Rettungsversuch selbst blamiert"
 ep2_wedding.1140.b:0 "Übergehen wir die Sache einfach."
 ep2_wedding.1140.c:0 "So etwas kann vorkommen!"
 recovered_from_misstep_log:0 "[CHARACTER.GetUIName|U] konnte einen Fehltritt von [TARGET_CHARACTER.GetUIName] elegant überspielen."
 recovered_from_misstep_log_title:0 "$ep2_wedding.1140.t$"
