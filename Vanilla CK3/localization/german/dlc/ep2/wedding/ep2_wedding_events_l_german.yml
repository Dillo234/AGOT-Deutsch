 #A Fiery Dance
 ep2_wedding.1050.t:0 "Ein feuriger Tanz"
 ep2_wedding.1050.desc:0 "Alle sind bester Dinge: Zu meiner Linken schaut eine Gruppe von Kindern wie gebannt den Gauklern zu, zu meiner Rechten tragen Dichter ihre jüngsten Werke einem hingerissenen Publikum vor.\n\nDas gesamte Bankett verfällt allerdings in Schweigen, als eine Tänzertruppe mit Fackeln sich ihren Weg zur Mitte des Veranstaltungsorts bahnt und die Gäste unterwegs dazu einlädt, sich ihr anzuschließen. Der Anblick ist im gedämpften Licht des frühen Abends atemberaubend: Die Fackeln erhellen die Gesichter vor dem dunkler werdenden Himmel und schaffen ineinander verflochtene Schattenmuster.\n\nEs wirkt alles großartig, bis [1050_victim.GetTitledFirstName] stolpert, einer Person neben sich die Fackel aus der Hand schlägt und sich damit die eigene Kleidung in Brand steckt …"
