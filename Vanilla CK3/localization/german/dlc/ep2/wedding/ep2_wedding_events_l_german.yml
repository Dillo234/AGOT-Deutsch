 ep2_wedding.1090.t:0 "Wo wurde dieses Paar gemacht?"
 ep2_wedding.1090.desc:0 "Die Menge jubelt und trinkt auf die Frischvermählten, doch offenbar habe ich da jemanden aus den Augen verloren: Mein[1090_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', 1090_target)] [1090_target.GetFirstName] ist nirgends zu sehen."
 ep2_wedding.1090.desc_already_matched:0 "\n\nNach einer gründlichen Suche finde ich [1090_target.Custom('DE_PRO_PER_S_3P_A')] endlich in einem abgeschiedenen Bereich, tief ins Gespräch mit [1090_match.GetTitledFirstName] vertieft – und damit niemand anderem als genau jener Person, mit der ich [1090_target.Custom('DE_PRO_PER_S_3P_N')] zuvor verkuppeln wollte! Ich glaube nicht, dass ich mich da einmischen sollte …"
 ep2_wedding.1090.desc_new_match:0 "\n\nNach einer gründlichen Suche finde ich [1090_target.Custom('DE_PRO_PER_S_3P_A')] endlich, wie [1090_target.Custom('DE_PRO_PER_S_3P_N')] in einer Ecke sitzt und voller Interesse und – wage ich das auszusprechen? – Verlangen zu [1090_match.GetTitledFirstName] hinüberstarrt, [1090_match.Custom('DE_ART_DEF_S_N')] mit [1090_match.Custom('DE_PRO_POS_S_3P')]en Scherzen und Geschichten eine Schar wilder Gäste unterhält."
 ep2_wedding.1090.a:0 "Geht und holt [1090_match.Custom('DE_PRO_PER_S_3P_A')]."
 ep2_wedding.1090.b:0 "[1090_match.GetSheHe|U] ist nicht gut für Euch."
