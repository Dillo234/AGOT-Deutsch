 wedding_omen_bad_log:0 "[CHARACTER.GetUIName|U] sah ein schlechtes Omen in Bezug auf [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1030.c:0 "Was für ein garstiges Vorzeichen! Wir sind zum Untergang verdammt!"
