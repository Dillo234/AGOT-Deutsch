 ep2_wedding.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip] ist verärgert"
 ep2_wedding.1150.a.failure.tt:0 "Ihr habt [intent_target.GetFirstNameNoTooltip] verärgert"
 # Gatecrashers
 ep2_wedding.1160.t:0 "Ungeladene Gäste"
 ep2_wedding.1160.desc:0 "Adelshochzeiten sind für das einfache Volk immer ein großes Spektakel. Es versammelt sich in Scharen in der Hoffnung, einen Blick auf sein[ROOT.Char.Custom('DE_END_PRO_S_A')] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] und eine Kostprobe [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Reichtums zu bekommen.\n\nGanz besonders fällt mir eine Gruppe ausgesprochen hager aussehender Bauern auf, die wie gebannt die Vorbereitungen für das große Bankett verfolgen …"
 ep2_wedding.1160.a:0 "Ich könnte sie einlassen!"
 ep2_wedding.1160.a.tt:0 "Die würden die Hochzeit ein wenig aufpeppen!"
 ep2_wedding.1160.b:0 "Ich könnte ihnen heimlich etwas Essen zukommen lassen!"
 ep2_wedding.1160.b.tt:0 "[host.GetFirstNameNoTooltip] würde es ohnehin nicht auffallen!"
 ep2_wedding.1160.c:0 "Das ist unter meiner Würde."
 ep2_wedding.1161.desc:0 "Mir ist die große Menge von Gemeinen, die offenbar das Fest umzingeln, schon vor einiger Zeit aufgefallen.\n\nAllerdings hatte ich nicht erwartet, dass ein kleiner Trupp von ihnen die Küchen überfallen würde, um so viel [ROOT.Char.Custom('RegionalDrink')] und [ROOT.Char.Custom('GetExpensiveMeal')] herunterzuwürgen wie nur irgend möglich!\n\n#EMP Wie sind die nur hereingekommen?!#!"
 ep2_wedding.1161.a:0 "Werft sie hinaus!"
 ep2_wedding.1161.b:0 "Lasst alle an unserer Fröhlichkeit teilhaben!"
 ep2_wedding.1161.success:0 "Die Bauern werden hinausgejagt"
 ep2_wedding.1161.success.tt:0 "Ihr konntet die Ordnung wiederherstellen"
 ep2_wedding.1161.success.tt2:0 "[host.GetFirstName] jagte die Bauern hinaus"
 ep2_wedding.1161.failure:0 "Es gelingt Euch nicht, die Menge im Griff zu behalten"
 ep2_wedding.1161.failure.tt:0 "Die ungebetenen Gäste richten weiter Chaos an"
 ep2_wedding.1161.failure.tt2:0 "[host.GetFirstName] konnte die ungebetenen Gäste nicht bändigen."
 ep2_wedding.1161.b.tt:0 "[host.GetFirstName] ließ die Bauern gewähren."
 wedding_peasant_invasion_managed_log:0 "[CHARACTER.GetUIName|U] bändigte erfolgreich eine Gruppe hereinplatzender Gemeiner"
 wedding_peasant_invasion_managed_log_title:0 "$ep2_wedding.1160.t$"
