 ep2_wedding.1200.e.failure:0 "[listener.GetFirstNameNoTooltip|U] ist nicht interessiert"
 ep2_wedding.1200.e.success.tt:0 "Ihr macht Fortschritte darin, [listener.GetFirstNameNoTooltip] mit [intent_target.GetFirstNameNoTooltip] zusammenzubringen"
