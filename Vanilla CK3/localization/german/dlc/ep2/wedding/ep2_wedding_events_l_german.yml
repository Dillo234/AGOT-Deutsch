 #A Proper Match
 ep2_wedding.1080.t:0 "Ein passendes Paar"
 ep2_wedding.1080.desc:0 "Die Vorbereitungen für die Hochzeit sind in vollem Gang, doch mein Blick ist bereits auf ein weiteres Ziel gerichtet: Mein[1080_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', 1080_target)] [1080_target.GetFirstName] braucht eine gute Partie!\n\nZum Glück ist [1080_target.Custom('DE_PRO_PER_S_3P_N')] bereits am Veranstaltungsort, was einen guten Anfang darstellt, doch [1080_target.Custom('DE_PRO_PER_S_3P_N')] steht nur leicht gehemmt in der Gegend herum. Nun heißt es, jemand Angemessenen zu finden … Eine Gruppe plaudernder Gäste zieht meine Aufmerksamkeit auf sich. Unter ihnen sticht [matchmaking_1.GetTitledFirstName] aufgrund [matchmaking_1.Custom('DE_PRO_POS_S_3P')]er Schönheit und [matchmaking_1.Custom('DE_PRO_POS_S_3P')]er Haltung deutlich hervor. #EMP Perfekt!#!"
 ep2_wedding.1080.desc_2:0 "\n\nIch will [1080_target.GetFirstNameNoTooltip] gerade losschicken, als ich auch noch [matchmaking_2.GetTitledFirstName] bemerke. Ist [matchmaking_2.Custom('DE_PRO_PER_S_3P_N')] vielleicht sogar eine noch bessere Partie?"
 ep2_wedding.1080.a:0 "[1080_target.GetFirstNameNoTooltip], geht und redet mit [matchmaking_1.GetFirstNameNoTooltip]!"
