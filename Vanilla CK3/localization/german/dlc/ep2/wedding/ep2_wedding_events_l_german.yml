 # An Exotic Show
 ep2_wedding.1070.t:0 "Eine exotische Schau"
 ep2_wedding.1070.desc_host:0 "Ich sehe mich mit einem gefälligen Schmunzeln um. Die Stimmung beim Bankett ist entspannt, und die Gäste plaudern angeregt miteinander, während sie die Musik und die Unterhaltung genießen –ohne etwas davon zu ahnen, dass der beste Teil, den wir für sie geplant haben, noch aussteht. Ich bedeute mit einem Wink, dass sie fortfahren sollen."
 ep2_wedding.1070.desc_guest:0 "Ich habe viel Spaß beim Hochzeitsbankett. Vor allem scheute [host.GetTitledFirstName] keine Kosten in Sachen Unterhaltung! Die besten Musikanten spielen für uns, während Schauspieler und Gaukler ihre Künste ausüben und Troubadoure gedrechselte Verse aufsagen. Ich bin daher recht überrascht, als [host.GetFirstNameNoTooltip] mit einer Geste verlangt, dass noch mehr hereingebracht wird."
 ep2_wedding.1070.desc_mid:0 "\n\nBald kehren vier Diener mit einem majestätischen Tier ([host.Custom('GetAnimalTypeCaptive')]) in einem Käfig zurück – das schönste Tier dieser Art, das ich je sah."
 ep2_wedding.1070.desc_good:0 "Die Bestie ist ein wenig unruhig, doch die Gitterstäbe halten einiges aus, und jeder genießt die Schau aus sicherem Abstand."
 ep2_wedding.1070.desc_bad:0 "Die Bestie ist unruhig, und mit einem mulmigen Gefühl beobachte ich, wie der Käfig bei jeder ihrer Bewegungen knarzt und ächzt. Dann zerspringt mit einem grässlichen #EMP Knacken#! ein entscheidender Gitterstab und die Hölle bricht los."
 ep2_wedding.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] ist schnell umzingelt."
 ep2_wedding.1070.a:0 "Eine wahrlich sehr schöne Schau."
