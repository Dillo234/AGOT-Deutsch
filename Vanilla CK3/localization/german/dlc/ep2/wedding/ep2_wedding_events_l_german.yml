 #A Friend Is Monopolizing Your Attention
 ep2_wedding.1310.t:0 "Ich komme hier nicht weg"
 ep2_wedding.1310.desc_spouse:0 "Ich weiß, [Select_CString(other_spouse.IsFemale, 'meine neue', 'mein neuer')] [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] und [other_spouse.Custom('DE_PRO_PER_S_3P_N')]e Familie erwarten, dass ich Zeit mit ihnen verbringe, doch mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] hat mich ganz in [friend.Custom('DE_PRO_PER_S_3P_N')]em Bann! Ich merke wohl, wie [other_guest.GetTitledFirstName] beginnt, mich anzustarren, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host:0 "Ich weiß, [Select_CString(other_spouse.IsFemale, 'meine neue', 'mein neuer')] [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] und [other_spouse.Custom('DE_PRO_PER_S_3P_N')]e Familie erwarten, dass ich als Gastgeber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] dieser Hochzeit Zeit mit ihnen verbringe, doch mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] hat mich ganz in [friend.Custom('DE_PRO_PER_S_3P_N')]em Bann! Ich merke wohl, wie [other_guest.GetTitledFirstName] beginnt, mich anzustarren, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest:0 "Ich weiß, ich sollte mich meinen anderen Gästen widmen, och mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] hat mich ganz in [friend.Custom('DE_PRO_PER_S_3P_N')]em Bann! Ich sehe wohl, wie [other_guest.GetTitledFirstName] versucht, meine Aufmerksamkeit zu erhaschen, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter:0 "aber wann immer ich mich verabschieden möchte, entfacht [friend.GetFirstNameNoTooltip] von neuem mein Gelächter."
 ep2_wedding.1310.a:1 "Welche Freude, [friend.GetFirstNameNoTooltip] bei mir zu wissen!"
 ep2_wedding.1310.b:1 "[other_guest.GetFirstNameNoTooltip], kommt! Setzt Euch zu uns!"
 ep2_wedding.1310.c:0 "Lasst uns hinausschleichen, auf dass wir ordentlich reden können!"
 ep2_wedding.1310.d:0 "Ihr müsst mich entschuldigen, mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')]."
