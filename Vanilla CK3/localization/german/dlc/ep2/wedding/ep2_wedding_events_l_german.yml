l_german:
 
 # MAINTENANCE
 ep2_wedding.0001.t:0 "[GetActivityType('activity_wedding').GetName]: Verlöbnis abgelaufen"
 ep2_wedding.0001.desc:0 "Die Zeit fliegt, dass es ein Graus ist. Ich dachte, ich könnte noch eine richtige [GetActivityType('activity_wedding').GetName] auf die Beine stellen, doch ein wütender Brief von [spouse_2.GetTitledFirstName] stellte klar, dass [spouse_2.Custom('DE_PRO_PER_S_3P_D')] die Geduld und mir die Zeit ausgeht."
 ep2_wedding.0001.desc_betrothed:0 "\n\nNachdem im abgesprochenen Zeitrahmen keine Hochzeit zwischen [betrothed_1.GetTitledFirstName] und [betrothed_2.GetFirstNameNoTooltip] anberaumt wurde, gilt das Verlöbnis als annulliert."
 ep2_wedding.0001.desc_self:0 "\n\nNachdem im abgesprochenen Zeitrahmen keine Hochzeit zwischen mir und [betrothed_2.GetFirstNameNoTooltip] anberaumt wurde, gilt das Verlöbnis als annulliert."
 ep2_wedding.0001.desc_conclusion:0 "\n\n[betrothed_2.GetFirstNameNoTooltip] ist verständlicherweise enttäuscht und stellt klar, dass dies Folgen haben wird …"
 ep2_wedding.0001.a:0 "Es hat nicht sollen sein."
 ep2_wedding.0002.t:0 "[GetActivityType('activity_wedding').GetName]: Vorzeitiges Ableben"
 ep2_wedding.0002.desc:0 "Heute Morgen erreichte mich eine tragische Nachricht: [dead_spouse.GetTitledFirstName], [dead_spouse.Custom('DE_ART_DEF_S_N')] [alive_spouse.GetTitledFirstName] versprochen war, ist von uns gegangen, und meine ganze sorgfältige Planung für die Hochzeit ist umsonst gewesen!\n\nZeit, nach einem neuen Partner zu suchen."
 ep2_wedding.0002.a:0 "Eine Tragödie."
 ep2_wedding.0003.desc:0 "Nichts hätte mich auf den Brief vorbereiten können, den ich gerade in meinen zitternden Händen halte: Mein[dead_spouse.Custom('DE_END_PRO_S_N')] Verlobt[dead_spouse.Custom('DE_END_ADJ_NUL_S_N')] [dead_spouse.GetTitledFirstName], [dead_spouse.Custom('DE_ART_DEF_S_D')] meine Hand versprochen wurde, ist plötzlich verstorben.\n\nEs wird keine Feierlichkeiten für mich geben, und die ganze sorgfältige Planung meiner Familie war nun umsonst."
 ep2_wedding.0003.a:0 "Eine wahre Tragödie …"
 ep2_wedding.0100.t:0 "Beginn der Hochzeitszeremonie"
 ep2_wedding.0100.desc_host:1 "Es ist immer ein schönes Gefühl, wenn ein Ereignis, das man so lange geplant – und für das man #EMP so viel#! Geld ausgegeben hat –, #EMP endlich eintritt#!!\n\nAlles ist vorbereitet, die Dekoration aufgebaut. Die Gäste fangen zu plaudern an, und die Dienerschaft huscht mit vollen Schüsseln durch die Gänge."
 ep2_wedding.0100.desc_host_outro:0 "Das Brautpaar, [spouse_1.GetTitledFirstName] und [spouse_2.GetTitledFirstName], ist hier, und beide sehen in ihren edelsten Gewändern einfach fantastisch aus.\n\nAuf mein Signal hin nehmen alle ihre Positionen ein, und die Zeremonie beginnt."
 ep2_wedding.0100.desc_host_spouse:0 "$ep2_wedding.0100.desc_host$ Ich laufe aufgeregt und nervös umher, als [Select_CString(my_spouse.IsFemale, 'meine zukünftige Ehepartnerin', 'mein zukünftiger Ehepartner')] [my_spouse.GetTitledFirstName] in [my_spouse.Custom('DE_PRO_POS_S_3P')]em feinsten Gewand vor mir erscheint.\n\nWir sind bereit, die Zeremonie zu beginnen."
 ep2_wedding.0100.desc_spouse:1 "Der große Tag ist endlich gekommen – ich werde mit [my_spouse.GetTitledFirstName] den Bund der Ehe eingehen!\n\nIch bin voller Vorfreude, aber auch Angst vor dem Tag und der Zukunft, die danach kommt. Doch ich kann nicht anders, als von der grandiosen Feier hingerissen zu sein, die [Select_CString(host.IsFemale, 'unsere großzügige Gastgeberin', 'unser großzügiger Gastgeber')] [host.GetTitledFirstName] für uns veranstaltet.\n\nIch sehe [host.Custom('DE_PRO_PER_S_3P_A')] schon wild in meine Richtung gestikulieren. Die Hochzeit kann beginnen."
 ep2_wedding.0100.desc_guest:1 "Voller Spannung sehe ich mich um.\n\nIm ganzen Saal erblicke ich plaudernde Gäste, Blumen, mit vollen Schüsseln umhereilende Diener und [Select_CString(host.IsFemale, 'eine sehr stolze Gastgeberin', 'einen sehr stolzen Gastgeber')], [host.Custom('DE_ART_DEF_S_N')] noch die letzten Details prüft. Das nervöse, aber aufgeregte Brautpaar – [spouse_1.GetTitledFirstName] und [spouse_2.GetTitledFirstName] – steht bereit.\n\nMöge die Zeremonie beginnen!"
 ep2_wedding.0100.desc_root_pregnant:0 "Als ich mich jedoch auf den Weg zu meinem zukünftigen Gatten mache, kann ich nicht umhin, die urteilenden Blicke aller Gäste zu bemerken, die geradewegs auf meinen eindeutig schwangeren Bauch gerichtet sind. Nun ja …"
 ep2_wedding.0100.desc_spouse_pregnant:0 "Es ist jedoch sofort klar, dass die Aufmerksamkeit aller – einschließlich der meinen – auf den unverkennbar schwangeren Bauch der Braut gerichtet ist … Das wird unangenehm."
 ep2_wedding.0100.a:0 "Ich kann es kaum erwarten!"
 ep2_wedding.0101.desc:0 "Bald werden all meine Pläne Früchte tragen.\n\nDoch zunächst soll die Zeremonie beginnen!"
 ep2_wedding.0150.t:0 "Die Hochzeitszeremonie"
 ep2_wedding.0150.desc:1 "Die Zeremonie hat endlich ihren Höhepunkt erreicht.\n\nDie traditionellen Rituale sind abgeschlossen, und das Einzige, was nun noch fehlt, ist das Gelübde, das die Ehe besiegelt! Nachdem sowohl [spouse_1.GetTitledFirstName] und [spouse_2.GetTitledFirstName] ihr Jawort gegeben haben, beginnen die Gäste zu jubeln, und wir alle werden Zeugen des Anfangs ihrer gemeinsamen Zukunft."
 ep2_wedding.0150.a:0 "Aufregend!"
 ep2_wedding.0151.desc_diplo:0 "Hinter all den Ritualen und Zeremonien sind Hochzeiten in erster Linie ein politisches Ereignis. Als die Zeremonie ihren Höhepunkt erreicht, sind meine Gedanken bereits auf das, was danach kommt, gerichtet. Wird das Bündnis Bestand haben? Wird mein neuer Ehepartner mir bei der Verwaltung meines Landes behilflich sein?\n\nDoch vorher muss ich noch eine andere Frage beantworten, denn es ist an der Zeit, meine ausdrückliche Zustimmung zur Ehe zu geben.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious:0 "Alle Schritte einer Zeremonie sind wichtig. Schließlich hängt die Wirksamkeit eines jeden Rituals von der richtigen Wiedergabe all seiner Elemente ab.\n\nIch habe genau auf jede Geste, jedes Wort, jeden Schritt geachtet – es kommt nicht jeden Tag vor, dass man seine #EMP Hochzeit#! begeht! Nun ist der entscheidende Moment gekommen, und ich muss meine Zustimmung zur Vereinigung geben.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party:0 "Als die Zeremonie schließlich ihren Höhepunkt erreicht und sowohl ich als auch meine bessere Hälfte um unsere formale Zustimmung gebeten werden, schenke ich diesem Augenblick kaum Beachtung, denn ich bin voller Vorfreude auf die bevorstehende Feier: Unmengen an köstlichem Essen, unendlich viele Getränke und viele glückliche Gesichter, mit denen ich all dies teilen kann – ich kann mir nichts Besseres vorstellen! Doch nun wollen wir erst einmal die Formalitäten hinter uns bringen.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer:0 "Alle Hochzeitszeremonien sind gleich: eine Anhäufung leerer Worte und Versprechungen auf höchstem Niveau. Als ob Glück und Zufriedenheit in einer einzigen Person zu finden wären!\n\nAls die Zeremonie ihren Höhepunkt erreicht und ich nach meiner formellen Zustimmung zu der Verbindung und meinem Gelübde gefragt werde, spotte ich, denn die Frage klingt ebenso ironisch wie sinnlos.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy:0 "Alles ist so überwältigend: die Dekoration, die plaudernden Gäste, die Rituale und Segnungen, die nacheinander auf uns einprasseln, und der durchdringende Blick [Select_CString(spouse_2.IsFemale, 'meiner Braut', 'meines Bräutigams')] … [spouse_2.Custom('DE_PRO_PER_S_3P_N')|U] starrt mich ununterbrochen an und urteilt über jede meiner Bewegungen.\n\nAll dies vermischt sich zu einem Wirbelwind aus nervenaufreibendem Chaos, bis der Moment kommt, in dem wir unser offizielles Versprechen geben – nur allzu früh.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant:0 "Der Tag hat kaum begonnen, und schon habe ich die Nase voll von dem unaufhörlichen Geplapper der sogenannten religiösen Autoritäten, der Gratulanten, der Schmeichler und der verwirrten Diener. Es überrascht nicht, dass ich den größten Teil der Zeremonie wütend über mich ergehen lasse.\n\nSpätestens bei unserer formellen Zustimmung zur Ehe reißt mir der Geduldsfaden, und ich ertappe mich dabei, wie meine Antwort voller Zorn aus mir herausbricht.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid:0 "Ich erinnere mich kaum noch an die ganze Zeremonie, so sehr war ich damit beschäftigt, in jedem Schatten Feinde zu erkennen und in meinem Kopf Schreckensszenarien für die Zukunft heraufzubeschwören.\n\nNun ist es an der Zeit, unsere Verbindung durch unsere Zustimmung zu besiegeln, und ich kann nicht umhin, mich zu fragen, ob ich mir einen Freund oder einen Todfeind ins Haus hole.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance:0 "Der größte Teil der Zeremonie hat nun seinen Lauf genommen.\n\nAls ich [Select_CString(spouse_2.IsFemale, 'meiner zukünftigen Ehepartnerin', 'meinem zukünftigen Ehepartner')] gegenüberstehe, um unsere formelle Zustimmung zur Ehe zu geben, zittere ich erneut und versuche anhand des Gesichtsausdrucks meines Gegenübers abzuschätzen, ob dieser gebrochene Leib [spouse_2.Custom('DE_PRO_PER_S_3P_A')] anwidert und unserem Glück im Weg stehen könnte. Dann bin ich an der Reihe, das Wort zu ergreifen.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc:1 "Die Zeremonie verlief wie im Flug. Ich kann mich kaum noch an all die Schritte, Rituale und Segnungen erinnern, die ich durchlaufen musste. Doch nun ist endlich die Zeit für das Gelübde gekommen, das unsere Ehe besiegeln soll.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end:0 "\n\nWill ich wirklich den Rest meines Lebens mit [spouse_2.GetFirstName] verbringen?"
 ep2_wedding.0151.desc.murder:0 "Es ist Zeit für das Ehegelübde. „Wir werden für immer zusammen sein“, murmle ich [spouse_2.GetFirstNameNoTooltip] beruhigend zu, während ich [spouse_2.Custom('DE_PRO_POS_S_3P')]e Hand halte.\n\nGlücklicherweise wird unsere gemeinsame Zukunft nur von #EMP äußerst#! kurzer Dauer sein."
 ep2_wedding.0151.a:0 "Ich will."
 ep2_wedding.0151.b:0 "Ich will nicht!"
 ep2_wedding.0151.b.tt:0 "Das wird Folgen haben …"
 ep2_wedding.0152.t:0 "Hochzeit abgesagt"
 ep2_wedding.0152.desc:0 "Meine Ablehnung lässt die Gäste nach Luft schnappen, und eine unsichere Stille breitet sich im Raum aus.\n\nIch sehe, wie sich der Gesichtsausdruck von [spouse_2.GetFirstName] von Schrecken zu Empörung wandelt, und ich höre, wie sich alle Anwesenden das Maul über mich zerreißen, doch mich kümmert dies nicht. Ich kann [spouse_2.GetFirstNameNoTooltip] einfach nicht heiraten!\n\nIch bin bereit, alle Folgen auf mich zu nehmen."
 ep2_wedding.0152.a:0 "Nein heißt NEIN."
 ep2_wedding.0200.t:0 "Beginn des Hochzeitsbanketts"
 ep2_wedding.0200.desc_host:0 "Da nun alle Formalitäten erledigt sind, ist es endlich Zeit zum Feiern!\n\nIch gebe der Dienerschaft das Zeichen, Speis und Trank hereinzubringen und die Gäste zum Bankettsaal zu geleiten.\n\nMöge das Festmahl beginnen!"
 ep2_wedding.0200.desc:0 "Der formelle Teil der Hochzeit – die Zeremonie – ist nun endlich abgeschlossen.\n\nAlle lächeln in Erwartung des gigantischen Festmahls, der Abendunterhaltung und des allgemeinen Vergnügens, das uns nun bevorsteht.\n\nLasst uns ordentlich zulangen!"
 ep2_wedding.0200.desc_spouse_dislike:0 "Die Zeremonie ist ohne Schwierigkeiten verlaufen, und ich bin nun mit dieser schrecklichen Person [my_spouse.GetFirstName] verheiratet.\n\nAls wir in den Festsaal gehen, sehe ich um mich herum glückliche Gäste, die an den Feierlichkeiten teilnehmen wollen. Ich wünschte, ich könnte ihre Freude teilen. Ich setze mich an den mir zugewiesenen Platz und bete zu den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]), mir Kraft zu schenken.\n\nNun denn – lasst uns die Farce beginnen!"
 ep2_wedding.0200.desc_spouse_like:0 "Als die Zeremonie zu Ende ist und wir alle zum Bankett gehen, lächle ich insgeheim vor mich hin und stelle mir die Freuden vor, die mein Eheleben mit [my_spouse.GetFirstName] mit sich bringen wird.\n\nNicht jeder hat das Glück, einen so liebenswürdigen Menschen zu heiraten!\n\nIch möchte, dass alle an meinem Glück teilhaben – sie sollen alle nur ordentlich zulangen!"
 ep2_wedding.0200.desc_spouse_party:0 "Es kommt mir vor, als wäre eine ganze Ewigkeit vergangen, seit die Zeremonie begann, doch da ich nun endlich frei bin, freue ich mich auf den #EMP spannendsten#! Teil des Tages: das Bankett!\n\n… Natürlich habe ich durch die ganze Tortur auch einen #EMP Ehepartner#! gewonnen, doch ich werde noch Zeit haben, darüber genauer nachzudenken, sobald das Festmahl ein richtiges Lächeln auf mein Gesicht gezaubert hat.\n\nNun lasst uns erst einmal feiern!"
 ep2_wedding.0200.desc_spouse_shy:0 "Wenn ich dachte, dass die Zeremonie schon anstrengend war, hätte mich nichts auf die Nervosität vorbereiten können, die ich unmittelbar danach verspüre.\n\nDas Bankett erwartet mich, mit seinem Ansturm von Gratulanten, Lärm, Unterhaltungskünstlern und dem langsam klarer werdenden Bewusstsein, dass ich nun offiziell verheiratet bin und sich mein Leben grundlegend ändern wird.\n\nDeshalb greife ich mit leicht zitternder Hand nach meinem Kelch und erhebe ihn zur Feier des Tages. Die Feierlichkeiten können beginnen."
 ep2_wedding.0200.desc_spouse_arrogant:0 "Nachdem alle langweiligen Formalitäten erledigt sind, begeben wir uns alle zum Ort des Festmahls.\n\nIch spüre bereits, dass meine Geduld am Ende ist, als die Diener anfangen, einen Teller nach dem anderen in den Saal zu tragen, #EMP quälend langsam#!, und [my_spouse.GetFirstName] mich besorgt ansieht.\n\nBevor ich die ganze Tortur noch weiter bedauere, greife ich nach meinem Kelch und rufe: „Lasst uns mit dem Festmahl beginnen!“"
 ep2_wedding.0200.desc_spouse_fallback:0 "Die feierliche Zeremonie ist vorbei, und ich bin offiziell mit [my_spouse.GetFirstName] verheiratet. Es wird einige Zeit dauern, bis ich mich an den Gedanken gewöhnt habe, und ich frage mich, wie mein Leben nun aussehen wird.\n\nMeine Überlegungen werden jedoch schnell unterbrochen, als sich die gesamte Hochzeitsgesellschaft in Richtung des Bankettsaals bewegt.\n\nEs wird noch genug Zeit geben, über die Zukunft nachzudenken. Doch jetzt lasst uns erst einmal feiern!"
 ep2_wedding.0200.a:0 "Guten Appetit!"
 ep2_wedding.0300.t:0 "Die Hochzeitsnacht beginnt"
 ep2_wedding.0300.desc:0 "Die Gäste scheinen alle zufrieden und außerdem recht müde zu sein, doch das Fest ist noch nicht vorbei.\n\nIch stelle rasch eine feierliche Prozession auf die Beine, die die Frischvermählten zu ihrem Schlafgemach begleitet. Während sie #EMP ungestört#! weiterfeiern, wollen wir uns noch einmal einschenken!"
 ep2_wedding.0300.desc_spouse:0 "Das Festmahl geht langsam seinem Ende entgegen. Alle sind satt und müde, doch für [other_spouse.GetFirstName] und mich ist das Fest noch nicht vorbei.\n\nEine Prozession von Gästen begleitet uns zu unserem Schlafgemach, denn eine Ehe ist nur dann gültig, wenn sie auch vollzogen wird!"
 ep2_wedding.0300.desc_guest:0 "Es kommt mir vor, als hätte ich tagelang gegessen, getrunken, getanzt, geplaudert und gesungen.\n\nDie Feierlichkeiten werden wohl bald enden und die Frischvermählten sich in ihre Privatgemächer zurückziehen, um die Ehe zu vollziehen. Wir verbleibenden Gäste wollen uns inzwischen noch einmal einschenken und auf die Eheleute trinken!"
 ep2_wedding.0300.a:0 "Es wird Zeit."
 every_attending_relative_of_spouse_2:0 "Alle anwesende Verwandtschaft von [spouse_2.GetUIName]"
 ep2_wedding.0900.t:0 "Hochzeit annulliert"
 ep2_wedding.0900.desc:0 "Die Nachricht vom plötzlichen Tod von [dead_spouse.GetTitledFirstName] trifft die Hochzeitsgesellschaft wie Donnergrollen an einem sonnigen Tag.\n\nDer Gesang verstummt, lachende Gesichter sind plötzlich tränenüberströmt, Blumen liegen von der trauernden Menge verstreut und zertrampelt auf dem Boden.\n\nEs ist eine echte Tragödie, dass ein solcher Tag der Freude zu einem Tag der Trauer werden musste …"
 ep2_wedding.0900.a:0 "Wahrlich eine Tragödie …"
 ep2_wedding.9000.tt:0 "[previous_host.GetUIName|U] erhielt eine Rückerstattung für die abgesagte [GetActivityType('activity_wedding').GetName] in Höhe von [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 ep2_wedding.0910.desc:0 "Die Nachricht vom plötzlichen Tod von [dead_spouse.GetTitledFirstName] trifft mich tief im Innersten. Wie konnte eine solche Tragödie ausgerechnet an unserem Hochzeitstag geschehen?\n\nWir waren nicht einmal einen Tag verheiratet, und doch wurdet Ihr mir schon genommen …"
 ep2_wedding.0910.a:0 "Lasst mich allein trauern …"
 ep2_wedding.9015.tt:0 "[ROOT.Char.GetUIName|U] erhielt eine Rückerstattung für die abgesagte [GetActivityType('activity_wedding').GetName] in Höhe von [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 ep2_wedding.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] veranstaltete zu [previous_host.Custom('DE_PRO_POS_S_3P')]em Todeszeitpunkt gerade eine [GetActivityType('activity_wedding').GetName]. Eine wundervolle Aktivität, zu der ich nicht eingeladen war.\n\nNach [previous_host.Custom('DE_PRO_POS_S_3P')]em Tod endete das Fest im Chaos und alle Gäste mussten enttäuscht die Heimreise antreten."
 ep2_wedding.0915.a:0 "Ich hätte dabei sein sollen."
 ep2_wedding.0920.desc:0 "Ich hatte mich wirklich auf meine Hochzeit mit [free_spouse.GetTitledFirstName] gefreut, doch wie es aussieht, hat eine höhere Instanz ([ROOT.Char.GetFaith.HouseholdGodName]) andere Pläne für mich – oder für [free_spouse.GetFirstNameNoTooltip].\n\nDas Verlöbnis bleibt bestehen, doch das Versprechen einer Prachthochzeit ist nun null und nichtig."
 ep2_wedding.0920.a:0 "Das ist so traurig …"
 ep2_wedding.0921.desc:0 "Die Kunde der Gefangennahme von [prisoner_spouse.GetName] beendet alle Feierlichkeiten. Es scheint, als hätte eine höhere Instanz ([ROOT.Char.GetFaith.HouseholdGodName]) andere Pläne für [prisoner_spouse.Custom('DE_PRO_PER_S_3P_A')].\n\nDas Verlöbnis bleibt bestehen, doch das Versprechen einer Prachthochzeit ist nun null und nichtig."
 ep2_wedding.0921.a:0 "Was für eine Enttäuschung …"
 ep2_wedding.0950.t:0 "Der Abschluss"
 ep2_wedding.0950.desc:0 "Nachdem der letzte Gast #EMP endlich#! den Saal verlassen hat, sehe ich mich um: Essensreste, Lachen von [ROOT.Char.Custom('RegionalDrink')] auf dem Boden, der Nachhall von Gelächter, der noch in der Luft liegt. Ich bin zufrieden.\n\nWas für ein wunderbarer Tag! Und ich habe ihn ausgerichtet."
 ep2_grand_wedding_host_incentives_effect.tt:0 "Andere Charaktere werden mit größerer Wahrscheinlichkeit in den kommenden 20 Jahren die Heiratsanträge dieses Charakters annehmen."
 ep2_wedding.0950.a:0 "Vielen Dank, dass Ihr alle gekommen seid!"
 ep2_wedding.0960.desc:0 "Mit dem Sonnenaufgang erwacht ein neuer Tag – der erste meines neuen Lebens mit [other_spouse.GetFirstName].\n\nEs wird Zeit, die Ausgelassenheit der Feier hinter uns zu lassen – so schön sie auch war – und uns auf unseren neuen Alltag einzustellen."
 ep2_wedding.0970.desc:0 "Nach und nach reisen alle Gäste ab, und auch für mich wird es Zeit zu gehen.\n\nDie Hochzeit war eine großartige Gelegenheit mit Gleichgesinnten ins Gespräch zu kommen und mich ein bisschen zu entspannen. Ich verlasse das Anwesen müde, aber zufrieden und wünsche den Frischvermählten noch eine glückliche und erfolgreiche Ehe."
 ep2_wedding.0970.a:0 "Und noch einmal Glückwünsche!"
 ep2_wedding.0997.desc_intro:0 "Die Warten auf [missing_spouse.GetFirstName] hat zu lang gedauert, und es ist nun klar, dass [missing_spouse.Custom('DE_PRO_PER_S_3P_N')] unterwegs verschwunden ist.\n\nBald beginnen die Leute zu reden. Gerüchte aus einer Stadt nicht weit von hier besagen, dass [missing_spouse.Custom('DE_PRO_PER_S_3P_N')] zuletzt auf einem schäbigen Markt gesehen wurde, wo [missing_spouse.Custom('DE_PRO_PER_S_3P_N')] Kräuter kaufte, während andere schwören könnten, dass sie [missing_spouse.Custom('DE_PRO_PER_S_3P_A')] zuletzt an Bord eines Schiffs in ein fernes Land gesehen haben."
 ep2_wedding.0997.desc_spouse:0 "\n\nAuf jeden Fall ist klar, dass [missing_spouse.GetFirstNameNoTooltip] sich aus dem Staub gemacht hat, weil [missing_spouse.Custom('DE_PRO_PER_S_3P_N')] lieber ein Leben als Landstreicher[missing_spouse.Custom('DE_END_NOU_S_GS_N')] führt, als mit mir verheiratet zu sein."
 ep2_wedding.0997.desc_generic:0 "\n\nAuf jeden Fall ist klar, dass [missing_spouse.GetFirstNameNoTooltip] sich aus dem Staub gemacht hat, weil [missing_spouse.Custom('DE_PRO_PER_S_3P_N')] lieber ein Leben als Landstreicher[missing_spouse.Custom('DE_END_NOU_S_GS_N')] führt, als mit [other_spouse.GetFirstName] verheiratet zu sein."
 ep2_wedding.0998.desc:0 "Es ist immer ein trauriger Tag, wenn all die Hoffnungen, die mit einer neuen Hochzeit einhergehen, und all die harte Arbeit, die in die Ausrichtung eines großen Ereignisses gesteckt wurde, umsonst waren.\n\nLeider sollte diese Hochzeit einfach nicht stattfinden.\n\nWährend die Diener mit dem Aufräumen beginnen, gehen die Gäste in verwirrten und enttäuschten Gruppen zurück in ihre jeweiligen Häuser."
 ep2_wedding.0998.a:0 "Schade."
 ep2_wedding.0999.t:0 "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc:0 "Die jüngste Nachricht unterbrach die Feierlichkeiten und ließ alle überrascht und ratlos zurück.\n\nAnscheinend erlauben es der Status und die Besitzverhältnisse des Gastgebers nicht, die Hochzeitsfeier weiter zu veranstalten, und ohne Gastgeber bleibt uns keine Wahl, als enttäuscht nach Hause zurückzukehren."
