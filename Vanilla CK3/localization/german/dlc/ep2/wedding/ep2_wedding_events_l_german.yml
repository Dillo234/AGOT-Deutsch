 #A Rival Seeks Forgiveness
 ep2_wedding.1320.t:0 "Möglichkeit für einen Neubeginn?"
 ep2_wedding.1320.desc_intro:0 "[rival.GetTitledFirstName] hat mich unverhohlen über den Banketttisch hinweg angestarrt. Unsere Blicke treffen sich, und ich bin auf einen Streit gefasst, als [rival.Custom('DE_PRO_PER_S_3P_N')] den Raum zu mir durchquert. Moment … Weint [rival.Custom('DE_PRO_PER_S_3P_N')] etwa?\n\n"
 ep2_wedding.1320.desc_host_vs_spouse:0 "„Warum habt Ihr solch eine prunkvolle Hochzeit für mich ausgerichtet?"
 ep2_wedding.1320.desc_host_vs_guest:0 "„Warum habt Ihr mich zu dieser prächtigen Hochzeit eingeladen?"
 ep2_wedding.1320.desc_spouse_vs_guest:0 "„Warum wurde ich zu Eurer Hochzeit eingeladen?"
 ep2_wedding.1320.desc_guest_vs_host:0 "„Ich hätte nie gedacht, dass Ihr kommen würdet."
 ep2_wedding.1320.desc_guest_vs_spouse:0 "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host:0 "„Wie seltsam es gewirkt haben muss, dass ich Eure Hochzeit ausrichte."
 ep2_wedding.1320.desc_guest_vs_guest:0 "„Euch zu einer so glücklichen Gelegenheit zu sehen, macht mich nachdenklich."
 ep2_wedding.1320.desc_outro:0 " Nach all dem, was zwischen uns vorgefallen ist …“ [rival.Custom('DE_PRO_PER_S_3P_D')|U] füllen sich die Augen mit Tränen. „Ich wünschte, ich könnte alles zurücknehmen!“"
 ep2_wedding.1320.a:0 "Ich umarme [rival.GetFirstNameNoTooltip] und lasse alles vergeben sein!"
 ep2_wedding.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] weiß Euer Friedensangebot zu schätzen"
 ep2_wedding.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] weiß Euer Friedensangebot sehr zu schätzen"
 wedding_embraced_rival_log_title:0 "Rivalen in einer Umarmung"
 wedding_embraced_rival_log:0 "[CHARACTER.GetUIName|U] und [TARGET_CHARACTER.GetUIName] fielen einander in die Arme und ließen ihre Rivalität hinter sich!"
 ep2_wedding.1320.b:0 "Ich schleudere [host.Custom('GetExpensiveMeal')] in [rival.Custom('DE_PRO_POS_S_3P')]e selbstgefällige Visage."
 ep2_wedding.1310.b.nowound:1 "[rival.GetFirstNameNoTooltip|U] wird gedemütigt"
 ep2_wedding.1310.b.wound:1 "[rival.GetFirstNameNoTooltip|U] rutscht aus und stößt sich den Kopf"
 wedding_dished_rival_log_title:0 "Abservierter Rivale"
 wedding_dished_rival_log:0 "[CHARACTER.GetUIName|U] schleuderte [TARGET_CHARACTER.GetUIName|U] einen Teller [CHARACTER.Custom('GetExpensiveMeal')] ins Gesicht."
 ep2_wedding.1320.c:0 "„Welchen Preis ist Euch die Vergebung wert?“"
 ep2_wedding.1310.c.hook:1 "[rival.GetFirstNameNoTooltip|U] bietet Euch an, es wiedergutzumachen"
 ep2_wedding.1310.c.apology:1 "[rival.GetFirstNameNoTooltip|U] bietet Euch eine Entschuldigung an"
 ep2_wedding.1310.c.refusal:1 "[rival.GetFirstNameNoTooltip|U] weigert sich, klein beizugeben"
 wedding_hooked_rival_log_title:0 "Rivale unter Druck"
