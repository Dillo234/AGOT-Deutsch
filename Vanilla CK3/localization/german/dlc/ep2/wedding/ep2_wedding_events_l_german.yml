 #A Magnificent Welcome
 ep2_wedding.1010.t:0 "Eine prächtige Begrüßung"
 ep2_wedding.1010.desc:0 "Ich bin froh, dass ich meinen Dienstboten gesagt habe, sie sollen auf die Ankunft von [1010_target.GetTitledFirstName] achten, denn mitten in den Hochzeitsvorbereitungen wäre sie mir ansonsten wohl entgangen.\n\nStattdessen stehe ich stolz in meinem besten Gewand und umgeben von einer Ehrengarde in der Mitte des Innenhofs, als [1010_target.GetFirstNameNoTooltip] eintrifft."
 ep2_wedding.1010.diplo:0 "\n\n„Ich bin hocherfreut, Euch begrüßen zu dürfen, [1010_target.GetTitledFirstNameNoTooltip]! Ich bin mir sicher, dass Euch meine Gastfreundschaft zusagen wird und dass Euch all die Wunder beeindrucken werden, die mein Reich zu bieten hat!“"
 ep2_wedding.1010.seduce:0 "\n\n„Mein[1010_target.Custom('DE_END_PRO_S_N')] lieb[1010_target.Custom('DE_END_ADJ_IND_S_N')] [1010_target.GetTitledFirstNameNoTooltip]! Endlich seid Ihr hier! Jede Feier wird schöner, wenn ich mich in Eurem Glanz sonnen kann!“"
 ep2_wedding.1010.match:0 "\n\n„[1010_target.GetTitledFirstNameNoTooltip], willkommen! [1010_match.GetFirstName], kommt und sagt auch Hallo! – Ihr müsst einen guten Eindruck bei [1010_target.Custom('DE_PRO_PER_S_3P_D')] und [1010_target.Custom('DE_PRO_POS_S_3P')]er Familie hinterlassen, verstanden?!“, füge ich mit einem wütenden Wispern hinzu."
