 wedding_peasant_invasion_stay_log_title:0 "$ep2_wedding.1160.t$"
 # The Parade
 ep2_wedding.1170.t:0 "Die Parade"
 ep2_wedding.1170.desc:0 "Die Ankunft [Select_CString(rich_spouse.IsFemale, 'der Braut', 'des Bräutigams')] [rich_spouse.GetTitledFirstName] wurde begleitet von einer großen Fanfare, einer ganzen Parade von prächtig dekorierten Pferden, die silberne Hufeisen für das gemeine Volk zurücklassen, Trommeln, Leiern, Dudelsäcken, Pantomimen und Gauklern.\n\nZwar hat sich die Parade bereits aufgeteilt, doch sie zieht immer noch Schaulustige an und lenkt sie von der laufenden Zeremonie ab."
 ep2_wedding.1170.desc_relax:0 "\n\nIch streichle die Pferde und wandle zwischen Jongleuren und Feuerschluckern hin und her. Ich wünschte, ich könnte das alles auf einmal genießen!"
 ep2_wedding.1170.desc_mischief:0 "\n\nSo viele Möglichkeiten tun sich mir auf! Soll ich die Pferde freilassen? Vielleicht könnte ich auch eine Trommel stehlen und den anderen Gästen einen Schreck einjagen … "
 ep2_wedding.1170.desc_murder:0 "\n\nIch erblicke [murderee.GetTitledFirstName], [murderee.Custom('DE_ART_DEF_S_N')] gerade so gebannt von einer musikalischen Darbietung ist, dass [murderee.Custom('DE_PRO_PER_S_3P_N')] [murderee.Custom('DE_PRO_POS_S_3P')]e Umgebung gar nicht wahrnimmt."
 ep2_wedding.1170.a:0 "Ich will auch mitmachen!"
 ep2_wedding.1170.a.tt:0 "Ihr steckt ein paar Hufeisen ein, während gerade niemand hinsieht."
 ep2_wedding.1170.b:0 "Unterhaltsam, aber etwas exzessiv."
 ep2_wedding.1170.b.tt:0 "Ihr widmet Eure Aufmerksamkeit wieder der Zeremonie"
 ep2_wedding.1170.c:0 "Das ist alles so #EMP aufregend!#!"
 ep2_wedding.1170.d:1 "Was, wenn ich diesem Possenreißer ein Bein stellen würde?"
 ep2_wedding.1170.e:0 "[murderee.GetFirstNameNoTooltip] ist abgelenkt …"
 ep2_wedding.1170.e.tt:0 "Ihr versucht, die Menge und das Chaos der Parade zu nutzen."
 ep2_wedding.1170.success:0 "Ihr schleicht Euch hinter [murderee.GetFirstNameNoTooltip] und #EMP schlagt zu#!"
 ep2_wedding.1170.success.tt:0 "Ihr verschwindet in der Menge"
 ep2_wedding.1170.failure:0 "Ihr kommt nicht durch die dicht gedrängte Menge hindurch"
 ep2_wedding.1170.failure.tt:0 "Ihr taucht in der Menge unter"
 wedding_parade_arrival_log:0 "[CHARACTER.GetUIName|U] traf mit einer prächtigen Parade bei [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Hochzeit ein."
 wedding_parade_arrival_log_title:0 "$ep2_wedding.1170.t$"
 wedding_parade_death_log:0 "[TARGET_CHARACTER.GetUIName|U] kam während einer Hochzeitsparade für [CHARACTER.GetUIName] auf mysteriöse Weise ums Leben."
 wedding_parade_death_log_title:0 "Der Tod feiert mit"
 # A Bad Match
 ep2_wedding.1180.t:0 "Eine schlechte Partie"
 ep2_wedding.1180.desc:0 "Als wir uns endlich gegenüberstehen, bemerke ich, dass [other_spouse.GetTitledFirstName] nervös und unruhig zu sein scheint.\n\n[other_spouse.Custom('DE_PRO_PER_S_3P_N')|U] sieht mir nicht in die Augen und [other_spouse.Custom('DE_PRO_POS_S_3P')] zur Grimasse verzerrter Mund ist ein eindeutiges Zeichen, dass [other_spouse.Custom('DE_PRO_PER_S_3P_N')] mich nicht mag."
 ep2_wedding.1180.a:0 "Eure Meinung war nicht gefragt."
 ep2_wedding.1180.b:0 "Ich werde Euch schon dazu bringen, mich zu mögen!"
 ep2_wedding.1180.c:0 "Mir einerlei! Wo ist das Essen?"
 # Religious Complaints
 ep2_wedding.1190.t:0 "Religiöse Beanstandungen"
 ep2_wedding.1190.desc:1 "Alle sind verzückt von der Pracht des Hochzeitssaals. Nun ja, alle bis auf [grumbler.GetTitledFirstName].\n\nSeit [grumbler.Custom('DE_PRO_POS_S_3P')]em Eintreffen sucht [grumbler.Custom('DE_PRO_PER_S_3P_N')] ständig nach Gründen, sich zu beschweren. „Tragt Ihr etwa #EMP Schminke#!?!“ „Diese bunten Vorhänge sind eine #EMP Sünde#!!“ „Welch unkeusche #EMP Plauderei#!!“ „Ist dieses Fest nur eine Zurschaustellung von Luxus und Wollust?“"
 ep2_wedding.1190.a:0 "Ich bin beschämt …"
 ep2_wedding.1190.b:0 "Wachen, geleitet [Select_CString(grumbler.IsFemale, 'diese Störenfriedin', 'diesen Störenfried')] zum Ausgang."
 ep2_wedding.1190.c:0 "Ich werde so tun, als hätte ich gar nichts gehört."
 ep2_wedding.1190.d:0 "Ja, genau das ist es, und ich werde es genießen!"
 every_zealous_attending_character:0 "Jeder teilnehmende religiöse Eiferer"
 wedding_religious_complaints_log:0 "[CHARACTER.GetUIName|U] machte eine Szene aufgrund der Üppigkeit der Hochzeit und der unkeuschen Plaudereien der Gäste."
 wedding_religious_complaints_log_title:0 "$ep2_wedding.1190.t$"
 # A Parent's Heart
 ep2_wedding.1200.t:0 "Das Herz [Select_CString(ROOT.Char.IsFemale, 'einer Mutter', 'eines Vaters')]"
 ep2_wedding.1200.desc:0 "Endlich ist der Tag gekommen, und ich könnte nicht stolzer sein, dass mein Kind [my_child.GetFirstName] nun [Select_CString(my_child.IsFemale, 'eine wunderschöne Braut', 'ein stattlicher Bräutigam')] ist.\n\nWie die Person, die neben mir steht, unfreiwillig entdeckt hat: „Seht [my_child.Custom('DE_PRO_PER_S_3P_A')] Euch an! [my_child.Custom('DE_PRO_PER_S_3P_N')] #EMP strahlt#! ja förmlich!“ „Und noch dazu solch eine gute Partie!“ „Es ist einfach alles perfekt!“"
 ep2_wedding.1200.desc_interest:0 "\n\nAls ich mich umdrehe, bemerke ich, dass die Person neben mir [listener.GetTitledFirstName] ist! Ich könnte diesen Moment nutzen …"
 ep2_wedding.1200.desc_generic:0 "\n\n[listener.GetTitledFirstName] lächelt nur höflich."
 ep2_wedding.1200.a:0 "Ich bin ja so stolz."
 ep2_wedding.1200.b:0 "Seid Ihr nicht #EMP neidisch#!?"
 ep2_wedding.1200.c:0 "Liebe liegt wahrlich in der Luft …"
 ep2_wedding.1200.d:0 "Bei wichtigen Hochzeiten macht man wichtige Verbündete!"
 ep2_wedding.1200.d.tt:0 "Vielleicht denkt [listener.GetFirstNameNoTooltip] auch an ein Bündnis mit Euch."
 ep2_wedding.1200.e:0 "Wenn ich nur das Gleiche bei [intent_target.GetFirstNameNoTooltip] sehen könnte …"
 ep2_wedding.1200.success:0 "[listener.GetFirstNameNoTooltip|U] ist beeindruckt"
