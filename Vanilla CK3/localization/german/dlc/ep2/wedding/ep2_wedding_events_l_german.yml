 # Romantic Scouting
 ep2_wedding.1150.t:0 "Romantische Pirsch"
 ep2_wedding.1150.desc:0 "Hochzeitszeremonien sind meist lang und anstrengend, und meine Blicke wandern ständig durch das Publikum auf der Suche nach [intent_target.GetTitledFirstName], dem Ziel meines Verlangens."
 ep2_wedding.1150.desc_1:0 "\n\nAls ich [intent_target.Custom('DE_PRO_PER_S_3P_A')] endlich entdecke, befindet [intent_target.Custom('DE_PRO_PER_S_3P_N')] sich abseits der Menge beim Schnuppern an der Saaldekoration, ein entzücktes Lächeln auf den Lippen."
 ep2_wedding.1150.desc_2:0 "\n\nAls ich [intent_target.Custom('DE_PRO_PER_S_3P_A')] endlich finde, bemerke ich, dass [intent_target.Custom('DE_PRO_PER_S_3P_N')] wie gebannt die Diener mustert, die mit vollen Tellern und Fässern voll [host.Custom('RegionalDrink')] durch den Saal laufen."
 ep2_wedding.1150.desc_3:0 "\n\nAls ich [intent_target.Custom('DE_PRO_PER_S_3P_A')] endlich finde, sehe ich [intent_target.Custom('DE_PRO_PER_S_3P_A')] beim Tratschen über die Sinnlosigkeit von Hochzeiten mit einer kleinen Gruppe von Gästen."
 ep2_wedding.1150.desc_4:0 "\n\nAls ich [intent_target.Custom('DE_PRO_PER_S_3P_A')] endlich finde, bemerke ich, dass [intent_target.Custom('DE_PRO_PER_S_3P_N')] anderen Gästen eine Predigt über die Heiligkeit der Ehe hält."
 ep2_wedding.1150.desc_fallback:0 "\n\nAls ich [intent_target.Custom('DE_PRO_PER_S_3P_A')] endlich finde, sehe ich, dass [intent_target.Custom('DE_PRO_PER_S_3P_N')] gerade mit einer kleinen Gruppe von Gästen plaudert."
 ep2_wedding.1150.desc_conclusion:0 "Das ist die perfekte Gelegenheit, [intent_target.Custom('DE_PRO_PER_S_3P_A')] anzusprechen."
 ep2_wedding.1150.a:0 "Die Umstände verlangen nach #EMP Poesie#!!"
 ep2_wedding.1150.b:0 "Wisst Ihr, worauf ich bei Hochzeiten immer #EMP Lust#! habe?"
 ep2_wedding.1150.c:0 "Könntet Ihr mir mehr darüber erzählen?"
