 # Artistic Differences
 ep2_wedding.1000.t:0 "Künstlerische Differenzen"
 ep2_wedding.1000.desc:0 "Als wäre die Ausrichtung einer Hochzeit, die dem Stand meiner Familie würdig ist, nicht schon anstrengend genug, muss ich mich auch noch mit den Verwandten von [spouse_2.GetFirstName] herumschlagen.\n\n[1000_relative.GetTitledFirstName], [1000_relative.Custom('DE_ART_DEF_S_N')] [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))] von [spouse_2.Custom('DE_PRO_PER_S_3P_D')], kam heute morgen ganz früh und folgt mir seitdem, während [1000_relative.Custom('DE_PRO_PER_S_3P_N')] sich ununterbrochen über dieses und jenes beschwert. Obwohl sich hinter meinen Augen ein bohrender Kopfschmerz entwickelt, schnattert [1000_relative.Custom('DE_PRO_PER_S_3P_N')] fortwährend weiter."
 ep2_wedding.1000.desc_servants:0 "\n\n„Seid Ihr Euch #EMP sicher#!, dass Ihr genug Dienstboten dafür habt? Ihr erwartet doch nicht, dass #EMP ich#! [ROOT.Char.Custom('GetExpensiveMeal')] auftische, oder?! Man sagt, es habe bei der Hochzeit meines Urgroßvaters so viele Dienstboten gegeben, dass ihre Hüte die Sonne verdunkelten!“"
 ep2_wedding.1000.desc_dec:0 "\n\n„Was für eine Farbe haben denn diese Blumen?! Das wird #EMP überhaupt nicht#! zum Hautton von [spouse_2.GetFirstNameNoTooltip] passen! Und warum wurden denn die Tische so #EMP geschmacklos#! arrangiert?! Von den #EMP grellen#! Stoffen will ich gar nicht erst anfangen!“"
 ep2_wedding.1000.desc_dec_low:0 "\n\n„Ich #EMP wusste#!, dass Ihr nicht zu meinem Schatz [spouse_2.GetFirstNameNoTooltip] passt! Man sehe sich nur diesen Ort an: die billigen Blumen, die kahlen Tische und nirgendwo auch nur ein Hauch Gold! Mir #EMP blutet#! das Herz, wenn ich an das elende Leben denke, das dieses arme Menschenkind erwartet!“"
 ep2_wedding.1000.desc_entertainment:0 "\n\n„Sind das Possenreißer? Wo ist denn die Dienerschaft, die die Feuer entzündet? Und warum #EMP knurrt#! mich diese Holzkiste an?! Das wird eine Katastrophe!“"
 ep2_wedding.1000.desc_fallback:0 "\n\n„Bei solchen Blumen muss [spouse_2.GetFirstNameNoTooltip] immer niesen! Und diese Wolle ist viel zu rau! Und die Farbgestaltung? Da bin ich mir sicher, dass sie [spouse_2.GetFirstNameNoTooltip] nicht gefallen wird!“"
 ep2_wedding.1000.a:0 "Ich bin mir sicher, wir finden einen Kompromiss …"
