  # CEREMONY
 #Could it Be You?
 ep2_wedding.1020.t:0 "Könntet Ihr es sein?"
 ep2_wedding.1020.desc:0 "„Hochzeiten sind nur Politik.“ Ich stähle mich innerlich, während ich darauf warte, dass sich [Select_CString(spouse_2.IsFemale, 'meine zukünftige Gattin', 'mein zukünftiger Gatte')] mir anschließt .\n\n„Nur Politik“, sage ich mir es noch einmal vor. „Wie schlimm kann das schon sein?“\n\nDoch nichts hat mich auf jenen Augenblick vorbereitet, an dem ich [spouse_2.GetFirstName] endlich das erste Mal sehe. Kein Porträt und keine Beschreibung könnten der Sanftmut auf [spouse_2.Custom('DE_PRO_POS_S_3P')]em Gesicht gerecht werden. Kein Dichter hat je eine Schönheit wie die [spouse_2.Custom('DE_PRO_POS_S_3P')]e besungen. Die Zeit steht still, als sich unsere Blicke begegnen, und alle anderen scheinen zu verschwinden.\n\nDann lächelt [spouse_2.Custom('DE_PRO_PER_S_3P_N')] mich an, und ich weiß es. Alles wird gut werden."
 ep2_wedding.1020.a:0 "Könntet Ihr der Mensch sein, auf den ich gewartet habe?"
 wedding_first_sight_log_title:0 "Amors Pfeil"
 wedding_first_sight_log:0 "[CHARACTER.GetUIName] und [TARGET_CHARACTER.GetUIName] haben sich auf den ersten Blick ineinander verliebt"
 #A Good/Bad Omen
 ep2_wedding.1030.t:0 "Ein Omen"
 ep2_wedding.1030.desc:0 "Die Gäste sind versammelt, die Zeremonie geht jeden Augenblick los und alles scheint in bester Ordnung, als sich vor meinen Augen etwas Außergewöhnliches ereignet.\n\n"
 ep2_wedding.1030.desc_good1:0 "Eine offenbar verirrte Ente bahnt sich ihren Weg durch die Gäste und watschelt entschlossen auf [spouse_2.GetTitledFirstName] zu, [spouse_2.Custom('DE_ART_DEF_S_N')] sie bislang noch nicht bemerkt hat. Als sie [spouse_2.Custom('DE_PRO_PER_S_3P_A')] erreicht, stößt die Ente ein markerschütterndes #EMP QUAAAK!!!#! aus, macht kehrt und verschwindet – sehr zur Überraschung von [spouse_2.GetFirstNameNoTooltip] und sehr zur Belustigung der anderen Anwesenden."
 ep2_wedding.1030.desc_good2:0 "[spouse_2.GetTitledFirstName|U] stolpert auf dem Weg zu [spouse_2.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_D')] zukünftigen [Select_CString(ROOT.Char.IsFemale, 'Gattin', 'Gatten')], wedelt mit den Armen und droht zu stürzen! Als sich ein besorgter Diener nähert, lächelt [spouse_2.GetFirstNameNoTooltip] und hebt den Stolperstein auf: ein Hufeisen!"
 ep2_wedding.1030.desc_good3:0 "Ein Schwarm Vögel zu unserer Linken flattert jäh auf, als [spouse_2.GetTitledFirstName] auftaucht, und fliegt unmittelbar über [spouse_2.Custom('DE_PRO_POS_S_3P')]em Kopf nach rechts!"
 ep2_wedding.1030.desc_bad1:0 "Ein Diener auf dem Weg zur Küche stolpert und verschüttet den gesamten Inhalt eines ganzen Salzfässchens auf dem Boden!"
 ep2_wedding.1030.desc_bad2:0 "Der Glücksbringer, den [spouse_2.GetTitledFirstName] um den Hals trägt, löst sich von seiner Kette und gleitet zu Boden, wo ein vorbeihastender Diener einfach unachtsam auf ihn tritt!"
 ep2_wedding.1030.desc_bad3:0 "Sturmwolken brauen sich zusammen – scheinbar aus dem Nichts und unmittelbar über dem Veranstaltungsort. Ein schöner, sonnige Himmel wird rasch dunkel und bedrohlich, um einen düsteren Schatten auf die anstehende Zeremonie zu werfen."
 ep2_wedding.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName], [1030_chatter.Custom('DE_ART_DEF_S_N')] das ganze Schauspiel ebenso beobachtet hat wie ich, sucht meinen Blick und merkt an:"
 ep2_wedding.1030.desc_good:0 "„Das kam … überraschend, oder etwa nicht?“"
 ep2_wedding.1030.desc_bad:0 "„Das war … wirklich schlimm, oder etwa nicht?“"
 ep2_wedding.1030.a:0 "Was für ein verheißungsvolles Vorzeichen!"
