 wedding_alliance_log:0 "[CHARACTER.GetUIName|U] konnte [TARGET_CHARACTER.GetUIName] [CHARACTER.Custom('DE_PRO_POS_S_3P')]e mächtigen, durch Heirat geknüpften Verbindungen vorführen und [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_A')] so zu einem Bündnis überreden."
