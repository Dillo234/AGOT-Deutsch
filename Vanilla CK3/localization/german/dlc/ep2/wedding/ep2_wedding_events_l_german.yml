 # BANQUET
 #A Kindred Spirit
 ep2_wedding.1040.t:0 "Ein verwandter Geist"
 ep2_wedding.1040.desc:0 "Das gesamte Essen über stelle ich fest, wie leicht ich mich in eine Unterhaltung mit [new_friend.GetTitledFirstName] hineinziehen lasse.\n\n[new_friend.Custom('DE_PRO_PER_S_3P_N')|U] vertritt einige sehr spannende Ansichten, reißt die allerbesten Witze und wir haben anscheinend so viel gemeinsam! Wann immer ich eine Begebenheit zum Besten gebe, lauscht [new_friend.Custom('DE_PRO_PER_S_3P_N')] aufmerksam und macht stets zur passenden Zeit die richtigen Anmerkungen.\n\nWer hätte geahnt, dass ich bei dieser Hochzeit auf derart angenehme Gesellschaft treffe?"
 ep2_wedding.1040.a:0 "Ich genieße die Gesellschaft von [new_friend.GetFirstNameNoTooltip] wirklich sehr!"
 ep2_wedding.1040.b:0 "Man muss sich allerdings nicht noch näherkommen"
