 #A Ritual Wash
 ep2_wedding.1100.t:0 "Eine rituelle Waschung"
 ep2_wedding.1100.desc_bride:0 "Der Augenblick meiner Trauung rückt näher, und meine Verwandten finden sich seit Tagen am Veranstaltungsort ein, weswegen ich nicht überrascht bin, als mein[guest_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', guest_1)] [guest_1.GetTitledFirstName] und mein[guest_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName] mich in ein abgeschiedenes Badehaus unweit von [ROOT.Char.GetCurrentActivity.GetLocation.GetName] entführen.\n\n„Wie es den uralten Traditionen unseres Volkes entspricht“, beginnt [guest_1.GetFirstNameNoTooltip], „sollt Ihr Eure alte Kleidung und Euren #EMP Kransen#! – Eure Jungfrauenkrone – ablegen.\n\n„Wir werden Euch gründlich waschen, und Ihr sollt als wunderschöne Braut wiedergeboren werden!“ beschließt [guest_2.GetFirstNameNoTooltip] die Ausführungen feierlich."
 ep2_wedding.1100.desc_relative:0 "Mein[bride.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', bride)] [bride.GetTitledFirstName] wird demnächst getraut, und die Familie ist schon seit Tagen in [ROOT.Char.GetCurrentActivity.GetLocation.GetName]. Heute entführen wir die Braut in ein abgelegenes Badehaus, um dort die rituelle Waschung an ihr vorzunehmen.\n\n„Heute“, beginne ich, „legt Ihr Eure alte Kleidung und Euren #EMP Kransen#! – Eure Jungfrauenkrone – ab. Sobald Ihr gewaschen und gereinigt seid, sollt Ihr als wahre Braut auferstehen!“\n\nNeben mir jubelt mein[guest_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName] laut."
 ep2_wedding.1100.desc_extra_guest:0 "\n\n„Wir werden Euch so #EMP hübsch#! machen!“, schwärmt [guest_3.GetTitledFirstName]."
 ep2_wedding.1100.a:0 "Traditionen müssen befolgt werden."
