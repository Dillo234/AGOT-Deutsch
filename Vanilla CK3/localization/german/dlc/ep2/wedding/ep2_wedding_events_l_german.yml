 # Poisonous Relations
 ep2_wedding.1220.t:0 "Vergiftete Beziehungen"
 ep2_wedding.1220.desc:0 "Zu einer Hochzeitszeremonie gehören viele Vorbereitungen und Rituale. In einer Pause dazwischen vernehme ich, wie eine Gruppe Verwandter von [other_spouse.GetFirstNameNoTooltip] kichern und spotten.\n\nAls sie sehen, dass ich auf sie aufmerksam geworden bin, spricht [relative.GetTitledFirstName] mich unverhohlen an:"
 ep2_wedding.1220.desc_marry_down:0 "„Ich fasse es nicht, dass Eure Familie es zulässt, dass [other_spouse.GetFirstNameNoTooltip] durch die Heirat in einen niederen Stand [other_spouse.Custom('DE_PRO_POS_S_3P')]e Ehre beschmutzt!“"
 ep2_wedding.1220.desc_feud:0 "„Ich fasse es nicht, dass wir einer Verbindung mit dem #EMP verachtenswerten#! Haus [ROOT.Char.GetHouse.GetName] zugestimmt haben!“"
 ep2_wedding.1220.desc_despicable:0 "„Ich bin #EMP empört#!, dass meine Familie es [other_spouse.Custom('DE_ART_DEF_S_D')] armen [other_spouse.GetFirstNameNoTooltip] erlaubt, eine derart #EMP niederträchtige#! Person wie Euch zu heiraten!“"
 ep2_wedding.1220.desc_miscreant:1 "„Wie konnten wir es zulassen, dass diese niederträchtige #EMP Schurkenseele#! [Select_CString(other_spouse.IsFemale, 'die arme', 'den armen')] [other_spouse.GetFirstNameNoTooltip] verdirbt?“"
 ep2_wedding.1220.desc_fallback:0 "„Es ist wahrlich eine Schande, dass wir niemand #EMP Besseres#! für [Select_CString(other_spouse.IsFemale, 'die arme', 'den armen')] [other_spouse.GetFirstNameNoTooltip] finden konnten. Doch so ist wohl das Leben …“"
 ep2_wedding.1220.desc_target:0 "\n\nDer Aufruhr hat auch die Aufmerksamkeit von [diplo_intent.GetTitledFirstName] erregt, [diplo_intent.Custom('DE_ART_DEF_S_N')] mich nun genau mustert."
 ep2_wedding.1220.a:0 "Ja, ja, natürlich …"
 ep2_wedding.1220.b:1 "Soll das eine Herausforderung sein?"
 ep2_wedding.1220.c:0 "Ich werde Euch #EMP Lügen strafen#!!"
 ep2_wedding.1220.c.tt:0 "Wenn Ihr Euch in dieser Lage richtig verhaltet, werdet ihr auch bei [diplo_target.GetFirstNameNoTooltip] einen guten Eindruck hinterlassen"
 ep2_wedding.1220.c.success:0 "Ihr hinterlasst einen guten Eindruck bei [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success.tt:0 "[relative.GetFirstNameNoTooltip] mag Euch etwas mehr!"
 ep2_wedding.1220.c.failure:0 "Ihr könnt die Vorurteile von [relative.GetFirstNameNoTooltip] nicht entkräften"
 ep2_wedding.1220.c.failure.tt:0 "[relative.GetFirstNameNoTooltip] mag Euch immer noch nicht!"
 ep2_wedding.1220.d:0 "Oh, ich kann noch viel #EMP schlimmer#! sein, wenn Ihr es darauf anlegt!"
