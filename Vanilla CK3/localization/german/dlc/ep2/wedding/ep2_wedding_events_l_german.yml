 #Wedding Night Events
 ep2_wedding.3000.t:0 "Schüchterne Anfänge"
 ep2_wedding.3000.desc:0 "#EMP Seufz#!. Jetzt geht es los. Schätze ich. Was soll ich denn nun überhaupt machen? Mag [my_spouse.Custom('DE_PRO_PER_S_3P_N')] … kuscheln? Vielleicht nur küssen. Ich wende mein Gesicht ab, als [my_spouse.Custom('DE_PRO_PER_S_3P_N')] mich ansieht. Mir fällt auf, dass [my_spouse.Custom('DE_PRO_PER_S_3P_N')] wenigstens auch nervös an den eigenen Fingern herumspielt.\n\n„Äh …“ Ich versuche, etwas zu sagen, und räuspere mich. Die Bettlaken haben noch immer keine einzige Falte. „Ihr seht heute Abend wunderschön aus.“\n\n„H-Habt Dank … Ich mag Euer … Euer Haar auch.“\n\nVermaledeit! Das klappt ganz offenkundig nicht."
 ep2_wedding.3000.a:0 "„Habt Ihr Lust auf einen Spaziergang?“"
 ep2_wedding.3000.a.success:1 "[my_spouse.GetFirstNameNoTooltip] findet den Spaziergang reizend"
 ep2_wedding.3000.a.failure:1 "[my_spouse.GetFirstNameNoTooltip] findet den Spaziergang langweilig"
 ep2_wedding.3000.b:0 "„Lest … Ihr gern?“"
 ep2_wedding.3000.b.success:1 "[my_spouse.GetFirstNameNoTooltip] und Ihr plaudert reizend miteinander"
 ep2_wedding.3000.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] findet das Gespräch langweilig"
 ep2_wedding.3000.c:0 "„#EMP Gääähhhnnn#!. Ich bin #EMP so#! müde.“"
 ep2_wedding.3000.tt:1 "[my_spouse.GetFirstNameNoTooltip] könnte das gefallen oder auch nicht, je nach [my_spouse.Custom('DE_PRO_POS_S_3P')]en Eigenschaften …\n"
 ep2_wedding_3000_log_a_title:0 "Ein romantischer Spaziergang"
 ep2_wedding_3000_log_a:0 "[CHARACTER.GetUIName|U] unternahm in der Hochzeitsnacht einen romantischen Spaziergang mit [TARGET_CHARACTER.GetUIName|U]"
 ep2_wedding_3000_log_b_title:0 "Ein romantisches Gespräch"
 ep2_wedding_3000_log_b:0 "[CHARACTER.GetUIName|U] und [TARGET_CHARACTER.GetUIName|U] führten in ihrer Hochzeitsnacht eine reizende Unterhaltung"
 wnight_common_things_opinion:0 "Gemeinsame Interessen"
 wnight_common_things_opinion_desc:0 "Diese Charaktere teilten in ihrer Hochzeitsnacht ihre gemeinsamen Interessen."
 wnight_nothing_in_common_opinion:0 "Nichts gemeinsam"
 wnight_nothing_in_common_opinion_desc:0 "Diese Charaktere verbrachten eine langweilige Hochzeitsnacht ohne gemeinsame Interessen."
 
 ep2_wedding.3010.t:0 "Geständnisse"
 ep2_wedding.3010.desc.intro:0 "[my_spouse.GetTitledFirstName] ist schon den ganzen Abend über merkwürdig träge, schaut aus dem Fenster und stößt schwermütige Seufzer aus, wann immer ich versuche, mich [my_spouse.Custom('DE_PRO_PER_S_3P_D')] zu nähern. [my_spouse.Custom('DE_PRO_PER_S_3P_N')|U] spielt unablässig mit [my_spouse.Custom('DE_PRO_POS_S_3P')]em Haar und weicht meinem Blick aus.\n\nDie Kerzen sind fast heruntergebrannt, und [my_spouse.Custom('DE_PRO_PER_S_3P_N')] beginnt, leise zu weinen, als ich aufstehe, um sie auszutauschen. „[ROOT.Char.GetFirstNameNoTooltip], ich … Ich muss Euch etwas gestehen."
 ep2_wedding.3010.desc.murder:0 "Das Blut … Es war überall …“"
 ep2_wedding.3010.desc.murder_attempt:0 "Ich habe einmal versucht, jemanden … Es war schrecklich.“"
 ep2_wedding.3010.desc.cannibal:0 "Ich kann einfach nicht anders. Wie es schmeckt …“"
 ep2_wedding.3010.desc.deviant:0 "Ich weiß, es stößt Euch ab. Es stößt jeden ab …“"
 ep2_wedding.3010.desc.witch:0 "Ich kenne die richtigen Kräuter, die richtigen Worte …“"
 ep2_wedding.3010.desc.non_believer:0 "Ich kann … Ich kann das nicht glauben.“"
 ep2_wedding.3010.desc.fallback:0 "Ich weiß, dass ist nicht gut ist, aber …“"
 ep2_wedding.3010.a:0 "„Seid unbesorgt, [Select_CString(my_spouse.IsFemale, 'Liebste', 'Liebster')]: Ich werde Euch beschützen.“"
 ep2_wedding.3010.b:0 "„Hört auf. Ich will den Rest nicht hören.“"
 ep2_wedding.3010.c:0 "„Eigentlich … habe auch ich etwas zu gestehen.“"
 wedding_confession_log_title:0 "Geteiltes Vertrauen"
 wedding_confession_log:0 "[TARGET_CHARACTER.GetUIName|U] gestand [CHARACTER.GetUIName] in ihrer Hochzeitsnacht [CHARACTER.Custom('DE_PRO_POS_S_3P')] Geheimnis"
 wedding_confession_joint_log_title:0 "$wedding_confession_log_title$"
 wedding_confession_joint_log:0 "[CHARACTER.GetUIName|U] und [TARGET_CHARACTER.GetUIName|U] gestanden einander in der Hochzeitsnacht ihre Geheimnisse"
 wnight_clear_conscience_modifier:0 "Reines Gewissen"
 wnight_clear_conscience_modifier_desc:0 "Dieser Charakter beschloss, eine friedliche Hochzeitsnacht zu haben und das Geheimnis seines Partners nicht aufzudecken."
 
 ep2_wedding.3020.t:0 "Kein Interesse"
 ep2_wedding.3020.desc:0 "[my_spouse.GetTitledFirstName] lächelt schon den ganzen Tag, feiert die Zeremonie und zeigt in gefälligen Gesprächen, wie tugendhaft [my_spouse.Custom('DE_PRO_PER_S_3P_N')] ist. Das Gerede scheint kein Ende zu nehmen, und nachdem wir eine angemessene Zeit in unserem nun gemeinsamen Schlafgemach verbracht haben, verspüre ich den Drang, mich zu [my_spouse.Custom('DE_PRO_PER_S_3P_D')] hinüberzubeugen und [my_spouse.Custom('DE_PRO_PER_S_3P_A')] zu küssen …\n\nDoch es läuft all meinen Erwartungen zuwider. [my_spouse.Custom('DE_PRO_POS_S_3P')|U] Lippen sind trocken, [my_spouse.Custom('DE_PRO_POS_S_3P')]e Bewegungen ohne jede Begeisterung. Ich löse mich von [my_spouse.Custom('DE_PRO_PER_S_3P_D')] und sehe [my_spouse.Custom('DE_PRO_PER_S_3P_A')] fragend an.\n\n„Ich …“, sagt [my_spouse.Custom('DE_PRO_PER_S_3P_N')] und holt tief Luft, „habe einen anderen … Geschmack.“ "
 ep2_wedding.3020.a:0 "Ich … mag das einfach nicht hören."
 ep2_wedding.3020.b:0 "Ich verstehe."
 ep2_wedding.3020.c:0 "#EMP Ha!#! Ihr werdet das nicht glauben, aber …"
 wnight_confider_modifier:0 "Vertraute"
 wnight_confider_modifier_desc:0 "Dieser Charakter sieht seinen Ehepartner als einen wertvollen Vertrauten."
 
 ep2_wedding.3030.t:0 "Eine denkwürdige Nacht"
 ep2_wedding.3030.desc:0 "Das Feuer unter dem Rost schwindet dahin, und ich starre schweigend in die erlöschenden Flammen. Das Licht, die Wärme. [my_spouse.GetTitledFirstName] sucht nach etwas in [my_spouse.Custom('DE_PRO_POS_S_3P')]er hölzernen Truhe, und ich wende den Blick von den Flammen ab, um [my_spouse.Custom('DE_PRO_PER_S_3P_A')] anzusehen.\n\n„[ROOT.Char.GetFirstNameNoTooltip]“, sagt [my_spouse.Custom('DE_PRO_PER_S_3P_N')] und hält mir ein kleines, in Seide eingeschlagenes Päckchen entgegen. „Dies hier habe ich aufbewahrt, seit ich von unserem Verlöbnis hörte, und ich biete es Euch nun als Zeichen meiner Liebe an.“"
 ep2_wedding.3030.a:1 "„#EMP Ihr#! seid mein größtes Geschenk.“"
 ep2_wedding.3030.a.tt:0 "Dies verleiht einen Bonus für „[GetScheme('courting').GetTypeName]“-[schemes|E] gegen [my_spouse.GetShortUIName]"
 ep2_wedding.3030.b:1 "„Ich habe etwas für Euch …“"
 ep2_wedding.3030.b.tt:0 "Dies verleiht einen Bonus für „[GetScheme('seduce').GetTypeName]“-[schemes|E] gegen [my_spouse.GetShortUIName]"
 ep2_wedding.3030.c:0 "„Eigentlich … habe ich auch etwas für Euch!“"
 ep2_wedding.3030.d:0 "„#EMP Ha!#! So einfach lasse ich mich nicht überlisten!“"
 love_memento_desc:0 "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U] gab [ROOT.Char.GetFirstName] dieses Artefakt in ihrer Hochzeitsnacht als Zeichen der Zuneigung."
 lock_of_hair:0 "Haarsträhne"
 lock_of_hair.desc:0 "Eine mit einem Seidenband zusammengehaltene Haarsträhne in genau der Farbe von [my_spouse.GetShortUIName]."
 house_ribbon:0 "Band mit Hausstickerei"
 house_ribbon.desc:0 "Ein sorgsam besticktes Band, das das Hausmotto von [itsa_me_scope.GetTitledFirstName] zeigt."
 initials_necklace:0 "Halskette mit Initiale"
 initials_necklace.desc:0 "Ein bronzener Buchstabe, der mit Strasssteinen aus schwarzem Glas verziert und in Gold eingefasst ist. Er steht für die Initiale von [itsa_me_scope.GetTitledFirstName]."
 marriage_prayer_brooch:0 "Hochzeitsgebet-Brosche"
 marriage_prayer_brooch.desc:1 "Eine kranzförmige, flache Brosche mit einer Gravur eines Hochzeitsgebets samt Emaille."
 wooden_phallus:0 "Holzphallus"
 wooden_phallus.desc:0 "Ein hölzernes Symbol der Fruchtbarkeit in Form eines männlichen Phallus."
 ep2_wedding.3030.artifact_tt:0 "Ihr werdet Eigentümer eines Artefakts ([love_memento.GetName])"

 ep2_wedding.3040.t:0 "Eine feurige Nacht"
 ep2_wedding.3040.desc:0 "Ah, wie weich die Haut von [my_spouse.GetTitledFirstName] ist! Wie köstlich [my_spouse.Custom('DE_PRO_POS_S_3P')] Haar duftet! Meine Hochzeitsnacht verläuft genau so, wie ich es erwartet hatte, und bald geben wir uns der fleischlichen Sünde hin.\n\nUnsere Leidenschaft ist so stark, dass ich versehentlich eine der Kerzen, die den Raum kaum erhellen, mit dem Fuß umstoße. „Hört nicht auf, Schatz!“\n\nDoch die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) gebietet uns Einhalt, denn die Heumatratze wird rasch vom Feuer erfasst."
 ep2_wedding.3040.a:0 "Ich muss [my_spouse.GetFirstNameNoTooltip] retten!"
 ep2_wedding.3040.a.success:1 "Ihr rettet [my_spouse.GetFirstNameNoTooltip] vor den Flammen!"
 ep2_wedding.3040.a.failure:1 "Ihr werdet bei dem Versuch verletzt, [my_spouse.GetFirstNameNoTooltip] zu retten"
 ep2_wedding.3040.b:0 "Ich muss #EMP mich selbst#! retten!"
 ep2_wedding.3040.b.success:1 "[my_spouse.GetFirstNameNoTooltip] rettet sich aus den Flammen"
 ep2_wedding.3040.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] wird durch das Feuer verletzt"
 ep2_wedding.3040.c:0 "Dies ist mein großer Augenblick!"
 ep2_wedding.3040.c.success:1 "Ihr zeigt Eure Stärke, indem Ihr [my_spouse.GetFirstNameNoTooltip] rettet"
 ep2_wedding.3040.d:0 "Das wäre eine gute Gelegenheit, um [my_spouse.GetShortUINameNoTooltip] loszuwerden …"
 ep2_wedding.3040.d.flavor:0 "Ins Feuer mit Euch, mein[my_spouse.Custom('DE_END_PRO_S_N')] lieb[my_spouse.Custom('DE_END_ADJ_NUL_S_N')] #EMP [my_spouse.GetWifeHusband]#!!"
 ep2_wedding.3040.d.success:1 "[my_spouse.GetFirstNameNoTooltip] überlebt Euren Mordversuch"
 ep2_wedding.3040.d.failure:1 "[my_spouse.GetFirstNameNoTooltip] stirbt"
 
 ep2_wedding.3050.t:0 "Was drohend hängt"
 ep2_wedding.3050.desc:0 "Der Abend ist lange vorbei, und die Gäste brechen allmählich auf, nachdem sich das Paar zurückgezogen hat, um sich … privaten Angelegenheiten zu widmen. Ich erspähe #EMP [intent_victim.GetTitledFirstName]#! auf der anderen Seite des Raums und bleibe mit Bedacht.\n\nEin fremder Ritter verlässt den Raum, um zu beten, und so sind wir beide allein.\n\n„Nun, es ist auch für mich Zeit zum Gehen“, meint [intent_victim.GetFirstNameNoTooltip] und steht von [intent_victim.Custom('DE_PRO_POS_S_3P')]em Stuhl auf.\n\nEin silberner Leuchter hängt wie eine Feuerzunge über [intent_victim.Custom('DE_PRO_POS_S_3P')]em Kopf."
 ep2_wedding.3050.a:0 "Das ist die Gelegenheit!"
 ep2_wedding.3050.a.success:1 "Ihr tötet [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a.failure:1 "[intent_victim.GetFirstNameNoTooltip] überlebt"
 ep2_wedding.3050.b:0 "Das Seil, an dem die Lampe hängt, ist sträflich lose geknüpft …"
 ep2_wedding.3050.b.success:1 "Die Lampe tötet [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b.failure:1 "[intent_victim.GetFirstNameNoTooltip] wird durch den Vorfall misstrauisch"
 ep2_wedding.3050.c:0 "Wenn ich [intent_victim.Custom('DE_PRO_PER_S_3P_D')] folge, weiß ich, wo [intent_victim.Custom('DE_PRO_PER_S_3P_N')] schläft …"
 ep2_wedding.3050.c.tt:0 "Ihr erhaltet einen erheblichen Bonus auf die [GetScheme('murder').GetTypeName]-[schemes|E], die diesem Charakter gelten"

 ep2_wedding.3200.t:0 "Zeremonielle Bindungen"
 ep2_wedding.3200.both:0 "Als das Bankett seinen Höhepunkt erreicht, tauschen [my_spouse.GetFirstName] und ich entsetzte Blicke aus, die unsere gemeinsamen Gefühle bezüglich des bevorstehenden Beilagers verraten …\n\nAls die Prozession in Richtung unserer Gemächer loszieht, frage ich hoffnungsvoll inmitten all des Geschreis und Trommelschlagens: „[ROOT.Char.Custom('WifeHusband')|U], Euch ist doch klar, dass wir das nicht tun #EMP müssen#!, oder?“"
 ep2_wedding.3200.self:0 "Als das Bankett seinen Höhepunkt erreicht, werde ich in Erwartung des Beilagers zunehmend ängstlicher, und es ist klar, dass [my_spouse.GetFirstName] keinen meiner Vorbehalte teilt.\n\n[my_spouse.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich zu mir um, als die Prozession uns zu unseren Gemächern bringt, und lacht inmitten all des Geschreis und Trommelschlagens. „Ihr seht aus wie ein Geist, [ROOT.Char.Custom('WifeHusband')]! Entspannt Euch!“"
 ep2_wedding.3200.other:0 "Als das Bankett seinen Höhepunkt erreicht, wird klar, wie ängstlich [shy_spouse.GetFirstName] angesichts des bevorstehenden Beilagers ist.\n\nMein[shy_spouse.Custom('DE_END_PRO_S_N')] neu[shy_spouse.Custom('DE_END_ADJ_NUL_S_N')] [shy_spouse.GetWifeHusband] wendet sich mir zu, als die Prozession in Richtung unserer Gemächer zieht, und fleht inmitten all des Geschreis und Trommelschlagens: „Bitte! Geht es denn nicht ohne das hier …?“"
 ep2_wedding.3200.closing:0 "\n\nDie Türen sind schon bald erreicht, das Gejohle der Gruppe erreicht seinen frenetischen Höhepunkt: Die Zeremonie wird gleich beginnen."
 ep2_wedding.3200.a:0 "Dieses Zimmer soll nur uns selbst gehören!"
 ep2_wedding.3200.a.flavor:0 "Schnell! Verriegelt die Tür!"
 ep2_wedding.3200.b:0 "Das wird wohl von mir erwartet …"
 ep2_wedding.3200.c:0 "Bitte, mein Schatz! Können wir sie denn nicht aussperren?"
 ep2_wedding.3200.c.success:0 "[my_spouse.GetFirstNameNoTooltip] ist überzeugt"
 ep2_wedding.3200.c.failure:0 "[my_spouse.GetFirstNameNoTooltip] weigert sich"
 ep2_wedding.3200.d:0 "Kommt, Schatz. Alles wird gut."
 ep2_wedding.3200.d.success:0 "[my_spouse.GetFirstNameNoTooltip] gibt nach"
 ep2_wedding.3200.d.failure:0 "[my_spouse.GetFirstNameNoTooltip] ist verstimmt"
 ep2_wedding.3200.e:0 "Seid nicht albern. Das ist Tradition!"
 ep2_wedding_witnesses_tt:0 "[bedding_witness_1.GetTitledFirstName] und die anderen Zeugen"
 wedding_barred_bedding_log_title:0 "Privates Beilager"
 wedding_barred_bedding_log:0 "[CHARACTER.GetShortUIName] sperrte die Zuschauer [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Hochzeit von [CHARACTER.Custom('DE_PRO_POS_S_3P')]em Beilager aus."
 wedding_barred_doors_modifier:0 "Privates Beilager"
 wedding_barred_doors_modifier_desc:0 "Dieser Charakter gewann inneren Frieden, indem er die johlende Menge bei seiner Hochzeitsnacht vom Beilager aussperrte."
 wedding_barred_bedding_doors_opinion:0 "Private Beilagerzeremonie"
 wedding_forced_bedding_ceremony_opinion:0 "Erzwungene Beilagerzeremonie"
 wedding_caved_to_bedding_opinion:0 "Einwilligung zu Beilagerzeremonie"

 ep2_wedding.3300.t:0 "Zu Bett gebracht"
 ep2_wedding.3300.opening:0 "[my_spouse.GetFirstName] und ich werden von der johlenden Gesellschaft in unser Gemach geleitet. Die Schreie und das Gelächter läuten das Beilager ein.\n\n"
 ep2_wedding.3300.blessing:0 "[officiant.GetCouncilTitleFirstName] segnet unser Ehebett,"
 ep2_wedding.3300.decorate:0 "[officiant.GetCouncilTitleFirstName] schmückt unser Bett mit Blumen und Girlanden,"
 ep2_wedding.3300.flowers:0 "Die Gruppe befördert uns auf unser mit Girlanden und Blumen übersätes Bett,"
 ep2_wedding.3300.wine:0 "bevor man uns zudeckt, starken Würzwein einschenkt und anweist, diesen zu trinken."
 ep2_wedding.3300.anointing:0 "bevor man uns zudeckt und uns beide in der [officiant.GetFaith.GetAdjectiveNoTooltip|l]en Tradition salbt."
 ep2_wedding.3300.lover:0 "Wir blicken einander glücklich an, als die Gesellschaft nach und nach abrückt. Endlich allein!\n\n"
 ep2_wedding.3300.friend:0 "Wir nehmen einander bei der Hand, als die Gesellschaft im Gänsemarsch das Gemach verlässt. Ein besseres Paar könnte es gar nicht geben.\n\n"
 ep2_wedding.3300.hatred:0 "Mein[my_spouse.Custom('DE_END_PRO_S_N')] neu[my_spouse.Custom('DE_END_ADJ_NUL_S_N')] [my_spouse.GetWifeHusband] dreht sich angewidert zu mir, als die Gesellschaft geht.\n\n"
 ep2_wedding.3300.unfriendly:0 "Mein[my_spouse.Custom('DE_END_PRO_S_N')] neu[my_spouse.Custom('DE_END_ADJ_NUL_S_N')] [my_spouse.GetWifeHusband] sieht nicht sonderlich begeistert aus, als die Gesellschaft geht.\n\n"
 ep2_wedding.3300.friendly:0 "Wir wenden uns einander zu, beide angespannt vor Erwartung, und die Gesellschaft verlässt den Raum.\n\n"
 ep2_wedding.3300.polite:0 "Ich wende mich [my_spouse.GetFirstNameNoTooltip] zu, als die Gesellschaft geht. „Also … [my_spouse.GetWifeHusband] …!“\n\n"
 ep2_wedding.3300.jester_self:0 "Bevor die Tür sich schließt, macht [Select_CString(jester.IsFemale, 'meine Hofnärrin', 'mein Hofnarr')] [jester.GetFirstName] unflätige Gesten, knurrend und bellend wie ein Hund."
 ep2_wedding.3300.jester:0 "Bevor die Tür sich schließt, macht [jester.GetFirstName], [Select_CString(jester.IsFemale, 'die Hofnärrin', 'der Hofnarr')] von [my_spouse.GetFirstNameNoTooltip], unflätige Gesten, knurrend und bellend wie ein Hund."
 ep2_wedding.3300.other_friend_self:0 "Bevor die Tür sich schließt, flüstert mein[SCOPE.sC('friend').Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] mir lächelnd zu: „Viel Glück!“"
 ep2_wedding.3300.other_friend:0 "Bevor die Tür sich schließt, lächelt [friend.GetTitledFirstName], [friend.Custom('DE_ART_DEF_S_N')] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))] von [my_spouse.GetFirstNameNoTooltip]. „Viel Glück!“"
 ep2_wedding.3300.other_spouse_self:0 "Bevor die Tür sich schließt, wirft mein[other_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] [other_spouse.GetFirstName] uns einen letzten gekränkten Blick zu."
 ep2_wedding.3300.other_spouse:0 "Bevor die Tür sich schließt, wirft [other_spouse.GetFirstName], [other_spouse.Custom('DE_ART_DEF_S_N')] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] von [my_spouse.GetFirstName], uns einen letzten gekränkten Blick zu."
 ep2_wedding.3300.family:0 "Bevor die Tür sich schließt, ruft [family.GetFirstName], [family.Custom('DE_ART_DEF_S_N')] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))] von [my_spouse.GetFirstNameNoTooltip]: #EMP „Auf ins Gefecht, [my_spouse.Custom('GirlBoy')]!“#!"
 ep2_wedding.3300.family_self:1 "Bevor die Tür sich schließt, ruft mein[family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstName]: #EMP „Auf ins Gefecht, [ROOT.Char.Custom('GirlBoy')]!“#!"
 ep2_wedding.3300.fallback:0 "Die Tür knallt hinter dem letzten Zeugen zu und die wilde Gesellschaft torkelt den Gang hinunter, obwohl die Familien zweifelsohne lauschen."
 ep2_wedding.3300.a:0 "Kommt zu mir! Darauf habe ich den ganzen Abend gewartet!"
 ep2_wedding.3300.a.success:0 "[my_spouse.GetFirstNameNoTooltip] ist geschmeichelt"
 ep2_wedding.3300.a.failure:0 "[my_spouse.GetFirstNameNoTooltip] ist angewidert"
 ep2_wedding.3300.b:0 "Oh … #EMP *GÄHN*#! … Ich bin plötzlich so müde …"
 ep2_wedding.3300.b.success:0 "[my_spouse.GetFirstNameNoTooltip] ist beleidigt"
 ep2_wedding.3300.b.failure:0 "[my_spouse.GetFirstNameNoTooltip] ist erleichtert"
 ep2_wedding.3300.c:0 "Ich glaube, hierfür brauche ich ein bisschen mehr Wein!"
 ep2_wedding.3300.c.success:0 "[my_spouse.GetFirstNameNoTooltip] sieht das auch so"
 ep2_wedding.3300.c.failure:0 "[my_spouse.GetFirstNameNoTooltip] ist beleidigt"
 ep2_wedding.3300.d:0 "Für meine Dynastie werde ich das tun …"
 ep2_wedding.3300.d.success:0 "Ihr beide habt trotz allem Spaß"
 ep2_wedding.3300.d.failure:0 "Ihr und [my_spouse.GetFirstNameNoTooltip] bringt die Sache hinter Euch"

 ep2_wedding.3400.t:0 "Ein Treffen der Häuser"
 ep2_wedding.3400.opening:0 "Nachdem die Neuvermählten sich zurückgezogen haben, werden die Feuerschalen entfacht und Musiker für Festlichkeiten herangeholt, die bis lange in die Nacht dauern sollen.\n\n"
 ep2_wedding.3400.drink_self:0 "Stunden später schaue ich benommen über den Rand meines Kelchs zu [other_family_relative.GetTitledFirstName], [other_family_relative.Custom('DE_ART_DEF_S_N')] [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] von [other_family_spouse.GetFirstName]."
 ep2_wedding.3400.hashish_self:0 "Stunden später schaue ich benommen durch den Rauch zu [other_family_relative.GetTitledFirstName], [other_family_relative.Custom('DE_ART_DEF_S_N')] [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] von [other_family_spouse.GetFirstName]."
 ep2_wedding.3400.fallback_self:0 "Stunden später blinzle ich in Richtung von [other_family_relative.GetTitledFirstName], [other_family_relative.Custom('DE_ART_DEF_S_N')] [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] von [other_family_spouse.GetFirstName]."
 ep2_wedding.3400.drink:0 "Gerade wäre [other_family_relative.Custom('DE_PRO_PER_S_3P_N')] vor lauter Lachen um ein Haar an einem Glas [host.Custom('RegionalAlcoholicDrink')] erstickt.\n\n"
 ep2_wedding.3400.hashish:0 "Gerade hat [other_family_relative.Custom('DE_PRO_PER_S_3P_N')] vor lauter Lachen einen wilden Hustenanfall.\n\n"
 ep2_wedding.3400.fallback:0 "[other_family_relative.Custom('DE_PRO_PER_S_3P_N')|U] gähnt zufrieden.\n\n"
 ep2_wedding.3400.drink_family:0 "[other_family_relative.Custom('DE_PRO_PER_S_3P_N')|U] lallt: „Ich gebe es zu! [my_family_spouse.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] und mein[other_family_relative.Custom('DE_END_PRO_S_N')] [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)] passen her… #EMP *HICKS*#! hervorragend zusammen! Auf dass … #EMP *HICKS*#! Auf dass sie glücklich werden mögen!“"
 ep2_wedding.3400.drink_house:0 "[other_family_relative.GetSheHe|U] lallt: „Wisst … #EMP *HICKS*#! Wisst Ihr, ich war mir nicht sicher bei Euch [ROOT.Char.GetHouse.GetBaseNameNoTooltip]-Leuten, aber … #EMP *HICKS*#! Ihr seid schon in Ordnung!“"
 ep2_wedding.3400.family:0 "Schließlich sagt [other_family_relative.Custom('DE_PRO_PER_S_3P_N')]: „Ich gebe es zu! [my_family_spouse.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] und mein[other_family_relative.Custom('DE_END_PRO_S_N')] [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)] passen perfekt zusammen! Auf dass sie glücklich werden mögen!“"
 ep2_wedding.3400.house:0 "Schließlich sagt [other_family_relative.Custom('DE_PRO_PER_S_3P_N')]: „Wisst Ihr, ich war mir nicht sicher bei Euch [ROOT.Char.GetHouse.GetBaseNameNoTooltip]-Leuten, aber Ihr seid schon in Ordnung!“"
 ep2_wedding.3400.a:0 "Da fällt mir wieder ein: Ich brauche Eure Meinung zu etwas!"
 ep2_wedding.3400.tt:0 "Erkenntnisreiche Unterhaltung"
 ep2_wedding.3400.b:0 "Oh! Mein[my_family_suitor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] wäre begeistert von Euch!"
 ep2_wedding.3400.b.tt:0 "Alchemie auf den ersten Blick"
 ep2_wedding.3400.b.success:0 "Sie verstehen sich gut"
 ep2_wedding.3400.b.failure:0 "Sie sind lediglich höflich"
 ep2_wedding.3400.c.drink:0 "Mehr Bier! Mehr!"
 ep2_wedding.3400.c.hashish:0 "Mehr Haschisch! Mehr!"
 ep2_wedding.3400.d:0 "Wir müssen in Verbindung bleiben! Schließlich sind wir jetzt verwandt!"
 ep2_wedding.3400.e:0 "Sagt mir: Sind alle [other_family_relative.GetHouse.GetBaseNameNoTooltip]-[other_family_relative.GetWomenMen] so wunderschön?"
 ep2_wedding.3400.e.success:0 "[other_family_relative.GetFirstNameNoTooltip] schmilzt dahin"
 ep2_wedding.3400.e.failure:0 "[other_family_relative.GetFirstNameNoTooltip] weicht angewidert zurück"

 ep2_wedding.3410.t:0 "Neuer Wettstreit"
 ep2_wedding.3410.opening:0 "Die Tür fliegt hinter den Neuvermählten zu, und gedämpftes Lachen und Quieken hallt durch die Gänge. Ich sacke in der Banketthalle zusammen und kann nicht aufhören, über [jealousy_focus.GetFirstName] und [jealousy_usurper.GetFirstName] nachzugrübeln …\n\n"
 ep2_wedding.3410.double:0 "Sie liegen mir beide am Herzen, doch ich fürchte mich davor, was der Morgen bringen wird, was ihre Zuneigung zu mir unter diesen neuen Umständen anbelangt."
 ep2_wedding.3410.lover:0 "Mein[jealousy_focus.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] genießt die Berührung eines anderen Menschen – ich weiß, dass [jealousy_focus.Custom('DE_PRO_PER_S_3P_N')] Pflichten hat, doch das lindert den bohrenden Schmerz in meinem Herzen nicht."
 ep2_wedding.3410.primary:0 "Ich weiß, dass ich nach wie vor [jealousy_focus.Custom('DE_PRO_POS_S_3P')] [ROOT.Char.GetWifeHusband], und das zählt, doch ich fürchte mich vor dem, was womöglich kommt, da [jealousy_usurper.Custom('DE_PRO_PER_S_3P_N')] nun die Haut eines neuen Menschen kosten durfte."
 ep2_wedding.3410.secondary:0 "Und wieder wächst [jealousy_focus.Custom('DE_PRO_POS_S_3P')]e Sammlung an Ehepartnern. Noch mehr Konkurrenz um [jealousy_focus.Custom('DE_PRO_POS_S_3P')]e Zeit und Zuneigung."
 ep2_wedding.3410.double_opinion:0 "\n\n„Und was ist mit mir? Verflucht sei dieses Dreieck der Liebesqualen …"
 ep2_wedding.3410.positive_opinion:0 "\n\n[jealousy_focus.GetSheHe|U] wird mich nicht vergessen … Oder doch?"
 ep2_wedding.3410.negative_opinion:0 "\n\nAch, was schert es mich?! Warum hat dies[jealousy_focus.Custom('DE_END_ADJ_NUL_S_N')] [jealousy_focus.Custom('InsultNoun')] mich nur so im Griff …"
 ep2_wedding.3410.indifferent_opinion:0 "\n\nIch muss auf meine Position achten, bevor dies[jealousy_focus.Custom('DE_END_ADJ_NUL_S_N')] [jealousy_focus.Custom('InsultNoun')] noch mein Ende ist."
 ep2_wedding.3410.a:0 "Ich werde schon alle wissen lassen, wie #EMP ich#! mich fühle!"
 ep2_wedding.3410.a.flavor:0 "Diese Türen halten mich nicht auf!"
 ep2_wedding.3410.b:0 "[jealousy_focus.GetFirstNameNoTooltip] gehört #EMP mir#!!"
 ep2_wedding.3410.b.tt:0 "Das Komplott wird „[GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]“ erhalten"
 ep2_wedding.3410.c:0 "Mein Herz ist gebrochen …"
 ep2_wedding.3410.d:0 "Weniger Aufmerksamkeit von [jealousy_focus.GetFirstNameNoTooltip] könnte auch seine Vorteile haben."
 every_usurper_close_family_tt:0 "Nahe Verwandtschaft von [jealousy_usurper.GetFirstName]"
 revealed_lover_wedding_night_opinion:0 "Ein geheimer Ehebrecher"
 wedding_consorts_envy_modifier:0 "Der Neid der Konkubine"
 ruined_wedding_night_opinion:0 "Die ruinierte Hochzeitsnacht"
 wedding_old_news_modifier:0 "Altbekanntes"
 wedding_old_news_modifier_desc:0 "Dieser Charakter begrüßt die neue Beziehung seines Partners und freut sich über die gewonnene Ruhe."

 ep2_wedding.3420.t:0 "In die Nacht"
 ep2_wedding.3420.opening:0 "Die Frischvermählten haben sich zurückgezogen und wurden von ihren Familien zum Schlafgemach geführt, wo sie ihre Ehe vollziehen sollen. Der Rest von uns kehrt in die Banketthalle zurück, um ausgelassen zu feiern.\n\n"
 ep2_wedding.3420.eat:0 "Ich wende mich wie von selbst den mit Essen beladenen Tischen zu: Das süße Aroma der verbliebenen Speisen ist schier unwiderstehlich.\n\n"
 ep2_wedding.3420.drink:0 "Viele der Gäste stürzen sich bereits in den nächsten Abschnitt der Feier: Sie rufen die Musikanten und fordern zum Tanze auf.\n\n"
 ep2_wedding.3420.lech:0 "Bei all dem Gerede über Schwüre und Beilager schweift mein Geist augenblicklich ab zu den unaussprechlichen Akten, die das glückliche Paar vermutlich gerade vollzieht.\n\n"
 ep2_wedding.3420.steal:0 "Welch [host.Custom('FortifiedBuilding')] uns doch heute beherbergt! Ich kann nicht umhin, darüber nachzudenken, welche Dinge die Eigentümer hier wohl nicht vermissen würden.\n\n"
 ep2_wedding.3420.flee:0 "Den ganzen Tag war ich eingepfercht und umzingelt von Fremden, während sich Zeremonie und Bankett schier unendlich dahinzogen – endlich wieder süße Freiheit!\n\n"
 ep2_wedding.3420.charity:0 "Den ganzen Tag über hatte ich Schuldgefühle ob des Überschwangs der Feierlichkeiten verspürt, während die armen Gemeinen und Diener auf der anderen Seite der Mauern ums Überleben kämpfen.\n\n"
 ep2_wedding.3420.social:0 "Obwohl mir heute so viele neue Gesichter vorgestellt wurden, möchte ich unbedingt noch weitere Gäste kennenlernen, bevor diese gesellige Gelegenheit unweigerlich enden wird.\n\n"
 ep2_wedding.3420.posture:0 "Ich beschaue die versammelten Gäste in ihren feinen Gewändern und ihrem Glanz und verspüre den Drang, die Runde zu machen, damit auch wirklich jeder von meiner Anwesenheit weiß.\n\n"
 ep2_wedding.3420.blab:0 "Umgeben von so vielen Leuten versuche ich nach Kräften, die Bürde meines Wissens über die Missetaten von [blab_guest.GetTitledFirstName] zu tragen, ohne über sie zu sprechen, doch ich weiß nicht mehr, wie lange ich das noch schaffe!\n\n"
 ep2_wedding.3420.blab_self:0 "Umgeben von so vielen Leuten versuche ich nach Kräften, die Bürde meiner Geheimnisse zu tragen, ohne über sie zu sprechen, doch ich weiß nicht mehr, wie lange ich das noch schaffe!\n\n"
 ep2_wedding.3420.scheme:0 "Ich schaue mir die umherwankenden Gäste an, benebelt und vollgestopft nach der Feier des Tages, und ich frage mich, welche Kostbarkeiten ihre verderbten Zungen heute wohl preisgegeben haben.\n\n"
 ep2_wedding.3420.help:0 "Als ich mir die Menge so ansehe, sonne ich mich im Glanz eines fröhlichen Anlasses und schöpfe Kraft aus den lächelnden Gesichtern und dem Einklang … Doch wer ist diese vornübergebeugte Gestalt?\n\n"
 ep2_wedding.3420.pray:0 "Die Zeremonie ist vollendet, die Schwüre sind gesprochen, und ich werde überwältigt von Sorge und Hoffnung für das glückliche Paar angesichts der bevorstehenden Prüfungen des Daseins als Partner und Eltern.\n\n"
 ep2_wedding.3420.closing:0 "Den Rest des Abends kann ich verbringen, wie es mir gefällt …"
 ep2_wedding.3420.a:0 "Hoffentlich ist noch [ROOT.Char.Custom('RegionalEdibleMeat')] übrig!"
 ep2_wedding.3420.b:0 "Endlich kann ich #EMP wirklich#! ich selbst sein!"
 ep2_wedding.3420.c:0 "Wohlan denn! Wo ist diese zierliche Dienerin hin?"
 ep2_wedding.3420.d:0 "Der beste Zeitpunkt, um die Gemächer zu durchstöbern …"
 ep2_wedding.3420.e:0 "Endlich kann ich von diesem verdammten Ort verschwinden!"
 ep2_wedding.3420.f:0 "Heute Abend muss ich mich um die Armen von [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] kümmern."
 ep2_wedding.3420.g:0 "Ich wollte eigentlich mit [social_guest.GetFirstNameNoTooltip] sprechen."
 ep2_wedding.3420.h:0 "Meine Gegenwart hier und heute darf von nichts und niemandem überschattet werden."
 ep2_wedding.3420.i:0 "Dieses Geheimnis bringt mich noch um. Ich muss es jemandem erzählen!"
 ep2_wedding.3420.j:0 "Wollen wir doch einmal sehen, was die Dienerschaft heute Abend so alles gehört hat …"
 ep2_wedding.3420.j.tt:0 "Ihr werdet das [secret|E] von jemandem erfahren"
 ep2_wedding.3420.k.drink:0 "Offenbar hat [help_guest.GetFirstNameNoTooltip] einen über den Durst getrunken …"
 ep2_wedding.3420.k.health:0 "Offenbar könnte [help_guest.Custom('DE_ART_DEF_S_N')] arme [help_guest.GetFirstNameNoTooltip] Hilfe gebrauchen …"
 ep2_wedding.3420.k.fallback:0 "Offenbar schläft [help_guest.Custom('DE_ART_DEF_S_N')] arme [help_guest.GetFirstNameNoTooltip] gleich ein …"
 ep2_wedding.3420.k.flavor:0 "Und #EMP hoch#! mit Euch! Hier entlang …"
 ep2_wedding.3420.l:0 "Endlich Ruhe an diesem heiligen Ort ([host.GetFaith.HouseOfWorship])."
 ep2_wedding.3420.l.flavor:0 "Mögen die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) dieses Paar segnen und ihm Glück schenken."
 secret_discovered_toast:0 "Geheimnis enthüllt"

 ep2_wedding.3500.t:0 "Dynastische Zweifel"
 ep2_wedding.3500.intro:0 "Müde nach einem langen Tag voller Warterei und Gesellschaft setzen mein[my_family_relative_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)], mein[my_family_relative_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] und ich uns an einen Tisch, wo wir gemeinsam über das Paar sinnieren."
 ep2_wedding.3500.intro_plural:0 "Müde nach einem langen Tag voller Warterei und Gesellschaft setzen mein[my_family_relative_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)] und ich uns an einen Tisch, wo wir gemeinsam über das Paar sinnieren."
 ep2_wedding.3500.intro_connector:0 "\n\n[my_family_relative_1.GetFirstName] sagt leise: „Wisst Ihr,"
 ep2_wedding.3500.relation_shared:0 "unser[my_family_spouse.Custom('DE_END_PRO_S_N')] [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)] bereitet mir Sorgen. Wahrlich."
 ep2_wedding.3500.relation:0 "ich muss sagen, ich bin noch immer nicht ganz überzeugt. Mein[my_family_spouse.Custom('DE_END_PRO_S_N')] [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)] bereitet mir Sorgen."
 ep2_wedding.3500.young:0 "[other_family_spouse.GetFirstName] ist einfach #EMP zu#! jung für [my_family_spouse.Custom('DE_PRO_PER_S_3P_A')]. Das wird noch böse enden.“"
 ep2_wedding.3500.old:0 "[other_family_spouse.GetFirstName] ist zu alt; [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')] wird [my_family_spouse.Custom('DE_PRO_PER_S_3P_A')] nie glücklich machen können. So ist es nun einmal."
 ep2_wedding.3500.bold:0 "[other_family_spouse.GetFirstName] hat einen starken Willen, [my_family_spouse.Custom('DE_PRO_PER_S_3P_N')] hingegen ist so bescheiden; [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')] wird [my_family_spouse.Custom('DE_PRO_PER_S_3P_A')] völlig unterjochen.“"
 ep2_wedding.3500.shy:0 "[other_family_spouse.GetFirstName] ist sanft wie ein Lamm; was kann so jemand ein[my_family_spouse.Custom('DE_END_PRO_S_D')] [my_family_spouse.GetWomanMan] like [my_family_spouse.Custom('DE_PRO_PER_S_3P_D')] bieten?“"
 ep2_wedding.3500.dishonorable:0 "Dies[other_family_spouse.Custom('DE_END_PRO_S_D')] [other_family_spouse.GetWomanMan] fehlt jegliche Ehre. Ich habe [other_family_spouse.Custom('DE_PRO_PER_S_3P_D')] den ganzen Tag zugesehen; [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')] wird [my_family_spouse.GetFirstName] nur Unglück bringen.“"
 ep2_wedding.3500.dislike:0 "Dies[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom('InsultAdjective')|l]e [other_family_spouse.GetWomanMan] ist nun ein Schandfleck auf dem Ruf unserer Familie; [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')] wird [my_family_spouse.GetFirstName] ins Verderben stürzen!“"
 ep2_wedding.3500.health:0 "[other_family_spouse.Custom('DE_PRO_PER_S_3P_N')|U] ist eine kränkliche Last und kann [my_family_spouse.GetFirstName] nicht bei [my_family_spouse.Custom('DE_PRO_POS_S_3P')]en Prüfungen und Interessen unterstützen. Das ist wenig weise.“"
 ep2_wedding.3500.realms:0 "Diese Verbindung öffnet [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Intrigen Tür und Tor, die [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] und Haus [other_family_spouse.GetHouse.GetBaseNameNoTooltip] von innen heraus zerstören wollen.“"
 ep2_wedding.3500.lowborn:0 "Gemeines Volk wie [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')] ist dieser Familie nicht würdig; [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')] bringt [my_family_spouse.GetFirstName] nur in Verruf.“"
 ep2_wedding.3500.beauty:0 "Habt Ihr [other_family_spouse.Custom('DE_PRO_PER_S_3P_A')] Euch denn überhaupt schon angesehen? Ich schauere bei dem Gedanken daran, wie [my_family_spouse.GetFirstName] [my_family_spouse.Custom('DE_PRO_POS_S_3P')]e Pflichten erfüllen will, ganz zu schweigen davon, wie [my_family_spouse.Custom('DE_PRO_POS_S_3P')]e Nachkommen aussehen mögen …“"
 ep2_wedding.3500.renown:0 "Provinzieller Abschaum liegt unter der Würde eines so großen Hauses wie [my_family_spouse.GetHouse.GetBaseNameNoTooltip]; [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')] befleckt [my_family_spouse.GetFirstName] schon allein durch diesen Bund …“"
 ep2_wedding.3500.criminal:0 "[other_family_spouse.Custom('DE_PRO_PER_S_3P_N')|U] ist ein Scheusal; heute Abend hat niemand über etwas anderes geredet! Wie konnten wir nur zulassen, mit solchen Leuten unter eine Decke gesteckt zu werden?! Hoffentlich kommt [my_family_spouse.Custom('DE_ART_DEF_S_N')] arme [my_family_spouse.GetFirstName] damit zurecht …“"
 ep2_wedding.3500.fornicator:0 "Dies[other_family_spouse.Custom('DE_END_ADJ_NUL_S_N')] [other_family_spouse.GetWomanMan] ist bekannt für [other_family_spouse.Custom('DE_PRO_POS_S_3P')]e Ausschweifungen und zahllosen Affären; wie können wir zulassen, dass [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')] den Namen von [my_family_spouse.GetFirstName] besudelt?! Denkt nur an die Gerüchteküche und die unflätigen Witze!“"
 ep2_wedding.3500.fallback:0 "Irgendetwas stimmt mit [other_family_spouse.Custom('DE_PRO_PER_S_3P_D')] nicht. [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')|U] hat ein unziemliches Auge … Das habt Ihr doch sicherlich bemerkt? Hoffentlich ist das [my_family_spouse.GetFirstName] aufgefallen …“"
 ep2_wedding.3500.faith:0 "Wie soll man Ungläubigen wie [other_family_spouse.Custom('DE_PRO_PER_S_3P_D')] vertrauen? [other_family_spouse.Custom('DE_PRO_PER_S_3P_N')|U] wird versuchen, [my_family_spouse.GetFirstName] den höchsten Mächten ([my_family_relative_1.GetFaith.HighGodName]) zu entfremden.“"
 ep2_wedding.3500.agree:0 "\n\n„Ich glaube, Ihr habt recht, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]“, seufzt [my_family_relative_2.GetFirstName]. „Das scheint mir ein katastrophaler Bund zu sein.“"
 ep2_wedding.3500.alliance:0 "\n\n„Ihr seht das doch sicher auch, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]?“, ermahnt mich [my_family_relative_2.GetFirstName]. „Das Bündnis mit Haus [other_family_spouse.GetHouse.GetBaseNameNoTooltip] muss höher wiegen als [my_family_spouse.Custom('DE_PRO_POS_S_3P')] Glück.“"
 ep2_wedding.3500.compromise:0 "\n\n„Lasst Eure Zweifel fallen, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]“, tadelt [my_family_relative_2.GetFirstName] mich. „Kompromisse sind ein nötiger Teil der Politik.“"
 ep2_wedding.3500.time:0 "\n\n„Kommt schon, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]“, seufzt [my_family_relative_2.GetFirstName]. „Gebt der Sache Zeit! Lasst sie einen Monat zusammenleben, bevor Ihr solche Urteile fällt.“"
 ep2_wedding.3500.a:0 "Ich fürchte, Ihr seid der Wahrheit ziemlich nah, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)] …"
 ep2_wedding.3500.b:0 "Vertraut mir: Sie passen gut zueinander."
 ep2_wedding.3500.d:0 "Und wenn schon? Überlasst die Liebe den Barden."
 ep2_wedding.3500.e:0 "Dies ruht nun in den Händen der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])."
 
 #Ceremony Events
 ep2_wedding.4000.t:0 "Wer ist der Nächste?"
 ep2_wedding.4000.desc.intro:0 "Als das Paar sein Gelübde ablegt, schaue ich zu [matchmaked_scope.GetTitledFirstName] hinüber und klatsche freudig. Ich habe lange nach einer Partie für [matchmaked_scope.Custom('DE_PRO_PER_S_3P_A')] gesucht, und dieser Augenblick ist eine perfekte Gelegenheit, [matchmaked_scope.Custom('DE_PRO_PER_S_3P_A')] an die Freuden der Ehe zu erinnern.\n\n„Sind sie nicht süß?“, frage ich unschuldig und suche die Menge nach etwas Passendem ab."
 ep2_wedding.4000.desc.good_match:0 "Ich habe [matchmaked_scope.GetFirstNameNoTooltip] im Gespräch mit [objective_scope.GetTitledFirstName] beobachtet, und sie passen gut zusammen …"
 ep2_wedding.4000.desc.no_match:0 "\n\nIch weiß, [matchmaked_scope.Custom('DE_PRO_PER_S_3P_N')] hat schon mit [objective_scope.GetTitledFirstName] gesprochen, auch wenn [matchmaked_scope.Custom('DE_PRO_PER_S_3P_N')] nicht sogleich richtig begeistert davon war."
 ep2_wedding.4000.a:0 "„Warum folgt Ihr nicht ihrem Beispiel mit [objective_scope.GetShortUINameNoTooltip]?“"
 ep2_wedding.4000.a.success:1 "[matchmaked_scope.GetFirstNameNoTooltip] folgt Eurem Rat"
 ep2_wedding.4000.a.failure:1 "[matchmaked_scope.GetFirstNameNoTooltip] weigert sich, Vernunft anzunehmen"
 ep2_wedding.4000.b:0 "„[objective_scope.GetShortUINameNoTooltip] scheint sehr einsam zu sein …“"
 ep2_wedding.4000.b.success:1 "[matchmaked_scope.GetFirstNameNoTooltip] spricht mit [objective_scope.GetFirstNameNoTooltip]"
 ep2_wedding.4000.c:0 "Ich glaube nicht, dass sie gut zueinander passen würden."
 ep2_wedding_4000_log_success_title:0 "Eine interessante Partie"
 ep2_wedding_4000_log_success:1 "[CHARACTER.GetFirstNameNoTooltip] hat für [TARGET_CHARACTER.GetFirstNameNoTooltip] einen passenden Partner gefunden"
 
 ep2_wedding.2010.t:0 "Ein legendärer Gast"
 ep2_wedding.2010.desc.intro:0 "Das Bankett als solches wirkt ein wenig … unspektakulär auf mich. Keine beeindruckenden Wandteppiche oder Tischdecken; feines Gold hat hier keinen Platz – und große Edelsteine auch nicht. Als ich durch das Fenster schaue, erscheint mir der Nachthimmel irgendwie inspirierend.\n\nDort draußen gibt es das weiße Wild. Frei streift es durch unsere Wälder und versteckt sich zwischen den Bäumen. Eines zu jagen – eine ruhmvolle Tat.\n\nVielleicht könnte ich … einfach eines unserer gewöhnlichen Tiere ([ROOT.Char.Custom('GetAnimalType')]) weiß anmalen?"
 ep2_wedding.2010.desc_spouse:0 "\n\nWie sonst könnte ich meine eigene Hochzeit gewichtiger gestalten?"
 ep2_wedding.2010.a:0 "Ich muss mich sputen und den Dienern sagen, dass sie sofort anfangen sollen."
 ep2_wedding.2010.a.tt:0 "Dies wird Euch helfen, #EMP Bekanntheit zu erhalten#!, doch ein aufmerksamer Gast könnte Verdacht schöpfen …"
 ep2_wedding.2010.b:0 "Das Risiko ist zu hoch."
 ep2_wedding.2010.impressed_list:0 "Jeder gesellige, feierfreudige, trinkfeste, tapfere, jagende oder galante Gast"
 wbanquet_white_animal_opinion:0 "Legendärer Gast"
 wbanquet_white_animal_opinion_desc:0 "Dieser Charakter war beeindruckt von einem weißen Tier, das während eines Hochzeitsbanketts auftauchte."
 
 ep2_wedding.2011.t:0 "$ep2_wedding.2010.t$: Ein erweckter Verdacht"
 ep2_wedding.2011.desc:0 "Blass leuchtet ein Tier ([ROOT.Char.Custom('GetAnimalType')]) im Mondlicht, als es die Halle betritt, das Fell getaucht in ein unnatürliches Glühen, ja fast ein phosphoreszierendes Fieber. Die Täuschung ist nahezu perfekt – ein Wunder. Ehrfürchtig stehen die Gäste auf; sie nähern sich schnell dem Tier, wagen jedoch nicht, es zu berühren, denn seine Art ist heilig.\n\nDoch ich entdecke [doubting_guest.GetTitledFirstName] in der Menge, [doubting_guest.Custom('DE_ART_DEF_S_N')] ungläubig die Augen verdreht. „Ja seht Ihr denn nicht, dass es nur Farbe ist? Man will wohl uns alle für dumm verkaufen.‟"
 ep2_wedding.2011.a:0 "Ach, es hat wohl keinen Sinn, die Scharade fortzusetzen."
 ep2_wedding.2011.b:0 "„Wie könnt Ihr es wagen, an meinem Festtag an mir zu zweifeln?“"
 ep2_wedding.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] stimmt Euch widerwillig zu"
 ep2_wedding.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] glaubt kein einziges Wort"
 
 ep2_wedding.2020.t:0 "Nicht sehr gelungen"
 ep2_wedding.2020.desc:0 "Teller mit den feinsten Speisen kreisen um die Tische, [host.Custom('GetExpensiveMeal')] und [host.Custom('GetExpensiveDessert')] erfüllen den Saal mit köstlichen Gerüchen.\n\n[host.GetTitledFirstName] hat es mit den Vorbereitungen wirklich übertrieben: Nun quillt sogar der Brunnen im Hof von [host.Custom('GetExpensiveDrink')] über, aufgefangen in einem silbernen Eimer, der an einer silbernen Kette hängt.\n\nAls ich mich neugierig nähere, sehe ich [drunk_guest.GetTitledFirstName], der gefährlich nah am Brunnen mit dem Kelch in der Hand umherstolpert."
 ep2_wedding.2020.a:0 "„Ihr werdet Euch noch verletzen … Kommt her, [Select_CString(drunk_guest.IsFemale, 'meine Freundin', 'mein Freund')].“"
 ep2_wedding.2020.a.success:1 "Ihr überzeugt [drunk_guest.GetFirstNameNoTooltip], sich zu entfernen"
 ep2_wedding.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] fällt in den Brunnen"
 ep2_wedding.2020.b:0 "Ich bleibe stehen und beobachte die Szene in aller Ruhe."
 ep2_wedding.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] stürzt nicht"
 ep2_wedding.2020.c:0 "„Ab mit Euch!“"
 ep2_wedding.2020.c.success:1 "Ihr stoßt [drunk_guest.GetFirstNameNoTooltip] in den Brunnen"
 ep2_wedding.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] widersteht Eurem Schubser"
 ep2_wedding.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] stirbt durch den Sturz"
 
 ep2_wedding.wedding_intent.success.tt:0 "Euer [THIS.Char.GetInvolvedActivityIntent.GetName]-Vorsatz ist erreicht"
 
 ep2_wedding.2000.t:0 "Der Freund eines Freundes"
 ep2_wedding.2000.desc.intro:1 "Nachdem ich [diplo_target.GetTitledFirstName] aus der Ferne beobachtet habe, wird mir bewusst, dass ich nicht darauf hoffen darf, dass aus einer simplen Plauderei mit [diplo_target.Custom('DE_PRO_PER_S_3P_D')] über das Wetter oder die neuesten medizinischen Behandlungsmethoden oder den Krieg ein Bündnis entsteht.\n\nBald fällt mir [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] im Saal auf. [target_friend.Custom('DE_PRO_PER_S_3P_N')|U] ist als [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))] von [diplo_target.GetTitledFirstName] bekannt und kippt sich gerade fröhlich einen Becher [ROOT.Char.Custom('RegionalAlcoholicDrink')] nach dem anderen hinter die Binde.\n\n„Sagt mir: Wofür interessiert sich [diplo_target.GetFirstNameNoTooltip]?“, frage ich aufmerksam.\n\n"
 ep2_wedding.2000.desc.lustful:0 "„Ha! Für die Unterleiber der Leute! Das kann ich Euch sagen!“"
 ep2_wedding.2000.desc.nerd:0 "„Sprecht über … Ach, sprecht einfach über Bücher und wie sehr Ihr es hasst, nach draußen zu gehen.“"
 ep2_wedding.2000.desc.valiant:0 "„Ah, [diplo_target.GetShortUIName] ist tapfer wie Achill, versiert im Krieg und den zugehörigen Künsten.“"
 ep2_wedding.2000.desc.social:0 "„Für das hier natürlich! Elegante Feiern, gutes Essen, feine Getränke und erlesene Gesellschaft.“"
 ep2_wedding.2000.desc.fishy:0 "„[diplo_target.Custom('DE_PRO_PER_S_3P_N')|U] blüht am Hof auf! Mit großer Sorgfalt hat [diplo_target.Custom('DE_PRO_PER_S_3P_N')] die Künste der Schatten studiert.“"
 ep2_wedding.2000.a:0 "Fantastisch! Lasst uns diese Erkenntnis sofort nutzen!"
 ep2_wedding.2000.a.tt:1 "Ihr geht auf [diplo_target.GetFirstNameNoTooltip] zu"
 ep2_wedding.2000.b:0 "Woher weiß ich, dass ich [target_friend.Custom('DE_PRO_PER_S_3P_D')] vertrauen kann?"
 ep2_wedding.2000.b.success.tt:1 "Dies verleiht einen Bonus auf [GetScheme('befriend').GetTypeName]-[schemes|E] gegen [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] scheint die Wahrheit zu sprechen"
 ep2_wedding.2000.b.failure:1 "[important_guest.GetFirstNameNoTooltip] ist ob Eures Misstrauens entrüstet"
 
 ep2_wedding.2001.t:0 "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc:0 "Mit meinem neu erworbenen Wissen gehe ich auf [diplo_target.GetTitledFirstName] zu, der das Festmahl und die Gesellschaft an einem anderen Tisch genießt, auf dem ein edles Tuch ausgebreitet liegt. „Seid Ihr kurz zu sprechen, [diplo_target.GetTitleAsNameNoTooltip]?“, frage ich. „Ich möchte Eure Konversation nicht stören.“\n\n[diplo_target.GetTitledFirstNameNoTooltip] hebt die Brauen, ein Hauch von Neugierde im Blick. „Aber natürlich. Welche Angelegenheiten führen Euch zu mir, edl[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetFirstNameNoTooltip]?“"
 ep2_wedding.2001.a:0 "„Wollen wir uns kurz hinausschleichen zu ein paar … interessanten Gästen?“"
 ep2_wedding.2001.b:0 "„Nihil est miserum nisi cum putes, wie der Philosoph sagt.“"
 ep2_wedding.2001.b.flavor:0 "#EMP Nichts ist verdorben, man hält es denn dafür#!."
 ep2_wedding.2001.b.dull:0 "„Also… Ihr habt von … einem Abkommen gehört?“"
 ep2_wedding.2001.c:1 "„Habt Ihr von dem Feldzug des Barons gehört? Das war mal eine Belagerung!“"
 ep2_wedding.2001.d:0 "„Bitte trinkt und esst mit mir – möge dieses Fest noch Tage dauern!“"
 ep2_wedding.2001.e:0 "„#EMP Pst#!! Habt Ihr schon die Gerüchte über eine höfische Verschwörung vernommen?“"
 ep2_wedding.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] hält Euch für einen mächtigen Verbündeten"
 ep2_wedding.2000.after.alliance.tt:1 "Ihr geht ein Bündnis mit [diplo_target.GetFirstNameNoTooltip] ein"
 ep2_wedding.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] möchte in ein Lehensverhältnis mit Euch eintreten"
 ep2_wedding.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] schwört Euch die Treue"
 ep2_wedding.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] hält Euch für eine verwandte Seele"
 ep2_wedding.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] ist beleidigt, dass Ihr annehmt, [diplo_target.Custom('DE_PRO_PER_S_3P_N')] hätte ein Interesse an derlei Dingen"
 ep2_wedding.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] ist gekränkt"
 
 ep2_wedding.1330.t:0 "Liebe meines Lebens, mein[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetWifeHusband]"
 ep2_wedding.1330.desc:0 "Wie viele Hochzeitsgäste vermuteten wohl schon, dass [spouse.GetTitledFirstName] bereits meine Affäre war? Hinter verschlossenen Türen brauchen wir uns nichts vorzuspielen. [spouse.Custom('DE_PRO_POS_S_3P')|U]e vertraute Berührung, mein Wissen über [spouse.Custom('DE_PRO_POS_S_3P')]en Leib – das gehört nun mir allein.\n\nWährend mein Blick über den geliebten Körper schweift und ich mein[spouse.Custom('DE_END_PRO_S_A')] [spouse.GetWifeHusband] anschaue, geht mir nur ein Gedanke durch den Kopf …"
 ep2_wedding.1330.a:0 "Ich liebe dies[spouse.Custom('DE_END_PRO_S_A')] [spouse.GetWomanMan] über alles."
 ep2_wedding.1330.b:0 "Ich werde nie jemand anderen als [spouse.Custom('DE_PRO_PER_S_3P_A')] brauchen."
 ep2_wedding.1330.c:0 "Ich werde mich bessern und treu sein!"
 ep2_wedding.1330.c.rakish.success:0 "Ihr versucht nach Kräften, Euch zu ändern"
 ep2_wedding.1330.c.rakish.failure:0 "Ihr macht nur leere Versprechungen"
 ep2_wedding.1330.c.breakup:1 "[ROOT.Char.GetFirstNameNoTooltip] verlässt mich aus Liebe zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')][spouse.Custom('DE_END_PRO_S_D')] [spouse.GetWifeHusband]"
 ep2_wedding.1330.d:0 "Ich frage mich, ob [spouse.Custom('DE_END_PRO_S_N')] auch … diese eine Sache schätzt?"
 ep2_wedding.1330.d.yuck:1 "[spouse.GetFirstNameNoTooltip|U] ist angewidert von meiner Verderbtheit"
 ep2_wedding.1330.d.yuck.tt:0 "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum:1 "[spouse.GetFirstNameNoTooltip|U] ist von meinen abenteuerlichen Vorlieben fasziniert"
 ep2_wedding.1330.d.yum.tt:0 "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo:1 "[spouse.GetFirstNameNoTooltip|U] offenbart selbst einen abenteuerlichen Geschmack"
 ep2_wedding.1330.d.yeahmetoo.tt:0 "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] wird Euch sagen, ob [spouse.Custom('DE_PRO_PER_S_3P_N')] Eure Vorlieben teilt"
 ep2_wedding.1330.e:1 "Wie konnte ich [soulmate.GetFirstNameNoTooltip] das nur antun?"
 ep2_wedding.1330.f:0 "Bin ich wirklich [spouse.Custom('DE_PRO_POS_S_3P')]e einzige Liebe?"
 ep2_wedding.1330.f.mindatease:0 "Die beschwichtigenden Worte von [spouse.GetShortUIName] Worte beruhigen mich"
 ep2_wedding.1330.f.mindatease.tt:1 "[spouse.GetFirstNameNoTooltip|U] beruhigt Euch"
 ep2_wedding.1330.f.lingeringdoubts:1 "[spouse.GetFirstNameNoTooltip|U] behauptet, nur mich zu lieben, doch Zweifel plagen mich"
 ep2_wedding.1330.f.lingeringdoubts.tt:0 "Die Zweifel nagen weiter an Euch"
 ep2_wedding.1330.f.confession:1 "[spouse.GetFirstNameNoTooltip|U] gesteht [spouse.Custom('DE_PRO_POS_S_3P')]e anderen Liebschaften"
 ep2_wedding.1330.f.confession.desc:0 "Die Wahrheit kommt ans Licht"
 ep2_wedding.1330.f.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] offenbart, ob [spouse.Custom('DE_PRO_PER_S_3P_N')] andere Liebschaften hat"
 ep2_wedding.1330.g:0 "Endlich brauchen wir unsere Liebe nicht mehr zu verstecken!"

 ep2_wedding.1340.t:0 "Beileidsbekundigungen zu Eurer Hochzeit"
 ep2_wedding.1340.desc.intro:0 "„Ihr tut mir leid, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))] …“ [cynic.GetTitledFirstName] erzählt mir, wie ein Eheleben so aussieht: "
 ep2_wedding.1340.i_would_know:0 "„Schließlich sollte ich das ja wissen“, grummelt [cynic.Custom('DE_PRO_PER_S_3P_N')]."
 ep2_wedding.1340.like_me_and:0 "„Wie bei mir und [disliked_spouse.GetFirstName]“, grummelt [cynic.Custom('DE_PRO_PER_S_3P_N')]."
 ep2_wedding.1340.cheating:0 "Ehemänner, die ihre Frauen betrügen, Ehefrauen, die ihre Männer betrügen – eine endlose Parade von Lügen und Demütigungen."
 ep2_wedding.1340.desc.dislikes_spouse:0 "Voll von Gezanke, Misstrauen und Hass – das Ende jedes Friedens. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful:0 "Ein kaltes Bett und ein misstrauischer Ehepartner, der einem auf ewig die Freude raubt. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced:2 "Ein langsamer, qualvoller Marsch auf jenen Augenblick zu, an dem man herausfindet, wer von einem den jeweils anderen verstoßen wird. „Wie ich und [divorced_spouse.GetFirstName]“, grummelt [cynic.Custom('DE_PRO_PER_S_3P_N')]."
 ep2_wedding.1340.desc.cheated_on:0 "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt:2 "$ep2_wedding.1340.cheating$ „Wie ich und [adulterous_spouse.GetFirstName]“, grummelt [cynic.Custom('DE_PRO_PER_S_3P_N')]."
 ep2_wedding.1340.desc.outro:0 "\n\nSollte meine Ehe mit [intended.GetTitledFirstName] wirklich so aussehen?"
 ep2_wedding.1340.a:0 "[intended.GetFirstNameNoTooltip|U] ist perfekt für mich."
 ep2_wedding.1340.a.tt:0 "Sind wir füreinander geeignet?"
 ep2_wedding.1340.a.success:0 "Ihr seid Euch sicher, dass [intended.GetFirstNameNoTooltip] zu Euch passen wird"
 ep2_wedding.1340.a.failure:0 "Ihr fürchtet, dass [intended.GetFirstNameNoTooltip] nicht zu Euch passen wird"
 ep2_wedding.1340.b:0 "Macht Euch um mich keine Sorgen. Ich habe meine Steckenpferde!"
 ep2_wedding.1340.b.tt:0 "Kann dieser Mensch mich wirklich glücklich machen?"
 ep2_wedding.1340.b.success:0 "Ihr seid überzeugt, dass Euer Lebenswandel unverändert bleiben wird"
 ep2_wedding.1340.b.failure:0 "Ihr fürchtet, dass die Ehe Euren Lebenswandel verändern könnte"
 ep2_wedding.1340.c:0 "Macht Euch um mich keine Sorgen. Ich habe meine … #EMP Steckenpferde#!."
 ep2_wedding.1340.c.tt:0 "Werde ich meine Geheimnisse vor [intended.Custom('DE_PRO_PER_S_3P_D')] verbergen können?"
 ep2_wedding.1340.c.success:0 "Ihr seid überzeugt, dass Eure Geheimnisse sicher sind"
 ep2_wedding.1340.c.failure:0 "Ihr fürchtet, dass [intended.GetFirstNameNoTooltip] Eure Geheimnisse ergründen wird"
 ep2_wedding.1340.d:0 "Ach #EMP bitte#!! Ich weiß alles über die Ehe!"
 ep2_wedding.1340.d.tt.never:0 "Schließlich … äh …"
 ep2_wedding.1340.d.tt.once:0 "Schließlich war ich bereits einmal verheiratet …"
 ep2_wedding.1340.d.tt.more:0 "Schließlich war ich bereits verheiratet … Wie oft gleich noch mal?"
 ep2_wedding.1340.d.success:0 "Ihr seid überzeugt, dass diese Ehe vertrautes Gelände sein wird"
 ep2_wedding.1340.d.failure:0 "Ihr fürchtet, diese Ehe könnte Euch vor völlig unerwartete Herausforderungen stellen"
 ep2_wedding.1340.e:0 "Geht mir aus den Augen, Ihr verbittertes Waschweib."
 ep2_wedding.1340.f:0 "… Wird es wirklich so schlimm?"
 ep2_wedding.1340.f.tt:0 "Die kalten Füße enden mit der Eheschließung"
 ep2_wedding.1340.success_title:0 "[ROOT.Char.Custom('DE_ART_IND_N')] selbstbewusst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom('GetBrideGroom')]"
 ep2_wedding.1340.failure_title:0 "Kalte Füße"

 ep2_wedding.1350.t:0 "Mir fehlen die Worte"
 ep2_wedding.1350.desc.intro:0 "Das klappernde Geschirr und die tratschenden Gäste bereiten mir Kopfschmerzen. Offenbar sieht man es mir an, denn mein[caring_relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))] [caring_relative.GetTitledFirstName] nimmt mich am Arm und führt mich in den Nebenraum.\n\nDer Lärm der Vorbereitungen verstummt. Wir reden von kleinen Dingen: von der Zeit, die vergangen ist, von den Leuten, die wir kennen, kein Wort von der Hochzeit. Dann geht uns der Gesprächsstoff aus, und wir schweigen."
 ep2_wedding.1350.a:0 "Genießt einen stillen gemeinsamen Moment."
 ep2_wedding.1350.b:1 "Erzählt [caring_relative.GetShortUINameNoTooltip], wie viel es Euch bedeutet, dass [caring_relative.Custom('DE_PRO_PER_S_3P_N')] hier ist."
