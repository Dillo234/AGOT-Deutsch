 wedding_refusal_rival_log:0 "[TARGET_CHARACTER.GetUIName] hat versucht, sich mit [CHARACTER.GetUIName] zu versöhnen, doch es endete wie immer im Streit."
 ep2_wedding.1320.d:0 "Ich ignoriere [rival.GetShortUIName], bis [rival.Custom('DE_PRO_PER_S_3P_N')] geht."

 # WEDDING NIGHT
 #That Cursed Table
 ep2_wedding.1060.t:0 "Dieser verfluchte Tisch"
 ep2_wedding.1060.desc:1 "Mit einem tiefen Seufzen lasse ich all die Feierlichkeiten hinter mir und schließe die Tür zu unserer Hochzeitskammer. Es war ein langer Tag, doch eine Ehe muss auch #EMP vollzogen#! werden, nicht wahr?\n\nIch konnte gar nicht anders, als zu bemerken, dass [spouse_2.GetTitledFirstName] zunehmend unruhiger wurde, je weiter der Abend voranschritt, doch ich dachte nicht allzu lange darüber nach. Wer ist denn bei seiner Hochzeit nicht nervös? Als ich ihm allerdings an die Unterwäsche fasse, stelle ich überrascht fest, dass er weitaus weniger #EMP erregt#! ist, als ich dies erwartet hätte.\n\nEr fährt schier aus der Haut und verkündet: „Es ist dieses Zimmer! Das Bett! Oder dieser Nachttisch! Vielleicht der Wandteppich? Meine Männlichkeit wurde verflucht!“"
 ep2_wedding.1060.a:0 "#EMP FEIN#!."
 ep2_wedding.1060.a.tt:1 "Ihr sorgt dafür, dass [spouse_2.GetFirstNameNoTooltip] keine Ausreden mehr hat"
 ep2_wedding.1060.b:0 "Ich verstehe. Seid unbesorgt."
 ep2_wedding.1061.desc:0 "Diener sind in der gerade verstrichenen Stunde in meiner Hochzeitskammer aus und ein gegangen, um eilig sämtliche Möbel und Ziergegenstände zu entfernen. Nun bleibt nur noch ein leerer Tisch, der allein in der Mitte des Raums steht.\n\nAls ich auf dem Tisch Platz nehme und auf meinen frisch mit mir vermählten Gatten [spouse_2.GetTitledFirstName] warte, muss ich mit einem rachsüchtigen Lächeln daran denken, dass er jetzt keine Ausreden mehr haben wird."
 ep2_wedding.1061.desc_1:0 "\n\nAls er den Raum betritt, verwandelt sich die Überraschung in seinem Gesicht rasch in Begehren."
 ep2_wedding.1061.desc_2:0 "\n\n[spouse_2.GetFirstNameNoTooltip] tritt in den Raum hinein – spät und bereits ganz unruhig. Die Art und Weise, in der er absichtlich meinem fragenden Blick ausweicht, verrät mir bereits alle Antworten, die ich brauche."
 ep2_wedding.1061.a:0 "Das ist doch schon besser!"
 ep2_wedding.1061.b:0 "#EMP GEHT! Ihr seid widerlicher als ein Wurm!#!"
 ep2_wedding.1061.c:0 "Vergesst es. Es herrscht keine Eile."
 THEY_ARE_ACCUSED_IMPOTENCY:0 "Ihr habt [secondary_recipient.GetShortUIName] als impotent denunziert"
 ep2_wedding.1065.desc:0 "Nachdem wir die jubelnde Menge endlich hinter uns gelassen haben, sind [spouse_2.GetTitledFirstName] und ich nun schließlich allein in unserer Hochzeitskammer. Es war ein langer Tag, doch eine Ehe muss auch #EMP vollzogen#! werden, nicht wahr?\n\nLeider braucht [spouse_2.GetFirstNameNoTooltip] nicht lange, um herauszufinden, dass #EMP manche meiner Körperteile#! nicht ganz so begierig auf einen Einsatz sind wie andere, und ganz gleich, wie sehr man auch lockt, lobt und droht – nichts scheint daran etwas ändern zu können.\n\n„Ich gebe mir wirklich Mühe!“, rufe ich aus. Das ist #EMP so peinlich#!!"
 ep2_wedding.1065.a:0 "#EMP Ich muss verflucht worden sein!#!"
 ep2_wedding.1065.a.tt:0 "[spouse_2.GetShortUIName] zieht eine spöttische Grimasse, sagt aber nichts, als [spouse_2.Custom('DE_PRO_PER_S_3P_N')] den Raum verlässt"
 ep2_wedding.1065.b:0 "Ich bin nur nervös …"
 ep2_wedding.1065.b1:1 "[spouse_2.GetFirstNameNoTooltip] ist geduldig"
 ep2_wedding.1065.b2:1 "[spouse_2.GetFirstNameNoTooltip] prangerte Eure Hemmnisse an"
 ep2_wedding.1066.desc:0 "[spouse_2.GetTitledFirstName|U] ist vor einigen Augenblicken in unsere Hochzeitskammer zurückgekehrt, gefolgt von einigen verwirrten Dienern, die umgehend damit begannen, sämtliche Möbel und Ziergegenstände aus dem Raum zu entfernen. Jede Frage von mir wurde mit sturem Schweigen beantwortet. Als sie endlich wieder gehen, bleibt nur ein leerer Tisch zurück. Ein leerer Tisch mit einer #EMP splitterfasernackten#! [spouse_2.GetFirstNameNoTooltip] darauf.\n\n„Ich sehe hier keine #EMP verfluchten#! Dinge mehr. Was sagt Ihr dazu?“ [spouse_2.Custom('DE_PRO_PER_S_3P_N')|U] lächelt vielsagend."
 ep2_wedding.1066.desc_1:0 "\n\nIch kann an nichts mehr denken."
 ep2_wedding.1066.desc_2:0 "\n\n„#EMP Oh.#!“ Ich beginne zu stammeln und versuche, Zeit herauszuschinden. „Wisst Ihr … Es ist nicht so, dass … Was ich meine, ist …“ Doch [spouse_2.Custom('DE_PRO_POS_S_3P')]e eisige Miene lässt mich jäh erstarren."
 ep2_wedding.1066.a:0 "Ende gut, alles gut!"
 ep2_wedding.1066.b:0 "Ich mache das nicht #EMP mit Absicht#!! Ich schwöre es!"
 ep2_wedding.1066.b_1:0 "[spouse_2.GetFirstNameNoTooltip] ist beleidigt"
 ep2_wedding.1066.b_2:0 "[spouse_2.GetFirstNameNoTooltip] ist geduldig und findet sich mit der Lage ab"
 #One More Goblet
 ep2_wedding.1110.t:0 "Noch ein Kelch mehr"
 ep2_wedding.1110.desc_intro:0 "Nachdem das Brautpaar sich in seine Privatgemächer aufgemacht hat, ziehen sich die Feierlichkeiten noch die ganze Nacht hin und verlieren nur langsam an Ausgelassenheit und Wildheit. Einer nach dem anderen gehen die meisten Gäste oder schlafen ein oder ziehen sich selbst zurück, um die weiteren Annehmlichkeiten dieser Nacht zu genießen."
 ep2_wedding.1110.desc:0 "\n\nDie #EMP meisten#! Gäste, doch nicht [1110_drunk.GetTitledFirstName]. [1110_drunk.Custom('DE_PRO_PER_S_3P_N')|U] ruft nach einem Kelch nach dem anderen, lacht am lautesten und verweigert sich beharrlich sämtlichen Versuchen, [1110_drunk.Custom('DE_PRO_PER_S_3P_A')] irgendwohin zu geleiten, wo es ruhiger ist."
 ep2_wedding.1110.desc_host:0 "\n\nIch sollte [Select_CString(1110_drunk.IsFemale, 'ihretwegen', 'seinetwegen')] wirklich etwas unternehmen …"
 ep2_wedding.1110.a:0 "Manche Leute kennen keine Scham."
 wedding_goblet_refusal_log_title:0 "Zu lange geblieben"
 wedding_goblet_refusal_log:0 "[CHARACTER.GetUIName|U] machte sich unmöglich, indem [CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] sich erst betrank und dann weigerte, das Fest zu verlassen"
 ep2_wedding.1110.b:0 "Es reicht!"
 ep2_wedding.1110.b.tt:0 "Eure Wachen werden [1110_drunk.Custom('DE_PRO_PER_S_3P_A')] zur Tür begleiten"
 wedding_goblet_eject_log_title:0 "Rausgeworfen"
 wedding_goblet_eject_log:0 "[CHARACTER.GetUIName|U] entfernte [TARGET_CHARACTER.GetUIName] wegen Trunkenheit und schlechten Benehmens vom Hochzeitsempfang"
 ep2_wedding.1110.c:0 "Wenn Ihr nicht gegen sie kämpfen könnt, dann schließt Euch ihnen an!"
 wedding_goblet_fool_log_title:0 "Auf die Knochen blamiert"
 wedding_goblet_fool_log:0 "[CHARACTER.GetUIName|U] und [TARGET_CHARACTER.GetUIName] machten sich in ihrer Trunkenheit mit schlechtem Benehmen gründlich zum Narren"
 ep2_wedding.1111.desc:0 "Die #EMP meisten#! Gäste, doch nicht ich!\n\n„Bringt mir noch einen Becher! Und gleich noch einen hinterher!“, brülle ich jeden Diener an, den ich sehe."
 ep2_wedding.1111.desc_host:0 "Immerhin habe ich für all das hier bezahlt. Dann habe ich das doch wohl auch verdient, oder?"
 ep2_wedding.1111.desc_conclusion:0 "\n\nIch spüre, wie mich [1111_other.GetTitledFirstName] von [1111_other.Custom('DE_PRO_POS_S_3P')]em Tisch aus vorwurfsvoll mustert. „Habt Ihr denn für heute nicht genug getrunken?“, erkundigt [1111_other.Custom('DE_PRO_PER_S_3P_N')] sich kühl."
 ep2_wedding.1111.a:0 "Verzeiht. Ich halte mich etwas zurück …"
 wedding_goblet_reprimand_log_title:0 "Zurechtgewiesen"
 wedding_goblet_reprimand_log:0 "[CHARACTER.GetUIName|U] wurde beim Hochzeitsbankett wegen Trunkenheit und schlechten Benehmens getadelt"
 ep2_wedding.1111.b:0 "Lasst das Grummeln sein und schließt Euch mir an!"
 ep2_wedding.1111.b.1:1 "[1111_other.GetFirstNameNoTooltip|U] schließt sich Euch an"
 ep2_wedding.1111.b.1.tt:1 "[1111_other.GetFirstNameNoTooltip|U] schloss sich Euch an"
 ep2_wedding.1111.b.2:1 "[1111_other.GetFirstNameNoTooltip|U] lässt Euch hinauswerfen"
 ep2_wedding.1111.b.2.tt:1 "[1111_other.GetFirstNameNoTooltip|U] warf Euch hinaus"
 ep2_wedding.1111.b.3:1 "[1111_other.GetFirstNameNoTooltip|U] missbilligt Euer Verhalten schweigend"
 ep2_wedding.1111.b.3.tt:1 "[1111_other.GetFirstNameNoTooltip|U] missbilligt Euch"

 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t:0 "Warum ich?"
 ep2_wedding.1300.desc_intro:0 "In meiner Hochzeitsnacht erwache ich in einem kalten Bett. [spouse_2.GetTitledFirstName] steht am Fenster, und [spouse_2.Custom('DE_PRO_POS_S_3P')]e bloßen Arme frieren sichtlich in der Nachtluft.\n\n"
 ep2_wedding.1300.desc_appearance:0 "„Ich bin hässlich. Alle sagen das, wenn auch nur leise."
 ep2_wedding.1300.desc_dark_past:0 "„Was ich getan habe … Niemand wird mich das je vergessen lassen."
 ep2_wedding.1300.desc_voice:0 "„Ich …“ [spouse_2.Custom('DE_PRO_PER_S_3P_N')] hält inne, um die richtigen Worte zu finden. „Ich kann kaum sprechen, ohne dass mich alle hinter vorgehaltener Hand auslachen."
 ep2_wedding.1300.desc_lowborn:0 "„Ich bin ein Niemand und von niedrigem Stand. Ich gehöre nicht an den Hof. Ich habe das Gefühl, alle lachen über mich."
 ep2_wedding.1300.desc_outro:0 " Warum sollte [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] jemanden wie mich heiraten wollen?“"
 ep2_wedding.1300.followup.tt:0 "[spouse_2.GetShortUIName|U] wird entsprechend [spouse_2.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit entweder beruhigt oder beleidigt reagieren"
 ep2_wedding.1300.followup.a:0 "Die Unsicherheiten von [spouse_2.GetShortUINameNoTooltip|U] werden besänftigt"
 ep2_wedding.1300.followup.b:0 "[spouse_2.GetShortUINameNoTooltip|U] akzeptiert die Vernunftehe mit Euch"
 ep2_wedding.1300.followup.c:0 "[spouse_2.GetShortUINameNoTooltip|U] fühlt sich missverstanden"
 ep2_wedding.1300.virtue:0 "Ich habe Euch wegen Eures tugendhaften Charakters erwählt."
 ep2_wedding.1300.virtue.tt:0 "Diese Option ist verfügbar, da [spouse_2.GetShortUIName] sehr tugendhaft ist"
 ep2_wedding.1300.rule_together:0 "Ich brauche jemanden wie Euch, der an meiner Seite regiert."
 ep2_wedding.1300.rule_together.tt:0 "Diese Option ist verfügbar, da [spouse_2.GetShortUIName] über den Geist [Select_CString(spouse_2.IsFemale, 'einer Herrscherin', 'eines Herrschers')] verfügt"
 ep2_wedding.1300.practical:0 "Diese Heirat ist für uns beide von Vorteil."
 ep2_wedding.1300.stop_whining:0 "Hört auf zu jammern. Ihr sollt fortan [spouse_2.Custom('DE_ART_IND_N')] [spouse_2.GetTitleAsNameNoTooltip] sein."
 ep2_wedding.1300.understanding:0 "Ich weiß, was es heißt, sich unwürdig zu fühlen."
 ep2_wedding.1300.beauty:0 "Mein[spouse_2.Custom('DE_END_PRO_S_N')] [spouse_2.GetWomanMan] ist [spouse_2.Custom('DE_ART_DEF_S_N')] schönste auf der Welt."
 ep2_wedding.1300.beauty.tt:0 "Diese Option ist verfügbar, da [spouse_2.GetShortUIName] bekannt für [spouse_2.Custom('DE_PRO_POS_S_3P')]e Schönheit ist"
 ep2_wedding.1300.fertility:0 "Ich habe Euch ausgewählt, um mir viele starke Erben zu schenken."
 ep2_wedding.1300.fertility.tt:0 "Diese Option ist verfügbar, da [spouse_2.GetShortUIName] viele Eigenschaften besitzt, die große Fruchtbarkeit versprechen"
 ep2_wedding.1301.t:0 "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro:0 "Ruhelose Gedanken holen mich aus meinem Hochzeitsbett."
 ep2_wedding.1301.desc_appearance:0 "Ich bin hässlich. Warum sollte [spouse_1.Custom('DE_ART_IND_N')] [spouse_1.GetTitleAsNameNoTooltip] jemanden wie mich heiraten wollen?"
 ep2_wedding.1301.desc_dark_past:0 "Nach allem, was ich getan habe – warum sollte [spouse_1.Custom('DE_ART_IND_N')] [spouse_1.GetTitleAsNameNoTooltip] jemanden wie mich heiraten wollen?"
 ep2_wedding.1301.desc_voice:0 "Wenn ich kaum sprechen kann, ohne dass alle über mich lachen, warum sollte [spouse_1.Custom('DE_ART_IND_N')] [spouse_1.GetTitleAsNameNoTooltip] jemanden wie mich heiraten wollen?"
 ep2_wedding.1301.desc_lowborn:0 "Warum sollte [spouse_1.Custom('DE_ART_IND_N')] [spouse_1.GetTitleAsNameNoTooltip] einen unbedeutenden Niemand wie mich heiraten wollen?"
 ep2_wedding.1301.desc_midtro:0 "\n\nMeine Unruhe weckt [spouse_1.GetTitledFirstName] auf, und ehe ich mich versehe, frage ich [spouse_1.Custom('DE_PRO_PER_S_3P_A')], warum [spouse_1.Custom('DE_PRO_PER_S_3P_N')] ausgerechnet mich geheiratet hat. "
 ep2_wedding.1301.desc_virtue:0 "[spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] sagt, [spouse_1.Custom('DE_PRO_PER_S_3P_N')] habe mich wegen meines tugendhaften Charakters ausgewählt."
 ep2_wedding.1301.desc_rule_together:0 "[spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] sagt, [spouse_1.Custom('DE_PRO_PER_S_3P_N')] habe mich ausgewählt, damit ich [spouse_1.Custom('DE_PRO_PER_S_3P_D')] beim Herrschen helfe."
 ep2_wedding.1301.desc_practical:0 "[spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] sagt, [spouse_1.Custom('DE_PRO_PER_S_3P_N')] habe mich rein aus Gründen der Nützlichkeit ausgewählt."
 ep2_wedding.1301.desc_stop_whining:0 "[spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] sagt mir, ich solle aufhören zu jammern und dankbar für diese Ehe sein."
 ep2_wedding.1301.desc_understanding:0 "[spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] sagt, [spouse_1.Custom('DE_PRO_PER_S_3P_N')] wisse auch, wie es ist, sich wertlos zu fühlen."
 ep2_wedding.1301.desc_beauty:0 "[spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] sagt, [spouse_1.Custom('DE_PRO_PER_S_3P_N')] habe mich wegen meiner Schönheit ausgewählt."
 ep2_wedding.1301.desc_fertility:0 "[spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] sagt, [spouse_1.Custom('DE_PRO_PER_S_3P_N')] habe mich erwählt, damit ich [spouse_1.Custom('DE_PRO_PER_S_3P_D')] starke Erben schenke."
 ep2_wedding.1301.desc_outro:0 " Was soll ich davon halten?"
 ep2_wedding.1301.love:0 "Ich möchte mich [spouse_1.Custom('DE_PRO_POS_S_3P')]er Liebe würdig erweisen."
 ep2_wedding.1301.trust:0 "Ich möchte [spouse_1.Custom('DE_PRO_PER_S_3P_D')] vertrauen."
 ep2_wedding.1301.silly:0 "[spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] hat recht. Ich bin albern."
 ep2_wedding.1301.misunderstood:0 "Ich wusste, dass [spouse_1.Custom('DE_PRO_PER_S_3P_N')] das nicht verstehen würde."
 ep2_wedding.1301.outcome.love:0 "[spouse_2.GetShortUIName] lächelt, während Ihr [spouse_2.Custom('DE_PRO_POS_S_3P')]e Unsicherheiten beschwichtigt."
 ep2_wedding.1301.outcome.trust:0 "[spouse_2.GetShortUIName] hat das Gefühl, dass [spouse_2.Custom('DE_PRO_PER_S_3P_N')] Euch vertrauen kann."
 ep2_wedding.1301.outcome.silly:0 "[spouse_2.GetShortUIName] akzeptiert, dass diese Ehe sinnvoll ist."
 ep2_wedding.1301.outcome.misunderstood:0 "[spouse_2.GetShortUIName] hat das Gefühl, dass Ihr nicht zuhört."
