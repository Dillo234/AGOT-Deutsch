 # Political Talk
 ep2_wedding.1210.t:0 "Politischer Plausch"
 ep2_wedding.1210.desc:0 "Während die Zeremonie ihren Lauf nimmt, schaffe ich es endlich, mich neben [talk_to.GetTitledFirstName] zu setzen und [talk_to.Custom('DE_PRO_PER_S_3P_A')] in ein Gespräch zu verwickeln, das schnell politisch wird.\n\nWir tauschen ein paar beiläufige Bemerkungen aus, bevor wir genau zu der Sache kommen, die ich eigentlich ansprechen wollte."
 ep2_wedding.1210.desc_gold:0 "\n\n„Es beschämt mich, das zugeben zu müssen, doch meine Schatzkammern sind leer!“"
 ep2_wedding.1210.desc_fear:0 "\n\n„Ich lebe in ständiger Angst um mein Reich und mich selbst …“"
 ep2_wedding.1210.desc_raids:0 "\n\n„Ich bin höchst besorgt über die jüngsten Überfälle in meinen Landen …“"
 ep2_wedding.1210.desc_rivals:0 "\n\n„Ich kann nachts nicht schlafen. Überall sehe ich Feinde lauern!“"
 ep2_wedding.1210.desc_age:0 "\n\n„Es beschämt mich, das zugeben zu müssen, doch ich werde alt!“"
 ep2_wedding.1210.desc_bad_harvest:0 "\n\n„Leider hatten wir in letzter Zeit einige schlechte Ernten, die unser Wachstum stark gehemmt haben …“"
 ep2_wedding.1210.desc_rain:0 "\n\n„Mein Volk ist von unerwarteten Regenfällen geplagt, die die Ernte schädigen …“"
 ep2_wedding.1210.desc_enemies:0 "\n\n„Ihr solltet auf der Hut sein. Ihr seid von Feinden umzingelt, und sie werden immer stärker.“"
 ep2_wedding.1210.a:0 "Es wäre doch eine Schande, wenn das jemand ausnützen würde, oder?"
 ep2_wedding.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip] ist eingeschüchtert"
 ep2_wedding.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip] ist nicht eingeschüchtert"
 ep2_wedding.1210.b:0 "Es ist gut, in Zeiten der Not starke Verbündete zu haben!"
 ep2_wedding.1210.b.success:0 "[talk_to.GetFirstNameNoTooltip] ist beeindruckt"
 ep2_wedding.1210.b.failure:0 "[talk_to.GetFirstNameNoTooltip] vertraut Euch nicht"
 ep2_wedding.1210.c:0 "Habt Ihr schon darüber nachgedacht, ob Ihr einen Beschützer möchtet?"
 ep2_wedding.1210.c.success:0 "[talk_to.GetFirstNameNoTooltip] ist überzeugt"
 ep2_wedding.1210.c.failure:0 "[talk_to.GetFirstNameNoTooltip] ist misstrauisch"
