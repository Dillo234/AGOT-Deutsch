 # BLOODY WEDDING 
 ep2_wedding.0101.t:0 "Bis dass der Tod …"
 ep2_wedding.0101.desc.intro:0 "Alle Gäste haben sich im Hof versammelt. Das Wetter ist wunderbar sonnig. Ich blicke hinüber zu meinen Leute, die ich als [Select_CString(ROOT.Char.IsFemale, 'großzügige Gastgeberin', 'großzügiger Gastgeber')] natürlich als Wachen zur Verfügung stelle. Sie sind allesamt #EMP schwer#! bewaffnet. Bald schon wird mein Plan aufgehen.\n\nIch sehe [spouse_2.GetTitledFirstName] mitsamt [spouse_2.Custom('DE_PRO_POS_S_3P')]em Gefolge eintreffen."
 ep2_wedding.0101.desc.spouse:0 "Bald wird [spouse_2.Custom('DE_PRO_PER_S_3P_N')] verheiratet sein – doch nur für einen Tag."
 ep2_wedding.0101.desc.bad:0 "Eine solch verachtenswerte Gestalt muss aus dem Leben verbannt werden."
 ep2_wedding.0101.desc.good:0 "Es tut mir leid, mein Schatz."
 ep2_wedding.0101.a:0 "Das Haus [spouse_2.GetHouse.GetNameNoTooltip] muss ausgelöscht werden. Jedes einzelne Mitglied."
 ep2_wedding.0101.a_lowborn:0 "Jedes Mitglied dieser Familie muss ausgelöscht werden."
 ep2_wedding.0101.b:0 "Ich will nur [spouse_2.GetFirstNameNoTooltip] töten. Die anderen lasse ich am Leben."
 ep2_wedding.0101.c:0 "Die Hochzeitsnacht – eine perfekte Gelegenheit."
 ep2_wedding.0101.d:0 "Ich kann das nicht tun. Nicht hier. Nicht jetzt."
 ep2_wedding.0101.a.tt:0 "An diese Hochzeit wird man sich noch lange erinnern …"
 ep2_wedding.0101.c.tt:0 "Eine intime Wahl"
 ep2_wedding.0101.d.tt:0 "Die Hochzeit beginnt, doch niemand kommt zu Schaden"
 ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$ „Ich danke Euch für Euer Wohlwollen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich bin zutiefst ergriffen.“"
 ep2_wedding.0200.desc.murder_intro:0 "Während die Gäste sich langsam im Saal versammeln, lasse ich mir Zeit, um ein paar Anwesende in Sachen [ROOT.Char.Custom('my_subject_of_interest')] anzusprechen. „Welch [Select_CString(ROOT.Char.IsFemale, 'eine großzügige Gastgeberin', 'ein großzügiger Gastgeber')]!“, höre ich die Leute sagen, als ich mich zur Tafel aufmache. Meine Wachen sind #EMP überall#!, und sie sind bereit, zuzuschlagen. Während ich meinen Platz einnehme, nehme ich [spouse_2.GetTitledFirstName] fest in den Blick:\n\n"
 ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$ „Bald werden wir unsere #EMP traute Zweisamkeit#! haben, mein Schatz“, sage ich und hebe den Kelch."
 ep2_wedding.0200.a.murder:0 "#EMP Guten Appetit!#!"
 ep2_wedding.0202.t.spouse:0 "… Uns Scheidet"
 ep2_wedding.0202.t:0 "… sie scheidet"
 ep2_wedding.0202.desc.outro:0 "\n\nIch nehme einen Bissen [ROOT.Char.Custom('GetExpensiveDessert')] und gebe meinen Dienern ein Zeichen. Meine Leute betreten den Saal als Söldner verkleidet. Die Türen werden versperrt, und die Musik spielt. Möge das Massaker beginnen."
 ep2_wedding.0202.desc.intro:0 "Die Gäste sind in so viele verschiedene Gespräche verwickelt, dass es schwierig ist, den Überblick zu behalten. [spouse_2.GetTitledFirstName] ist von einer Gruppe interessierter Höflinge umgeben, und alle machen einander wechselseitig Komplimente. Ist die Ablenkung reiner Zufall oder doch Schicksal?\n\n"
 ep2_wedding.0202.desc.compassionate:0 "Welch eine Schande, dass es so weit kommen musste. Ich werde gar nicht hinsehen können."
 ep2_wedding.0202.desc.paranoid:0 "Endlich können meine Feinde keine Ränke mehr gegen mich schmieden. Ihre Lippen bleiben für immer geschlossen."
 ep2_wedding.0202.desc.zealous:0 "Mögen ihre Seelen Erlösung im Jenseits finden."
 ep2_wedding.0202.desc.sadistic:0 "Ich kann es kaum erwarten, wie sich der Steinboden rot färbt von ihrem Blut."
 ep2_wedding.0202.desc.craven:0 "Ich wische mir den Schweiß von der Stirn. #EMP Hust.#! Nicht zu auffällig verhalten, [ROOT.Char.GetFirstNameNoTooltip]. Sie dürfen keinen Verdacht schöpfen."
 ep2_wedding.0202.desc.arrogant:0 "Ich lehne mich in meinem Stuhl zurück und versuche, nicht zu lächeln. Über diese Hochzeit wird man noch in Hunderten von Jahren reden."
 ep2_wedding.0202.desc.lazy:0 "Ich bin so froh, dass ich nicht selbst Hand anlegen muss. Mord scheint mir ein anstrengendes Unterfangen zu sein."
 ep2_wedding.0202.desc.just:0 "Das nenne ich Gerechtigkeit."
 ep2_wedding.0202.desc.cannibal:0 "Ich hatte ohnehin schon Hunger …"
 ep2_wedding.0202.desc.wrathful:0 "Mögen ihre Köpfe durch jene Hallen rollen, die sie so verleumdet haben!"
 ep2_wedding.0202.desc.fallback:1 "Ich ertappe mich dabei, wie ich sorglos vor mich hin pfeife."
 ep2_wedding.0202.a:0 "Das Haus [spouse_2.GetHouse.GetNameNoTooltip] endet hier."
 ep2_wedding.0202.a.lowborn:0 "Hier endet Euer Geschlecht."
 ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro:0 "Das Festmahl neigt sich dem Ende zu, die Gespräche verstummen langsam und die Gäste werden in ‚zu betrunken‘ und ‚zu müde‘ eingeteilt. Diejenigen unter ihnen, die noch nüchtern genug – oder schon betrunken genug – sind, umringen nun [spouse_2.GetTitledFirstName] in einem letzten Versuch, die Gunst der Ehe zu gewinnen.\n\n"
 ep2_wedding.0203.desc.compassionate:0 "Ich hoffe nur, dass es kurz und schmerzlos wird."
 ep2_wedding.0203.desc.paranoid:0 "Nun wird [spouse_2.Custom('DE_PRO_PER_S_3P_N')] es endlich erfahren! #EMP Alle#! werden es erfahren!"
 ep2_wedding.0203.desc.zealous:0 "Einer so vergifteten Seele ist nicht anders beizukommen."
 ep2_wedding.0203.desc.sadistic:0 "Ich lecke an der Schneide des Messers. Ach, könnte ich doch nur selbst den Gnadenstoß setzen …"
 ep2_wedding.0203.desc.cannibal:0 "Ich sehe mir [spouse_2.Custom('DE_PRO_POS_S_3P')]e Haut genau an … Was für eine Köstlichkeit."
 ep2_wedding.0203.desc.craven:0 "Ich kann … Ich kann gar nicht hinsehen. Vielleicht ist es sogar noch schlimmer, als ich denke!"
 ep2_wedding.0203.desc.arrogant:0 "Ich lehne mich in meinem Stuhl zurück und nehme einen Schluck [ROOT.Char.Custom('RegionalDrink')]."
 ep2_wedding.0203.desc.just:0 "Das ist es, was getan werden muss."
 ep2_wedding.0203.desc.wrathful:0 "#EMP Ab mit [spouse_2.Custom('DE_PRO_POS_S_3P')]em Kopf.#!"
 ep2_wedding.0203.desc.fallback:0 "" #left intentionally blank
 ep2_wedding.0203.desc.outro:0 "Einer der Höflinge lacht ein bisschen lauter, als [my_agent.Custom('DE_PRO_PER_S_3P_N')] sollte. [my_agent.Custom('DE_PRO_PER_S_3P_N')|U] zieht einen Dolch, und das Herz von [spouse_2.GetFirstNameNoTooltip] verstummt ebenso rasch wie die Gäste.\n\n„Los, schnappt [my_agent.Custom('DE_PRO_PER_S_3P_A')]“ rufe ich, wohl wissend, dass ich [my_agent.Custom('DE_PRO_PER_S_3P_A')] schon morgen wieder freilassen werde."
 ep2_wedding.0203.a:0 "Eine Tragödie!"
 ep2_wedding.0300.desc.murder_spouse:0 "Das Festmahl geht seinem Ende zu, die Kerzen brennen langsam ab und die Gäste haben sich in ihre Gemächer zurückgezogen. Die Stimmen werden wieder lauter, als es Zeit für unsere Hochzeitsnacht wird. „Lasst die Frischvermählten feiern!“\n\nIch kann es #EMP kaum#! noch erwarten."
 ep2_wedding.3060.t:0 "Eine Nacht zum Sterben"
 ep2_wedding.3060.desc:0 "Ein aufwendig gerichtetes Bett erwartet uns. Die Kerzen erleuchten das Gesicht von [spouse_2.GetTitledFirstName], und ich halte für einen Augenblick den Atem an. „Kommt. Legt Euch zu mir, mein[spouse_2.Custom('DE_END_PRO_S_N')] Gemahl[spouse_2.Custom('DE_END_NOU_S_GS_N')]“, sagt [spouse_2.Custom('DE_PRO_PER_S_3P_N')] und zieht [spouse_2.Custom('DE_PRO_POS_S_3P')] Hemd aus.\n\nDer Mond scheint hell wie der Tag. Ich streichle [spouse_2.Custom('DE_PRO_POS_S_3P')]en Hals und küsse ihn. Meine Hand – wenn ich meinen Griff festige, ist es im Nu vorbei."
 ep2_wedding.3060.a:0 "„Kommt näher, mein Schatz …“"
 ep2_wedding.3060.a.success:0 "Ihr erwürgt [spouse_2.GetShortUIName]"
 ep2_wedding.3060.a.failure:0 "[spouse_2.GetShortUIName] entkommt Eurem Griff"
 ep2_wedding.3060.b:0 "Ich kenne einige Kräuter, die [spouse_2.Custom('DE_PRO_PER_S_3P_A')] besser zum Schweigen bringen würden."
 ep2_wedding.3060.b.success:0 "Ihr vergiftet [spouse_2.GetShortUIName] erfolgreich"
 ep2_wedding.3060.b.failure:0 "[spouse_2.GetShortUIName] entdeckt Eure Absichten"
 ep2_wedding.3060.c:0 "Eine rasche Bewegung. Ich habe einen Dolch, gleich unter diesem Kopfkissen."
 ep2_wedding.3060.c.flavor:0 "Lasst mich ein bisschen Obst für Euch schneiden, mein Liebling!"
 ep2_wedding.3060.c.success:0 "Ihr schneidet [spouse_2.GetShortUIName] die Kehle durch"
 ep2_wedding.3060.c.failure:0 "[spouse_2.GetShortUIName] ist misstrauisch"
 ep2_wedding.3060.d:0 "Nein, ich kann das nicht tun."
 ep2_wedding.0301.t:0 "Nachgeschmack"
 ep2_wedding.0301.desc.family:0 "Leichen liegen überall im Raum verstreut. Die Diener bauen Feldbetten auf und murmeln, wer wohl für den Mord verantwortlich sein könnte. „Ich habe gehört, sie hatten viele Feinde.“ „Und ich habe gehört, sie hatten gar keine.“"
 ep2_wedding.0301.desc.agent:0 "Die Wachen haben den Agenten bereits gefangen genommen, doch die Gäste wirken noch immer entsetzt. Ein Arzt ist zwar gekommen, doch eher zum Trostspenden, denn für einen Dolch im Herzen gibt es kein Heilmittel."
 ep2_wedding.0301.desc.wedding_night:0 "Nur mit meinem Nachtgewand bekleidet laufe ich durch die Korridore in die große Halle. Bevor ich die Tür öffne, halte ich einen Augenblick inne und setze mein bestes Trauergesicht auf. #EMP „Hilfe! Hilfe!“#!, rufe ich. „Ein Agent hat [spouse_2.GetTitledFirstName] umgebracht! Und das in unseren Gemächern!“"
 ep2_wedding.0301.non_spouse:0 "\n\nDas Weinen von [spouse_1.GetTitledFirstName] hallt durch den Raum. [spouse_1.Custom('DE_PRO_PER_S_3P_N')|U] hält [spouse_2.GetFirstNameNoTooltip] immer noch im Arm und weigert sich, loszulassen."
 ep2_wedding.0301.spouse:1 "\n\n„Oh, welch grausamen Streich uns das Schicksal gespielt hat!“, rufe ich, während ich die kalte Hand von [spouse_2.GetFirstName] halte. „Ich werde denjenigen finden, der Euch dies angetan hat, und ihn #EMP auslöschen#!.“"
 ep2_wedding.0301.spouse_wnight:0 "\n\nEs herrscht Stille. Meine Wachen laufen auf mein Schlafgemach zu, und ich vergrabe mein Gesicht in den Händen."
 ep2_wedding.0301.a:0 "O grausames, grausames Schicksal."
 ep2_wedding.0302.t:0 "Trauerzeit"
 ep2_wedding.0302.desc.family:0 "Musik unterbricht mein reizendes Gespräch in Sachen [ROOT.Char.Custom('my_subject_of_interest')] mit einigen Gästen. Ich drehe mich um, um mir die Musikanten anzusehen, und mein Blick trifft unerwartet auf den von jemand anderem. Eine Gruppe Söldner marschiert auf [spouse_2.GetTitledFirstName] und [spouse_2.Custom('DE_PRO_POS_S_3P')]e Familie zu.\n\nSchwerter werden gezogen. #EMP Nein, nein! Bitte NICHT!#!\n\nLeblose Leiber fallen mit einem trockenen, krächzenden Geräusch zu Boden."
 ep2_wedding.0302.desc.agent:0 "Ein spitzer Schrei unterbricht mein reizendes Gespräch in Sachen [ROOT.Char.Custom('my_subject_of_interest')] mit einigen Gästen. #EMP „Nein!“#! Ich drehe mich um und sehe [spouse_2.GetTitledFirstName] mit einem Dolch in der Brust.\n\nDie Wachen laufen dem Mörder sofort hinterher. „Haltet ihn, haltet ihn!“, höre ich [host.GetTitledFirstName] schreien.\n\n"
 ep2_wedding.0302.desc.wedding_night:0 "Die Türen der großen Halle öffnen sich jäh und [spouse_1.GetTitledFirstName] steht im Türrahmen – [spouse_1.Custom('DE_PRO_PER_S_3P_N')] atmet schwer und umklammert das Holz. „Hilfe! Hilfe!“, ruft [spouse_1.Custom('DE_PRO_PER_S_3P_N')]. „Ein Agent hat [spouse_2.GetTitledFirstName] umgebracht! Und das in unseren Gemächern!“\n\nIm Raum wird es still."
 ep2_wedding.0302.spouse:0 "Rasch eile ich hinüber zu [spouse_2.GetFirstNameNoTooltip] und ergreife [spouse_2.Custom('DE_PRO_POS_S_3P')]e Hand. „Nein … Mein Herz … Das kann nicht sein …“"
 ep2_wedding.0302.good:0 "Mein Augenstern [spouse_2.GetFirstNameNoTooltip] ist tot … Einfach so."
 ep2_wedding.0302.bad:0 "Ich sollte wohl nicht sagen, dass [spouse_2.Custom('DE_PRO_PER_S_3P_N')] es verdient hatte, aber …"
 ep2_wedding.0302.sadistic:0 "Ich kann meine Augen gar nicht von dem vielen Blut abwenden … Hervorragende Arbeit."
 ep2_wedding.0302.indifferent:0 "Ich kannte [spouse_2.GetFirstNameNoTooltip] zwar nicht gut, doch niemand verdient ein Schicksal wie dieses."
 ep2_wedding.0302.a:0 "Eine Tragödie …"
 ep2_wedding.0955.t:0 "Rote Dämmerung"
 ep2_wedding_departure_intro:0 "Der prunkvolle Festsaal vom Vortag ist nicht mehr wiederzuerkennen. Die Dienerschaft hat die Tische abgeräumt, die Musik ist verstummt und die meisten Gäste sind bereits abgereist."
 ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\nAls ich mich anschicke, mich von den noch verbliebenen zu verabschieden,"
 ep2_wedding.0955.desc.failed:0 "bemerke ich auf einmal [spouse_2.GetTitledFirstName], [spouse_2.Custom('DE_ART_DEF_S_N')] fröhlich mit [spouse_2.Custom('DE_PRO_POS_S_3P')]er Gefolgschaft plaudert.\n\nIch weiß, dass [spouse_2.Custom('DE_PRO_PER_S_3P_N')] mich verdächtigt – und dies aus gutem Grund. Diese Ehe wird gewiss nicht langweilig."
 ep2_wedding.0955.desc.murder:0 "Ich nehme mir einen Augenblick Zeit, um an [spouse_2.GetTitledFirstName] zu denken. [spouse_2.Custom('DE_PRO_PER_S_3P_N')|U] ist von uns gegangen."
 ep2_wedding.0955.good:0 "Es hätte nicht so enden müssen."
 ep2_wedding.0955.bad:0 "Endlich muss ich [spouse_2.Custom('DE_PRO_POS_S_3P')] [spouse_2.Custom('InsultAdjective')|l]es Gesicht nicht mehr sehen."
 ep2_wedding.0955.sadistic:1 "Wenn ich nur allen erzählen könnte, dass #EMP ich#! dahinterstecke …"
 ep2_wedding.0955.compassionate:0 "Ich kann nur hoffen, dass die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) mir vergibt."
 ep2_wedding.0955.indifferent:0 "Was getan ist, ist getan."
 ep2_wedding.0955.a:0 "Eine echte Erleichterung."
 ep2_wedding.0955.a.failure:0 "Nächstes Mal … Nächstes Mal."
 ep2_wedding.0956.t:0 "Lebt wohl"
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName] kommt auf mich zu, die Stimme noch immer von Trauer erfüllt: „Mein Herz ist schwer über den Verlust von [spouse_2.GetTitledFirstName]. Ich entschuldige mich für diese unheilvolle Feier.“"
 ep2_wedding.0956.a:0 "Ich bin nur froh, dass ich es nicht war."
 ep2_wedding.0956.a.good:0 "Nein … Das kann nicht wahr sein."
 ep2_wedding.0204.t:0 "Blut und Stahl"
 ep2_wedding.0204.desc.intro:0 "Mein heiteres Gespräch endet jäh:"
 ep2_wedding.0204.desc.family.non_spouse:0 "Eine Gruppe Söldner marschiert auf uns zu. #EMP Schiiing#!. Schwerter werden gezogen. Ihr Grinsen kündigt unsere Tragödie an.\n\n„Verabschiedet Euch von Eurer Familie, [spouse_2.GetTitledFirstName].“"
 ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$ Dann habe ich auch schon eine Klinge an der Kehle."
 ep2_wedding.0204.desc.solo:0 "Einer der Höflinge lacht ein wenig zu viel. Ein wenig zu eigentümlich. Ich sehe [mercenary_1.Custom('DE_PRO_PER_S_3P_A')] ihn an und bemerke, dass ich nun ein Messer an der Brust habe. „Ich wünsche Euch nur das Beste.“"
 ep2_wedding.0204.a:0 "Nein! #EMP Halt!#!"
 ep2_wedding.0204.a.tt.success:0 "Ihr überlebt"
 ep2_wedding.0204.a.tt.failure:0 "Ihr sterbt"
 ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.GetShortUIName] stirbt"
 ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.GetShortUIName] überlebt"
 ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.GetShortUIName] stirbt"
 ep2_wedding.0957.opening:0 "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName],"
 ep2_wedding.0957.desc.parent:0 "ich gab mein Kind in Eure Obhut, doch Ihr wart nicht in der Lage, es zu beschützen. $ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc:0 "Mein[spouse_2.Custom('DE_END_PRO_S_N')] liebst[spouse_2.Custom('DE_END_ADJ_NUL_S_N')] [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] war unter Euren Schutz gestellt und so beschützt Ihr [spouse_2.Custom('DE_PRO_PER_S_3P_A')]? $ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending:0 "\n\nMeine Augen sind voller Tränen um [spouse_2.GetFirstNameNoTooltip], doch mein Herz ist voller Hass.\n\nIch werde meine Rache bekommen, auf welche Art auch immer."
 ep2_wedding.0957.a:0 "Noch eine schiefgegangene Ehe."
 ep2_wedding.0957.a.tt:0 "Alle nahen Verwandten von [spouse_2.GetShortUIName]"
 
