l_german:

 ##### WEDDING #####

 ### ACTIVITY
 activity_wedding:0 "Prachthochzeit"
 activity_wedding_selection_tooltip:1 "Richtet eine [GetActivityType('activity_wedding').GetName] aus, eine prächtige Feier zur Vermählung eines Paares.\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][Concept('stress', 'Anspannungsabbau')|E]"
 activity_wedding_desc:0 "Eine grandiose Feier zur Vermählung eines Paares.\n\nEs ist jedoch nicht nur eine Hochzeitszeremonie, sondern auch eine öffentliche Machtdemonstration und ein gesellschaftliches Ereignis, bei dem der Adel zusammenkommt, um sich in den Künsten der Diplomatie, der Verführung und des Mordes zu üben – oder um gemeinsam mit Freunden zu trinken!"
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$Die ausgewählten [spouses|E] werden [married|El]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[opinion|E] der Gäste\n$BULLET_WITH_TAB$[GetVassalStance('courtly').GetTextIcon][GetVassalStance('courtly').GetName]e [vassals|E]-[opinion|E]\n$BULLET_WITH_TAB$Kann [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)]-[trait_level_track_xp|E] erhalten\n$BULLET_WITH_TAB$Möglicher [stress_loss_i][Concept('stress', 'Anspannungsabbau')|E]\n$BULLET_WITH_TAB$Kann [GetModifier('wedding_of_the_century_modifier').GetNameWithTooltip|L] erhalten\n$BULLET_WITH_TAB$Kann [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)]-[trait_level_track_xp|E] erhalten"
 wedding_need_to_promise:0 "Ihr müsst eine [GetActivityType('activity_wedding').GetName] [grand_wedding_promised|El] haben, um eine auszurichten!"
 wedding_need_to_be_valid:0 "Beide verlobte Charaktere müssen erwachsen und bereit zur Heirat sein"
 activity_wedding_conclusion_characters_header:0 "Das neuvermählte Paar"
 spouse_1:0 "Ehepartner"
 spouse_2:0 "$spouse_1$"
 spouse_1_for_host:0 "$spouse_1$"
 spouse_2_for_host:0 "$spouse_2$"
 spouse_1_desc:0 "Bei einer [GetActivityType('activity_wedding').GetName] wird die Vereinigung zweier [spouses|E] gefeiert. Sie sind ein grundlegender Teil der Aktivität, die nicht anberaumt werden kann, wenn dem Paar keine [GetActivityType('activity_wedding').GetNameNoTooltip] zum Zeitpunkt des [Concept('betrothal', 'Verlöbnisses')|E] [grand_wedding_promised|El] worden war.\n\nDie beiden Ehepartner werden eine Einladung zu ihrer eigenen Hochzeit immer annehmen und erhalten am Ende der Aktivität besondere Belohnungen.\n"
 spouse_2_desc:0 "$spouse_1_desc$"
 spouse_1_desc_for_host:0 "$spouse_1_desc$"
 spouse_2_desc_for_host:0 "$spouse_2_desc$"
 activity_window_character_spouse_1:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc:0 "Die [GetActivityType('activity_wedding').GetName] ist vollzogen"
 activity_wedding_destination_selection:0 ""
 activity_wedding_province_desc:0 ""
 province_desc_wedding_capital:0 "\n#P + Es ist Euer Hauptsitz#!\n#weak Dies wird Euer [gold_i] [gold|E] erhöhen.#!"
 province_desc_wedding_gardens:0 "\n#P + $building_royal_garden_01$#!\n#weak Dies wird Eure [dynasty_prestige_i] [dynasty_prestige|E] und den [stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E] erhöhen.#!"
 province_desc_wedding_gardens_2:0 "\n#P ++ $building_royal_garden_02$#!\n#weak Dies wird Eure [dynasty_prestige_i] [dynasty_prestige|E] und den [stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E] erhöhen.#!"
 province_desc_wedding_gardens_3:0 "\n#P +++ $building_royal_garden_03$#!\n#weak Dies wird Eure [dynasty_prestige_i] [dynasty_prestige|E] und den [stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E] erhöhen.#!"
 province_desc_wedding_palace:0 "\n#P + $building_leisure_palace_01$#!\n#weak Dies wird Eure [dynasty_prestige_i] [dynasty_prestige|E] und den [stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E] erhöhen.#!"
 province_desc_wedding_palace_2:0 "\n#P ++ $building_leisure_palace_02$#!\n#weak Dies wird Eure [dynasty_prestige_i] [dynasty_prestige|E] und den [stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E] erhöhen.#!"
 province_desc_wedding_palace_3:0 "\n#P +++ $building_leisure_palace_03$#!\n#weak Dies wird Eure [dynasty_prestige_i] [dynasty_prestige|E] und den [stress_loss_i] [Concept('stress', 'Anspannungsabbau')|E] erhöhen.#!"
 province_desc_wedding_holy_site:0 "\n#P + Es ist eine Heilige Stätte Eures Glaubens#!\n#weak Dies wird Eure [piety_i] [piety|E] erhöhen#!"
 every_cruel_vassal:0 "Jeder grausame Vasall"
 wedding_every_other_vassal:0 "Alle anderen Vasallen"
 activity_wedding_guest_desc:0 "$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[opinion|E] von Gastgeber und Ehepartnern\n$BULLET_WITH_TAB$Möglicher [stress_loss_i] Abbau von [stress|E]\n$BULLET_WITH_TAB$Kann [GetModifier('wedding_of_the_century_modifier').GetNameWithTooltip|L] erhalten\n$BULLET_WITH_TAB$Kann [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)]-[trait_level_track_xp|E] erhalten"
 activity_wedding_guest_help_text:0 "\nHochzeitsgäste nehmen an den Feierlichkeiten teil und warten nur darauf, von der Opulenz der Feier beeindruckt und vom Brautpaar und dem Gastgeber hingerissen zu werden!\nHochzeiten sind gesellschaftliche und politische Ereignisse, die viele Möglichkeiten bieten, sich mit den Gästen auszutauschen und Kontakte zu knüpfen."

 ### PHASES
 wedding_phase_ceremony:0 "Hochzeitszeremonie"
 wedding_phase_ceremony_desc:0 "Dies umfasst alle Rituale und Vorbereitungen, die vor dem eigentlichen Ehegelübde, durch das die Heirat offiziell wird, abgeschlossen werden müssen."
 wedding_phase_banquet:0 "Hochzeitsbankett"
 wedding_phase_banquet_desc:0 "Ein Festmahl zur Feier der neu geschlossenen Ehe. Speis, Trank und Unterhaltung werden hier im Überfluss geboten."
 wedding_phase_wnight:0 "Hochzeitsnacht"
 wedding_phase_wnight_desc:0 "Während die Ehepartner ihre Ehe vollziehen, genießen die übrigen Gäste den Ausklang des Festes."

 ### OPTIONS
 wedding_type_normal:0 "Prachthochzeit"
 wedding_type_normal_desc:1 "\n#weak Eine Hochzeit soll eine prächtige Feier der Vereinigung zweier Ehepartner, aber auch zweier Familien sein.#!\n\n@warning_icon!#X Eine versprochene [GetActivityType('activity_wedding').GetName] muss vor Ablauf des Versprechens ausgerichtet werden; sonst erhaltet Ihr Mali#!"
 wedding_type_bloody:0 "Bluthochzeit"
 wedding_type_bloody_desc:1 "Ihr plant, die andere Familie zu ermorden.\n#weak Ihr plant keine Hochzeit, sondern ein Begräbnis.#!\n\n@warning_icon! #X Ihr könnt 15 Jahre lang keine weitere Bluthochzeit veranstalten#!\n@warning_icon!#X Ist das Ziel Euer [liege|E] oder [head_of_faith|E], erhaltet Ihr höhere Mali#!\n\n@alert_icon! #alert_trial Charaktere mit Eigenschaften wie „[GetTrait('just').GetName(GetNullCharacter)|l]“, „[GetTrait('compassionate').GetName(GetNullCharacter)|l]“ und „[GetTrait('calm').GetName(GetNullCharacter)|l]“ sorgen für wachsende [stress|E]#!"
 wedding_option_entertainment:0 "Unterhaltung"
 wedding_entertainment_bad:1 "Heimunterhaltung"
 wedding_entertainment_bad_desc:1 "$EFFECT_LIST_BULLET$ Verminderter [prestige|E]-Zuwachs.\n\n#weak Unterhaltungskünstler, die täglich bei Hof anwesend sind, wie Hofnarren und Jongleure, werden der Hochzeit beiwohnen.#!"
 wedding_entertainment_normal:0 "Akrobaten und Musiker"
 wedding_entertainment_normal_desc:1 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Durchschnittlicher [prestige|E]-Zuwachs\n\n#weak An jedem respektablen Hof anzutreffende Künstler.#!"
 wedding_entertainment_good:0 "Troubadoure und exotische Unholde"
 wedding_entertainment_good_desc:1 "$EFFECT_LIST_BULLET$ [trait_level_track_xp|E] ([GetTrait('lifestyle_reveler').GetName(GetNullCharacter)])\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Erhöhter [prestige|E]-Zuwachs\n\n#weak Nur die besten Künstler und die seltensten Bestien!#!"
 wedding_option_food:0 "Speis und Trank"
 wedding_food_bad:1 "Bescheidenes Festmahl"
 wedding_food_bad_desc:1 "$EFFECT_LIST_BULLET$ Verminderter [Concept('opinion', 'Meinungszuwachs')|E] bei allen anwesenden Charakteren\n\n#weak Ein Festmahl, das den Erwartungen entspricht, aber nichts, woran man sich erinnert.#!"
 wedding_food_normal:0 "Großzügiges Festmahl"
 wedding_food_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Durchschnittlicher [Concept('opinion', 'Meinungszuwachs')|E] aller anwesenden Personen\n\n#weak Ein angemessenes Bankett, das alle Gäste erfreuen wird.#!"
 wedding_food_good:0 "Gewaltiges Gelage"
 wedding_food_good_desc:1 "$EFFECT_LIST_BULLET$ Zusätzlicher [Concept('stress', 'Anspannungsabbau')|E]\n$EFFECT_LIST_BULLET$ Erhöhte Boni auf [health|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Erhöhter [Concept('opinion', 'Meinungszuwachs')|E] bei allen anwesenden Charakteren\n\n#weak Die Tische werden sich unter der Last der Köstlichkeiten biegen!#!"
 wedding_option_decoration:1 "Ort der Hochzeit"
 wedding_decoration_bad:0 "Wildblumen"
 wedding_decoration_bad_desc:1 "$EFFECT_LIST_BULLET$ [trait_level_track_xp|E]-Zuwachs ([GetTrait('lifestyle_reveler').GetName(GetNullCharacter)])\n$EFFECT_LIST_BULLET$ Verminderter [Concept('opinion', 'Meinungszuwachs')|E] bei Euren [GetVassalStance('courtly').GetName|l]en [vassals|E]\n\n#weak Hübsche Dekoration aus frisch gepflückten Blumen und eine bescheidene Belegschaft von Köchen und Dienern.#!"
 wedding_decoration_normal:0 "Girlanden und Fackeln"
 wedding_decoration_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Durchschnittlicher Gewinn von [Concept('opinion', 'Meinungszuwachs')|E] bei Euren [GetVassalStance('courtly').GetName|l]en [vassals|E]\n$EFFECT_LIST_BULLET$ Erhalt von „[GetModifier('gwedding_gracious_host_modifier').GetNameWithTooltip|L]“\n\n#weak Traditionelle Dekorationen und genug Diener, damit alle Kelche stets gefüllt sind.#!"
 wedding_decoration_good:0 "Silber und Gold"
 wedding_decoration_good_desc:2 "$EFFECT_LIST_BULLET$ Erhöhter [Concept('opinion', 'Meinungszuwachs')|E] bei Euren [GetVassalStance('courtly').GetName|l]en [vassals|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] und [prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Erhalt von „[GetModifier('gwedding_magnificent_host_modifier').GetNameWithTooltip|L]“\n\n#weak Eine unverschämte Zurschaustellung von grenzenlosem Reichtum und genug Diener, damit jeder Gast seinen persönlichen Mundschenk hat.#!"
 wedding_good_option_desc:1 "$EFFECT_LIST_BULLET$ [GetVassalStance('glory_hound').GetName]- und [GetVassalStance('courtly').GetName]e [vassals|E] werden ihre [opinion|E] über Euch verbessern"
 wedding_normal_option_desc:1 "$EFFECT_LIST_BULLET$ [GetVassalStance('parochial').GetName|U]e und [GetVassalStance('zealot').GetName|l]e [vassals|E] werden ihre [opinion|E] über Euch verbessern"

 ### INTENTS
 diplomatic_intent:0 "Diplomatie"
 diplomatic_intent_desc:0 "Geht ein Bündnis mit dem ausgewählten Charakter ein oder beeindruckt ihn so, dass er sich Euch unterwirft"
 matchmaking_intent:0 "Verkuppeln"
 matchmaking_intent_desc:0 "Einen passenden Partner für den ausgewählten Charakter suchen und ein Verlöbnis arrangieren."
 banquet_mischief_intent:0 "Unfug"
 banquet_mischief_intent_desc:1 "Chaos stiften und Eure [stress|E] steigern (mit möglicherweise #EMP unerquicklichen#! Folgen)."

 ### COST
 WEDDING_BASE_COST:0 "Prachthochzeit-Grundkosten"
