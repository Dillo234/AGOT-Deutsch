# Interaction Localization for inviting people to activities 

l_german:

 invite_to_activity_interaction:1 "Zu Aktivität einladen"
 invite_to_activity_accepted:0 "Einladung angenommen"
 invite_to_activity_accepted_desc:0 "[recipient.GetShortUIName] hat Eure Einladung angenommen und wird in Kürze abreisen."
 invite_to_activity_refused:0 "Einladung verweigert"
 invite_to_activity_refused_desc:0 "[recipient.GetShortUIName] hat Eure Einladung abgelehnt."
 invite_to_activity_interaction_desc:0 "[recipient.GetTitledFirstNameNoTooltip|U] zu der [activity|E] einladen, die Ihr gerade veranstaltet."
 invite_to_activity_reply_item_key:0 "#T Einladung zur Aktivität „[CHARACTER.GetInvolvedActivity.GetNameNoTooltip]“\n#!Absender: [CHARACTER.GetUIName]"
 invite_to_activity_flavor:1 "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]" # [LocEditor:ForFutureBatchExport]
 invite_to_activity_flavor_tournament:1 "Ich richte ein Prachtturnier in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] aus."
 invite_to_activity_flavor_wedding:1 "Ich bin entzückt, Euch zu Folgendem einzuladen:"
 invite_to_activity_flavor_tour:1 "Ich lade Euch hiermit ein, an meiner Rundreise durch [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] teilzunehmen; wir beginnen in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_feast:1 "Ich lade Euch hiermit zu einem Festmahl in meiner Feste ([ROOT.Char.Custom('FortifiedBuilding')]) in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] ein."
 invite_to_activity_flavor_hunt:1 "Ihr seid herzlich zu meiner Jagd in den [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] von [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] eingeladen."
 invite_to_activity_flavor_pilgrimage:1 "Ich lade Euch hiermit ein, Euch meiner Pilgerreise nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] anzuschließen."
 invite_to_activity_flavor_playdate:1 "Bitte kommt zu meinem Treffen in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Es wird ein großer Spaß und Ihr habt Gelegenheit, andere Kinder zu treffen!"
 invite_to_activity_flavor_witch_ritual:1 "Es ist an der Zeit, der höchsten Instanz ([ROOT.Char.GetFaith.WitchGodName]) erneut unsere Aufwartung zu machen. Wollt Ihr nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] kommen und an den Offenbarungen teilhaben?"
 invite_to_activity_flavor_gruesome_festival:1 "Ich lade Euch hiermit nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] zu einem Großopfer zu Ehren der höchsten Mächte ([ROOT.Char.GetFaith.PantheonTerm]) ein."
 invite_to_activity_flavor_fallback:0 "Ich halte bald etwas Besonderes ([ROOT.Char.GetInvolvedActivity.GetName]) ab und lade Euch hiermit ein, daran teilzunehmen."
 activity_location_any_game_tt:0 "Der Ort muss Jagdwild haben"
 activity_location_owned_or_vassal_tt:1 "[county|E] muss von Euch oder einem [Concept('direct_vassal', 'direkten Vasallen')|E] gehalten werden"

 FINALIZE_DESTINATION_SELECTION:0 "[ActivityType.GetNameNoTooltip] abschließen"
 START_DESTINATION_SELECTION:0 "[ActivityType.GetNameNoTooltip] bearbeiten"
 NUM_STOPS:0 "Anhalten ([GetDataModelSize(ActivityPlanner.AccessPlannedPhases)])"
 ESTIMATED_TRAVEL_TIME_NEXT_DESTINATION:0 "[TravelPlanData.GetNextDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow], um nach [Title.GetName] zu reisen"
 ESTIMATED_TRAVEL_TIME_TOTAL:0 "Gesamte Reisezeit: [TravelPlanData.GetFinalDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"

 tournament_invite_flavor_contestant:0 "$invite_to_activity_flavor_tournament$ Wir werden mit dem Wettbewerb „[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]“ beginnen – eine Gelegenheit, Euer Können allen zu zeigen. Das verspreche ich.\n"
 tournament_invite_flavor_standard:0 "$invite_to_activity_flavor_tournament$ Wir werden mit dem Wettbewerb „[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]“ beginnen – es dürfte ein ganz schönes Spektakel werden.\n"
 
 tournament_invite_flavor_bad_prizes:0 "\nLeider sind die Preise nur Tand, aber Ruhm lässt sich einiger erlangen!\n"
 tournament_invite_flavor_normal_prizes:0 "\nAuch wenn der Schwerpunkt darauf liegt, das eigene Können zu steigern, wird es doch ansehnliche Preise für die Sieger geben.\n"
 tournament_invite_flavor_good_prizes:0 "\nDie Preise sind von guter Machart, sollte Euch nicht der Ruhm reichen, den Ihr erlangen könnt!\n"
 tournament_invite_flavor_very_good_prizes:0 "\nIch habe dafür gesorgt, dass die Sieger wirklich schöne Preise einheimsen können!\n"
 tournament_invite_flavor_splendid_prizes:0 "\nEs werden nur die erlauchtesten Preise vergeben, wahre Kunstwerke von den besten Kunsthandwerkern meines Reichs!\n"

 wedding_invite_flavor_betrothed:0 "Endlich ist die Zeit gekommen, unsere Prachthochzeit zu feiern. Ich erwarte Euch geduldig in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_host:0 "$invite_to_activity_flavor_wedding$ Lasst uns die Hochzeit von [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] und mir in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] feiern.\n"
 wedding_invite_flavor_standard:0 "$invite_to_activity_flavor_wedding$ Lasst uns die Hochzeit von [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] und [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] feiern.\n"

 feast_invite_flavor_honor:0 "$invite_to_activity_flavor_feast$ Ich möchte, dass Ihr mein Ehrengast seid und den besten Platz an der Tafel einnehmt.\n"
 feast_invite_flavor_standard:0 "$invite_to_activity_flavor_feast$ Gemeinsam werden wir die Früchte von [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] genießen.\n"

 hunt_invite_flavor_standard:0 "$invite_to_activity_flavor_hunt$ Gemeinsam werden wir einen großartigen Zeitvertreib daraus machen!\n"
 hunt_invite_flavor_legendary:0 "$invite_to_activity_flavor_hunt$ Gemeinsam werden wir eine sagenumwobene Bestie in die Enge treiben ([ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')|U])!\n"
 hunt_invite_flavor_dangerous:0 "$invite_to_activity_flavor_hunt$ Gemeinsam werden wir eine tückische Bestie zur Strecke bringen!\n"
 hunt_invite_flavor_falconry:0 "$invite_to_activity_flavor_hunt$ Gemeinsam werden unsere Falken kurzen Prozess mit ihrer Beute machen!\n"

 NOT_activity_invite_max_num_guests:0 "Kann [CHARACTER.GetShortUIName] nicht zur Aktivität hinzufügen – sie ist voll!"
