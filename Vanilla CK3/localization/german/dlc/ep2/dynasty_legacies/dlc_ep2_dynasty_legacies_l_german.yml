l_german:

 ep2_activities_legacy_track_name:0 "Aktivitäten"
 ep2_activities_legacy_track_desc:0 "Um die Welt wirklich zu erleben, müssen wir andere Menschen erleben."
 ep2_activities_legacy_track:0 "[dynasty_perk|E]-Aktivitäten"

 ep2_activities_legacy_1_name:0 "Zu wandern auf heiligen Pfaden"
 ep2_activities_legacy_1_pilgrimages_cheaper_effect:0 "[GetActivityType('activity_pilgrimage').GetName]n sind [EmptyScope.ScriptValue('ep2_activities_legacy_1_pilgrimages_discount_value')|0+%] günstiger"
 ep2_activities_legacy_1_pilgrimages_add_learning_per_holy_site_effect:0 "Ihr erhaltet [EmptyScope.ScriptValue('ep2_activities_legacy_1_pilgrimages_learning_add_value')|0+=] [learning|E] pro einzigartiger Heiliger Stätte Eures [Concept('faith', 'Glaubens')|E], die Ihr besucht, #WEAK aber maximal [EmptyScope.ScriptValue('ep2_activities_legacy_1_pilgrimages_learning_cap_value')|0+=]#!"

 ep2_activities_legacy_2_name:0 "Traditionelle [GetPlayer.GetDynasty.GetBaseNameNoTooltip]-Hochzeiten"
 ep2_activities_legacy_2_grand_weddings_cheaper_effect:0 "[GetActivityType('activity_wedding').GetName]en sind [EmptyScope.ScriptValue('ep2_activities_legacy_2_grand_weddings_discount_value')|0+%] günstiger"
 ep2_activities_legacy_2_grand_weddings_acceptance_boost_effect:0 "[GetActivityType('activity_wedding').GetName]en erhalten [EmptyScope.ScriptValue('ep2_activities_legacy_2_grand_weddings_acceptance_boost_value')|0+=] Bonus-Akzeptanz"
 ep2_activities_legacy_2_grand_weddings_increased_strong_hook_on_liege_event_effect:0 "Erhöhte Chance, ein zeitweiliges [Concept('strong_hook', 'starkes Druckmittel')|E] bei [lieges|E] zu erzeugen, denen Ihr bei [GetActivityType('activity_wedding').GetName]en gefallt"

 ep2_activities_legacy_3_name:0 "Zu einem Besuch bereit"
 ep2_activities_legacy_3_tours_majesty_modifier_effect:0 "Ihr erhaltet den „[GetModifier('ep2_activities_legacy_3_tours_majesty_modifier').GetNameWithTooltip]“-Modifikator für [EmptyScope.ScriptValue('ep2_activities_legacy_3_tours_modifier_duration_value')] Jahre nach Abschluss einer $tour_type_majesty$."
 ep2_activities_legacy_3_tours_intimidation_modifier_effect:0 "Ihr erhaltet den „[GetModifier('ep2_activities_legacy_3_tours_intimidation_modifier').GetNameWithTooltip]“-Modifikator für [EmptyScope.ScriptValue('ep2_activities_legacy_3_tours_modifier_duration_value')] Jahre nach Abschluss einer $tour_type_intimidation$."
 ep2_activities_legacy_3_tours_taxation_modifier_effect:0 "Ihr erhaltet den „[GetModifier('ep2_activities_legacy_3_tours_taxation_modifier').GetNameWithTooltip]“-Modifikator für [EmptyScope.ScriptValue('ep2_activities_legacy_3_tours_modifier_duration_value')] Jahre nach Abschluss einer $tour_type_taxation$."
 ep2_activities_legacy_3_tours_reset_modifier_timers_effect:0 "Nach Abschluss einer beliebigen [GetActivityType('activity_tour').GetName] wird die Abklingzeit für einen der oben genannten Modifikatoren zurückgesetzt"

 ep2_activities_legacy_4_name:0 "Familienrezepte"
 ep2_activities_legacy_4_hunts_up_legendary_hunt_sightings_effect:0 "Deutlich höhere Wahrscheinlichkeit, dass es zu Sichtungen von legendären Tieren kommt."

 # Yes, I know it's out of period, but it rocked.
 ep2_activities_legacy_5_name:0 "Felder von goldenem Tuch"
 ep2_activities_legacy_5_tournaments_invite_knights_boosts_effect:0 "Die [decision|E] „$invite_knights_decision$“ hat während eines [GetActivityType('activity_tournament').GetName]s keine Kosten und sorgt für [characters|E] mit höherer [prowess|E]"
 ep2_activities_legacy_5_house_heads_get_one_freebie_grand_activity_effect:0 "Die erste [grand_activity|E] eines [Concept('house_heads', 'Hausoberhaupts')] hat keine Kosten"

 ep2_activities_legacy_3_tours_majesty_modifier:0 "Gewährt die Gunst"
 ep2_activities_legacy_3_tours_majesty_modifier_desc:0 "Dieser Charakter ist bekannt dafür, seine Vasallen ungezwungen, aber einfühlsam zu besuchen."
 ep2_activities_legacy_3_tours_intimidation_modifier:0 "Im Schatten der Furcht"
 ep2_activities_legacy_3_tours_intimidation_modifier_desc:0 "Dieser Charakter glaubt, dass eine persönliche Note unerlässlich ist, um weiter durch Angst herrschen zu können."
 ep2_activities_legacy_3_tours_taxation_modifier:0 "Was des Fürsten ist"
 ep2_activities_legacy_3_tours_taxation_modifier_desc:0 "Dieser Charakter hält eine genaue Buchführung für die oberste Pflicht jedes Lehnsherrn."
