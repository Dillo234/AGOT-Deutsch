l_german:

 speeches_and_games_modifier:0 "Ansprachen & Spiele"
 speeches_and_games_modifier_desc:0 "Der Lehnsherr dieser Gemeinde hat mit Herrlichkeit und Charisma die aufmüpfigen Massen gebändigt."

 feeble_presence_modifier:0 "Kraftlose Präsenz"
 feeble_presence_modifier_desc:0 "Der Lehnsherr dieser Gemeinde hat keinerlei Können, was das Meistern eines Mobs angeht."

 deft_cavalrymen_modifier:0 "Wagemutige Reiterei"
 deft_cavalrymen_modifier_desc:0 "Die Reiter dieses Charakters galoppieren in Höchstgeschwindigkeit und mit geübtem Geschick über das Schlachtfeld."

 daring_scout_modifier:0 "Wagemutiger Späher"
 daring_scout_modifier_desc:0 "Dieser Charakter reist mit einem wagemutiger Späher, der den weiteren Weg erkundet."

 unwilling_tourneyer_modifier:0 "Unwilliger Turnierteilnehmer"
 unwilling_tourneyer_modifier_desc:1 "[contest_aptitude|E]: -10"

 generous_to_knights_modifier:0 "Großzügig zu Rittern"
 generous_to_knights_modifier_desc:1 "[contest_aptitude|E]: +5"

 safeguards_knightly_honor_modifier:0 "Bewahrt ritterliche Ehre"
 safeguards_knightly_honor_modifier_desc:0 "Der Respekt dieses Charakters für die Ehrenkodexe edler Krieger scheint unerschütterlich."

 tournament_bracer_modifier:0 "Edle Armschutzplatte"
 tournament_bracer_modifier_desc:0 "Dieser Charakter hat sich einen Armschutz für Bogenschützen gekauft, was seine Fähigkeiten beim Turnier verbessern soll."

 tournament_two_bracers_modifier:0 "Doppelarmschutz"
 tournament_two_bracers_modifier_desc:0 "Dieser Charakter hat sich bizarrerweise einen Armschutz für jeden Arm gekauft. Er verteidigt diese Entscheidung auch rundheraus, sorgt jedoch für einige Belustigung bei den Zuschauern."

 tournament_poorly_announced_modifier:0 "Schlecht angekündigt"
 tournament_poorly_announced_modifier_desc:0 "Dieser Charakter hat in einige unterdurchschnittliche Herolde investiert."

 tournament_well_proclaimed_modifier:0 "Gut angekündigt"
 tournament_well_proclaimed_modifier_desc:0 "Dieser Charakter kommt in den Genuss eines gut ausgebildeten und erfahrenen Herolds."

 tournament_star_struck_modifier:0 "Von Berühmtheit überwältigt"
 tournament_star_struck_modifier_desc:0 "Dieser Charakter ist mehr als angetan von all dem Glanz und dem Glamour, eine berühmte Person gesehen zu haben."

 tournament_grounded_modifier:0 "Am Boden geblieben"
 tournament_grounded_modifier_desc:0 "Dieser Charakter hat kein Interesse an Ruhm und will auch niemanden sehen, der danach strebt."

 tournament_foreign_knight_modifier:0 "Unterstützte fremdländischen Ritter"
 tournament_foreign_knight_modifier_desc:0 "Dieser Charakter hat einen eindrucksvollen fremdländischen Ritter unterstützt, sodass er sich in den Augen einiger Fremdländer Respekt, in den Augen anderer hingegen Betroffenheit verdient hat."

 tournament_farrier_mistake_modifier:0 "Ross von Hufschmied verletzt"
 tournament_farrier_mistake_modifier_desc:0 "Durch die unbeholfenen Versuche eines Lehrlings lahmt das Lieblingspferd dieses Charakters.\n\n#weak Die persönliche Eignung bei Pferdewettbewerben wird etwas gesenkt.#!"

 tournament_performative_sensuousness_modifier:0 "Sinnliches Auftreten"
 tournament_performative_sensuousness_modifier_desc:0 "Bei Auftritten vor Publikum bewegt sich der Leib dieses Charakters in recht … sinnlicher Manier."

 tournament_ambidextrous_modifier:0 "Beidhänder"
 tournament_ambidextrous_modifier_desc:0 "Dieser Charakter kann Klingen in beiden Händen führen und hat daher einen überraschenden Vorteil beim Schwertkämpfen."

 tournament_ambisinister_modifier:0 "Keinhänder"
 tournament_ambisinister_modifier_desc:0 "Die Unbeholfenheit dieses Charakters hat eine gewisse Bekanntheit erlangt."

 tournament_fashionable_duelist_modifier:0 "Modischer Duellant"
 tournament_fashionable_duelist_modifier_desc:0 "Die Gewänder dieses Charakters sind in einem Duell nicht besonders förderlich für den Sieg, aber sie lassen ihn wirklich gut aussehen."

 tournament_charm_resistant_modifier:0 "Abperlender Charme"
 tournament_charm_resistant_modifier_desc:0 "Dieser Charakter scheint amourösen Verführungen gegenüber eine gewisse Resistenz zu haben."

 tournament_child_friendly_modifier:0 "Kinderfreund"
 tournament_child_friendly_modifier_desc:0 "Dieser Charakter hat ein Händchen für den Umgang mit Kindern."

 tournament_soaked_modifier:0 "Durchnässt"
 tournament_soaked_modifier_desc:0 "Dieser Charakter wurde völlig durchnässt, als eine Frohnatur seinen Trunk über ihm verschüttete, sodass er seltsam riecht."

 tournament_public_proselytiser_modifier:0 "Öffentlicher Bekehrer"
 tournament_public_proselytiser_modifier_desc:0 "Dieser Charakter hat seine Frömmigkeit bewiesen, als er die Menge bei einem Turnier maßregelte."

 tournament_sports_enthusiast_modifier:0 "Sportnarr"
 tournament_sports_enthusiast_modifier_desc:0 "Die Begeisterung dieses Charakters für Sportereignisse schimmert immer durch."

 tournament_low_blower_modifier:0 "Tiefschläger"
 tournament_low_blower_modifier_desc:0 "Dieser Charakter hat sich einen gewissen Ruf für ein unfaires Vorgehen im Duellring verdient."

 tournament_roguish_duelist_modifier:0 "Schurkischer Duellant"
 tournament_roguish_duelist_modifier_desc:0 "Der Charme und die Frechheit dieses Charakters mit dem Schwert bringen seine Kontrahenten in Rage und schlagen die Zuschauer in ihren Bann."

 tournament_ended_rightly_modifier:0 "Rechtes Ende"
 tournament_ended_rightly_modifier_desc:0 "Dieser Charakter wurde in einem Duell gedemütigt, als sein Gegner ihn mit dem gelösten Knauf eines Schwerts bewarf!"

 tournament_melee_protector_modifier:0 "Turneibeschützer"
 tournament_melee_protector_modifier_desc:0 "Ein überraschender Unterstützer hält diesem Charakter den Rücken frei.\n\n#weak Dieser Modifikator hält bis zum Ende des Turnei-Wettbewerbs an.#!"

 tournament_house_unity_modifier:0 "Hauseinigkeit"
 tournament_house_unity_modifier_desc:0 "Dieses Haus hat sich im Turnei bewährt und wird von anderen als Paradebeispiel für eine geschlossene Front wahrgenommen."

 tournament_reckoning_modifier:0 "Eine Abrechnung"
 tournament_reckoning_modifier_desc:0 "Dieser Charakter wird irgendwann in der Zukunft für seine Habgier bezahlen. Er weiß nicht, wann – nur dass es geschehen wird."

 tournament_loving_parent_modifier:0 "Liebendes Elternteil"
 tournament_loving_parent_modifier_desc:0 "Dieser Charakter hat sich als liebevolles Elternteil bewiesen, zumindest gegenüber dem eigenen Erben."

 tournament_annoyed_locals_modifier:0 "Verärgerte Einheimische"
 tournament_annoyed_locals_modifier_desc:0 "Die Zuschauer in dieser Gemeinde mussten ihre Zeit damit verbringen, Predigten zu hören, während sie ein Turnier verfolgen wollten."
