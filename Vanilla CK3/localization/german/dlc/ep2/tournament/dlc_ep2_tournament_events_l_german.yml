l_german:
 ##### TOURNAMENT #####

 tournament_events.0050.t:0 "Ankunft am Turnierschauplatz"
 tournament_events.0050.desc:0 "Ich bin am Ort des Turniers angekommen, hier in [activity.GetCurrentPhase.GetLocation.GetName]!\n\nObwohl noch nicht alle Feiernden eingetroffen sind, wandern Scharen von Menschen durch die farbenfrohe Umgebung und freuen sich auf die bevorstehenden Darbietungen von Können und Kampfgeschick.\n\n"
 tournament_events.0050.murder:0 "Ich für meinen Teil habe etwas Größeres vor, als mich nur zu amüsieren. Wenn ich meine Karten richtig ausspiele, wird [starting_intent.GetFirstName] die Abschlusszeremonie nicht mehr erleben …"
 tournament_events.0050.seduce:0 "Als Erstes muss ich natürlich das Herz von [starting_intent.GetFirstName] gewinnen!"
 tournament_events.0050.befriend:0 "Gibt es eine bessere Umgebung als diese, um eine feste Freundschaft mit [starting_intent.GetFirstName] zu schließen?"
 tournament_events.0050.win:0 "Wir haben keine Zeit zu verlieren: Ich muss mit den Vorbereitungen beginnen! Ich muss siegreich aus einem Wettbewerb hervorgehen. Koste es, was es wolle!"
 tournament_events.0050.recruit:0 "Ich habe schon viele Kandidaten gesehen, die reif dafür sind, in die Reihen meiner [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] aufgenommen zu werden!"
 tournament_events.0050.relax:0 "Es gibt nur wenige Orte, an denen man so gut Anspannung abbauen und sich amüsieren kann wie bei einem Turnier, und das werde ich in vollem Umfang nutzen!"
 tournament_events.0050.a:0 "Ich kann es kaum erwarten, dass es losgeht!"

 # START
 tournament_events.0100.t:1 "$tournament_header$ Eröffnung"
 tournament_events.0100.desc:0 "Endlich geht das Turnier los!\n\n"
 tournament_events.0100.host:0 "Viele sind in Scharen zu meinem Gelände in [activity.GetCurrentPhase.GetLocation.GetName] geströmt und sind ganz versessen darauf, ihren Wert unter Beweis zu stellen oder einfach nur das Spektakel zu genießen."
 tournament_events.0100.contestant:0 "Wie viele andere, die in Scharen nach [activity.GetCurrentPhase.GetLocation.GetName] geströmt sind und gespannt auf die anstehenden Wettbewerbe warten, vertreibe ich mir die Zeit damit, mich unter die Leute zu mischen und meine Ausrüstung vorzubereiten."
 tournament_events.0100.spectator:0 "„Viele sind in Scharen zu dem Gelände von [host.GetTitledFirstName] in [activity.GetCurrentPhase.GetLocation.GetName] geströmt, um an Wettbewerben teilzunehmen oder – wie ich – um sich unterhalten zu lassen."
 tournament_events.0100.closing:1 "\n\nDie Sonne steigt höher und die Schatten werden kürzer. Wenn ich an diesem Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) teilnehmen möchte, muss ich dafür sorgen, dass ich mich auch für ihn qualifiziere. Er geht bald los."
 tournament_events.0100.a:0 "Die Zeit drängt!"

 # END
 tournament_events.0150.t:1 "$tournament_header$ Ende"
 tournament_events.0150.desc:0 "Die Sonne geht unter und beschließt so den letzten Tag des Turniers. Die versammelte Menge löst sich langsam auf, während ich die Ergebnisse bedenke:\n\n"
 tournament_events.0150.melee:0 "Die Mannschaft von [melee_winner.GetTitledFirstName] hat beim Turnei den Sieg davongetragen.\n"
 tournament_events.0150.melee_self:0 "Meine Mannschaft hat beim Turnei den Sieg davongetragen.\n"
 tournament_events.0150.archery:0 "[archery_winner.GetTitledFirstName] zeigte beim Bogenschießen die größte Treffsicherheit.\n"
 tournament_events.0150.archery_self:0 "Ich zeigte beim Bogenschießen die größte Treffsicherheit.\n"
 tournament_events.0150.recital:0 "Die Meisterschaft von [recital_winner.GetTitledFirstName|U] in Sachen Verse machte [recital_winner.Custom('DE_PRO_PER_S_3P_A')] zu [Select_CString(recital_winner.IsFemale, 'einer verdienten Siegerin', 'einem verdienten Sieger')] beim Vortrag.\n"
 tournament_events.0150.recital_self:0 "Durch mein meisterhaftes Können in Sachen Reimeschmieden wurde ich [Select_CString(recital_winner.IsFemale, 'zur verdienten Siegerin', 'zum verdienten Sieger')] beim Vortrag.\n"
 tournament_events.0150.joust:0 "[joust_winner.GetTitledFirstName|U] brach unzählige Lanzen und stellte so [joust_winner.Custom('DE_PRO_POS_S_3P')] großes Können beim Tjost unter Beweis.\n"
 tournament_events.0150.joust_self:0 "Ich brach unzählige Lanzen und stellte so mein Können beim Tjost unter Beweis.\n"
 tournament_events.0150.wrestling:0 "[wrestling_winner.GetTitledFirstName|U] war [Select_CString(wrestling_winner.IsFemale, 'eine unüberwindbare Gegnerin', 'ein unüberwindbarer Gegner')], als [wrestling_winner.Custom('DE_PRO_PER_S_3P_N')] den ersten Platz beim Ringkampf belegte.\n"
 tournament_events.0150.wrestling_self:0 "Ich war [Select_CString(wrestling_winner.IsFemale, 'eine unüberwindbare Gegnerin', 'ein unüberwindbarer Gegner')] und belegte den ersten Platz beim Ringkampf.\n"
 tournament_events.0150.duel:0 "Die Überlegenheit von [duel_winner.GetTitledFirstName] mit der Klinge ließ [duel_winner.Custom('DE_PRO_PER_S_3P_A')] den großen Preis beim Duell mit nach Hause nehmen.\n"
 tournament_events.0150.duel_self:0 "Meine Überlegenheit mit der Klinge ließ mich den großen Preis beim Duell mit nach Hause nehmen.\n"
 tournament_events.0150.board_game:0 "Der scharfe Verstand von [board_game_winner.GetTitledFirstName] übertrumpfte alle Widersacher und verschaffte [board_game_winner.Custom('DE_PRO_PER_S_3P_D')] dadurch den Sieg bei den Brettspielen.\n"
 tournament_events.0150.board_game_self:0 "Mein scharfer Verstand übertrumpfte alle Widersacher und verschaffte mir den Sieg bei den Brettspielen.\n"
 tournament_events.0150.horse_race:0 "Das Pferd von [horse_race_winner.GetTitledFirstName] ging beim Pferderennen als Erstes durchs Ziel.\n"
 tournament_events.0150.horse_race_self:0 "Mein Pferd ging beim Pferderennen als Erstes durchs Ziel.\n"
 tournament_events.0150.murdersuccess:1 "\nDas Leben von [finishing_intent.GetFirstName] hat sein wohlverdientes Ende gefunden.\n"
 tournament_events.0150.murderfailure:1 "\nDiesmal ist [finishing_intent.GetFirstName] meinen Fängen entkommen.\n"
 tournament_events.0150.seducesuccess:1 "\nMeine fleischlichen Überredungsversuche bei [finishing_intent.GetFirstName] haben gefruchtet.\n"
 tournament_events.0150.seducefailure:1 "\n[finishing_intent.GetFirstName] hat meinen fleischlichen Überredungsversuchen widerstanden.\n"
 tournament_events.0150.befriendsuccess:1 "\n[finishing_intent.GetFirstName] und ich wurden gute Freunde!\n"
 tournament_events.0150.befriendfailure:2 "\n[finishing_intent.GetFirstName] und ich müssen erst noch eine feste Freundschaft schließen.\n"
 tournament_events.0150.winsuccess:1 "\nIch habe mein Ziel erreicht, einen Wettbewerb zu gewinnen!\n"
 tournament_events.0150.winfailure:1 "\nIch war nicht in der Lage, einen Wettbewerb zu gewinnen.\n"
 tournament_events.0150.knightsuccess:2 "\nIch habe die Reihen meiner [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')|U] aufgefüllt.\n"
 tournament_events.0150.knightfailure:2 "\nIch war nicht in der Lage, gute Kandidaten für die Reihen meiner [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')|U] zu finden.\n"
 tournament_events.0150.end:1 "\nIch freue mich schon aufs nächste Mal!"
 tournament_events.0150.a:0 "Was für ein großartiges Ereignis!"
 tournament_events.0150.b:0 "Vielleicht sollte ich noch ein paar Worte sagen. Schließlich veranstalte ich das hier ja alles …"
 tournament_events.0150.c:0 "[tournament_champion.GetFirstNameNoTooltip] hat sich für [tournament_champion.Custom('DE_PRO_POS_S_3P')]en Sieg einen Bonus verdient!"
 tournament_events.0150.b.success:0 "Eure Worte stoßen auf Zuspruch"
 tournament_events.0150.b.failure:0 "Niemand schenkt Euch besondere Beachtung"

 tournament_events.0160.t:0 "$tournament_header$ Die Ausbeute"
 tournament_events.0160.desc:0 "Die Wettbewerbe sind endlich vorbei, und mein angekündigter Preis, die Hand von [marriage_prize.GetTitledFirstName] an einen würdigen Gewinner zu übergeben, wurde von den Teilnehmern nicht vergessen – und auch mein[marriage_prize.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)] erinnert sich noch daran …\n\n"
 tournament_events.0160.a:0 "Es scheint, als hätte ich selbst Eure Hand in der Ehe gewonnen, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]!"
 tournament_events.0160.b:0 "Glückwunsch, [bachelor_1.GetFirstNameNoTooltip]!"
 tournament_events.0160.c:0 "[bachelor_2.GetFirstNameNoTooltip] wird [Select_CString(marriage_prize.IsFemale, 'eine wunderbare Braut', 'einen wunderbaren Bräutigam')] abgeben, [bachelor_2.GetFirstNameNoTooltip]!"
 tournament_events.0160.d:0 "Kümmert Euch gut um [marriage_prize.Custom('DE_PRO_PER_S_3P_A')], [bachelor_3.GetFirstNameNoTooltip]!"
 tournament_events.0160.e:0 "Ich … habe es mir anders überlegt."
 tournament_events.0160.f:0 "Ich habe nicht mich selbst gemeint …"
 tournament_events.0160.g:0 "Oh, nun ja …"

 tournament_events.0161.desc:0 "Die Wettbewerbe sind endlich vorbei, und der angekündigte Preis von [host.GetTitledFirstName], die Hand von [marriage_prize.GetTitledFirstName] an einen würdigen Gewinner zu übergeben, wurde von den Teilnehmern nicht vergessen – und auch [host.Custom('DE_PRO_POS_S_3P')][marriage_prize.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)] erinnert sich noch daran …\n\n"
 tournament_events.0161.a:0 "Kommt, mein Schatz!"
 tournament_events.0161.b:0 "Unerhört."
 tournament_events.0161.c:0 "Oh, nun ja …"
 # ACCIDENT PING
 tournament_events.0701.t:1 "$tournament_contest_header$ Unfall"
 tournament_events.0701.desc:0 "[ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', accident_victim)] [accident_victim.GetName] wurde während eines Wettbewerbs ([activity.GetCurrentPhase.GetPhase.GetName]) bei einem grotesken Unfall mit einem Streitkolben getötet!"
 tournament_events.0701.a:0 "Tragisch …"
 tournament_accident_death_msg_title:0 "Tödlicher Unfall"

 # CONTESTANT INVALIDATION
 tournament_events.0800.t:1 "$tournament_contest_header$ Rücktritt"
 tournament_events.0800.wounded:0 "Ich fürchte, meine Verletzungen sind zu schwer, um dieses Turnier noch fortzusetzen. In diesem Zustand werde ich keine gute Schau liefern und ich sollte auch keine weiteren Verletzungen in Kauf nehmen …"
 tournament_events.0800.disease:0 "Ich fürchte, meine Erkrankung ist zu schwer, um dieses Turnier noch fortzusetzen. In diesem Zustand werde ich keine gute Schau liefern und ich sollte auch nicht den Zorn des Physikus in Kauf nehmen …"
 tournament_events.0800.health:0 "Ich fürchte, meine Säfte werden mich daran hindern, dieses Turnier noch fortzusetzen. In diesem Zustand werde ich keine gute Schau liefern und ich sollte auch nicht den Zorn des Physikus in Kauf nehmen …"
 tournament_events.0800.a:0 "Ich kann nicht weitermachen."
 tournament_events.0800.b:0 "Niemals! Ich schaffe das!"

 tournament_events.0801.t:0 "$tournament_events.0800.t$"
 tournament_events.0801.desc:0 "[contest_withdrawal.GetTitledFirstName] hat sich offiziell aus den Wettbewerben zurückgezogen."
 tournament_events.0801.wounded:0 "Offenbar sind [contest_withdrawal.Custom('DE_PRO_POS_S_3P')]e Verletzungen zu schwer, als dass [contest_withdrawal.Custom('DE_PRO_PER_S_3P_N')] es wagen könnte, noch weiterzumachen."
 tournament_events.0801.disease:0 "Offenbar ist [contest_withdrawal.Custom('DE_PRO_POS_S_3P')]e Erkrankung inzwischen zu schwer, als dass [contest_withdrawal.Custom('DE_PRO_PER_S_3P_N')] noch weitermachen könnte."
 tournament_events.0801.health:0 "Offenbar sind [contest_withdrawal.Custom('DE_PRO_POS_S_3P')]e Säfte zu sehr aus dem Gleichgewicht, als dass [contest_withdrawal.Custom('DE_PRO_PER_S_3P_N')] noch weitermachen könnte."
 tournament_events.0801.a:0 "Eine Schande."

 # WAGERING
 tournament_events.1000.t:1 "$tournament_contest_header$ Platziert Eure Wetten"
 tournament_events.1000.desc:0 "Während ich im Halbdunkel der Taverne den Buchmacher anstarre, wäge ich im Kopf die ganzen Quoten ab, die er über die Köpfe der ihn umringenden Spieler hinweg ruft.\n\n"
 tournament_events.1000.horse_race:0 "„Das Pferd von [wager_top_contestant.GetTitledFirstName] – #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! – ist der Favorit! Die Quote für #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! liegt bei vier zu eins!“"
 tournament_events.1000.fallback:0 "„[wager_top_contestant.GetTitledFirstName] ist derzeit ([activity.GetCurrentPhase.GetPhase.GetName]) [Select_CString(wager_top_contestant.IsFemale, 'die Favoritin', 'der Favorit')]! Die Quote für [wager_top_contestant.GetNameNoTooltip] liegt bei vier zu eins!“"
 tournament_events.1000.a:0 "Pah! Ich setze auf mich selbst!"
 tournament_events.1000.a.horse:0 "Mein bestes Pferd – #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! – kann gewinnen."
 tournament_events.1000.a.best_horse:0 "Ja, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! wird gewinnen!"
 tournament_events.1000.b:0 "[wager_top_contestant.GetFirstNameNoTooltip|U] ist eine sichere Wette."
 tournament_events.1000.b.horse:0 "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! ist in der Tat eine sichere Wette."
 tournament_events.1000.c:0 "Andererseits liegt [wager_second_contestant.GetFirstNameNoTooltip] nur knapp dahinter."
 tournament_events.1000.c.horse:0 "Andererseits liegt das Pferd von [wager_second_contestant.GetFirstNameNoTooltip] – [wager_second_contestant.Custom('GetContestHorseRaceName')] – nur knapp dahinter."
 tournament_events.1000.d:0 "Mein champion [wager_champion_contestant.GetFirstNameNoTooltip] wird triumphieren!"
 tournament_events.1000.e:0 "Hm, [wager_underdog_contestant.GetFirstNameNoTooltip] könnte das Feld von hinten aufrollen."
 tournament_events.1000.e.horse:0 "Das Pferd von [wager_underdog_contestant.GetFirstNameNoTooltip] – #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#! – könnte das Feld von hinten aufrollen."
 tournament_events.1000.f:0 "Mein[wager_flavor_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)] [wager_flavor_contestant.GetFirstNameNoTooltip] – was gibt es da?"
 tournament_events.1000.f.horse:0 "Das Pferd, das mein[wager_flavor_contestant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', wager_flavor_contestant)] sein Eigen nennt – #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#! – was gibt es da?"
 tournament_events.1000.g:0 "Bei [Select_CString(mysterious_stranger.IsFemale, 'dieser', 'diesem')] ‚[mysterious_stranger.GetFirstNameNoTooltip] von [attending_barony.GetNameNoTierNoTooltip]‘ habe ich ein gutes Gefühl."
 tournament_events.1000.g.horse:0 "Bei dem Pferd von [mysterious_stranger.GetFirstNameNoTooltip] – #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! – habe ich ein gutes Gefühl."
 tournament_events.1000.h:0 "Nein, das ist ein schlechter Einfall …"

 tournament_events.1000.bet_debug_tt:0 "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"

 tournament_events.1000.winnings_tt:0 "Wenn [wager_target.GetShortUIName] gewinnt:\nErhaltet @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1000.horse_winnings_tt:2 "Wenn das Pferd von [wager_target.GetShortUIName] – [wager_target.Custom('GetContestHorseRaceName')|V] – das Rennen gewinnt:\nErhaltet @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"

 # PASSAGE OF ARMS
 tournament_events.1100.t:1 "Waffengang"
 tournament_events.1100.desc:0 "Aus Unruhe beim Warten auf den Beginn der Wettbewerbe oder vielleicht auch einfach nur aus Eifer, das eigene Können unter Beweis zu stellen, hat mein[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)] [pas_darmes_instigator.GetFullName] einen ‚Waffengang‘ in den Außenbezirken von [activity.GetCurrentPhase.GetLocation.GetName] ausgerufen.\n\n„#EMP Wer hier als tüchtiger [pas_darmes_instigator.Custom('MountedWarriorTerm')] zu passieren wünscht, muss sich mir stellen oder in Schande verfallen!#!“\n\nEs heißt, [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')] würde die Sporen all derjenigen behalten, die [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')] besiegt, und dass jede Dame, die unbegleitet zu passieren wünscht, ihm ein Abzeichen ihrer Gunst überlassen muss, das man später auf ihr Geheiß hin wieder zurückgewinnen kann."
 tournament_events.1100.a:0 "#EMP Das#! nennt man [ROOT.Char.Custom('MountedWarriorTerm')]!"
 tournament_events.1100.b:0 "Was für ein Vergnügen!"
 tournament_events.1100.c:0 "Ich muss [Select_CString(pas_darmes_instigator.IsFemale, 'diese', 'diesen')] [pas_darmes_instigator.GetWomanMan] sehen!"
 tournament_events.1100.d:0 "Diese Törichtheit ist verboten."
 pas_darmes_token_claim_tt:0 "Alle [spouses|E], [Concept('parent', 'Elternteile')|E] und [Concept('child', 'Kinder')|E] von [pas_darmes_victim.GetName]"

 tournament_events.1101.t:0 "$tournament_events.1100.t$"
 tournament_events.1101.desc:0 "Ohne jeden Zweifel durch die Verheißung von Ruhm und einem Übermaß an Widersachern zu meinem Turnier gelockt hat ein [pas_darmes_instigator.Custom('MountedWarriorTerm')] aus der Fremde einen ‚Waffengang‘ bei [activity.GetCurrentPhase.GetLocation.GetName] ausgerufen.\n\n[pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')|U] nennt sich ‚[pas_darmes_instigator.GetFullName]‘ und behauptet, aus [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip|l]en Landen zu stammen. Jeder [ROOT.Char.Custom('MountedWarriorTerm')], der [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')] Lager passieren will, muss Lanzen mit [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_D')] brechen – oder seinen Stolz einbüßen.\n\nVon [Select_CString(pas_darmes_instigator.IsFemale, 'einer fremden Abenteurerin', 'einem fremden Abenteurer')] dergestalt behandelt zu werden, wird den [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Adel gewiss verärgern."
 tournament_events.1101.a:0 "Gut. Unsere Kämpfer müssen auf der Hut bleiben."
 tournament_events.1101.b:0 "Wohl eher nicht. Schmeißt dieses Lumpenpack raus."
 tournament_events.1101.c:1 "Das ist ein wahrer $knight_culture_player_no_tooltip_lowercase$! Was für eine Inspiration!"

 tournament_events.1102.t:0 "$tournament_events.1100.t$"
 tournament_events.1102.desc:0 "Begierig darauf, sich zu beweisen, hat mein[pas_darmes_instigator.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)] [pas_darmes_instigator.GetFullName] einen ‚Waffengang‘ ausgerufen und blockiert die Hauptroute nach [activity.GetCurrentPhase.GetLocation.GetName] hinein.\n\nMein[pas_darmes_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)] [pas_darmes_2.GetFullName] und eine Ansammlung niederer [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]er Adliger, die ihren eigenen Wert zur Schau stellen wollen, sind bei [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_D')].\n\nMan sagt mir, sie hätten einen Eid geschworen, erst dreihundert Lanzen zu brechen, ehe sie ihre Aufgabe als abgeschlossen erachten werden."
 tournament_events.1102.a:0 "Viel Glück dabei."
 tournament_events.1102.a.tt:0 "Der Waffengang in [activity.GetCurrentPhase.GetLocation.GetName] geht weiter"
 tournament_events.1102.b:0 "Nicht in #EMP meinem#! Reich."
 tournament_pas_darmes_forbidden_tt:0 "Der Waffengang in [activity.GetCurrentPhase.GetLocation.GetName] endet"

 tournament_events.1120.t:2 "Hart erkämpft"
 tournament_events.1120.desc:0 "[pas_darmes_instigator.GetTitledFirstName], jener protzige [pas_darmes_instigator.Custom('MountedWarriorTerm')], der bei seinem Waffengang alle herausfordert, die an ihm vorbeiwollen, hat einen Kampf zu viel ausgetragen.\n\n[pas_darmes_victim.GetTitledFirstName] hat [pas_darmes_instigator.GetTitledFirstName] angeblich eine fürchterliche Wunde geschlagen und den Weg für alle Adligen wieder frei gemacht."
 tournament_events.1120.a:0 "Dies sind nun einmal die Gefahren eines galanten Lebens."
 tournament_events.1120.a.dead:0 "Eine ehrbare Art, aus der Welt zu scheiden."

 tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc:0 "Auf der Reise nach [activity.GetCurrentPhase.GetLocation.GetName] mit meinen Bediensteten hielt [pas_darmes_instigator.GetFullName] unsere Gesellschaft auf und verlangte skandalöserweise ein persönliches Andenken von mir …\n\nMir blieb keine andere Wahl, als [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_D')] ein solches vermaledeites Abzeichen zu geben … [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')|U] meinte, wenn ich es wiederhaben möchte, müsste ich einen Herausforderer zu [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_D')] schicken."
 tournament_events.1130.a:0 "Da muss etwas unternommen werden."

 tournament_events.1140.t:2 "[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] und [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Stolz"
 tournament_events.1140.desc:0 "Als ich hoch zu Ross die Stimmung in mich aufsauge und das bunte Treiben in [activity.GetCurrentPhase.GetLocation.GetName] bewundere, erspähe ich [Select_CString(pas_darmes_instigator.IsFemale, 'diese viel gepriesene Kämpferin', 'diesen viel gepriesenen Kämpfer')] [pas_darmes_instigator.GetFullName]‘, [pas_darmes_instigator.Custom('DE_ART_DEF_S_N')] [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')] ‚Waffengang‘-Lager verteidigt.\n\n"
 tournament_events.1140.skilled:0 "Ein armer Herausforderer humpelt auf der Straße davon, während der [pas_darmes_instigator.Custom('MountedWarriorTerm')] zufrieden in sein Lager zurückkehrt und die Sporen bewundert, die er gerade eingeheimst hat.\n\n"
 tournament_events.1140.unskilled:0 "Ein äußerst zufriedener [pas_darmes_instigator.Custom('MountedWarriorTerm')] kommt an mir vorbei und verneigt sich respektvoll, während [pas_darmes_instigator.GetFirstNameNoTooltip] von [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]em Lager aus zusieht. [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')|U] hat offenkundig eine Niederlage schwer zugesetzt.\n\n"
 tournament_events.1140.wounded:0 "Zerschunden und zerschlagen schneidet [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')] eine schmerzverzerrte Grimasse, als ich mich [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_D')] nähere. „Man kann nicht immer gewinnen“, kichert er und blickt mich schief an."
 tournament_events.1140.fallback:0 "[pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')|U] springt auf, als [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')] mich erspäht, ganz versessen auf einen weiteren Kampf, erkennt dann jedoch rasch, wer ich bin. Lächelnd sieht [pas_darmes_instigator.GetFirstNameNoTooltip] mich ein wenig schief an und verneigt sich dann vor mir. „Seid mir gegrüßt, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].“"
 tournament_events.1140.a:0 "Lasst mich Euch zeigen, wie man das als #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! macht."
 tournament_events.1140.a.wounded:0 "Und auch diesmal werdet Ihr nicht gewinnen."
 tournament_events.1140.a.success:0 "Ihr besiegt [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] bezwingt Euch"
 tournament_events.1140.b:0 "Ihr seid [Select_CString(pas_darmes_instigator.IsFemale, 'eine mächtige Kriegerin', 'ein mächtiger Krieger')]. Ich könnte Euch gut gebrauchen."
 tournament_events.1140.b.success:0 "Ihr überzeugt [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] schlägt Euer Angebot aus"
 tournament_events.1140.c:0 "Ich glaube, das reicht."
 tournament_events.1140.d:0 "Nur weiter so!"

 tournament_events.1141.t:0 "$tournament_events.1140.t$"
 tournament_events.1141.desc:0 "Eine Schar Zuschauer versammelt sich, als [pas_darmes_instigator.GetFirstName] und ich in den Sattel steigen und unsere Positionen einnehmen. Ohne Zögern stürmt [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')] jäh in einem Wirbel aus Staub und donnernden Hufen mit gesenkter Lanze vor!\n\nIch rase [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_D')] entgegen und widme meine gesamte Aufmerksamkeit der wippenden Lanzenspitze, mit der ich [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_A')] erwischen will."
 tournament_events.1141.win:0 "\n\nMit einem heftigen Knacken zersplittert mein Schaft an [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]em Schild. [pas_darmes_instigator.GetFirstName] schwankt bedenklich im Sattel, als ich vorbeibrause."
 tournament_events.1141.lose:0 "\n\nIch spüre [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]en Schaft mit einem heftigen Knacken an meinem Schild zersplittern. Ich schwanke bedenklich im Sattel, als [pas_darmes_instigator.GetFirstName] an mir vorbeibraust."
 tournament_events.1141.kill_me:0 "\n\nMein Gesicht ist plötzlich sehr warm und sehr nass. Ich versuche, etwas zu sagen, kann aber kaum die Augen offen halten. Die besorgte Miene von [pas_darmes_instigator.GetFirstNameNoTooltip] taucht verschwommen in meinem Sichtfeld auf, kurz bevor die Welt in Schwärze versinkt …"
 tournament_events.1141.beat_me:0 "\n\n[pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')|U] wuchtet mich auf die Beine und wischt mir Splitter von der Rüstung. „Ihr habt gut gekämpft – aber Ihr habt verloren." [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')|U] grinst und streckt mir die Hand entgegen."
 tournament_events.1141.kill_them:0 "\n\nAls ich das Ende der Kampfbahn erreiche, wende ich grinsend mein Pferd und schaue nach [pas_darmes_sinstigator.GetFirstNameNoTooltip]. Ich entdecke [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]e zusammengesackte Gestalt mit dem Gesicht im Staub. [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')|U] Pferd stupst vorsichtig [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]en Fuß mit der Schnauze an."
 tournament_events.1141.beat_them:0 "\n\nIch reite schnell zurück, wuchte [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')] auf die Beine und sehe nach, ob [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')] sich verletzt hat. „Ich werde mich schon wieder erholen“, knurrt [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_N')]. „Hier. Meine Sporen.“"
 tournament_events.1141.a:0 "Das ist nur ein Kratzer …"
 tournament_events.1141.a.death:0 "#weak *röchel*#!"
 tournament_events.1141.b:0 "Ich hatte doch gesagt, dass ich es Euch zeigen werde!"
 tournament_events.1141.b.death:0 "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]#!?!"

 tournament_events.1150.t:1 "$tournament_header$ Wiederherstellung der Ehre"
 tournament_events.1150.desc:0 "[pas_darmes_instigator.GetTitledFirstName] sitzt am Straßenrand und schärft [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]e Klinge, als ich mich [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]em mickrigen Lager nähere.\n\n„Ah, ich fragte mich schon, wann Ihr Euch blicken lassen würdet, [Select_CString(ROOT.Char.IsFemale, 'gute', 'guter')] [ROOT.Char.GetTitleAsNameNoTooltip].“ Mit einer abschätzigen Grimasse nimmt er ein Stück Stoff von [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]em Gürtel. „Ihr seid gekommen, um dies hier zurückzugewinnen, nehme ich an?“\n\n"
 tournament_events.1150.skilled:0 "Ich weiß, welch guten Ruf [Select_CString(pas_darmes_instigator.IsFemale, 'diese', 'dieser')] [pas_darmes_instigator.GetWomanMan] als Krieger[pas_darmes_instigator.Custom('DE_END_NOU_S_GS_N')] genießt, aber [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')] übersteigertes Selbstwertgefühl wird [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_D')] den Untergang bringen."
 tournament_events.1150.unskilled:0 "Es ist zwar sehr wohl bekannt, dass [Select_CString(pas_darmes_instigator.IsFemale, 'diese', 'dieser')] [pas_darmes_instigator.GetWomanMan] über mehr Draufgängertum als Können verfügt, doch ich sollte [pas_darmes_instigator.Custom('DE_PRO_PER_S_3P_A')] nicht unterschätzen."
 tournament_events.1150.wounded:0 "So oder so würden mir [pas_darmes_instigator.Custom('DE_PRO_POS_S_3P')]e Verletzungen gewiss einen Vorteil verschaffen …"
 tournament_events.1150.fallback:0 "Ein einfacher [ROOT.Char.Custom('MountedWarriorTerm')] hat dafür gesorgt, dass meine gesamte Ehre auf dem Spiel steht …"
 tournament_events.1150.a:0 "Kommt. Lasst uns die Lanzen anlegen."
 tournament_events.1150.a.wounded:0 "Ich werde Euch noch eine Wunde verpassen – eine als Andenken an #EMP mich#!."
 tournament_events.1150.a.success:0 "Ihr besiegt [pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1150.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] bezwingt Euch"
 tournament_events.1150.b:0 "Behaltet Euren Fetzen Stoff, guter [pas_darmes_instigator.Custom('MountedWarriorTerm')]."
 # FLAVOR
 tournament_events.1200.t:2 "Religiöser Tadel"
 tournament_events.1200.desc:0 "Während sich Adlige wie Gemeine voller Vorfreude auf die vor ihnen liegenden Wettbewerbe und die damit verbundene Unterhaltung vorbereiten, macht [angry_clergy.GetTitledFirstName] keinen Hehl aus der ablehnenden Haltung der [angry_clergy.GetFaith.AltPriestTermPlural].\n\n„Dieses Turnier ist ein Werkzeug der Sünde: Gute [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip] werden sterben, während sie ihrem eigenen Stolz nachjagen. Sie werden für Tand ihr Blut vergießen und einem schönen Jenseits ([angry_clergy.GetFaith.PositiveAfterLife]) allein des Ruhmes wegen entsagen.\n\nDiese Neigungen sollten gebündelt und als Waffe gegen die Feinde der höchsten Mächte ([angry_clergy.GetFaith.HighGodName]) gerichtet werden, anstatt sie durch Ehrgeiz noch zu steigern und anzutreiben.“"
 tournament_events.1200.a:0 "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] brauchen geübte Verteidiger!"
 tournament_events.1200.a.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] ist überzeugt"
 tournament_events.1200.a.failure:0 "Ihr könnt [angry_clergy.GetTitledFirstNameNoTooltip] nicht umstimmen"
 tournament_events.1200.b:0 "Von meiner Loge aus werdet Ihr die Tugenden des Wettkampfdenkens gut sehen können."
 tournament_events.1200.b.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] wird für Eure Seite gewonnen"
 tournament_events.1200.b.failure:0 "[angry_clergy.GetTitledFirstNameNoTooltip] zeigt sich voller Verachtung"
 tournament_events.1200.c:0 "Ein guter Punkt. Ich werde nicht antreten."
 tournament_events.1200.d:0 "Oh, gebt doch Ruhe, [angry_clergy.GetFaith.PriestNeuter]. Lasst sie ein wenig Spaß haben."
 tournament_events.1230.t:2 "Vom Bettler ins Kettenhemd"
 tournament_events.1230.desc:0 "Als ich meine Runden über das Turniergelände ziehe, um die Stimmung in mich aufzusaugen und über die Technik der verschiedenen Teilnehmer der vielen Wettbewerbe zu fachsimpeln, fällt mir [battle_peasant.Custom('DE_ART_IND_N')] [battle_peasant.GetWomanMan] ins Auge.\n\nJede [battle_peasant.Custom('DE_PRO_POS_S_3P')]er Bewegungen strotzt vor Anmut, klugem Nutzen und eleganter Haltung, und [battle_peasant.Custom('DE_PRO_PER_S_3P_N')] macht kurzen Prozess mit Strohpuppen wie mit Übungspartnern gleichermaßen.\n\nAls ich [battle_peasant.Custom('DE_PRO_PER_S_3P_A')] rufend bitte, mir zu offenbaren, welchem Adelshaus [battle_peasant.Custom('DE_PRO_PER_S_3P_N')] entspringt, macht [battle_peasant.Custom('DE_PRO_PER_S_3P_N')] große Augen, ehe [battle_peasant.Custom('DE_PRO_PER_S_3P_N')] niederkniet. „H-Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich bin nur [Select_CString(battle_peasant.IsFemale, 'eine Bäuerin', 'ein Bauer')], mehr nicht“, stammelt [battle_peasant.Custom('DE_PRO_PER_S_3P_N')] und verneigt sich tief."
 tournament_events.1230.a:0 "Nein, Ihr sollt mein Champion sein!"
 tournament_events.1230.b:0 "Für Euch stehen die Sterne nun anders, [battle_peasant.Custom('MountedWarriorTerm')]."
 tournament_events.1230.b.tt:0 "Wird Euer [battle_peasant.Custom('KnightCulture')]"
 tournament_events.1230.c:0 "Ich muss Euch im Wettkampf antreten sehen! Ich werde Euch fördern."
 tournament_events.1230.c.tt:1 "Schließt sich Eurer Aktivität ([activity.GetShortName]) an"
 tournament_events.1230.d:0 "Igitt. #EMP Bauersvolk#!?! Was für eine Schande …"
 tournament_events.1230.d.tt:0 "[battle_peasant.GetName] verschwindet"
 tournament_events.1240.t:1 "$tournament_header$ Auf den Sieger"
 tournament_events.1240.desc:1 "Als ich darüber nachdenke, welche Preise ich dem Gewinner des Wettbewerbs ([activity.GetCurrentPhase.GetPhase.GetName]) anbieten könnte, kommt mir [Select_CString(prize_child_1.IsFemale, 'meine unverheiratete', 'mein unverheirateter')] [ROOT.Char.Custom2('RelationToMe', prize_child_1)] [prize_child_1.GetFirstName] in den Sinn.\n\nAllerdings … Falls nun ein Gemeiner gewinnen sollte …"
 tournament_events.1240.a:1 "Ich habe beschlossen, dass [prize_child_1.GetFirstNameNoTooltip] den Gewinner ehelichen wird."
 tournament_events.1240.b:0 "[prize_child_2.GetFirstNameNoTooltip] ist angemessener."
 tournament_events.1240.c:0 "Es sollte [prize_child_3.GetFirstNameNoTooltip] sein."
 tournament_events.1240.d:0 "So machen wir das nicht."
 tournament_events.1240.betrothal_tt:0 "Falls dies zulässig ist, wird der Gewinner mit [marriage_prize.GetTitledFirstName] verlobt"
 tournament_events.1240.marry_tt:0 "Falls dies zulässig ist, wird der Gewinner [marriage_prize.GetTitledFirstName] heiraten"

 tournament_events.1250.t:1 "$tournament_header$ Zeichen der Gunst"
 tournament_events.1250.desc:0 "Es ist üblich, die Moral eines geliebten Menschen mit einem Zeichen der eigenen Gunst zu untermauern, mit einem kleinen Andenken, das er für aller Augen sichtbar beim Turnier trägt.\n\nDie einzige Frage ist, welcher Teilnehmer meine Zuneigung am meisten verdient …"
 tournament_events.1250.a:0 "Ich werde sie [favor_recipient_1.GetFirstNameNoTooltip] schenken."
 tournament_events.1250.b:0 "[favor_recipient_2.GetFirstNameNoTooltip] ist würdig."
 tournament_events.1250.c:0 "Sie wird an [favor_recipient_3.GetFirstNameNoTooltip] gehen."
 tournament_events.1250.d:0 "Es gibt niemanden, der meine Gunst verdient hätte …"
 tournament_events.1250.favor_tt:0 "[favor_recipient.GetUIName] erhält Eure Gunst"
 tournament_favor_accepted_title:0 "Gunst angenommen"
 tournament_favor_rejected_title:0 "Gunst zurückgewiesen"
 tournament_favor_accepted_desc:0 "[THIS.Char.GetSheHe|U] nimmt Eure Gunst an"
 tournament_favor_rejected_desc:0 "[THIS.Char.Custom('DE_PRO_PER_S_3P_N')|U] lehnt Eure Gunst ab"
 tournament_events.1251.t:0 "$tournament_events.1250.t$"
 tournament_events.1251.discrete:0 "In einem eher ruhigen Augenblick fernab des Hauptgeländes des Turniers finde ich mich allein mit jemandem wieder: Mein[favor_giver.Custom('DE_END_PRO_S_N')] [favor_recipient.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName] schenkt mir einen beinahe unwiderstehlichen verschmitzten Blick.\n\n"
 tournament_events.1251.open:0 "Während ich so auf dem Gelände stehe und mir die Übungsdurchläufe und Vorbereitungen ansehe, höre ich eine gurrende Stimme hinter mir. „[ROOT.Char.GetTitledFirstName]!“ Mein[favor_giver.Custom('DE_END_PRO_S_N')] [favor_recipient.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName] eilt auf mich zu und hält dabei ein Stück Stoff umklammert.\n\n"
 tournament_events.1251.many:0 "Bei allem, was heilig ist ([favor_recipient.GetFaith.HouseholdGodName])! Ich verliere den Überblick, wie oft mir schon jemand seine Gunst geschenkt hat – wenn sie doch nur alle voneinander wüssten …"
 tournament_events.1251.two:0 "Das ist schon die zweite Gunst, die man mir schenkt! Was soll ich nur mit diesen ganzen Stofffetzen anfangen?"
 tournament_events.1251.one:0 "[favor_giver.Custom('DE_PRO_PER_S_3P_N')|U] knotet mir lächelnd ein Zeichen der Gunst um den Arm. „Tragt das, wenn Ihr im Wettbewerb antretet! Es wird Euch Glück bringen!“"
 tournament_events.1251.favor_tt:0 "Jedes Zeichen der Gunst, mit dem man ausgerüstet ist, #positive_value erhöht#! leicht die Wahrscheinlichkeit, [contests|E] zu gewinnen"
 tournament_events.1251.a.spouse:0 "Danke, Schatz."
 tournament_events.1251.a.consort:0 "Oh, wie rührend."
 tournament_events.1251.a.lover:0 "Ihr seid zu gütig, mein Goldstück."
 tournament_events.1251.a:0 "Ich werde dies voller Stolz tragen, Herr[favor_giver.Custom('DE_END_NOU_S_GS_N')]."
 tournament_events.1251.b:0 "Nehmt das sofort weg."
 tournament_events_equip_favor_tt:0 "Rüstet Eure Gunst aus"
 tournament_events_destroy_favor_tt:0 "[THIS.Char.GetShortUIName|U] wirft Eure Gunst beseite"
 tournament_events.1252.t:2 "Eine vertraute Gunst"
 tournament_events.1252.desc:0 "Seit ich gestern am Arm von [favor_recipient.GetTitledFirstName] ein Zeichen der Gunst erspäht hatte, zermarterte ich mir das Hirn mit der Frage, warum es mir nur so vertraut vorkam …\n\nAls mich mein[favor_giver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName] heute Morgen begrüßte, erkannte ich es plötzlich: Ich glaube, die Gunst ist von [favor_giver.Custom('DE_PRO_PER_S_3P_D')]!"
 tournament_events.1252.a:0 "Ich muss es wissen!"
 tournament_events.1252.a.tt:0 "Ihr stellt [favor_giver.GetFirstNameNoTooltip] wegen der Gunst zur Rede"
 tournament_events.1252.b:0 "Nein … Lächerlich …"
 tournament_events.1253.t:0 "$tournament_events.1252.t$"
 tournament_events.1253.desc:0 "[favor_investigator.GetTitledFirstName] stürmt in meine Gemächer. [favor_investigator.Custom('DE_PRO_POS_S_3P')|U] gehetzter Blick sucht den gesamten Raum ab, ehe er schließlich auf mir ruhen bleibt.\n\n„Sagt mir die Wahrheit: Ist es Eure Gunst, die am Arm von [favor_recipient.GetTitledFirstName] zur Schau gestellt wird?“"
 tournament_events.1253.a:0 "#weak … Ja.#!"
 tournament_events.1253.b:0 "Was? Macht Euch nicht lächerlich!"
 tournament_events.1254.t:0 "$tournament_events.1252.t$"
 tournament_events.1254.desc:0 "[favor_giver.GetFirstName] wandte sich ob meiner Flut von Fragen ab und nutzte wie jäh geschwächt den Tisch als Stütze.\n\nSchließlich dreht [favor_recipient.Custom('DE_PRO_PER_S_3P_N')] sich langsam wieder um und bricht behutsam das Schweigen zwischen um: „Es ist wahr – es ist meine Gunst, die [favor_recipient.GetTitledFirstName] zur Schau stellt …“"
 tournament_events.1254.a:0 "I-Ist das so?"
 tournament_events.1254.b:0 "#EMP IST DAS SO?!#!"
 tournament_events.1255.t:0 "$tournament_events.1252.t$"
 tournament_events.1255.desc:0 "[favor_giver.GetTitledFirstName] streitet ab, irgendetwas mit [favor_recipient.GetTitledFirstName] zu tun zu haben, und ist von der Anschuldigung offenkundig verärgert. „Ich kenne [favor_recipient.Custom('DE_ART_DEF_S_A')] [favor_recipient.GetWomanMan] doch kaum!“\n\nWas immer [favor_giver.Custom('DE_PRO_PER_S_3P_N')] sagt: Die Saat des Zweifels ist bereits ausgebracht …"
 tournament_events.1255.a:0 "Was könnte ich noch mehr tun?"
 tournament_events.1255.a.tt:0 "„Das wird allein die Zeit weisen …“"
 tournament_events.1260.t:2 "Den Frieden wahren"
 tournament_events.1260.desc:0 "Wenn sich zahllose Fürsten und [ROOT.Char.Custom('MountedWarriorTermPlural')] an einem Ort versammeln, verwundern die dauernden Streitigkeiten kaum, denn alte Fehden flammen wieder auf und Eitelkeiten sorgen für noch mehr Reibereien.\n\n"
 tournament_events.1260.rival:0 "„Aufgemerkt, [duelist_2.Custom('InsultNoun')]!“, knurrt [duelist_1.GetFirstName], während [duelist_2.GetFirstNameNoTooltip] bedrohlich am Griff [duelist_2.Custom('DE_PRO_POS_S_3P')][duelist_2.Custom('DE_5_signature_weapon')] [duelist_2.Custom('DE_6_signature_weapon')] herumfingert. Niemand ist sich sicher, wie es dazu kam.\n\nFür gewöhnlich enden diese kleinen Zurschaustellungen des Draufgängertums schlimmstenfalls mit einem blauen Auge, doch dieser schreckliche Zwist von [duelist_1.GetTitledFirstName] mit [duelist_2.GetTitledFirstName] droht, die gesamte Veranstaltung zu besudeln."
 tournament_events.1260.fallback:0 "„Aufgemerkt, [duelist_2.Custom('InsultNoun')]!“, knurrt [duelist_1.GetFirstName], während [duelist_2.GetFirstNameNoTooltip] bedrohlich am Griff [duelist_2.Custom('DE_PRO_POS_S_3P')]er Waffe herumfingert.\n\nFür gewöhnlich enden diese kleinen Zurschaustellungen des Draufgängertums schlimmstenfalls mit einem blauen Auge, doch dieser schreckliche Zwist droht, die gesamte Veranstaltung zu besudeln. Niemand vermag zu sagen, was ihn ausgelöst hat."
 tournament_events.1260.a:0 "Das reicht jetzt aber! Das ist doch kein Räuberlager hier!"
 tournament_events.1260.b:0 "Kommt schon. Beschämt nicht [Select_CString(host.IsFemale, 'Eure Gastgeberin', 'Euren Gastgeber')]."
 tournament_events.1260.c:0 "Raus! Entfernt diese Unruhestifter!"
 tournament_events.1260.d:0 "Schickt [second_duelist.Custom('DE_PRO_PER_S_3P_A')] zu Boden, [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.duel_toast:0 "[duel_winner.GetTitledFirstName] hat das Duell gewonnen"
 tournament_events.1260.peace_toast:0 "Die Duellanten geben beide nach"
 tournament_events.1260.duel_tt:0 "Das Duell geht weiter und [duelist_1.GetFirstName] oder [duelist_2.GetFirstName] werden verletzt"
 tournament_events.1270.t:1 "$tournament_header$ Guter Sportsgeist"
 tournament_events.1270.winner:0 "Ich entdecke [congratulate_winner.GetTitledFirstName] im großen Pavillon von Bewunderern umringt. Zweifelsohne ohne prahlt [congratulate_winner.Custom('DE_PRO_PER_S_3P_N')] mit [congratulate_winner.Custom('DE_PRO_POS_S_3P')]em Sieg beim Wettkampf ([congratulate_winner.Custom('GetRandomWonContest')]) und dem Preis, den [congratulate_winner.Custom('DE_PRO_PER_S_3P_N')] dabei erringen konnte."
 tournament_events.1270.matcher:0 "Ich entdecke [congratulate_winner.GetTitledFirstName] im großen Pavillon. Zweifelsohne ohne prahlt [congratulate_winner.Custom('DE_PRO_PER_S_3P_N')] damit, wie [congratulate_winner.Custom('DE_PRO_PER_S_3P_N')] mich bei unserem Aufeinandertreffen geschlagen hat."
 tournament_events.1270.desc:0 "\n\nDie Höflichkeit verlangt, dass ich [congratulate_winner.Custom('DE_PRO_PER_S_3P_A')] im Vorbeigehen anerkenne – dabei könnte ich eine öffentliche Ansprache vor den versammelten Gästen halten …"
 tournament_events.1270.a:0 "Ein dreifaches Hoch auf den Champion!"
 tournament_events.1270.b:0 "Glückwunsch, [congratulate_winner.GetFirstNameNoTooltip]! Wohlverdient!"
 tournament_events.1270.c:0 "Ah, [congratulate_winner.GetFirstNameNoTooltip]. Glück kann wahrlich niemand vorhersehen …"
 tournament_events.1270.d:0 "Mir fällt gerade ein, dass ich noch etwas anderes zu tun habe."
 tournament_events.1270.nickname_toast:0 "Ein Name, der hängen bleibt"
 tournament_events.1280.t:1 "$tournament_header$ Schlampige Maßstäbe"
 tournament_events.1280.desc:1 "Gemeine wie Adlige strömen zum Gelände, auf dem der Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) ausgetragen wird, um sich einen guten Ausblick zu verschaffen.\n\nDas Getümmel wird jäh von einem schrecklichen Ächzen gestört. Eine überlastete Tribüne voller Zuschauer gibt ein Knacken von sich und bricht unter lautem #EMP Krachen#! unter den Massen zusammen! Schreckliche Schreie erklingen.\n\nAls Vorwürfe laut werden, meldet sich [intercessor.GetName], m[intercessor.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', intercessor)], und setzt sich dafür ein, nicht die Bauarbeiter zu bestrafen: „Dies war ein Wirken der höheren Mächte ([intercessor.GetFaith.HighGodName]), m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“"
 tournament_events.1280.a:0 "Richtet diese sogenannten #EMP ‚Bauarbeiter‘#! hin!"
 tournament_events.1280.b:0 "Es sind die Hinterbliebenen, um die wir uns kümmern müssen."
 tournament_events.1280.c:0 "Manche Unglücke lassen sich nicht vermeiden …"
 tournament_events.1290.t:2 "Unbeherrschbare Missetäter"
 tournament_events.1290.desc:0 "Früh aufgeweckt durch einen geschlagenen Alarm sehe ich nun dabei zu, wie verzweifelte Einwohner mit Wassereimern zu brennenden Gebäuden in [fire_holding.GetBaronyNameExplicitly] hasten, während [fire_holder.GetTitledFirstName] mir wütend erklärt: \n\n„Ein Trupp Knappen hat [ROOT.Char.Custom('RegionalAlcoholicDrink')] getrunken und sich zusammengetan, um den Stand eines Händlers anzustecken, mit dem sie Ärger hatten … Es wird Monate dauern, das wieder aufzubauen!“\n\nIch will nicht, dass man sich so an mein Turnier erinnert …"
 tournament_events.1290.a:0 "Die Knappen müssen für ihre Spielerei büßen."
 tournament_events.1290.b:0 "Ich komme für die Instandsetzungen auf."
 tournament_events.1290.c:0 "Ich fürchte, so etwas kommt nun einmal vor …"

 tournament_events.1300.t:1 "$tournament_header$ Unter [old_knight.Custom('DE_PRO_POS_S_3P')]en Fittichen"
 tournament_events.1300.desc:1 "„Nein, nicht ganz. Setzt den Fuß ein Stück weiter zurück und zieht mit Schwung #EMP durch#! das Ziel durch und … ja! Perfekt! Gut gemacht, [young_knight.Custom('GetLassLad')]!“\n\nVor mir unterweist [old_knight.GetFirstName], [Select_CString(old_knight.IsFemale, 'eine alte, ergraute Veteranin', 'ein alter, ergrauter Veteran')], [young_knight.GetFirstName] und gibt so das Wissen von einem [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] an den nächsten weiter. Als ich herantrete, sieht [old_knight.GetFirstNameNoTooltip] mich.\n\n„Guten Morgen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Ich helfe [young_knight.GetFirstNameNoTooltip] gerade dabei, [young_knight.Custom('DE_PRO_POS_S_3P')]e Haltung zu verbessern. Da habt Ihr wirklich [Select_CString(young_knight.IsFemale, 'eine begabte junge Kämpferin', 'einen begabten jungen Kämpfer')]!“ [young_knight.GetFirstNameNoTooltip] versucht erfolglos, ein beschämtes, aber erfreutes Grinsen ob des Lobes [young_knight.Custom('DE_PRO_POS_S_3P')][old_knight.Custom('DE_END_PRO_S_G')] [Select_CString(old_knight.IsFemale, 'Mentorin', 'Mentors')] zu verbergen."
 tournament_events.1300.a:0 "Hervorragend! Macht weiter!"
 tournament_events.1300.b:0 "Vielleicht sollte #EMP ich#! das lieber übernehmen."
 tournament_events.1300.b.success:0 "[young_knight.GetFirstNameNoTooltip] erhält #color_white 10#! [GetTrait('tourney_participant').GetName(GetNullCharacter)]-$game_concept_trait_level_track_xp$ in einer zufälligen $game_concept_trait_level_track$"
 tournament_events.1300.b.failure:0 "[young_knight.GetFirstNameNoTooltip] verliert #color_white 5#! [GetTrait('tourney_participant').GetName(GetNullCharacter)]-$game_concept_trait_level_track_xp$ in einer zufälligen $game_concept_trait_level_track$"
 tournament_events.1300.c:0 "Hättet Ihr etwas dagegen, mich auch zu unterweisen?"

 tournament_events.1310.t:2 "Ein glorreicher Gast"
 tournament_events.1310.desc:1 "Der Klang einer glorreichen Fanfare hallt durch die Luft. Ein berittener Herold reitet an mir vorbei und entrollt ein Pergament.\n\n„Hört, hört! An diesem schönsten aller Tage kommen wir in den Genuss, wahres Können sehen zu dürfen. [famous_knight.Custom('DE_PRO_PER_S_3P_N')|U] hat alle Herausforderer von Irland bis Cathay besiegt! Es ist mir Ehre und Privileg, Euch [famous_knight.Custom('DE_ART_DEF_S_A')] Geschicktest[famous_knight.Custom('DE_END_ADJ_DEF_S_A')], Strahlendst[famous_knight.Custom('DE_END_ADJ_DEF_S_A')] und Best[famous_knight.Custom('DE_END_ADJ_DEF_S_A')] auf der ganzen Welt vorzustellen: [famous_knight.GetTitledFirstName]!“\n\nEine Gestalt galoppiert jäh am Herold vorbei und bringt ihr Pferd schlitternd zum Stehen. Ein Sonnenstrahl durchbricht die Wolken und erhellt sie wie einen Heiligenschein, als der gewaltige Jubel der Menge den Boden beben lässt."
 tournament_events.1310.a:0 "Was für ein Geschenk, Euch hier haben zu dürfen, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b:1 "Vielleicht könnte [famous_knight.Custom('DE_PRO_PER_S_3P_N')] mir noch etwas beibringen?"
 tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip] bringt Euch ein paar Techniken bei"
 tournament_events.1310.b.success:0 "Ihr erlangt ein paar Kniffe"
 tournament_events.1310.b.failure:0 "Ihr versteht die Lehren von [famous_knight.GetFirstNameNoTooltip] nicht"
 tournament_events.1310.c:0 "Entschuldigung, wer?"

 tournament_events.1311.t:2 "Durcheinandergeworfen"
 tournament_events.1311.desc:0 "„Hört her, all jene, die Ihr zugegen seid!“ Die Stimme eines Herolds übertönt die Menge, die sich beim Turnier versammelt hat, und so mancher wendet sich diesem Getöse zu.\n\n„Ihr sollt alle erfahren, dass der Neuzugang auf dem Feld …“ Der Herold ächzt leise und sieht sich suchend um, als ob er so den Namen finden könnte, der ihm offensichtlich entfallen ist.\n\n„Die gute Dame – äh, der gute #EMP Fürst#! – äh …“ Immer wieder ballt der Herold die Hände zu Fäusten, als er sich panisch an den Namen zu erinnern versucht, der zuvor so klar und deutlich verkündet wurde. Besagter [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')|U] [forgotten_knight.GetTitledFirstName] schreitet mit finsterem Gesicht auf den bebenden Herold zu."
 tournament_events.1311.a:0 "[forgotten_knight.GetFirstNameNoTooltip]! Kann ich Euch einen anderen Herold anbieten?"
 tournament_events.1311.b:0 "Dieser Bote wird wohl eine neue Anstellung brauchen …"
 tournament_events.1311.b.tt:0 "Alle [GetTrait('compassionate').GetName(GetNullCharacter)|l]en Anwesenden erhalten #color_green +25#! Meinung von Euch"
 tournament_events.1311.c:0 "Ha! Man hat [forgotten_knight.Custom('DE_PRO_POS_S_3P')]en #EMP Namen#! vergessen!"
 tournament_events.1312.t:2 "Fremdes Flair"
 tournament_events.1312.desc:0 "Ohs und Ahs mit anschließendem Applaus fesseln meine Aufmerksamkeit, als ich an einer kleinen Menge vorbeigehe. Mit gewecktem Interesse dränge ich mich nach vorn.\n\nIn der Mitte steht [foreign_knight.Custom('DE_ART_IND_N')] [foreign_knight.GetWomanMan] mit halb aus der Scheide gezogenem Schwert, [foreign_knight.Custom('DE_ART_DEF_S_N')] den ehrfurchtsvollen Gemeinen das ungewöhnliche Heft der Waffe zeigt. Es ist klar, dass [foreign_knight.Custom('DE_PRO_PER_S_3P_N')] nicht aus dieser Gegend stammt, denn [foreign_knight.Custom('DE_PRO_POS_S_3P')]e Stimme hat einen trällernden, fremdländischen Akzent. Als [foreign_knight.Custom('DE_PRO_PER_S_3P_N')] mich sieht, beugt [foreign_knight.Custom('DE_PRO_PER_S_3P_N')] respektvoll das Haupt und wendet sich danach wieder der Menge zu.\n\n„Nun, wie wäre es, wenn ich Euch ein paar Kunststücke mit dem Schwert aus meiner Heimat zeige?“ Wieder jubelt die Menge wild."
 tournament_events.1312.a:0 "Wie würde Euch ein[ROOT.Char.Custom('DE_END_PRO_S_N')] neu[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] gefallen?"
 tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip] willigt ein, sich anzuschließen"
 tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip] lehnt Euer Angebot ab"
 tournament_events.1312.b:0 "Was für ein faszinierender Mensch!"
 tournament_events.1312.c:0 "[foreign_knight.Custom('DE_PRO_PER_S_3P_N')|U] kommt einfach nur aus der Fremde. Na und?"

 tournament_events.1320.t:0 "Die rote Münze"
 tournament_events.1320.desc:0 "Ich mache mich auf den Rückweg vom Abort und schlängle mich gerade zwischen zwei Zelten hindurch, als mir von hinten eine Hand fest auf den Mund geschlagen wird.\n\n„Seid ruhig, wenn ich Euch sprechen lasse. Könnt Ihr das tun?“ Mein dumpfes Einverständnis stellt die Stimme zufrieden. Ich drehe mich auf dem Absatz um und sehe eine mir fremde Person in ungewöhnlicher Kleidung. Sofort wird mir ein kleiner Gegenstand in die Hand gedrückt.\n\n„Ich möchte, dass man hierauf aufpasst. Sie ist von großer Bedeutung für mich. Ich werde sie zu gegebener Zeit abholen. Falls ich dies nicht tue …“ Ein seltsam müdes Lächeln huscht über die Lippen der merkwürdigen Gestalt. „… dann betrachtet sie als mein Geschenk an Euch.“\n\nIch schaue nach unten. In meiner Handfläche liegt eine goldene, aber sonderbar #EMP rote#! Münze. Sie liegt glanzlos da und fühlt sich etwas warm an."
 tournament_events.1320.a:0 "Ich werde sie für Euch aufbewahren."
 tournament_events.1320.b:0 "Ich will damit nichts zu tun haben!"

 tournament_events.1321.t:0 "Geliehene Münze"
 tournament_events.1321.desc:0 "Während ich mich zwischen den Wettkämpfen durch Nippen an meinem Becher erfrische, sehe ich eine verhüllte und doch seltsam vertraute Gestalt auf mich zukommen.\n\n„Ich glaube, Ihr habt etwas, was mir gehört.“ Die Person tritt in das Licht, als wäre sie an dessen Helligkeit nicht gewöhnt. „Die Münze, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ihr habt sie doch noch, oder?“\n\nAls ich sie aus meiner Tasche ziehe, glitzert das Metall im Sonnenlicht. Sie erscheint fast noch roter als zuvor: ein satter Granatton. Die Gestalt lächelt unter ihrer Kapuze hervor.\n\n„Ich danke Euch von ganzem Herzen. Bitte. Für Eure Mühen.“ Mein Gegenüber streckt die eine Hand aus, um die Münze entgegenzunehmen, und hält in der anderen einen schweren, mit Gold gefüllten Beutel."
 tournament_events.1321.a:0 "Kommt an meinen Hof. Ich könnte Eure Fähigkeiten gebrauchen."
 tournament_events.1321.b:0 "Es war mir ein Vergnügen, mit Euch Geschäfte zu machen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 tournament_events.1321.c:0 "Hm. Ich glaube nicht."
 tournament_events.1321.c.tt:0 "Das fühlt sich riskant an …"

 tournament_events.1322.t:0 "Lohnenswertes Risiko?"
 tournament_events.1322.desc:0 "Die schiere Wut, die im Gesicht [unusual_stranger.Custom('DE_ART_DEF_S_G')] Fremden aufblitzt, lässt mich erschrecken und veranlasst meine Wachen, einen Schritt nach vorn zu machen und ihre Waffen zu ziehen. Die Lippen der Gestalt kräuseln sich, als sie die Kapuze zurückschlägt – angewidert, spöttisch.\n\n„Ihr dürft mein Gesicht sehen“, sagt [unusual_stranger.Custom('DE_PRO_PER_S_3P_N')|U]. „Ich werde Euch auch meinen Namen verraten. Mein sehnlichster Wunsch ist es nun, dass Ihr nachts wach liegt und darüber nachdenkt, wie [unusual_stranger.GetFirstName] sich an Euch rächen wird. Es mag erst in ein paar Jahren geschehen, doch ich werde es niemals vergessen, und ich hoffe, dass auch Ihr es niemals vergessen werdet.\n\nDenkt daran: #EMP Es wird eine Abrechnung geben.#!“ [unusual_stranger.Custom('DE_PRO_PER_S_3P_N')|U] schlägt die Kapuze wieder hoch und schlingt den Mantel fester um den Leib, bevor [unusual_stranger.Custom('DE_PRO_PER_S_3P_N')] wieder in der Menge verschwindet."
 tournament_events.1322.a:0 "Ich … Ich bin mir sicher, es wird alles gut ausgehen."

 tournament_events.1330.t:0 "Die nächste Generation"
 tournament_events.1330.desc:0 "„Viel Glück, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ Ich würdige die Rufe eines Mitglieds der versammelten Menge mit einem dankbaren Winken. „Auch Euch wünsche ich viel Glück, [heir.GetFirstName]!“\n\n„Was sollte das heißen?“, frage ich [heir.GetFirstNameNoTooltip] neben mir. „Warum sollte man Euch Glück wünschen?“ [heir.Custom('DE_PRO_POS_S_3P')|U] nervöser Blick gibt rasch die Antwort auf diese Frage.\n\n„Ich … Ich möchte auch teilnehmen!“, beharrt [heir.Custom('DE_PRO_PER_S_3P_N')]. „Ihr nehmt teil. Warum kann ich nicht auch teilnehmen?“ Ich halte inne, während [heir.GetFirstNameNoTooltip] unsicher neben mir stolpernd zum Stehen kommt. [heir.Custom('DE_PRO_POS_S_3P')|U]e Tapferkeit bröckelt ein wenig angesichts meiner Reaktion."
 tournament_events.1330.a:0 "Ihr müsst verstehen. Ihr seid viel zu wertvoll, um eine Teilnahme zu riskieren."
 tournament_events.1330.b:0 "Es ist ein wahres Privileg, ein solches Kind zu haben!"
 tournament_events.1330.c:0 "Ich verbiete es! Geht und tretet sofort vom Wettbewerb zurück!"
 tournament_events.1330.d:0 "... Sagt das bloß nicht Eur[ROOT.Char.Custom('DE_END_PRO_S_D')] [spouse.GetMotherFather]."

 tournament_events.1331.t:0 "Für die Familie?"
 tournament_events.1331.desc:0 "„[ROOT.Char.GetFirstName]! Genau die Person, der ich schon lange begegnen wollte!“ [dynast.GetFirstName] eilt auf mich zu. „Wir müssen uns unterhalten. Ich habe nämlich gehört, dass Ihr Euch für den kommenden Wettbewerb angemeldet habt, und, nun ja …“\n\nMein teilnahmsloser Blick verhärtet eindeutig die Haltung von [dynast.GetFirstNameNoTooltip] angesichts der Lage. [dynast.Custom('DE_PRO_PER_S_3P_N')|U] richtet sich zu [dynast.Custom('DE_PRO_POS_S_3P')]er vollen Größe auf.\n\n„Ihr müsst Euch zurückziehen. Ich bin das Oberhaupt der Dynastie [dynast.GetDynastyName], und ich verlange es! Zum Wohl unserer Blutlinie!“ Während [dynast.Custom('DE_PRO_PER_S_3P_N')] mich tadelt, blicke ich auf die andere Seite, wo die Farben der Teilnehmer gehisst wurden. Darunter, wie zu erwarten, auch die von [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.a:0 "Einschüchterung wird bei mir nichts bewirken, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b:0 "Ja, natürlich. Alles für die #EMP „Familie“#!."
 tournament_events.1331.c:0 "Wollt Ihr Eure Worte nochmals überdenken, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d:0 "Ich lasse mich nicht zu Eurem Vorteil zwingen!"
 tournament_events.1331.e:0 "Ich ziehe meine Teilnahme zurück, wenn ich muss."

 tournament_events.1332.t:0 "Geben und Nehmen"
 tournament_events.1332.desc:0 "Ich sehe [powerful_vassal.GetFirstName] auf mich zuschreiten und schließe kurz erschrocken die Augen. Als ich sie wieder öffne, steht [powerful_vassal.Custom('DE_PRO_PER_S_3P_N')] unmittelbar vor mir und fixiert mich mit einem gezwungenen Lächeln.\n\n„[ROOT.Char.GetFirstName], Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wie #EMP wunderbar#!, Euch hier zu sehen und gegen Euch anzutreten!“ [powerful_vassal.Custom('DE_PRO_PER_S_3P_N')|U] packt mich am Arm, um mich für eine gemeinsame Verschwörung von der Menge wegzuführen. „Hört einmal her: Ihr müsst mir einen Gefallen tun.“ [powerful_vassal.Custom('DE_PRO_POS_S_3P')|U]e Fassade bröckelt beinahe, als ich die Augen verdrehe.\n\n„Ich möchte in diesem Wettbewerb gut abschneiden, und als einer Eurer mächtigsten und #EMP treuesten#! Vasallen habe ich mich gefragt, ob ich auf Eure Hilfe zählen kann.“"
 tournament_events.1332.a:0 "Ihr seid wirklich treu, nicht wahr?"
 tournament_events.1332.b:0 "Am treuesten, sagt Ihr?"
 tournament_events.1332.c:0 "Meine Taschen fühlen sich in letzter Zeit ein wenig leer an …"
 tournament_events.1332.d:0 "Für Euch, [powerful_vassal.GetFirstNameNoTooltip], würde ich doch alles tun."
 tournament_events.1332.e:0 "Ihr seid auf Euch allein gestellt."

 # SPECTATOR EVENTS
 tournament_events.1400.t:1 "$tournament_header$ Kleine Märchen"
 tournament_events.1400.desc:0 "Bei einem Sportereignis in einer Menschenmenge zu sein, kann ein wahrer Genuss sein. Die Atmosphäre, der Klang und alles, was es zu sehen gibt. Das einzig Abträgliche ist, dass es manchmal genauso viele Nachteile wie Vorteile mit sich bringt.\n\nEin solcher Nachteil ist gerade eingetreten, als ich mich hinter dem hohen und breiten Wuchs von [tall_person.GetFirstName] gefangen sehe. Ich lehne mich erst in die eine, dann in die andere Richtung, doch [tall_person.Custom('DE_PRO_POS_S_3P')]e schiere Größe verdeckt meine Sicht fast vollständig.\n\nIch seufze laut und wippe mit dem Fuß. [tall_person.GetFirstNameNoTooltip] rührt sich nicht. Jubel ertönt, als etwas Großes und Aufregendes geschieht. Meine Wut steigt."
 tournament_events.1400.a:0 "Ich werde Euch #EMP niederknien lassen#!, damit ich endlich etwas sehen kann!"
 tournament_events.1400.a.fight:0 "Ein Kampf wird die Lage zumindest auf die eine oder andere Weise klären …"
 tournament_events.1400.b:0 "Verzeiht. Könntet Ihr bitte #EMP zur Seite gehen#!?"
 tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip] gibt zähneknirschend nach"
 tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip] lehnt ab"
 tournament_events.1400.c:0 "Wie würde es Euch gefallen, für mich zu kämpfen?"
 tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip] schließt sich Euch an"
 tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip] lehnt ab"
 tournament_events.1400.d:0 "Nicht so wichtig."

 tournament_events.1401.t:1 "$tournament_header$ Große Märchen"
 tournament_events.1401.desc:0 "Was für ein Tag! Von meinem Platz ganz vorn im Publikum habe ich einen unvergleichlichen Blick auf das Geschehen. Alles ist gut, bis ich ein leichtes Zupfen an meiner Kleidung verspüre. Ich schaue an mir herunter und sehe, wie eine Gestalt, die viel kleiner ist als ich, versucht, an mir vorbeizukommen.\n\nAls sie meinen Blick bemerkt, richtet sich [smol_person.GetFirstName] auf und beginnt, [smol_person.Custom('DE_PRO_POS_S_3P')] Anliegen vorzubringen.\n\n„Ihr seid einfach … so #EMP groß#!!“, erklärt [smol_person.Custom('DE_PRO_PER_S_3P_N')] und deutet auf unsere gegensätzlichen Staturen. „Ich kann gar nichts sehen! Kann ich mich bitte einfach vor Euch stellen?“"
 tournament_events.1401.a:0 "Haha! Nein."
 tournament_events.1401.a.success:0 "Ihr versperrt der kleinen Gestalt erfolgreich weg den Weg"
 tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip] schleicht sich vorbei"
 tournament_events.1401.b:0 "In Ordnung. Geht vorbei."

 tournament_events.1402.t:1 "$tournament_header$ Vergeudete Erlaubnis"
 tournament_events.1402.desc:0 "Der Wettkampf vor mir erreicht seinen Höhepunkt. Die Teilnehmer sind einander ebenbürtig. Ich klammere mich an das hölzerne Geländer vor mir und bringe zusammen mit dem Rest der Menge meine Anerkennung zum Ausdruck. Dieser Ruf verwandelt sich jedoch rasch in einen erstickten Schrei, als ich spüre, wie mir etwas die Wirbelsäule hinunterläuft. Eine Art Flüssigkeit … Etwas, was sowohl heiß #EMP als auch#! irgendwie kalt ist?\n\nIch drehe mich auf dem Absatz um und sehe mich [drinking_spectator.GetFirstName] gegenüber. [drinking_spectator.Custom('DE_PRO_POS_S_3P')|U] Becher schwappt mit den Überresten jenes unbekannten Getränks über, das sich gerade seinen Weg über meinen Rücken bahnt.\n\n„Passt auf, wo Ihr hintretet!“, sagt [drinking_spectator.Custom('DE_PRO_PER_S_3P_N')] lallend und gestikuliert zugleich anklagend mit dem Becher auf mich. „Ihr solltet vorsichtiger sein!“"
 tournament_events.1402.a:0 "Wie wäre es, wenn ich uns beiden ein neues Getränk kaufe?"
 tournament_events.1402.b:0 "Wachen! Schafft mir diesen verdammten Trunkenbold aus den Augen!"
 tournament_events.1402.c:0 "Ihr habt recht. Mein Fehler!"

 tournament_events.1403.t:1 "$tournament_header$ Verschreckte Menschenmenge"
 tournament_events.1403.desc:0 "Die Menge beugt sich erwartungsvoll vor, als sich ein Teilnehmer bereit macht, doch die Stimmung wird von einer kreischenden Stimme gestört. [realm_priest.GetFirstName] ist auf das Spielfeld gestürmt.\n\n„Wie #EMP könnt#! Ihr Euch nur diesen müßigen, zeitverschwendenden #EMP Dreck#! ansehen!?“, poltert [realm_priest.Custom('DE_PRO_PER_S_3P_N')] und dreht sich von einer Person zur anderen, wobei Speicheltröpfchen auf die Menge einprasseln, während [realm_priest.Custom('DE_PRO_PER_S_3P_N')] sie anpöbelt. „Ihr solltet weniger Zeit hier und mehr mit Beten verbringen!“\n\nDas Meer von Menschen zögert ein wenig, denn ein Fünkchen Wahrheit ist in den Worten zu spüren, ehe ein paar mutige und wütende Stimmen sich zur Wehr setzen. Eine Flut der öffentlichen Meinung strömt auf [realm_priest.GetFirstNameNoTooltip] ein, doch [realm_priest.Custom('DE_PRO_PER_S_3P_N')] weicht nicht von [realm_priest.Custom('DE_PRO_POS_S_3P')]er Meinung ab, während [realm_priest.Custom('DE_PRO_POS_S_3P')]e dröhnende Stimme die Masse übertönt."
 tournament_events.1403.a:0 "[realm_priest.GetFirstNameNoTooltip] hat recht, Ihr ruchlosen Verworfenen!"
 tournament_events.1403.b:0 "Buuuuhhhh! #EMP Buuuuhhhh!#!"
 tournament_events.1403.c:0 "Vielleicht sollte ich die Sache auf sich beruhen lassen."

 tournament_events.1404.t:1 "$tournament_header$ Mögliche Verehrer"
 tournament_events.1404.desc:0 "Während mein[gossip_friend.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName] und ich uns ganz vorn im Publikum niederlassen, traben die Teilnehmer vor uns über das Feld. [gossip_friend.GetFirstNameNoTooltip] stupst mich ein paar Mal an und deutet mit einer recht unverhohlenen Kopfbewegung auf zwei der Teilnehmer.\n\n„Was haltet Ihr von den beiden?“, fragt [gossip_friend.Custom('DE_PRO_PER_S_3P_N')] und unterdrückt ein erfreutes Kichern. „Wer #EMP ist Euer Favorit?#!“ An [gossip_friend.Custom('DE_PRO_POS_S_3P')]en übermäßig heftigen Augenbrauenbewegung ist zu erkennen, dass [gossip_friend.Custom('DE_PRO_PER_S_3P_N')] nicht wissen möchte, wer meiner Meinung nach hier und heute den Wettbewerb gewinnen wird.\n\n„Seht nur! Sie kommen in unsere Richtung! Sagt etwas! Laut genug, damit sie es hören!“"
 tournament_events.1404.a:0 "„Niemand käme #EMP Eurer#! Schönheit auch nur ansatzweise nahe.“"
 tournament_events.1404.b:0 "„Ha! Ihr würdet Euch auf dem Schlachtfeld der Liebe besser schlagen als diese beiden!“"
 tournament_events.1404.c:0 "„#BOL Große Güte! Ist dieses wunderschöne Exemplar etwa [knight_1.GetFirstNameNoTooltip]?!#!“"
 tournament_events.1404.d:0 "„#BOL Hui! #EMP Seht#! Euch nur [knight_2.GetFirstNameNoTooltip] an!#!“"
 tournament_events.1404.e:0 "„#EMP Pst, pst!#! #DIE1 Das #EMP reicht#!, [gossip_friend.GetFirstName]!#!“"

 tournament_events.1405.t:1 "$tournament_header$ [Select_CString(flirty_onlooker.IsFemale, 'Ein glückliches Mädel', 'Ein glücklicher Knabe')]"
 tournament_events.1405.desc:0 "Ich lasse meinen Blick über die Menge schweifen. Um mich herum herrscht ein allgemeines Gewusel, denn alle Zuschauer sind in Gespräche vertieft oder feuern die Teilnehmer an. Alle bis auf einen, stelle ich fest.\n\n[flirty_onlooker.GetFirstName] starrt mich unverwandt an. Unsere Blicke treffen sich kurz, bevor [flirty_onlooker.Custom('DE_PRO_PER_S_3P_N')] [flirty_onlooker.Custom('DE_PRO_POS_S_3P')]en sofort abwendet und ziellos umherirren lässt. Für gewöhnlich wäre ich misstrauisch, doch das ständige Lippenkauen und die verstohlenen Blicke, um zu prüfen, ob ich immer noch hinschaue, sagen in diesem Fall etwas anderes aus."
 tournament_events.1405.a:0 "Nützliches Wissen für die Zukunft!"
 tournament_events.1405.b:0 "Sieh an, sieh an …"
 tournament_events.1405.b.tt:0 "Schenkt [flirty_onlooker.GetFirstNameNoTooltip] im Gegenzug ein kleines Lächeln und ein Zwinkern."
 tournament_events.1405.c:0 "Ich bin zum Zuschauen hier, nicht zum Süßholzraspeln!"

 tournament_events.1406.t:1 "$tournament_header$ Neue Erfahrungen"
 tournament_events.1406.desc:0 "Während wir uns durch die Menge drängen, dreht sich der kleine Kopf von [root_child.GetFirstName] ständig um und nimmt alle Sehenswürdigkeiten und Geräusche auf. [root_child.Custom('DE_PRO_PER_S_3P_N')|U] bebt förmlich vor Aufregung, zerrt an meiner Hand und zeigt auf die Teilnehmer, die vorbeieilen.\n\nIch halte [root_child.Custom('DE_PRO_PER_S_3P_A')] sanft zurück, doch [root_child.Custom('DE_PRO_PER_S_3P_N')] zieht weiter davon, schier unfähig, [root_child.Custom('DE_PRO_POS_S_3P')]e Aufregung angesichts einer solch neuen Umgebung zu zügeln."
 tournament_events.1406.a:0 "„Widmet Euch dem, was Ihr zu lernen habt, mein Kind.“"
 tournament_events.1406.b:0 "„Kommt schon! Steigt auf meine Schultern!“"
 tournament_events.1406.c:0 "„Ich bin nicht minder aufgeregt, [root_child.GetFirstNameNoTooltip]!“"

 tournament_events.1407.t:1 "$tournament_header$ Verteidigte Ehre"
 tournament_events.1407.desc:0 "Da ist [competing_family.Custom('DE_PRO_PER_S_3P_N')]! Mein[competing_family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName] nimmt an diesem Wettbewerb teil, und ich habe es endlich geschafft, [competing_family.Custom('DE_PRO_PER_S_3P_A')] in der Menge der Teilnehmer zu erspähen. Kaum habe ich den Mund geöffnet, um Unterstützung zu rufen, höre ich eine andere Stimme.\n\n„He, [competing_family.GetFirstNameNoTooltip]! Ihr könnt genauso gut jetzt gehen und uns allen den Ärger ersparen!“\n\nIch schaue mich inmitten der kichernden Zuschauer um und sehe, dass [shouting_fan.GetFirstName] eine weitere Ladung Beleidigungen vorbereitet."
 tournament_events.1407.a:0 "Was habt Ihr da gerade gesagt?!"
 tournament_events.1407.a.success:0 "Ihr gewinnt den Kampf"
 tournament_events.1407.a.failure:0 "Ihr verliert den Kampf"
 tournament_events.1407.b:0 "Kommt schon, [competing_family.GetFirstNameNoTooltip]! Das ist Euer Kampf!"
 tournament_events.1407.b.success:0 "Ihr übertönt erfolgreich [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.failure:0 "Ihr schafft es nicht, [shouting_fan.GetFirstNameNoTooltip] zu übertönen"
 tournament_events.1407.c:0 "Nun, hoffentlich nimmt sich [competing_family.GetFirstNameNoTooltip] das nicht zu Herzen …"

 tournament_events.1408.t:0 "$tournament_header$ Durstlöscher"
 tournament_events.1408.desc:0 "Die Sonne brennt heiß hernieder, während ich von meinem Platz ganz vorn in der Menge aus den Wettbewerb verfolge. Ist das Wetter heute wirklich so unerträglich oder bin ich nur zu dick angezogen?\n\nAls ich darüber nachgrüble, erblicke ich plötzlich einen jungen Händler, der ein nicht näher zu bestimmendes Getränk in einem kleinen Fass auf seiner Schulter trägt und es offensichtlich Passanten gegen Bezahlung anbietet. Mein Mund wird schlagartig trocken. Ach, könnte ich doch nur zu dem Händler gelangen, ohne meinen Platz aufgeben zu müssen …\n\nVerzweifelt versuche ich, eine Lösung für dieses Problem zu finden, doch da sehe ich, wie [drinking_fan.GetFirstName] mit einem Getränk in der Hand wieder zurück auf [drinking_fan.Custom('DE_PRO_POS_S_3P')]en Platz schlendert."
 tournament_events.1408.a:0 "„Könnte ich Euch das hier abkaufen?“"
 tournament_events.1408.a.tt:0 "Da wird wohl ein wenig Überzeugungskunst vonnöten sein …"
 tournament_events.1408.b:0 "Wenn ich vielleicht schnell genug bin …"
 tournament_events.1408.b.success:0 "Ihr rennt in Windeseile zum Händler, kauft ein Getränk und schafft es mit Leichtigkeit wieder zurück auf Euren Platz"
 tournament_events.1408.b.failure:0 "Ihr kauft ein Getränk, doch verliert Euren Platz"
 tournament_events.1408.b.criticalfailure:0 "Ihr verliert Euren Platz und der Händler geht weiter, bevor Ihr ihn erreichen könnt"
 tournament_events.1408.c:0 "Ich muss den Durst wohl ertragen."

 tournament_events.1409.t:0 "$tournament_header$ Jemand, zu dem man halten kann"
 tournament_events.1409.desc:0 "Ich gehe beiseite, um jemanden durchzulassen, als mich die Person plötzlich anspricht:\n\n„Ah, [ROOT.Char.GetTitledFirstName]! Schön, Euch hier zu treffen!“ Ich möchte antworten, doch noch bevor ich meinen Mund aufkriege, redet [friendly_fan.GetFirstName] bereits weiter. „Habt Ihr schon einen Favoriten? Was denkt Ihr, wer den Sieg nach Hause tragen wird? Ich persönlich wette ja auf [fan_favourite.GetFirstName]!“\n\nIch wäge einen Moment lang meine Möglichkeiten ab. Vielleicht wäre es am klügsten, einfach zuzustimmen."
 tournament_events.1409.a:0 "„Selbstverständlich! [fan_favourite.GetFirstNameNoTooltip] hat den Sieg schon so gut wie in der Tasche!“"
 tournament_events.1409.b:0 "„Natürlich wird [other_favourite.GetFirstNameNoTooltip] gewinnen, Ihr [friendly_fan.Custom('InsultNoun')]!“"
 tournament_events.1409.c:0 "Vielleicht sollte ich einfach nur lächeln und nicken ..."

 tournament_events.1410.t:0 "$tournament_header$ Schlecht gelaunte Anhänger"
 tournament_events.1410.desc:0 "Durch den Lärm der johlenden Menge höre ich deutlich, wie sich ein Kampf anbahnt. Als ich meinen Hals recke und mich umdrehe, erblicke ich zwei Figuren, die sich gegenseitig am Kragen packen. Was genau der Ursprung dieses Disputs ist, vermag ich nicht zu sagen, doch eine kleine Gruppe Schaulustiger umringt die beiden bereits.\n\n„Ihr [fan_2.Custom('InsultNoun')]!“, flucht [fan_1.GetFirstName], während [fan_1.Custom('DE_PRO_PER_S_3P_N')] sich vor [fan_2.GetFirstName] zu voller Größe aufrichtet. [fan_2.GetFirstName] erwidert die Geste.\n\n„Ihr seid ein Flegel und [fan_1.Custom('InsultNoun')]! Ich werde Euch die Gedärme herausreißen!“ Die beiden gehen klar in Kampfstellung."
 tournament_events.1410.a:0 "„Das reicht!“"
 tournament_events.1410.a.tt:0 "Es mag riskant sein, sich zwischen die beiden zu stellen, doch ich #EMP muss#! irgendetwas unternehmen …"
 tournament_events.1410.a.success:0 "Ihr bringt die beiden erfolgreich auseinander"
 tournament_events.1410.a.failure:0 "Ihr werdet im entstehenden Handgemenge verletzt"
 tournament_events.1410.b:0 "„Immer mit der Ruhe! Dies ist die falsche Zeit und der falsche Ort für einen Kampf!“"
 tournament_events.1410.b.success:0 "Eure beruhigenden Worte fanden Gehör"
 tournament_events.1410.b.failure:0 "Die beiden kämpfen weiter"
 tournament_events.1410.c:0 "Los! Gib [fan_1.Custom('DE_PRO_PER_S_3P_D')] aufs Maul!"
 tournament_events.1410.c.fan1:0 "[fan_1.GetFirstNameNoTooltip] gewinnt den Kampf"
 tournament_events.1410.c.fan2:0 "[fan_2.GetFirstNameNoTooltip] gewinnt den Kampf"

 # INTENT EVENTS
 tournament_events.6000.t:1 "$tournament_header$ Mit allen Mitteln"
 tournament_events.6000.desc:0 "Ein Turnier ist der am besten geeignete Ort, um mich und die Welt von einem Widerling wie [murder_target.GetTitledFirstName] zu befreien – überall lauern hier verborgene Gefahren, und durch die Vielzahl an Unfällen lässt sich jeder Verdacht leicht zerstreuen.\n\n"
 tournament_events.6000.again:0 "[murder_target.GetTitledFirstName] ist noch am Leben …\n\n"
 tournament_events.6000.deferred:0 "Ich habe mir lobenswert viel Zeit gelassen … und auf den bestmöglichen Augenblick gewartet, um [murder_target.GetTitledFirstName] zu erwischen …"
 tournament_events.6000.foot:0 "Der Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) naht heran, und in den richtigen Händen könnte eine vergiftete Klinge [murder_target.Custom('DE_PRO_PER_S_3P_D')] im Handumdrehen ein Ende machen …\n\n"
 tournament_events.6000.joust:0 "Die Lanzen beim Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) sind mit stumpfen Spitzen ausgestattet, doch wenn man sie gegen eine tödlichere Variante austauschen würde, fiele das womöglich gar nicht auf …\n\n"
 tournament_events.6000.self_match:0 "Es wäre allzu leicht, sich an der eigenen Ausrüstung zu schaffen zu machen, um die Sicherheitsvorkehrungen des Turniers zu umgehen und [murder_target.GetFirstNameNoTooltip] vor den Augen der Menge ein Ende zu machen …"
 tournament_events.6000.patsy_match:0 "Ich muss mich nur an der Ausrüstung von [murder_match.GetFirstName] zu schaffen machen, bevor [murder_match.Custom('DE_PRO_PER_S_3P_N')] sich [murder_target.GetFirstNameNoTooltip] stellt, und dann darauf hoffen, dass die Sterne richtig stehen …"
 tournament_events.6000.injuries:0 "Mögliche Verletzungen"
 tournament_events.6000.a:0 "Eine interessante Gelegenheit."
 tournament_events.6000.b:0 "Ja, man wird [murder_match.GetFirstNameNoTooltip] die Schuld geben."
 tournament_events.6000.c:0 "Ich werde [Select_CString(murder_target.IsFemale, 'dieser Närrin', 'diesem Narren')] ein Ende machen!"
 tournament_events.6000.d:0 "Noch nicht …"
 tournament_events.6000.e:0 "Das ist zu gewagt …"
 tournament_events.6000.success:0 "Eure Sabotage ist erfolgreich"
 tournament_events.6000.failure:0 "Eure Sabotage bleibt wirkungslos"
 tournament_events.6000.success_tt:0 "[murder_target.GetFirstNameNoTooltip] wird von [murder_match.GetFirstNameNoTooltip] getötet"
 tournament_events.6000.blame:0 "Alle Schuldzuweisungen werden [murder_match.GetShortUIName] treffen"
 tournament_events.6000.imprisonment_tt:0 "Da [murder_target.GetFirstNameNoTooltip] [Select_CString(murder_target.IsFemale, 'die Gastgeberin', 'der Gastgeber')] ist, kann [murder_match.GetFirstNameNoTooltip] eingekerkert werden"
 tournament_events.6001.t:0 "$tournament_events.6050.t$"
 tournament_events.6001.foot:0 "Ich reibe die Klinge mit dem üblen Gift ein und denke über die Versprechungen des Alchemisten nach, der mir dieses stinkende Gebräu verkauft hat, ehe ich die Waffe sorgsam zurück in ihre Scheide schiebe."
 tournament_events.6001.horse:0 "Als die Nacht hereinbricht, ersetze ich die Lanzen in der Waffenkammer. Dort liegen sie im Dunkel und warten auf die Fanfarenstöße, die den Tag ankündigen."
 tournament_events.6001.success_patsy:0 "\n\nNach einem Augenblick nervenzerfetzender Spannung bin ich auch schon wieder fort! Mit etwas Glück wird [murder_match.GetFirstName] erst etwas bemerken, wenn es schon zu spät ist …"
 tournament_events.6001.success:0 "\n\nMeine heimtückisch manipulierte Ausrüstung ist bereit für ihren Einsatz ([activity.GetCurrentPhase.GetPhase.GetName]). Ich muss nur dafür sorgen, dass ich sie fehlerfrei verwende …"
 tournament_events.6001.failure:0 "\n\nAls ich am nächsten Morgen zurückkehre, ist bedauerlicherweise klar zu erkennen, dass einem klugen Zeugwart mein Werk aufgefallen ist – diese Versuche haben nun nichts anderes bewirkt, als Verdachtsmomente in Sachen Betrug zu wecken, und die Knappen sind noch wachsamer als je zuvor."
 tournament_events.6001.closing:0 "\n\nEuer Tag wird früher kommen, als Ihr denkt, [murder_target.GetFirstName] …"
 tournament_events.6001.a:0 "Und ich kann es kaum erwarten …"
 tournament_events.6001.b:0 "Pfui …"
 tournament_events.6010.t:1 "$tournament_header$ Mörderischer Rivale"
 tournament_events.6010.desc:0 "Am Ende des Tages erspähe ich [Select_CString(murder_target.IsFemale, 'meine Rivalin', 'meinen Rivalen')] [murder_target.GetName], wie [murder_target.Custom('DE_PRO_PER_S_3P_N')] augenscheinlich völlig ohne jede Sorge in Gesellschaft entspannt. Diese Konkurrenz stellt die beste Gelegenheit dar, dass [murder_target.GetName] Opfer eines #EMP Unfalls#! wird …\n\nIn dieser zwanglosen Umgebung sollte es nicht schwer sein, [murder_target.Custom('DE_PRO_PER_S_3P_D')] unauffällig etwas in den Becher zu schmuggeln."
 tournament_events.6010.a:0 "Ich kenne einen nahen Apotheker."
 tournament_events.6010.a.flavor:0 "[murder_target.GetFirstNameNoTooltip] wird auf eine andere Art von Gift treffen!"
 tournament_events.6010.a.success:0 "[Select_CString(murder_target.IsFemale, 'Eure Rivalin', 'Euer Rivale')] stürzt [murder_target.Custom('DE_PRO_POS_S_3P')] letztes Getränk herunter"
 tournament_events.6010.a.ill:0 "Die Körpersäfte [Select_CString(murder_target.IsFemale, 'Eurer Rivalin', 'Eures Rivalen')] werden aus dem Gleichgewicht gebracht"
 tournament_events.6010.a.failure:0 "[Select_CString(murder_target.IsFemale, 'Eure Rivalin', 'Euer Rivale')] scheint jeglicher Wirkung entgangen zu sein"
 tournament_events.6010.b:0 "Wo sind diese Gammler, die ich vorhin gesehen habe?"
 tournament_events.6010.b.flavor:0 "Es gibt nichts Nützlicheres als einen verzweifelten Menschen …"
 tournament_events.6010.b.success:0 "[Select_CString(murder_target.IsFemale, 'Eure Rivalin', 'Euer Rivale')] wird getötet"
 tournament_events.6010.b.caught:0 "[Select_CString(murder_target.IsFemale, 'Eure Rivalin', 'Euer Rivale')] überwältigt den Schläger"
 tournament_events.6010.b.failure:0 "[Select_CString(murder_target.IsFemale, 'Eure Rivalin', 'Euer Rivale')] entgeht dem Schläger"
 tournament_events.6010.c:0 "Das wird nicht klappen …"

 tournament_events.6011.t:0 "$tournament_events.6010.t$"
 tournament_events.6011.poison:0 "Ich eile vom Trankhändler zurück, wo man mir meine Geschichte von den Ratten in den Ställen nur allzu rasch abgekauft hat.\n\nWährend der geschäftige Tresenwirt die Trinkkelche wieder auffüllt, ist es erschreckend leicht, das Gebräu [murder_target.GetFirstName] verstohlen in den Becher zu schmuggeln.\n\n"
 tournament_events.6011.thug:0 "Der Ganove nimmt mein Geld, stimmt meinen Bedingungen mit ruppiger Gleichgültigkeit zu und bestätigt mein unauffälliges Nicken in Richtung von [murder_target.GetTitledFirstName].\n\n"
 tournament_events.6011.death:0 "Was vielleicht beunruhigender ist, ist, wie rasch [murder_target.Custom('DE_PRO_PER_S_3P_N')] nach dem Genuss des Gebräus zusammenbricht, sich vor Schmerz windet und erstickt nach Hilfe ruft."
 tournament_events.6011.ill:0 "Ich halte den Atem an, als [murder_target.Custom('DE_PRO_PER_S_3P_N')] den Becher an [murder_target.Custom('DE_PRO_POS_S_3P')]e Lippen führt, und ich ergötze mich kurz an dem Gedanken an meinen Erfolg, doch es soll nicht sein. Diese eklige Kreatur ist nur ein wenig fiebrig und wird wahrscheinlich überleben."
 tournament_events.6011.second_chance:0 "Ärgerlicherweise scheint das Gift [Select_CString(murder_target.IsFemale, 'die Frau', 'den Mann')] nur zu benebeln, doch als ich [murder_target.Custom('DE_PRO_PER_S_3P_D')] nach draußen folge, stelle ich fest, dass wir nun allein in einer abgeschiedenen Ecke des Turniergeländes sind.\n\nDies könnte sehr gut meine letzte Gelegenheit sein, mein Ziel zu erreichen …"
 tournament_events.6011.ache:0 "Die Wirkung setzt rasch ein: Ich sehe zu, wie Gäste das stöhnende Ekel umringen, doch es zeigt sich schnell, dass die Phiole das Versprochene nicht erreichen wird.\n\nBestenfalls verbringt [murder_target.Custom('DE_PRO_PER_S_3P_N')] eine schlimme Nacht auf dem Abort … "
 tournament_events.6011.slain:0 "Ich kann kaum schlafen, weil ich auf das Eintreffen der Neuigkeit warte, doch in meinem Herzen bin ich bereits darüber erleichtert, [Select_CString(murder_target.IsFemale, 'meine Rivalin', 'meinen Rivalen')] losgeworden zu sein.\n\nAls der Morgen graut, spricht ganz [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] von dem grauenhaften Angriff auf [murder_target.GetFirstNameNoTooltip], [murder_target.Custom('DE_ART_DEF_S_N')] mit aufgeschlitztem Bauch von einem Wächter auf der Straße gefunden wurde, mit einem blutigen Dolch an [murder_target.Custom('DE_PRO_POS_S_3P')]er Seite."
 tournament_events.6011.caught:0 "Ich kann kaum schlafen, weil ich auf das Eintreffen der Neuigkeit warte, denn eine formlose Angst nagt die ganze Nacht an meinem Herzen.\n\nMeine Bediensteten klopfen bei Morgengrauen an meine Tür und setzen mich darüber in Kenntnis, dass [murder_target.GetFirstNameNoTooltip] behauptet, einen Schläger überwältigt zu haben, der [murder_target.Custom('DE_PRO_PER_S_3P_A')] des Nachts ermorden wollte – und dass ich hinter dieser Sache stecke."
 tournament_events.6011.escape:0 "Ich kann kaum schlafen, weil ich auf das Eintreffen der Neuigkeit warte, denn ich bin mir sicher, dass irgendetwas schiefgegangen ist.\n\nMein Herz irrt nicht: [murder_target.GetFirstNameNoTooltip] ist noch am Leben, und die Nachricht eines Anschlags auf selbiges durch einen kapuzenverhüllten Fremden hat sich schon in ganz [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] verbreitet."
 tournament_events.6011.a.death:0 "Das war schon beinahe #EMP zu#! leicht …"
 tournament_events.6011.a.ill:0 "Noch besteht Hoffnung …"
 tournament_events.6011.a.slain:0 "Eine fiese Sache ist das."
 tournament_events.6011.a.caught:0 "Verdammte Vagabunden."
 tournament_events.6011.a:0 "Was für ein vermaledeites Pech."
 tournament_events.6011.b:0 "Ich muss sofort handeln."
 tournament_events.6011.b.success:0 "Ihr tötet [Select_CString(murder_target.IsFemale, 'Eure Rivalin', 'Euren Rivalen')]"
 tournament_events.6011.b.failure:0 "[Select_CString(murder_target.IsFemale, 'Eure Rivalin', 'Euer Rivale')] entkommt"
 tournament_events.6011.c:0 "Es ist vorbei …"
 tournament_events.6012.t:0 "$tournament_events.6010.t$"
 tournament_events.6012.poison:0 "Ich genieße das Geplauder mit einigen Anwesenden über die anstehenden Wettbewerbe, als mein Magen einen Überschlag macht und mir die Luft ausgeht.\n\n"
 tournament_events.6012.thug:0 "Nachdem ich den Abend mit netten Plaudereien über die Spitzenreiter verbracht habe, mache ich mich auf den Weg zu meinem Zelt – doch da spüre ich jemanden hinter mir.\n\n"
 tournament_events.6012.death:0 "Ihr Götter! Was brennt da für ein Feuer in mir? „H-Hilfe!“, stammle ich, während mich meine Bekannten ungläubig anschauen."
 tournament_events.6012.ill:0 "Ich kippe um und halte mir den Wanst, während mich besorgte Schaulustige umringen. „Hilfe! H-Holt den Physikus!“, bringe ich noch heraus."
 tournament_events.6012.slain:0 "Ehe ich mich auch nur umdrehen kann, kommt es mir vor, als hätte mich ein Pferd zu Boden getreten. Eine Gestalt mit Kapuze hält mich fest und stößt mit einem Dolch in Richtung meines Herzens!"
 tournament_events.6012.caught:0 "Ich trete zur Seite, als der Kerl auf mich zuspringt, sodass er ins Straucheln gerät und ich ihn am Boden festhalten kann. Ein funkelnder Dolch ragt aus dem Schlamm."
 tournament_events.6012.escape:0 "Die schweren Schritte einer kapuzenverhüllten Gestalt kommen immer näher. Ich drehe mich schwungvoll um, stoße sie zu Boden und stürme in das Meer aus Zelten."
 tournament_events.6012.a.death:0 "#EMP *würg*#! H- #weak Hilfe …!"
 tournament_events.6012.a.ill:0 "Ich m-muss mich n-nur hinlegen."
 tournament_events.6012.a.poison:0 "Dieser T-Trunk ist eine Sünde!"
 tournament_events.6012.a.slain:0 "#weak Wer …?!#!"
 tournament_events.6012.a.caught:0 "#EMP Wer hat Euch geschickt?!"
 tournament_events.6012.a:0 "Ich komme wieder auf die Beine …"
 tournament_events.6013.t:0 "$tournament_events.6010.t$"
 tournament_events.6013.death:0 "Ich pirsche mich so leise wie möglich an [murder_target.Custom('DE_PRO_PER_S_3P_A')] heran, packe [murder_target.Custom('DE_PRO_POS_S_3P')]en Kopf und ziehe meine Klinge über [murder_target.Custom('DE_PRO_POS_S_3P')]e Kehle.\n\n[murder_target.Custom('DE_PRO_PER_S_3P_N')|U] röchelt und strampelt, während ich in den Irrgarten von Zelten haste."
 tournament_events.6013.fallback:0 "Ich stürme von hinten an [murder_target.Custom('DE_PRO_PER_S_3P_A')] heran, doch [murder_target.GetFirstName] hört mich, wendet sich um und starrt mit weit aufgerissenen Augen meinen funkelnden Dolch an.\n\n[murder_target.Custom('DE_PRO_PER_S_3P_N')|U] huscht mit neu entdeckter Tatkraft los, stößt mich heftig zur Seite und verschwindet im Irrgarten der Zelte, während ich atemlos zurückbleibe."
 tournament_events.6013.a.death:0 "Das sollte reichen!"
 tournament_events.6013.a:0 "Nein!"
 tournament_events.6014.t:0 "$tournament_events.6010.t$"
 tournament_events.6014.desc:0 "Als ich mich auf den Weg zurück zu meinem Zelt mache, während ich mir schwach die Seite halte, stürmt [murder_target.Custom('DE_PRO_PER_S_3P_N')] von hinten auf mich zu!"
 tournament_events.6014.death:0 "Noch ehe ich mich wehren kann, hat [murder_target.Custom('DE_PRO_PER_S_3P_N')] mir den Kopf in den Nacken gedrückt und hält mir einen Dolch an die Kehle!"
 tournament_events.6014.fallback:0 "Ich fahre herum und schleudere [murder_target.Custom('DE_PRO_PER_S_3P_A')] mit einem Ächzen zu Boden. Danach stürme ich Hals über Kopf in den Irrgarten aus Zelten."
 tournament_events.6014.a.death:0 "Wa- #EMP N-!#! *röchel*"
 tournament_events.6014.a:0 "Das war … Nein … #EMP [murder_actor.GetFirstNameNoTooltip]#!!"

 tournament_events.6050.t:1 "$tournament_contest_header$ Sabotage"
 tournament_events.6050.desc:0 "Ich habe mir geschworen, einen Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) dieses Turniers zu gewinnen, und ich kann nicht anders, als auch ein weniger … #EMP ‚ehrliches‘#! Vorgehen in Betracht zu ziehen, um mir meinen Preis zu sichern.\n\nMeine Gegner würden bestimmt auch zu solchen Mitteln greifen, wenn sie nur auf den Gedanken kämen – und wer weiß? Vielleicht haben sie das ja sogar getan?"
 tournament_events.6050.a:0 "[sabotage_target_1.GetFirstNameNoTooltip] ist die Bedrohung."
 tournament_events.6050.a.horse_race:0 "#EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#! von [sabotage_target_1.GetFirstNameNoTooltip] ist die Bedrohung."
 tournament_events.6050.b:0 "Ich kann [sabotage_target_2.GetFirstNameNoTooltip] nicht gewinnen lassen."
 tournament_events.6050.b.horse_race:0 "Ich kann [sabotage_target_2.GetFirstNameNoTooltip] nicht beim #EMP Wettbewerb ([sabotage_target_2.Custom('GetContestHorseRaceName')])#! gewinnen lassen."
 tournament_events.6050.c:0 "[sabotage_target_3.GetFirstNameNoTooltip] muss ruhiggestellt werden."
 tournament_events.6050.c.horse_race:0 "#EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#! von [sabotage_target_3.GetFirstNameNoTooltip] muss ruhiggestellt werden."
 tournament_events.6050.d:0 "Das ist doch kein echtes Gewinnen …"
 tournament_events.6050.success:0 "Eure Sabotage ist erfolgreich"
 tournament_events.6050.detected:0 "Eure Sabotage wird entdeckt"
 tournament_events.6050.failure:0 "Eure Sabotage ist erfolglos"
 tournament_host_disqualification_tt:0 "[host.GetTitledFirstName] kann Euch disqualifizieren lassen, weil Ihr versucht habt, [host.Custom('DE_PRO_PER_S_3P_A')] zu sabotieren"
 tournament_contestant_disqualification_tt:0 "[host.GetTitledFirstName] kann Euch disqualifizieren lassen, weil Ihr versucht habt, einen anderen Teilnehmer zu sabotieren"
 contest_sabotage_score_diff_far_behind_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! von [sabotage_target.GetShortUIName] ist #negative_value weitaus besser#! als #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_behind_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! von [sabotage_target.GetShortUIName] ist #negative_value besser#! als Euer Tier #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_close_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! von [sabotage_target.GetShortUIName] kommt Eurem Tier #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#! nahe"
 contest_sabotage_score_diff_ahead_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! von [sabotage_target.GetShortUIName] ist #positive_value schlechter#! als #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_ahead_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! von [sabotage_target.GetShortUIName] ist #positive_value weitaus schlechter#! als #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_behind_tt:0 "[sabotage_target.GetShortUIName] ist #negative_value weitaus besser#! als Ihr"
 contest_sabotage_score_diff_behind_tt:0 "[sabotage_target.GetShortUIName] ist #negative_value besser#! als Ihr"
 contest_sabotage_score_diff_close_tt:0 "Das Geschick von [sabotage_target.GetShortUIName] kommt Eurem nahe"
 contest_sabotage_score_diff_ahead_tt:0 "[sabotage_target.GetShortUIName] ist #positive_value schlechter#! als Ihr"
 contest_sabotage_score_diff_far_ahead_tt:0 "[sabotage_target.GetShortUIName] ist #positive_value weitaus schlechter#! als Ihr"
 tournament_events.6051.t:0 "$tournament_events.6050.t$"
 tournament_events.6051.foot:0 "Ich versuchte, die Rüstung von [sabotage_target.GetTitledFirstName] vor dem Wettkampf ([activity.GetCurrentPhase.GetPhase.GetName]) zu sabotieren, indem ich die Lederbänder, die ihre Teile zusammenhalten, so weit schwächte, dass sie im Gebrauch hoffentlich gerissen wären."
 tournament_events.6051.archery:1 "Ich versuchte, den Bogen von [sabotage_target.GetTitledFirstName] vor dem Wettkampf ([activity.GetCurrentPhase.GetPhase.GetName]) zu sabotieren, indem ich den Zug gerade so veränderte, dass es [sabotage_target.Custom('DE_PRO_PER_S_3P_A')] irritieren sollte."
 tournament_events.6051.pugilism:0 "Ich versuchte, die Wickel von [sabotage_target.GetTitledFirstName] vor dem Wettkampf ([activity.GetCurrentPhase.GetPhase.GetName]) zu sabotieren, indem ich sie mit einem juckenden Sud tränkte, der [sabotage_target.Custom('DE_PRO_PER_S_3P_A')] aus der Bahn bringen sollte."
 tournament_events.6051.horse:0 "Ich versuchte, das Pferd von [sabotage_target.GetTitledFirstName] zu vergiften, bevor der Wettkampf ([activity.GetCurrentPhase.GetPhase.GetName]) weitergeht, indem ich dessen Futter gegen beflecktes austauschte, während die Knappen schliefen."
 tournament_events.6051.horse_race:0 "Ich versuchte, das Rennpferd von [sabotage_target.GetTitledFirstName] – #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! – vor Beginn des Wettkampfs ([activity.GetCurrentPhase.GetPhase.GetName]) zu vergiften, indem ich dessen Futter gegen beflecktes austauschte, während die Knappen schliefen."
 tournament_events.6051.falconry:0 "Ich versuchte, den Vogel von [sabotage_target.GetTitledFirstName] vor Beginn des Wettkampfs ([activity.GetCurrentPhase.GetPhase.GetName]) zu vergiften, indem ich dessen Futter gegen beflecktes austauschte, während die Knappen schliefen."
 tournament_events.6051.success:0 "\n\nMeine Geduld zahlte sich aus: Ich konnte den Tausch vornehmen und in der Nacht untertauchen, ohne Verdacht zu erregen. Am Morgen zeige ich mich erleichtert, dass niemand etwas von meinen Machenschaften munkelt."
 tournament_events.6051.detected:0 "\n\nGerade als ich aufbrechen wollte, nachdem ich mein Werk verrichtet hatte, wandte ich mich um und sah den Aufseher von [sabotage_target.GetFirstNameNoTooltip] mit offenem Mund vor mir stehen. Bevor ich etwas tun konnte, stürmte er davon, um [Select_CString(sabotage_target.IsFemale, 'seiner Herrin', 'seinem Herrn')] alles zu verraten!"
 tournament_events.6051.failure:0 "\n\nLeider wurde dieser Versuch durch Achtsamkeit und Pech zunichtegemacht und wird wohl nur dafür sorgen, dass die Teilnehmer mit garstigen Taten rechnen und aufmerksamer sind."
 tournament_events.6051.disqualified:0 "\n\nDisqualifiziert"
 tournament_events.6051.forgiven:0 "\n\nVergeben"
 tournament_events.6051.a:0 "Es ist alles erlaubt."
 tournament_events.6051.a.disqualified:0 "Grundgütiger …"
 tournament_events.6051.a.detected:0 "Was für ein Pech …"
 tournament_events.6051.a.failure:0 "Verflixt noch mal …"

 tournament_events.6052.t:0 "$tournament_events.6050.t$"
 tournament_events.6052.host:1 "Meine Aufseher behaupten, sie hätten [sabotage_actor.GetTitledFirstName], [Select_CString(sabotage_target.IsFemale, 'eine der Teilnehmerinnen', 'einen der Teilnehmer')] des bevorstehenden Wettbewerbs ([activity.GetCurrentPhase.GetPhase.GetName]), dabei erwischt, wie [sabotage_target.Custom('DE_PRO_PER_S_3P_N')] mich sabotieren wollte!\n\n"
 tournament_events.6052.guest:0 "[sabotage_target.GetTitledFirstName], [Select_CString(sabotage_target.IsFemale, 'eine Teilnehmerin', 'ein Teilnehmer')] des bevorstehenden Wettbewerbs ([activity.GetCurrentPhase.GetPhase.GetName]), beschuldigt [sabotage_actor.GetTitledFirstName] des üblen Spiels – und das noch vor dem eigentlichen Geschehen!\n\n"
 tournament_events.6052.foot:1 "„[sabotage_actor.Custom('DE_PRO_PER_S_3P_N')|U] machte sich an der Rüstung von [sabotage_target.GetShortUINameNoTooltipNoFormat] zu schaffen, wobei die Lederbänder, die ihre Teile zusammenhalten, so weit geschwächt wurden, dass sie im Gebrauch wahrscheinlich gerissen wären!“"
 tournament_events.6052.archery:2 "„[sabotage_actor.Custom('DE_PRO_PER_S_3P_N')|U] machte sich am Bogen von [sabotage_target.GetShortUINameNoTooltipNoFormat] zu schaffen, sodass der leicht veränderte Zug den Schuss wahrscheinlich aus der Bahn gebracht hätte.“"
 tournament_events.6052.pugilism:1 "„[sabotage_actor.Custom('DE_PRO_PER_S_3P_N')|U] machte sich an den Wickeln von [sabotage_target.GetShortUINameNoTooltipNoFormat] zu schaffen, wobei sie mit einem juckenden Sud getränkt wurden, der [sabotage_target.Custom('DE_PRO_PER_S_3P_A')] aus der Bahn bringen sollte.“"
 tournament_events.6052.horse:1 "„[sabotage_actor.Custom('DE_PRO_PER_S_3P_N')|U] versuchte, das Pferd von [sabotage_target.GetShortUINameNoTooltipNoFormat] zu vergiften, wobei dessen Futter gegen beflecktes ausgetauscht wurde, während die Knappen schliefen.“"
 tournament_events.6052.horse_race:1 "„[sabotage_actor.Custom('DE_PRO_PER_S_3P_N')|U] versuchte, das Rennpferd von [sabotage_target.GetShortUINameNoTooltipNoFormat] – #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! – zu vergiften, wobei dessen Futter gegen beflecktes ausgetauscht wurde, während die Knappen schliefen.“"
 tournament_events.6052.a:0 "Schummeleien werden nicht geduldet."
 tournament_events.6052.a.host:0 "Schummeleien sorgen für Disqualifikationen!"
 tournament_events.6052.b:0 "Kommt schon. Das war doch harmlos."
 tournament_events.6053.t:0 "$tournament_events.6050.t$"
 tournament_events.6053.desc:0 "Bevor der Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) überhaupt beginnen konnte, wurde jemand bei der Sabotage ertappt."
 tournament_events.6053.foot:1 "„[sabotage_actor.GetTitledFirstName] machte sich an der Rüstung von [sabotage_target.GetTitledFirstName] zu schaffen, wobei die Lederbänder, die ihre Teile zusammenhalten, so weit geschwächt wurden, dass sie im Gebrauch wahrscheinlich gerissen wären!“"
 tournament_events.6053.archery:2 "„[sabotage_actor.GetTitledFirstName] machte sich am Bogen von [sabotage_target.GetTitledFirstName] zu schaffen, sodass der leicht veränderte Zug den Schuss wahrscheinlich aus der Bahn gebracht hätte.“"
 tournament_events.6053.pugilism:1 "„[sabotage_actor.GetTitledFirstName] machte sich an den Wickeln von [sabotage_target.GetTitledFirstName] zu schaffen, wobei sie mit einem juckenden Sud getränkt wurden, der [sabotage_target.Custom('DE_PRO_PER_S_3P_A')] aus der Bahn bringen sollte.“"
 tournament_events.6053.horse:1 "„[sabotage_actor.Custom('DE_PRO_PER_S_3P_N')|U] versuchte, das Pferd von [sabotage_target.GetTitledFirstName] zu vergiften, wobei dessen Futter gegen beflecktes ausgetauscht wurde, während die Knappen schliefen.“"
 tournament_events.6053.horse_race:1 "„[sabotage_actor.GetTitledFirstName] versuchte, das Rennpferd von [sabotage_target.GetTitledFirstName] – #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! – zu vergiften, wobei dessen Futter gegen beflecktes ausgetauscht wurde, während die Knappen schliefen.“"
 tournament_events.6053.disqualified_target:0 "\n\n[host.GetTitledFirstName] hat diese elende Kreatur zu Recht vom Wettkampf ausgeschlossen. Was für eine Frechheit!"
 tournament_events.6053.disqualified:0 "\n\nVerständlichermaßen hat [host.GetTitledFirstName] [sabotage_actor.Custom('DE_PRO_PER_S_3P_A')] von den Wettbewerben ausgeschlossen, was [sabotage_actor.Custom('DE_PRO_POS_S_3P')] vorgesehenes Opfer erfreut."
 tournament_events.6053.forgiven_target:0 "\n\n[host.GetTitledFirstName] hat empörenderweise diese Schurkereien entschuldigt, sodass [sabotage_actor.Custom('DE_ART_DEF_S_N')] Übeltäter[sabotage_actor.Custom('DE_END_NOU_S_GS_N')] immer noch antreten wird! Was für eine Frechheit!"
 tournament_events.6053.forgiven:0 "\n\nÜberraschenderweise hat [host.GetTitledFirstName] nichts gegen [sabotage_actor.Custom('DE_PRO_PER_S_3P_A')] unternommen und die Angelegenheit abgetan."
 tournament_events.6053.a:0 "Schamlos!"
 tournament_events.6500.t:1 "$tournament_header$ Was wir doch für die Liebe tun"
 tournament_events.6500.desc:0 "Meine Versuche, die Aufmerksamkeit von [woo_target.GetTitledFirstName] zu erregen, sind nicht unbemerkt geblieben, doch [woo_target.Custom('DE_PRO_POS_S_3P')] Herz gehört mir noch nicht.\n\n„Ich bin nicht irgendein [woo_target.Custom('GirlBoy')], ein einfältiges Ding, das man erobern und dann wegwerfen kann. Zeigt mir – beweist mir – Eure Zuneigung. Dann unterhalten wir uns weiter …“\n\n„Sie Euch beweisen?“, frage ich, „… Wie soll ich das anstellen?“\n\nRasch kommt die Antwort von [woo_target.GetFirstNameNoTooltip]: „Verliert den Wettbewerb.“"
 tournament_events.6500.a:0 "Wie Ihr wünscht, lieb[woo_target.Custom('DE_END_ADJ_IND_S_N')] [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b:0 "In der Niederlage liegt keine Ehre!"
 tournament_events.6510.t:0 "Die Verlockung des Triumphs"
 tournament_events.6510.opening:0 "Die Pausen bei den Feierlichkeiten des Turniers lassen mir reichlich Zeit, um einen „Zusammenstoß“ mit [woo_target.GetFirstName] zu arrangieren."
 tournament_events.6510.married:0 "Es war ein Leichtes, dafür zu sorgen, dass [woo_target.GetPrimarySpouse.GetTitledFirstName], [woo_target.Custom('DE_PRO_POS_S_3P')] Ehepartner, anderswo ist."
 tournament_events.6510.currentspouse:0 "Eine Gelegenheit, meinem Herzensmenschen meine Ergebenheit zu beweisen!"
 tournament_events.6510.desc:0 "\n\n„Glückwunsch zum Sieg beim Wettbewerb ([ROOT.Char.Custom('GetRandomWonContest')]), [ROOT.Char.GetTitledFirstName]“, sagt [woo_target.Custom('DE_PRO_PER_S_3P_N')] höflich. „Das war ein ganz schönes Spektakel.“\n\nUnd in [woo_target.Custom('DE_PRO_POS_S_3P')]em Blick liegt ein echtes Funkeln. Dessen bin ich mir sicher."
 tournament_events.6510.a:0 "Ich habe das alles für #EMP Euch#! getan, mein[woo_target.Custom('DE_END_PRO_S_N')] Herr[woo_target.Custom('DE_END_NOU_S_GS_N')]."
 tournament_events.6510.a.tt:0 "#F An die rührselige Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 tournament_events.6510.b:0 "Ach, das? Das war doch eigentlich gar nichts."
 tournament_events.6510.b.tt:0 "#F An die arrogante Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 tournament_events.6510.c:0 "Das war nur Glück: Meine Gegner haben gut gekämpft."
 tournament_events.6510.c.tt:0 "#F An die demütige Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 tournament_events.6510.d:0 "Die höheren Mächte ([ROOT.Char.GetFaith.HighGodName]) haben meine Gebete erhört und mir ihre Gunst erwiesen."
 tournament_events.6510.d.tt:0 "#F An die gläubige Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 tournament_events.6511.reply_dedicate:0 "[woo_actor.Custom('DE_PRO_PER_S_3P_N')|U] antwortet schamlos, dass [woo_actor.Custom('DE_PRO_PER_S_3P_N')] das nur für mich getan hat!\n\n"
 tournament_events.6511.reply_dismiss:0 "[woo_actor.Custom('DE_PRO_PER_S_3P_N')|U] antwortet unbekümmert, dass so eine Kleinigkeit der Erwähnung gar nicht wert ist.\n\n"
 tournament_events.6511.reply_praise:0 "[woo_actor.Custom('DE_PRO_PER_S_3P_N')|U] antwortet rasch, dass [woo_actor.Custom('DE_PRO_PER_S_3P_N')] einfach nur Glück hatte – [woo_target.Custom('DE_PRO_POS_S_3P')]e Gegner waren ebenso stark wie [woo_actor.Custom('DE_PRO_PER_S_3P_N')].\n\n"
 tournament_events.6511.reply_god:0 "[woo_actor.Custom('DE_PRO_PER_S_3P_N')|U] antwortet ehrlich, dass [woo_actor.Custom('DE_PRO_PER_S_3P_N')] dankbar für die Gunst ist, die [woo_actor.Custom('DE_PRO_PER_S_3P_D')] höhere Mächte ([woo_actor.GetFaith.HighGodName]) erwiesen haben.\n\n"
 tournament_events.6511.opening:0 "Ich traf im Pavillon auf [woo_actor.GetTitledFirstName] und beglückwünschte [woo_actor.Custom('DE_PRO_PER_S_3P_A')] zu [woo_target.Custom('DE_PRO_POS_S_3P')]em Sieg beim Wettbewerb ([ROOT.Char.Custom('GetRandomWonContest')]).\n\n"
 tournament_events.6511.dedicate:0 "$tournament_events.6511.reply_dedicate$Bei solch dreisten Tändeleien kann ich nicht anders, als rot zu werden …"
 tournament_events.6511.dismiss:0 "$tournament_events.6511.reply_dismiss$Was für eine Kühnheit …"
 tournament_events.6511.praise:0 "$tournament_events.6511.reply_praise$Solche Demut …"
 tournament_events.6511.god:0 "$tournament_events.6511.reply_god$Ein wahrlich gläubiger Mensch."
 tournament_events.6511.fallback:0 "[woo_actor.Custom('DE_PRO_PER_S_3P_N')|U] lächelt mich einfach wissend an und ich kann kaum wegsehen."
 tournament_events.6511.a:0 "Ich muss gestehen, dass [woo_actor.Custom('DE_PRO_PER_S_3P_N')] ein gewisses Etwas hat …"

 tournament_events.6512.dedicate:0 "$tournament_events.6511.reply_dedicate$Innerlich zucke ich zusammen …"
 tournament_events.6512.dismiss:0 "$tournament_events.6511.reply_dismiss$Solcher Hochmut …"
 tournament_events.6512.praise:0 "$tournament_events.6511.praise$Ihr müsst wahrlich lernen, Komplimente anzunehmen!"
 tournament_events.6512.god:0 "$tournament_events.6511.god$Wie langweilig …"
 tournament_events.6512.fallback:0 "[woo_actor.Custom('DE_PRO_PER_S_3P_N')|U] lächelt mich einfach wissend an, was mir mehr als #EMP unangenehm#! ist."
 tournament_events.6512.a:0 "Was für eine lächerliche Gestalt."
 tournament_events.6513.reply:0 "[woo_target.GetTitledFirstName] scheint meine Antwort gefallen zu haben"
 tournament_events.6513.dedicate:0 "$tournament_events.6513.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] errötet, während [woo_target.Custom('DE_PRO_PER_S_3P_N')] schamhaft lacht."
 tournament_events.6513.dismiss:0 "$tournament_events.6513.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] scheint mich mit ganz anderen Augen zu sehen."
 tournament_events.6513.praise:0 "$tournament_events.6513.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] antwortet, dass es sicher mehr als nur Glück war."
 tournament_events.6513.god:0 "$tournament_events.6513.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] antwortet, dass es wohl die höheren Mächte ([woo_target.GetFaith.HighGodName]) so gewollt haben."
 tournament_events.6513.fallback:0 "$tournament_events.6513.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] schaut mir lange und tief in die Augen."
 tournament_events.6513.desc:0 "\n\nAls [woo_target.Custom('DE_PRO_PER_S_3P_N')] geht, ist die Spannung zwischen uns in jeder freundlichen Floskel spürbar – wusste ich es doch, dass ich die richtigen Worte finden würde, um [woo_target.Custom('DE_PRO_PER_S_3P_A')] für mich zu gewinnen!"
 tournament_events.6513.a:0 "Ich glaube, ich habe [woo_target.Custom('DE_PRO_PER_S_3P_A')] am Haken …"
 tournament_events.6514.reply:0 "Meine Antwort scheint [woo_target.GetTitledFirstName] nicht beeindruckt zu haben"
 tournament_events.6514.dedicate:0 "$tournament_events.6514.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] meidet meinen Blick, als [woo_target.Custom('DE_PRO_PER_S_3P_N')] mir dankt und sich allzu hastig verabschiedet."
 tournament_events.6514.dismiss:0 "$tournament_events.6514.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] verdreht abschätzig die Augen."
 tournament_events.6514.praise:0 "$tournament_events.6514.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] verliert das Interesse, als hätten meine Worte [woo_target.Custom('DE_PRO_PER_S_3P_D')] den Wind aus den Segeln genommen."
 tournament_events.6514.god:0 "$tournament_events.6514.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] bekommt glasige Augen und hört nur noch mit halbem Ohr zu."
 tournament_events.6514.fallback:0 "$tournament_events.6513.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] hat es mehr als eilig, meine Gesellschaft zu verlassen."
 tournament_events.6514.desc:0 "\n\nAls ich nach [woo_target.Custom('DE_PRO_POS_S_3P')]er Verabschiedung allein zurückbleibe, kann ich nicht anders, als mir wie ein Tölpel vorzukommen …"
 tournament_events.6514.a:0 "Was habe ich mir nur dabei gedacht …?"
 tournament_events.6900.t:1 "$tournament_header$ Örtlicher Lanzierer"
 tournament_events.6900.desc:0 "Als ich mir den niederen Adel ansehe, der sich für den Wettkampf ([activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]) versammelt hat, fällt mir jemand auf, den ich brauchen könnte.\n\n"
 tournament_events.6900.new:0 "[local_lancer.GetFullName] ist [local_lancer.Custom('DE_ART_IND_N')] Reiters[local_lancer.GetWomanMan] mit einer gewissen Erfahrung, bekannt in dieser Gegend für große Tapferkeit trotz niederen Standes – ein [ROOT.Char.Custom('MountedWarriorTerm')] einer vergessenen Provinzlinie."
 tournament_events.6900.pool:0 "[local_lancer.GetFullName] ist [local_lancer.Custom('DE_ART_IND_N')] Reiters[local_lancer.GetWomanMan] mit einer gewissen Erfahrung, wandernd und von Hof zu Hof reisend, stets auf der Suche nach Herren und Damen, denen man dienen kann. Solchen Leuten kann man üblicherweise nicht trauen, doch [local_lancer.Custom('DE_PRO_POS_S_3P')]e Talente scheinen auf der Hand zu liegen."
 tournament_events.6900.closing:0 "\n\nAls ich herantrete, um mich vorzustellen, taucht [bidder.GetTitledFirstName] an [woo_target.Custom('DE_PRO_POS_S_3P')]er Seite auf – anscheinend mit demselben Einfall …"
 tournament_events.6900.a:0 "Seid versichert: Ich zahle mehr."
 tournament_events.6900.a.success:0 "[local_lancer.GetFirstNameNoTooltip] lockt klingende Münze"
 tournament_events.6900.a.failure:0 "[local_lancer.GetFirstNameNoTooltip] ist [bidder.GetFirstNameNoTooltip] lieber"
 tournament_events.6900.b:0 "[local_lancer.GetFirstNameNoTooltip], Ihr werdet in meinem Prachtpavillon sitzen!"
 tournament_events.6900.b.success:0 "[local_lancer.GetFirstNameNoTooltip] sucht weltliche Befriedigung"
 tournament_events.6900.c:0 "Nun kommt schon. [bidder.Custom('DE_ART_IND_N')|U] einfach[bidder.Custom('DE_END_ADJ_IND_S_N')] #EMP [bidder.GetTitleAsNameNoTooltip]#! wäre Euch als Dienstherr[bidder.Custom('DE_END_NOU_S_GS_N')] wirklich lieber?"
 tournament_events.6900.c.success:0 "[local_lancer.GetFirstNameNoTooltip] gehört zur aufstrebenden Sorte"
 tournament_events.6900.d:0 "Tretet beiseite, [bidder.GetFirstNameNoTooltip]. [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] geht vor."
 tournament_events.6900.e:0 "Ein [ROOT.Char.Custom('MountedWarriorTerm')] ist für mich kein Anlass zum Feilschen."

 tournament_events.7000.t:1 "$tournament_header$ Seid [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan]!"
 tournament_events.7000.desc:2 "Ich grüße eine Gruppe [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')|U], als sie an mir vorüberzieht. Ein Nachzügler lässt mich innehalten. Ich mache auf dem Absatz kehrt und rufe der Gestalt hinterher.\n\nSie trägt eine formlose, schlecht sitzende Rüstung. Die Augen starren mich weit aufgerissen und voller Furcht aus dem Helm heraus an. Hier #EMP stimmt etwas nicht#!. Ich trete vor und reiße den Helm herunter, noch ehe die Gestalt sich dagegen wehren kann.\n\nVor mir steht niemand anderes als [mulan.Custom('DE_ART_IND_N')] [mulan.GetWomanMan], [mulan.Custom('DE_ART_DEF_S_N')] sich nun ängstlich umschaut, ob der Vorfall sonst jemandem aufgefallen ist! Doch gekleidet ist [mulan.Custom('DE_PRO_PER_S_3P_N')] wie ein [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')|U]. Anscheinend wollte [mulan.Custom('DE_PRO_PER_S_3P_N')] sogar als [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')|U] #EMP an den Wettkämpfen teilnehmen#!!"
 tournament_events.7000.a:0 "Ich werde Euer Geheimnis bewahren."
 tournament_events.7000.a.tt:1 "Schließt sich „[activity.GetShortName]“ an"
 tournament_events.7000.b:0 "Ich könnte die Dienste von jemandem wie Euch brauchen."
 tournament_events.7000.b.tt:0 "Wird Euer [mulan.Custom('KnightCulture')]"
 tournament_events.7000.c:0 "Wachen! #EMP Wachen!#![mulan.Custom('DE_ART_IND_N')|U] #EMP [mulan.GetWomanMan]#! bei unserem Turnier!"

