 tournament_poison_tummy_ache_modifier_desc:0 "Dieser Charakter nahm ein schlechtes Gebräu zu sich und ist noch nicht ganz bei sich."
 tournament_attempted_sabotage_modifier:0 "Als Saboteur bekannt"
 tournament_attempted_sabotage_modifier_desc:0 "Dieser Charakter wurde dabei erwischt, wie er versuchte, andere Teilnehmer eines Turniers zu sabotieren."
 tournament_stands_collapsed_modifier:0 "Tribüneneinsturz"
 tournament_stands_collapsed_modifier_desc:0 "In dieser Gemeinde sind Tote zu betrauern und das Vertrauen in die Krone ist verloren, nachdem eine Turniertribüne plötzlich einstürzte."
