 tournament_battle_peasant_modifier:0 "Emporgekommener Gemeiner"
 tournament_battle_peasant_modifier_desc:0 "Der Aufstieg dieses Charakters von einem niederen Gemeinen in den Ritterstand hat den etablierten Adel verärgert."
 tournament_battle_peasant_county_modifier:0 "Soziale Beweglichkeit"
