#HORSE RACES
 jason_race_events.1.t:0 "Der Wille der Menge"
 jason_race_events.1.desc:0 "Aus dem Meer der Rennzuschauer brüllen die Gemeinen. Die Ordenskrieger rufen vulgäre Sprechchöre. In ihrer Mitte kichern wir Adligen nervös und blicken zu unseren Wachen."

 jason_race_events.1.desc.guest_local_anger:0 "\n\n„[host.GetTitledFirstName]!“, heult man zusammen mit anderen Dingen wie „#EMP [host.Custom('GetCrime')|U]!#!“ Am lautesten wüten die Einheimischen: In [ROOT.Char.GetCurrentLocation.GetName] ist [host.GetFirstNameNoTooltip] mitten unter jenen, die [host.Custom('DE_PRO_PER_S_3P_A')] am meisten verachten.\n\nAls ich die Menge überblicke, sehe ich Steine, Messer und anderes Kriegswerkzeug."

 jason_race_events.1.desc.host_local_anger:0 "\n\n„[ROOT.Char.GetTitledFirstName]!“, heult man zusammen mit anderen Dingen wie „#EMP [ROOT.Char.Custom('GetCrime')|U]!#!“ Am lautesten wüten die Einheimischen: In [ROOT.Char.GetCurrentLocation.GetName] bin ich mitten unter jenen, die mich am meisten verachten.\n\nAls ich die Menge überblicke, sehe ich Steine, Messer und anderes Kriegswerkzeug."

 jason_race_events.1.desc.rowdy_fans:0 "\n\nDie Anspannung des Rennens bringt stets die schlimmsten Elemente im Reich zum Vorschein – in gewaltiger Zahl – und wiegelt sie mit dem Versprechen von Feierei und Glücksspiel nur umso mehr auf.\n\nAn schlechten Tagen reichen die üblichen Freuden bisweilen nicht: Nur Blut kann die Meute befriedigen."

 jason_race_events.1.desc.end:0 "\n\nEs wird zu einem Aufruhr kommen."

 jason_race_events.1.a:0 "Nur ich kann die Menge befrieden."
 jason_race_events.1.a.tt:0 "Mit genau den richtigen anfeuernden Worten kann ich ihre Aufmerksamkeit zurück auf das Rennen lenken."
 jason_race_events.1.a.tt.win:0 "Eure Ansprache beruhigt die Leute"
 jason_race_events.1.a.tt.race:1 "Der Wettbewerb wird ohne Unterbrechung fortgeführt"
 jason_race_events.1.a.tt.lose:0 "Ihr schafft es nicht, den Aufruhr abzuwenden"

 jason_race_events.1.b:0 "Prügelt ihnen den Mumm aus dem Leib, $knights$!"
 jason_race_events.1.b.tt:0 "Und sobald wir uns das Blut aus den Augen gewischt haben, können wir das Rennen fortsetzen!"

 jason_race_events.1.c:0 "Vielleicht könnte die Meute ja noch einen kleinen Schubs brauchen …"
 jason_race_events.1.c.tt:0 "Geht, meine $knights$ – bringt wahrlich verheerende Gewalt!"
 jason_race_events.1.c.tt.win:0 "Eure $knights$ bändigen die Meute"
 jason_race_events.1.c.tt.lose:0 "Eure Schläger lösen einen schrecklichen Aufruhr aus"
 jason_race_events.1.c.tt.lose_knights:0 "Einige Eurer $knight_culture_player_plural$ werden [GetTrait('wounded_1').GetName(GetNullCharacter)|l]"

 jason_race_events.1.d:0 "Ich muss hier raus. #EMP Schnell#!."
 jason_race_events.1.d.tt:0 "Wer weiß? Vielleicht geht ja alles gut aus."

 jason_race_events.1.d.tt.win:0 "Der Aufruhr wird eingedämmt"
 jason_race_events.1.d.tt.lose:0 "Die Gewalt der Meute breitet sich über das Land aus"

 jason_race_events.1.d.tt.leave:0 "Ihr und Euer Gefolge zieht Euch in Sicherheit zurück."

 contest_wound_attendees_effect:0 "Viele der Besucher der Aktivität ($activity_tournament$) werden [GetTrait('wounded_1').GetName(GetNullCharacter)|l]"

 contest_wound_non_root_attendees_effect:0 "Viele andere Besucher der Aktivität ($activity_tournament$) werden [GetTrait('wounded_1').GetName(GetNullCharacter)]"


 jason_race_events.2.t:0 "Eine schnelle Kurve"
 jason_race_events.2.desc:1 "Die Pferde donnern über die Strecke, ihre galoppierenden Leiber verschwimmen im aufgewirbelten Staub, das Fluchen und Schreien ihrer Reiter ist kaum zu hören über ihrem Hufschlag und dem Gebrüll der Menge.\n\nTrotzdem ist zu erkennen, dass die Aufmerksamkeit Eures Reiters [jockey.GetFirstName] voll und ganz der kommenden Kurve gilt. Wo die anderen langsamer werden, um die scharfe Kurve elegant zu nehmen, gibt Euer Reiter seinem Pferd die Sporen.\n\nMit nur einem Fingerbreit Abstand schlüpfen [jockey.GetFirstNameNoTooltip] und #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! an den anderen vorbei. Was für ein unglaubliches Manöver – ein Raunen geht durch die Menge!"

 jason_race_events.2.a:0 "Solches Geschick gehört aufs Schlachtfeld!"
 jason_race_events.2.a.tt:0 "Meine Reiterei sollte zu solchem Wagemut ausgebildet werden."

 jason_race_events.2.b:1 "Meinem Gefolge fehlt noch ein Späher …"
 jason_race_events.2.b.tt:1 "Ein derart wagemutiger Reiter sollte uns auf jeder Reise vorausreiten."

 jason_race_events.2.c:1 "Ein Augenblick, der tausend Geschichten wert ist!"
 jason_race_events.2.c.tt:1 "Ob Sieg oder Niederlage: Keine anderen Rennpferde sind so eindrucksvoll wie die meinen!"
