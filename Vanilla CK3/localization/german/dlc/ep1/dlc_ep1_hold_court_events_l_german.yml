 ## Events
 #Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title: "Verwüstungen im Frieden"
 hold_court.7030.byzantine_desc: "[angry_vassal.Custom('DE_ART_DEF_S_N')|U] nächste Bittsteller[angry_vassal.Custom('DE_END_NOU_S_GS_N')] ist [angry_vassal.Custom('DE_ART_IND_N')] ausgesprochen wütend[angry_vassal.Custom('DE_END_ADJ_IND_S_N')] [angry_vassal.GetName]. Mit einem Mindestmaß an Ehrerbietung setzt [angry_vassal.GetTitledFirstNameNoTooltip] Euch darüber in Kenntnis, dass die Warägergarde, angeführt von [troublesome_warrior.GetName], kürzlich in [hold_court_7030_county.GetName] gewütet hat – Land, das [angry_vassal.Custom('DE_PRO_PER_S_3P_D')] selbst gehört.\n\n„Sie haben geplündert, gebrandschatzt und sich ihren Weg durch mein Land gebahnt, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ich sehe nicht, welchen Wert sie mitbringen, der ihr schlechtes Benehmen, ihre Trunkenheit und ihren heidnischen Glauben aufwiegen könnte!“\n\nWie werdet Ihr darauf antworten?"
 hold_court.7030.desc: "[angry_vassal.Custom('DE_ART_DEF_S_N')|U] nächste Bittsteller[angry_vassal.Custom('DE_END_NOU_S_GS_N')] ist [angry_vassal.Custom('DE_ART_IND_N')] ausgesprochen wütend[angry_vassal.Custom('DE_END_ADJ_IND_S_N')] [angry_vassal.GetName]. Mit einem Mindestmaß an Ehrerbietung teilt [angry_vassal.GetTitledFirstNameNoTooltip] Euch mit, dass einige Eurer Ritter, angeführt von [troublesome_warrior.GetName], vor Kurzem durch [hold_court_7030_county.GetName] gezogen sind.\n\n„Sie haben die Dörfer und Höfe in [hold_court_7030_county.GetNameNoTierNoTooltip] geplündert, gebrandschatzt und verwüstet. Das ist eine bodenlose Frechheit, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], und ich werde das nicht hinnehmen!“, erklärt [angry_vassal.GetTitledFirstNameNoTooltip].\n\nWie werdet Ihr darauf antworten?"
 hold_court.7030.a: "Meine Krieger marschieren, um uns alle zu verteidigen. Hört auf zu jammern!"
 hold_court.7030.b: "Ihr müsst Eure Beute zurückgeben, [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c: "Ich biete Euch eine Entschädigung für Eure Verluste, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d: "Wenn Ihr den Frieden nicht wahren könnt, sollte es mein Land sein."
 hold_court_7030b_land_not_restored: "[hold_court_7030_county.GetName] leidet weiter"
 hold_court_7030b_land_not_restored_tt: "Das Geld, das Ihr von [troublesome_warrior.GetShortUINameNoTooltip] konfisziert habt, um es [angry_vassal.GetShortUINameNoTooltip] zu geben, wurde nicht verwendet, um die von [troublesome_warrior.GetShortUINameNoTooltip] geplünderte Grafschaft wiederaufzubauen."
 hold_court_7030b_land_restored: "[hold_court_7030_county.GetName] wiederaufgebaut"
 hold_court_7030b_land_restored_tt: "Das Geld, das Ihr von [troublesome_warrior.GetShortUINameNoTooltip] konfisziert habt, um es [angry_vassal.GetShortUINameNoTooltip] zu geben, wurde verwendet, um die von [troublesome_warrior.GetShortUINameNoTooltip] geplünderte Grafschaft wiederaufzubauen."
 hold_court_7030c_land_not_restored: "[hold_court_7030_county.GetName] leidet weiter"
 hold_court_7030c_land_not_restored_tt: "Das Geld, das Ihr [angry_vassal.GetName] als Entschädigung angeboten habt, wurde nicht verwendet, um den Schaden, den [troublesome_warrior.GetName] verursacht hat, wiedergutzumachen."
 hold_court_7030c_land_restored: "[hold_court_7030_county.GetName] wiederaufgebaut"
 hold_court_7030c_land_restored_tt: "Das Geld, das Ihr [angry_vassal.GetName] als Entschädigung angeboten habt, wurde verwendet, um den Schaden, den [troublesome_warrior.GetName] verursacht hat, wiedergutzumachen."
 #Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title: "Grenzunruhen"
 hold_court.7040.desc: "[frontier_leader.Custom('DE_ART_DEF_S_N')|U] nächste Bittsteller[frontier_leader.Custom('DE_END_NOU_S_GS_N')] ist offensichtlich fremd an diesem Hof. Zumindest habe ich [frontier_leader.Custom('DE_PRO_PER_S_3P_A')] zuvor noch nie gesehen, und die Blicke von [marshal.GetCouncilTitle] [marshal.GetFirstName] ruhen ebenfalls auf [frontier_leader.Custom('DE_PRO_PER_S_3P_D')], seit [frontier_leader.Custom('DE_PRO_PER_S_3P_N')] meinen Hof betreten hat.\n\n„[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], ich bin gekommen, um zu erklären, dass das Volk von [frontier_county.GetName] sich weigert, die Steuern zu zahlen, die Ihr von uns erhoben habt. In der Vergangenheit wurden unserem Land und Volk Rechte und Privilegien gewährt, die Ihr in letzter Zeit missachtet habt. Wir bitten Euch, unsere Anliegen gerecht zu behandeln. Sonst …“"
 hold_court.7040.a: "„Werft [marshal.Custom('DE_PRO_PER_S_3P_A')] in den Kerker und dann zerschlagt den Pöbel!“"
 hold_court.7040.a.win: "Ihr erringt einen Sieg gegen die aufmüpfigen Bauern "
 hold_court.7040.a.win.title: "Steuerrevolte zerschlagen"
 hold_court.7040.a.lose: "[marshal.GetCouncilTitle] [marshal.GetFirstName] war nicht in der Lage, den Pöbel zu zerschlagen "
 hold_court.7040.a.lose.title: "[marshal.GetCouncilTitle] [marshal.GetFirstName] wurde besiegt"
 hold_court.7040.b: "Lockt die Rädelsführer in einen Hinterhalt."
 hold_court.7040.b.win: "Ihr schafft es, die Anführer der Steuerrevolte in einen Hinterhalt zu locken, und habt damit Euren Ruf als geschickter Intrigant gefestigt. Es wird Euch fortan leichter fallen, Leute davon zu überzeugen, sich Euren Plänen anzuschließen"
 hold_court.7040.b.win.title: "Anführer der Steuerrevolte in einen Hinterhalt gelockt und getötet"
 hold_court.7040.b.lose: "Die Anführer der Steuerrevolte haben Euren Plan durchschaut"
 hold_court.7040.b.lose.title: "Anführer der Steuerrevolte sind entkommen"
 hold_court.7040.c: "„Ich bin bereit, Euch anzuhören, [frontier_leader.GetNameNoTooltip].“"
 hold_court.7040.c.win: "Ihr verhandelt mit den Anführern der Steuerrevolte und beweist dabei Gerechtigkeitssinn und Gelassenheit"
 hold_court.7040.c.win.title: "Anführer der Steuerrevolte befriedet"
 hold_court.7040.c.lose: "Die Anführer der Steuerrevolte konnten nicht überzeugt werden und wollen nicht verhandeln"
 hold_court.7040.c.lose.title: "Anführer der Steuerrevolte nicht überzeugt"
 hold_court.7040.d: "„Klingt für mich so, als würdet Ihr einige Satzungen falsch auslegen.“"
 hold_court.7040.d.win: "Ihr zeigt erfolgreich auf, dass die Anführer der Steuerrevolte einfach ein altes Gesetz falsch ausgelegt haben und ihre Beschwerde daher unberechtigt ist"
 hold_court.7040.d.win.title: "Steuerrevolte ebbt ab"
 hold_court.7040.d.lose: "Die Anführer der Steuerrevolte lassen sich von Euren Büchern und Eurem Wissen nicht täuschen."
 hold_court.7040.d.lose.title: "Steuerrevolte geht weiter"
 hold_court.7040.e: "Gebt ihnen, was sie wollen. Was kümmert es mich?"
 #Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title: "Folgen des Krieges"
 hold_court.7050.desc: "Aus dem hinteren Teil meines Hofes erhebt sich ein Tumult. Noch ehe [lunatic_soldier.Custom('DE_PRO_PER_S_3P_A')] jemand ergreifen kann, stürmt [lunatic_soldier.Custom('DE_ART_IND_N')] [lunatic_soldier.GetWomanMan] zu meinem Thron und bleibt vor mir stehen, ohne mir Respekt zu zollen. Der Blick in [lunatic_soldier.Custom('DE_PRO_POS_S_3P')]en Augen verrät bereits alles, was ich wissen muss – [Select_CString(lunatic_soldier.IsFemale, 'diese', 'dieser')] [lunatic_soldier.GetWomanMan] ist geistig nicht gesund.\n\n„Monster! Ihr habt uns in den Tod geschickt! Warum bleibt dies ungestraft?“\n\nAus dem Geschimpfe entnehme ich, dass [lunatic_soldier.Custom('DE_PRO_PER_S_3P_N')] irgendwie in einen meiner Kriege verwickelt war, was wahrscheinlich auch der Grund ist, warum [lunatic_soldier.Custom('DE_PRO_PER_S_3P_N')] so verzweifelt ist. Wie soll ich mit dieser verlorenen Kreatur umgehen?"
 hold_court.7050.a: "Bittet Euren Hofarzt [court_physician.GetNameNoTooltip] darum, sich der Angelegenheit anzunehmen."
 hold_court.7050.b: "Gebt [lunatic_soldier.Custom('DE_PRO_PER_S_3P_D')] den Tod, den [lunatic_soldier.Custom('DE_PRO_PER_S_3P_N')] will."
 hold_court.7050.b.tt: "Ihr befindet Euch umgehend im [single_combat_fight|E] mit [lunatic_soldier.GetName].\n@warning_icon!#X Dies ist riskant und führt zu Eurem Tod, falls Ihr verliert.#!"
 hold_court.7050.b.victory: "Ihr gewinnt das Duell"
 hold_court.7050.b.defeat: "Ihr verliert das Duell"
 hold_court_7050_victory: "Ihr habt [sc_loser.GetFirstNameNoTooltip] im Kampf besiegt."
 hold_court.7050.c: "Lasst [lunatic_soldier.Custom('DE_PRO_PER_S_3P_A')] hinrichten."
 hold_court.7050.d: "Werft [lunatic_soldier.Custom('DE_PRO_PER_S_3P_A')] hinaus."
 hold_court.7052.title: "Der Sensenmann kommt"
 hold_court.7052.desc: "M[killed_pc.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', killed_pc)] [killed_pc.GetName] wurde während eines Hofduells mit [lunatic_soldier.GetName] getötet! Tragischerweise hat auch [killed_pc.Custom('DE_PRO_POS_S_3P')][lunatic_soldier.Custom('DE_END_PRO_S_N')] Mörder[lunatic_soldier.Custom('DE_END_NOU_S_GS_N')] nicht lange überlebt, [lunatic_soldier.Custom('DE_ART_DEF_S_N')] scheinbar entweder die Konsequenzen [lunatic_soldier.Custom('DE_PRO_POS_S_3P')]er Handlungen erkannt hat oder vielleicht [lunatic_soldier.Custom('DE_PRO_POS_S_3P')]er geistigen Krankheit erlegen ist.\n\nNoch ehe [lunatic_soldier.Custom('DE_PRO_PER_S_3P_A')] jemand aufhalten konnte, nahm [lunatic_soldier.GetName] [lunatic_soldier.Custom('DE_PRO_POS_S_3P')]e eigene Klinge und stieß sie sich ins Herz. Während ich auf dem Thron sitze und in den Raum hineinblicke, in dem alles geschah, frage ich mich, welches Schicksal so ein Unglück hat herbeiführen können, und ich erkenne, welchen Preis der Krieg hat, der weiterhin seinen Tribut von meinem Land und meinem Volk fordert."
 hold_court.7052.a: "Welch tragischer und sinnloser Tod."
 hold_court.7054.sc_invalid: "Euer Kampf gegen [lunatic_soldier.GetName] wurde für ungültig erklärt."
 #Cinderella
 hold_court.7060.title: "Wer ist das?"
 hold_court.7060.desc: "Im gesamten Reich ist bekannt, dass ich mir [Select_CString(ROOT.Char.IsFemale, 'einen', 'eine')] [ROOT.Char.Custom('GetReverseWifeHusband')] nehmen muss, [Select_CString(ROOT.Char.IsFemale, 'der', 'die')] an meiner Seite herrscht, und so kommen täglich neue Anträge von den Kindern meiner Vasallen, deren einziges Verbrechen darin besteht, ihren Eltern gefallen zu wollen.\n\nEin solches Ersuchen hat auch [vassal.GetName] gestellt, [vassal.Custom('DE_ART_DEF_S_N')] mir [vassal.Custom('DE_PRO_POS_S_3P')][vassal_spouse.Custom('DE_END_PRO_S_A')] [vassal_spouse.Custom('GetDaughterSon')] vorstellt. Obwohl [vassal_spouse.GetName] ohne Frage [vassal_spouse.Custom('GetNotableCharacteristic')] ist, zieht dennoch [cinderella.Custom('DE_ART_IND_N')] unbekannt[cinderella.Custom('DE_END_ADJ_IND_S_N')] [cinderella.GetWomanMan] im hinteren Teil des Hofes meine Aufmerksamkeit auf sich, [Select_CString(cinderella.IsFemale, 'deren', 'dessen')] Schönheit so groß ist, dass man [cinderella.Custom('DE_PRO_PER_S_3P_A')] leicht mit [cinderella.Custom('GetBeautifulMetaphor')] verwechseln könnte. Erst eine Aufforderung von [vassal.GetTitledFirstName] holt mich aus meiner Träumerei zurück – [vassal.Custom('DE_PRO_PER_S_3P_N')] erwartet eine Antwort auf den Antrag [vassal_spouse.Custom('DE_PRO_POS_S_3P')][vassal_spouse.Custom('DE_END_PRO_S_G')] [Select_CString(vassal_spouse.IsFemale, 'Tochter', 'Sohnes')]."
 hold_court.7060.a: "„[vassal_spouse.Custom('DE_PRO_POS_P_2P_N')|U] [vassal_spouse.Custom('GetNotableCharacteristic')][vassal_spouse.Custom('DE_END_ADJ_IND_S_N')] [vassal_spouse.Custom('GetDaughterSon')] ist herzlich eingeladen, eine Weile zu bleiben, [vassal.GetTitledFirstName].“"
 hold_court.7060.a.tt: "#X Alle Eure derzeit noch laufenden [Concept('personal_scheme', 'Persönlichen Komplotte')|E] werden aufgegeben, da Ihr von nun an [vassal_spouse.GetName] umwerbt#!"
 hold_court.7060.b: "„Ich muss in Erfahrung bringen, wer das ist!“"
 hold_court.7060.b.tt: "Ihr ignoriert [vassal_spouse.GetName] und sucht [cinderella.Custom('DE_ART_DEF_S_A')] unbekannt[cinderella.Custom('DE_END_ADJ_DEF_S_A')] [cinderella.GetWomanMan] auf. #X Eure Liebe ist so stark, dass Ihr an nichts anderes mehr denken könnt und alle noch laufenden [schemes|E] aufgegeben werden.#!"
 hold_court.7060.c: "„Ich akzeptiere Euren Vorschlag, m[vassal_spouse.Custom('DE_ART_IND_N')] [vassal_spouse.Custom('GetNotableCharacteristic')][vassal_spouse.Custom('DE_END_ADJ_IND_S_N')] [vassal_spouse.GetLadyLord].“"
 hold_court.7060.c.tt: "Vergesst [cinderella.Custom('DE_ART_DEF_S_A')] unbekannt[cinderella.Custom('DE_END_ADJ_DEF_S_A')] [cinderella.GetWomanMan] und nehmt [vassal_spouse.GetName]."
 hold_court.7060.d: "„Diese ganze Schauspielerei macht mich wahnsinnig! Verschwindet!“"
 #Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title: "Ärger mit Zehnten"
 hold_court.7070.desc: "[irritated_bishop.Custom('DE_ART_DEF_S_N')|U] nächste Bittsteller[irritated_bishop.Custom('DE_END_NOU_S_GS_N')] ist [irritated_bishop.GetName], [irritated_bishop.Custom('DE_ART_DEF_S_N')] mit zwei Wachen an meinen Hof gekommen ist, die [hapless_thief.Custom('DE_ART_IND_A')] [hapless_thief.GetWomanMan] zwischen sich geklemmt herbeischleifen. [irritated_bishop.GetTitledFirstNameNoTooltip] erzählt mir von dem missglückten Versuch [hapless_thief.Custom('DE_ART_DEF_S_G')] Gefangenen, aus einer der Zehntscheunen in [irritated_bishop.GetPrimaryTitle.GetName] stehlen zu wollen.\n\n„Üblicherweise wäre diese Angelegenheit vor Ort geklärt worden, doch [hapless_thief.Custom('DE_PRO_DEM')][hapless_thief.Custom('DE_END_ADJ_IND_S_N')] Dieb[hapless_thief.Custom('DE_END_NOU_S_GS_N')] bestand auf [hapless_thief.Custom('DE_PRO_POS_S_3P')]em Recht, sich unmittelbar an Euch zu wenden.“\n\nIch blicke in Richtung [hapless_thief.Custom('DE_ART_DEF_S_G')] Gefangenen und bedeute [hapless_thief.Custom('DE_PRO_PER_S_3P_D')] zu reden. „Ich weiß, dass ich einen Fehler gemacht habe, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], aber wir sind am Verhungern, und [irritated_bishop.GetTitledFirstNameNoTooltip] verlangt zu viel von uns!“"
 hold_court.7070.a: "„Diebstahl ist falsch, aber Wucher ist es auch.“"
 hold_court.7070.a.tt: "Stellt Euch auf die Seite der Bauernschaft und lasst [hapless_thief.GetFirstNameNoTooltip] frei."
 hold_court.7070.b: "„Die Kirche darf nicht untergraben werden!“"
 hold_court.7070.b.tt: "Stellt Euch auf die Seite von [irritated_bishop.GetTitledFirstNameNoTooltip] und lasst den Dieb bestrafen."
 hold_court.7070.c: "„Sollte die Kirche nicht die Armen speisen?“"
 hold_court.7070.c.tt: "Übergebt die Kontrolle über die Zehntscheune in [tithe_province.GetNameNoTooltip] an die Bauern."
 hold_court.7070.d: "„Ein Dieb ist ein Dieb. Die Einzelheiten scheren mich nicht.“"
 hold_court.7070.e: "„Die Kirche besteuert jetzt MEIN Volk?“"
 hold_court.7070.e.tt: "Deutet an, dass Ihr Euch auf die Seite von [irritated_bishop.GetTitledFirstNameNoTooltip] stellen würdet, wenn [irritated_bishop.Custom('DE_PRO_PER_S_3P_N')] bereit wäre, den Gewinn mit Euch zu teilen."
