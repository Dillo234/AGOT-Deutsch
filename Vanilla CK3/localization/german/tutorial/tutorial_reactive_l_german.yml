 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ Im Lauf der Zeit wird der Bonus nicht mehr steigen und nicht mehr sinken, bis er unter die Schwelle fällt."
 reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"

 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "Ihr seid in der Lage, ein Waräger-Abenteuer zu beginnen.\nÖffnet dies, um mehr über diese besondere Form eines Krieges zu erfahren."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Ihr seid in der Lage, ein [varangian_adventure|E] auszurufen.\n\nFür die Dauer der $culture_era_tribal$en [era|E] ist diese Art von Krieg verfügbar, um es Euch zu erlauben, in einem fernen Land ein neues Leben zu beginnen, weit weg von den kalten Gestaden Eurer Heimat.\n\nErfolgreiche $game_concept_varangian_adventures$ verlagern nicht nur Euer Reich an einen fremden Ort, sondern sie machen all Eure existierenden Länder samt Eurer Vasallen unabhängig.\n\nEuer erstes [varangian_adventure|E], das Ihr als $north_germanic_group$er Herrscher in Angriff nehmt, wird Euch auch zusätzliche Truppen aus Grafschaften in Eurem Besitz zur Verfügung stellen, die denselben [Concept('faith', 'Glauben')|E] und dieselbe [culture|E] aufweisen wie Ihr und in der Region „[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]“ liegen. Sie helfen Euch dabei, Eure neue Heimat zu erobern."

# Court positions
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "Öffnet dies und erhaltet eine Einführung in Sachen Hofämter."
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
 
 ra_court_pos_open_view:0 "Hofämter"
 ra_court_pos_open_view_desc:0 "[court_positions|E] sind Aufträge und Ehrenbekundungen, die Ihr Euren [Concept('courtiers', 'Höflingen')|E] und [vassals|E] zuteilwerden lassen könnt.\n\nJedes von ihnen verleiht Euch einen Vorteil, zum Preis eines monatlichen Salärs. So wird der Hofarzt beispielsweise Euch und Euren [court|E] gesund halten."
 ra_court_pos_open_view_trigger:0 "Öffnet den Hofamt-Reiter (hervorgehoben)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "Ihr könnt neue [court_positions|E] schaffen, indem Ihr auf das leere Porträt eines freien Hofamts klickt.\n\nEin Charakter mit einer hohen [aptitude|E] für das Amt bringt Euch einen größeren Bonus.\n\nVerleiht Ihr jemandem ein Amt, beeinflusst dies auch seine [opinion|E] über Euch.\n\nWo die Eignung nicht so relevant ist, kann ein Amt auch eher zeremonieller Natur sein und stattdessen auch an unzufriedene [vassals|E] verliehen werden."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "Jedes [court_position|E] kostet Euch ein monatliches Salär. Vergewissert Euch, dass Ihr Euch durch die Vergabe von Hofämtern nicht [Concept('debt', 'verschuldet')|E]!"

