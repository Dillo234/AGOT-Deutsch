 ra_regency_liege_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc:0 "Ihr habt jetzt einen [Concept('regent', 'Regenten')|E].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"

 ra_regency_liege_effects:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc:0 "Bei einer [regency|E] könnt Ihr immer noch alle Aktionen ausführen, die Ihr üblicherweise unternehmen könnt.\n\nDer [regent|E] erhält jedoch besondere [diarch_powers|E], die er gegen Euch oder Eure [vassals|E] einsetzen kann. Ihr habt immer ein [veto|E]-Recht bei diesen $game_concept_diarch_powers$n."

 ra_regency_liege_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc:0 "Werfen wir einen Blick auf Eure [regency|E]!"
 ra_regency_liege_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"

 ra_regency_liege_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc:0 "Euer [regent|E] wird im Reiter ‚$DIARCHY_WINDOW_YOUR_TAB$‘ angezeigt."
 ra_regency_liege_open_tab_prompt:0 "Öffnet den ‚$DIARCHY_WINDOW_YOUR_TAB$‘-Reiter (hervorgehoben)"

 ra_regency_liege_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc:0 "Dies sind die [scales_of_power|E].\n\nJe mehr die Waagschalen Euren [Concept('regent', 'Regenten')|E] begünstigen, desto mehr [diarch_powers|E] stehen ihm zur Verfügung und es wird schwerer, die [regency|E] zu beenden.\n\nIhr könnt die Waagschalen mit dem ‚$DIARCHY_WINDOW_SWING_SCALES$‘-Knopf direkt zu Euren Gunsten beeinflussen."

 ra_regency_liege_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc:0 "Ihr könnt Eurem [Concept('regent', 'Regenten')|E] ein [mandate|E] erteilen, das seine Bemühungen auf diesen Bereich konzentriert.\n\nIhr könnt dieses Mandat später jederzeit nach Euren Prioritäten ändern."

 ra_regency_liege_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc:0 "Treffen die Bedingungen, unter denen die [regency|E] begann, nicht mehr zu, könnt Ihr versuchen, sie zu beenden.\n\nDer [regent|E] muss dies aber annehmen; durch Dinge wie [gold|E] oder [favor|E] wird es wahrscheinlicher, dass er akzeptiert.\n\nFalls er sich weigert, kann er Euch den [war|E] erklären!"

 ra_regency_liege_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc:0 "Bei Regentschaften geht es meist um Reaktionen. Fürs Este sollten wir die [scales_of_power|E] im Blick behalten.\n\nSobald Euer [regent|E] eine seiner [diarch_powers|E] einsetzt, erfahrt Ihr dies und könnt entscheiden, ob Ihr etwas dagegen unternehmen wollt."


