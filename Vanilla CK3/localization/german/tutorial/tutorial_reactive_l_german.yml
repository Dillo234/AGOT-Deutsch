 ra_artifact_inventory_general:0 "Inventar"
 ra_artifact_inventory_general_desc:0 "Ihr habt Euer erstes [inventory_artifact|E] erhalten. Diese [artifacts|E] trägt man bei sich und erhält dadurch verschiedene Vorzüge."
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] werden in Eurem Inventar aufbewahrt. Lasst es uns jetzt öffnen."
 ra_artifact_inventory_open_step_open:0 "Öffnet das Inventar (hervorgehoben)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "In Eurem Inventar könnt Ihr [inventory_artifacts|E] ausrüsten, um in den Genuss ihrer Vorzüge zu kommen – beispielsweise der Erhöhung eines bestimmten [Concept('skill', 'Werts')|E] oder Eures [Concept('prestige','Prestiges')|E].\n\nIhr könnt [inventory_artifacts|E] auch [repair|E] oder [reforge|E], wodurch ihre [durability|E] wiederhergestellt wird und sie daher nicht im Lauf der Zeit zerstört werden.\n\nIhr könnt dort auch [artifact_claims|E] sehen, die Ihr habt, und versuchen, diese [artifacts|E] an Euch zu bringen!"
 
 # Inventory
 ra_maa_stationing_open_card_step:0 "Kriegsvolk stationieren"
 ra_maa_stationing_open_card_step_desc:0 "Ihr habt [men_at_arms|E], das Ihr nicht [stationed|E] habt.\n\nIndem Ihr [regiments|E] stationiert, werden sie schlagkräftiger und kampfstärker, was entscheidend für den Sieg bei [battles|E] sein kann.\n\nLasst uns jetzt ein Regiment stationieren!"
 ra_maa_stationing_open_card_step_tt:0 "Klickt auf Kriegsvolk von Euch, das mit dem Text '#X $MAA_UNSTATIONED$#!' (hervorgehoben) markiert wurde."
 ra_maa_stationing_click_station_button:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc:0 "Ihr könnt ein [regiment|E] [men_at_arms|E] pro [holding|E] in Eurer [domain|E] stationieren.\n\nJede Regimentsart kann in jedem Besitztum untergebracht werden, doch manche geben größere Boni als andere.\n\nLasst uns ein Besitztum auswählen, um dort ein Regiment zu stationieren."
 ra_maa_stationing_click_station_button_tt:0 "Klickt auf ‚Stationiertes Besitztum ändern‘ (hervorgehoben)"
 ra_maa_stationing_select_station:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc:0 "Verschiedene [holdings|E] geben unterschiedlich hohe Boni, je nachdem, welche [buildings|E] darin gebaut wurden.\n\nIn dieser Ansicht könnt Ihr genau sehen, wie viel besser Eure [men_at_arms|E]-[regiments|E] werden würden, würde man sie in einem Besitztum stationieren.\n\nKlickt auf ein #P grünes#! Besitztum auf der Karte, von der Ihr meint, dass es Eurem Regiment den besten Bonus gewährt."
 ra_maa_stationing_select_station_tt:0 "Klickt auf ein beliebiges #P grünes#! Besitztum auf der Karte"
 ra_maa_stationing_finished:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_finished_desc:0 "Das [men_at_arms|E]-[regiment|E] ist nun [stationed|El]. Unter seinem Porträt sieht man, wie viel besser es geworden ist (am hervorgehobenen Teil).\n\nDenkt daran, dies ab und zu zu überprüfen, damit Eure Regimenter immer in den optimalen [Concept('holdings', 'Besitztümern')|E] stationiert sind.\n\nDies ist besonders wichtig, wenn neue Gebiete erobert oder geerbt werden oder falls Ihr Euch entscheidet, ein Besitztum mit [Concept('buildings', 'Gebäuden')|E] wie [GetBuilding('smiths_01').GetName] oder [GetBuilding('stables_01').GetName] zu spezialisieren."


