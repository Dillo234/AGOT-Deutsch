 REACTIVE_ADVICE_TOURS:0 "Reisen"

 action_reactive_advice_tours_picking_vassals:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TOURS$"
 action_reactive_advice_tours_picking_vassals_desc:0 "Ihr plant nun, welche Vasallen Ihr auf Eurer Prachtreise besuchen wollt. Öffnet dies, um mehr über die Planung von Reisen zu erfahren."
 action_reactive_advice_tours_picking_vassals_click:0 "$click_to_open_lesson$"

 reactive_advice_tours_picking_vassals:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc:0 "Ihr steht kurz davor auf eine [GetActivityType('activity_tour').GetName()] durch Euer [realm|E] aufzubrechen.\n\nWährend einer Reise seid Ihr [Concept('travel', 'unterwegs')|E], um Eure [vassals|E] zu besuchen und [gold|E] zu investieren, um Belohnungen wie [county_control|E], [opinion|E], [cultural_acceptance|E] und vieles mehr zu erhalten!"

 ra_tours_picking_vassals_add:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc:0 "Zunächst müsst Ihr auswählen, welche [vassals|E] Ihr besuchen wollt.\n\nWen Ihr besuchen solltet, hängt von der Art der [GetActivityType('activity_tour').GetName()] ab. Bei einer [majesty_tour|E] beispielsweise erhöht jeder [stop|E] die [opinion|E] des jeweiligen Vasallen, sodass Ihr Vasallen mit einer niedrigen Meinung von Euch auswählen solltet.\n\nWenn Ihr zu weit zwischen den Halten reist, erhöhen sich die [gold|E]-Kosten für jeden Halt."
 ra_tours_picking_vassals_add_prompt:0 "Fügt mindestens einen Vasallen hinzu, indem Ihr auf die Karte klickt"

 ra_tours_picking_vassals_stops:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc:0 "Bei jedem [stop|E] der Reise könnt Ihr eines der folgenden Dinge tun:\n$BULLET_WITH_TAB$Eine [tour_the_grounds|E] erhöht die [county_control|E]\n$BULLET_WITH_TAB$Nach einem [hosted_dinner|E] fragen, erzeugt [hooks|E] und [relations|E]\n$BULLET_WITH_TAB$Den [Concept('vassal', 'Vasallen')|E] dazu auffordern, ein [cultural_festival|E] zu veranstalten, erhöht die [county_opinion|E] und [cultural_acceptance|E]"

 ra_tours_picking_vassals_conclusion:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc:0 "Sobald Ihr mit den [Concept('stops', 'Halten')|E] und deren Reihenfolge zufrieden seid, könnt Ihr zum nächsten Planungsschritt übergehen."


