 reactive_advice_regency_for_regent:0 "$action_reactive_advice_regency_for_regent$"
 action_reactive_advice_regency_for_regent:0 "$open_tutorial_lesson$Regent"
 action_reactive_advice_regency_for_regent_desc:0 "Ihr seid nun der Regent Eures Lehnsherrn. Öffnet dies, um eine Einführung in Sachen Regentschaften zu erhalten."
 action_reactive_advice_regency_for_regent_click:0 "$click_to_open_lesson$"

 ra_regency_regent_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc:0 "Ihr fungiert als [regent|E] für Euren [Concept('liege', 'Lehnsherrn')|E].\n\nEine [regency|E] kann aus unterschiedlichen Gründen eintreten, unter anderem:\n$BULLET_WITH_TAB$Wenn Euer Lehnsherr außerhalb seines [Concept('realm', 'Reichs')|E] [Concept('travel', 'reist')|E]\n$BULLET_WITH_TAB$Wenn Euer Lehnsherr ein [child|E] ist\n$BULLET_WITH_TAB$Wenn Euer Lehnsherr [GetTrait('incapable').GetName(GetPlayer)|l] wird"

 ra_regency_regent_powers:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc:0 "Als [regent|E] erhaltet Ihr besondere [diarch_powers|E], die Ihr bei Eurem [Concept('liege', 'Lehnsherrn')|E] oder Euren Mit-[vassals|E] einsetzen könnt. Euer Lehnsherr hat immer ein [veto|E] bei diesen $game_concept_diarch_powers$n.\n\nWendet Ihr diese Mächte bei Euren Mit-Vasallen an, kann dies als Machtüberschreitung angesehen werden und Ihr bekommt einen [strife|E]-[Concept('opinion', 'Meinungsmalus')|E]."

 ra_regency_regent_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc:0 "Werfen wir einen Blick auf Eure [regency|E]!"
 ra_regency_regent_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"

 ra_regency_regent_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc:0 "Euer Status als [regent|E] wird im Reiter ‚$DIARCHY_WINDOW_LIEGE_TAB$‘ angezeigt."
 ra_regency_regent_open_tab_prompt:0 "Öffnet den ‚$DIARCHY_WINDOW_YOUR_TAB$‘-Reiter (hervorgehoben)"

 ra_regency_regent_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc:0 "Dies sind die [scales_of_power|E].\n\nJe mehr die Waagschalen Euch begünstigen, desto mehr [diarch_powers|E] stehen Euch zur Verfügung und es wird schwerer, die [regency|E] zu beenden.\n\nIhr könnt die Waagschalen mit dem ‚$DIARCHY_WINDOW_SWING_SCALES$‘-Knopf direkt zu Euren Gunsten beeinflussen."

 ra_regency_regent_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc:0 "Euer [liege|E] kann Euch ein [mandate|E] erteilen, das Euch Möglichkeiten gibt, das [realm|E] zu verbessern.\n\nGeht Ihr mit diesen Möglichkeiten gut um, schlagen die [scales_of_power|E] zu Euren Gunsten aus."

 ra_regency_regent_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc:0 "Treffen die Auslöser der [regency|E] nicht mehr zu, kann Euer [liege|E] versuchen, sie zu beenden.\n\nFalls die [scales_of_power|E] stark zu Euren Gunsten ausgeschlagen sind, könnt Ihr Euch vielleicht gegen die Beendigung wehren – und sogar einen [war|E] um den [primary_title|E] vom Zaun brechen!"

 ra_regency_regent_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc:0 "Als [regent|E] könntet Ihr versuchen, Eure [diarch_powers|E] bei Eurem [Concept('liege', 'Lehnsherrn')|E] oder Euren Mit-[vassals|E] einzusetzen.\n\nFalls Ihr Euren Lehnsherrn nicht verärgern wollt, könnt Ihr entsprechend auf die sich bietenden Gelegenheiten reagieren und Euer Lehnsherr wird Euch für Eure Loyalität belohnen!"


# Prepare by setting a Regent
 REACTIVE_ADVICE_FUTURE_REGENT:0 "Zukünftiger Regent"
 action_reactive_advice_set_future_regent:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc:1 "Falls Ihr nicht mehr in der Lage seid, weiter zu regieren, tritt ein Regent an Eure Stelle. Öffnet dies, um zu erfahren, wie Ihr Euren Regenten bestimmen könnt."
 action_reactive_advice_set_future_regent_click:0 "$click_to_open_lesson$"

 reactive_advice_set_future_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"

 ra_regency_future_regent_intro:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc:0 "Irgendwann in der Zukunft seid Ihr womöglich nicht mehr in der Lage, Euer [realm|E] selbst zu regieren; in einem solchen Fall beginnt eine [regency|E].\n\nBevor dies jedoch eintritt, könnt Ihr Euren zukünftigen [Concept('regent', 'Regenten')|E] nachsehen und sogar selbst einen ernennen!\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"

 ra_regency_future_regent_open_realm_panel:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc:0 "Werfen wir einen Blick auf Eure zukünftige [regency|E]! Ihr könnt sie in der Reichsansicht betrachten."
 ra_regency_future_regent_open_realm_panel_prompt:0 "Öffnet die Reichsansicht (hervorgehoben)"

 ra_regency_future_regent_open_UI:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc:1 "Euer [Concept('regency', 'Regentschaftsstatus')|E] wird hier – oben in der Reichsansicht – angezeigt."
 ra_regency_future_regent_open_UI_prompt:1 "Öffnet die Ansicht „Regentschaft“ (hervorgehoben)"

 ra_regency_future_regent_open_tab:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc:0 "Euer zukünftiger [regent|E] wird im Reiter ‚$DIARCHY_WINDOW_YOUR_TAB$‘ angezeigt."
 ra_regency_future_regent_open_tab_prompt:0 "$ra_regency_liege_open_tab_prompt$"

 ra_regency_future_regent_current_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc:0 "Euer zukünftiger [regent|E] wird hier angezeigt.\n\nFalls Ihr keinen benennt, wird der Anwärter mit dem höchsten [regent_succession_score|E] ausgewählt."

 ra_regency_future_regent_swap_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc:0 "Mit dieser Schaltfläche könnt Ihr einen [Concept('regent', 'Regenten')|E] bestimmen.\n\nIhr solltet versuchen, einen Regenten mit hoher [diarch_loyalty|E] und hoher [Concept('diarch_aptitude', 'Eignung')|E] zu finden."

 ra_regency_future_regent_succession:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc:0 "Falls Euer derzeitiger [regent|E] stirbt oder aus anderen Gründen nicht mehr als [regent|E] agieren kann, nimmt der nächste Charakter in der Nachfolge-Reihenfolge seinen Platz ein."

 ra_regency_future_regent_conclusion:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc:0 "Fürs Erste solltet Ihr in Betracht ziehen, einen [Concept('regent', 'Regenten')|E] zu bestimmen, falls Ihr mehr Kontrolle darüber haben möchtet, wer an Euer Stelle regieren soll."


# Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING:0 "Reiseplanung"
 action_reactive_advice_travel_planning:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc:0 "Ihr steht kurz davor, auf Reisen zu gehen. Öffnet dies, um mehr über die Planung von Reisen zu erfahren."
 action_reactive_advice_travel_planning_click:0 "$click_to_open_lesson$"

 reactive_advice_travel_planning:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"

 ra_travel_planning_intro:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc:0 "Ihr steht kurz davor, zu [Concept('travel', 'reisen')|E] und Euren derzeitigen Aufenthaltsort zu verlassen. Bevor Ihr aufbrecht, solltet Ihr Eure Reise jedoch zunächst einmal planen."

 ra_travel_planning_entourage:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc:0 "Ihr reist nur selten allein: Die [characters|E], die mit Euch reisen, sind Euer [entourage|E].\n\nDiese Charaktere werden sich Euch auch oft an Eurem Zielort anschließen."

 ra_travel_planning_speed_safety:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc:0 "Es gibt zwei Hauptfaktoren, die bei der Planung Eurer [travel|E] zu berücksichtigen sind: [travel_speed|E] und [travel_safety|E].\n\nDas Grundtempo beträgt 100 % – und ein hohes Tempo bedeutet, dass Ihr schneller an Eurem Ziel ankommt.\n\nDie Sicherheit wirkt den [Concept('travel_danger', 'Gefahren')|E] entgegen, denen Ihr unterwegs begegnen könntet. Eine hohe Sicherheit bedeutet, dass Ihr und Euer [entourage|E] mit weniger Risiko durch gefährliche Gebiete reist."

 ra_travel_planning_caravan_master:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc:0 "Ihr könnt einen [GetCourtPositionType('travel_leader_court_position').GetName()] ernennen – ein besonderes [court_position|E], das Euch auf all Euren [travels|E] begleitet.\n\nEs hat großen Einfluss auf Euer [travel_speed|E] und Eure [travel_safety|E], sodass Ihr auf längeren Reisen in der Regel jemanden haben wollt, der dieses Amt bekleidet."

 ra_travel_planning_travel_options:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc:0 "Für diese besondere Reise könnt Ihr auch bis zu zwei [travel_options|E] wählen.\n\nReiseoptionen kosten in der Regel [gold|E] und bieten verschiedene Vorteile, hauptsächlich in Sachen [travel_speed|E] und [travel_safety|E].\n\nViele Optionen verringern die [travel_danger|E] für bestimmte Arten von [terrain|E] auf Eurem Route. Die jeweiligen Arten von Gefahr an einem Ort werden auf der Karte mit einer eigenen Farbe dargestellt. All diese Gefahren, denen Ihr begegnen könntet, werden auch als Symbole auf Eurer Route angezeigt."

 ra_travel_planning_custom_route:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc:0 "Schlussendlich könnt Ihr die Route auch so anpassen, dass Ihr [travel_danger|E] aus dem Weg geht, anstatt geradewegs zum Ziel zu reisen."

 ra_travel_planning_conclusion:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc:0 "Überprüft vor Eurer Abreise die Gesamtreisezeit und dass es auf Eurer Route wenig [travel_danger|E] gibt.\n\nGute Reise!"

# Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE:0 "Auszeichnungen"

 reactive_advice_create_accolade:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"

 ra_create_accolade_knights_panel:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc:0 "Ihr könnt jetzt einem Eurer [knights|E] eine [accolade|E] verleihen!\n\nJeder Ritter, der eine Auszeichnung hat, wird zu einem [Concept('acclaimed_knight', 'ausgezeichneten Ritter')|E] und gewährt Euch und Euren [armies|E] Boni.\n\nDie Auszeichnung bleibt bestehen, bis Ihr sie vernichtet, und wird per [accolade_succession|E] an spätere Ritter weitergegeben."
 ra_create_accolade_knights_panel_prompt:0 "Wählt eine nicht zugewiesene Auszeichnung aus (hervorgehoben)"

 ra_create_accolade_candidates:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc:0 "Wenn Ihr eine [accolade|E] erstellt, wählt Ihr einen Eurer zulässigen [knights|E] aus der Liste aus."
 ra_create_accolade_candidates_prompt:0 "Wählt einen Kandidaten aus der Liste aus (hervorgehoben)"

 ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc:0 "Jeder [Concept('acclaimed_knight', 'ausgezeichnete Ritter')|E] hat zwei [accolade_types|E] (hervorgehoben), ein Hauptattribut und ein Nebenattribut. Bevor Ihr die [accolade|E] erstellt, werden diese Attribute für den jeweiligen Kandidaten angezeigt.\n\nJedes Attribut gibt Euch und Euren [armies|E] verschiedene Boni, wenn die Auszeichnung [glory|E] gewinnt. Ruhm wird durch die Teilnahme an [GetActivityType('activity_tournament').GetName()]-[Concept('contests', 'Wettbewerben')|E] und [battles|E] erlangt.\n\nDas Hauptattribut ist immer Teil der [accolade|E] und kann im Fall einer [accolade_succession|E] nicht geändert werden."
   
 ra_create_accolade_conclusion:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc:0 "Ihr könnt diese [accolade|E] jetzt erschaffen, wenn Ihr möchtet.\n\nWeitere Auszeichnungen werden verfügbar, sobald Eure [culture|E] [innovations|E] entdeckt."
