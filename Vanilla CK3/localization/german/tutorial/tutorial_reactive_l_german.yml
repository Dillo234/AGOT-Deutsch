 action_reactive_advice_artifact_inventory:0 "$open_tutorial_lesson$$ra_artifact_inventory_general$"
 action_reactive_advice_artifact_inventory_desc:0 "Öffnet dies und erhaltet eine Einführung in Sachen Inventar-Artefakte."
