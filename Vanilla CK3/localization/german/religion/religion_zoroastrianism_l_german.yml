 #Mazdayasna
 mazdayasna: "Mazdaismus"
 mazdayasna_adj: "Mazdaianisch"
 mazdayasna_adherent: "Mazdaianer"
 mazdayasna_adherent_plural: "Mazdaianer"
 mazdayasna_desc: "Menschen unterstützen Ahura Mazda durch gutes Handeln und ein gutes Leben in seinem Kampf gegen den bösen Geist Angra Mainyu. Dies tun sie durch rituelle Säuberungen, die Bewahrung der Natur und die Vernichtung böser Kreaturen."
 #Behafaridism
 zurvanism: "Behafaridismus"
 zurvanism_adj: "Behafariditisch"
 zurvanism_adherent: "Behafaridit"
 zurvanism_adherent_plural: "Behafariditen"
 zurvanism_desc: "Als Anhänger der Lehren von Behafarid bemühen sich die $zurvanism_adherent_plural$ um eine Zusammenarbeit mit der islamischen Welt und haben daher als Antwort auf die muslimische Kritik am klassischen Zoroastrismus zahlreiche Reformen durchgesetzt. Zu diesen zählen die Ächtung von Alkohol, das strenge Verbot von Heiraten innerhalb der Familie sowie die Förderung der Wohltätigkeit, indem man einen Teil des eigenen Reichtums für das öffentliche Wohl spendet."
 #Zurvanism doctrine
 tenet_zurvanism_name: "Zurvanismus"
 tenet_zurvanism_desc: "Zurvanisten glauben, Ahura Mazda und Angra Mainyu seien gleich mächtige, aber einander entgegenstehende Zwillinge, die aus Zurvan, der schöpferischen Urkraft, hervorgegangen sind. Der Zurvanismus legt ganz besonderen Wert auf die Unterstützung Ahura Mazdas durch das Aufspüren von Bösem und Falschheiten."
 #Gayomarthianism
 gayomarthianism: "Gayomarthianismus"
 gayomarthianism_adj: "Gayomarthianisch"
 gayomarthianism_adherent: "Gayomarthianer"
 gayomarthianism_adherent_plural: "Gayomarthianer"
 gayomarthianism_desc: "Ausgehend von der Vorstellung, Ahura Mazda habe böse Geister unabsichtlich durch seine Gedanken erschaffen, verneinen Gayomarthianer die Unfehlbarkeit des Herrn der Weisheit und betonen stattdessen rituelle Praktiken zur gemeinsamen Wahrheitsfindung mit Ahura Mazda."
 #Khurmazta
 khurmazta: "Khurmazdismus"
 khurmazta_adj: "Khurmaztisch"
 khurmazta_adherent: "Khurmazta"
 khurmazta_adherent_plural: "Khurmazta"
 khurmazta_desc: "Die Khurmazta, die viel von der vedischen Geisteslehre übernommen haben, kennen ein breit gefächertes Spektrum von Göttern und Geistern und widmen ihr Leben nicht nur Ahura Mazda, sondern auch seinen vielen Helfern und Unterstützern unter den Yazata."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Weshparkar"
 khurmazta_good_god_adbad: "Adbad"
 #Mazdakism
 mazdakism: "Mazdakismus"
 mazdakism_adj: "Mazdakitisch"
 mazdakism_adherent: "Mazdakit"
 mazdakism_adherent_plural: "Mazdakiten"
 mazdakism_desc: "Der Prophet Mazdak folgte den Worten Ahura Mazdas und sprach sich für gemeinsam geteilten Besitz und eine universelle Zusammenarbeit unter den Menschen aus, um Angra Mainyu zu bezwingen."
 #Khurramism
 khurramism: "Khurramismus"
 khurramism_adj: "Khurramitisch"
 khurramism_adherent: "Khurramit"
 khurramism_adherent_plural: "Khurramiten"
 khurramism_desc: "In einer Welt aus Licht und Dunkelheit müssen ungerechte Herrscher gestürzt werden, um das Gute zu fördern. Wegen Propheten wie Mazdak, Mohammed und Abu Muslim glauben die Khurramiten, dass den Menschen das Göttliche eingeboren ist und eines Tages in Form des Messias zurückkehren wird, um sie zu führen."
 #Urartuism
 urartuism: "Arewordik"
 urartuism_adj: "Arewordisch"
 urartuism_adherent: "Arewordi"
 urartuism_adherent_plural: "Arewordis"
 urartuism_high_god_name: "Aramazd"
 urartuism_high_god_name_2: "$urartuism_high_god_name$" #Optional translation alt
 urartuism_high_god_name_possessive: "Aramazds"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradasht"
 urartuism_desc: "Viele uralte Glaubensvorstellungen schwingen noch in der Arewordik-Religion mit, der eine Sekte geheimnisumwobener Zoroastrier anhängt und in der Ahura Mazda über ein Pantheon aus Göttern einschließlich der Sonne selbst herrscht, die gemeinsam über die Welt gebieten."
 urartu_good_god_vanatur: "Vanatur"
 urartuism_priest_male: "Hazarpet"
 urartuism_priest_male_plural: "Hazarpets"
