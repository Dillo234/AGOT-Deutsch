 hunt_type_standard_desc:1 "$EFFECT_LIST_BULLET$ Wählt eine Beute aus einer Vielzahl von einheimischen Tieren\n$EFFECT_LIST_BULLET$ Erhöht $trait_track_hunter$-[GetTrait('lifestyle_hunter').GetName(GetNullCharacter)]-[trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Höhere [hunt_danger_no_prefix|E] gewährt mehr [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Kämpfende Geschlechter können aktiv teilnehmen\n$EFFECT_LIST_BULLET$ Nicht-kämpfende Geschlechter können zuschauen\n#weak Stolze und verschlagene Bestien pirschen durch die Wildnis: Sie zu überlisten und zu besiegen, stellt den Mut auf die Probe und schärft das eigene Können.#!"
 hunt_type_legendary:1 "Legendär"
 hunt_type_legendary_desc:1 "$EFFECT_LIST_BULLET$ Sucht ein mythisches Tier, das in der Gegend gesichtet wurde\n$EFFECT_LIST_BULLET$ Erhöht $trait_track_hunter$-[GetTrait('lifestyle_hunter').GetName(GetNullCharacter)]-[trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Höhere [hunt_danger_no_prefix|E] gewährt mehr [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Kämpfende Geschlechter dürfen teilnehmen\n$EFFECT_LIST_BULLET$ Nicht-kämpfende Geschlechter dürfen zuschauen\n#weak Mythische Kreaturen werden von Gelehrten oft als Legende abgetan, doch die Wälder könnten noch viele Geheimnisse bergen.#!"
 hunt_type_falconry:1 "Falknerei"
 hunt_type_falconry_desc:1 "$EFFECT_LIST_BULLET$ Wählt eine Beute aus einer Vielzahl von Wildvögeln\n$EFFECT_LIST_BULLET$ Erhöht $trait_track_falconer$-[GetTrait('lifestyle_hunter').GetName(GetNullCharacter)]-[trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Beide Geschlechter können teilnehmen\n#weak Wenn auch kostspielig, so bieten Falkenjagd und Falknerei unter den edlen Beschäftigungen eine unvergleichliche Freude an der Beherrschung der Natur.#!"

