 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Taucht ein in das Heilige Römische Reich mit einer Sammlung von Gewandungen für Gemeine, Krieger und Herrscher Zentraleuropas."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Verpasst Eurem Hof ein schneidiges neues Aussehen mit diesem Satz Gewandung und kosmetischer Kleidung für den Mittleren Osten und Nordafrika."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Wilde Räuber aus dem kalten Norden oder eine komplexe Gesellschaft voller wagemutiger Forscher, Händler und Dichter? Entdeckt den wahren Reichtum der nordischen Welt in Crusader Kings III: Northern Lords, mit dem ersten in die Tiefe gehenden Flavor-Pack für das hochgelobte Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "Die Erweiterung Royal Court für Crusader Kings III bietet neue Interaktionsmöglichkeiten mit den Bewohnern Eurer Königreiche oder Großreiche sowie deutliche Änderungen des Kultursystems im Spiel, die für noch mehr Dynamik und historische Wandelbarkeit sorgen."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Die sonnenverwöhnten Lande Iberiens erwarten Eure glorreiche Herrschaft im Flavor-Pack Crusader Kings III: Fate of Iberia. Das Schicksal dieser an Geschichte, Kultur und Menschen so reichen Halbinsel ist es, von Eurer majestätischen Hand gelenkt zu werden, ungeachtet dessen, ob sie nun in Samt oder Stahl gehüllt ist."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Hütet Euch, Herrscher: Wählt mit Bedacht, wen Ihr Freund oder Feind nennt, denn es sind nur zwei Seiten derselben Medaille. Eure Beziehungen werden mit Crusader Kings III: Friends & Foes wichtiger als je zuvor, und jene, die Euch am nächsten stehen, werden durch intimste Details zum Leben erweckt."
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "Schreibt die Geschichte neu, während Ihr tückische mittelalterliche Lande bereist. Sonnt Euch im Ruhm, wenn Ihr Prachtturniere, Prachthochzeiten und Prachtreisen veranstaltet und daran teilnehmt."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Kleidet Euren Herrscher in die edelsten Gewandungen. Beruhend auf den Gewändern und Insignien von Kaiser Heinrich II. und Kaiserin Kunigunde enthält dieses Paket nicht nur neue Roben und Kleider, sondern auch historisch passende Kronen und andere Gegenstände. Exklusiv erhältlich für Besitzer von Chapter II."
