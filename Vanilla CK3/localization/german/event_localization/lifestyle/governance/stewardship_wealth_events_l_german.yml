l_german:
 
 ###################
 # Standard Events #
 ###################

 # Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t:0 "Bankrott!"
 stewardship_wealth.1001.desc:0 "Meine Schatzkammer ist leer, meine Vorratskammer ebenfalls. Sogar die Ratten musste ich verkaufen, um meine Ausgaben zu decken, und dennoch kann ich nicht alle Schulden begleichen!\n\nWas soll ich nur tun?"
 stewardship_wealth.1001.a:0 "Durchstöbert die Hauptbücher nach allem, was helfen kann!"
 stewardship_wealth.1001.a.success:0 "Ich finde einige übersehene Schulden, die ich eintreiben kann"
 stewardship_wealth.1001.a.failure:0 "Ich finde nichts, was mir weiterhilft"
 stewardship_wealth.1001.b.havehook:0 "Ich werde den Gefallen einfordern, den [wealthy_vassal.GetTitledFirstNameNoTooltip] mir schuldet."
 stewardship_wealth.1001.b.givehook:0 "Ich werde [wealthy_vassal.GetTitledFirstNameNoTooltip] einen Gefallen schulden, wenn [wealthy_vassal.Custom('DE_PRO_PER_S_3P_N')] mir hilft."
 stewardship_wealth.1001.c:0 "Ich fordere Tribut von meinen Vasallen!"
 stewardship_wealth.1001.c.tt:0 "Jeder Vasall:"
 stewardship_wealth.1001.d:1 "Konfisziert klerikale Eigentümer, um für mehr Mittel zu sorgen."
 stewardship_wealth.1001.e:0 "Ich werde meinen Gürtel enger schnallen und sparen, wo ich kann."
 
 # Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t:0 "Neue Münzen braucht das Land"
 stewardship_wealth.1011.desc:0 "Es ist mein Recht und meine Verantwortung, zu entscheiden, welche Münzen in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] verwendet werden.\n\nDie Entscheidungen, die ich treffe, werden bestimmen, wie die Münzen, und damit auch mein Reich, in der Welt angesehen werden."
 stewardship_wealth.1011.a:0 "Prägt Silbermünzen, um den Handel zu erleichtern."
 stewardship_wealth.1011.b:0 "Prägt Goldmünzen, die mein Antlitz tragen!"
 stewardship_wealth.1011.c:0 "Entwertet die Münzen mit billigem Nickel."
 stewardship_wealth.1011.c.success:0 "Ich spare ein Vermögen beim Prägen der entwerteten Münzen"
 stewardship_wealth.1011.c.failure:0 "Alle bekommen mit, wie billig die neuen Münzen sind"
 stewardship_wealth.1011.custom:0 "Jede Gemeinde in [THIS.Char.GetPrimaryTitle.GetName]"

 # War Taxes, by Sean Hughes
 stewardship_wealth.1021.t:0 "Geld für den Krieg"
 stewardship_wealth.1021.desc:0 "Kriege sind teuer, und da meine Schatzkammer sich rapide leert, muss ich mir überlegen, wie ich den Sold für meine Soldaten auf dem Schlachtfeld auftreiben möchte."
 stewardship_wealth.1021.a:0 "Ich erhebe zusätzliche Steuern von den Bauern."
 stewardship_wealth.1021.a.custom:0 "Jede [county|E] in meiner [domain|E]"
 stewardship_wealth.1021.b:0 "Ich streiche alle nicht dringend notwendigen Militärausgaben."
 stewardship_wealth.1021.b.success:0 "Ich verbessere die Effektivität meines Militäretats"
 stewardship_wealth.1021.b.failure:0 "Ich streiche versehentlich dringend notwendige Militärausgaben"
 stewardship_wealth.1021.c:1 "Am Ende wird alles gut ausgehen. Wie immer."
 stewardship_wealth.1021.c.tt:0 "Krieg sorgt für viele Gelegenheiten …"

 # War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t:0 "Heiliges Plündern"
 stewardship_wealth.1022.desc:0 "Mein [GetPlayer.Custom('KnightCultureNoTooltip')] [church_burner.GetName] tritt mit einem freudigen Bericht von [church_burner.Custom('DE_PRO_POS_S_3P')]em Gefolge an mich heran:\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], nach Eurer klugen Entscheidung, uns die Finanzierung des Krieges zu überlassen, konnten wir die fruchtbarsten Plünderungen in [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] durchführen, die es jemals gab! Wir haben Dutzende von Schafen zusammengetrieben, Hunderte von Schmuckstücken erbeutet und sogar ein Gotteshaus mit mehr als tausend Menschen darin niedergebrannt!“"
 stewardship_wealth.1022.a:0 "Unsere Schatzkammer brauchte diesen Geldregen … Nur tut das nicht wieder."
 stewardship_wealth.1022.b:0 "Ich will doch nicht als Schlächter gesehen werden! Wir werden das für Entschädigungen verwenden."
 stewardship_wealth.1022.c:0 "Gute Arbeit! Wir werden so weitermachen, wie wir wollen."
 
 # Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t:0 "Des freien Mannes Glück"
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName], ein freier Pächter auf meinem Land in [target_county.GetNameNoTier], hatte dank [freeman.Custom('DE_PRO_POS_S_3P')]er sorgfältigen Planung diese Saison eine außergewöhnlich gute Ernte.\n\nJetzt möchte [freeman.Custom('DE_PRO_PER_S_3P_N')] mir mit einem Teil des Gewinns ein Stück meines Grundes abkaufen, damit [freeman.Custom('DE_PRO_PER_S_3P_N')] auf [freeman.Custom('DE_PRO_POS_S_3P')]em Erfolg aufbauen und nächstes Jahr noch mehr anbauen kann."
 stewardship_wealth.1051.a:0 "Vergesst den Ackerbau, so jemand gehört an meinen Hof!"
 stewardship_wealth.1051.a.arrogant:0 "Ein gebildeter Bauer? Wie originell! Ihr #EMP müsst#! an meinen Hof kommen!"
 stewardship_wealth.1051.b:0 "Wenn [freeman.Custom('DE_PRO_PER_S_3P_N')] mich in harter Münze bezahlen kann, soll das Land [freeman.Custom('DE_PRO_PER_S_3P_D')] gehören."
 stewardship_wealth.1051.d:0 "Das Land in [target_county.GetNameNoTierNoTooltip] gehört mir und sonst niemandem!"

 # Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t:0 "Neuerwerb"
 stewardship_wealth.1061.desc:0 "Bei meiner täglichen Verwaltung des Reiches sind mir einige Gelegenheiten aufgefallen, denen ich nachgehen könnte.\n\nSie alle haben großes Potenzial, aber ich muss mich für eine entscheiden. Die Frage ist nun, welche mir wohl den größten Nutzen bringen wird."
 stewardship_wealth.1061.a:0 "Ich habe Gerüchte gehört über einen verlorenen Folianten, der wiederentdeckt wurde."
 stewardship_wealth.1061.a.success:0 "Der verlorene Foliant enthält viel Wissen"
 stewardship_wealth.1061.a.success.good:0 "Ihr erhaltet ein sehr gutes Buch-[artifact|E]"
 stewardship_wealth.1061.a.failure:0 "Der verlorene Foliant war lediglich ein altes Hauptbuch"
 stewardship_wealth.1061.a.success.bad:0 "Ihr erhaltet ein uninteressantes altes Buch-[artifact|E]"
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip] könnte Hilfe gebrauchen bei der Verwaltung [vassal.Custom('DE_PRO_POS_S_3P')]er Besitztümer."
 stewardship_wealth.1061.c:0 "Wenn ich mir diese Handelsabkommen sichere, wird meine Schatzkammer sich füllen."

 # Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t:0 "Kleinvieh macht auch Mist"
 stewardship_wealth.5001.desc:0 "Als zusätzliche Bezahlung für einen kürzlichen abgeschlossenen Handel erhielt ich eine große Viehherde.\n\nMir wurde versichert, dass die Tiere von höchster Qualität sind, aber es stellt sich dennoch die Frage, was ich mit ihnen anfangen soll."
 stewardship_wealth.5001.a:0 "[capital.GetNameNoTierNoTooltip] wird von der Herde profitieren."
 stewardship_wealth.5001.b:0 "Eine wirklich schöne Herde, aber sie könnte größer sein …"
 stewardship_wealth.5001.b.message_1:0 "Mein Zuchtvorhaben gelingt"
 stewardship_wealth.5001.b.message_2:0 "Mein Zuchtvorhaben schlägt fehl"
 stewardship_wealth.5001.c:0 "Das Leder wird eine Menge Geld bringen. Her mit dem Beil!"

 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t:0 "Ein Ratschlag"
 stewardship_wealth.5002.start.desc:0 "Ich schlendere durch die Marktstände von [capital.GetNameNoTooltip], und eine schwere Geldbörse zieht meinen Gürtel nach unten. Wie setze ich diese Münzen am besten ein?\n\nIch bewundere die Waren eines örtlichen "
 stewardship_wealth.5002.safe_smithy.desc:0 "Schmiedes – guter Stahl ist"
 stewardship_wealth.5002.safe_mason.desc:0 "Steinmetzes – perfekte Geometrie ist"
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "Bildhauers – religiöse Bildnisse sind"
 stewardship_wealth.5002.safe_jeweler.desc:0 "Juweliers – herausragende Intarsien sind"
 stewardship_wealth.5002.middle.desc:1 "eine solide Investition – als [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] plötzlich an meiner Seite steht.\n\n„Darf ich Euch einen Ratschlag geben, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? Seht Euch"
 stewardship_wealth.5002.risky_smithy.desc:0 "die Schmiede"
 stewardship_wealth.5002.risky_mason.desc:0 "die Steinmetzwerkstatt"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "den Stand des Bildhauers"
 stewardship_wealth.5002.risky_jeweler.desc:0 "den Stand des Juweliers"
 stewardship_wealth.5002.end.desc:0 "dort drüben an. Seine Waren mögen einfach sein, aber das Potenzial ist überwältigend.“"

 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip] und ich kommen uns bei einer großartigen Investition näher"
 stewardship_wealth.5002.b.failure:0 "Meine Investition schlägt fehl"
 stewardship_wealth.5002.b.failure.tt:0 "Ihr verliert das eingesetzte Geld"

 stewardship_wealth.5002.a.smithy:0 "Ich investiere in die Schmiede."
 stewardship_wealth.5002.a.tavern:0 "Ich investiere in eine Taverne."
 stewardship_wealth.5002.a.mason:0 "Ich investiere in eine Steinmetzwerkstatt."
 stewardship_wealth.5002.a.religious_sculptor:0 "Ich investiere in eine Bildhauerwerkstatt."
 stewardship_wealth.5002.a.jeweler:0 "Ich investiere in eine Juwelierwerkstatt."
 stewardship_wealth.5002.c:0 "Ich mache schnellen Gewinn mit ein paar schlauen Geschäften."

#Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t:0 "Straßenstand"
 stewardship_wealth.6001.desc:0 "Bei einer Reise durch [stall_county.GetName] stoße ich auf einen behelfsmäßig wirkenden Stand am Straßenrand.\n\nAls ich anhalte, um ihn mir anzusehen, tritt [stall_owner.Custom('DE_ART_IND_N')] [Select_CString(stall_owner.IsFemale,'Bäuerin','Bauer')] namens [stall_owner.GetFirstName] auf den Plan, um mich davon zu überzogen, eines der kleinen religiösen Symbole ([stall_owner.GetFaith.ReligiousSymbol]) zu kaufen, die [stall_owner.Custom('DE_PRO_PER_S_3P_N')] als Schnitzerei feilbietet.\n\n„Ich mache sie von Hand, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Für jedes einzelne brauche ich Stunden.“"
 stewardship_wealth.6001.a:0 "Ich kaufe eins."
 stewardship_wealth.6001.a.tt_high:0 "Ihr bekommt eine Schnitzerei von hoher Güte"
 stewardship_wealth.6001.a.tt_low:0 "Ihr bekommt eine Schnitzerei von geringer Güte"
 stewardship_wealth.6001.b:0 "Ich bezweifle sehr, dass für diesen Stand Steuern abgeführt werden. Reißt ihn nieder!"
 stewardship_wealth.6001.c:0 "Ich werde mit [stall_owner.Custom('DE_PRO_PER_S_3P_D')] sprechen und herausfinden, was ich über die Kunst des Verkaufens lernen kann"

 small_religious_carving:0 "Kleine religiöse Schnitzerei"
 small_religious_carving_desc:0 "Dies ist ein kleines, aber fein gearbeitetes Symbol des [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Glaubens ([stall_owner.GetFaith.ReligiousSymbol])."

# Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t:0 "Schurkische Verwaltung"
 stewardship_wealth.7000.desc:0 "Mit viel selbstzufriedenem Brimborium knallt mein $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName] einen prallen Sack vor mir auf den Boden.\n\n„Seht nur hinein!“, bietet [enforcer.Custom('DE_PRO_PER_S_3P_N')] an.\n\nIch leere den Inhalt aus: edle Metalle, Erbstücke, Schmuck.\n\n„Ich habe einige der Gemeinen von [victim.GetTitledFirstName] davon #EMP überzeugt#!, dass ihre Steuern für Euch bestimmt sind, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“ sagt [enforcer.Custom('DE_PRO_PER_S_3P_N')] grinsend.\n\nEs ist ein ganz ordentlicher, unerwarteter Ertrag! Und besser noch: Ich kann mir den verkniffenen, zornigen Ausdruck auf der abscheulichen Miene von [victim.GetTitledFirstName] nur zu gut vorstellen."

 stewardship_wealth.7000.a:0 "Wehe [victim.Custom('DE_ART_DEF_S_D')] [victim.Custom('InsultAdjective')|l]en [victim.GetFirstNameNoTooltip]!"
 stewardship_wealth.7000.b:0 "Ich kann diese Eintreibung rechtfertigen."
 stewardship_wealth.7000.b.tt:0 "Einen Sündenbock suchen, die Wahrheit verwässern, kleine Wiedergutmachungen: alles, um Vorwürfe der Tyrannei abzuschwächen"
 stewardship_wealth.7000.c:0 "Nehmt diesen Reichtum. Besorgt mir mehr."
 stewardship_wealth.7000.c.tt:0 "Ihr werdet die besten Eintreiber, die sich [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] nur wünschen kann auf Euer Reich und auf [victim.Custom('DE_PRO_POS_S_3P')]es loslassen!"
 stewardship_wealth.7000.d:0 "Leider … sollten die gestohlenen Güter zurückgegeben werden."
 stewardship_wealth.7000.d.tt:0 "Rache ist falsch und so weiter …"

# Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t:0 "Überschrittene Grenzen"
 stewardship_wealth.7001.desc:1 "Verdammt sollen [thieving_rival.GetTitledFirstName] und [thieving_rival.Custom('DE_PRO_POS_S_3P')]e diebischen Lakaien sein! Mein[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))] [messenger.GetTitledFirstName] bringt stammelnd die Kunde hervor, dass diese Schläger das gemeine Volk von [ROOT.Char.GetCapitalLocation.GetName] mit unverfrorener Dreistigkeit dazu brachten, einen Reichtum herzugeben, der eigentlich für mich bestimmt gewesen wäre!\n\n[messenger.GetFirstNameNoTooltip] hat seine Leute schon auf Abruf, damit sie unsere üblichen Abgaben eintreiben … doch ich sehe schon die weinenden Witwen, die darbenden Kinder und die armen Familien, die aus ihren Häusern ausziehen müssen.\n\nTausend Flüche auf die gierige Seele von [thieving_rival.GetTitledFirstNameNoTooltip]!"
 stewardship_wealth.7001.tt.crime_alert:0 "[victim.GetTitledFirstName] wird sich daran erinnern, wenn die Zeit gekommen ist"
 stewardship_wealth.7001.justification:0 "[thieving_rival.Custom('DE_PRO_PER_S_3P_N')|U] verbreitet fadenscheinige Lügen über [thieving_rival.Custom('DE_PRO_POS_S_3P')]e Rechte als [Select_CString(thieving_rival.IsFemale, 'meine Lehnsherrin', 'mein Lehnsherr')], doch ich weiß, [thieving_rival.Custom('DE_PRO_PER_S_3P_N')]' hat sich etwas genommen, was mir gehört …"
 stewardship_wealth.7001.unleashed_knights:0 "[thieving_rival.Custom('DE_PRO_PER_S_3P_N')|U] und [thieving_rival.Custom('DE_PRO_POS_S_3P')]e Gefolgsleute, diese widerwärtigen Räuber, werden von Tag zu Tag berüchtigter …"

 stewardship_wealth.7001.a:0 "Ich stehe zu meinem Recht, bezahlt zu werden."
 stewardship_wealth.7001.a.tt:0 "Schickt Eure Eintreiber in die Dörfer!"
 stewardship_wealth.7001.b:0 "Meine persönlichen Fehden sind nicht die meines Volkes."
 stewardship_wealth.7001.b.tt:0 "Nehmt die Opfer von [thieving_rival.GetFirstNameNoTooltip] von der Besteuerung aus"

 stewardship_wealth.2000.t:0 "Eine gewichtige Gelegenheit"
 stewardship_wealth.2000.desc:0 "Ich schlendere mit meinem Ratsverwalter durch die Straßen von [loc_capital_county.GetNameNoTier] und suche nach Möglichkeiten, die etwas leere Schatzkammer aufzubessern. Als wir die Wiegehallen des Markts erreichen, beginnt [loc_steward.GetFirstName] mit gedämpfter Stimme zu sprechen:\n\n„Wir könnten im Geheimen mehr Einnahmen bekommen, wenn wir … etwas #EMP einfallsreicher#!mit den Steuern auf die hierher gebrachten Waren werden. Ich kann einen anderen Satz von Wiegesteinen arrangieren, mit leicht verändertem Gewicht, doch sie werden gleich aussehen. Dann werden uns die Händler für dieselbe Ware mehr bezahlen! Niemand wird Verdacht schöpfen!\n\nWenn ihr wollt, können wir die Gewichte ändern und zusehen, wie das Geld in Eure Kassen fließt!“"
 stewardship_wealth.2000.a:0 "Wir werden die Steine heute Abend austauschen."
 stewardship_wealth.2000.a.tt.success:0 "Die Steine werden ausgetauscht, ohne dass es jemand merkt"
 stewardship_wealth.2000.a.tt.failure:0 "Euer Komplott wurde entdeckt"
 stewardship_wealth.2000.b:0 "Es werden wirklich bessere Gewichte benötigt."
 stewardship_wealth.2000.b.tt:0 "Auch wenn es schwierig ist, eine Lösung zu finden, die sowohl Euren Kassen als auch den Bedürfnissen der Händler zugutekommt, ist es nicht unmöglich."
 stewardship_wealth.2000.b.tt.success:0 "Ihr führt das neue Gewichtungssystem erfolgreich ein"
 stewardship_wealth.2000.b.tt.failure:0 "Das neue Gewichtungssystem ist alles andere als ideal"
 stewardship_wealth.2000.c:0 "Ich nehme mir, was mir gehört! Auf die altmodische Art und Weise!"
 stewardship_wealth.2000.c.tt:0 "Ihr zwingt die örtlichen Händler, mehr für das Privileg zu zahlen, ihre Waren durch diese Grafschaft zu bringen."
