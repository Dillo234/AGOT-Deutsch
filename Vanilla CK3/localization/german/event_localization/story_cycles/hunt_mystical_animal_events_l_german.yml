l_german:
 start_hunt_mystical_animal_story_cycle_effect.tt:1 "#EMP Ich werde nicht ruhen, bis ich es gefunden habe!"

 hunt_mystical_animal.1001.t:1 "[ROOT.Char.Custom('GetAnimalType')|U] in [ROOT.Char.Custom('GetLegendaryColor')|U]"
 hunt_mystical_animal.1001.desc:1 "Das schwer zu fassende Tier erscheint mir im Traum: Es blickt mich aus unergründlichen Augen an, während es umherspringt, und sein makelloses, [ROOT.Char.Custom('GetLegendaryColor')|l]es Fell präsentiert.\n\nIm Gelände ([legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]) um uns herum, das unter einem überaus vollen Mond daliegt, ist alles still. Ganz gleich, was ich auch versuche: Ich komme meiner Beute einfach nicht näher.\n\nAls ich mit einem Ruck erwache, bin ich entschlossener denn je …"
 hunt_mystical_animal.1001.a:0 "Meine Beute wird mir nicht länger entkommen!"

 hunt_mystical_animal.1002.desc:1 "Während wir durch das Gelände von [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]) reiten, kommen wir an eine Wegbiegung, und ich sehe es noch einmal in der Sonne schimmern: das Tier ([ROOT.Char.Custom('GetAnimalType')]) in [ROOT.Char.Custom('GetLegendaryColor')|U].\n\nIch drehe mich um, um den anderen Bescheid zu geben, aber als ich mich umdrehe, ist es schon fort …"
 hunt_mystical_animal.1002.a:0 "Es verspottet mich!"

 hunt_mystical_animal.1003.desc:1 "Seit Beginn meiner Suche erreichen mich aus allen Ecken von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Berichte über Sichtungen prächtiger Tiere ([ROOT.Char.Custom('GetAnimalType')] in [ROOT.Char.Custom('GetLegendaryColor')|U]).\n\nEs macht viel Mühe, die Berichte durchzugehen und Wahrheit von Humbug zu trennen. Wären die Berichte doch nur zuverlässiger …"
 hunt_mystical_animal.1003.a:0 "Ich werde Leute anstellen, die nach dem Tier suchen!"
 hunt_mystical_animal.1003.b:0 "Diese Aufgabe ist zu gewaltig. Ohne mich."
 hunt_mystical_animal.1003.b.tt:2 "Geben wir die Verfolgung #V des Tiers ([THIS.Char.Custom('GetAnimalType')] in [THIS.Char.Custom('GetLegendaryColor')|U])#! auf"
 hunt_mystical_animal.1003.c:0 "Das wird mein [steward.GetCouncilTitle] erledigen."
 hunt_mystical_animal.1003.d:0 "Ich schaffe das. Ich #EMP muss#! es schaffen!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], organisiert einen Suchtrupp!"

 hunt_mystical_animal.1004.desc:1 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ [m_hunt.GetTitledFirstName] kann sich kaum zügeln. „Uns wurde berichtet, dass das Tier ([ROOT.Char.Custom('GetAnimalType')] in [ROOT.Char.Custom('GetLegendaryColor')|U]) im Gelände von [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip] ([legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]) gesehen wurde!\n\nManche sagen, dass ihm Krankheiten folgen, andere meinen, dass es Reichtum ist, doch alle scheinen darin einig zu sein, dass das Tier dort ist.“\n\nEs ist hier? In [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]?!"
 hunt_mystical_animal.1004.a:0 "Wir reiten aus!"
 hunt_mystical_animal.1004.a.tt:0 "Dieses Mal wird mir das Tier nicht entkommen."
 hunt_mystical_animal.1004.a.success:0 "Ihr findet das Tier (#V [THIS.Char.Custom('GetAnimalType')] in [THIS.Char.Custom('GetLegendaryColor')]#!)"
 hunt_mystical_animal.1004.b:0 "Ich werde mich nicht derart zum Narren halten lassen."

 hunt_mystical_animal.1005.desc:1 "\n\nIm Nu ist das Tier ([THIS.Char.Custom('GetAnimalType')] in [THIS.Char.Custom('GetLegendaryColor')]) im Dickicht ([ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]) untergetaucht – wieder so schnell fort, wie es zuvor erschienen war."
 hunt_mystical_animal.1005.a:1 "Verflucht! Ich #EMP werde#! Euch kriegen, [THIS.Char.Custom('GetAnimalType')]!"

 hunt_mystical_animal.1006.desc:1 "Ich schaue aus dem Fenster meiner Feste ([ROOT.GetCharacter.Custom('FortifiedBuilding')]) und sehe das Tier ([ROOT.Char.Custom('GetAnimalType')] in [ROOT.Char.Custom('GetLegendaryColor')|U]), das einfach in der Landschaft ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]) und mich #EMP verhöhnt#!.\n\nAls ich mich umdrehe, sehe ich den Stoff meines Bettlakens vor mir – und bei dem Versuch, mich von ihm loszureißen, taumle ich gegen eine Trophäe ([ROOT.Char.Custom('GetAnimalType')]), die an der Wand aufgehängt wurde.\n\nIch schließe die Augen, doch es gibt kein Entkommen. Das Tier ([ROOT.Char.Custom('GetAnimalType')] in [ROOT.Char.Custom('GetLegendaryColor')|U]) ist da und lacht mich aus!"
 hunt_mystical_animal.1006.a:1 "ICH WERDE DICH BESTIE KRIEGEN!"
 hunt_mystical_animal.1006.b:1 "Ihr! Ihr seid jetzt das Tier ([ROOT.Char.Custom('GetAnimalType')] in [ROOT.Char.Custom('GetLegendaryColor')|U])! Kommt wieder her!"

 hunt_mystical_animal.1007.desc:2 "Ich durchkämme das Land nach dem flüchtigen Tier ([activity.Custom('GetAnimalType')] in [activity.Custom('GetLegendaryColor')|U]) und durchquere die Wildnis von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] – diesmal wird es nicht davonkommen!\n\nAls ich seinen Spuren in einen örtlichen Wald folge und immer tiefer in das Dickicht vorstoße, verändert sich alles um mich herum.\n\nIch sehe Pilze so groß wie Häuser, Bäume so klein wie eine Maus und Raupen so groß wie Pferde."
 hunt_mystical_animal.1007.a:0 "Ganz gleich, in welches Loch du kriechst: Ich werde dich finden!"
 hunt_mystical_animal.1007.b:0 "Oh, die Pilze … Sie sehen lecker aus."
 hunt_mystical_animal.1007.b.success:0 "Köstlich!"
 hunt_mystical_animal.1007.b.failure:0 "Uff. Mir wird ein wenig übel …"

 hunt_mystical_animal.1008.desc:1 "Als die Tage vergehen, höre ich nichts mehr über [ROOT.Char.Custom('GetAnimalType_DE_ART_DEF_S_A')] [ROOT.Char.Custom('GetLegendaryColor')|l][ROOT.Char.Custom('GetAnimalType_DE_END_ADJ_DEF_S_A')] [ROOT.Char.Custom('GetAnimalType_DE_AKK')] – und ich werde rastlos.\n\nIrgendwer muss es doch gesehen haben? Was ist mit all den Bauern, die sich auf dem Land ([legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]) herumtreiben? Vielleicht sollte ich um ihre Hilfe bitten …"
 hunt_mystical_animal.1008.a:0 "Entsendet ein Schreiben!"
 hunt_mystical_animal.1008.b:0 "So tief werde ich nicht sinken."
 hunt_mystical_animal.1008.c:0 "Ich werde [knight.GetFirstNameNoTooltip] schicken."

 hunt_mystical_animal.1009.desc:1 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], Eure Suche nach einem gewöhnlichen Tier … Das macht mir zugegebenermaßen Sorgen.“\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] tritt an mich heran, als ich Meldungen über neue Sichtungen des Tiers ([ROOT.Char.Custom('GetAnimalType')] in [ROOT.Char.Custom('GetLegendaryColor')|U]) durchgehe.\n\n„Etwas, was so viel Aufmerksamkeit auf sich zieht muss vom Widersacher ([ROOT.Char.GetFaith.DevilName]) entsandt worden sein. Geht nicht davon aus, dass es ein Zeichen des Himmels ([ROOT.Char.GetFaith.HighGodNameAlternate]) ist!“"
 hunt_mystical_animal.1009.a:1 "Solche Tiere ([ROOT.Char.Custom('GetAnimalType')]) sind oft Boten des Himmels!"
 hunt_mystical_animal.1009.a.success:0 "„Vielleicht habt Ihr ja recht …“"
 hunt_mystical_animal.1009.a.failure:0 "„Was redet Ihr da nur?!“"
 hunt_mystical_animal.1009.b:0 "Das geht Euch überhaupt nichts an."
 hunt_mystical_animal.1009.c:0 "Ihr habt recht. Was habe ich mir bloß dabei gedacht?"

 hunt_mystical_animal.9001.desc:2 "Ich folge den Spuren immer tiefer in die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], und es wird still um mich herum.\n\nWie aus dem Nichts steht das Tier ([ROOT.Char.Custom('GetAnimalType')] in [ROOT.Char.Custom('GetLegendaryColor')|U]) plötzlich vor mir, mit im Sonnenlicht schimmerndem Fell und Augen so unergründlich wie Träume. Ich hebe den Bogen …"
 hunt_mystical_animal.9001.a:1 "… und lasse den Pfeil fliegen."

 hunt_mystical_animal.9002.desc:2 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“, spricht [m_hunt.GetTitledFirstName] das Thema an. „Ein örtlicher Bauer übersendet Euch ein Geschenk. Er behauptet, die [activity.Custom('GetLegendaryColor')|l]e Farbe wäre natürlich, doch so etwas habe ich noch nie gesehen!“\n\nMit wachsender Beklemmung nähere ich mich dem Bündel. Und dort liegt es: das Tier ([ROOT.Char.Custom('GetAnimalType')] in [ROOT.Char.Custom('GetLegendaryColor')]), das ich so viele Jahre gejagt habe."
 hunt_mystical_animal.9002.a:0 "Das soll doch wohl ein Witz sein …!"
