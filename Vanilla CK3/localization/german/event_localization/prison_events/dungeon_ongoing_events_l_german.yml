l_german:
 dungeon_ongoing.0001.t: "Unablässiges Geschwätz"
 dungeon_ongoing.0001.desc: "Ich kann nicht sehen, wer das ist oder wo genau er steckt, aber die einzigen Gelegenheiten, zu denen sein lautes Wispern nicht durch den klammen Kerker hallt, sind die, wenn er stattdessen laut schreit."
 dungeon_ongoing.0001.a: "Wenn ich doch nur einen Augenblick Ruhe hätte!"
 dungeon_ongoing.0001.b: "„Sprecht Ihr mit mir, mein Freund?“"
 dungeon_ongoing.0002.t: "Das Warten"
 dungeon_ongoing.0002.desc: "Was wirklich an mir nagt, ist die Frage nach dem Verstreichen der Zeit. Wer weiß schon, wie viel Zeit vergangen ist oder wie lange mein Aufenthalt hier noch dauern wird? Es könnten nur noch Stunden sein. Oder Monate."
 dungeon_ongoing.0002.a: "Ich muss hier raus!"
 dungeon_ongoing.0002.b: "Ich kann so lange warten, wie es sein muss."
 dungeon_ongoing.0003.t: "„Seid mal ruhig!“"
 dungeon_ongoing.0003.desc: "Ich belästige die Wachen durch die Gitterstäbe und sage ihnen, dass sie mich hier rauslassen müssen. Die einzigen Antworten, die ich bekomme, sind drohende Blicke und erhobene Fäuste, die mich dazu bringen sollen, ruhig zu sein."
 dungeon_ongoing.0003.a: "Appelle an das Pflichtgefühl sind offenkundig nicht der Weg, der hier hinausführt."
 dungeon_ongoing.0003.b: "Meint Ihr, Ihr bringt mich mit Drohungen zum Schweigen?!"
 dungeon_ongoing.0004.t: "Entzündung"
 dungeon_ongoing.0004.desc: "Ich glaubte, die Wunde wäre schon fast verheilt, doch nun hat sie zu brennen begonnen. Ich kann sie mir hier im Dunkeln nicht ordentlich anschauen, doch wenn ich sie anfasse, fühlt sie sich geschwollen an.\n\nIch kann nicht sagen, ob das Nasse, das zusammen mit dem Brennen auftritt, nun Blut, Eiter oder nur die feuchte Luft ist."
 dungeon_ongoing.0004.a: "Bitte. Ich brauche Hilfe …"
 dungeon_no_response_tooltip: "#F Niemand scheint Euer Flehen zu erhören.#!"
 dungeon_ongoing.0005.t: "Das Feuer erlischt"
 dungeon_ongoing.0005.desc: "Die Haut um meine Wunde herum fühlt sich hart an, wie nasses Holz, aber das Brennen ist weg. Offenbar ist die Entzündung abgeklungen."
 dungeon_ongoing.0005.a: "Allen höheren Mächten sei Dank!"
 dungeon_ongoing.0006.t: "Unheil und Verhängnis"
 dungeon_ongoing.0006.desc: "Eine beständige Kühle, eine unablässige Klammheit und ein niemals endender Hunger wegen zu dünnen Haferschleims."
 dungeon_ongoing.0006.a: "Bei allem, was gut und gerecht ist: Womit habe ich das nur verdient?!"
 dungeon_ongoing.0006.b: "Ach, es hätte schlimmer kommen können."
 dungeon_ongoing.0007.t: "Die Sehnsucht nach mehr"
 dungeon_ongoing.0007.desc: "Ich sitze hier unten in der Finsternis fest, während das Leben dort draußen weitergeht. Ich sollte nach dem Himmel greifen und nicht unter der Erde begraben sein."
 dungeon_ongoing.0007.a: "Ich habe so vieles mehr verdient als dies hier!"
 dungeon_ongoing.0007.b: "Ich muss mein Überleben im Blick behalten. Und nichts anderes."
 dungeon_ongoing.0008.t: "Das Verstreichen der Tage"
 dungeon_ongoing.0008.desc: "Ich bin schon ewig hier drin. Sind es Monate? Jahre? Jahrzehnte? Meine Verbannung in die Finsternis nimmt nie ein Ende!"
 dungeon_ongoing.0008.a: "Es dauert schon sooo lange!"
 dungeon_ongoing.0009.t: "Der Trost eines Freundes"
 dungeon_ongoing.0009.desc: "Ich weiß nicht, wie ich hier unten ohne den Trost überlebt hätte, den mein lieber [ROOT.Char.Custom('prison_pet')] mir spendet.\n\nImmer wenn ich traurig bin, heitert mein [ROOT.Char.Custom('prison_pet')] mich auf und drängt mich zum Durchhalten, wenn ich aufgeben will. So einem [ROOT.Char.Custom('prison_pet')] bin ich vorher noch nie begegnet!"
 dungeon_ongoing.0009.a: "Du bist ein feiner kleiner [ROOT.Char.Custom('prison_pet')], hm?"
 dungeon_ongoing.9001.t: "Drinnen"
 dungeon_ongoing.9001.desc: "Ich kann mich nicht daran erinnern, wann ich zum letzten Mal die Sonne gesehen habe. Ich kann mich nicht daran erinnern, wann ich die letzte feste Mahlzeit zu mir genommen habe. Es fühlt sich an, als hätte sich die Feuchtigkeit in der Luft in meinen Lungen festgesetzt. Wenn mir ein Zahn wehtut, ziehe ich ihn einfach aus meinem fauligen Zahnfleisch heraus."
 dungeon_ongoing.9001.a: "Es ist so schwer, sich zu rühren."
 dungeon_ongoing.9002.t: "Hohl"
 dungeon_ongoing.9002.desc: "Der Husten hört nie auf. Das geht schon tagelang so, und ich habe nie länger als eine Stunde schlafen können, ehe ich auch schon wieder erwachte, die Hände um meinen Hals gekrallt. Selbst das Wasser aufzulecken, das in kleinen Bächen von den Wänden rinnt, bringt nichts mehr."
 dungeon_ongoing.9002.a: "Ich will nur noch, dass es vorbei ist."
 dungeon_ongoing.9003.t: "Erinnerungen"
 dungeon_ongoing.9003.desc: "Wird man mich jemals hier rauslassen? Bin ich hier einfach nur weggesperrt, verlassen und vergessen? Weiß überhaupt noch jemand außer dem Kerkermeister, dass ich hier bin? Gibt es noch jemanden, der meinen Namen kennt? Der noch weiß, wer ich war?"
 dungeon_ongoing.9003.a: "Ich kann mich kaum noch an ihre Gesichter erinnern …"
 dungeon_ongoing.9004.t: "Einsam und verlassen"
 dungeon_ongoing.9004.desc: "Ich werde hier sterben. Das weiß ich gewiss. Ich werde nie wieder die Sonne auf meinem Gesicht spüren oder ein Lachen vernehmen, in dem nicht schneidende Hoffnungslosigkeit mitschwänge."
 dungeon_ongoing.9004.a: "Dies hier ist meine gesamte Welt."
 dungeon_ongoing.9005.t: "Unermesslicher Verlust"
 dungeon_ongoing.9005.desc: "Mein treuer Gefährte, mein liebster Freund, mein Hoffnungsschimmer an diesem finsteren Ort … er siecht dahin.\n\nAls ich meinen [ROOT.Char.Custom('prison_pet')] in den Armen wiege, überwältigt mich die Aussichtslosigkeit meiner Lage. Wenn selbst ein derart reines Geschöpf an diesem Ort sterben muss, wie steht es dann um meine Chancen?"
 dungeon_ongoing.9005.a: "Du darfst mich hier nicht allein lassen!"
