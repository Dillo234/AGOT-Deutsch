 honorary_guest_desc:0 "Ein [GetActivityType('activity_feast').GetName] kann einen $honorary_guest$ haben, zu dessen Ehren die Feier abgehalten wird. Im Mittelpunkt des Festmahls steht der Trinkspruch, der ihm aufgrund seiner herausgehobenen Rolle [prestige|E] verleiht. Doch Vorsicht – es könnte auch eine Falle sein … Gastgeber von mörderischen Festmahlen neigen dazu, ihren $honorary_guest$ umzubringen."
 honorary_guest_desc_for_host:0 "Es wäre kein mörderisches Festmahl ohne einen $honorary_guest_for_host$. Der Gastgeber kann sich sein Opfer mit Bedacht aussuchen und dessen Leben beenden – sowie das des ganzen Gefolges, wenn er will. Doch er muss auf der Hut sein: Falls jemand das Opfer vermisst, kann dies weitere Folgen haben."
