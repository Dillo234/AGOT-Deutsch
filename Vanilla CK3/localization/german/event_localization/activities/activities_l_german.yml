 #Gruesome Festival (Blót)
 activity_gruesome_festival:2 "[GetPlayer.Custom('GruesomeFestivalName')|U]"
 activity_gruesome_festival_selection_tooltip:0 "Ihr ladet Eure Untertanen ein, an einem heiligen und kostspieligen Ritual teilzunehmen"
 activity_gruesome_festival_desc:0 "Es wird höchste Zeit, dass ganz [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip] zusammenkommt, denn es sind Opfer darzubringen. Diese Rituale vereinen nicht nur die Gläubigen, sondern sie festigen auch meine Stellung als [GetPlayer.GetTitleAsNameNoTooltip] des gesamten Landes."
 activity_gruesome_festival_owner:0 "Ausrichter"
 activity_gruesome_festival_host_desc:1 "\nIhr richtet ein [GetPlayer.Custom('GruesomeFestivalName')] aus, was Folgendes umfasst:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Das Festlegen der Größe des Fests\n#indent_newline:0 $EFFECT_LIST_BULLET$ Die Auswahl, was oder wer geopfert wird (einschließlich die Auswahl eines Eurer [Concept('prisoners', 'Gefangenen')|E] als [designate_chief_sacrifice_chief_sacrifice|E])\n#indent_newline:0 $EFFECT_LIST_BULLET$ Der Gewinn oder Verlust von [county_opinion|E] und [character|E]-[opinion|E] abhängig von den [core_tenets|E] des [Concept('faith', 'Glaubens')|E] Eurer Untertanen"
 activity_gruesome_festival_guest_help_text:0 "Eingeladene [guests|E] werden an der Opferung und dem anschließenden Festmahl teilnehmen. Je nach den [core_tenets|E] ihres [Concept('faith', 'Glaubens')|E] werden sie [opinion|E] von Euch gewinnen oder verlieren."
 activity_gruesome_festival_province_desc:1 "$gruesome_festival_size_small_desc$"
 activity_gruesome_festival_fallback_name:0 "Ritualopfer"
 activity_gruesome_festival_desc.non_gf_practioner:0 "Es gibt jene unter meinen Untertanen, die auch Großopferriten feiern, welche von ihrem Lehnsherrn abgesegnet werden. Mich auf eine eingeschränkte Form dessen einzulassen, würde mir zweifelsohne ihre Unterstützung einbringen, doch wenn ich ihre … barbarischeren Bräuche gutheiße, werden mich jene verabscheuen, denen diese Lebensart zuwider ist."


