l_german:
 hunt.0050.t:0 "Der Ruf der Wildnis"
 hunt.0050.desc:0 "Bassen, Blattschüsse, Brunftkugeln! Bei der Jagd gibt es so viel zu lernen und so viel, um sich daran zu erfreuen: die Bezwingung der Natur, die Kameradschaft, die Rituale und natürlich der Nervenkitzel!\n\nViele vor mir haben sich schon dieses edlen, wenn auch blutigen Zeitvertreibs verschrieben, und ich beginne zu verstehen, weshalb …"
 hunt.0050.a:0 "Ich kann die nächste kaum erwarten!"
 hunt.0050.b:0 "Bloß eine belanglose Ablenkung …"
 # Maintenance Events
 hunt.0080.t:1 "Vorzeitiger Abschluss"
 hunt.0080.t.inheritor:1 "Opfer der Wildnis"
 hunt.0080.imprisoned_self:1 "Da mich [ROOT.Char.GetImprisonedBy.GetTitledFirstName] sicher weggeschlossen hat, scheint meine Jagd vorüber zu sein …"
 hunt.0080.imprisoned:0 "Da [host.GetTitledFirstName] von [ROOT.Char.GetImprisonedBy.GetTitledFirstName] sicher weggeschlossen wurde, müssen wir anscheinend mit leeren Händen nach Hause zurückkehren …"
 hunt.0080.wounded_self:0 "Aufgrund meiner Verletzungen wurde beschlossen, die Jagd abzusagen, und die Jagdgesellschaft wird nach Hause zurückkehren."
 hunt.0080.wounded:0 "Aufgrund der Verletzungen, die [invalidated_flavor.GetTitledFirstName] erlitt, wurde beschlossen, die Jagd abzusagen, und die Jagdgesellschaft wird nach Hause zurückkehren."
 hunt.0080.assassination:1 "Der Tag läuft gut, bis [invalidated_flavor.GetTitledFirstName] plötzlich darauf besteht, die Jagd abzubrechen, da [invalidated_flavor.Custom('DE_PRO_PER_S_3P_N')] nach einem Beinaheunfall um [invalidated_flavor.Custom('DE_PRO_POS_S_3P')] Leben fürchtet. Gerüchte über ein Attentat machen die Runde."
 hunt.0080.abduction_attempt:1 "Als die Gruppe sich dem Wild näherte, gellten schrille Schreie sogar noch über das unablässige Gebell der Hunde.\n\n[invalidated_flavor.GetTitledFirstName] stolperte völlig aufgelöst aus dem Unterholz und rief um Hilfe; angeblich hatte [invalidated_flavor.Custom('DE_PRO_PER_S_3P_A')] jemand entführen wollen!\n\n"
 hunt.0080.abduction:0 "Die Jagd schien gut zu laufen, bis jemandem auffiel, dass [invalidated_flavor.GetTitledFirstName] nicht mehr bei der Gruppe war; niemand konnte ihn finden.\n\nWir durchsuchten die Gegend und fanden Spuren eines Kampfes auf dem Boden."
 hunt.0080.assassination_culprit:1 "Wir haben unsere Beute beinahe erreicht, als uns [invalidated_flavor.GetTitledFirstName] in desolatem Zustand über den Weg läuft; bisher war [invalidated_flavor.Custom('DE_PRO_POS_S_3P')] Fehlen nicht bemerkt worden.\n\nZwischen hastigen Atemzügen behauptet [invalidated_flavor.Custom('DE_PRO_PER_S_3P_N')], nur mit Not einem Anschlag auf [invalidated_flavor.Custom('DE_PRO_POS_S_3P')] Leben entkommen zu sein! Was noch bestürzender ist: [invalidated_flavor.Custom('DE_PRO_PER_S_3P_N')|U] beschuldigt [invalidated_culprit.GetTitledFirstName] der Tat!\n\nDies[invalidated_culprit.Custom('DE_END_ADJ_NUL_S_N')] ist nirgends zu finden und offenbar vom Tatort geflohen …"
 hunt.0080.abduction_attempt_culprit:0 "\n\nAugenbrauen hoben sich, als [invalidated_flavor.Custom('DE_PRO_PER_S_3P_N')] [invalidated_culprit.GetTitledFirstName] beschuldigte, doch [invalidated_culprit.Custom('DE_PRO_POS_S_3P')] plötzliches Verschwinden untermauert die Anschuldigungen nur …"
 hunt.0080.abduction_culprit:0 "\n\nDa [invalidated_culprit.GetTitledFirstName] zudem merkwürdigerweise abwesend ist, zieht man natürlich gewisse Schlüsse …"
 hunt.0080.death_inheritor:1 "Man hat mich gerade darüber in Kenntnis gesetzt, dass [host.GetTitledFirstName] tot ist! Es geschah wohl bei der Jagd. [host.Custom('DE_PRO_PER_S_3P_N')|U] [host.GetDeathReason]."
 hunt.0080.death_inheritor_killer:1 "Endlich ist dies[host.Custom('DE_END_ADJ_NUL_S_N')] elende [host.Custom('InsultNoun')], [host.GetTitledFirstName] aus dem Weg, und zwar durch meine eigene Hand …"
 hunt.0080.death:0 "Nach dem tragischen Tod von [invalidated_flavor.GetTitledFirstName] – [invalidated_flavor.Custom('DE_PRO_PER_S_3P_N')] [invalidated_flavor.GetDeathReasonHideKiller] – wurde beschlossen, die Jagd abzusagen, und die Jagdgesellschaft wird nach Hause zurückkehren."
 hunt.0080.desc_inheritor:0 "\n\nAls neu[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] muss ich im Nachgang dieser unvorhersehbaren Wendung der Ereignisse einiges ordnen …"
 hunt.0080.desc:0 "\n\nWir werden einfach das nächste Mal abwarten müssen …"
 hunt.0080.a:0 "Es ist ein gefährlicher Zeitvertreib."
 hunt.0080.b:0 "Ich will den Kopf dieser Bestie für meine Wand!"
 hunt.0081.t:1 "Planänderung"
 hunt.0081.sick:1 "In meinem derzeitigen Zustand wäre es vielleicht das Beste, wenn ich nach Hause ginge, zurück zu meinem Herdfeuer und in mein warmes Bett …"
 hunt.0081.wounded:1 "Der Schmerz macht mir das Reiten schwer. Sollte ich mich in diesem Zustand überanstrengen, wird mir dies gewiss nicht wohl bekommen …"
 hunt.0081.host:0 "\n\nIch will ja nicht alle enttäuschen, doch man muss auf seine Gesundheit achten …"
 hunt.0081.guest:0 "\n\nEs wäre eine Schande, den Rest der Jagd von [host.GetTitledFirstName] zu verpassen, doch ist es dieses Wagnis wert?"
 hunt.0081.a:0 "Mich deucht, ich bin fertig."
 hunt.0081.b:0 "Mir wird schon nichts zustoßen …"
 hunt.0082.t:0 "Unterbrochen"
 hunt.0082.a:0 "Grauenhaft!"
 hunt_wounded_guest_leaves_toast:0 "Verwundeter Gast"
 # Invitation Events
 hunt.0100.opening_desc:0 "Ich lade Euch hiermit zu einer Prachtjagd in [barony.GetNameNoTier] ein!"
 hunt.0101.desc:0 "Ich lade Euch hiermit zu einer Jagd in [barony.GetNameNoTier] ein! Es wird eine prächtige Angelegenheit, die Eurer geehrten Anwesenheit würdig ist."
 hunt.0102.desc:0 "Ich lade Euch hiermit zu einer Jagd in [barony.GetNameNoTier] ein! Es wird eine prächtige Angelegenheit, mit großem Vergnügen und bester Gesellschaft."
 hunt.0110.t:0 "Eine gedämpfte Beteiligung"
 hunt.0110.desc:0 "Ich fasse es nicht. Trotz meiner Einladungen und Vorbereitungen tauchte kein einziger Gast bei meiner Jagd auf.\n\nSei’s drum! Ich werde das Vergnügen allein genießen – umso mehr Ruhm für mich!"
 hunt.0120.desc:0 "Ich weiß zwar nicht, warum Ihr meine Einladung überhaupt erst annehmt, nur um dann doch lieber der Jagd von [other_host.GetTitledFirstName] beizuwohnen, doch ich weiß, dass ich das nicht vergessen werde."
 # Start Events
 hunt.0500.t.sighting:2 "[activity.Custom('GetAnimalType')|U] aufspüren"
 hunt.0500.t.boar:1 "Mächtiger Keiler"
 hunt.0500.t.hart:1 "Edles Wild"
 hunt.0500.t.large:1 "Gute Aussichten"
 hunt.0500.t.small:1 "Magere Beute"
 hunt_start_tt:1 "[host.GetShortUIName|U] will #V [activity.Custom('GetAnimalType')]#! aufspüren"
 hunt_opening_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], [Select_CString(hunt_participant.IsFemale, 'die Jägermeisterin', 'der Jägermeister')] von [host.GetShortUINameNoFormat], trommelt die Gesellschaft zusammen, als das Licht"
 hunt_opening_hunt_leader:1 "[hunt_participant.GetTitledFirstName] versammelt die Gesellschaft, als die Sonne"
 hunt_opening:0 "Die Gesellschaft wird zur Versammlung aufgerufen, als der Morgen"
 hunt_opening_rural:1 "über dem Lager im Gelände ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) unweit von [host.GetCurrentLocation.GetNameNoTooltip] aufgeht."
 hunt_opening_hunting_grounds:1 "über den Jagdrevieren aufgeht, die sich ins Gelände ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) von [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip] schmiegen."
 hunt_opening_royal_reserves:1 "über den königlichen Jagdgründen im Gelände ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) von [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip] aufgeht."
 hunt_opening_entourage_few:1 "Nachdem wir die Aussagen der wenigen örtlichen Wildhüter abgeglichen und zusammengefügt haben, wird recht viel über die nahen Fährten und Losungen geredet."
 hunt_opening_entourage_normal:1 "Die örtlichen Wildhüter haben die nähere Umgebung nach Fährten und Losungen durchkämmt."
 hunt_opening_entourage_many:1 "Meine vielen Wildhüter und Treiber sind das Gebiet auf der Suche nach Fährten und Losungen gründlich abgegangen."
 hunt.0500.boar:0 "Hier treibt sich ganz klar eine stämmige Wildsau herum – eine gefährliche, aber würdige Beute."
 hunt.0500.hart:0 "Ohne jeden Zweifel hält sich ein mächtiger Hirsch in der Gegend auf – Beute, die eines Königs würdig ist!"
 hunt.0500.roe:1 "Es gibt ganz offenkundig einen kleinen Bock ([activity.Custom('GetAnimalType')]) in der Nähe, doch keine frischen Spuren von größerer Beute."
 hunt.0500.buck:0 "Hier treibt sich eindeutig ein stämmiger Bock in der Gegend herum, und die Bedingungen, um Jagd auf ihn zu machen, könnten kaum besser sein!"
 hunt.0500.bison:1 "Unweit von hier gibt es eine ganze Herde [activity.Custom('GetAnimalPlural')], und es ist sogar ein mächtiger Bulle darunter!"
 hunt.0500.no_bison:1 "Man trägt mir zu, es gäbe keinerlei Anzeichen für eine Hirsch- oder Wisentherde in der Gegend, doch der Boden hier ist #EMP gut#! geeignet für eine Jagd auf eine bestimmte Sorte von Beute ([activity.Custom('GetAnimalType')])."
 hunt.0500.no_deer:1 "Obschon es in der Gegend leider keine Hinweise auf einen Bock gibt, findet man hier recht zahlreich eine andere Sorte von Beute ([activity.Custom('GetAnimalPlural')])."
 hunt.0500.desc_prestigious:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] strahlt. „Wir haben eine recht imposante Jagd vor uns!“"
 hunt.0500.desc_large:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] grinst. „Das sollte richtig Spaß machen!“"
 hunt.0500.desc_small:1 "\n\n[hunt_participant.GetFirstNameNoTooltip] zuckt mit den Schultern. „Das macht nichts. Auch eine solche Beute ([activity.Custom('GetAnimalType')]) kann eine tolle Jagd liefern, wenn sie nur [activity.Custom('GetAnimalAdjective')|l] ist!“"
 hunt_opening_sighting:1 "\n\nWollen wir doch einmal sehen, ob die Gerüchte wahr sind."
 hunt.0500.guest:1 "\n\nLetzten Endes legte sich [host.GetTitledFirstName] auf eine bestimmte Beute für heute ([activity.Custom('GetAnimalType')]) fest."
 hunt.0500.a:0 "Schaffen wir uns da raus!"
 hunt.0500.b:0 "Ich würde lieber einen Fuchs aufscheuchen."
 hunt.0500.c:0 "Wir werden stattdessen einen listenreichen Hasen in die Enge treiben."
 hunt.0500.d:2 "Ich wollte eigentlich nur eine bestimmte Tierart ([host.Custom('GetRegionalDeerType')]) jagen!"
 hunt.0500.f:0 "Ich möchte etwas mit Elan jagen!"

 hunt.0510.t:0 "Das Tier ([activity.Custom('GetAnimalType')|U]) in [activity.Custom('GetLegendaryColor')|U]"
 hunt.0510.desc:0 "\n\nSie haben nichts gefunden, doch ich spüre es: Die flüchtige Kreatur ist irgendwo hier ganz in der Nähe … "
 hunt.0510.a:0 "Dieses Biest wird mir gehören!"

 hunt.0520.t.sighting:0 "Ein lästiges Tier ([activity.Custom('GetAnimalType')|U])"
 hunt.0520.t.tiger:0 "Felis Horribilis"
 hunt.0520.t.lion:0 "Goldhaar"
 hunt.0520.t.leopard:0 "Fleckwild"
 hunt.0520.t.lynx:0 "Elegante Beute"
 hunt.0520.t.bear:0 "Orientierung"
 hunt.0520.t.hyena:0 "Wer zuletzt lacht …"
 hunt.0520.t.wolf:0 "Ein Rudel Landplagen"
 hunt.0520.b:0 "[ROOT.Char.Custom('GetAnimalTypeCaptive')] heraus! Wir jagen!"
 hunt.0520.c:0 "Gewiss gibt es hier einige [ROOT.Char.Custom('GetRegionalWolfPlural')]."

 hunt.0530.t.sighting:0 "[activity.Custom('GetAnimalPlural')|U] jagen"
 hunt.0530.t.rare:0 "Fremdländische Vögel"
 hunt.0530.t.common:0 "Am Flügel"
 hunt.0530.b:0 "Ich glaube, ein gewisses Federvieh ([activity.Custom('GetAnimalTypeWaterfowl')]) genügt."
 hunt.0530.c:0 "Es gibt Federvieh ([activity.Custom('GetAnimalTypeGamebird')]), das man immer findet."
 hunt.0530.d:0 "Ich würde gern sehen, wie mein [activity.Custom('GetRaptorType')] einen Hasen fängt."

 hunt_opening_falconry_sighting:0 "\n\nWollen wir hoffen, dass sich die Berichte als zutreffend erweisen."
 hunt_opening_falconry:1 "Mit etwas Glück finden wir gleich mehrere [activity.Custom('GetAnimalPlural')] als Vergnügen für unsere Greifvögel."
 hunt_opening_entourage_few_falconry:0 "\n\nDie wenigen Treiber, die uns begleiten, sind mitsamt ihren Hunden bereit, und sie haben schon eine geeignete Route gefunden."
 hunt_opening_entourage_normal_falconry:0 "\n\nDie Treiber stehen mit ihren Hunden bereit, und es wurde ein geeigneter Platz ausgewählt."
 hunt_opening_entourage_many_falconry:0 "\n\nMeine Treiber werden keine Schwierigkeiten haben, die Vögel aus ihren Verstecken zu scheuchen, und ich kenne einige Orte, die reiche Beute versprechen."
 
 hunt_opening_standard_sighting:1 "\n\nMeine Männer haben in diesem Gebiet vermehrt [activity.Custom('GetAnimalPlural')] gesichtet."
 hunt_opening_dangerous_sighting:0 "\n\nMeine Männer haben Sichtungen in Sachen [activity.Custom('GetAnimalPlural')] in der näheren Umgebung zusammengetragen."
 hunt_opening_dangerous:0 "\n\nWie der Zufall es will, hat ein dreistes Tier ([activity.Custom('GetAnimalType')]) in letzter Zeit die Gegend in Angst und Schrecken versetzt."

 hunt.0520.cat:0 "Das schurkische Ding hat bereits mehrere Einheimische angegriffen und wird mit jedem Tag, den es frei herumlaufen darf, mutiger."
 hunt.0520.bear:0 "Es streift zwischen den Bäumen umher, reißt Vieh aus den umliegenden Dörfern und verschreckt das Landvolk."
 hunt.0520.wolf:0 "Diese Tiere sind insgesamt eine Plage: Sie durchstöbern Höfe nach Essbarem und ziehen sich danach wieder tief in den Wald zurück."

 hunt_opening_entourage_few_dangerous:0 "Es könnte sich als schwierig erweisen, dass wir so wenige sind, doch mit etwas Glück finden wir die Bestie und setzen ihrer Schreckensherrschaft ein Ende."
 hunt_opening_entourage_normal_dangerous:0 "Wir #EMP müssten#! genug an Zahl sein, die Bestie ohne allzu große Mühe in die Enge zu treiben."
 hunt_opening_entourage_many_dangerous:0 "Wir haben viele Augen und Speere noch dazu – die Schreckensherrschaft der Bestie endet heute!"

 hunt.0520.a:0 "Lasst uns keine Zeit verlieren."

 hunt_header:1 "Jagd:"
 hunt.1001.t:4 "[activity.Custom('GetAnimalType')|U] in die Enge treiben"
 hunt.1001.desc_opening_courtier:1 "Mein[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] erspäht unsere Jagdbeute als Erstes."
 hunt.1001.desc_opening:1 "Als ich meinen Blick über die Landschaft schweifen lasse, halte ich jäh inne. Da ist das Tier, samt [activity.Custom('GetAnimalFeature')]!"
 hunt.1001.desc_opening_courtier_plural:1 "Mein[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] erspäht die Gruppe [activity.Custom('GetAnimalPlural')] als Erstes."
 hunt.1001.desc_opening_plural:1 "Als ich meinen Blick über die Landschaft schweifen lasse, halte ich jäh inne. Da ist die Beute: die [activity.Custom('GetAnimalPlural')]!"
 hunt.1001.bison:1 "\n\nWir bringen die Jagdgesellschaft vorsichtig in Position und fallen danach geschlossen über die [activity.Custom('GetAnimalSoundParticiple')|l]en Tiere her. Es gelingt uns, ein würdiges Exemplar ([activity.Custom('GetAnimalMale')]) vom Rest der panischen Gruppe zu trennen.\n\n"
 hunt.1001.desc:2 "\n\nDas prächtige Männchen ist schwer auszumachen, doch es ist ohne jeden Zweifel hier und beobachtet uns aus seiner Deckung ([host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]) heraus.\n\n"
 hunt.1001.closing_chase:0 "[host.GetTitledFirstName] läuft dem Tier hinterher und ruft: „Mir nach! Es entkommt!“"
 hunt.1001.closing_ambush:0 "[host.GetTitledFirstName] denkt einen Augenblick nach, ehe er nach links deutet. „Kommt! Wir schneiden ihm den Weg ab!“"
 hunt.1001.closing_herd:1 "Wir sammeln uns zwischen dem abgesonderten Tier ([activity.Custom('GetAnimalType')]) und seinen fliehenden Artgenossen. Nun beginnt die eigentliche Hatz!"
 hunt.1001.closing:1 "Es begegnet meinem Blick, um dann, als ob das Tier meine Absicht spüren könnte, wie ein Blitz aus [activity.Custom('GetAnimalColor')]em Fell davonzuspurten!"
 hunt.1001.desc_opening_courtier_dangerous:0 "Mein [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] entdeckt die Beute ([activity.Custom('GetAnimalType')]), wie sie uns mit angespanntem Körper beobachtet – bereit zur Flucht."
 hunt.1001.desc_opening_dangerous:0 "Als ich erneut über die Szenerie spähe, entdecke ich plötzlich die Beute ([activity.Custom('GetAnimalType')])!"
 hunt.1001.desc_opening_courtier_plural_dangerous:0 "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] gibt ein Signal – die ganze Gruppe [activity.Custom('GetAnimalPlural')] hockt in einer Niederung nicht weit entfernt."
 hunt.1001.desc_opening_plural_dangerous:0 "Als ich mich umschaue, sehe ich sie plötzlich, als wären sie die ganze Zeit da gewesen: [activity.Custom('GetAnimalPlural')]!"
 hunt.1001.wolf:0 "\n\nDie Biester springen auf, als wir uns annähern, schlagen [activity.Custom('GetAnimalSoundParticiple')|l] Alarm und ziehen sich in die Büsche zurück, wobei sie uns mit ihren von der Natur gegebenen Waffen [activity.Custom('GetAnimalDanger')] drohen.\n\n"
 hunt.1001.desc_dangerous:0 "\n\nDas [activity.Custom('GetAnimalAdjective')|l]e Untier bietet einen beeindruckenden Anblick. Die Pferde werden nervös, als sie das charakteristische Zeichen des Ungeheuers ([activity.Custom('GetAnimalFeature')]) entdecken.\n\n"
 hunt.1001.closing_plural_dangerous:0 "Wir jagen dem fliehenden [activity.Custom('GetAnimalColor')]en Getier hinterher und konzentrieren uns dabei auf das größte Exemplar der Gruppe. Jetzt beginnt die eigentliche Verfolgungsjagd!"
 hunt.1001.closing_dangerous:0 "Ohne Vorwarnung [activity.Custom('GetAnimalChargePresent')|l] das Tier in einem [activity.Custom('GetAnimalColor')|l]en Wirbel aus Fell über eine Anhöhe davon!"
 hunt.1001.a:1 "Hinterher! Wir reiten los!"
 hunt.1001.a.flavor_1:0 "#EMP Halali!#!"
 hunt.1001.a.flavor_2:0 "#EMP Horrido!#!"
 hunt.1001.a.flavor_3:0 "#EMP Hallo!#!"
 hunt.1001.a.flavor_4:0 "#EMP Hinfort!#!"
 hunt.1001.a.tt:0 "Ein Unfall wird wahrscheinlicher"
 hunt.1001.b:1 "Obacht! Vergesst nicht die Gefahren ([host.GetCurrentLocation.Custom('GetRandomRegionalDanger')])!"
 hunt.1001.b.flavor:0 "#EMP Sicherheit geht vor!#!"
 hunt.1001.c:1 "Hier lang! Wir schneiden ihm den Weg ab!"
 hunt.1001.c.flavor:1 "#EMP Jäger, treibt es in unser Schussfeld!#!"
 hunt.1001.d:0 "Los geht’s!"

 hunt.1002.desc:2 "Meine Sicht auf die Welt verengt sich auf die Natur um uns herum, als wir den Hunden auf der Fährte der fliehenden [activity.Custom('GetAnimalPlural')] durch das unwegsame Gelände folgen.\n\n"
 hunt.1002.courtier:0 "Als ich Seite an Seite mit [hunt_participant.GetTitledFirstName] reite, höre ich nur noch das Donnern der Hufe, das Bellen der Hunde, die Rufe der Männer …\n\nErregung durchfährt mich, als wir langsam Boden auf unsere Beute gutmachen!"
 hunt.1002.alone:0 "Meine gesamte Aufmerksamkeit gilt allein der Fährte, und ich höre nur noch das Donnern der Hufe, das Bellen der Hunde, die Rufe der Männer …\n\nErregung durchfährt mich, als wir langsam Boden auf unsere Beute gutmachen!"
 hunt.1002.a:1 "Kommt, [hunt_participant.GetFirstNameNoTooltip]! Schneller!"
 hunt.1002.a.alone:0 "So dicht dran! Gleich habe ich dich!"

 hunt.1003.desc:1 "Nach einem stundenlangen Ritt drängen wir das gerissene Tier endlich in die Ecke – unsere Hatz war nicht umsonst!\n\n"
 hunt.1003.bay:1 "Das erschöpfte, vor Panik [activity.Custom('GetAnimalSoundParticiple')|l]e Tier ist in die Ecke gedrängt, kurz vor dem Umfallen und völlig verängstigt."
 hunt.1003.dogs:1 "Das Tier ([activity.Custom('GetAnimalMale')]) ist völlig erschöpft: Es hat bereits einen Hundebiss erlitten und kauert sich voller Schrecken zusammen, als der Rest der Meute herannaht, mühsam von den Treibern im Zaum gehalten."
 hunt.1003.dangerous:0 "Ob vor Müdigkeit oder Trotz: Das Tier hält endlich an, dreht sich zu uns um und gibt einen mächtigen Laut von sich."
 hunt.1003.injured:1 "\n\n[wounded_courtier.GetTitledFirstName] wird sich zu Tode ärgern, dass [wounded_courtier.Custom('DE_PRO_PER_S_3P_N')] das verpasst hat!"
 hunt.1003.bison:1 "\n\nEinem so mächtigen Tier ([activity.Custom('GetAnimalType')]) derart nah gegenüberzustehen – noch dazu einem heftig [activity.Custom('GetAnimalStrikeParticiple')|l]en – reicht aus, um selbst den tapfersten Menschen in Schrecken zu versetzen, doch die Hunde und die Jäger haben es bald umzingelt."
 hunt.1003.boar:1 "\n\nDas stolze Tier ([activity.Custom('GetAnimalType')]) quiekt grässlich und ist bereit, jeden, der sich ihm nähert, mit seinen scharfen Hauern zu durchbohren, während Hunde und Jäger es geradezu ängstlich umringen."
 hunt.1003.hart:1 "\n\nDas mächtige Tier ([activity.Custom('GetAnimalType')]) stellt zornig die Enden seines Geweihs zur Schau. Noch ist sein Kampfeswille nicht ganz bezwungen, obschon es von Hunden und Speeren umzingelt ist."
 hunt.1003.deer:1 "\n\nHörnerstöße, Hundegebell und die Rufe der Jagdgesellschaft erschallen, als sich der Kreis um das trotzige Tier ([activity.Custom('GetAnimalMale')]) schließt."
 hunt.1003.fox:1 "\n\nDas verschreckte Tier ([activity.Custom('GetAnimalType')]) begreift, dass es nicht entkommen kann, während die Hunde und die Jäger rundherum Aufstellung beziehen."
 hunt.1003.hare:1 "\n\nDas Tier lieferte uns – und insbesondere den Hunden – eine feine Hatz: Es flitzte umher, schlug Haken und versteckte sich immer wieder kurz in jeder Ecke und in jedem Winkel des Geländes, doch am Ende haben wir es gestellt!"
 hunt.1003.claws:1 "\n\nDie Jäger mit ihren Speeren umkreisen zaghaft das Tier, während es mit seinen tödlichen Krallen nach ihnen schlägt."
 hunt.1003.fangs:0 "\n\nRasch umzingeln die Jäger das knurrende Tier. Es glotzt mich an und bleckt die Reißzähne, die vor Geifer triefen."
 hunt.1003.a:1 "Ich werde es abschießen."
 hunt.1003.a.small:0 "Wartet! Ich will zielen üben."
 hunt.1003.a.flavor:0 "$hunt.1012.a.tt$"
 hunt.1003.b:2 "Ich werde das Tier selbst erlegen!"
 hunt.1003.b.small:1 "Ich gebe dem Tier den Rest."
 hunt.1003.b.flavor:0 "#EMP Nimm das, Unhold!#!"
 hunt.1003.c:0 "[hunt_participant.GetFirstNameNoTooltip], der Schuss gebührt Euch."
 hunt.1003.d:0 "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], lasst uns sehen, wie Ihr das Tier erschlagt!"
 hunt.1003.d.good:0 "Ich überlasse [intentee.GetFirstNameNoTooltip] die Ehre."
 hunt.1003.d.bad:0 "[intentee.GetFirstNameNoTooltip]! Er gehört ganz Euch!"
 hunt.1003.d.small:0 "Seid mir vorsichtig mit dem Tier, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e:0 "Speere bereit! Vorwärts!"
 hunt.1003.e.flavor:1 "#EMP Zwei von links und zwei von rechts!#!"
 hunt.1003.f:1 "Lasst die Hunde los!"
 hunt.1003.f.flavor:0 "#EMP Das haben sie sich verdient!#!"
 hunt.1003.f.success:0 "Die Hunde erlegen das Stück"
 hunt.1003.f.killed:0 "… werden aber schlimm zugerichtet."
 hunt.1003.g:0 "Halt! Lasst das arme Ding gehen."
 hunt.1003.g.flavor:0 "#EMP Wir haben das Tier gejagt. Es gibt keinen Grund, sein Blut zu vergießen …#!"
 hunt.1003.h:0 "Vorwärts, Jäger! Tötet das Tier!"
 hunt.1003.h.flavor:0 "#EMP Ich … sorge dafür, dass das Tier nicht an Euch vorbeikommt …#!"
 hunt.1003.i:1 "Schnell, [murder_target.GetFirstNameNoTooltip]! Mir nach! Bevor das Tier entkommt!"
 hunt.1003.i.flavor:0 "#EMP Es wäre doch eine Schande, wenn mit der Speer ausrutscht …#!"
 hunt.1003.j:0 "Ich will es #EMP lebendig#!!"

 hunt.1004.desc:1 "Wir können kaum mit dem verfluchten Vieh mithalten, als es wild hakenschlagend und [activity.Custom('GetAnimalSoundParticiple')] davonprescht.\n\nDas Tier erklimmt einen Abhang, verschwindet in einem Dickicht und ist ebenso schnell wieder fort, wie es aufgetaucht war – und alles, was wir vorzuweisen haben, sind hechelnde Hunde und abgekämpfte Pferde.\n\n"
 hunt.1004.wounded:0 "Vielleicht war es nicht weise, auf [hunt_participant.GetTitledFirstName] zu warten …"
 hunt.1004.wounded_host:0 "Was für ein P… *Argh!* Pech … Vielleicht hätte ich ins Lager zurückgehen sollen …"
 hunt.1004.a:0 "Das verdammte Ding ist weg!"
 hunt.1004.a.tt:0 "Warte nur!"
 hunt.1004.b:1 "[wounded_guest.GetFirstNameNoTooltip] hält uns nur auf! Verflucht!"

 hunt.1005.t:1 "Ein Speer für [murder_target.GetFirstNameNoTooltip]"
 hunt.1005.opening:1 "Wir umringen das [activity.Custom('GetAnimalSoundParticiple')|l]e Tier ([activity.Custom('GetAnimalType')]) mit erhobenen Speeren, doch meine Augen ruhen auf [murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', murder_target)] [murder_target.GetFirstName], um eine günstige Gelegenheit zu erspähen …\n\n"
 hunt.1005.opportunity:1 "Plötzlich verfällt das panische Männchen ([activity.Custom('GetAnimalMale')]) in einen Angriff, und rasches Handeln ist gefragt:"
 hunt.1005.desc:1 "Ich falle geschickt Boden, mein unkontrollierter Speer schwingt seitwärts und mit der Spitze quer über die Kehle von [murder_target.GetFirstNameNoTooltip] – zu schnell, um ihr noch auszuweichen.\n\nDie Jagdgruppe hält vor Schreck inne, als [hunt_participant.GetFirstNameNoTooltip] sich an die Wunde greift. „Hilfe!‟, rufe ich. „[murder_target.GetFirstNameNoTooltip|U] ist verletzt!‟, bevor ich zwischen [murder_target.Custom('DE_PRO_PER_S_3P_A')] und das Beutetier trete.\n\nAls der Staub sich legt, sind alle der Ansicht, dass es sich um einen tragischen Unfall handelte."
 hunt.1005.a:0 "#EMP Wie#! konnte das nur geschehen …?"
 hunt.1006.desc:2 "Ich stolpere gut gespielt zur Seite, aus dem Weg des Tiers, und schicke meinen Speer geradewegs in die Seite des aufheulenden [murder_target.GetFirstName]!\n\nDie Wunde ist nicht wie erhofft sofort tödlich, doch mit etwas Glück wird sie schon noch ihren Tribut fordern. Während [murder_target.Custom('DE_PRO_PER_S_3P_N')] fortgebracht wird, erlegen wir die Bestie."
 hunt.1006.a:1 "Elendes Ding! Ihr solltet tot sein!"
 hunt.1006.b:1 "Entschuldigt! [participant_to_blame.GetFirstNameNoTooltip] hat mich geschubst!"
 hunt.1006.c:0 "Bleibt mir das nächste Mal aus dem Weg, Ihr Holzkopf!"
 hunt.1007.desc:2 "Ich tue, als verlöre ich das Gleichgewicht, und ziehe meinen Speer quer [murder_target.Custom('DE_PRO_POS_S_3P')]e Flanke, der sie aufschlitzt. Schmerzerfüllt schreit [murder_target.Custom('DE_PRO_PER_S_3P_N')] auf.\n\nEs ist sofort offensichtlich, dass ich [murder_target.Custom('DE_PRO_PER_S_3P_A')] nur leicht verletzte, doch [murder_target.Custom('DE_PRO_POS_S_3P')] erschütterter Blick und die hochgezogenen Augenbrauen der anderen Jäger verlangen eine Erklärung, sobald wir unsere Beute ([activity.Custom('GetAnimalMale')]) zur Strecke gebracht haben …"
 hunt.1007.a:0 "Hoppla! #weak *achselzuck*#!"
 hunt.1007.a.success:1 "[murder_target.GetFirstNameNoTooltip] ist misstrauisch"
 hunt.1007.a.failure:1 "[murder_target.GetFirstNameNoTooltip] vertraut Euch"
 hunt.1007.b:0 "Schätzt Euch glücklich, dass es nicht schlimmer war."
 hunt.1007.c:0 "Verdammt! Wollen wir einmal sehen, wie Ihr #EMP dem#! ausweicht, Hundsfott!"
 hunt.1007.d:1 "Ich bin bestürzt, [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e:0 "Ich schätze, nun steht Ihr nicht mehr in meiner Schuld."
 hunt.1008.desc:1 "Ich versuche, eine Position einzunehmen, von der aus man ‚versehentlich‘ einen schnellen Stoß platzieren könnte, doch [murder_target.GetFirstNameNoTooltip] steht einfach nicht still …\n\nEhe ich mich versehe, hat die Jagdgesellschaft unsere Beute ([activity.Custom('GetAnimalMale')]) bereits tödlich verwundet. Ein ‚Unfall‘ wäre an dieser Stelle schlicht eine zu lächerliche und unglaubwürdige Vorstellung …"
 hunt.1008.a:0 "Mist …"

 hunt.1009.desc:3 "Als das Tier ([activity.Custom('GetAnimalType')]) im dichten Gelände ([host.GetCurrentLocation.Custom('GetTerrainType')]) verschwindet, weiß ich, dass die Beute uns entkommen ist."
 hunt.1009.desc_injured:2 "\n\nEs ist bedauerlich, dass [hunt_participant.GetTitledFirstName] einer entkommenen Beute ([activity.Custom('GetAnimalType')]) wegen eine Verletzung erleiden musste, doch solche Wagnisse sind nun einmal Teil des Nervenkitzels."
 hunt.1009.desc_uninjured:1 "\n\nWir steigen ab, damit die Pferde sich ausruhen können, und [hunt_participant.GetTitledFirstName] nickt mitfühlend."

 hunt.1011.t:2 "Grober Vasall"
 hunt.1011.desc_horse:2 "Gerade als mein[nice_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', nice_courtier)] [nice_courtier.GetTitledFirstName] aus dem Sattel steigen will, die Beine noch in der Luft, rumpelt mein[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorNegative', murder_target)][murder_target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', murder_target)] [murder_target.GetTitledFirstName] gegen [nice_courtier.Custom('DE_PRO_PER_S_3P_N')] Pferd, und [murder_target.Custom('DE_PRO_PER_S_3P_N')] stürzt zu Boden."
 hunt.1011.desc_talk:2 "Als wir gemütlich in einer kleineren Gruppe unterwegs sind, höre ich [murder_target.GetTitledFirstName] hinter mir vom Rücken [murder_target.Custom('DE_PRO_POS_S_3P')]es Jagdrosses herab zischen:\n\n„Seht Euch dieses widerwärtige Schwein an!“\n\nMein[nice_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', nice_courtier)] [nice_courtier.GetTitledFirstName], auf [nice_courtier.Custom('DE_ART_DEF_S_A')] [murder_target.GetTitledFirstName] zeigt, tut sich offensichtlich schwer, diese Beleidigungen zu ertragen."
 hunt.1011.a:1 "Ihr benehmt Euch wie ein Kind. Also werdet Ihr auch bestraft wie eines."
 hunt.1011.b:1 "So benimmt sich kein[murder_target.Custom('DE_END_PRO_S_N')] [murder_target.GetTitleTierName]!"
 hunt.1011.c:0 "Ha, [nice_courtier.GetFirstNameNoTooltip] läuft rot an wie eine Runkelrübe!"

 hunt.1012.t:1 "Ein Pfeil für [murder_target.GetFirstNameNoTooltip]"
 hunt.1012.opening:1 "Mit dem Bogen in der Hand, auf leisen Sohlen voranpirschend, erwarte ich angespannt die Beute ([activity.Custom('GetAnimalType')]) … Ein tiefer Atemzug und – halt, ist das nicht [murder_target.GetTitledFirstName]?\n\n"
 hunt.1012.desc:2 "Mein[murder_target.Custom('DE_END_PRO_S_N')] verhasst[murder_target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', murder_target)] hockt ein Stückchen vor mir geduckt da, und [murder_target.Custom('DE_PRO_POS_S_3P')]e volle Aufmerksamkeit gilt dem sich nähernden Tier ([activity.Custom('GetAnimalMale')]).\n\n"
 hunt.1012.accomplice:0 "Ich werfe [accomplice.GetFirstName] einen Blick zu, [accomplice.Custom('DE_ART_DEF_S_N')] kaum merklich nickt, die Stirn entschlossen in Falten legt und auf mein Zeichen wartet."
 hunt.1012.alone:1 "Ich sehe mich verstohlen um – das könnte die günstigste Gelegenheit sein, die ich bekomme …"
 hunt.1012.closing:1 "Die Jagdbeute kommt immer näher und hat uns schon fast erreicht …"
 hunt.1012.a:2 "Zu schade, dass ich [murder_target.Custom('DE_PRO_PER_S_3P_A')] nicht gesehen habe …"
 hunt.1012.a.accomplice:1 "Zu schade, dass wir [murder_target.Custom('DE_PRO_PER_S_3P_A')] nicht gesehen haben …"
 hunt.1012.a.tt:0 "#EMP Surr!#!"
 hunt.1012.b:1 "Nein, das ist nicht der richtige Zeitpunkt …"
 hunt.1012.b.flavor:1 "#EMP [murder_target.Custom('DE_PRO_POS_S_3P')|U]e Zeit wird kommen …#!"

 hunt.1013.desc:2 "„Ich #EMP wollte#! einschreiten, doch ehe ich michs versah, hatte meine Beute ([activity.Custom('GetAnimalType')]) [murder_target.GetTitledFirstName] zu Tode getrampelt. Zumindest musste [murder_target.Custom('DE_PRO_PER_S_3P_N')] nicht allein sterben …“\n\nDie anderen akzeptieren meine Erzählung über [murder_target.Custom('DE_PRO_POS_S_3P')]en tragischen Tod.\n\n„Ich wünschte nur, ich hätte mehr tun können …“"
 hunt.1013.a:1 "Undenkbar! Diese Jagd ist vorbei!"
 hunt.1013.b:1 "Eine Tragödie. Wo steckt denn nun aber unsere Beute ([activity.Custom('GetAnimalType')])?"

 hunt.1014.desc:2 "Als [murder_target.GetTitledFirstName] aus dem Dickicht stolpert und sich den blutenden Arm hält, schaue ich von meinem Trinkschlauch hoch und bringe einen sehr überzeugend klingenden Laut des Erstaunens zustande.\n\n„#EMP Wer#! war hier zu dämlich, auf das Vieh zu schießen, das wir hier jagen wollten?!“, schreit [murder_target.Custom('DE_PRO_PER_S_3P_N')], als [murder_target.Custom('DE_PRO_PER_S_3P_N')] näher kommt."
 hunt.1014.a:1 "Dann war es doch ein perfekter Treffer, nicht wahr?"
 hunt.1014.all_honorable_hunt_participants:3 "Ehrenhafte Teilnehmer der Aktivität ([activity.GetShortName]):"
 hunt.1014.all_who_dislike_or_are_evil:3 "Teilnehmer der Aktivität „[activity.GetShortName]“, die [murder_target.GetFirstNameNoTooltip] verachten oder gern Menschen leiden sehen:"
 hunt.1014.b:2 "War [participant_to_blame.GetFirstNameNoTooltip] denn nicht genau hinter Euch …?"
 hunt.1014.c:1 "Wollt Ihr etwa Euer eigenes Ungeschick auf uns schieben?"

 hunt.1015.desc:2 "„[ROOT.Char.GetTitledFirstNameNoTooltip]?! Ah! Seid Ihr das, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“\n\n[murder_target.GetTitledFirstName] schaut mit großen Augen vom Bogen in meiner Hand zu dem Pfeil in [murder_target.Custom('DE_PRO_POS_S_3P')]em Arm.\n\n„Was habt Ihr Euch dabei gedacht?!“"
 hunt.1015.a:2 "Ach du große Güte! Den Arm sollte sich jemand ansehen!"
 hunt.1015.b:2 "Ihr tätet gut daran, das alles zu #EMP vergessen#!."
 hunt.1015.c:0 "Zweimal schieße ich nie daneben."
 hunt.1015.d:1 "Das war ein … unglücklicher Zufall."
 hunt.1015.e:2 "Ich habe meine Möglichkeiten, [murder_target.Custom('DE_PRO_PER_S_3P_A')] alles vergessen zu lassen."

 hunt.1016.desc:2 "„[ROOT.Char.GetTitledFirstNameNoTooltip], seid #EMP Ihr#! das?“\n\n[murder_target.GetTitledFirstName] schaut vom Bogen in meiner Hand zu dem Pfeil zu seinen Füßen und wieder zurück.\n\n„Ha! Ich sehe, Ihr habt noch immer so Eure Schwierigkeiten beim Zielen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“"
 hunt.1016.a:1 "Wartet es nur ab, [murder_target.GetFirstNameNoTooltip]!"

 hunt.1021.t:3 "Weitab von allen Leuten"
 hunt.1021.desc:1 "Weit weg von den anderen finde ich eine Hütte, in der einer der schönsten Menschen wohnt, die ich je gesehen habe.\n\n[beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')|U] lud mich ein, zu bleiben und mich auszuruhen, und ich bin überrascht, wie viele Gemeinsamkeiten ich mit ein[beautiful_peasant.Custom('DE_END_PRO_S_D')] Gemeinen habe.\n\n„Müsst Ihr denn schon wieder zu Eurer Jagdgesellschaft zurückkehren, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]? Ich habe noch nie jemanden wie Euch kennengelernt …“"
 hunt.1021.a:2 "Vielleicht kann ich noch ein #EMP klein wenig#! länger bleiben …"
 hunt.1021.b.thrill:0 "Auf mich wartet noch mehr aufregende Beute!"
 hunt.1021.b.purpose:0 "Ich bin hier, um zu jagen, und aus keinem anderen Grund."
 hunt.1021.b.appropriate:0 "Das wäre voll und ganz unschicklich!"
 hunt.1021.b.cruel:0 "Bei Euch bleiben, schmutziges Bauernstück?!"
 hunt.1021.c:1 "Bitte, [beautiful_peasant.GetFirstNameNoTooltip], lasst mich Euch an meinen Hof bringen."
 hunt.1021.c.success:0 "Das Leben bei Hofe"
 hunt.1021.c.failure:0 "Ein einfaches Leben"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] bleibt im Wald"
 hunt.1021.d:1 "Bitte, [beautiful_peasant.GetFirstNameNoTooltip], lasst mich Euch an meinen Hof bringen."
 every_consort_tt:0 "Jeder [spouse|E] und jede [lover|E]"

 hunt.1022.t:2 "Sonnenaufgang in der Zweisamkeit"
 hunt.1022.desc:1 "Als ich meinen Aufbruch vorbereite, bekomme ich die Gedanken an [beautiful_peasant.Custom('DE_PRO_POS_S_3P')] vor Leidenschaft verzerrtes, wunderschönes Gesicht nicht aus dem Kopf. [beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')|U] streichelt über das Fell, auf dem wir lagen, während [beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')] mir zusieht.\n\n„Das muss nicht unsere einzige gemeinsame Nacht bleiben“, schnurrt [beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')] dann."
 hunt.1022.a:1 "Ich fürchte schon …"
 hunt.1022.a.tt:2 "#EMP Ich werde [beautiful_peasant.Custom('DE_PRO_PER_S_3P_A')] gewiss nie wiedersehen …#!"
 hunt.1022.b:1 "Kommt und bleibt bei mir. Am Hof."

 hunt.1023.t:2 "Jagdhund"
 hunt.1023.desc:2 "Mein Hund [ROOT.Char.Custom('DogStoryName')] läuft neben mir her und hat augenscheinlich Spaß an seiner Zeit im Freien.\n\nPlötzlich hält er inne und beginnt zu bellen: Wenige Augenblicke später hört man etwas durch das Unterholz laufen. Etwas Großes.\n\nAus dem Bellen wird ein Knurren, als ein gewaltiges Tier ([host.Custom('GetAnimalType')]) vor uns auf den Weg springt!"
 hunt.1023.a:0 "Los, [ROOT.Char.Custom('DogStoryName')], fass!"
 hunt.1023.a.good:2 "[ROOT.Char.Custom('DogStoryName')] erlegt das Tier ([host.Custom('GetAnimalType')])"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] stirbt im Kampf"
 hunt.1023.b:2 "Ich werde es zur Strecke bringen. Von [ROOT.Char.GetWomanMan] zu Bestie ([host.Custom('GetAnimalType')])."

 hunt.1030.t:1 "Auf der Lauer"
 hunt.1030.desc:1 "Meine Jäger haben auf eine abgeschiedene Lichtung hingewiesen, die vom Unterschlupf des Tiers aus entgegen der Windrichtung liegt – ein bestens geeigneter Ort, um dort unsere Bogenreihe zu bilden und darauf zu warten, dass die Beute ([activity.Custom('GetAnimalType')]) von den Hundetrupps dort hingetrieben wird.\n\nEs wäre eine gute Gelegenheit, unsere Schießkünste an einem echten und sich bewegenden Ziel zu üben."
 hunt.1030.guest:0 "Die Jäger von [host.GetTitledFirstName] wiesen auf eine abgeschiedene Lichtung hin, die vom Unterschlupf des Tiers aus entgegen der Windrichtung liegt – ein bestens geeigneter Ort, um dort unsere Bogenreihe zu bilden und darauf zu warten, dass die Beute ([activity.Custom('GetAnimalType')]) von den Hundetrupps dort hingetrieben wird.\n\n"
 hunt.1030.ambush:0 "[Select_CString(host.IsFemale, 'Unsere Gastgeberin', 'Unser Gastgeber')] denkt kurz nach und nickt dann. „Ja, lasst uns einen Hinterhalt planen!“"
 hunt.1030.a:0 "Ein großartiger Vorschlag."
 hunt.1030.b:0 "Nein, ich möchte es in die Enge treiben!"
 hunt.1030.c:0 "Los geht’s!"

 hunt.1032.opening:1 "In unserer verborgenen Bogenreihe warten wir auf die Beute ([activity.Custom('GetAnimalType')]), wie gebannt vor lauter Anspannung, während die Rufe der Treiber und das Bellen der Hunde lauter werden.\n\n"
 hunt.1032.desc:1 "Das [activity.Custom('GetAnimalColor')|l]e Männchen springt plötzlich auf die Lichtung vor uns, vollführt Drohgebärden und stürmt dann geradewegs auf uns zu."
 hunt.1032.a:0 "Halt! Der gehört #EMP mir#!!"
 hunt.1032.b:0 "Halt! Der gehört [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1032.e:0 "Jetzt! Alle zusammen! #EMP SCHIESST!#!"
 hunt.1032.e.tt:1 "Die Beute ([activity.Custom('GetAnimalType')]) vergeht in einem Hagel von Pfeilen"
 hunt.1032.f:0 "#EMP Fliiiieeeeeht!!!#!"

 hunt.1033.desc:1 "Unsere Pläne gingen nicht auf: Der Wind oder höhere Mächte haben dem Tier unsere Falle verraten und es ließ sich von den Treibern nicht in unseren Hinterhalt locken.\n\nSchließlich entkam es ihnen endgültig und verschwand im umliegenden Gelände."
 hunt.1033.a:0 "Schlaues Ding …"
 hunt.1033.b:0 "Das ist nur die Schuld von [hunt_participant.GetFirstNameNoTooltip]!"

 hunt.1040.t:1 "Leise, leise …"
 hunt.1040.desc:0 "Meine Jäger sagen, sie wüssten, wo sich das Tier ([activity.Custom('GetAnimalType')]) versteckt und welche Wasserlöcher und Futterstellen es oft aufsucht.\n\nObschon es alles andere als ein leichtes Unterfangen wäre, könnten wir das Männchen ([activity.Custom('GetAnimalMale')]) vielleicht mit unseren Bogen überrumpeln, wenn wir uns vorsichtig an es anschleichen."
 hunt.1040.guest:0 "Die Jäger von [host.GetTitledFirstName] sagen, sie wüssten, wo sich das Tier ([activity.Custom('GetAnimalType')]) versteckt und welche Wasserlöcher und Futterstellen es oft aufsucht.\n\n"
 hunt.1040.stealth:0 "[Select_CString(host.IsFemale, 'Unsere Gastgeberin', 'Unser Gastgeber')] überlegt kurz und stimmt dann dem Plan zu. Wir schleichen uns an die arglosen Tiere an.“"
 hunt.1040.chase:0 "[Select_CString(host.IsFemale, 'Unsere Gastgeberin', 'Unser Gastgeber')] überlegt kurz und meint dann abfällig: „Ich bin wegen einer richtigen Jagd gekommen! Wir jagen mit Kraft, nicht mit Verschlagenheit!“"
 hunt.1040.a:0 "Wir gehen heimlich vor!"
 hunt.1040.a.flavor:0 "#EMP Bringt die Hunde zum Schweigen! Still!#!"
 hunt.1040.b:0 "Pah! Echte Jäger treiben ihre Beute in die Enge!"
 hunt.1040.b.flavor:0 "#EMP Der Letzte bei der Beute macht die Zwinger sauber!#!"
 hunt.1040.c:0 "So sei es."

 hunt.1043.desc:1 "Trotz all unserer Anstrengungen waren wir nicht in der Lage, dicht an die Tiere heranzukommen: Sie spürten es jedes Mal, wenn wir uns näherten, um dann sofort die Flucht anzutreten und sich zu verstecken.\n\nEs ist fast zu dunkel zum Weitermachen. Wir werden wohl zugeben müssen, dass uns unsere Beute diesmal überlegen war …"
 hunt.1043.a:0 "Man kann nicht immer gewinnen …"
 hunt.1043.b:0 "Was für ein Trauerspiel, [hunt_participant.GetFirstNameNoTooltip]!"

 hunt.1060.t:0 "Flügelschlag"
 hunt.1060.desc_opening_courtier:0 "Mein[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] bedeutet der Gruppe, still zu sein: Wir sind an dem von den Jagdmeistern festgelegten Freigabepunkt angekommen."
 hunt.1060.desc_opening:0 "Meine Jagdmeister bedeuten der Gruppe, leise zu sein: Wir haben unser Ziel erreicht."
 hunt.1060.desc_guest:0 "Der Jagdmeister von [host.GetTitledFirstName] weist die Gruppe an, leise zu sein; wir haben unser Ziel erreicht."
 hunt.1060.exotic:0 "\n\nNicht weit entfernt zieht ein Schwarm [activity.Custom('GetAnimalColor')|l]er [activity.Custom('GetAnimalPlural')] über den Himmel. Ihr fernes Lärmen kündet vom Beginn unserer Jagd!"
 hunt.1060.water:0 "\n\nEs gibt eine freie Sichtlinie zu einer Gruppe [activity.Custom('GetAnimalColor')|l]er [activity.Custom('GetAnimalPlural')], die in einem Teich vor uns badet."
 hunt.1060.ground:0 "\n\nVon unserem Aussichtspunkt aus können wir mehrere [activity.Custom('GetAnimalColor')|l] [activity.Custom('GetAnimalPlural')] sehen, die vor uns im Gelände umherstolzieren."
 hunt.1060.hare:0 "\n\nVon unserem Aussichtspunkt aus können wir mehrere [activity.Custom('GetAnimalColor')|l]e [activity.Custom('GetAnimalPlural')] im Gebüsch vor uns sehen."
 hunt.1060.closing:0 "\n\nDie Gesellschaft hält an, und wir bereiten uns darauf vor, die Hauben unserer Vögel zu entfernen. Einen nach dem anderen schicken wir sie auf die Jagd!"
 hunt.1060.beaters:0 "Die Treiber werden bald in Position sein, bereit, das Wild aufzuscheuchen."
 hunt.1060.a:0 "Flieg, mein Kleiner."
 hunt.1060.b:0 "Ich möchte nur zusehen."
 hunt.1060.b.flavor:0 "#EMP Sicherheit geht vor!#!"
 hunt.1060.d:0 "Es ist Zeit"

 hunt.1062.t.hare:0 "Ein Hase in der Hand …"
 hunt.1062.t:0 "Ein Vogel in der Hand …"
 hunt.1062.desc:0 "Ich beobachte aufgeregt, wie mein Vogel ([activity.Custom('GetRaptorType')]) ein Ziel anvisiert und sich hoch in die Lüfte erhebt."
 hunt.1062.guest:0 "[host.GetTitledFirstName] sieht aufgeregt zu, als [host.Custom('DE_PRO_POS_S_3P')] Jagdvogel ein Ziel aufnimmt und sich hoch in die Lüfte erhebt."
 hunt.1062.exotic:0 "\n\nIch klettere in Position, um die [activity.Custom('GetAnimalPlural')] zu verfolgen, und mein Vogel ([activity.Custom('GetRaptorType')]) macht alles richtig! Die in Panik geratene Beute schlägt Alarm und verstreut sich, doch es ist zu spät!"
 hunt.1062.water:0 "\n\nDie Treiber haben die lärmenden [activity.Custom('GetAnimalColor')|l]en [activity.Custom('GetAnimalPlural')] aufgescheucht, die nun die Luft mit dem Geräusch ihrer flatternden Flügel erfüllen."
 hunt.1062.ground:0 "\n\nDie [activity.Custom('GetAnimalPlural')] haben noch keine Ahnung, dass mein ([activity.Custom('GetRaptorType')] von hoch oben den Boden nach ihnen absucht."
 hunt.1062.sky:0 "\n\nEr stürzt herab wie ein Blitzschlag: Einen Moment später vernehmen wir das hörbare Krachen des Aufpralls, als seine Beute vom Himmel herabfällt!"
 hunt.1062.floor:0 "\n\nEr stürzt herab wie ein Blitzschlag: Die Beute sucht panisch Deckung, doch es ist bereits zu spät!!!"
 hunt.1062.a:0 "#EMP JA!#!"
 hunt.1062.a.flavor:0 "Mein [activity.Custom('GetRaptorType')] erhält heute ein Festmahl!"
 hunt.1062.b:0 "Gut gemacht!"

 hunt.1063.t:0 "Zwei im Busch"
 hunt.1063.desc:0 "Immer wieder stößt mein [activity.Custom('GetRaptorType')] auf ein Beutetier herab, doch stets verfehlt er sein Ziel oder fügt ihm nur eine kleine Wunde zu."
 hunt.1063.desc_guest:0 "Immer wieder stößt der Jagdvogel ([activity.Custom('GetRaptorType')]) von [host.GetTitledFirstName] herunter auf ein Beutetier, doch stets verfehlt er sein Ziel oder fügt ihm nur eine kleine Wunde zu."
 hunt.1063.closing:0 "\n\nNach stundenlangen Versuchen ist die Beute so gut wie verschwunden, der Vogel ([activity.Custom('GetRaptorType')]) fast völlig erschöpft und das Licht wird immer schwächer …"
 hunt.1063.a:0 "Es gibt immer ein nächstes Mal …"
 hunt.1063.a.flavor:0 "Verfluchter Vogel …"
 hunt.1063.d:0 "Eine Schande."

 hunt.1080.t.bodyguard:0 "Nicht ganz allein"
 hunt.1080.t:0 "Ganz allein"
 hunt.1080.opening_lone:0 "Mein[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', murderer)] [murderer.GetTitledFirstName] und ich sind den anderen voraus,"
 hunt.1080.opening_accomplice:0 "Mein[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', murderer)] [murderer.GetTitledFirstName], mein[accomplice.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', accomplice)] [accomplice.GetTitledFirstName] und ich sind den anderen voraus,"
 
 hunt.1080.chase:0 "getrieben vom andauernden Geschrei von [murderer.GetFirstNameNoTooltip], uns ja zu sputen und das fliehende Tier [activity.Custom('GetAnimalType')] zu verfolgen.\n\nDa fällt mir auf, wie ruhig und abgeschieden der Pfad ist, und ich bemerke etwas: Der Rest der Gruppe ist kaum noch zu hören – die anderen sind längst außer Sichtweite.\n\n"
 hunt.1080.bow:0 "getrieben von [murderer.Custom('DE_PRO_POS_S_3P')]em andauernden Geschrei, das fliehende Tier zu verfolgen.\n\nDa fällt mir auf, wie ruhig und abgeschieden der Pfad ist, und ich bemerke etwas: Der Rest der Gruppe ist kaum noch zu hören – die anderen sind längst außer Sichtweite.\n\n"

 hunt.1080.falconry:0 "wortreich angetrieben von [murderer.GetFirstNameNoTooltip], der ebenso zweifelhafte wie energische Sichtungen in Sachen [activity.Custom('GetAnimalPlural')] verkündet.\n\nDa fällt mir auf, wie ruhig und abgeschieden der Pfad ist, und ich bemerke etwas: Der Rest der Gruppe ist kaum noch zu hören – die anderen sind längst außer Sichtweite.\n\n"

 hunt.1080.closing_lone:0 "Ich drehe mich um und sehe [murderer.GetFirstNameNoTooltip] eilig herankommen, mit gezogenem Messer und einem schrecklichen Funkeln in den Augen."
 hunt.1080.closing_accomplice:0 "Als ich mich umdrehe, sehe ich [murderer.GetFirstNameNoTooltip] und [accomplice.GetFirstNameNoTooltip] schnell näher kommen, mit gezückten Messern und funkelnden Augen."
 hunt.1080.closing_bow:0 "Ich wende mich zurück zum Weg um und sehe [murderer.GetFirstNameNoTooltip] eilig herankommen, mit gezogenem Messer und einem schrecklichen Funkeln in den Augen."
 hunt.1080.closing_bow_accomplice:0 "Ich wende mich zurück zum Weg um und sehe [murderer.GetFirstNameNoTooltip] und [accomplice.GetFirstNameNoTooltip] eilig herannahen, mit gezogenem Messer und einem schrecklichen Funkeln in den Augen."

 hunt.1080.desc:0 "Zumindest dachte ich das. Als ich mich umdrehe, ist der Rest meiner Gruppe nirgends zu sehen."
 hunt.1080.bodyguard_betray:0 "\n\n[bodyguard_betray.GetFirstNameNoTooltip], was tut Ihr da?! Halt!"
 hunt.1080.bodyguard_appears:0 "\n\nIch höre einen Schrei hinter mir: Meine Leibwache [bodyguard.GetFirstName] rennt den Weg entlang. „#EMP [ROOT.Char.GetTitleAsNameNoTooltip], passt auf!#!‟"
 hunt.1080.bodyguard:0 "\n\nWo ist meine Leibwache [bodyguard.GetFirstName], wenn ich [bodyguard.Custom('DE_PRO_PER_S_3P_A')] mal brauche? Vermaledeit!"
 hunt.1080.dog_appears:0 "\n\nEin lautes Bellen ertönt: Ich drehe mich um und sehe meinen geliebten Hund [ROOT.Char.Custom('DogStoryName')], der wütend heranspringt und mit heftigem Gebell seine Ankunft verkündet."
 hunt.1080.a.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip|U]! Eilt Euch!"
 hunt.1080.a.dog:0 "[ROOT.Char.Custom('DogStoryName')]! Ja, [ROOT.Char.Custom('DogStoryGirlBoy')]!"
 hunt.1080.a.accomplice:0 "Ähm, [murderer.GetFirstNameNoTooltip]? [accomplice.GetFirstNameNoTooltip]?!"
 hunt.1080.a:0 "Ähm, [murderer.GetFirstNameNoTooltip]?"
 hunt.1080.a.duel_success_accomplice:0 "Ihr überwältigt [murderer.GetFirstNameNoTooltip] und [accomplice.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure_accomplice:0 "[murderer.GetFirstNameNoTooltip|U] und [accomplice.GetFirstNameNoTooltip] überwältigen Euch"
 hunt.1080.a.duel_success:0 "Ihr überwältigt [murderer.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure:0 "[murderer.GetFirstNameNoTooltip|U] überwältigt Euch"
 hunt.1080.a.success_tt:0 "[murderer.GetShortUIName|U] wird getötet oder überwältigt"
 hunt.1080.a.success_accomplice_tt:0 "[accomplice.GetShortUIName|U] wird getötet oder überwältigt"

 hunt.1081.desc:0 "Ich ziehe mein Jagdmesser und rufe um Hilfe, als [murderer.GetFirstName] in mörderischer Absicht noch schneller heraneilt. Die nächsten Augenblicke sind wie ein Nebel …\n\n"
 hunt.1081.desc_accomplice:0 "Ich ziehe mein Jagdmesser und rufe um Hilfe, als [murderer.GetFirstName] und [accomplice.GetFirstName] mit mordlustigem Grinsen über mich herfallen. Die nächsten Augenblicke sind wie ein Nebel …\n\n"
 hunt.1081.killed:0 "Plötzlich falle ich rückwärts zu Boden und umklammere meine Brust: Der Griff eines Dolchs ragt aus einem dunklen Fleck auf meinem Hemd.\n\n"
 hunt.1081.failure_accomplice:0 "Als ich mit klopfendem Herzen wieder zu mir komme, winden sich die Angreifer am Boden, die Dolche außer Reichweite"
 hunt.1081.failure:0 "Als ich mit klopfendem Herzen wieder zu mir komme, windet sich mein[murderer.Custom('DE_END_PRO_S_N')] Angreifer[murderer.Custom('DE_END_NOU_S_GS_N')] am Boden, der Dolch außerhalb [murderer.Custom('DE_PRO_POS_S_3P')]er Reichweite"
 hunt.1081.wounded_accomplice:0 "$hunt.1081.failure_accomplice$, rubinrotes Blut tropft von [accomplice.Custom('DE_PRO_POS_S_3P')]em Arm.\n\n"
 hunt.1081.wounded:0 "$hunt.1081.failure$, rubinrotes Blut tropft von [murderer.Custom('DE_PRO_POS_S_3P')]em Arm.\n\n"
 hunt.1081.escaped_accomplice:0 "$hunt.1081.failure_accomplice$.\n\n"
 hunt.1081.escaped:0 "$hunt.1081.failure$.\n\n"
 hunt.1081.murderer_killed:0 "[murderer.GetFirstNameNoTooltip] scheint mich zu verfluchen, als das Licht in [murderer.Custom('DE_PRO_POS_S_3P')]en Augen verblasst."
 hunt.1081.murderer_wounded:0 "[murderer.GetFirstNameNoTooltip] zuckt zusammen, stöhnend vor Schmerz, und fasst an seine offene Wunde."
 hunt.1081.murderer_arrested:0 "Ich halte [murderer.Custom('DE_ART_DEF_S_D')] betäubten Mörder[murderer.Custom('DE_END_NOU_S_GS_N')] meinen Dolch an die Kehle."
 hunt.1081.murderer:0 "[murderer.GetFirstNameNoTooltip] schaut triumphierend drein, als [murderer.Custom('DE_PRO_PER_S_3P_N')] im Unterholz verschwindet."
 hunt.1081.accomplice_killed:0 "[accomplice.GetFirstNameNoTooltip] liegt still; eine schreckliche Wunde verrät [accomplice.Custom('DE_PRO_POS_S_3P')] Schicksal.\n\n"
 hunt.1081.accomplice_wounded:0 "[accomplice.GetFirstNameNoTooltip] wurde nur geritzt, doch [accomplice.Custom('DE_PRO_PER_S_3P_N')] heult vor Schmerz auf, die Augen weit aufgerissen vor Panik.\n\n"
 hunt.1081.accomplice_arrested:0 "[accomplice.GetFirstNameNoTooltip] ist völlig unverletzt und bittet mich mit großen Augen um Nachsicht.\n\n"
 hunt.1081.accomplice:0 "[accomplice.GetFirstNameNoTooltip] hatte sich bereits aus dem Staub gemacht. [accomplice.Custom('DE_PRO_POS_S_3P')|U] hämisches Gackern verhallt in der Ferne.\n\n"
 hunt.1081.bodyguard_wounded:0 "[bodyguard.GetFirstName] kniet in der Nähe und presst eine stark blutende Wunde zusammen."
 hunt.1081.bodyguard_killed:0 "[bodyguard.GetFirstName] liegt zwischen uns, offensichtlich tot."
 hunt.1081.bodyguard_saved:0 "[bodyguard.GetFirstName] richtet [bodyguard.Custom('DE_PRO_POS_S_3P')]e Klinge abwechselnd gegen die beiden und sucht die Bäume nach weiteren Bedrohungen ab."
 hunt.1081.dog_killed:0 "\n\nMein tapferer Gefährte [ROOT.Char.Custom('DogStoryName')] liegt zusammengerollt zu meinen Füßen, ganz still, als ob er schliefe …"
 hunt.1081.dog:0 "\n\nMein tapferer Hund [ROOT.Char.Custom('DogStoryName')] ist an meiner Seite …"
 hunt.1081.closing_massacre:0 "Unfassbar …"
 hunt.1081.closing_success_bodyguard_dead:0 "Du hast mir gut gedient, [bodyguard.GetFirstNameNoTooltip] …"
 hunt.1081.closing_success_bodyguard_apology:0 "Ich höre [bodyguard.GetFirstNameNoTooltip]: „Verzeiht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] …“"
 hunt.1081.closing_success:0 "\n\nIch bin allein mit dem Gesang der Vögel und rufe kraftlos um Hilfe …"
 hunt.1081.a:0 "Keine Gnade für das Geschmeiß!"
 hunt.1081.b:0 "Wachen! #EMP WACHEN!#! Ergreift [murderer.Custom('DE_PRO_PER_S_3P_A')]!"
 hunt.1081.b.pair:0 "Wachen! #EMP WACHEN!#! Ergreift sie!"
 hunt.1081.b.accomplice:0 "Wachen! #EMP WACHEN!#! Ergreift [accomplice.Custom('DE_PRO_PER_S_3P_A')]!"
 hunt.1081.c.rival:0 "Dies[murderer.Custom('DE_END_ADJ_NUL_S_N')] … [murderer.Custom('InsultNoun')] …"
 hunt.1081.c.family:0 "[ROOT.Char.Custom2('RelationToMeShort', murderer)] …"
 hunt.1081.c:0 "W-Warum …?"
 hunt.1081.d:0 "W-Was in aller Welt …"

 hunt.1090.desc:0 "Nach einem stundenlangen Ritt, bei dem wir jeden Winkel der Gegend durchsucht haben, muss ich mich ich dem schwindenden Licht geschlagen geben.\n\nKaum dass wir einen Blick auf die legendäre Kreatur „[activity.Custom('GetAnimalType')] in [activity.Custom('GetLegendaryColor')|U]“ geworfen hatten, verschwand sie auch schon wie ein Geist, ohne jede Spur oder Fährte …\n\nAls wir ins Lager zurückkehren, hallen ferne Rufe eines Tiers wie Hohn über die finster werdende Landschaft."
 hunt.1090.guest:0 "Nach einem stundenlangen Ritt, bei dem wir jeden Winkel des Geländes ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) durchsucht haben, muss [host.GetTitledFirstName] sich dem schwindenden Licht geschlagen geben.\n\nKaum dass wir einen Blick auf die legendäre Kreatur „[activity.Custom('GetAnimalType')] in [activity.Custom('GetLegendaryColor')|U]“ geworfen hatten, verschwand sie auch schon wie ein Geist, ohne jede Spur oder Fährte …\n\nAls wir ins Lager zurückkehren, verspotten ferne Rufe eines Tiers [host.GetFirstNameNoTooltip] durch die finster werdende Landschaft."
 hunt.1090.a:0 "Ich #EMP werde#! dich finden, du Bestie …"
 hunt.1090.a.tt:0 "Warte nur!"
 hunt.1090.b:0 "Das war ja ein Erlebnis."

 hunt.1200.t:0 "Der Fangschuss"
 hunt.1200.chase_self:0 "Ich lege an, während die Gruppe das erschöpfte Tier in Schach hält, atme aus und schieße!"
 hunt.1200.chase:0 "[animal_slayer.GetTitledFirstName] legt an, während die Gruppe das erschöpfte Tier in Schach hält, atmet aus und schießt!"
 hunt.1200.ambush_self:0 "Ich ziele genau, während das Tier ([activity.Custom('GetAnimalType')]) auf uns zustürmt."
 hunt.1200.ambush:0 "[animal_slayer.GetTitledFirstName] zielt genau, während das Tier ([activity.Custom('GetAnimalType')]) auf uns zustürmt."
 hunt.1200.stealth_self:0 "Ich lege langsam an, und das Tier ([activity.Custom('GetAnimalType')]) nimmt den Kopf zur Seite, als würde es erwartungsvolle Spannung empfinden."
 hunt.1200.stealth:0 "[animal_slayer.GetTitledFirstName] legt langsam an, und das Tier ([activity.Custom('GetAnimalType')]) nimmt den Kopf zur Seite, als würde es erwartungsvolle Spannung empfinden."
 hunt.1200.slayer_fled:0 "Plötzlich schreit [host.GetTitledFirstName] laut und flieht hastig vor dem Tier."
 hunt.1200.slayer_group:0 "[host.GetTitledFirstName] ruft: „#EMP SCHIESST!#! Erledigt die Bestie!“"
 hunt.1200.slayer_self_stealth:0 "[host.GetTitledFirstName] winkt mir zu, dass ich schießen soll!"
 hunt.1200.slayer_self:0 "[host.GetTitledFirstName] winkt mir zu, dass ich schießen soll!"
 hunt.1200.slayer_stealth:0 "Ich höre [host.GetTitledFirstName] rufen: „Schnell, [ROOT.Char.GetFirstNameNoTooltip]! Schießt!“"
 hunt.1200.slayer:0 "[host.GetTitledFirstName] ruft: „Schnell, [animal_slayer.GetTitledFirstName]! Schießt!“"
 hunt.1200.success:1 "\n\nDer Pfeil trifft das Tier mitten ins Herz!"
 hunt.1200.failure:0 "\n\nDer Pfeil segelt ins Unterholz, und das Tier ([activity.Custom('GetAnimalType')]) nutzt die Gelegenheit, um auf [injury_target.GetFirstName] loszugehen!"
 hunt.1200.critical:0 "\n\nDer Pfeil segelt ins Unterholz, und das Tier ([activity.Custom('GetAnimalType')]) nutzt die Gelegenheit zur Flucht!"
 hunt.1200.fled:0 "\n\nWir anderen fragen uns, was wir wohl tun sollen, während wir dem Tier aus dem Weg gehen."
 hunt.1200.group:0 "\n\nBogensehnen schnalzen, als ein Dutzend Pfeile auf das Tier zufliegen; es geht kläglich gespickt wie ein Nadelkissen zu Boden."
 hunt.1200.a.self:0 "So wird das gemacht!"
 hunt.1200.a:0 "Guter Schuss!"
 hunt.1200.b.self:0 "Oh, tut mir leid! Vorsicht!"
 hunt.1200.b:0 "Helft [injury_target.Custom('DE_PRO_PER_S_3P_D')]!"
 hunt.1200.c.self:0 "Das verdammte Biest hat sich bewegt …"
 hunt.1200.c:0 "Pech gehabt."
 hunt.1200.d:0 "Es hatte keine Chance."
 hunt.1200.e:0 "Welch Jagdgeschick!"

 hunt.1201.self:0 "Ich hebe den Speer und gehe vorsichtig auf das erschöpfte Tier zu."
 hunt.1201:0 "[animal_slayer.GetTitledFirstName] hebt den Speer und geht vorsichtig auf das erschöpfte Tier zu."
 hunt.1201.slayer_dogs:0 "[host.GetTitledFirstName] wendet sich den Hundehaltern zu und ruft: „Lasst die Hunde frei!“"
 hunt.1201.slayer_self:0 "[host.GetTitledFirstName] wendet sich mir zu: „[ROOT.Char.GetTitledFirstName], erlegt die Beute!“"
 hunt.1201.slayer:0 "[host.GetTitledFirstName] wendet sich uns zu und ruft: „[animal_slayer.GetTitledFirstName], erlegt die Beute!“"
 hunt.1201.success_self:0 "\n\nIch wähle den Augenblick sorgfältig und bohre dem Tier meine Klinge tief ins Herz!"
 hunt.1201.success:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] wählt den Augenblick sorgfältig und bohrt dem Tier die Klinge tief ins Herz!"
 hunt.1201.failure_self:0 "\n\nAls ich meine Klinge in das Tier bohre, schlägt es wild um sich und erwischt mich dabei. Man zieht mich weg, als es verendet."
 hunt.1201.failure:0 "\n\nAls [animal_slayer.GetTitledFirstNameNoTooltip] die Klinge in das Tier bohrt, schlägt es wild um sich und erwischt [animal_slayer.Custom('DE_PRO_PER_S_3P_A')] dabei. Man zieht [animal_slayer.Custom('DE_PRO_PER_S_3P_A')] weg, als das Tier verendet."
 hunt.1201.critical:0 "\n\nAls [animal_slayer.GetTitledFirstNameNoTooltip] die Klinge in das Tier bohrt, schlägt die Bestie wild um sich und fügt [animal_slayer.Custom('DE_PRO_PER_S_3P_D')] eine verheerende Wunde zu!"
 hunt.1201.dogs_success:0 "\n\nDie Hunde preschen vor und bellen, während sie die Beute umzingeln, der sie immer wieder gezielt mit ihren Zähnen zusetzen …"
 hunt.1201.dogs_failure:0 "\n\nDie Hunde preschen vor und bellen, während sie die Beute umzingeln, doch einer nach dem anderen werden sie winselnd und heulend in die Flucht geschlagen …"
 hunt.1201.animal_spared_dharmic:0 "\n\n[host.GetTitledFirstName] ruft die Jäger zurück. „Die Jagd ist vollendet. Das Dharma gebietet, keinen unnötigen Schmerz zu verursachen."
 hunt.1201.animal_spared:0 "\n\n[host.GetTitledFirstName] ruft die Jäger zurück. „Das reicht jetzt. Kommt, lassen wir das vermaledeite Biest in Frieden.“"
 hunt.1201.a.self:0 "Nimm das!"
 hunt.1201.a:0 "Eine Meisterleistung!"
 hunt.1201.b.self:0 "#EMP Argh!#! Verfluchtes Vieh …"
 hunt.1201.b:0 "Schnell! [injury_target.Custom('DE_PRO_PER_S_3P_N')|U] braucht Hilfe!"
 hunt.1201.c:0 "Bei den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName])!"
 hunt.1201.d.self:0 "Ha! Heute Abend haben die Hunde ein Festmahl!"
 hunt.1201.d:0 "Wie brutal."
 hunt.1201.e.critical:0 "NEIN! Nicht mein Welpe!"
 hunt.1201.e.self:0 "Nein! Diese verdammten blöden Viecher …"
 hunt.1201.e:0 "Kein schöner Anblick."
 hunt.1201.f.dharmic:0 "Pech gehabt."
 hunt.1201.f.compassionate:0 "Höchst gnadenvoll."
 hunt.1201.f:0 "Wie unglaublich sinnlos …"

 hunt.1202.self:0 "Ich hebe den Speer und gehe vorsichtig auf das erschöpfte Tier zu."
 hunt.1202:0 "[animal_slayer.GetTitledFirstName] hebt den Speer und geht vorsichtig auf das erschöpfte Tier zu."
 hunt.1202.slayer:0 "[host.GetTitledFirstName] dreht sich zu uns und ruft: „Vorwärts, Jagdgesellschaft! Setzen wir dem ein Ende!“"
 hunt.1202.slayer_self:0 "Die Gruppe stürmt vorwärts und umzingelt das verängstigte Tier."
 hunt.1202.capture:0 "[host.GetTitledFirstName] wendet sich zu uns um und ruft: „Kommt! Holt das Seil! Fangen wir das Tier lebendig!“"
 hunt.1202.capture_self:0 "Die anderen holen das Seil, während wir uns überlegen, wie wir das Tier am besten in Position bekommen."
 hunt.1202.craven:0 "[host.GetTitledFirstName] wendet sich uns zu und ruft: „Los! Worauf wartet Ihr noch? Bringt es zu Ende!“"
 hunt.1202.craven_self:0 "Die anderen stürmen vorwärts, doch ich bleibe im Hintergrund und halte meine Waffe krampfhaft umklammert."
 hunt.1202.capture_success:0 "Nach viel Mühe und kläglichen Lauten der Beute ([activity.Custom('GetAnimalType')]) ist sie uns endlich hilflos gefesselt ausgeliefert."
 hunt.1202.capture_injury:0 "Nach viel Mühe und kläglichen Lauten der Beute ([activity.Custom('GetAnimalType')]) haben wir sie überwältigt, doch ich wurde dabei schwer verwundet."
 hunt.1202.capture_failure:0 "Nach viel Mühe und kläglichen Lauten der Beute ([activity.Custom('GetAnimalType')]) haben wir sie überwältigt, doch [injury_target.GetFirstName] wurde dabei verwundet."
 hunt.1202.capture_critical:0 "Nach viel Mühe und kläglichen Lauten der Beute ([activity.Custom('GetAnimalType')]) haben wir sie überwältigt, doch zuvor hat sie [injury_target.GetFirstName] niedergestreckt."
 hunt.1202.success_self:0 "\n\nLangsam umzingeln wir das [activity.Custom('GetAnimalSoundParticiple')|l]e Tier mit unseren Speeren. Dann erlösen wir es von seinen Qualen."
 hunt.1202.success:0 "\n\nLangsam umzingeln die Jäger das [activity.Custom('GetAnimalSoundParticiple')|l]e Tier mit ihren Speeren. Dann erlösen sie es von seinen Qualen."
 hunt.1202.failure_injury:0 "\n\nLangsam umzingeln wir das [activity.Custom('GetAnimalSoundParticiple')|l]e Tier mit unseren Speeren, doch es fügt mir eine Wunde zu, bevor wir es von seinen Qualen erlösen."
 hunt.1202.failure_self:0 "\n\nLangsam umzingeln wir das [activity.Custom('GetAnimalSoundParticiple')|l]e Tier mit unseren Speeren, doch es fügt [injury_target.GetFirstName] eine Wunde zu, bevor wir es von seinen Qualen erlösen."
 hunt.1202.failure:0 "\n\nLangsam umzingeln die Jäger das [activity.Custom('GetAnimalSoundParticiple')|l]e Tier mit ihren Speeren, doch es fügt [injury_target.GetFirstName] eine Wunde zu, bevor sie es von seinen Qualen erlösen."
 hunt.1202.critical_self:0 "\n\nLangsam umzingeln wir das [activity.Custom('GetAnimalSoundParticiple')|l]e Tier mit unseren Speeren, doch es fügt [injury_target.GetFirstName] eine grausige Wunde zu, bevor wir es von seinen Qualen erlösen."
 hunt.1202.critical:0 "\n\nLangsam umzingeln die Jäger das [activity.Custom('GetAnimalSoundParticiple')|l]e Tier mit unseren Speeren, doch es fügt [injury_target.GetFirstName] eine grausige Wunde zu, bevor sie es von seinen Qualen erlösen."
 hunt.1202.a.self:0 "Nimm das!"
 hunt.1202.a:0 "Eine Meisterleistung!"
 hunt.1202.b.self:0 "#EMP Argh!#! Verfluchtes Vieh …"
 hunt.1202.b:0 "Schnell! [injury_target.Custom('DE_PRO_PER_S_3P_N')|U] braucht Hilfe!"
 hunt.1202.c:0 "Eine Tragödie …"

 hunt.2000.t:0 "Hundehändler"
 hunt.2000.opening_master:0 "[Select_CString(m_hunt.IsFemale, 'Meine Jägermeisterin', 'Mein Jägermeister')] [m_hunt.GetTitledFirstName] hat ein[dog_salesman.Custom('DE_END_ADJ_NUL_S_A')] [dog_salesman.GetWomanMan] zu mir gebracht, [dog_salesman.Custom('DE_ART_DEF_S_N')] behauptet, gute Jagdhunde zu verkaufen.\n\n"
 hunt.2000.opening_hunter:0 "Mein[m_hunt.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', m_hunt)] [m_hunt.GetTitledFirstName], [Select_CString(m_hunt.IsFemale,'eine eifrige Jägerin','ein eifriger Jäger')], brachte ein[dog_salesman.Custom('DE_END_ADJ_NUL_S_A')] [dog_salesman.GetWomanMan] zu mir, [dog_salesman.Custom('DE_ART_DEF_S_N')] behauptet, gute Jagdhunde zu verkaufen.\n\n"
 hunt.2000.opening:0 "Ein[dog_salesman.Custom('DE_END_PRO_S_N')] [dog_salesman.GetWomanMan], [dog_salesman.Custom('DE_ART_DEF_S_N')] feine Jagdhunde verkauft, ist in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] angekommen und hofft offenbar, neue Kundschaft zu finden.\n\n"
 hunt.2000.desc:0 "„Ich verkaufe nur die besten Hunde, umfassend abgerichtet und bereit, sich ohne Aufwand jedem Jagdtrupp anzuschließen. Ihr werdet nirgendwo in [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] bessere Hunde finden, [ROOT.Char.GetTitleAsNameNoTooltip]!“\n\nVor mir steht eine Reihe angeleinter Hunde unterschiedlicher Größe und Statur, die ruhig auf meine Beurteilung warten."
 hunt.2000.a:0 "Ein guter Spürhund ist sein Gewicht in Gold wert."
 hunt.2000.b:0 "Dieser könnte ganz allein eine Wildsau zu Fall bringen!"
 hunt.2000.b.tt:0 "Ihr erhaltet keine [Concept('hunt_sighting_no_prefix', 'Sichtungsereignisse')|E], bis Ihr eine [GetActivityType('activity_hunt').GetName] ausrichtet"
 hunt.2000.c:1 "Beeindruckend. [dog_salesman.GetFirstNameNoTooltip], werdet Ihr meine Zwinger verwalten?"
 hunt.2000.d:0 "Ich benötige keine weiteren Hunde."
 
 hunt.2001.t:0 "Raubvogel-Verkäufer"
 hunt.2001.opening_master:0 "Mein[m_hunt.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', m_hunt)] [m_hunt.GetTitledFirstName] hat mir ein[falcon_salesman.Custom('DE_END_ADJ_NUL_S_A')] [falcon_salesman.GetWomanMan] gebracht, [falcon_salesman.Custom('DE_ART_DEF_S_N')] behauptet, gute Jagdvögel zu verkaufen.\n\n"
 hunt.2001.opening_hunter:0 "Mein[m_hunt.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', m_hunt)] [m_hunt.GetTitledFirstName], [Select_CString(m_hunt.IsFemale,'eine eifrige Jägerin','ein eifriger Jäger')], hat mir ein[falcon_salesman.Custom('DE_END_ADJ_NUL_S_A')] [falcon_salesman.GetWomanMan] gebracht, [falcon_salesman.Custom('DE_ART_DEF_S_N')] behauptet, gute Jagdvögel zu verkaufen.\n\n"
 hunt.2001.opening:0 "Ein [falcon_salesman.GetWomanMan], der geschulte Greifvögel verkauft, ist in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] angekommen und hofft offenbar, neue Kundschaft zu finden.\n\n"
 hunt.2001.desc:0 "„Dies sind die besten Jagdvögel. Ich habe sie selbst als Nestlinge herangezogen. Sie werden Euch nicht im Stich lassen, [ROOT.Char.GetTitleAsNameNoTooltip]!“\n\nEine Auswahl von Habichten und Falken in verschiedenen Größen sitzt ruhig auf einem Holzgestell vor mir."
 hunt.2001.a:0 "Das hier ist ein feines Exemplar!"
 hunt.2001.a.flavor:0 "Den nehme ich!"
 hunt.2001.c:0 "Na endlich, [falcon_salesman.GetFirstNameNoTooltip]! Jemand, der meine Falknerei ordentlich leiten kann!"
 hunt.2001.d:0 "Sehr gut, aber ich habe kein Interesse …"

 hunt.2500.t:1 "Die [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] von [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master:0 "Mein[sighting_character.Custom('DE_END_PRO_S_N')] Jägermeister[sighting_character.Custom('DE_END_NOU_S_GS_N')] [sighting_character.GetTitledFirstName] bringt Kunde von Tieren, die in meinem Reich gesichtet wurden.\n\n"
 hunt.2500.opening_hunter:0 "Mein[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName], [sighting_character.Custom('DE_ART_DEF_S_N')] für [sighting_character.Custom('DE_PRO_POS_S_3P')]en Hang zur Waidmannskunst bekannt ist, bringt Gerüchte über Tier mit, die in meinem Reich gesichtet wurden.\n\n"
 hunt.2500.opening:0 "Mein[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName] verbreitet wie ein zwitscherndes Vögelchen die Neuigkeiten über Tiere, die in meinem Reich gesichtet wurden.\n\n"
 hunt.2500.desc:1 "„Ich höre viel aus [sighting_county.GetName]: Es heißt, man könne dort vorzüglich jagen und zahlreiche stattliche Tiere ([sighting_county.Custom('GetAnimalType')]) streiften dort durch das Gelände ([sighting_province.Custom('GetTerrainTypePlural')])!“"
 hunt.2500.a:0 "Spannend …"
 hunt.2500.b:0 "Belästigt mich nicht mit damit."
 
 hunt.2510.t:0 "[sighting_county.Custom('GetAnimalType')|U] in [sighting_county.Custom('GetLegendaryColor')|U]"
 hunt.2510.opening_master:0 "[Select_CString(sighting_character.IsFemale, 'Meine Jägermeisterin', 'Mein Jägermeister')] [sighting_character.GetTitledFirstName] betritt überbordend vor Begeisterung meine Kammer.\n\n"
 hunt.2510.opening_hunter:0 "Mein[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName] [sighting_character.Custom('DE_ART_DEF_S_N')] für [sighting_character.Custom('DE_PRO_POS_S_3P')] Interesse an der Waidmannskunst bekannt ist, betritt überbordend vor Begeisterung meine Kammer.\n\n"
 hunt.2510.opening:0 "Mein[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName] betritt überbordend vor Begeisterung meine Kammer.\n\n"
 hunt.2510.desc:0 "„Ich höre seltsame Dinge von den Wildhütern von [sighting_county.GetNameNoTier]: Sie berichten, sie hätten [sighting_county.Custom('GetAnimalPlural')] mit"
 hunt.2510.story:0 "„Die Wildhüter von [sighting_county.GetNameNoTier] haben überzeugende Berichte: Wie es scheint, wurde dort Eure sagenumwobene Beute ([sighting_county.Custom('GetAnimalType')]), ein Tier mit"
 hunt.2510.black:0 "kohlrabenschwarzem Fell gesehen."
 hunt.2510.white:0 "schneeweißem Fell gesehen."
 hunt.2510.closing:0 "\n\nDas Tier streift angeblich durch das dortige Gelände ([sighting_province.Custom('GetTerrainTypePlural')]), doch niemand ist ihm bisher nahe gekommen. Es gibt in der Tat Legenden über solche Tiere …“"
 hunt.2510.a:0 "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!, sagt Ihr?"
 hunt.2510.a.existing:0 "Ich #EMP werde#! es eines Tages finden!"
 hunt.2510.b:0 "Belästigt mich nicht mit solch kindischen Luftschlössern."

 hunt.2520.t:0 "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U]es Tier ([sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]) von [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc:1 "„Ich höre viel Gerede aus [sighting_county.GetNameNoTier]: Es heißt, dass eine üble Bestie ([sighting_county.Custom('GetAnimalType')]) die örtlichen Dörfer terrorisiert und Vieh reißt, bevor sie im Gelände ([sighting_province.Custom('GetTerrainTypePlural')]) verschwindet!“"

 hunt.2530.t:0 "Die [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] von [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master:0 "[Select_CString(sighting_character.IsFemale, 'Meine Meisterfalknerin', 'Mein Meisterfalkner')] [sighting_character.GetTitledFirstName] betritt überbordend vor Begeisterung meine Kammer.\n\n"
 hunt.2530.opening_falconer:0 "Mein[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName], [sighting_character.Custom('DE_ART_DEF_S_N')] für [sighting_character.Custom('DE_PRO_POS_S_3P')] Interesse an der Beizjagd bekannt ist, betritt überbordend vor Begeisterung meine Kammer.\n\n"
 hunt.2530.desc:0 "„Ich höre viel Gerede aus [sighting_county.GetNameNoTier]: Es heißt, man könne dort vorzüglich jagen und zahlreiche stattliche Tiere ([sighting_county.Custom('GetAnimalPlural')]) seien im Gelände ([sighting_province.Custom('GetTerrainTypePlural')]) dort zu finden!“"

 hunt.2540.t:0 "Von hier nach dort"
 hunt.2540.desc:1 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Eure Jagdmeister berichten, dass die in [old_sighting_county.GetBaseNameNoTier] so reichlich vorhandenen [sighting_county.Custom('GetAnimalPlural')] von dort aus nach [sighting_county.GetName] gezogen sind!“"
 hunt.2540.legendary:0 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Eure Jagdmeister berichten, dass [sighting_county.Custom('GetLegendaryColor')|l]e Tier ([sighting_county.Custom('GetAnimalType')]) von [old_sighting_county.GetBaseNameNoTier] wäre für eine Weile verschwunden gewesen, ehe es im nahen [sighting_county.GetBaseNameNoTier] erneut gesichtet wurde!"
 hunt.2540.closing:1 "\n\nVielleicht solltet Ihr eine Jagd ausrichten, bevor es zu spät ist?“"
 hunt.2540.white:0 "Man sagt, es leuchtet wie ein göttliches Licht im Morgennebel …“"
 hunt.2540.black:0 "Man sagt, es erscheint als Vorbote des Abends, wie ein schwarzer Schatten in der Landschaft …“"
 hunt.2540.a:0 "Es kann fliehen, doch es kann sich nicht verstecken."
 hunt.2540.a.legendary:0 "Es versucht, mich zu verwirren!"
 hunt.2540.b:0 "Diese Nachrichten ermüden mich, [sighting_character.GetFirstNameNoTooltip] …"

 hunt.3020.t:1 "Trügerische Beute"
 hunt.3020.t.deer:0 "Keine Ahnung"
 hunt.3020.opening:0 "Wie jegliches Wild kennen auch die schwer zu fassenden [activity.Custom('GetAnimalPlural')] viele Kniffe, Listen und Täuschungen, mit denen sie selbst die erfahrensten Jäger zum Narren halten können.\n\n"
 hunt.3020.doubling:0 "Das gerissene Ding ([activity.Custom('GetAnimalType')]) wanderte hin und her, folgte dabei seinen eigenen Spuren und schuf hier und da Abzweigungen von seinen Pfaden, um uns von seiner Fährte abzubringen."
 hunt.3020.beating:1 "Das Männchen ([activity.Custom('GetAnimalMale')]) lief kreuz und quer durch Bäche im Gelände ([host.GetCurrentLocation.Custom('GetTerrainType')]), um seine Witterung zu verschleiern."
 hunt.3020.squatting:0 "Das Männchen ([activity.Custom('GetAnimalMale')]) stand mucksmäuschenstill in seiner Deckung ([host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]), bis wir an ihm vorbei waren, ohne dass selbst die Hunde etwas von seiner Anwesenheit bemerkt hätten."
 hunt.3020.rusing:0 "Das Männchen ([activity.Custom('GetAnimalMale')]) erwies sich als gerissen und rannte in irren Mustern hierhin und dorthin, um seine Fährte zu verschleiern und uns abzuschütteln."
 hunt.3020.desc_courtier:0 "Mein[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetTitledFirstName] hat die Jagdgesellschaft anhalten lassen:"
 hunt.3020.desc_fallback:0 "Meine Wildhüter haben vor mir angehalten:"
 hunt.3020.desc:1 "Die Fährte ist verwischt: Das gerissene Ding ([activity.Custom('GetAnimalType')]) wanderte hin und her und folgte dabei seinen eigenen Spuren, um uns von seiner Fährte abzubringen."
 hunt.3020.closing:0 "\n\nMan findet keine Einigung, welchen Weg man nun einschlagen soll, und jeder Wimpernschlag, den wir vertändeln, entfernt uns weiter von unserer Beute."
 hunt.3020.a:0 "Geduld. Das sollte leicht zu lösen sein."
 hunt.3020.a.perfect:0 "Ihr findet die Fährte sehr rasch wieder"
 hunt.3020.a.success:0 "Ihr findet die Fährte bald wieder"
 hunt.3020.a.failure:0 "Ihr glaubt, die Fährte wiederzufinden"
 hunt.3020.b:0 "Ach ja. Von dieser List habe ich schon gehört."
 hunt.3020.b.success:0 "Euer Rat zahlt sich aus"
 hunt.3020.b.failure:0 "Euer Rat ist nutzlos"
 hunt.3020.c:0 "Ich vertraue in dieser Sache [hunt_participant.GetFirstNameNoTooltip]."
 hunt.3020.c.perfect:0 "[hunt_participant.GetFirstNameNoTooltip] findet die Fährte sehr rasch wieder"
 hunt.3020.c.success:0 "[hunt_participant.GetFirstNameNoTooltip] findet die Fährte bald wieder"
 hunt.3020.c.failure:0 "[hunt_participant.GetFirstNameNoTooltip] führt uns in die Irre"
 hunt.3020.d:0 "An seiner Stelle wäre ich dort lang …"
 hunt.3020.e:0 "Hier lang. Nein! Da lang!"
 hunt.3020.e.success:0 "Ihr nehmt den richtigen Weg"
 hunt.3020.e.failure:0 "Ihr nehmt den falschen Weg"
 hunt.3020.f:0 "Was meint der örtliche Wildhüter?"
 hunt.3020.f.flavor:0 "#EMP Ziehen wir jemand Kenntnisreichen zurate …#!"
 hunt.4001.t:2 "Der Schuss"
 hunt.4001.opening:1 "Es ist schon majestätisch, wie das Tier ([activity.Custom('GetAnimalType')]) über die Landschaft blickt. Aus meiner Deckung ([host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]) heraus ziele ich mit dem Bogen auf meine Beute.\n\n"
 hunt.4001.desc_1:1 "Mein[hunt_participant.Custom('DE_END_PRO_S_N')] tief geduckt[hunt_participant.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetTitledFirstName] erwidert den Blick, den ich [hunt_participant.Custom('DE_PRO_PER_S_3P_D')] lautlos zuwerfe."
 hunt.4001.desc_2:2 "Der Speer liegt perfekt ausbalanciert in meiner Hand, als ich die Entfernung zu meiner Beute ([activity.Custom('GetAnimalType')]) abschätze …\n\nMein[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetTitledFirstName] kauert neben mir und hat [hunt_participant.Custom('DE_PRO_POS_S_3P')]en eigenen Speer erhoben."
 hunt.4001.desc_3:0 "Durchatmen … Zielen …"
 hunt.4001.a:1 "#EMP Nein! Der gehört mir!#!"
 hunt.4001.a.kill:1 "Ihr erlegt das Tier ([activity.Custom('GetAnimalType')])"
 hunt.4001.a.stolen:1 "[hunt_participant.GetFirstNameNoTooltip] erlegt das Tier ([activity.Custom('GetAnimalType')])"
 hunt.4001.a.both:1 "Ihr verscheucht das Tier ([activity.Custom('GetAnimalType')])"
 hunt.4001.b:1 "Trefft sicher, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c:2 "Jetzt, [hunt_participant.GetFirstNameNoTooltip]! Bevor das Tier ([activity.Custom('GetAnimalType')]) uns erspäht!"
 hunt.4001.c.tt:3 "Wenn ich auf diesen Zweig träte, würde das Tier ([activity.Custom('GetAnimalType')]) sicherlich verschreckt …"
 hunt.4001.d:0 "Seht gut her."

 hunt.4002.t:2 "Gerüchte"
 hunt.4002.desc:3 "Der Lärm der anderen ist in weiter Ferne, als [ROOT.Char.Custom2('RelationToMe', secret_sharer)] [secret_sharer.GetTitledFirstName] und ich uns an unsere Beute ([activity.Custom('GetAnimalType')]) anpirschen.\n\nWir sind fast schon in Reichweite, als [secret_sharer.GetFirstNameNoTooltip] mir zuflüstert: „Nun, da wir endlich unter uns sind … Es gibt da etwas, was ich Euch über [secret_owner.GetTitledFirstName] erzählen muss …“"
 hunt.4002.a:1 "Redet später, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 hunt.4002.a.flavor:1 "Dieses Tier ([activity.Custom('GetAnimalType')]) gehört mir!"
 hunt.4002.b:1 "Was? Verratet es mir …"
 hunt.4002.b.tt:3 "Das Tier ([activity.Custom('GetAnimalType')]) ergreift die Flucht"
 hunt.4002.b.reveal:0 "Ich erfahre von dem Geheimnis, das [secret_owner.GetFirstNameNoTooltip] hat"

 hunt.4003.t:2 "Verbotene Beute"
 hunt.4003.desc:2 "Wilderer? Hier, auf dem Land, das [land_owner.GetTitleTierName] sein Eigen nennt? Sie kauern eng beieinander, als ich mit meinen Wachen zu ihnen reite, und verbergen damit kaum das tote Tier ([host.Custom('GetRegionalDeerType')]) hinter ihnen.\n\n„Das waren wir nicht. Habt Gnade mit uns, glorreich[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“ Doch ihre Klingen und Bögen strafen sie Lügen."
 hunt.4003.a:0 "Sie werden hängen, und ihre Dörfer werden für den Schaden aufkommen."
 hunt.4003.b:0 "„Ihr scheint mir allesamt hervorragende Schützen zu sein …“"
 hunt.4003.c:0 "Die Beute gehört mir, genau wie die Strafzahlung im Gegenzug für ihre Leben."
 hunt.4003.c.tt_success:0 "Die lokalen Magistraten stimmen zu"
 hunt.4003.c.tt_failure:0 "Öffentlicher Aufschrei"
 hunt.4003.d:0 "„Was kümmert mich das Wild von [land_owner.GetTitledFirstName]?“"
 hunt.4003.d.own:0 "Verlasst sofort meine Ländereien!"
 hunt.4003.d.vassal:0 "Verschwindet von den Ländereien von [land_owner.GetTitledFirstNameNoTooltip]!"
 hunt.4003.d.rival:0 "Nehmt Euch so viel von [land_owner.GetTitledFirstNameNoTooltip], wie Ihr nur wollt."
 hunt.4003.e:0 "Endlich mal ein annehmbarer Jäger!"

 hunt.4004.t:2 "Sieg über die Bestie"
 hunt.4004.desc:2 "Man hätte das Tier für eine Kreatur aus den Mythen und Legenden halten können, vielleicht gar für eine Gottheit in verwandelter Gestalt. Es war das größte Exemplar in Sachen [activity.Custom('GetAnimalPlural')], das ich je gesehen habe.\n\nSelbst nachdem das Tier verwundet war, dauerte die Hatz noch einen halben Tag.\n\nDie Beute ist nach wie vor ein beeindruckender Anblick, selbst tot am Boden vor mir liegend."
 hunt.4004.credit_receiver:1 "[credit_taker.GetTitledFirstName] ist ebenso von Ehrfurcht ergriffen. „So etwas habe ich noch nie gesehen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 hunt.4004.a:0 "Der Kopf wird sich prächtig machen in meiner großen Halle!"
 hunt.4004.b:1 "Mein[trophy_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)] soll dies als Trophäe erhalten."
 hunt.4004.c:0 "Das wird ein herrlicher Mantel werden!"
 hunt.4004.c.tt:0 "Nein, das ist #EMP nicht#! geschmacklos!"
 hunt.4004.every_arrogant_vassal:0 "Jeder arrogante Vasall"
 hunt.4004.every_restrained_vassal:0 "Jeder höchst zurückhaltende Vasall"
 hunt.4004.every_other_vassal:0 "Nicht arrogante, nicht zurückhaltende Vasallen"
 hunt.4004.d:1 "Ich finde, [credit_taker.GetTitledFirstNameNoTooltip] hat die Lorbeeren hierfür verdient."
 hunt.4004.e:0 "Wir zerwirken und essen die Beute hier und jetzt!"
 hunt.4004.f:0 "Der Schädel wird sich hervorragend als Krone machen."

 hunt.4005.t:2 "Sieg über die Bestie"
 hunt.4005.a:0 "Diese Beute wird einen guten Preis erzielen."
 hunt.4005.b:1 "Mein[trophy_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)] soll eine wunderschöne Trophäe bekommen."
 hunt.4005.c:0 "Ich lasse das Tier ausstopfen und dem [ROOT.Char.GetFaith.ReligiousHeadName] schicken!"

 hunt.4006.t:2 "Auf Nahrungssuche"
 hunt.4006.desc:2 "Manche Bäume ([host.GetCurrentLocation.Custom('GetTerrainTree')]) sind wahrlich „der Mantel der Armen“, doch als das Tier ([activity.Custom('GetAnimalType')]), auf das ich Jagd machte, von Bauern auf Nahrungssuche verschreckt wird und flieht, ist meine Geduld am Ende.\n\nEs muss doch in [host.GetCurrentLocation.GetNameNoTooltip] heute sicher Besseres zu tun geben, als Wurzeln und Pilze zu sammeln!"
 hunt.4006.a:1 "Vertreibt diesen Pöbel aus #EMP meinen#! Jagdgründen!"
 hunt.4006.b:0 "Wir sind zum Jagen hier, nicht wahr?"
 hunt.4006.special_interest:0 "Aufgrund [county_owner.Custom('DE_PRO_POS_S_3P')]er ungewöhnlichen Interessen:"
 hunt.4006.c:0 "O, diese Beute genügt mir voll und ganz …"
 hunt.4006.d:0 "Eine großzügige Spende sollte sie uns lange genug vom Hals schaffen."
 hunt.4006.e:0 "Das #EMP sind#! ihre uralten Stammrechte, schätze ich …"

 hunt.4007.t:3 "Wütende Bestie ([host.Custom('GetAnimalType')|U])"
 hunt.4007.desc_befriend:0 "Eine sanfte Brise weht, und mein[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] und ich dösen in einem stillen Hain, als wir es hören."
 hunt.4007.desc_lazy:1 "Eine sanfte Brise weht, und mein[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] und ich dösen in einem stillen Hain, als wir es hören."
 hunt.4007.desc_lustful:1 "Mein[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] sieht hervorragend aus in [similar_participant.Custom('DE_PRO_POS_S_3P')]em Jagdgewand, und ich verfluchte die Störung, die meinen Blick von [similar_participant.Custom('DE_PRO_PER_S_3P_D')] abschweifen lässt."
 hunt.4007.desc_fallback:1 "Gerade als mein[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] und ich einen Hügel erklimmen, hören wir es."
 hunt.4007.desc_ending:2 "\n\nKnackende Äste, raschelndes Laub und ängstliche Vogelschreie künden das Erscheinen einer wütenden Bestie ([host.Custom('GetAnimalType')|U]) an, und sie hält geradewegs auf uns zu!\n\n[similar_participant.Custom('DE_PRO_PER_S_3P_N')|U] keucht: „Seht Euch an, wie groß seine Waffen #EMP ([host.Custom('GetAnimalDanger')])#! sind!“"
 hunt.4007.a:0 "Der Weg des Tiers endet hier vor mir."
 hunt.4007.a.non_martial:0 "Rasch! Hinter mich, [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self:0 "Gebt mir Euer Messer! Ich übernehme das selbst!"
 hunt.4007.a.success:0 "Ich töte die Bestie"
 hunt.4007.a.failure:0 "Ich werde verwundet"
 hunt.4007.a.critical_failure:0 "Ich werde getötet"
 hunt.4007.b:1 "[similar_participant.GetFirstNameNoTooltip], tut etwas!"
 hunt.4007.b.non_martial:0 "Hilfe! So hilf mir doch jemand!"
 hunt.4007.b.success:0 "[THIS.Char.GetTitledFirstNameNoTooltip] erschlägt die Bestie"
 hunt.4007.b.failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] wird verletzt"
 hunt.4007.b.critical_failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] wird getötet"
 hunt.4007.c:0 "Auch nicht schwieriger zu handhaben als ein brüskierter Höfling!"
 hunt.4007.d:0 "[bodyguard.GetFirstNameNoTooltip]! Zu mir!"
 hunt.4007.e:0 "#EMP HINFORT MIT DIR, ÜBLE KREATUR!#!"
 hunt.4007.f:0 "#EMP Lauft weg!#!"
 
 hunt.4900.t:1 "Wütende Bestie ([activity.Custom('GetAnimalTypeKill')|U])"
 hunt.4900.desc:1 "Die riesige Bestie hält genau vor uns an, wild [activity.Custom('GetAnimalSoundParticipleKill')] und [activity.Custom('GetAnimalStrikeParticipleKill')]."
 hunt.4900.hunter:1 "\n\nIch zücke das Messer aus meinem Gürtel und stelle mich zwischen das Tier ([activity.Custom('GetAnimalTypeKill')]) und [similar_participant.GetFirstName], just in dem Augenblick, als es plötzlich angreift.\n\nMeine Klinge findet sein Herz,"
 hunt.4900.hunter_wound:1 "doch nicht ehe ich zur Seite gestoßen werde, wobei ich nur knapp dem Tod durch seine natürlichen Waffen ([activity.Custom('GetAnimalDangerKill')]) entrinne …"
 hunt.4900.hunter_dead:1 "doch als ich nach unten blicke, sehe ich, dass seine natürlichen Waffen ([activity.Custom('GetAnimalDangerKill')]) auch die meine gefunden haben.\n\nDas Licht um mich herum schwindet, als ich in einem Knäuel aus Fell, warmem Fleisch und Blut daliege, während [similar_participant.GetFirstNameNoTooltip] meinen Namen ruft …"
 hunt.4900.hunter_kill:1 "und seine natürlichen Waffen ([activity.Custom('GetAnimalDangerKill')]) verfehlen mich knapp. Dann sackt es zusammen …"
 hunt.4900.assist:1 "\n\n[similar_participant.GetFirstName] zückt ein Messer aus dem Gürtel, springt zwischen mich und das Tier ([activity.Custom('GetAnimalTypeKill')]) und ruft: „Bleibt zurück, [ROOT.Char.GetTitleAsNameNoTooltip]!“, als es plötzlich angreift.\n\nDie Zeit scheint beinahe still zu stehen, während [similar_participant.GetFirstName] die natürlichen Waffen der Bestie ([activity.Custom('GetAnimalFeatureKill')]) abwehrt, obwohl sie im Grunde nur ein Schemen sind.\n\nAls der Staub sich legt, liegt das Tier wie tot da."
 hunt.4900.assist_wound:0 "doch [similar_participant.GetFirstNameNoTooltip] ist offenkundig verwundet …"
 hunt.4900.assist_dead:0 "doch [similar_participant.GetFirstNameNoTooltip] ist es auch …"
 hunt.4900.assist_kill:0 "und [similar_participant.GetFirstNameNoTooltip] steht über ihm und wischt zufrieden [similar_participant.Custom('DE_PRO_POS_S_3P')]e Klinge sauber …"
 hunt.4900.befriend:2 "\n\nIch strecke ruhig die Hand aus. Das Tier ([activity.Custom('GetAnimalTypeKill')]) entspannt sich verwirrt, ehe es knapp außer Reichweite stehen bleibt und misstrauisch an meinen Fingern schnüffelt."
 hunt.4900.befriend_success:1 "\n\nScheinbar zufrieden gähnt es und legt sich dann zu meinen Füßen, als ob es schlafen wollte."
 hunt.4900.befriend_wound:1 "\n\nOhne Vorwarnung stürmt es noch einmal nach vorn, schleudert mich heftig zu Boden und spurtet dann in die Ferne davon."
 hunt.4900.befriend_dead:1 "\n\nDie Bestie wirkt plötzlich angespannt und scheint beinahe eine Grimasse zu schneiden. Ich stehe wie erstarrt da und schließe die Augen, als die Bestie laut [activity.Custom('GetAnimalSoundParticipleKill')] vorwärtsstürmt."
 hunt.4900.bodyguard:1 "\n\n[Select_CString(bodyguard.IsFemale, 'Meine Leibwächterin', 'Mein Leibwächter')], [bodyguard.GetFirstName] stürzt sich mit gezogenem Schwert in den Kampf, während [bodyguard.Custom('DE_PRO_PER_S_3P_N')] mir mit dem anderen Arm ein Zeichen gibt. „Zurück, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“\n\nDas Tier springt jäh nach vorn,"
 hunt.4900.bodyguard_wound:1 "und ich kann kaum mit ansehen, wie [bodyguard.Custom('DE_PRO_PER_S_3P_N')] von der Bestie attackiert wird, obwohl [bodyguard.GetFirstNameNoTooltip] es dabei zu Fall bringt …"
 hunt.4900.bodyguard_dead:1 "und ich kann kaum mit ansehen, wie [bodyguard.Custom('DE_PRO_PER_S_3P_N')] wie eine Lumpenpuppe zur Seite geschleudert wird, obgleich die Bestie eine ordentliche Verletzung davongetragen hat. Das verwundete Tier flieht außer Sichtweite, während [bodyguard.GetFirstNameNoTooltip] auf dem Boden zusammenbricht!"
 hunt.4900.bodyguard_saved:0 "und ich kann kaum mit ansehen, wie es von der geschickt geführten Klinge von [bodyguard.GetFirstNameNoTooltip] aufgespießt wird!"
 hunt.4900.scare:1 "\n\nEs besinnt sich rasch eines Besseren und weicht zurück, während ich langsam und mit den Armen fuchtelnd vorwärtsgehe und Schimpfwörter rufe. Schließlich dreht es sich um und verschwindet aus meinem Blickfeld."
 hunt.4900.flee:1 "\n\nIch drehe mich um und laufe so schnell, wie ich nur kann, den rauen, keuchenden Atem von [similar_participant.GetFirstName] im Nacken.\n\nBald erreichen wir die anderen, wo wir die Worte „#EMP [ROOT.Char.Custom('GetAnimalType')]#!“ und „#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!“ hervorpressen. Die Bestie ist nirgends zu sehen."
 hunt.4900.a.hunter:1 "Und #EMP so#! erschlägt man eine solche Bestie ([ROOT.Char.Custom('GetAnimalType')])."
 hunt.4900.a.dead:0 "#EMP [portrait.GetFirstNameNoTooltip] …#! Ihr seid tapfer gestorben …"
 hunt.4900.a.scare:0 "Und komm bloß nicht wieder!"
 hunt.4900.a.flee:0 "Ihr wart nicht #EMP dabei#!! Das Vieh war #EMP RIESIG#!!"
 hunt.4900.b:0 "Ich werde mir ein Andenken hieran aufbewahren."
 hunt.4900.c:0 "#weak Gerissener … Hundsfott …#!"
 hunt.4900.d:0 "Das reicht! Wir gehen nach Hause!"

 hunt.4008.t:2 "Verirrter Erbe"
 hunt.4008.t_2:0 "Ein ehrlicher Irrtum"
 hunt.4008.desc:2 "Mein[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] ging der Gruppe voraus, um der Beute ([activity.Custom('GetAnimalType')]) allein nachzusetzen. Als ich [hunt_participant.Custom('DE_PRO_PER_S_3P_A')] einhole, steht [hunt_participant.Custom('DE_PRO_PER_S_3P_N')] gerade über [peasant.Custom('DE_ART_IND_D')] Gemeinen und zieht einen Pfeil aus der Brust [Select_CString(peasant.IsFemale, 'der armen Frau', 'des armen Kerls')].\n\n[hunt_participant.Custom('DE_PRO_PER_S_3P_N')|U] verbirgt den Pfeil hinter dem Rücken, als [hunt_participant.Custom('DE_PRO_PER_S_3P_N')] mich erspäht. „[ROOT.Char.GetTitleAsNameNoTooltip]!! Ich … Das …"
 hunt.4008.animal:1 "D-Das war diese Bestie ([activity.Custom('GetAnimalMale')])! Ich schwöre es!“\n\n"
 hunt.4008.fallback:0 "D-Das war nicht meine Schuld! Ich schwöre es!“\n\n"
 hunt.4008.closing:0 "Der Rest der Jagdgesellschaft wird schon bald eintreffen und eine Erklärung verlangen."
 hunt.4008.a:1 "[hunt_participant.Custom('DE_PRO_PER_S_3P_N')|U] hat tapfer gekämpft, um [peasant.Custom('DE_PRO_PER_S_3P_A')] zu retten! Ich habe es gesehen!"
 hunt.4008.a.success:0 "Alle glauben mir"
 hunt.4008.a.failure:0 "Die Leute kaufen mir die Lüge nicht ab"
 hunt.4008.b:2 "Schnell! Helft mir, die Leiche zu verstecken!"
 hunt.4008.b.failure_tt:1 "Das [secret|E] „[secret.GetName]“ von [hunt_participant.GetTitledFirstName] wird aufgedeckt"
 hunt.4008.b.success:0 "Wir können die Leiche verstecken"
 hunt.4008.b.failure:0 "Die Leiche wird gefunden"
 hunt.4008.b.success_tt:0 "Die Leiche bleibt versteckt"
 hunt.4008.c:2 "Ihr #EMP müsst#! Euch hierfür verantworten, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor:0 "Auch wenn es nur [Select_CString(peasant.IsFemale, 'eine Bäuerin', 'ein Bauer')] war …"
 hunt.4008.d:1 "Zu schade, dass die ‚Bestie‘ Euch #EMP ebenfalls#! erwischt hat …"

 hunt.4009.t:2 "Gejagt"
 hunt.4009.desc:2 "#EMP Knack …!#!\nAls das Tier ([activity.Custom('GetAnimalType')]), das ich mir zur Beute auserkoren und an das ich mich gerade herangepirscht hatte, im umliegenden Gelände ([host.GetCurrentLocation.Custom('GetTerrainType')]) verschwindet, drehe ich mich um, um nachzusehen, woher dieses Geräusch kam.\n\n[schemer.GetTitledFirstName], mein[schemer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', schemer)], steht hinter mir – mit gezücktem Messer und Mordlust in den Augen."
 hunt.4009.a:0 "Ihr habt keine Chance gegen mich!"
 hunt.4009.a.success:0 "Ich kann [schemer.GetTitledFirstNameNoTooltip] entkommen"
 hunt.4009.a.failure:0 "Ich werde verwundet, kann [schemer.GetTitledFirstNameNoTooltip] aber entkommen"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] besiegt mich"
 hunt.4009.b:0 "Hilfe! Hilfe! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] verwundet [schemer.GetTitledFirstNameNoTooltip] und wir entkommen"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] wird verwundet, doch wir entkommen [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] schafft es nicht, mich zu beschützen"
 hunt.4009.c:0 "Wenn ich es nur zurück ins Lager schaffe!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] holt mich ein"

 hunt.4010.desc:2 "#EMP Knack …!#!\nAls das Tier ([activity.Custom('GetAnimalType')]), das mein[targeted_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] und ich uns als Beute erkoren und an das wir uns gerade herangepirscht hatten, ins umliegende Gelände ([host.GetCurrentLocation.Custom('GetTerrainType')]) verschwindet, drehen wir uns um, um nachzusehen, was dieses Geräusch verursacht hat.\n\n[schemer.GetTitledFirstName], mein[schemer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', schemer)], steht hinter uns – mit gegen [targeted_participant.GetFirstName] gerichtetem Messer."
 hunt.4010.a:1 "Fürchtet Euch nicht, mein[targeted_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.a.critical_success:1 "Ich verwunde [schemer.GetFirstNameNoTooltip] und wehre [schemer.Custom('DE_PRO_PER_S_3P_A')] ab"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] verwundet mich, doch wir beide entkommen"
 hunt.4010.a.critical_failure:0 "Ich kann [targeted_participant.GetFirstNameNoTooltip] nicht beschützen"
 hunt.4010.b:0 "Viel Glück, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] verwundet [schemer.GetFirstNameNoTooltip] und wehrt [schemer.Custom('DE_PRO_PER_S_3P_A')] ab"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] wird verwundet, aber entkommt"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] besiegt [targeted_participant.GetFirstNameNoTooltip] und beseitigt sämtliche Zeugen"
 hunt.4010.failure.murder_secret_tooltip:0 "Ich erfahre das Mordgeheimnis"
 hunt.4010.c:1 "Hilfe! Mein[targeted_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] wird von [schemer.GetFirstNameNoTooltip] angegriffen!"
 hunt.4010.d:0 "#EMP Neiiin!#!"
 hunt.4010.d.tt:1 "Diese Option ist verfügbar, da Ihr Ehrenhaft seid"
 hunt.4010.d.flavor:0 "#EMP Nehmt stattdessen mich!#!"

 hunt.4011.t:2 "Ein Moment unter vier Augen"
 hunt.4011.desc:3 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], da vorn ist die Beute ([activity.Custom('GetAnimalType')])!“ Mein[lover_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', lover_participant)] [lover_participant.GetTitledFirstName] winkt mich heran, damit ich gemeinsam mit [lover_participant.Custom('DE_PRO_PER_S_3P_D')] die Verfolgung aufnehme. Kaum sind wir vom umliegenden Gelände ([host.GetCurrentLocation.Custom('GetTerrainType')]) getarnt, dreht [lover_participant.Custom('DE_PRO_PER_S_3P_N')] sich zu mir um und zieht mir mein Obergewand über den Kopf.\n\n„Endlich sind wir allein, mein Augenstern!“"
 hunt.4011.a:0 "O [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Lasst es uns treiben, wie sie es in einem Bestiarium Vocabulum tun!"
 hunt.4011.b:2 "Aber was ist mit der Beute ([activity.Custom('GetAnimalType')]) …?"

 hunt.4012.t:3 "Das [host.Custom('GetLegendaryColor')|l]e Tier ([host.Custom('GetAnimalType')|U])"
 hunt.4012.desc:4 "Ich reite der Gruppe voraus, als es plötzlich leise wird im Gelände ([host.GetCurrentLocation.Custom('GetTerrainType')]) um mich herum.\n\nDie Stille ist fast greifbar. Selbst der Hufschlag meines Pferds wirkt völlig gedämpft.\n\nAls ich gerade kehrtmachen und die anderen suchen will, sehe ich es vor mir, verschwommen wie in einem Traum – ein Tier ([host.Custom('GetAnimalType')]),"
 hunt.4012.black:1 "schwarz wie die Nacht."
 hunt.4012.white:1 "weiß wie Schnee."
 hunt.4012.a:1 "Wie aus einem Märchen …"
 hunt.4012.a.tt:3 "#EMP Ich muss dieses Tier ([host.Custom('GetAnimalType')]) haben!#!"
 hunt.4012.a.sighting:0 "Die Gerüchte #EMP waren#! wahr."
 hunt.4012.b:2 "Es ist nur ein gewöhnliches Exemplar ([host.Custom('GetAnimalType')])."

 hunt.4013.desc:1 "Wie in Trance folge ich der Kreatur weiter ins Gelände ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) hinein, und eine beinahe übernatürliche Stille lastet schwer auf der Welt.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]! Da seid Ihr!“ Der plötzliche Ruf schreckt mich auf.\n\n"
 hunt.4013.guest:0 "Wie in Trance folgt [host.GetTitledFirstName] der Kreatur weiter ins Gelände ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) hinein, und eine beinahe übernatürliche Stille lastet schwer auf der Welt.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]! Da seid Ihr!“ Der plötzliche Ruf schreckt [host.Custom('DE_PRO_PER_S_3P_A')] auf.\n\n"
 hunt.4013.participant:0 "[hunt_participant.GetFirstName] und der Rest meiner Jagdgesellschaft haben aufgeschlossen. "
 hunt.4013.closing:1 "Als ich mich wieder umsehe, ist das Tier ([activity.Custom('GetAnimalType')]) verschwunden."
 hunt.4013.a:1 "Das Tier ist entkommen. #EMP Diesmal#!."
 hunt.4013.a.tt:1 "Ihr erhaltet [stress|E] für jedes Jahr, in dem Euch diese Bestie entgeht"
 hunt.4013.a_modifier:0 "Die Bewohner von [activity_place.GetNameNoTier] sind verstört"
 hunt.4013.b:2 "Ich … spähte voraus."
 hunt.4013.c:0 "Ihr Narren! Ich hatte das Stück fast!"
 hunt.4013.d:0 "Ich werde keine Zeit mit diesem Unsinn verschwenden."

 hunt.4014.t:3 "Gefährliches Gelände"
 hunt.4014.desc:2 "Auf unserem Weg durch das Dickicht haben wir unsere erschöpfte Beute fast schon eingeholt – wir hetzen dieses Stück ([activity.Custom('GetAnimalType')]) nun schon seit Stunden!\n\n"
 hunt.4014.fall:0 "Neben mir kommt das Pferd von [hunt_participant.GetTitledFirstName] plötzlich aus dem Tritt, was [hunt_participant.Custom('DE_PRO_PER_S_3P_A')] mit einem Aufheulen aus dem Sattel schickt.\n\n"
 hunt.4014.branch:0 "[hunt_participant.GetTitledFirstName] dreht sich um, um mir etwas zuzurufen, und bemerkt nicht den tief hängenden Ast unmittelbar vor [hunt_participant.Custom('DE_PRO_PER_S_3P_D')]!\n\n"
 hunt.4014.cry:0 "Unwillkürlich entfährt mir ein „[hunt_participant.GetFirstNameNoTooltip]!“.\n\n"
 hunt.4014.dead_care:0 "Ich steige ab und haste zu [Select_CString(hunt_participant.IsFemale, 'der zusammengesackten Frau', 'dem zusammengesackten Mann')], doch meine schlimmsten Befürchtungen werden rasch bestätigt …"
 hunt.4014.dead:0 "Mein[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] liegt ganz still, in einer unnatürlichen Pose verrenkt, doch sonderbar entrückt wirkend."
 hunt.4014.wounded:0 "Es nichts Tödliches, doch [Select_CString(hunt_participant.IsFemale, 'die Frau', 'der Mann')] windet sich vor Schmerz."
 hunt.4014.fall_host:1 "Eine leichte Anspannung meines Pferds ist meine einzige Warnung, als ich auch schon durch die Luft fliege und der Boden auf mich zurast."
 hunt.4014.branch_host:0 "Ich drehe mich um, um [hunt_participant.GetFirstName] etwas zuzurufen und blicke in [hunt_participant.Custom('DE_PRO_POS_S_3P')] vor Schreck verzerrtes Gesicht. Zu spät sehe ich ihn: Unmittelbar vor meinen Augen erscheint wie aus dem Nichts ein riesiger Ast."
 hunt.4014.dead_host:1 "Ich spüre den Aufprall nicht. Die Zeit scheint sich zu verlangsamen. Der Himmel über mir verdunkelt sich, und Schemen umringen mich, deren gedämpfte Rufe wie durch einen alles erstickenden Nebel dringen."
 hunt.4014.wounded_host:0 "\n\nAuf der Erde liegend komme ich zu mir, alle viere von mir gestreckt, und Schmerz schießt mir durch den gesamten Körper."
 hunt.4014.dead_host_courtier:1 "Ich sehe, wie sich der Mund von [hunt_participant.GetTitledFirstName] bewegt. [hunt_participant.Custom('DE_PRO_PER_S_3P_N')|U] ist kreidebleich, und mir fallen die Pferde wieder ein …"
 hunt.4014.wounded_host_courtier:1 "„Mein[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]! Seid Ihr verletzt?!“, ruft [hunt_participant.GetTitledFirstName] und steigt von [hunt_participant.Custom('DE_PRO_POS_S_3P')]em Pferd ab."
 hunt.4014.a:0 "Ich kümmere mich um [hunt_participant.Custom('DE_PRO_PER_S_3P_A')]."
 hunt.4014.a.physician:0 "Bleibt ganz ruhig liegen! Ich kenne mich mit der Heilkunst aus!"
 hunt.4014.a.learning:0 "Haltet durch! Ich weiß, was zu tun ist!"
 hunt.4014.a.success:0 "Ihr verbindet die Wunde von [hunt_participant.GetFirstNameNoTooltip]"
 hunt.4014.a.failure:0 "Ihr vermasselt das Verbinden"
 hunt.4014.b:1 "Lassen wir [hunt_participant.GetFirstNameNoTooltip] Zeit …"
 hunt.4014.b.physician:0 "Sagt mir, wie ich Euch verarzten soll, Doktor."
 hunt.4014.c:2 "[physician.GetFirstNameNoTooltip]! #EMP Wo ist [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host:0 "Nun? Jetzt glotzt nicht nur, [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success:0 "[physician.GetFirstNameNoTooltip] verbindet die Wunde"
 hunt.4014.c.failure:0 "[physician.GetFirstNameNoTooltip] vermasselt das Verbinden"
 hunt.4014.d:1 "Ich muss weiter! Das Tier ([activity.Custom('GetAnimalType')]) entkommt!"
 hunt.4014.e:0 "Es wird Zeit, für heute die Segel zu streichen …"
 hunt.4014.f:0 "Es ge… *ah!* #EMP Es geht mir gut!#! Die Beute kommt davon!"
 hunt.4014.f.flavor:0 "#EMP Schnell! Mein Pferd!#!"
 hunt.4014.g:0 "B-bringt mich zurück ins Lager …"
 hunt.4014.g.flavor:0 "#EMP Ich muss mich hinlegen …#!"
 hunt.4014.h.physician:0 "#weak [physician.GetFirstNameNoTooltip] … h-holen …!#!"
 hunt.4014.h:1 "#weak Die … Beute ([activity.Custom('GetAnimalType')]) …!#!"

 hunt.4015.t:2 "Liebesaffären"
 hunt.4015.desc:2 "Wir folgen unserer Beute durch das Gelände ([host.GetCurrentLocation.Custom('GetTerrainType')]) und holen langsam, aber sicher auf.\n\nPlötzlich schreckt das Tier ([activity.Custom('GetAnimalType')]) auf und springt in eine andere Richtung davon. Als ich nach vorn pirsche, um zu sehen, was es verscheucht hat, traue ich meinen Augen kaum: [lover_participant.GetTitledFirstName] und [second_lover_participant.GetTitledFirstName] liegen auf dem Boden, leidenschaftlich ineinander verschlungen."
 hunt.4015.a:0 "Ich mache mich unauffällig aus dem Staub … Ich habe nichts gesehen."
 hunt.4015.b:0 "„Das ist eine Schande! Hört auf der Stelle auf damit!“"
 hunt.4015.c_4:0 "„[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! Und was ist mit #EMP mir#!?“"
 hunt.4015.c_1:1 "„[lover_participant.GetFirstNameNoTooltip], warum habt Ihr mir das verwehrt?“"
 hunt.4015.c_2:1 "„[second_lover_participant.GetFirstNameNoTooltip], warum habt Ihr mir das verwehrt?“"
 hunt.4015.c_3:0 "„Ohoho! Bei dieser Feier mache ich doch nur zu gern mit!“"
 hunt.4015.d:0 "„Wie konntet Ihr nur, [second_lover_participant.GetTitledFirstNameNoTooltip]?!“"
 hunt.4015.d_2:0 "„Wie konntet Ihr nur, [lover_participant.GetTitledFirstNameNoTooltip]?!“"
 hunt.4015.e:0 "„Steht auf, ich spüre, dass die Bestie in der Nähe ist!“"

 hunt.4016.t:2 "Die Trophäe"
 hunt.4016.desc:2 "Wir haben das Tier ([activity.Custom('GetAnimalType')]) bestimmt schon zweimal durch die ganze Gegend ([ROOT.Char.Custom('TerrainType')]) verfolgt und haben es doch nicht geschafft, es in die Enge zu treiben …\n\nAlle erwarten, dass wir siegreich mit einer Trophäe zurückkehren, doch so wie die Dinge stehen, werde ich wohl in Schande nach Hause kommen."
 hunt.4016.a:2 "Auf dem nächsten Markt sollte man ein solches Tier ([activity.Custom('GetAnimalType')]) kaufen können …"
 hunt.4016.b.success:0 "Die Leute fallen auf meine List herein"
 hunt.4016.b.failure:0 "Man durchschaut mich"
 hunt.4016.b.tt:0 "Die Aktivität „[activity.GetShortName]“ ist ein Erfolg – in gewisser Weise"
 hunt.4016.c:0 "So tief werde ich nicht sinken. Lieber kehre ich mit leeren Händen zurück!"

 hunt.4017.desc:2 "Ich lasse mein Gefolge hinter mir und durchsuche die Umgebung ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) nach dem [activity.Custom('GetLegendaryColor')|l]en Tier ([activity.Custom('GetAnimalType')]), das mir keine Ruhe lässt.\n\nPlötzlich fühle ich mich, als wäre ich unter Wasser: Alle Geräusche sind gedämpft, das Licht scheint ätherisch. Und da!\n\nVor mir steht das Tier. Um es herum ist alles wie erstarrt, und es scheint mir geradewegs in die #EMP Seele#! zu blicken."
 hunt.4017.a:1 "Das ist mein Augenblick!"
 hunt.4017.a.tt:1 "#EMP Es versucht nicht einmal zu fliehen …#!"

 hunt.4018.desc:2 "Eine plötzliche Stille legt sich jäh über die Umgebung ([host.GetCurrentLocation.Custom('GetTerrainType')]). Als ich mich im Sattel umdrehe, sehe ich es klar wie am helllichten Tag: das [activity.Custom('GetLegendaryColor')|l]e Tier ([activity.Custom('GetAnimalType')]).\n\nBevor ich die anderen herbeirufen kann, verschwindet es im Dickicht ([host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]) …"
 hunt.4018.a:1 "Durchkämmt die Gegend! #EMP Findet das Tier ([activity.Custom('GetAnimalType')])!#!"
 hunt.4018.a.tt:1 "#EMP Es muss doch hier irgendwo sein …!#!"
 hunt.4018.b:1 "Vergesst es. Es ist weg …"
 hunt.4018.a.success:0 "Ihr findet das [activity.Custom('GetLegendaryColor')]e Tier ([activity.Custom('GetAnimalType')])"
 hunt.4018.a.animal:0 "Ihr findet ein anderes Tier"
 hunt.4018.a.failure:0 "Das [activity.Custom('GetLegendaryColor')]e Tier ([activity.Custom('GetAnimalType')]) entkommt"

 hunt.4019.courtier:0 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, faucht m[hunt_participant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName], winkt mich zu sich herüber und deutet quer über das Gelände ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) vor uns."
 hunt.4019.fallback:0 "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, faucht ein Jagdmeister, winkt mich zu sich herüber und deutet quer über das Gelände ([host.GetCurrentLocation.Custom('GetTerrainType')]) vor uns."
 hunt.4019.desc:2 "\n\n„Da! Seht Ihr das Tier ([activity.Custom('GetAnimalType')])? Ist es das, wonach Ihr sucht?“\n\nVor uns steht ein vollkommen gewöhnliches Tier ohne auch nur einen Hauch von [activity.Custom('GetLegendaryColor')|U] im Fell."
 hunt.4019.a:1 "… Ja, gut gesehen."
 hunt.4019.a.tt:1 "Das muss wohl reichen … #EMP Fürs Erste#!."
 hunt.4019.b:0 "#EMP Sieht#! das nach [activity.Custom('GetLegendaryColor')|U] für Euch aus?!"

 hunt.5001.t:1 "Wildblumen"
 hunt.5001.desc:0 "Es ist ein schöner Tag für eine Jagd, was auch bedeutet, dass es ein schöner Tag ist, um draußen zu sein. Als ich meine Lungen mit der frischen Luft der Wildnis fülle, "
 hunt.5001.desc.witch:0 "erblicke ich die Fülle von Geschenken, die uns Mutter Natur hinterlassen hat."
 hunt.5001.desc.religious:0 "erkenne ich in der Ferne etwas, was nur ein Geschenk von [ROOT.Char.GetFaith.HealthGodName] sein kann oder ein Zeichen der göttlichen Hingabe an die Natur."
 hunt.5001.desc.ending:1 "\n\nÜberall sind so viele nützliche Kräuter und schöne Blumen! Man könnte sie für Heilzwecke oder auch böswilligere Absichten nutzen – doch ich bin zum Jagen hier! Das Pflücken von Blumen ([host.GetCurrentLocation.Custom('get_region_flower_type_plural')]) könnte einige Fragen bei Hofe aufwerfen …"
 hunt.5001.a:0 "Ich muss den Schein wahren."
 hunt.5001.b:0 "Warum sollte es mich interessieren, was andere denken?"
 hunt.5001.c:0 "„He, was ist das da drüben?“"
 hunt.5001.c.success:1 "[hunt_participant.GetTitledFirstNameNoTooltip] fällt auf den ältesten Trick der Welt herein"
 hunt.5001.d:0 "Vergesst die Blumen: Seht Euch diese Kräuter an!"
 hunt.5001.d.poisonous:0 "#EMP Geschenke des Jenseits ([ROOT.Char.GetFaith.DeathDeityName]) …#!"
 hunt.5001.d.medicinal:0 "#EMP Geschenke des Himmels ([ROOT.Char.GetFaith.HealthGodName]) …#!"

 hunt.5002.opening_position:1 "Mein [hunt_participant.GetHeldCourtPositionsString] [hunt_participant.GetFirstName] ist abgestiegen und hockt sich vorsichtig hin, um eine Blume ([host.GetCurrentLocation.Custom('get_region_flower_type')]) zu betrachten."
 hunt.5002.opening:0 "M[hunt_participant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName] hockt am Boden, summt fröhlich und pflückt [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position:0 "Neben [hunt_participant.Custom('DE_PRO_PER_S_3P_D')] plappert m[hunt_participant_2.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)] [hunt_participant_2.GetFirstName] aufgeregt vor sich hin und deutet auf die Blütenblätter."
 hunt.5002.second:1 "[hunt_participant_2.GetFirstName], m[hunt_participant_2.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)], sieht [hunt_participant.Custom('DE_PRO_PER_S_3P_D')] über die Schulter und hört genau zu.\n\n"
 hunt.5002.alone:0 "[hunt_participant.Custom('DE_PRO_PER_S_3P_N')|U] scheint jedes Interesse an der Jagd verloren zu haben.\n\n"
 hunt.5002.gardener:0 "„Ah, [ROOT.Char.GetTitleAsNameNoTooltip], diese hervorragenden Blüten haben mich gerade zu einer neuen Pflanzung inspiriert – #EMP diese hier#! wären bestens geeignet, um sie an den Rändern der Wege im Palast zu pflanzen …“"
 hunt.5002.physician:0 "„[ROOT.Char.GetTitleAsNameNoTooltip], seht Euch all die nützlichen Kräuter und Blumen hier an! Diese Pflanze hier kann Schmerzen lindern! Diese einen gebrochenen Knochen ([hunt_participant.Custom('RandomSaintBone')]) heilen! Diese bekämpft Krankheiten ([hunt_participant.Custom('RandomDisease')]) …“"
 hunt.5002.desc:2 "„[ROOT.Char.GetTitleAsNameNoTooltip], was für eine Überfülle der Natur! Seht Euch diese Pflanzen an! Der Reichtum der Erde ist wahrlich grenzenlos – wir wissen solch einfache Gaben einfach nicht hoch genug zu schätzen.“"
 hunt.5002.a:1 "#EMP Steigt wieder#! auf Euer Pferd!"
 hunt.5002.a.second:0 "#EMP Steigt wieder#! auf Eure Pferde!"
 hunt.5002.a.flavor:1 "#EMP Wir jagen hier ein Tier ([activity.Custom('GetAnimalType')])!#!"
 hunt.5002.b:1 "Faszinierend! Was ist #EMP das#! für eine Blume?"
 hunt.5002.c:1 "P-praktiziert Ihr etwa #EMP Hexerei#! …?"
 hunt.5002.c.known:0 "Hört sofort mit dieser Hexerei auf, [Select_CString(hunt_participant.IsFemale, 'elende Zauberin', 'elender Zauberer')]!"
 hunt.5002.c.flavor:0 "#EMP Schwarze Magie! Gift!#!"
 hunt.5002.d:0 "… Ihr zieht Aufmerksamkeit auf Euch, [hunt_participant.Custom('SisterBrother')]."
 hunt.5002.d.flavor:0 "#EMP Wir müssen die Wege der Hexengötter ([ROOT.Char.GetFaith.WitchGodName]) schützen …#!"
 hunt.5002.e:0 "Ihr habt wirklich ein gutes Auge!"
 hunt.5002.e.flavor:0 "#EMP Lasst mich Euch alles über sie erzählen …#!"
 hunt.5002.e.gardener:0 "Ich habe nach mehr von diesen #EMP gesucht#!!"
 hunt.5002.e.herbalist:0 "Ja, und #EMP das#! ist das vielleicht nützlichste Kraut!"
 hunt.5002.g:0 "Ich denke, ein paar neue Blumen #EMP wären#! schön …"
 hunt.5002.g.present:0 "[gardener.GetFirstNameNoTooltip], hier drüben!"
 hunt.5002.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] #EMP würde#! diese Blumen zu schätzen wissen …"
 hunt.5002.h:0 "Mein Arzt bekommt, was er braucht."
 hunt.5002.h.present:0 "[physician.GetFirstNameNoTooltip], hier drüben!"
 hunt.5002.h.elsewhere:0 "[physician.GetFirstNameNoTooltip] könnte diese Kräuter brauchen …"
 hunt.5002.cp_flavor:0 "#EMP … aber wir reiten weiter!#!"
 hunt.5002.cp_present_flavor:1 "#EMP [hunt_participant.GetFirstNameNoTooltip] hat Arbeit für Euch, Heiler!#!"
 hunt.5002.cp_elsewhere_flavor:0 "#EMP Es macht Euch nichts aus, zum Sammeln zurückzubleiben, oder?#!"
 hunt.5003.opening:0 "In einem seltenen Augenblick der Ruhe verbringe ich einige Zeit in der Stille und genieße die Schönheit der Natur."
 hunt.5003.desc_woo:0 "Da schreckt mich plötzlich m[hunt_participant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName] auf, [hunt_participant.Custom('DE_ART_DEF_S_N')] lachend sagt: „Ein Geschenk für m[ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleAsNameNoTooltip].“\n\n"
 hunt.5003.desc:1 "Während die Anspannung schwindet, höre ich, wie m[hunt_participant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName] leise lacht: „#EMP Mein Herz.#!“\n\n"
 hunt.5003.desc.flower:1 "[hunt_participant.Custom('DE_PRO_PER_S_3P_N')|U] steckt mir etwas hinters Ohr. „Mit Eurer Schönheit kann sie sich nicht messen, doch diese Blume ([newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')]) erinnert mich an Euch.“"
 hunt.5003.desc.animal:1 "[hunt_participant.Custom('DE_PRO_PER_S_3P_N')] hält die blutigen Überreste eines Hasen hoch. „Ich habe dieses Langohr Euch zu Ehren erlegt. Bitte betrachtet dies als Zeichen meiner Hingabe, für immer an Eurer Seite zu kämpfen.“"
 hunt.5003.ending:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] lächelt, während [hunt_participant.Custom('DE_PRO_PER_S_3P_N')] [hunt_participant.Custom('DE_PRO_POS_S_3P')] Werk betrachtet."
 hunt.5003.ending_lover:0 "„Ihr seht so friedlich aus. Das freut mich“, sagt [hunt_participant.GetFirstNameNoTooltip] und drückt mir hastig einen züchtigen Kuss auf die Wange, als wären wir die einzigen Menschen auf der Welt."
 hunt.5003.ending_woo:0 "„Es freut mich, Euch allein erwischt zu haben.“ [hunt_participant.Custom('DE_PRO_PER_S_3P_N')|U] errötet leicht und scheint mit [hunt_participant.Custom('DE_PRO_POS_S_3P')]em Blick etwas … Unausgesprochenes sagen zu wollen."
 hunt.5003.a:1 "#EMP Wollt#! Ihr unbedingt erwischt werden?!"
 hunt.5003.b:1 "Ich werde das hüten #EMP wie einen Schatz#!."
 hunt.5003.b.woo:0 "Habt Dank. Diese Blume ist sehr hübsch."
 hunt.5003.b.tt:0 "Es besteht die Möglichkeit, dass jemand von Eurer [Concept('secret', 'geheimen')|E] Beziehung erfährt"
 hunt.5003.c:0 "Dafür habe ich keine Verwendung."
 hunt.5003.d:0 "Kommt her, mein Schatz."
 hunt.5003.d.woo:0 "Kommt her. Wir sind ganz allein …"

 hunt.5010.t:0 "Eine führende [activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc:0 "Als wir durch das Dickicht ([ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]) schleichen, dicht auf den Fersen der Bestie ([activity.Custom('GetAnimalType')]), enden wir in einer Sackgasse unterhalb einer kleinen Felswand.\n\nEin hörbares Stöhnen der Enttäuschung und Verärgerung erhebt sich aus der Gruppe: Eine Ricke und ihr Kitz kauern sich verängstigt nieder – wir müssen in unserer Eile ihrer Spur gefolgt sein …\n\nEs hat keinen Sinn, sie zu jagen: Wir müssen umkehren und die Bestie ([activity.Custom('GetAnimalMale')]) noch einmal aufspüren, bevor es zu spät ist."
 hunt.5010.a:0 "Beute ist Beute. Lasst es uns zu Ende bringen."
 hunt.5010.b:0 "Schnappt Euch das Kitz. Wir können es zähmen!"
 hunt.5010.c:0 "Findet dieses Tier ([activity.Custom('GetAnimalType')])!"

 hunt.5050.t:0 "Aus dem Himmel gepflückt"
 hunt.5050.desc:0 "Mein Vogel ([activity.Custom('GetRaptorType')]) beginnt seinen prachtvollen Flug in eleganter Manier und steuert geradewegs auf ein [activity.Custom('GetAnimalColor')|l]es Tier ([activity.Custom('GetAnimalType')]) zu, das sich gekonnt in seiner Umgebung ([host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]) versteckt.\n\nAls mein Vogel den höchsten Punkt auf seinem Flug erreicht, ertönt über unseren Köpfen ein durchdringender Ruf, der viel zu laut und schrill ist, als dass er zu einem #EMP unserer#! Vögel gehören könnte.\n\nGerade als mein Vogel zum Sturzflug ansetzt, wird er selbst von einem riesigen Greifen ([host.Custom('GetRegionalEagleType')]) angegriffen – und in einem heftigen Federgestöber aus den Lüften gerissen!"
 hunt.5050.a:0 "Verfluchter Schurke! Hinterher!"
 hunt.5050.a.success:0 "Ihr rächt Euren Raubvogel ([activity.Custom('GetRaptorType')])"
 hunt.5050.a.failure:0 "Der Vogel entkommt"
 hunt.5050.b:0 "Sieht aus, als bräuchte ich #EMP Euren#! Raubvogel, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c:0 "Ah, eine seiner Federn."
 hunt.5050.c.tt:0 "Ihr erhaltet eine Feder ([artifact|E]) …"
 hunt.5050.d:0 "Die Natur ist grausam …"

 hunt.5060.t:0 "Unter meinen Fittichen"
 hunt.5060.desc:1 "Meine Gruppe und ich pirschen durch ein Wäldchen, die Augen auf jedes Anzeichen eines Tiers ([activity.Custom('GetAnimalType')]) gerichtet. Aus dem Blätterdach über uns ertönt ein leises Zwitschern, das immer lauter wird, je weiter wir vorankommen.\n\nEs ist ein Nestling, der nach seiner Mutter schreit!\n\nEin flinker Jäger holt ein flauschiges Raubvogelküken, das noch nicht flügge ist, vom Baum! Was für ein Glück! Nur wild gefangene Küken können ordentlich für die Jagd abgerichtet werden."
 hunt.5060.a:0 "Lasst es uns zu meinem Gehege zurückbringen."
 hunt.5060.b:0 "Hier, [hunt_participant.GetFirstNameNoTooltip]! Ein Geschenk!"
 hunt.5060.c:0 "Legt es wieder zurück."

 hunt.7001.t:3 "Eine sumpfige Begegnung"
 hunt.7001.desc:1 "Der Boden wird feuchter und die Luft schwerer, als wir tiefer in die Wildnis von [host.GetCurrentLocation.GetNameNoTooltip] reiten.\n\nPlötzlich tritt aus dem Grün um uns herum ein Hüne von einem Mann, der über und über mit Lagen schmutziger Kleidung bedeckt ist.\n\n„Erklärt Euch!“, ruft er. „Was habt Ihr in #EMP meinem#! Sumpf verloren?“"
 hunt.7001.a:0 "#EMP Euer#! Sumpf also? Dann führt uns herum."
 hunt.7001.b:0 "Reden wir in Ruhe darüber."
 hunt.7001.b_success:0 "Der Mann versteht meine Argumente … Denke ich"
 hunt.7001.b_failure:0 "Der Wahnsinnige ist gegen jegliche Logik immun"
 hunt.7001.c:1 "Endlich! Etwas zum Jagen!"
 hunt.7001.d:0 "Aus dem Weg, faules Landei!"

 hunt.7011.t:1 "In einer Falle gefangen"
 hunt.7011.desc:0 "Als [hunt_participant.GetTitledFirstName] und ich zu Fuß schwieriges Gelände durchqueren, erschrecke ich mich fast zu Tode, als ich ein lautes Jaulen höre.\n\n"
 hunt.7011.snare:1 "M[hunt_participant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] liegt mit einer Schlinge um die Wade zusammengekrümmt am Boden."
 hunt.7011.bear:0 "Ich wende mich um und sehe, dass m[hunt_participant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] den Fuß in einer Bärenfalle stecken hat, die bedrohlich aus dem dornigen Gestrüpp ragt."
 hunt.7011.pit:0 "Ich wende mich um und sehe, dass m[hunt_participant.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] in eine getarnte Grubenfalle gestürzt ist und sich das Bein darin verklemmt hat."
 hunt.7011.alive:1 "\n\n[hunt_participant.Custom('DE_PRO_PER_S_3P_N')|U] heult vor Schmerz."
 hunt.7011.noble:0 "„Argh! Verdammt seien diese aufmüpfigen Gemeinen! Warum können sie nicht wie echte [Select_CString(hunt_participant.IsFemale, 'Frauen', 'Männer')] jagen?!“"
 hunt.7011.lowborn:0 "„Mein Bein! Ahh! Ich habe das verflixte Ding nicht gesehen! #EMP Argh!#!“"
 hunt.7011.dead:1 "\n\nWir müssen weiter. Sonst verlieren wir die Beute ([activity.Custom('GetAnimalType')])!"
 hunt.7011.a:1 "Ich muss weiter. Sonst verlieren wir die Beute ([activity.Custom('GetAnimalType')])!"
 hunt.7011.b:0 "[physician.GetFirstNameNoTooltip]! Wo ist [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c:0 "Meine Leute werden Euch zurückbringen."
 hunt.7011.d:0 "Ihr seid leider sehr schwer gestürzt …"
 hunt.7011.d.success:0 "Niemand bemerkt etwas"
 hunt.7011.d.failure:0 "Niemand schöpft Verdacht"
 hunt.7011.d.flavor:0 "#EMP … und habt Euch den Kopf an diesem Felsen angeschlagen …#!"
 hunt.7011.e:0 "Suchen wir die Fallensteller und schlagen wir ihnen die Hände ab."
 hunt.7011.e.flavor:0 "#EMP Niemand bestiehlt [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 hunt.7011.e.hunting_grounds:0 "Diese Option ist verfügbar aufgrund des [Concept('building', 'Gebäudes')|E] „$building_type_hunting_grounds_01$“ in [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier]."
 hunt.7011.e.royal_forests:0 "Diese Option ist verfügbar aufgrund des [Concept('building', 'Gebäudes')|E] „$building_type_royal_forest_01$“ in [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier]."
 hunt.7020.t:1 "Der Schwerkraft trotzen"
 hunt.7020.desc:0 "Die Gruppe hält an, abgelenkt von einer Ansammlung runder Felsen auf einem Hang. [onlooker.GetTitledFirstName] stößt einen der losen Brocken an.\n\nAlle sehen wie gebannt zu, als der Fels den Hang hinab rollt, dabei immer schneller wird und schließlich mit einem befriedigendem Bums am Fuß des Hügels landet.\n\n"
 hunt.7020.murder:0 "Ich frage mich … ob [pertinent.GetFirstNameNoTooltip] arrogant genug ist, um darauf hereinzufallen …"
 hunt.7020.woo:0 "Wie könnte ich [pertinent.GetFirstNameNoTooltip] meinen Wert besser beweisen als mit einem Felsensprung?"
 hunt.7020.befriend:0 "Das könnte genau die Gelegenheit sein, um [pertinent.GetFirstNameNoTooltip] näherzukommen, auf die ich gewartet habe."
 hunt.7020.bravado:0 "Ich muss schon sagen: Das könnte eine Gelegenheit sein, alle zu beeindrucken …"
 hunt.7020.a.intent:0 "Seht einmal her, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a:0 "Ihr alle! Helft [onlooker.GetFirstNameNoTooltip], den großen Brocken für mich ins Rollen zu bringen!"
 hunt.7020.a.flavor:0 "#EMP Das ist doch nur ein Kiesel!#!"
 hunt.7020.b:0 "Schubst noch einen an! Ich springe drüber!"
 hunt.7020.b.flavor:0 "#EMP Den überspringe ich mit Leichtigkeit!#!"
 hunt.7020.c.rival:0 "Zu feige, um über einen zu springen, [pertinent.GetFirstNameNoTooltip]?"
 hunt.7020.c:0 "[pertinent.GetFirstNameNoTooltip], könnt Ihr über einen springen?"
 hunt.7020.c.flavor:0 "#EMP Was sollte da schiefgehen?#!"
 hunt.7020.d:0 "Kommt, [pertinent.GetFirstNameNoTooltip]! Wollen wir doch einmal sehen, wer über die meisten springen kann!"
 hunt.7020.d.flavor:0 "#EMP Jetzt Obacht!#!"
 hunt_boulder_jump_success_both:0 "Ihr überspringt beide Eure Felsen"
 hunt_boulder_jump_success_self:0 "Ihr überspringt den Felsen"
 hunt_boulder_jump_success_pertinent:0 "[pertinent.GetFirstNameNoTooltip] überspringt den Felsen"
 hunt_boulder_jump_failure_self:0 "Ihr werdet #negative_value verwundet#!"
 hunt_boulder_jump_failure_pertinent:0 "[pertinent.GetFirstNameNoTooltip] wird #negative_value verwundet#!"
 hunt_boulder_jump_failure_both:0 "Ihr werdet beide #negative_value verwundet#!"
 hunt_boulder_jump_refusal:0 "[pertinent.GetFirstNameNoTooltip] lehnt Eure Herausforderung ab"
 hunt_boulder_impressed_title:0 "Imposanter Sprung"
 hunt.7020.e:0 "Sehr gut. Ziehen wir weiter."
 hunt.7020.e.flavor:0 "#EMP Es wäre lächerlich, es nicht zu tun …#!"

 hunt.7100.t:1 "Eine Gelegenheit, sich zu unterhalten"
 hunt.7100.opening:0 "Während wir darauf warten, dass die Hunde Witterung aufnehmen, erholt sich die Jagdgesellschaft im Schatten. [woo_target.GetFirstName] ruht in der Nähe: Dies wäre die günstigste Gelegenheit für ein unschuldiges Gespräch."
 hunt.7100.married:0 "Ich nähere mich, solange [woo_target.GetPrimarySpouse.GetTitledFirstName], [woo_target.Custom('DE_PRO_POS_S_3P')] Ehepartner, abgelenkt ist."
 hunt.7100.married_absent:0 "[woo_target.GetPrimarySpouse.GetTitledFirstName], [woo_target.Custom('DE_PRO_POS_S_3P')] Ehepartner, ist weit weg …"
 hunt.7100.currentspouse:0 "Vielleicht kann ich heute mein Herzblatt für mich gewinnen!"
 hunt.7100.desc:0 "\n\n„Ach, [woo_target.GetTitledFirstName], was für ein schöner Tag. Ich hoffe, Ihr amüsiert Euch?“, frage ich scheinbar gelassen.\n\nIch bin mir beinahe sicher, dass [woo_target.Custom('DE_PRO_POS_S_3P')] Lächeln mehr als nur höflich ist."
 hunt.7100.a:0 "Es gibt doch nichts Besseres als eine gute Jagd!"
 hunt.7100.a.tt:0 "#F An die tatkräftige Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 hunt.7100.b:1 "Jagdvögel zu zähmen und fliegen zu lassen, heißt, wirklich zu leben."
 hunt.7100.b.tt:0 "#F An die umgängliche Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 hunt.7100.c:0 "Manchmal bedauere ich die armen Tiere."
 hunt.7100.c.tt:0 "#F An die mitfühlende Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 hunt.7100.d:0 "Ich würde natürlich lieber etwas Nützliches unternehmen."
 hunt.7100.d.tt:0 "#F An die fleißige Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 hunt.7100.e:0 "Ein gut verwalteter Wald gießt ein wahres Füllhorn an Geschenken aus."
 hunt.7100.e.tt:0 "#F An die verwaltungsinteressierte Seite von [woo_target.GetFirstNameNoTooltip] appellieren.#!"
 hunt.7101.reply_hunter:0 "„$hunt.7100.a$“\n\n"
 hunt.7101.reply_falconer:0 "„$hunt.7100.b$“\n\n"
 hunt.7101.reply_pity:0 "„$hunt.7100.c$“\n\n"
 hunt.7101.reply_wastrel:0 "„$hunt.7100.d$“\n\n"
 hunt.7101.reply_steward:0 "„$hunt.7100.e$“\n\n"
 hunt.7101.opening:0 "Als die Jagdgesellschaft sich im Schatten ausruht und darauf wartet, dass die Hunde Witterung aufnehmen, nähert sich [woo_actor.GetTitledFirstName] mir.\n\n[woo_actor.Custom('DE_PRO_PER_S_3P_N')|U] denkt kurz nach und sagt dann:"
 hunt.7101.hunter:0 "$hunt.7101.reply_hunter$Ich muss gestehen, dass der Nervenkitzel und das tatkräftige Treiben mich erfreuen."
 hunt.7101.falconer:0 "$hunt.7101.reply_falconer$Ich kenne die Symbolik, auf die [woo_actor.Custom('DE_PRO_PER_S_3P_N')] anspielt."
 hunt.7101.pity:0 "$hunt.7101.reply_pity$Vielleicht ist [woo_actor.Custom('DE_PRO_PER_S_3P_N')] anders als die anderen."
 hunt.7101.wastrel:0 "$hunt.7101.reply_wastrel$Das ist ein Mensch, der es noch zu viel bringen wird."
 hunt.7101.steward:0 "$hunt.7101.reply_steward$In der geordneten Natur steckt wirklich Schönheit."
 hunt.7101.fallback:0 "Es fällt mir schwer, darauf eine Antwort zu finden."
 hunt.7101.a:0 "Ich muss gestehen, dass [woo_actor.Custom('DE_PRO_PER_S_3P_N')] ein gewisses Etwas hat …"

 hunt.7102.hunter:0 "$hunt.7101.reply_hunter$\n\nInnerlich zucke ich zusammen …"
 hunt.7102.falconer:0 "$hunt.7101.reply_falconer$\n\nSolcher Hochmut …"
 hunt.7102.pity:0 "$hunt.7101.reply_pity$\n\nIhr müsst wahrlich lernen, Komplimente anzunehmen!"
 hunt.7102.wastrel:0 "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward:0 "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback:0 "[woo_actor.Custom('DE_PRO_PER_S_3P_N')|U] lächelt mich einfach wissend an, was mir mehr als #EMP unangenehm#! ist."
 hunt.7102.a:0 "Was für eine lächerliche Gestalt."
 hunt.7103.reply:0 "[woo_target.GetTitledFirstName] scheint mein Gambit gefallen zu haben"
 hunt.7103.hunter:0 "$hunt.7103.reply$: Mit flammendem Blick nickt [woo_target.Custom('DE_PRO_PER_S_3P_N')] heftig."
 hunt.7103.falconer:0 "$hunt.7103.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] scheint mich mit ganz anderen Augen zu sehen."
 hunt.7103.pity:1 "$hunt.7103.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] beweint den brutalen Sport unserer Zeit und Klasse."
 hunt.7103.wastrel:1 "$hunt.7103.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig überrascht, einen verwandten Geist gefunden zu haben."
 hunt.7103.steward:1 "$hunt.7103.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] freut sich, jemanden gefunden zu haben, der sich ebenfalls für derlei Dinge interessiert."
 hunt.7103.fallback:0 "$hunt.7103.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] schaut mir lange und tief in die Augen."
 hunt.7103.desc:0 "\n\nAls [woo_target.Custom('DE_PRO_PER_S_3P_N')] geht, ist die Spannung zwischen uns in jeder freundlichen Floskel spürbar – wusste ich es doch, dass ich die richtigen Worte finden würde, um [woo_target.Custom('DE_PRO_PER_S_3P_A')] für mich zu gewinnen!"
 hunt.7103.a:0 "Ich glaube, ich habe [woo_target.Custom('DE_PRO_PER_S_3P_A')] am Haken …"
 hunt.7104.reply:0 "Meine Antwort scheint [woo_target.GetTitledFirstName] nicht beeindruckt zu haben"
 hunt.7104.hunter:0 "$hunt.7104.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] meidet meinen Blick, als [woo_target.Custom('DE_PRO_PER_S_3P_N')] mir dankt und sich allzu hastig verabschiedet."
 hunt.7104.falconer:0 "$hunt.7104.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] verdreht abschätzig die Augen."
 hunt.7104.pity:0 "$hunt.7104.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] verliert das Interesse, als hätten meine Worte [woo_target.Custom('DE_PRO_PER_S_3P_D')] den Wind aus den Segeln genommen."
 hunt.7104.wastrel:0 "$hunt.7104.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] bekommt glasige Augen und hört nur noch mit halbem Ohr zu."
 hunt.7104.steward:0 "$hunt.7104.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] bekommt glasige Augen und hört nur noch mit halbem Ohr zu."
 hunt.7104.fallback:1 "$hunt.7104.reply$: [woo_target.Custom('DE_PRO_PER_S_3P_N')|U] hat es mehr als eilig, meine Gesellschaft zu verlassen."
 hunt.7104.desc:0 "\n\nAls ich nach [woo_target.Custom('DE_PRO_POS_S_3P')]er Verabschiedung allein zurückbleibe, kann ich nicht anders, als mir wie ein Tölpel vorzukommen …"
 hunt.7104.a:0 "Was habe ich mir nur dabei gedacht …?"

 hunt.7200.t:1 "Die wahre Beute"
 hunt.7200.desc:1 "Als wir unser Lager verlassen und tiefer in die Gegend ([host.GetCurrentLocation.Custom('GetTerrainTypePlural')]) vordringen, behalte ich [murder_target.GetTitledFirstName], dieses nichtsnutzige Ding, gut im Auge, während [murder_target.Custom('DE_PRO_PER_S_3P_N')] sich ahnungslos neben mir vorankämpft.\n\n"
 hunt.7200.agent:0 "[murder_schemer.GetTitledFirstName] ist zwar nicht hier, doch dies könnte die Gelegenheit sein, auf die wir gewartet haben.\n\n"
 hunt.7200.accomplice_2:1 "[accomplice.GetTitledFirstName] und [accomplice_2.GetTitledFirstName] behalten [murder_target.Custom('DE_PRO_PER_S_3P_A')] ebenso im Auge wie ich … Wir werden vielleicht keine bessere Gelegenheit bekommen …"
 hunt.7200.accomplice:1 "Mit der Hilfe von [accomplice.GetTitledFirstName] kann ich diesen lästigen Menschen vielleicht endlich loswerden."
 hunt.7200.alone:0 "Ich mag zwar keine Unterstützer in der Jagdgesellschaft haben, doch wenn ich den richtigen Augenblick abpasse, gibt es keine bessere Tarnung für diese Tat als eine Jagd."
 hunt.7200.a:0 "Heute ist es so weit."
 hunt.7200.b:0 "[accomplice.GetFirstNameNoTooltip] wird das übernehmen."
 hunt.7200.c:0 "Ich vertraue [accomplice_2.GetFirstNameNoTooltip] diese heikle Sache an."
 hunt.7200.d:0 "Ich muss geduldig sein."
 hunt_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] wird versuchen, [murder_target.GetShortUINameNoTooltip] zu ermorden"

 hunt.7210.opening:0 "Beim Ritt durch das Unterholz, immer den Rufen der Hörner und dem Bellen der Hunde nach, trennt [murder_target.GetTitledFirstName] sich endlich vom Rest der Jagdgesellschaft.\n\n"
 hunt.7210.desc:0 "[murder_target.Custom('DE_PRO_PER_S_3P_N')|U] hält kurz inne und überlegt, welcher Weg wohl der richtige ist."
 hunt.7210.accomplice:0 "Ich werfe [accomplice.GetFirstName] einen Blick zu, [accomplice.Custom('DE_ART_DEF_S_N')] grimmig nickt und mit entschlossener Miene auf mein Zeichen wartet."
 hunt.7210.a:0 "Ein tragischer Unfall soll es sein."
 hunt.7210.a.tt:0 "#EMP Hüa!#!"
 hunt.7210.b:0 "Nein, ich muss abwarten …"

 hunt.7211.desc:0 "Ich schreite so schnell ich kann zur Tat und presche seitlich auf [murder_target.GetTitledFirstName] zu, um [murder_target.Custom('DE_PRO_PER_S_3P_A')] aus dem Sattel zu werfen."
 hunt.7211.agent:0 "Ich möchte [abduct_schemer.GetFirstName] nicht enttäuschen …"
 hunt.7211.accomplice:0 "[accomplice_2.GetFirstName] und [accomplice.GetFirstName] stoßen schnell hinzu."
 hunt.7211.accomplice_2:0 "[accomplice.GetFirstName] stößt schnell von der anderen Seite hinzu."
 hunt.7211.success:0 "\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! Was habt Ihr …“ [murder_target.GetFirstNameNoTooltip] stürzt vom Pferd, und ich steige rasch aus dem Sattel.\n\nDie Tat ist vollbracht, bevor [murder_target.Custom('DE_PRO_PER_S_3P_N')] sich sammeln kann, und kein Passant würde je in der Lage sein, die Ursache für diese Tragödie zu durchschauen."
 hunt.7211.failure:0 "\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]?! Was in aller Welt?!“ [murder_target.GetFirstNameNoTooltip] fällt schwer aus dem Sattel, kommt dann aber wieder auf die Beine. [murder_target.Custom('DE_PRO_PER_S_3P_N')|U] läuft los zum Rest der Jagdgesellschaft, während ich versuche, mein Pferd wieder in den Griff zu bekommen, wobei [murder_target.Custom('DE_PRO_PER_S_3P_N')] immer wieder über die Schulter zu mir schaut und lautstark um Hilfe ruft. Ich werde [murder_target.Custom('DE_PRO_PER_S_3P_A')] nie rechtzeitig erwischen …"

 hunt.7212.desc:0 "Ich halte einen Augenblick inne, um meine Ausrüstung neu zu ordnen. Das plötzliche Knacken eines Asts durchbricht die Stille, und ich sehe [abduct_actor.GetTitledFirstName] eilig auf mich zukommen."
 hunt.7212.accomplice_2:0 "[accomplice_2.GetFirstName] und [accomplice.GetFirstName] folgen kurz dahinter."
 hunt.7212.accomplice:0 "[accomplice.GetFirstName] folgt kurz dahinter."
 hunt.7212.success:0 "\n\nIch sehe zu spät die Entschlossenheit in [murder_actor.Custom('DE_PRO_POS_S_3P')]en Augen und kann [murder_actor.Custom('DE_PRO_POS_S_3P')]em Angriff nicht ausweichen, der mich heftig zu Boden schickt.\n\nAls ich wieder zu Sinnen komme und mich umdrehe, steht [murder_actor.Custom('DE_PRO_PER_S_3P_N')] über mir – mit einem großen Stein in der Hand! „Lebt wohl, [ROOT.Char.GetFirstNameNotooltip].“"
 hunt.7212.failure:0 "\n\nHier stimmt eindeutig etwas nicht. Plötzlich stürzt [murder_actor.GetFirstNameNoTooltip] auf mich zu, und ich falle schmerzhaft zu Boden, komme aber wieder auf die Beine, bevor [murder_actor.Custom('DE_PRO_PER_S_3P_N')] fluchend das Gleichgewicht verliert.\n\nIch renne ins Unterholz davon und schreie um Hilfe. Unsere Jagdgesellschaft kann nicht weit sein!"
 hunt.7212.a:0 "„Was?! N…“"
 hunt.7212.b:0 "Nicht stehen bleiben!"

 hunt.7300.t:1 "Eine Gelegenheit, sich zu unterhalten"
 hunt.7300.desc:0 "Während die Jagdgesellschaft auf Rückmeldung der Laufhunde wartet, ruht sie sich auf einer schattigen Lichtung aus. [befriend_target.GetFirstName] steht ganz in der Nähe; das ist meine Chance, [befriend_target.Custom('DE_PRO_PER_S_3P_A')] zu beeindrucken.\n\n„[befriend_target.GetTitledFirstNameNoTooltip]! Wie geht es Euch? Wir haben ja nicht oft die Gelegenheit, uns zu unterhalten“, eröffne ich ungezwungen das Gespräch.\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] scheint überrascht, aber meiner Gesellschaft nicht abgeneigt."
 hunt.7301.reply_hunter:0 "„$hunt.7100.a$“\n\n"
 hunt.7301.reply_falconer:0 "„$hunt.7100.b$“\n\n"
 hunt.7301.reply_pity:0 "„$hunt.7100.c$“\n\n"
 hunt.7301.reply_wastrel:0 "„$hunt.7100.d$“\n\n"
 hunt.7301.reply_steward:0 "„$hunt.7100.e$“\n\n"
 hunt.7301.opening:0 "[befriend_actor.GetTitledFirstName] nähert sich mir, während die Jagdgesellschaft auf Rückmeldung der Laufhunde wartet.\n\n[befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] lächelt nett und spricht mich an."
 hunt.7301.hunter:0 "$hunt.7301.reply_hunter$ An dieser Aussage finde ich nichts Falsches."
 hunt.7301.falconer:0 "$hunt.7301.reply_falconer$ Gleich zur Sache. Ich weiß genau, was [befriend_actor.Custom('DE_PRO_PER_S_3P_N')] meint."
 hunt.7301.pity:0 "$hunt.7301.reply_pity$ An der Wahrheit dieser Worte gibt es nichts zu rütteln. Es ist ein grausamer Sport."
 hunt.7301.wastrel:0 "$hunt.7301.reply_wastrel$ Das ist vollkommen wahr; was ich nicht alles Besseres anfangen könnte mit der Zeit …"
 hunt.7301.steward:0 "$hunt.7301.reply_steward$ Mich um die Natur zu kümmern, könnte mir bestimmt auch Freude bereiten."
 hunt.7301.fallback:0 "Ich weiß nicht so recht, was ich sagen soll."
 hunt.7301.a:0 "Vielleicht haben wir ja doch mehr gemeinsam, als ich dachte."

 hunt.7302.hunter:0 "$hunt.7301.reply_hunter$\n\nIch sehe das völlig anders …"
 hunt.7302.falconer:0 "$hunt.7301.reply_falconer$\n\nEine triviale Ablenkung. Nichts weiter …"
 hunt.7302.pity:0 "$hunt.7301.reply_pity$\n\nWelch Schwäche. Die Welt ist grausam …"
 hunt.7302.wastrel:0 "$hunt.7301.reply_wastrel$\n\nWir alle müssen uns Zeit nehmen für Ablenkungen."
 hunt.7302.steward:0 "$hunt.7301.reply_steward$\n\nWie überaus langweilig …"
 hunt.7302.fallback:0 "[befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] grinst hoffnungsvoll und erwartet offensichtlich eine Bestätigung."
 hunt.7302.a:0 "Sagt, was ist das dort drüben?"
 hunt.7303.reply:0 "[befriend_target.GetTitledFirstName] hat offenbar viel gemeinsam mit mir"
 hunt.7303.hunter:0 "$hunt.7303.reply$ [befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] stürzt sich eifrig in Einzelheiten über Bogensehnen und Fallen."
 hunt.7303.falconer:0 "$hunt.7303.reply$ [befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] kann [befriend_actor.Custom('DE_PRO_POS_S_3P')]e Leidenschaft für die Falknerei kaum im Zaum halten."
 hunt.7303.pity:0 "$hunt.7303.reply$"
 hunt.7303.wastrel:0 "$hunt.7303.reply$ [befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] bedauert es lautstark, den Hof mit Trivialitäten unterhalten zu müssen."
 hunt.7303.steward:0 "$hunt.7303.reply$ [befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] möchte sich unbedingt über Methoden der Wald- und Wildwirtschaft austauschen."
 hunt.7303.fallback:0 "$hunt.7303.reply$ [befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] entspannt sich in meiner Gesellschaft."
 hunt.7303.desc:0 "\n\nAls wir weiterziehen, sind wir schier unzertrennlich … Ich wusste, dass ich die richtigen Worte finden kann, um [befriend_target.Custom('DE_PRO_PER_S_3P_A')] für mich zu gewinnen!"
 hunt.7303.a:0 "Ich glaube, ich habe [befriend_target.Custom('DE_PRO_PER_S_3P_A')] für mich gewonnen …"
 hunt.7304.reply:0 "Meine Worte hatten auf [befriend_target.GetTitledFirstName] offenbar keine große Wirkung"
 hunt.7304.hunter:0 "$hunt.7304.reply$ [befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] räuspert sich nur und lauscht der Wildnis."
 hunt.7304.falconer:0 "$hunt.7304.reply$ [befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] nickt nur pflichtbewusst und geht weiter."
 hunt.7304.pity:0 "$hunt.7304.reply$ [befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir nur einen merkwürdigen Blick zu und kratzt sich am Kopf."
 hunt.7304.wastrel:0 "$hunt.7304.reply$ [befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] sieht sogar vollkommen angewidert aus ob meiner Worte."
 hunt.7304.steward:0 "$hunt.7304.reply$ [befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] verliert rasch das Interesse und schert sich eindeutig nicht um derlei Inhalte."
 hunt.7304.fallback:0 "$hunt.7304.reply$ [befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] sagt nichts."
 hunt.7304.desc:0 "\n\nNachdem [befriend_target.Custom('DE_PRO_PER_S_3P_N')] sich anderen zugewandt hat, stehe ich nun da wie ein armer Tropf …"
 hunt.7304.a:0 "Gut gemacht, [ROOT.Char.GetFirstNameNoTooltip]."

 hunt.7400.t:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] voller Möglichkeiten"
 hunt.7400.desc:0 "Wir verlassen das Lager und rücken im Gänsemarsch tiefer ins Gelände ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]) vor. Ich beobachte diese miese Kröte namens [abduct_target.GetTitledFirstName] genau: [abduct_target.Custom('DE_PRO_PER_S_3P_N')|U] ahnt nichts von meinen Motiven und ist vollkommen abgelenkt von der Jagd.\n\n"
 hunt.7400.agent:0 "[abduct_schemer.GetTitledFirstName] ist nicht bei uns, doch vielleicht muss ich diese Gelegenheit ergreifen, wenn wir unsere Ziele erreichen wollen.\n\n"
 hunt.7400.accomplice_2:0 "[accomplice.GetTitledFirstName] und [accomplice_2.GetTitledFirstName] folgen mir und beobachten uns mit stillem Verständnis …"
 hunt.7400.accomplice:0 "[accomplice.GetTitledFirstName] würde mir helfen, wenn wir nur die richtige Gelegenheit finden …"
 hunt.7400.alone:0 "Ich würde zwar allein vorgehen, doch mit der richtigen Vorbereitung und dem Überraschungsmoment auf meiner Seite könnte ich viel erreichen."
 hunt.7400.a:0 "Die Zeit für Taten ist gekommen."
 hunt.7400.b:0 "Ich überlasse es [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c:0 "[accomplice_2.GetFirstNameNoTooltip] kann ich das anvertrauen."
 hunt.7400.d:0 "Das ist jetzt nicht der richtige Zeitpunkt."
 hunt_abduct_accomplice_tt:0 "[THIS.Char.GetShortUIName|U] wird versuchen, [abduct_target.GetShortUIName] zu entführen"

 hunt.7410.desc:0 "Endlich bietet sich mir ein Augenblick, in dem ich und [abduct_target.GetTitledFirstName] ganz allein sind! Nun muss ich den Plan nur noch in die Tat umsetzen!\n\n"
 hunt.7410.accomplice_2:0 "[accomplice.GetTitledFirstName] und [accomplice_2.GetTitledFirstName] schauen zu mir und warten darauf, dass ich zur Tat schreite …"
 hunt.7410.accomplice:0 "[accomplice.GetTitledFirstName] ist bereit und mustert mich nervös …"
 hunt.7410.alone:0 "Ich kann das …"
 hunt.7410.a:0 "Es ist an der Zeit!"
 hunt.7410.a.success:0 "Ihr entführt [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure:0 "[target.GetFirstNameNoTooltip] entkommt"
 hunt.7410.b:0 "#EMP Ohؘ …#! Ich kann das nicht …"

 hunt.7411.desc:0 "Ich nähere mich [abduct_target.GetTitledFirstName] vorsichtig von hinten und warte auf genau den richtigen Augenblick."
 hunt.7411.agent:0 "$hunt.7211.agent$"
 hunt.7411.accomplice_2:0 "Gleichzeitig nähern sich [accomplice_2.GetFirstName] und [accomplice.GetFirstName] von den Seiten."
 hunt.7411.accomplice:0 "[accomplice.GetFirstName] versucht, sich [abduct_target.Custom('DE_PRO_PER_S_3P_D')] aus einem anderen Winkel zu nähern."
 hunt.7411.success:0 "\n\nIch erwische [abduct_target.Custom('DE_PRO_PER_S_3P_A')] unvorbereitet und schleudere [abduct_target.Custom('DE_PRO_PER_S_3P_A')] hart zu Boden. Während [abduct_target.Custom('DE_PRO_PER_S_3P_N')] dort benommen liegt, fessle ich [abduct_target.Custom('DE_PRO_PER_S_3P_D')] die Hände mit einem Seil.\n\n[abduct_target.Custom('DE_PRO_PER_S_3P_N')|U] rollt sich auf den Rücken, mit Angst und Verwirrung in den Augen."
 hunt.7411.failure:0 "\n\nUm ein Haar hätte ich [abduct_target.Custom('DE_PRO_PER_S_3P_A')] überrascht, doch [abduct_target.Custom('DE_PRO_PER_S_3P_N')] ist robuster, als [abduct_target.Custom('DE_PRO_PER_S_3P_N')] aussieht! Rasch wird [abduct_target.Custom('DE_PRO_PER_S_3P_D')] klar, was vor sich geht: [abduct_target.Custom('DE_PRO_PER_S_3P_N')|U] wirft einen Blick auf das Seil in meiner Hand und läuft weg in Richtung der nächstbesten Tarnung ([ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]), wobei [abduct_target.Custom('DE_PRO_PER_S_3P_N')] laut um Hilfe ruft …"
 hunt.7411.a:0 "Jetzt habe ich Euch, kleiner Wurm!"
 hunt.7411.b:0 "Seid verflucht, glitschiger Wurm!"
 
 hunt.7412.success:0 "\n\nEhe ich nachfragen kann, schubst [abduct_actor.GetFirstNameNoTooltip] mich mit aller Macht, und ich falle hart auf den Boden.\n\nAls ich benommen daliege, fühle ich, wie mir die Hände mit einem Seil gefesselt werden. Eine Entführung?!"
 hunt.7412.failure:0 "\n\nIch spüre, dass etwas nicht stimmt; die Augen von [abduct_actor.GetFirstNameNoTooltip] strahlen merkwürdig entschlossen. [abduct_actor.Custom('DE_PRO_PER_S_3P_N')|U] springt vor, um mich zu stoßen, verliert jedoch das Gleichgewicht und fällt zu Boden. Dabei gleitet [abduct_actor.Custom('DE_PRO_PER_S_3P_D')] ein Stück Seil aus der Hand!\n\nIch renne los in Richtung der nächstbesten Tarnung ([ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]), während [abduct_actor.Custom('DE_PRO_PER_S_3P_N')] ächzend daliegt, und rufe nach den anderen …"
 hunt.7412.a:0 "„[abduct_actor.GetFirstNameNoTooltip]! Was …“"

 hunt.7800.t:0 "Aus dem Nichts"
 hunt.7800.desc:0 "Ich halte kurz inne, um aus meinem Wasserschlauch zu trinken, und genieße die kühle Pause von dem Schweiß und dem Chaos der Treibjagd. Als ich ihn wieder festmache, höre ich ein leises Surren.\n\n"
 hunt.7800.tree:0 "Ein Pfeil schlägt mit einem mächtigen Knall im Baum neben mir ein!"
 hunt.7800.ground:1 "Ein Pfeil bohrt sich knapp neben mir tief in den Boden."
 hunt.7800.closing:0 "\n\nIch und die Leute in meiner Nähe wirbeln herum, doch da ist niemand. Nur der Wind, der durch die Blätter weht …"
 hunt.7800.a:0 "#EMP Heda!#! Passt doch auf!"
 hunt.7800.b:0 "Der Pfeil muss doch #EMP irgendwem#! gehören …"
 hunt.7800.b.success:0 "Ihr findet seinen Besitzer"
 hunt.7800.b.failure:0 "Es gibt keinerlei Spur"
 hunt.7800.b.tt:0 "Ihr stellt den Schützen zur Rede"
 hunt.7800.c:0 "#EMP Meuchelmörder!#! Schnell! Bringt mich weg von hier!"

 hunt.7801.t:0 "Aus dem Nichts"
 hunt.7801.desc:0 "Ich sehe mir den Pfeil genau an, und mir fällt auf, dass die Befiederung ungewöhnlich gestaltet ist. Dadurch sollte er sich ausreichend von denen anderer Mitglieder der Jagdgesellschaft unterscheiden.\n\nIch besehe mir unauffällig die Köche der anderen Jäger und finde schon bald den Schuldigen …\n\n„Nein, bitte! Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Es war unvorsichtig von mir, im Dickicht zu schießen, doch ich hatte keine bösen Hintergedanken! Ich flehe Euch an!“"
 hunt.7801.a:0 "Gut, ich vergebe Euch. #EMP Dieses#! Mal."
 hunt.7801.b:0 "Lächerlich. Legt [culprit.Custom('DE_PRO_PER_S_3P_A')] in Ketten. Wir brechen auf."

 hunt.8001.t:1 "Ein schönes Exemplar"
 hunt.8001.desc:2 "Als wir mit der Beute ([activity.Custom('GetAnimalType')]) aus [host.GetCurrentLocation.GetName] zurückkehren, komme ich nicht umhin, das erlegte Tier selbst im Tod noch zu bestaunen. So ein schönes Exemplar – ich kann mir gut vorstellen, wie sein Fell oder sein Schädel meinen Hof zieren! Oh, doch für welche Möglichkeit entscheide ich mich?"
 hunt.8001.a:1 "Sein üppiger Pelz wird sich ausgezeichnet als Gesprächsstoff eignen."
 hunt.8001.b:1 "Hängen wir seinen Kopf so auf, dass Gäste seine herrschaftliche Pracht bewundern können!"
 hunt.8001.c:0 "Konzentrieren wir uns lieber auf das köstliche Festmahl anstatt auf eine aus einem Kadaver gewonnene Trophäe!"

 hunt.9001.t:3 "Die Großzügigkeit der Wildnis"
 hunt.9001.opening_falconry_self:1 "Ich sammle die Vögel ein, die unsere [activity.Custom('GetRaptorPlural')] erlegt haben."
 hunt.9001.opening_falconry_master_of_hunt:1 "Erzjägermeister[hunt_participant.Custom('DE_END_NOU_S_GS_N')] [hunt_participant.GetTitledFirstName] sammelt die Vögel ein, die unsere [activity.Custom('GetRaptorPlural')] erlegt haben."
 hunt.9001.opening_falconry_courtier:1 "[hunt_participant.GetTitledFirstName] sammelt die Vögel ein, die unsere [activity.Custom('GetRaptorPlural')] erlegt haben."
 hunt.9001.opening_captive_master_of_hunt:0 "Erzjägermeister[hunt_participant.Custom('DE_END_NOU_S_GS_N')] [hunt_participant.GetTitledFirstName] prüft die Gurte des Tiers."
 hunt.9001.opening_captive_courtier:0 "[hunt_participant.GetShortUINameNoFormat] prüft die Gurte des Tiers."
 hunt.9001.opening_captive_self:0 "Ich prüfe die Gurte des Tiers."
 hunt.9001.opening_master_of_hunt:1 "[hunt_participant.GetTitledFirstName] leitet als Erzjägermeister[hunt_participant.Custom('DE_END_NOU_S_GS_N')] das Ausweiden an."
 hunt.9001.opening_courtier:0 "[hunt_participant.GetTitledFirstName] leitet das Ausweiden an."
 hunt.9001.opening_self:0 "Ich leite das Ausweiden an."
 hunt.9001.opening_captive:0 " Dabei werden den Dienern, die auf die gefesselte Beute [host.Custom('GetAnimalTypeCaptive')] achten, Anweisungen erteilt."
 hunt.9001.opening_master:1 " Meisterlich wird dem Tier das Fell abgezogen, ohne dass man sich auch nur mit einem Tropfen Blut besudelt."
 hunt.9001.opening_skilled:1 "Geschickt wird der Kadaver mit Präzision und Schnelle abgezogen."
 hunt.9001.opening_beginner:0 "Vorsichtig wird der Kadaver unter Anleitung der Wildhüter abgezogen."
 hunt.9001.opening_novice:0 "Plump wird der Kadaver abgezogen, bevor die Wildhüter die Sache übernehmen."
 hunt.9001.opening:0 "Ich leite die Schlachtung und gebe den Hunden ihren Anteil an der Beute."
 hunt.9001.opening_falconry:0 "Jede Menge Wild und zudem gute Übung für unsere Vögel."

 hunt.9001.credit_self:0 "Es ist kein sehr prächtiges Tier, doch ich habe es selbst getötet.\n\n"
 hunt.9001.credit_self_big:0 "Nun da ich hier stehe, fasse ich es kaum, dass ich das Tier selbst zur Strecke gebracht habe.\n\n"
 hunt.9001.credit_other:0 "[credit_taker.GetFirstName] freut sich ganz besonders über [credit_taker.Custom('DE_PRO_POS_S_3P')]e Beute.\n\n"
 hunt.9001.credit_other_big:0 "[credit_taker.GetFirstName] hat gute Arbeit dabei geleistet, dieses mächtige Tier zur Strecke zu bringen.\n\n"
 hunt.9001.credit_shared:0 "Auch wenn es nur eine kleine Beute war, ist die Jagdgesellschaft doch beschwingt dank einer guten, befriedigenden Jagd.\n\n"
 hunt.9001.credit_shared_big:0 "Es gibt wohl keinen größeren Nervenkitzel, als ein mächtiges Tier zur Strecke zu bringen.\n\n"
 hunt.9001.opening_compassionate:1 "Ich kann nicht anders, als das Tier ([activity.Custom('GetAnimalType')]) auch im Tode noch zu bewundern.\n\n"
 hunt.9001.opening_callous:1 "Das schwächliche Wesen ([activity.Custom('GetAnimalType')]) hatte uns nie wirklich etwas entgegenzusetzen …\n\n"
 hunt.9001.opening_ambitious:0 "Ich muss schon an die anderen stolzen Tiere denken, die nur darauf warten, dass man sie jagt …\n\n"
 hunt.9001.opening_content:1 "Das sind Augenblicke, die man wertschätzen sollte: gute Gesellschaft und gute Beute ([activity.Custom('GetAnimalType')]).\n\n"
 hunt.9001.opening_martial:1 "Eine schöne Exkursion, und das Tier ([activity.Custom('GetAnimalType')]) bot uns einen kleinen Vorgeschmack auf das Hin und Her des Schlachtfelds.\n\n"
 hunt.9001.opening_learning:1 "Ich betrachte den Kadaver des Tiers ([activity.Custom('GetAnimalType')]) und sinniere über seinen Körperbau und seine überraschende Intelligenz …\n\n"
 hunt.9001.desc_court_artifact:0 "Ich stelle mir schon vor, wie ich die Wände meines Hofs mit seinem Fell oder seinem Schädel schmücke.\n\n"
 hunt.9001.desc_trinket:0 "Ein Andenken an diesen Tag wird die Erinnerung lebendig halten.\n\n"
 hunt.9001.desc_hunter_1:1 "Ich habe schon etliche Jagden veranstaltet, und langsam bemerken das die Menschen in meiner Umgebung: Meine Aktivitäten sprechen sich herum."
 hunt.9001.desc_hunter_2:1 "O [ROOT.Char.Custom('TerrainType')], mein zweites Zuhause. Den Wind in den Haaren, gemeinsam mit meinen Höflingen hoch zu Ross, die Aufregung, wenn ich mich meiner Beute nähere …Wie ich doch bete, dass das niemals enden wird!\n\n"
 hunt.9001.desc_hunter_3:0 "Egal wie schnell, stark oder gewieft die Beute ist, gegen mich kann sie nicht bestehen! Mein Geschick als Jäger ist das Thema zahlreicher Unterhaltungen im Reich. Allerdings ist meine wahre Belohnung die Freiheit, die ich auf der Jagd verspüre."
 hunt.9001.falconry:0 "Jammerschade, dass ich schon so bald wieder zurückmuss. Ich könnte das den ganzen Tag tun! Doch die Vögel brauchen ihre Ruhe."
 hunt.9001.desc_good_bad:1 "Trotz einiger weniger Schwierigkeiten lief die Jagd sehr gut!"
 hunt.9001.desc_good:1 "Solche Jagden sind die reinste Freude. Ich freue mich schon sehr auf nächstes Jahr!"
 hunt.9001.desc_bad_good:1 "Alles, das schiefgehen konnte, ging gefühlt auch schief, doch es gab auch Silberstreifen am Horizont."
 hunt.9001.desc_bad:1 "Unsere Jagdgesellschaft wurde wohl von jedem Missgeschick ereilt, das die finsteren Mächte ([ROOT.Char.GetFaith.DevilName]) heraufbeschwören konnten, und mit Erleichterung lasse ich das Jagdgebiet ([ROOT.Char.Custom('TerrainType')]) hinter mir."
 hunt.9001.desc_same:1 "Dem Ruf der Wildnis zu folgen, ist stets ein Abenteuer, und dieser Ausflug bot Gutes wie Schlechtes im Überfluss!"
 hunt.9001.desc_fallback:1 "Dem Ruf der Wildnis zu folgen, ist für gewöhnlich ein Abenteuer, doch ich muss zugeben, dass ich diesen Ausflug recht fad fand."
 hunt.9001.spoils_captive:0 "\n\nEin wildes Tier zu erlegen, ist eine Sache, doch eines lebend und unverletzt einzufangen, ist eine ganz andere Leistung!"
 hunt.9001.spoils:0 "\n\nWir legen den Anteil der Hunde auf das ausgebreitete Fell, bevor wir aufbrechen und nach Hause zurückkehren."
 hunt.9001.spoils_falconry:0 "\n\nMein Jagdvogel knabbert zufrieden an Fleischhappen, die er als Belohnung für seine großartige Leistung heute erhalten hat, ehe wir in Richtung Lager und Zuhause aufbrechen."
 hunt.9001.murder_secret:1 "[ROOT.Char.GetIntentTarget.GetFirstName] ist tot, und niemand ahnt, dass ich dahinterstecke …\n\n"
 hunt.9001.murder_public:1 "[ROOT.Char.GetIntentTarget.GetFirstName] ist tot, doch alle scheinen zu wissen, dass ich dafür verantwortlich bin …\n\n"
 hunt.9001.murder_dead:1 "[ROOT.Char.GetIntentTarget.GetFirstName] ist tot, auch wenn es nicht durch meine Hand ist …\n\n"
 hunt.9001.murder_fail:1 "Es ist wirklich eine Schande, dass [ROOT.Char.GetIntentTarget.GetFirstName] noch immer lebt …\n\n"
 hunt.9001.woo_soulmate:1 "[ROOT.Char.GetIntentTarget.GetFirstName] und mich verbindet nun ein besonderes Band, dessen Stärke mich aufrichtig überrascht …\n\n"
 hunt.9001.woo_lover:1 "[ROOT.Char.GetIntentTarget.GetFirstName] hatte meinen bezaubernden Annäherungsversuchen nichts entgegenzusetzen …\n\n"
 hunt.9001.woo_potential:1 "Ich habe die Aufmerksamkeit von [ROOT.Char.GetIntentTarget.GetFirstName] geweckt, doch es braucht noch mehr Mühe, um [woo_target.Custom('DE_PRO_POS_S_3P')] Herz zu gewinnen …\n\n"
 hunt.9001.woo_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName] war nicht beeindruckt von meinen Annäherungsversuchen … Ich werde wohl mein Vorgehen ändern müssen …\n\n"
 hunt.9001.befriend_best:1 "[ROOT.Char.GetIntentTarget.GetFirstName] und ich sind rasch gute Freunde geworden, was all meine Erwartungen übertrifft …\n\n"
 hunt.9001.befriend_friend:1 "[ROOT.Char.GetIntentTarget.GetFirstName] hat sich über meine Gesellschaft gefreut, und ich kann mich vermutlich auf [befriend_target.Custom('DE_PRO_PER_S_3P_A')] verlassen …\n\n"
 hunt.9001.befriend_potential:1 "Auch wenn wir noch recht förmlich miteinander sind, sind [ROOT.Char.GetIntentTarget.GetFirstName] und ich uns doch nähergekommen …\n\n"
 hunt.9001.befriend_fail:1 "Ich bin dabei nicht vorangekommen, das Vertrauen von [ROOT.Char.GetIntentTarget.GetFirstName] zu gewinnen. Anscheinend mache ich etwas falsch …\n\n"
 hunt.9001.a:1 "Wir kehren gestärkt nach Hause zurück!"
 hunt.9001.b:2 "Wir haben unser Bestes gegeben …"
 hunt.9001.c:0 "Lassen wir dieses Abenteuer fürs Erste hinter uns."
 hunt.9001.d.choice:0 "Ich werde nur ein Andenken behalten."
 hunt.9001.d:1 "Ich werde ein Andenken behalten."
 hunt.9001.e:0 "Ich werde eine Feder behalten."
 hunt.9001.f:0 "Mein[trophy_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)] [trophy_recipient.GetTitledFirstNameNoTooltip] wird sich über die Trophäe freuen."
 hunt.9001.f.present:0 "[trophy_recipient.GetTitledFirstNameNoTooltip], mein[trophy_recipient.Custom('DE_END_PRO_S_N')] gut[trophy_recipient.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], dies gehört nun Euch!"
 hunt.9001.g:0 "[animal_slayer.GetTitledFirstName|U] hat es erlegt. Es gehört [animal_slayer.Custom('DE_PRO_PER_S_3P_D')]."

 hunt.9002.t:0 "Mit leeren Händen"
 hunt.9002.opening_master_of_hunt:1 "[hunt_participant.GetTitledFirstName] versammelt als Erzjägermeister[hunt_participant.Custom('DE_END_NOU_S_GS_N')] die enttäuschte Jagdgesellschaft und die erschöpften Hunde für die Heimreise."
 hunt.9002.opening_courtier:1 "[hunt_participant.GetTitledFirstName] versammelt die enttäuschte Jagdgesellschaft und die erschöpften Hunde für die Heimreise."
 hunt.9002.opening:1 "Ich versammle die enttäuschte Jagdgesellschaft und die erschöpften Hunde für die Heimreise."
 hunt.9002.opening_animal:1 "\n\nDas Tier ([activity.Custom('GetAnimalType')]) ist uns tatsächlich entkommen. #EMP Dieses Mal#! …"
 hunt.0540.t:0 "Der Jagdmeister"
 hunt.0540.desc.intro:0 "Schon bald beginnt meine Jagd, und ich habe noch keinen Erzjägermeister ernannt. Natürlich könnte ich diese Verantwortung auch selbst übernehmen, doch als [ROOT.Char.GetTitleAsNameNoTooltip] sollte man delegieren können."
 hunt.0540.desc.hates_candidate_a:0 "So ungern ich es auch zugebe, ist der Unmensch [moh_candidate_1.GetFirstName] wohl am besten für diese Position geeignet.\n\n"
 hunt.0540.desc.candidate_a:0 "[Select_CString(moh_candidate_1.IsFemale, 'Die bei Weitem am besten geeignete Kandidatin', 'Der bei Weitem am besten geeignete Kandidat')] für den Posten wäre [moh_candidate_1.GetName], und [moh_candidate_1.Custom('DE_PRO_PER_S_3P_N')] scheint erpicht darauf, sich zu beweisen.\n\n"
 hunt.0540.desc.nepotism:0 "Allerdings wäre [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] vermutlich [Select_CString(moh_candidate_1.IsFemale, 'die geeignetste und zuverlässigste Kandidatin, die', 'der geeignetste und zuverlässigste Kandidat, den')] ich finden kann."
 hunt.0540.desc.enthusiasm:0 "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint höchst erpicht auf den Posten, obwohl [moh_candidate_1.Custom('DE_PRO_PER_S_3P_N')] nicht ganz so geeignet ist wie [moh_candidate_1.GetFirstNameNoTooltip]."
 hunt.0540.desc.outro:0 "\n\nDoch mich zwingt niemand, überhaupt jemanden zu ernennen."
 hunt.0540.a:0 "[moh_candidate_1.GetFirstNameNoTooltip] ist [Select_CString(moh_candidate_1.IsFemale, 'die beste Kandidatin', 'der beste Kandidat')]."
 hunt.0540.b:0 "Ich kann [moh_candidate_2.GetFirstNameNoTooltip] vertrauen."
 hunt.0540.c:0 "[moh_candidate_3.GetFirstNameNoTooltip] zeigt Begeisterung."
 hunt.0540.d:0 "Ich brauche niemanden."
 friend_made_me_moh:0 "[CHARACTER.GetShortUIName|U] hat sich die ewige Dankbarkeit von [TARGET_CHARACTER.GetShortUIName] gesichert, indem er [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_D')] dem Posten „$master_of_hunt_court_position$“ übertrug"
 friend_made_me_moh_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] hat sich die ewige Dankbarkeit von [CHARACTER.GetShortUIName] gesichert, indem er [CHARACTER.Custom('DE_PRO_PER_S_3P_D')] dem Posten „$master_of_hunt_court_position$“ übertrug"

 hunt.0550.t:0 "Aufgeschlagenes Lager"
 hunt.0550.host:0 "Während wir auf die Ankunft der übrigen Gäste warten, können meine Diener mit den Vorbereitungen beginnen. Die Wildhüter suchen jeden Tag die Ländereien nach Anzeichen von Beute ab und errichten ein Lager in der Nähe der Jagdreviere.\n\n"
 hunt.0550.guest:0 "Während wir auf die Ankunft der übrigen Gäste warten, hat [host.GetTitledFirstName] mit den Vorbereitungen begonnen. [host.Custom('DE_PRO_POS_S_3P')|U]e Wildhüter suchen jeden Tag die Ländereien nach Anzeichen von Beute ab und errichten ein Lager in der Nähe der Jagdreviere.\n\n"
 hunt.0550.sighting:0 "Diese [activity.Custom('GetAnimalPlural')] sind ganz in der Nähe … Ich kann es spüren …"
 hunt.0550.falconry:0 "Mein Vogel wird durch die ganze Warterei ganz unruhig, weil er weiß, dass er bald in den Himmel entlassen wird …"
 hunt.0550.legendary:0 "Da draußen, irgendwo, wartet das [activity.Custom('GetLegendaryColor')|l]e Tier ([activity.Custom('GetAnimalType')]) und beobachtet uns …"
 hunt.0550.standard:0 "Ich habe meine Ausrüstung und mein Pferd viele Male überprüft. Es wird jetzt nicht mehr lange dauern …"
 hunt.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] bleibt völlig ahnungslos, was meinen Plan anbelangt ([ROOT.Char.GetInvolvedActivityIntent.GetName])."
 hunt.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] ist noch nicht eingetroffen, doch es wird nicht lange dauern, bis mein Plan ([ROOT.Char.GetInvolvedActivityIntent.GetName]) in die Tat umgesetzt werden kann."
 hunt.0550.a:0 "Bald."
 
