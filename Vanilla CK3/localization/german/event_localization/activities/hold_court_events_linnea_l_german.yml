l_german:
 hold_court.5001.t: "$hold_court_header$ Unglückliches Paar"
 hold_court.5001.desc_opening: "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt auf mich zu und bittet mich, [complainer.Custom('DE_PRO_POS_S_3P')]e Verlobung aufzuheben, da [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)] [complainer.Custom('DE_PRO_PER_S_3P_D')] nicht recht ist.\n\n„[complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')|U]"
 hold_court.5001.desc_bad_fame: "hat so schreckliche Dinge getan,"
 hold_court.5001.desc_bad_habits: "hat so eine unangenehme Persönlichkeit,"
 hold_court.5001.desc_bad_health: "wird von Krankheiten heimgesucht,"
 hold_court.5001.desc_bad_genes: "ist von einem schwachen Leib geplagt,"
 hold_court.5001.desc_bad_traits: "wird von der Sünde getrieben,"
 hold_court.5001.desc_fallback_1: "passt einfach nicht zu mir,"
 hold_court.5001.desc_quirk: "[complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist immer so [complainer_betrothed.Custom('quirk_neg_adjective')]"
 hold_court.5001.desc_ugly: "und [complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist obendrein noch hässlich!"
 hold_court.5001.desc_old: "und [complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist so #EMP alt#!!"
 hold_court.5001.desc_young: "und [complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist noch ein Kind!"
 hold_court.5001.desc_fallback_2: "und [complainer_betrothed.Custom('DE_PRO_PER_S_3P_N')] ist obendrein vom Wesen her äußerst unangenehm!"
 hold_court.5001.desc_ending: "Bitte befreit mich von dieser Verpflichtung, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord].“"
 hold_court.5001.a: "Ich verstehe. Eure Verbindung ist hiermit aufgelöst."
 hold_court.5001.b: "Eine Vereinbarung ist eine Vereinbarung."
 hold_court.5001.b_close_family: "Das ist m[complainer_betrothed.Custom('DE_ART_IND_N')] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#!, von [complainer_betrothed.Custom('DE_ART_DEF_S_D')] Ihr da sprecht!"
 hold_court.5001.c: "Dann werdet Ihr #EMP niemals#! heiraten!"
 hold_court.5010.t: "$hold_court_header$ [county.GetNameNoTierNoTooltip] außer Kontrolle"
 hold_court.5010.desc_marshal: "„[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] knüpft uns auf und setzt uns immerzu nach. Wir … Wir könnten für Ordnung sorgen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. #EMP Bitte#!! Wir könnten unsere Angelegenheiten selbst regeln, ohne dass so viele sterben müssen!“\n\n"
 hold_court.5010.desc: "„Sie knüpfen uns auf und setzen uns immerzu nach. Wir könnten für Ordnung sorgen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. #EMP Bitte#!! Wir könnten unsere Angelegenheiten selbst regeln, ohne dass so viele sterben müssen!“\n\n"
 hold_court.5010.desc_vassal_holder: "[peasant.Custom('DE_ART_IND_N')|U] [Select_CString(peasant.IsFemale,'Bäuerin','Bauer')] aus [county.GetName], einer von Unruhen geplagten Region, die m[vassal.Custom('DE_ART_IND_D')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] regiert, versichert mir, dass die Kontrolle dort auch ohne übermäßiges Blutvergießen wiederhergestellt werden könnte."
 hold_court.5010.desc_holder: "[peasant.Custom('DE_ART_IND_N')|U] [Select_CString(peasant.IsFemale,'Bäuerin','Bauer')] aus [county.GetName], einer von Unruhen geplagten Region, versichert mir, dass die Kontrolle dort auch ohne übermäßiges Blutvergießen wiederhergestellt werden könnte."
 hold_court.5010.a: "Interessante Idee. Probieren wir sie aus."
 hold_court.5010.a_tt_marshal: "Ihr tragt [marshal.GetTitledFirstNameNoTooltip] auf, eine Weile auf die Henkersschlinge zu verzichten"
 hold_court.5010.a_tt_vassal: "Ihr tragt [marshal.GetTitledFirstNameNoTooltip] auf, eine Weile auf die Henkersschlinge zu verzichten"
 hold_court.5010.b: "Ihr habt recht: Was wir brauchen, ist #EMP übermäßiges#! Blutvergießen!"
 hold_court.5010.c: "Hier. Macht damit, was Ihr wollt."
 hold_court.5020.t: "$hold_court_header$ Ganz [province.GetNameNoTooltip] tanzt"
 hold_court.5020.desc_opening: "[peasant.Custom('DE_ART_IND_N')|U] [Select_CString(peasant.IsFemale,'Bäuerin','Bauer')] aus [province.GetName] wird vor mich gebracht, und ganz gleich, was die Wachen auch tun, [peasant.Custom('DE_PRO_PER_S_3P_N')] hört nicht auf zu tanzen. Blutige Schlieren bilden sich bereits an [peasant.Custom('DE_PRO_POS_S_3P')]en geschundenen Füßen.\n\n„Ich kann einfach nicht aufhören, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Keiner von uns kann es. Nicht ehe wir zusammenbrechen. Bitte helft uns!“\n\n"
 hold_court.5020.desc_physician: "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist sich sicher, dass die Bürger von einem Blutüberschuss betroffen sind, der zu einem Ungleichgewicht ihrer Körpersäfte führt."
 hold_court.5020.desc_chaplain_intro_1: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] andererseits"
 hold_court.5020.desc_chaplain_intro_2: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john: "besteht darauf, dass es sich um einen Fluch handelt, der vom heiligen Johannes dem Täufer zur Bestrafung der Bauern geschickt wurde."
 hold_court.5020.desc_christian_vitus: "besteht darauf, dass es sich um einen Fluch handelt, der vom heiligen Vitus zur Bestrafung der Bauern geschickt wurde."
 hold_court.5020.desc_god: "besteht darauf, dass es sich um einen Fluch handelt, den die höchsten Mächte zur Bestrafung der Bauern schickten."
 hold_court.5020.desc_no_physician: "Die Tanzwut hat sich in [province.GetName] weiter ausgebreitet. Niemand kann mehr untätig und still dasitzen."
 hold_court.5020.a: "Tanzen? Klingt entzückend! Der Nächste."
 hold_court.5020.b: "Betet für Eure Errettung und der Himmel wird sicherlich antworten."
 hold_court.5020.b_saint: "Betet an einem Schrein, der einem Heiligen geweiht ist."
 hold_court.5020.c: "Bringt die Blutegel! Wir haben einen Blutüberschuss auszugleichen."
 hold_court.5020.d: "Wir können das Tanzen nur mit #EMP mehr Tanzen#! bekämpfen!"
 hold_court.5020.d_tt: "Entsendet Euren Hofmusikanten, um für die Leidenden zu spielen"
 hold_court.5030.t: "$hold_court_header$ Schriftsprache"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zeigt mir eine Seite, die mit mir unbekannten Symbolen gefüllt ist, und besteht auf deren Lesbarkeit.\n\n„Ich habe für die [courtier.GetWomenMen] des Hofes eine eigene Schriftsprache entwickelt, da das eigentliche Alphabet hauptsächlich Teil des Unterrichts für [courtier.Custom('WomenMenOpp')] ist. Wenn Ihr es erlaubt, werde ich sofort damit beginnen, die [courtier.Custom('LadiesLords')] zu unterrichten!“"
 hold_court.5030.desc_you: "\n\nIch kann nicht anders, als mir die Freiheit vorzustellen, die eine solche Sprache gewähren könnte!"
 hold_court.5030.a: "Was für eine großartige Idee!"
 hold_court.5030.courtiers: "Alle [courtier.Custom('FemaleMale')|U]en Höflinge"
 hold_court.5030.b: "[court_tutor.GetFirstNameNoTooltip], unser Hoflehrer, wird Euch dabei helfen, dies zu lehren."
 hold_court.5030.c: "Wir könnten Eure Talente für andere Dinge besser gebrauchen!"
