l_german:
 tour_travel.3000.t:0 "Keine [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]?"
 tour_travel.3000.desc:0 "Während ich durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reise, besuche ich ein Dorf und verbringe dort einige Zeit damit, mit [Select_CString(pious_peasant.IsFemale, 'einer besonders frommen Bäuerin', 'einem besonders frommen Bauern')] namens [pious_peasant.GetName] über Fragen der örtlichen Anbetung zu sprechen.\n\n„Wir haben nicht einmal [ROOT.Char.GetFaith.HouseOfWorshipPlural]! Wir müssen tagelang reisen, wenn wir unseren Fuß in ein Gotteshaus setzen wollen.“"
 tour_travel.3000.a:0 "Wir könnten dabei helfen, etwas Einfaches aufzubauen."
 tour_travel.3000.b:0 "Wir müssen hier ein imposantes Gotteshaus errichten!"
 tour_travel.3000.c:0 "„Dann müsst Ihr eben laufen.“"

 tour_travel.3001.t:0 "Spontane Zeremonie"
 tour_travel.3001.desc:0 "Wir haben in einem kleinen Dorf in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] haltgemacht und ich schaffe es, fast das ganze Festmahl durchzustehen, bevor mir auffällt, dass etwas nicht stimmt.\n\nIch bemerke, dass [marriage_mother.GetName], die ständig über ihr[marriage_candidate.Custom('DE_END_PRO_S_A')] [marriage_candidate.Custom('GetDaughterSon')] [marriage_candidate.GetName] redet, nicht nur prahlt, sondern versucht, die Ehe regelrecht zu #EMP verkaufen#!.\n\n„Wenn Ihr beide erst einmal verheiratet seid, wird alles perfekt sein!“, sagt [marriage_mother.GetNameNoTooltip] mit leuchtenden Augen."
 tour_travel.3001.desc.drunkard:0 "Ich wache wie benebelt auf, mein Kopf dröhnt, meine Ohren klingeln und Licht sticht mir durch meine halb geschlossenen Lider wie Dolche. Mein Mund ist wie eine Wüste, und bevor ich nach Wasser grunzen kann, sehe ich eine fremde Bäuerin mit einem Krug Wasser an meinem Bett stehen.\n\n„Hier, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr werdet es nach dieser Nacht brauchen!“\n\nIch drehe mich im Bett um und sehe [marriage_candidate.Custom('DE_ART_IND_A')] Fremd[marriage_candidate.Custom('DE_END_ADJ_NUL_S_A')] selig an meiner Seite schlafen.\n\n„Es kommt schließlich nicht jeden Tag vor, dass m[marriage_candidate.Custom('DE_ART_IND_N')] [marriage_candidate.Custom('DaughterSon')] [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip|U] heiratet!“"
 tour_travel.3001.a:0 "Das ist eine wunderbare Idee."
 tour_travel.3001.a.drunkard:0 "#EMP Was habe ich nur getan?#!"
 tour_travel.3001.b:0 "Nein, ich heirate keine ekelhaften, dreckigen Bauern."

 tour_travel.3002.t:0 "Der Tribut der Eroberung"
 tour_travel.3002.desc:0 "„Mein Bruder, mein Vater, mein Mann … Sie alle sind im #EMPyour Krieg#! gestorben“, schreit mich eine Bäuerin von der anderen Seite des Dorfplatzes an.\n\n„[battle_memory.GetSecondPerspectiveDescription]. Es mag für Euch ein Sieg gewesen sein, doch für mich war es der Tag, an dem drei Generationen meiner Familie starben.“\n\nIhre Wut hat sich in Tränen verwandelt und die nächsten Worte, die sie spricht, dringen kaum an mein Ohr.\n\n„Ihr seid nicht m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“"
 tour_travel.3002.a:0 "Ich kann sie nicht zurückbringen, doch vielleicht wird etwas Gold helfen?"
 tour_travel.3002.b:0 "Das war ein Opfer, das ich zu erbringen bereit war."

 tour_travel.3003.t:0 "Widerwärtige Kreaturen"
 tour_travel.3003.desc:0 "Wir halten in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] an, um mit dem hundertsten Bauern des Tages zu sprechen, und mir dreht sich der Magen um, wenn ich diese erbärmlichen Kreaturen nur ansehe.\n\nVergilbte und fehlende Zähne und der stumpfe, leere Blick, hinter dem sich ein ungebildetes, verrottendes Gehirn verbirgt … Jeder von ihnen trägt namenlose Krankheiten in sich, die ihre Gesichter mit zahllosen Geschwüren und Flecken verunstalten.\n\nMich schert kein einziges Wort davon, was sie sagen."
 tour_travel.3003.a:0 "So zu tun, als würde ich mich um sie kümmern, ist meine Pflicht."
 tour_travel.3003.b:0 "Ich werde ihnen sagen, was ich von ihnen halte."

 tour_travel.3004.t:0 "Die hässlichste Statue"
 tour_travel.3004.desc:0 "Man hat mich vorgewarnt, dass sich die Dorfbewohner von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zusammengetan und eine Statue von mir errichtet haben.\n\nAls ich ankomme und sie betrachte, kann ich allerdings trotzdem nicht so recht verarbeiten, was ich da vor mir sehe. Die Statue ist nicht nur das hässlichste Ding, das ich je gesehen habe, sondern sie sieht auch noch überhaupt nicht aus wie ich!\n\nAls ich mich umschaue, sehe ich nur stolze Gesichter, die zu mir aufblicken … Merkt denn niemand, wie grässlich dieses Ding ist?"
 tour_travel.3004.a:0 "Sie ist … großartig!"
 tour_travel.3004.b:0 "Soll das ein #EMP Scherz#! sein? Reißt sie nieder!"
 tour_travel.3004.c:0 "Sie sieht mir eigentlich doch ziemlich ähnlich."

 tour_travel.3005.t:0 "Vertrautes Verbrechen"
 tour_travel.3005.desc:0 "Auf dem Weg durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] komme ich an [Select_CString(criminal_peasant.IsFemale, 'einer', 'einem')] bemitleidenswerten Gefangenen vorbei, [Select_CString(criminal_peasant.IsFemale, 'die', 'der')] wie ein Hund an einen Pfosten gekettet ist. [criminal_peasant.Custom('DE_PRO_PER_S_3P_N')|U] ruft nach mir und fleht um Gnade.\n\n„Was ist Euer Verbrechen?“, frage ich so fordernd, wie es für [ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleAsNameNoTooltip] angemessen ist.\n\n„Ich wurde beschuldigt, ein [criminal_secret.GetNameNoTooltip] zu sein: eine Anschuldigung, die ich leider nicht entkräften konnte.“\n\nEin paar kleinere Schweißperlen erscheinen auf meiner Stirn, denn schließlich bin #EMP ich#! ebenfalls ein [criminal_secret.GetNameNoTooltip]."
 tour_travel.3005.a:0 "Lasst [criminal_peasant.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle frei!"
 tour_travel.3005.b:0 "Was für ein schreckliches, garstiges Verbrechen …"

 tour_travel.3006.t:0 "Das Leben auf dem Herrscherthron"
 tour_travel.3006.desc:0 "Mehrere Bauern versammeln sich um mich und fragen nach Geschichten aus meinem Leben. Ich überlege, was ich ihnen erzählen könnte, und mir fallen zwei Geschichten ein. Die erste ist eine schöne Erinnerung: [positive_memory.GetDescription].\n\nDie andere ist eine furchteinflößende Geschichte, die Treue und Eifer wecken könnte: [war_memory.GetDescription]."
 tour_travel.3006.a:0 "Ich erzähle die erste Geschichte."
 tour_travel.3006.b:0 "Jeder liebt Kriegsgeschichten."

 tour_travel.3007.t:0 "Freudenhaus"
 tour_travel.3007.desc:0 "Als wir heute Abend Rast machten, bot ein Einheimischer an, uns die Stadt zu zeigen.\n\nWas damit genau gemeint war, verstand ich erst, als ich mich nun in den Tiefen eines Bordells wiederfinde.\n\nLinks von mir sind zwei Körper so eng miteinander verschlungen, dass man meinen könnte, das Ende der Welt stünde bevor, und zu meiner Rechten versucht ein Schausteller einen #EMP [ROOT.Char.Custom('GetDescriptorManeuver')] [random_event_culture.GetNameNoTooltip|l]en [ROOT.Char.Custom('GetManeuver')]#!."
 tour_travel.3007.a:0 "Ich muss sofort gehen."
 tour_travel.3007.b:0 "Ich würde gern mitmachen."

 tour_travel.3010.t:0 "Lokalheld[saint_name.Custom('DE_END_NOU_S_GS_N')]"
 tour_travel.3010.desc:0 "Während wir durch die Landschaft streifen, stoßen wir auf einen bescheidenen Schrein. Er ist geradezu einfältig schlicht gestaltet, und seine Spitze ziert ein krudes Symbol ([shrine_province.GetCounty.GetFaith.ReligiousSymbol]). Darunter sind verwitterte Worte zu erkennen:\n\n#EMP „Hier ruht [saint_name.Custom('DE_ART_DEF_S_N')] Heilige [saint_name.GetFirstNameNoTooltip] von [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], [saint_name.Custom('GetDaughterSon')] von [shrine_province.GetNameNoTooltip].“#!\n\n[saint_name.Custom('DE_ART_DEF_S_N')|U] Heilige [saint_name.GetFirstNameNoTooltip]? Aus [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]? Offenbar wird in diesen Teilen des Landes eine örtliche Persönlichkeit angebetet wird, die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en [ROOT.Char.GetFaith.AltPriestTermPlural] gar nicht offiziell anerkannt haben …"
 tour_travel.3010.a:0 "Reißt diese Irrlehre nieder!"
 tour_travel.3010.b:0 "‚[saint_name.Custom('DE_ART_DEF_S_N')|U] Heilige [saint_name.GetFirstNameNoTooltip]‘ … Das klingt gut."
 tour_travel.3010.c:0 "Wir sollten besser weiterziehen."
 cultural_acceptance_local_saint:0 "Ortsheiliger"

 tour_travel.3020.t:0 "Allein in der Dunkelheit"
 tour_travel.3020.desc:0 "Wir haben in einem bequemen, wenn auch eher schäbigen Gasthaus Schutz vor einem abendlichen [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')] gesucht und trinken etwas, während draußen der Wind heult. Einer nach dem anderen zieht sich in die Schlafräume zurück.\n\nIch bin in Gedanken versunken, als ich merke, dass die Kerze fast niedergebrannt ist und ich mit [love_professor.GetFirstName] allein bin. In [love_professor.Custom('DE_PRO_POS_S_3P')]en Augen erkenne ich ein sonderbares Leuchten.\n\nEin Moment verstreicht, bevor [love_professor.Custom('DE_PRO_PER_S_3P_N')] schließlich die Stirn runzelt und mit Bedacht die nächsten Worte wählt: „Wisst Ihr, ich bewundere Euch #EMP sehr#!, [ROOT.Char.GetFirstNameNoTooltip]. Ich meine: [ROOT.Char.GetTitleAsNameNoTooltip] …“ Ein Lächeln huscht über [love_professor.Custom('DE_PRO_POS_S_3P')]e Lippen."
 tour_travel.3020.a:0 "Kommt. Die anderen schlafen alle bereits."
 tour_travel.3020.c:0 "Ha! Was glaubt Ihr, wer Ihr seid?!"
 tour_travel.3020.d:0 "Ich sollte mich auch etwas ausruhen …"

 tour_travel.3030.t:0 "Die Wahrheit"
 tour_travel.3030.desc:1 "Wir nähern uns einem Weiler und sehen [wrongfully_accused.Custom('DE_ART_IND_A')] [wrongfully_accused.GetWomanMan], [wrongfully_accused.Custom('DE_ART_DEF_S_N')] gefesselt unter einem Galgen steht, zu dessen Fuß sich eine Menschenmenge versammelt hat.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]! Es ist [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!“ [Select_CString(accused_partner.IsFemale, 'Eine Bäuerin', 'Ein Bauer')|U] stolpert durch die Menge heran und ruft: „Bitte! M[wrongfully_accused.Custom('DE_ART_IND_N')] [wrongfully_accused.Custom('WifeHusband')] ist unschuldig!“"
 tour_travel.3030.framed:1 "„[wrongfully_accused.Custom('DE_PRO_PER_S_3P_N')|U] hat es nicht getan, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Das weiß ich ganz sicher!“"
 tour_travel.3030.pinned:1 "„Diese Mistkerle versuchen, anderen ihre Sünden in die Schuhe zu schieben!“"
 tour_travel.3030.wrongful:1 "„Eine Lüge! Niemand hat es gesehen!“"
 tour_travel.3030.outro:0 "Während [accused_partner.Custom('DE_PRO_PER_S_3P_N')] von meinen Wachen die Straße hinuntergeschleift wird, jammert [accused_partner.Custom('DE_PRO_PER_S_3P_N')] weiter: „Nein! #EMP [wrongfully_accused.GetFirstName] …!#!“\n\nDer Beamte verbeugt sich verlegen. „Verzeiht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Beachtet [accused_partner.Custom('DE_PRO_PER_S_3P_A')] einfach nicht weiter … [wrongfully_accused.Custom('DE_ART_DEF_S_N')] [wrongfully_accused.GetWomanMan] #EMP ist#! schuldig – macht Euch darüber keine Sorgen …“"
 tour_travel.3030.a:0 "Ich würde gern die Anschuldigungen hören …"
 tour_travel.3030.b.sadistic:0 "Oh, wie ich es liebe, wenn jemand gehängt wird!"
 tour_travel.3030.b:0 "Macht weiter."
 tour_travel.3030.c:0 "Ihr habt Glück: Wir haben den besten Henker aus ganz [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] hier!"
 tour_travel.3030.d:0 "Ich bin … hier, um die beiden zu begnadigen!"

 tour_travel.3040.t:0 "Ein unglückliches Dorf"
 tour_travel.3040.desc:0 "Als wir an eine Kreuzung am äußersten Rand eines Weilers gelangen, kommt [Select_CString(bandit_mayor.IsFemale, 'eine ängstliche Gemeine', 'ein ängstlicher Gemeiner')] auf uns zu. [bandit_mayor.Custom('DE_PRO_POS_S_3P')|U]e Augen sind weit offen vor Erleichterung.\n\n„Dem Himmel sei Dank! Ihr müsst uns helfen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ Mein Gefolge und ich tauschen zweifelnde Blicke aus. „Marodierende Deserteure fallen seit Tagen über unser Dorf her. Sie haben fast alles mitgenommen!“\n\n"
 tour_travel.3040.own:0 "Es ist nur ein winziges Dorf, doch ich darf keine Gesetzlosigkeit in meinem Land dulden."
 tour_travel.3040.liege:0 "[ROOT.Char.GetTopLiege.GetTitledFirstName] wahrt hier also nicht den Frieden …"
 tour_travel.3040.realm:0 "Es scheint, dass das Land von [ROOT.Char.GetLiege.GetTitledFirstName] beinahe gesetzlos ist …"
 tour_travel.3040.foreign:0 "Es scheint, dass das [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Gesetz im Vergleich zum [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en eher lasch ist …"
 tour_travel.3040.a.martial:0 "Folgt mir, Wachen! Überrumpeln wir diese Banditen!"
 tour_travel.3040.a:0 "Vorwärts, Wachen! Überrumpelt diese Banditen!"
 tour_travel.3040.b:0 "#EMP Fast#! alles?"
 tour_travel.3040.c:0 "Ich fürchte, ich habe Besseres zu tun, [Select_CString(bandit_mayor.IsFemale, 'Bäuerin', 'Bauer')]."
 tour_travel.3040.c.foreign:0 "Darum muss sich [ROOT.Char.GetCurrentLocation.GetCounty.GetHolder.Custom('DE_PRO_POS_P_2P_N')] [ROOT.Char.GetCurrentLocation.GetCounty.GetHolder.GetTitleAsNameNoTooltip] kümmern, [Select_CString(bandit_mayor.IsFemale, 'Bäuerin', 'Bauer')]."
