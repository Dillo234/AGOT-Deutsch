l_german:
#Travel Completion Events
#Generic completion
 travel_completion_event.1000.t:1 "$travel_event_prefix$ Ankunft"
 travel_completion_event.1000.desc.home:0 "Endlich bin ich wieder zu Hause! Es gibt nichts Schöneres, als nach einer langen Reise wieder in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] anzukommen. Ich freue mich darauf, mich eine Zeit lang auszuruhen, "
 travel_completion_event.1000.desc.abroad:0 "Nach einer langen Reise bin ich endlich in [final_destination_province.GetName] angekommen! Jetzt bleiben mir eine Weile staubige Pfade und wunde Stellen am Hintern erspart, "
 travel_completion_event.1000.desc.activity:0 "denn jetzt kann ich an etwas anderem teilnehmen ([ROOT.Char.GetInvolvedActivity.GetName]).\n\n"
 travel_completion_event.1000.desc.no_activity:0 "doch der Ruf der Straße verklingt nie.\n\n"
 travel_completion_event.1000.stats:2 "Mein Gefolge berichtet, dass wir seit [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] Tagen unterwegs sind und [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] Baronien durchquert haben.\n\n"
 travel_completion_event.1000.stats.travel_leader:0 "Mein [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()] [travel_leader_scope.GetName] berichtet, dass wir seit [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] Tagen unterwegs sind und [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] Baronien durchquert haben.\n\n"
 travel_completion_event.1000.desc.memory:0 "Das werde ich nie vergessen: [travel_conc_memory.GetDescription]."
 travel_completion_event.1000.desc.cultural_ambassador:0 "Mein Kulturbotschafter hatte die Möglichkeit, Akzeptanz für die [ROOT.Char.GetCulture.GetName|U] zu schaffen!\n\n"
 travel_completion_event.1000.a:1 "Den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) sei Dank kann ich wieder hineingehen …"
 travel_completion_event.1000.b:1 "Reisen ist etwas Wunderbares, doch die Heimkehr ist noch schöner."
 cultural_ambassador_cultural_acceptance_gain_desc:0 "Reisen mit einem Kulturbotschafter"
 cultural_ambassador_toast.t:0 "[cultural_ambassador.GetFirstNameNoTooltip] erhöht die Kulturakzeptanz"
 cultural_ambassador_option.tt:0 "Effekte Eures Kulturbotschafters:\n$EFFECT_LIST_BULLET$Die [cultural_acceptance|E] zwischen jeder [culture|E], die Ihr besucht habt, und der [SCOPE.GetRootScope.GetCharacter.GetCulture.GetName|l]en Kultur erhöhte sich um #positive_value +1 %#!"
