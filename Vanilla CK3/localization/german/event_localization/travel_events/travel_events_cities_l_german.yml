l_german:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed:0 "\n\nMein[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] murmelt mir etwas zu, während ich dieses gelehrte Spektakel auf mich wirken lasse: „Ich könnte hier wirklich ein ganzes Leben verbringen, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)].“\n"
 travel_city_companion_idea:0 "\n\nMein[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] schaut mich nachdenklich an. „[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)], wir könnten hier einige Zeit verbringen, um die örtlichen Bräuche zu studieren.“"
 travel_city_option_study_locals:0 "Wir sollten hier lernen, was wir können."
 travel_city_option_souvenir:0 "Ich werde etwas finden, was ich mit nach Hause nehmen kann"
 travel_city_option_reflection_on_existance:0 "Es lohnt sich, darüber nachzudenken, wie zerbrechlich das Leben ist"
 travel_city_option_reflection_on_existance_tooltip:0 "Ich verbringe Zeit damit, über die zerbrechliche Natur des Lebens nachzudenken"
 travel_city_contemplated_life_and_death:0 "Ich denke über das Leben und den Tod nach"
 travel_city_contemplated_religion_tooltip:0 "Ich verbringe Zeit damit, über die Natur von Jesus Christus nachzudenken"
 travel_city_religious_mystic:0 "Ich komme der mystischen Seite meines Glaubens näher"
 travel_city_contemplated_life_and_death_companion:0 "[sightseeing_companion.GetName] und ich diskutieren über Leben und Tod"
 travel_city_option_learn_local_history:0 "Ich muss mehr über die Geschichte der Stadt erfahren"
 travel_city_duel_history_fail:0 "[sightseeing_companion.GetName] kann mir die Geschichte von [city_province.GetNameNoTooltip] nicht erklären"
 travel_city_duel_teaching_fail_no_companion:0 "Ich lerne nichts Wertvolles in [city_province.GetNameNoTooltip]"
 travel_city_option_learning:0 "Eine gute Gelegenheit für ein Gespräch unter Gelehrten"
 travel_city_duel_teaching_great_success:0 "Mein Aufenthalt in [city_province.GetNameNoTooltip] hat mir große Erkenntnisse gebracht"
 travel_city_duel_teaching_success:0 "[city_province.GetNameNoTooltip] konnte mich etwas Neues lehren"
 travel_city_duel_teaching_fail:0 "Ich hinterlasse einen passablen Eindruck"
 travel_city_duel_teaching_great_fail:0 "Ich bringe Schande über mein Haupt, während ich mich mit den Einheimischen in [city_province.GetNameNoTooltip] unterhalte"
 travel_city_duel_learning_fail:0 "Ich konnte aus der Geschichte nichts lernen"
 duel_companion_tooltip:0 "[sightseeing_companion.GetName] hat die Möglichkeit, einer zuträglichen Folge dieser Option verbessert"
 travel_city_option_study_fortifications:0 "Wir sollten uns diese bemerkenswerten Gebäude ansehen"
 travel_city_option_party_hard:0 "Ich werde alles genießen, was dieser Ort zu bieten hat!"
 travel_city_new_dessert:0 "Die Süßspeisen ([ROOT.Char.Custom('FavoriteTreat')]) von [city_province.GetNameNoTooltip] haben mich beeindruckt"
 travel_city_new_techniques:0 "Ich werde neue Techniken und Modestile aus [city_province.GetNameNoTooltip] mit nach Hause bringen"
 travel_city_well_rested:0 "Ich hatte einen erholsamen Aufenthalt in [city_province.GetNameNoTooltip]"
 travel_city_option_opt_out:0 "Ich werde keine Zeit an diesem Ort verschwenden"
 travel_city_option_opt_out_tooltip:0 "Ihr verbringt nur so viel Zeit in [city_province.GetNameNoTooltip] wie nötig, um die Weiterreise vorzubereiten"
 souvenir_bought_companion:0 "[sightseeing_companion.GetName] half mir beim Erwerb eines Andenkens ([souvenir.GetName])"
 book_souvenir_companion_tooltip:0 "Die Möglichkeiten, ein besseres Buch zu finden, werden durch [sightseeing_companion.GetName], meine Reisebegleitung, erhöht"
 book_souvenir_tooltip:0 "Ein Buch-Artefakt wird auf dem Büchermarkt erworben"
 book_souvenir_bought:0 "Es wurde ein Andenken ([souvenir.GetName]) von den Büchermärkten von [city_province.GetNameNoTooltip] erworben"
 book_artifact_loc:0 "[souvenir.GetDesc]\n\nAuf die letzte Seite hat jemand eine Notiz gekritzelt, in der steht, dass es auf dem Buchmarkt von [city_province.GetName] gekauft wurde."
 souvenir_companion_tooltip:0 "Die Möglichkeiten, ein besseres Artefakt zu finden, werden durch [sightseeing_companion.GetName], meine Reisebegleitung, erhöht"
 souvenir_tooltip:0 "Ein Artefakt wird von den Verkäufern in [city_province.GetNameNoTooltip] erworben"
 souvenir_bought:0 "Ein Andenken „[souvenir.GetName]“ wurde in [city_province.GetNameNoTooltip] erworben"

 #Baghdad - Specific:
 travel_city_baghdad_intro:0 "Beim Durchschreiten der Tore von [city_province.GetNameNoTooltip] kann man nicht umhin, darüber nachzudenken, dass man das traditionelle Zentrum der arabischsprachigen und islamischen Welt erreicht hat.\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]: Suq al-Warraqin"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: Das königliche Viertel"
 travel_city_baghdad_cemeteries_title:0 "[city_province.GetNameNoTooltip] aus vergangenen Zeiten"
 travel_city_baghdad_suq_al_warraqin:0 "Als ich mich der Innenstadt nähere, wird die Luft von gelehrten literarischen Gesprächen erfüllt. Die gesamte Straße, sogar die Brücken, werden von Hunderten von Buchhandlungen und Literatursalons beherrscht."
 travel_city_baghdad_royal_enclosure:0 "Am Rand der Stadtmitte bin ich von kleinen Palästen, Küchen und Bäckereien umgeben. Die grüne Kuppel des Palasts der Goldenen Pforte überragt uns zu jeder Zeit."
 travel_city_baghdad_cemeteries:0 "Auf meinem Weg durch die Stadt passiere ich viele Ruinen und alte Denkmäler. Schließlich finde ich mich auf Friedhöfen wieder, zwischen den Gräbern von Kalifen und Rechtsgelehrten aus längst vergangenen Tagen."
 travel_city_baghdad_companion_reflection:1 "\n\nMein[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] merkt an, dass diese Männer ein anderes Bagdad kannten als das, was von ihnen heute kaum noch wiederzuerkennen ist."

#Rome - Specific
 travel_city_rome_intro:0 "In der Ferne wirkt [city_province.GetNameNoTooltip] wie ein Wald aus Türmen und ein Labyrinth aus Steinbauten. Je näher wir kommen, desto mehr verändert sich die Landschaft: Ruinen von Denkmälern, Mauern und alten Kirchen stehen neben Bauernhöfen und Weidevieh.\n\n"
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: Befestigte Denkmäler"
 travel_city_rome_fortified_monuments:0 "Auf meinem Weg durch die Stadt stelle ich fest, dass die Ruinen von verfeindeten Häusern sorgfältig befestigt worden sind. Das Mausoleum des Hadrian und sogar das Kolosseum sind als Ergebnis dieser Maßnahmen nunmehr wahre Festungen."
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]: Cäsars Nadel"
 travel_city_rome_caesars_needle:0 "Als wir vor einem großen Obelisken anhalten, erzählt ein Einheimischer, dass auf der Spitze die Asche von Julius Cäsar in einem kleinen runden Kasten ruht.\n\n#EMP „Im Tod wie im Leben ist Cäsar über alle Römer erhaben.“#!"
 travel_city_rome_companion_reflection:0 "\nMein[sightseeing_companion.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] fügt hinzu, dass wir mehr über diese Stadt erfahren sollten."
 travel_city_rome_alone_reflection:0 "\nIch kann nicht umhin, über das hohe Alter dieser Stadt nachzudenken."
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: Schreine und Pilger"
 travel_city_rome_pilgrims_and_shrines:0 "Die Pilger scheinen überall zu sein. Sie feilschen, unterhalten sich und stehen Schlange vor den Schreinen und Gräbern der Heiligen der Stadt. Villen vergessener Aristokraten dienen heute als Herbergen für die Gläubigen."

