l_german:
#Travel Danger Events
#Sea: Someone falls overboard
 travel_danger_events.4000.t:0 "$travel_danger_prefix$ [overboard_character.GetWomanMan|U] über Bord!"
 travel_danger_events.4000.desc:0 "Die raue See reicht aus, um jeden erfahrenen Seemann seekrank zu machen. Während wir von einer Welle zur nächsten getragen werden, suchen die Leute auf dem Schiff langsam Schutz unter Deck.\n\nIch bemerke, wie [overboard_character.GetTitledFirstName] über die Reling schaut, ehe [overboard_character.Custom('DE_PRO_PER_S_3P_N')] sich umdreht, um sich auf den Weg zum Rumpfdeck zu machen – doch bevor irgendjemand Zeit etwas tun kann, schlingert das Schiff zur Seite und [overboard_character.Custom('DE_PRO_PER_S_3P_N')] fällt in die dunklen Wasser."
 travel_danger_events.4000.desc.again:0 "Die See ist uns auf unserem Weg nach [destination.GetNameNoTooltip] nicht wohlgesonnen. Da wir auf unserer Fahrt immer wieder Turbulenzen erleben, sind alle Anwesenden, sobald der Kapitän die Warnung ausruft, diesmal schneller unter Deck.\n\nDoch [overboard_character.GetTitledFirstName] hat zu lang gezögert und fällt mit einem dumpfen #EMP Platschen#! über Bord!"
 travel_danger_events.4000.desc.seriously:0 "Irgendwie müssen wir den Zorn jener Kräfte, die über das Meer gebieten ([ROOT.Char.GetFaith.WaterGodName]) heraufbeschworen haben: Die wilde See ist rauer denn je, weshalb sich alle beeilen, unter Deck zu gehen, bevor der Kapitän überhaupt Zeit hat, die Warnung zu rufen.\n\nAls ich unter Deck eile, erhasche ich einen Blick auf [overboard_character.GetTitledFirstName], [overboard_character.Custom('DE_ART_DEF_S_N')] über ein verirrtes Tau an der Reling stolpert. Ein Besatzungsmitglied eilt [overboard_character.Custom('DE_PRO_PER_S_3P_D')] zu Hilfe, doch es ist zu spät: Mit dem nächsten Ruck des Schiffs stürzt [overboard_character.GetFirstNameNoTooltip] in die Tiefe!"
 travel_danger_events.4000.a:0 "Ich muss [overboard_character.Custom('DE_PRO_PER_S_3P_A')] selbst retten!"
 travel_danger_events.4000.a_again:0 "Nicht schon wieder! Rettet [overboard_character.Custom('DE_PRO_PER_S_3P_A')]!"
 travel_danger_events.4000.a_seriously:0 "Nicht im Ernst? [overboard_character.GetFirstNameNoTooltip], haltet durch!"
 travel_danger_events.4000.a.saved.t:0 "Gerettet"
 travel_danger_events.4000.a.saved.desc:0 "Die Mannschaft durchsucht die Wellen und rettet [overboard_character.GetShortUIName]"
 travel_danger_events.4000.a.wounded.t:0 "Gerettet, doch verwundet"
 travel_danger_events.4000.a.wounded.desc:0 "Die Mannschaft rettet [overboard_character.GetShortUIName], doch [overboard_character.Custom('DE_PRO_PER_S_3P_N')] wurde beim Sturz verletzt"
 travel_danger_events.4000.a.failure.t:0 "Tod"
 travel_danger_events.4000.a.failure.desc:0 "[overboard_character.GetShortUIName] ertrinkt"
 travel_danger_events.4000.b:0 "Wir haben keine Zeit! Ich werde [overboard_character.Custom('DE_PRO_PER_S_3P_A')] selbst retten!"
 travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip]! Schnell!"
 travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip] #EMP muss#! das überleben!"
 travel_danger_events.4000.c:0 "Es ist zu spät."
 travel_danger_events.4000.c.flavor:0 "Der Rückenwind wird uns schneller machen!"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t:1 "$travel_danger_prefix$ Das ist gut so"
 travel_danger_events.4010.desc:0 "Die Reise durch die manchmal raue Umgebung hat zumindest eine belebende Wirkung auf #EMP meinen#! Geisteszustand und meine Tatkraft.\n\nAls ich zu [ill_character.GetTitledFirstName] hinüberschaue, scheint es [ill_character.Custom('DE_PRO_PER_S_3P_D')] jedoch nicht ganz so gut zu gehen. [ill_character.Custom('DE_PRO_PER_S_3P_N')|U] bewegt sich schleppend, atmet schwer und jähe Hustenanfälle schütteln [ill_character.Custom('DE_PRO_PER_S_3P_A')]."
 travel_danger_events.4010.desc_again:0 "Wir sind gerade dabei, auf dem Weg nach [destination.GetNameNoTooltip] das Morgenlager abzubrechen, als ich [ill_character.GetTitledFirstName] schwer atmend und kreidebleich in [ill_character.Custom('DE_PRO_POS_S_3P')]er Unterkunft vorfinde. [ill_character.Custom('DE_PRO_PER_S_3P_N')|U] zuckt unter meinem Blick zusammen und stößt einen brüllenden Husten aus.\n\nHat sich [ill_character.GetFirstNameNoTooltip] auch etwas eingefangen? Ist es eine Seuche?"
 travel_danger_events.4010.desc_sea:0 "Während wir in Richtung [destination.GetNameNoTooltip] segeln, wirkt die frische Seeluft wahre Wunder – zumindest für #EMP meine#! Gesundheit und mein Wohlbefinden. Allerdings haben wir nicht alle so viel Glück.\n\nMir ist aufgefallen, dass es [ill_character.GetTitledFirstName] in den letzten Tagen immer schlechter geht, und nun besteht kein Zweifel mehr daran, dass [ill_character.Custom('DE_PRO_PER_S_3P_N')] sich eine Krankheit zugezogen hat."
 travel_danger_events.4010.desc_sea_again:0 "Wir machen gute Fortschritte in Richtung [destination.GetNameNoTooltip], was ich sehr belebend finde. Es scheint jedoch, als ob mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))] [ill_character.GetTitledFirstName] das Gegenteil erlebt.\n\nHeute Morgen fand ich [ill_character.Custom('DE_PRO_PER_S_3P_A')] an das Geländer gelehnt mit rasselndem Husten vor, und offensichtlich hat [ill_character.Custom('DE_PRO_PER_S_3P_N')] sich wohl auch etwas zugezogen. Ist es eine Seuche?"
 travel_danger_events.4010.a:0 "[ill_character.Custom('DE_PRO_PER_S_3P_N')|U] muss sich ausruhen und vollständig genesen."
 travel_danger_events.4010.a_sea:0 "Sucht einen Hafen, damit [ill_character.GetFirstNameNoTooltip] sich ausruhen und vollständig erholen kann."
 travel_danger_events.4010.b:0 "Ich glaube, ich kenne ein Heilmittel."
 travel_danger_events.4010.b.flavor:0 "Eine Prise hiervon, ein Hauch davon …"
 travel_danger_events.4010.b.tt:0 "[ill_character.GetShortUIName] entwickelt [GetTrait('pneumonic').GetName(GetNullCharacter)]"
 travel_danger_events.4010.b.cured.t:0 "Geheilt"
 travel_danger_events.4010.b.cured.desc:0 "[ill_character.Custom('DE_PRO_PER_S_3P_N')|U] ist vollständig genesen"
 travel_danger_events.4010.b.worsened.t:0 "Zustand verschlechtert"
 travel_danger_events.4010.b.worsened.desc:0 "[ill_character.Custom('DE_PRO_POS_S_3P')|U] Zustand verschlechtert sich"
 travel_danger_events.4010.c:0 "[medicine_person.GetTitledFirstName|U], könnt Ihr [ill_character.Custom('DE_PRO_PER_S_3P_A')] behandeln?"
 travel_danger_events.4010.d:0 "Nun denn! Ich habe da #EMP genau#! das Richtige …"
 travel_danger_events.4010.d.flavor:0 "Eine Gelegenheit, [ill_character.Custom('DE_PRO_PER_S_3P_A')] ein für alle Mal loszuwerden!"
 travel_danger_events.4010.d.poisoned.t:0 "Tod"
 travel_danger_events.4010.d.poisoned.desc:0 "Ihr vergiftet [ill_character.Custom('DE_PRO_PER_S_3P_A')] erfolgreich"
 travel_danger_events.4010.d.failure.t:0 "Ertappt"
 travel_danger_events.4010.d.failure.desc:0 "[ill_character.Custom('DE_PRO_PER_S_3P_N')|U] kommt Euch auf die Schliche"
 travel_danger_events.4010.e:0 "Es ist nur ein kleiner Husten."
 travel_danger_events.4010.e.flavor:0 "Ich habe schon Schlimmeres gesehen."
 travel_danger_events.4010.e.pneumonic.t:0 "Lungenentzündung"
 travel_danger_events.4010.e.no_change.t:0 "Keine Veränderung"
 every_patient_entourage_tt:0 "Alle [GetTrait('patient').GetName(GetNullCharacter)|l]en Gefolgschaftsmitglieder"
