 personal_scheme_ongoing.1000.t:0 "[scheme_to_apply_gift_to.GetSchemeType.GetTypeNameNoTooltip]: Ein exotisches Geschenk"
 personal_scheme_ongoing.1000.desc:0 "Da ich nun an einem [scheme_to_apply_gift_to.GetSchemeType.GetTypeNameNoTooltip]-Komplott gegen [scheme_to_apply_gift_to.GetTarget.GetTitledFirstName] arbeite, sollte ich in Betracht ziehen, [scheme_to_apply_gift_to.GetTarget.Custom('DE_PRO_PER_S_3P_D')] etwas Exotisches zu schenken, was ich von meiner Pilgerreise nach"
 personal_scheme_ongoing.1000.desc_gift:0 "[ROOT.Var('6540_exotic_wares_gift').GetProvince.GetName] mitgebracht habe."
 personal_scheme_ongoing.1000.desc_super_gift:0 "[ROOT.Var('6540_exotic_wares_super_gift').GetProvince.GetName] mitgebracht habe."
 personal_scheme_ongoing.1000.a:0 "Ja, ich würde mein exotisches Geschenk gern verwenden."
 personal_scheme_ongoing.1000.b:0 "Das behalte ich lieber."
