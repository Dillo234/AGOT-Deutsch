l_german:

 # bp1_yearly_events_chad
 bp1_yearly.3001.t:0 "Fürwahr echte Freundschaft"
 bp1_yearly.3001.desc:0 "Die Kassen sind in letzter Zeit klamm in der Feste. Ganz gleich, wie viele Steuern ich auch eintreiben lasse: Wir haben einfach nicht genug, um für alles aufzukommen!\n\n[friend.GetTitledFirstNameNoTooltip], stets [friend.Custom('DE_ART_DEF_S_N')] treue [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], ist gekommen, um mich während dieser Pechsträhne zu besuchen. Während wir über meine derzeitigen Widrigkeiten sprechen, bietet [friend.Custom('DE_PRO_PER_S_3P_N')] an, meine Staatskasse mit einem ordentlichen Sümmchen aufzufrischen.\n\n[friend.GetFirstNameNoTooltip] nimmt meine Hände und sagt sanft: „Lasst mich Euch helfen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich weiß, dass Ihr das Gleiche für mich tun würdet.“"
 bp1_yearly.3001.a:0 "Gepriesen seien die reichen Kräfte ([ROOT.Char.GetFaith.WealthGodName]) für diese glorreiche Überraschung!"
 bp1_yearly.3001.b:0 "Ich könnte niemals [friend.Custom('DE_ART_IND_D')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] auf der Tasche liegen."
 bp1_yearly.3001.c:0 "Was ich wirklich brauche, ist noch ein Getränk …"
 bp1_yearly.3001.c.tt:0 "Ihr und [friend.GetFirstNameNoTooltip] verplempert Geld für Kameradschaft und Fröhlichkeit"
 bp1_yearly.3001.d:0 "„Könntet Ihr nicht noch etwas mehr erübrigen?“"

 bp1_yearly.3002.t:0 "[friend.Custom('DE_ART_IND_N')|U] Freund[friend.Custom('DE_END_NOU_S_GS_N')] in Not"
 bp1_yearly.3002.desc:0 "Während ich m[friend.Custom('DE_ART_DEF_S_A')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstNameNoTooltip] besuche, fällt mir auf, dass die Dinge deutlich anders sind, seit ich das letzte Mal in [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] war.\n\n[friend.Custom('DE_PRO_PER_S_3P_N')|U] ließ früher [friend.Custom('GetExpensiveDrink')] und [friend.Custom('GetExpensiveDessert')] für uns auftafeln, wenn ich vorbeikam, doch heute zieren kaum ein paar Krümel und nur Wasser den Tisch.\n\nIch frage [friend.GetFirstNameNoTooltip], ob er etwas klamm ist. Niedergeschlagen antwortet [friend.Custom('DE_PRO_PER_S_3P_N')]: „Ihr ahnt nicht, wie schlimm es steht …“"
 bp1_yearly.3002.a:0 "Ich sollte helfen, wo ich kann."
 bp1_yearly.3002.b:0 "„Nun, ich sollte wohl lieber gehen …“"
 bp1_yearly.3002.b.tt:0 "Ihr habt Eur[friend.Custom('DE_END_PRO_S_A')|U] Freund[friend.Custom('DE_END_NOU_S_GS_N')] in Zeiten der Not im Stich gelassen"
 bp1_yearly.3002.c:0 "Eine Nacht des Lustigseins wird [friend.Custom('DE_PRO_PER_S_3P_A')] auf andere Gedanken bringen!"
 bp1_yearly.3002.c.tt:0 "Ihr und [friend.GetFirstNameNoTooltip] ergeht Euch in einem nächtlichen Gelage"
 bp1_yearly.3002.d:0 "Werfen wir einen Blick auf Eure Hauptbücher …"
 bp1_yearly.3002.d.tt:0 "Die Finanzaufzeichnungen werden geholt, damit Ihr sie untersuchen könnt"

 bp1_yearly.3003.desc:0 "Ich gehe die jüngsten Ausgaben m[friend.Custom('DE_ART_DEF_S_G')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] durch und versuche, herauszufinden, was [friend.Custom('DE_PRO_PER_S_3P_A')] in solch eine schreckliche Lage gebracht haben könnte. Auf der Stelle fällt mir das Problem auf:\n\nKriegsvolk: -1,8\nHofannehmlichkeiten: -3,2\nNeuer Hofarzt: -50\n#difficulty_hard Kerzen: -360#!\nGeschenke für Höflinge: -15\n\n„Kerzen? Ihr habt Schulden wegen #EMP Kerzen#!?!“\n\n[friend.Custom('DE_PRO_PER_S_3P_N')|U] antwortet verschämt: „M[friend.Custom('DE_ART_DEF_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')], Ihr kennt Euch mit Verwaltung aus. Bitte helft mir!“"
 bp1_yearly.3003.a:0 "„Ich werde Euch helfen, aber nur dieses eine Mal …“"
 bp1_yearly.3003.b:0 "„Gebt weniger für Kerzen aus.“"
 
 bp1_yearly.3004.t:0 "Ein seltsames Geräusch"
 bp1_yearly.3004.desc:0 "Ich treffe nach einem langen, einsamen Spaziergang an meiner Feste ein. Ein weiteres Jahr ist vergangen, ich bin ein weiteres Jahr älter …\n\nIch wurde heute vor [ROOT.Char.GetAge] Jahren geboren. Je älter ich werde, desto mehr weiß ich die Beziehungen zu schätzen, die ich über die Jahre gepflegt habe … "
 bp1_yearly.3004.spouse:0 "Es macht mich so traurig, dass ich schon lange nichts mehr von mein[ROOT.Char.GetPrimarySpouse.Custom('DE_END_PRO_S_D')] Ehepartner[ROOT.Char.GetPrimarySpouse.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.GetPrimarySpouse.GetFirstName] oder einem meiner Freunde gehört habe.\n\n"
 bp1_yearly.3004.friends:0 "Es macht mich so traurig, dass ich schon lange nichts mehr von meinen Freunden wie [friend1.GetTitledFirstName], [friend2.GetTitledFirstName] und anderen gehört habe.\n\n"
 bp1_yearly.3004.end:0 "Ich stapfe weiter zu meinen Gemächern. Die Einsamkeit macht meine faulen Füße lahm. Da höre ich ein #EMP Klirren#! und gedämpftes Flüstern ein Stück weiter den Flur hinunter."
 bp1_yearly.3004.a:0 "„Was könnte das zu dieser Stunde sein?“"
 bp1_yearly.3004.b:0 "„Was ist der beste Fluchtweg? Sich aus dem Fenster herunterlassen!“"

 bp1_yearly.3005.t:0 "Herzlichen Glückwunsch!"
 bp1_yearly.3005.desc:1 "Was für eine Überraschung! Alle meine besten und engsten Freunde haben sich versammelt, um mir das Beste zum Beginn eines neuen Lebensjahrs zu wünschen. Es gibt sogar einen ganzen Tisch voll mit [ROOT.Char.Custom('GetExpensiveDessert')], #EMP meiner Leibspeise!#! Ich dachte schon, alle hätten mich vergessen.\n\nIch kann kaum glauben, dass [party_host.GetFirstName] sich all diese Mühe gemacht hat, um diese Feier insgeheim vorzubereiten. Ich hatte ja keine Ahnung, dass so eine aufmerksame Überraschung geplant war.\n\nM[friend2.Custom('DE_ART_DEF_S_N')] Freund[friend2.Custom('DE_END_NOU_S_GS_N')] [friend2.GetFirstName] tritt mit drei wunderschön verpackten Geschenken im Arm an mich heran. Ganz der Schalk wie immer sagt [friend2.Custom('DE_PRO_PER_S_3P_N')]: „Ich habe drei Geschenke zur Wahl für Euch. Eines soll Euch gehören, doch welches wird es sein?“"
 bp1_yearly.3005.a:0 "„Ich nehme das größte!“"
 bp1_yearly.3005.b:0 "„Das mittelgroße reicht vollkommen.“"
 bp1_yearly.3005.c:0 "„Gutes kommt in kleinen Päckchen.“"
 bp1_yearly.3005.a.tt:0 "Ihr erhaltet das große Geschenk"
 bp1_yearly.3005.b.tt:0 "Ihr erhaltet das mittelgroße Geschenk"
 bp1_yearly.3005.c.tt:0 "Ihr erhaltet das kleine Geschenk"
 bp1_yearly.3005.t.gift:0 "Geburtstagsgeschenk erhalten"
 bp1_yearly.3005.opinion.tt:0 "Ihr erhaltet #P 30#! [opinion|E] bei allen [Concept('friend', 'Freunden')|E]"

 bp1_yearly.3006.t:0 "Die Erinnerung an vergangene Geburtstage"
 bp1_yearly.3006.desc:0 "Als ich ein weiteres Jahr älter werde, muss ich an jene wunderbare Geburtstagsfeier denken, die [friend1.GetFirstName] und [friend2.GetFirstName] für mich vor einigen Jahren gaben. Wie freudig war es, all die Zuneigung und Wärme unserer Freundschaft so klar sehen zu können!\n\n"
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName] ist seitdem verstorben, und ich betrauere noch heute den Verlust eines solch guten Menschen. [friend1.Custom('DE_PRO_PER_S_3P_N')|U] ging mit mir durch dick und dünn und wusste stets, wie man mir in Zeiten der Traurigkeit ein Lächeln aufs Gesicht zauberte.\n\n"
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip] ist seitdem verstorben, und ich betrauere noch heute den Verlust eines solch guten Menschen. [friend2.Custom('DE_PRO_PER_S_3P_N')|U] ging mit mir durch dick und dünn und wusste stets, wie man mir in Zeiten der Traurigkeit ein Lächeln aufs Gesicht zauberte. Auch wenn [friend2.GetFirstNameNoTooltip] tot ist, werde ich die Erinnerungen an [friend2.Custom('DE_PRO_PER_S_3P_A')] doch stets im Herzen bewahren.\n\n"
 bp1_yearly.3006.desc.artifact_positive:0 "Ich erinnere mich noch daran, als ob es gestern gewesen wäre: Wir tafelten und tanzten, und dann bekam ich ein wunderbares Geschenk!\n\n"
 bp1_yearly.3006.desc.artifact_negative:0 "Ich erinnere mich noch daran, als ob es gestern gewesen wäre: Wir tafelten und tanzten, und dann bekam ich ein wunderbares Geschenk. Doch das war, bevor es den Bach mit uns herunterging. Nun ist meine Erinnerung durch den Verrat von [friend2.GetFirstName] befleckt.\n\n"
 bp1_yearly.3006.desc.artifact_exists:0 "Ich glaube, ich habe das Geschenk ([old_bday_gift.GetName]) hier noch irgendwo herumliegen …"
 bp1_yearly.3006.a:0 "Es ist schön, an alte Zeiten zu denken."
 bp1_yearly.3006.b:0 "Ich werde Euch nie vergessen."
 bp1_yearly.3006.c:0 "Verbrennt dieses Ding und lasst mich diesen Tunichtgut vergessen!"
 bp1_yearly.3006.d:0 "Verflucht sei dieser Mensch. Ich hoffe, seine Seele wird im Jenseits gemartert."

 bp1_yearly.3007.t:0 "Das Familienhandwerk"
 bp1_yearly.3007.desc:0 "Ich beende gerade meine heutigen Geschäfte in der Ratskammer, als mein[spouse.Custom('DE_END_PRO_S_N')] Gemahl[spouse.Custom('DE_END_NOU_S_GS_N')] [spouse.GetTitledFirstName] und [spouse.Custom('DE_PRO_POS_S_3P')][inspired_family_member.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] hereinkommen. Ich lege das Hauptbuch weg, in dem ich gerade gelesen habe, denn ich ahne, dass aus diesem unerwarteten Besuch nichts Gutes werden kann.\n\n"
 bp1_yearly.3007.desc.tapestry:0 "Zögerlich kommentiert [spouse.GetFirstNameNoTooltip] die Einrichtung des Raums.\n„Machen einen diese kahlen Steinwände nicht ein wenig verrückt? Ich weiß genau, was dieser Raum braucht: #EMP Wandteppiche#!!\n\n[inspired_family_member.Custom('DE_END_PRO_S_N')|U] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] kann #EMP hervorragend#! mit Nadel und Faden umgehen. "
 bp1_yearly.3007.desc.regalia:0 "Zögerlich kommentiert [spouse.GetFirstNameNoTooltip] mein Äußeres.\n„Gemahl[spouse.Custom('DE_END_NOU_S_GS_N')], Ihr seid [Select_CString(ROOT.Char.IsFemale, 'eine mächtige und starke', 'ein mächtiger und starker')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], doch manche gewähren Euch nicht den Respekt, den Ihr verdient habt. Ihr braucht etwas, um Eure Autorität zu zeigen!\n\nMein[inspired_family_member.Custom('DE_END_PRO_S_N')|U] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] könnte Euch einen #EMP edlen#! Satz Insignien herstellen, die Euren Status angemessen widerspiegeln. "
 bp1_yearly.3007.desc.conc:0 "Finanziert [inspired_family_member.Custom('DE_PRO_PER_S_3P_A')], und dann sehen wir, ob [inspired_family_member.Custom('DE_PRO_POS_S_3P')]e Schöpfung Eure Laune nicht aufhellen kann!“"
 bp1_yearly.3007.a.tapestry:0 "„Ich habe genau das Gleiche gedacht! Es ist schrecklich hier drin!“"
 bp1_yearly.3007.a.regalia:0 "„Es wird höchste Zeit, dass ich einmal etwas Respekt einfordere!“"
 bp1_yearly.3007.b:0 "„Wir haben keinen Pfennig übrig für solchen Luxus …“"

 bp1_yearly.3100.t:0 "Ein Höfling unter Freunden"
 bp1_yearly.3100.desc:0 "Mein[3100_courtier_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] hat mich mit einem Besuch beehrt und mir einen [3100_courtier_liege.Custom('DE_PRO_POS_S_3P')]er Höflinge mitgebracht. [3100_courtier_liege.GetFirstNameNoTooltip] tritt aufgeregt an mich heran.\n\n„Wohlan, [ROOT.Char.GetTitledFirstNameNoTooltip]! Es freut mich zu sehen, dass es Euch hier in [ROOT.Char.GetCapitalLocation.GetName] gut geht. Mir ist aufgefallen, dass [3100_target_courtier.GetFirstName] an Eurem Hof nützlich sein könnte. "
 bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist [3100_target_courtier.Custom('DE_ART_IND_N')] ungeheuer geschickt[3100_target_courtier.Custom('DE_END_ADJ_IND_S_N')] Diplomat[3100_target_courtier.Custom('DE_END_NOU_S_GS_N')|U] – eine echte Silberzunge! "
 bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] verfügt über ungeheure Mengen an Einfluss und zahlreiche Methoden, um sich um Dinge … #EMP diskret#! zu kümmern. "
 bp1_yearly.3100.desc.martial:0 "[3100_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist [3100_target_courtier.Custom('DE_ART_IND_N')] ungeheuer [Select_CString(3100_target_courtier.IsFemale, 'talentierte Strategin', 'talentierter Stratege')]! [3100_target_courtier.Custom('DE_PRO_POS_S_3P')|U] Verstand spuckt immer alle möglichen Taktiken aus. "
 bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist [3100_target_courtier.Custom('DE_ART_IND_N')] ungeheuer [Select_CString(3100_target_courtier.IsFemale, 'begabte Verwalterin', 'begabter Verwalter')] – [3100_target_courtier.Custom('DE_PRO_PER_S_3P_N')] hat geradezu midasgleiche Finger! "
 bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist [3100_target_courtier.Custom('DE_ART_IND_N')] ungeheuer [Select_CString(3100_target_courtier.IsFemale, 'talentierte Gelehrte', 'talentierter Gelehrter')] – [3100_target_courtier.Custom('DE_ART_DEF_S_N')] Klügste, von [3100_target_courtier.Custom('DE_ART_DEF_S_D')] Ihr je lernen werdet! "
 bp1_yearly.3100.desc.prowess:0 "[3100_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist gebaut wie ein Bär und anderthalbmal so stark! "
 bp1_yearly.3100.desc.conc:0 "Ich würde [3100_target_courtier.Custom('DE_END_PRO_S_A')] ja gern selbst beschäftigen, doch leider scheint dies unmöglich.\n\nEs wäre mir so unrecht, wenn [3100_courtier_liege.Custom('DE_PRO_POS_S_3P')] großes Talent verschwendet würde. Warum nehmt Ihr [3100_target_courtier.Custom('DE_END_PRO_S_A')] nicht auf und entfesselt [3100_courtier_liege.Custom('DE_PRO_POS_S_3P')] wahres Potenzial?"
 bp1_yearly.3100.a:0 "Ich weiß genau, wo [3100_target_courtier.Custom('DE_PRO_PER_S_3P_N')] gebraucht wird!"
 bp1_yearly.3100.b:0 "Ich muss höflich ablehnen."
 bp1_yearly_3100_courtier_gained:0 "Begabten Höfling rekrutiert"

 bp1_yearly.3101.t:0 "Eine Gemeinde unter Freunden"
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName] ist mit einem großen Vorschlag zu mir gekommen. [target_title_holder.Custom('DE_PRO_PER_S_3P_N')|U] weiß, dass ich einen rechtmäßigen Anspruch auf [target_title.GetName] habe, und hat sich entschlossen, diesen endlich anzuerkennen.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [target_title_holder.Custom('DE_PRO_PER_S_3P_N')]. „Ich möchte Euch wirklich gern [target_title.GetNameNoTierNoTooltip] verleihen, da es Euch gehört. Dies kann ich allerdings nicht tun, ohne etwas im Gegenzug zu erhalten. Sonst müsste ich mit leeren Händen zu meinen Leuten zurückkehren.\n\nGebt mir etwas, was ich meinem Volk zeigen kann, wenn ich nach [target_title_holder.GetCapitalLocation.GetName] zurückkehre, und [target_title.GetNameNoTierNoTooltip] soll Euch gehören.“"
 bp1_yearly.3101.a:0 "„Ich nehme dankbar an! Das sollte wohl reichen …“"
 bp1_yearly.3101.b:0 "„Ich kann auf keinen Fall [target_title.GetNameNoTierNoTooltip] auf diese Weise erlangen.“"

 bp1_yearly.3201.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc:0 "Ich lade Euch hiermit zu einem Festmahl an meinen Hof in [host.GetCapitalLocation.GetTitle.GetNameNoTier] ein! Dies wird eine grandiose Veranstaltung mit herrlichen Speisen und mannigfaltiger Unterhaltung."

 bp1_yearly.3202.t:0 "Ein Narren-Festmahl"
 bp1_yearly.3202.desc:0 "Ich spaziere in die Feste von [host.GetTitledFirstNameNoTooltip], wo ich das große, freudige Festmahl erwarte, zu dem ich eingeladen wurde – doch es ist niemand sonst da! Nach einer kurzen Suche finde ich [host.GetFirstNameNoTooltip] und mein[enemy.Custom('DE_END_PRO_S_A')] Feind[enemy.Custom('DE_END_NOU_S_GS_N')] [enemy.GetFirstNameNoTooltip] dabei vor, wie sie über weiß der Himmel was plaudern.\n\nÜberrascht über mein jähes Erscheinen wendet sich [host.GetFirstNameNoTooltip] zu mir um und fragt, warum ich so unangekündigt auftauche.\n\n„Ich dachte … Ihr hättet mich heute zu einem Festmahl eingeladen …?"\n\n[host.Custom('DE_PRO_PER_S_3P_N')|U] erläutert mir, dass ich mich irre, und hält mir danach einen Vortrag über die höfische Etikette. Währenddessen kann [enemy.GetFirstNameNoTooltip] sich ein Kichern darüber nicht verkneifen, wie mein[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] mich erniedrigt."
 bp1_yearly.3202.a:0 "„Bitte verzeiht, [host.GetTitledFirstNameNoTooltip] …“"
 bp1_yearly.3202.a.liege:0 "„Verzeiht mir, mein[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] …“"
 bp1_yearly.3202.b:0 "„Ihr müsst mir glauben, dass [enemy.GetFirstNameNoTooltip] mir eine Falle gestellt hat!“"
 bp1_yearly.3202.b.success:0 "Ihr überzeugt [host.GetTitledFirstNameNoTooltip] von den Missetaten von [enemy.GetFirstNameNoTooltip]"
 bp1_yearly.3202.b.failure:0 "Ihr schafft es nicht, [host.GetTitledFirstNameNoTooltip] von den Missetaten von [enemy.GetFirstNameNoTooltip] zu überzeugen"
 bp1_yearly.3202.c:0 "„Es wird höchste Zeit, dass wir diese Spielchen beenden, [enemy.GetFirstNameNoTooltip].“"
 bp1_yearly.3202.c.tt:0 "#V Duelliert#! Euch mit [enemy.GetFirstName] .\n#weak Dieses Duell ist NICHT bis zum Tod, doch man kann dabei sterben.#!\nGewinnt Ihr, wird die Wahrheit darüber, was hier geschehen ist, ans Licht kommen. Verliert Ihr, hat [enemy.GetFirstNameNoTooltip] Euch wirklich aufs Kreuz gelegt.\n\nEuer [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] von [enemy.GetFirstName]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won:0 "Ihr habt ein Duell gegen [sc_loser.GetTitledFirstNameNoTooltip] gewonnen"
 bp1_yearly.3203.sc_result_lost:1 "Ihr habt ein Duell gegen [sc_victor.GetTitledFirstNameNoTooltip] verloren"
 bp1_yearly.3204.sc_invalid:0 "Euer Duell gegen [insensitive_asshole.GetFirstNameNoTooltip] wurde annulliert"

 bp1_yearly.3300.t:0 "Nachdenken über die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])"
 bp1_yearly.3300.desc:0 "Während ich dasitze und über einige Einzelheiten meines Glaubens ([ROOT.Char.GetFaith.GetName]) sinniere, kann ich nicht anders, als an das Folgende zu denken: [pilgrimage_memory.GetDescription]. Diese Reise mochte fernab der alltäglichen Bequemlichkeiten eines Lebens als [ROOT.Char.GetTitleAsNameNoTooltip] gewesen sein, doch die Erleichterung, die ich bei meiner Ankunft in [pilgrimage_destination.GetName] verspürte, war all die Mühen wert."
 bp1_yearly.3300.a:0 "Ich glaube, ich werde mich den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) für immer nahe fühlen."

 bp1_yearly.3301.desc:0 "Während ich dasitze und über einige Einzelheiten meines Glaubens ([ROOT.Char.GetFaith.GetName]) sinniere, kann ich nicht anders als an das Folgende zu denken: [pilgrimage_memory.GetDescription]. Diese Reise mochte fernab der alltäglichen Bequemlichkeiten eines Lebens als [ROOT.Char.GetTitleAsNameNoTooltip|l] gewesen sein, doch die Erleichterung, die ich bei meiner Ankunft in [pilgrimage_destination.GetName] verspürte, war all die Mühen wert.\n\n[pilgrimage_friend.GetFirstName] näherzukommen, war noch ein zusätzlicher Vorzug. Wir hatten auf dieser Pilgerreise wirklich eine gute Zeit miteinander."
 bp1_yearly.3301.a:0 "Ich glaube, ich werde mich den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) und [pilgrimage_friend.GetFirstNameNoTooltip] für immer nahe fühlen."
