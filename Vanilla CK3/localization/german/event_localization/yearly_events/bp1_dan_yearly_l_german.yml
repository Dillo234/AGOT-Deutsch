l_german:
 bp1_yearly.7000.t:0 "Ein Fastenbrechen unter Freunden"
 bp1_yearly.7000.desc:1 "Ich bin eines Morgens auf dem Weg zum Gotteshaus, als mir [distraction_friend.GetTitledFirstName] mit einem Beutel in der Hand begegnet. Verschwörerisch sieht [distraction_friend.Custom('DE_PRO_PER_S_3P_N')] sich um und öffnet ihn dann: Darin sind allerlei Speisen und Getränke.\n\n„Es ist solch ein wunderschöner Tag. Kommt mit mir nach draußen, um einen morgendlichen Imbiss im Freien einzunehmen“, sagt [distraction_friend.Custom('DE_PRO_PER_S_3P_N')|U].\n\nIch will noch protestieren, dass ich auf dem Weg zum Gotteshaus bin, doch [distraction_friend.GetFirstNameNoTooltip] unterbricht mich:\n\n„[ROOT.Char.GetFaith.HighGodName] wird später auch noch da sein, aber diese Leckerei – [ROOT.Char.Custom('GetExpensiveDessert')] – ist dann weg.“ "
 bp1_yearly.7000.a:0 "[ROOT.Char.GetFaith.HighGodName] ist wichtiger als das Fastenbrechen."
 bp1_yearly.7000.b:0 "Die wahre Sünde wäre, sich diese Gelegenheit entgehen zu lassen."
 
 lovely_picnic_modifier:0 "Herrlicher Imbiss im Freien"
 lovely_picnic_modifier_desc:0 "Hatte einen herrlichen Imbiss im Freien."
 
 bp1_yearly.7001.t:0 "Angeln gehen"
 bp1_yearly.7001.desc:1 "Mein[fishing_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName] hält mich breit grinsend in einem Flur an. In den Händen hat [fishing_friend.Custom('DE_PRO_PER_S_3P_N')] zwei Angeln.\n\n„Kommt heute angeln mit mir, lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFirstNameNoTooltip]. Ich verspreche, es wird Euch gefallen!“, ruft [fishing_friend.Custom('DE_PRO_PER_S_3P_N')].\n\nEs ist schon eine Weile her, dass ich eine Pause gemacht habe und dem emsigen Treiben meiner Residenz entkommen bin."
 bp1_yearly.7001.a:0 "Ich werde den berühmten weißen Karpfen fangen!"
 bp1_yearly.7001.b:0 "[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] #EMP ‚angelt‘#! nicht."
 
 bp1_yearly_7001.a.tt:1 "Ihr geht auf einen Angelausflug"
 
 bp1_yearly.7001.a.toast.good_time:1 "Ihr macht eine schöne Reise"
 bp1_yearly.7001.a.toast.bad_time:1 "Ihr habt nicht viel Spaß"
 bp1_yearly.7001.a.toast.caught_fish:1 "Ihr fangt einen Riesenfisch"
 bp1_yearly.7001.a.toast.white_carp:1 "Ihr fangt den legendären Weißen Karpfen gefangen"
 
 
 bp1_yearly.7002.t:0 "Streit mit dem Nachttopf"
 bp1_yearly.7002.desc:1 "Nachdem ich mich gerade erleichtert habe, spaziere ich hinüber zum Fenster und sehe in den Innenhof hinunter.\n\nMeine Laune verschlechtert sich, als ich [Select_CString(chamberpot_rival.IsFemale, 'meine Rivalin', 'meinen Rivalen')] [chamberpot_rival.GetFirstName] über den Hof schlendern sehe, mit einem empörenden Ausdruck der Erheiterung auf dem Gesicht. Mein Blick huscht zum Nachttopf neben dem Bett – vielleicht könnte ich etwas gegen diese gute Laune unternehmen …"
 bp1_yearly.7002.a:0 "Obacht da unten!"
 bp1_yearly.7002.b:0 "Ich bin erwachsen und das ist unter meiner Würde."
 
 bp1_yearly.7002.a.tt:0 "Ihr versucht, den Nachttopf über [chamberpot_rival.Custom('DE_PRO_PER_S_3P_D')] auszugießen"
 
 drenched_in_excrement_opinion:0 "Getränkt in Exkrementen"
 threw_excrement_opinion:1 "Beinahe in Exkrementen gekränkt"
 
 bp1_yearly.7002.a.toast.perfect_hit:0 "Voll erwischt!"
 bp1_yearly.7002.a.toast.miss:0 "Voll daneben!"
 bp1_yearly.7002.a.toast.chamberpot:0 "Ihr habt den Nachttopf fallen lassen!"
 bp1_yearly.7002.a.toast.tripped:0 "Ihr rutscht aus und beschmiert Euch selbst mit Exkrementen!"
 
 
 
 
 bp1_yearly.7003.t:0 "Der Wandteppich"
 bp1_yearly.7003.desc:1 "[orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wird dringend von mir gesucht, doch [orgy_tapestry_maker.Custom('DE_PRO_PER_S_3P_N')] ist nirgendwo zu finden. Irgendwann platze ich in [orgy_tapestry_maker.Custom('DE_PRO_POS_S_3P')]e Gemächer hinein, wo ich zwar nicht #EMP [orgy_tapestry_maker.Custom('DE_PRO_PER_S_3P_A')]#! selbst, aber etwas anderes sehr Interessantes finde.\n\nEs scheint ein Wandteppich zu sein, an dem [orgy_tapestry_maker.Custom('DE_PRO_PER_S_3P_N')] gearbeitet hat und der eine recht explizite Orgie darstellt. Mein[orgy_participant_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] und mein[orgy_participant_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName] haben mich in die Mitte genommen. Währenddessen scheint [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] viel Spaß mit einem jenseitigen Wesen ([ROOT.Char.GetFaith.DevilName]) zu haben. In der Ecke sitzt bei all dem mein[orgy_participant_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName] und schaut entrückt zu.\n\nIch bin sprachlos."
 bp1_yearly.7003.a:0 "Widerwärtig!"
 bp1_yearly.7003.b:0 "Den #EMP muss#! ich mir an die Wand hängen."
 bp1_yearly.7003.c:0 "Ich bin, äh, wohl falsch abgebogen."
 
 bp1_orgy_tapestry:0 "Wandteppich einer Orgie"
 bp1_orgy_tapestry_desc:0 "Dieser Wandteppich zeigt [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] und [orgy_tapestry_maker.GetName] als Beteiligte an einer Orgie. Ein jenseitiges Wesen ([ROOT.Char.GetFaith.DevilName]) nimmt ebenfalls daran teil."
 
 
 bp1_yearly.7004.t:0 "Freundschaftlicher Trost"
 bp1_yearly.7004.desc:1 "Mein[concerned_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName] tritt an mich heran, als ich am Fenster sitze. „Ihr seid nicht mehr [ROOT.Char.Custom('DE_ART_DEF_S_N')]selbe seit … Seit dem, was geschehen ist.“\n\n[concerned_friend.Custom('DE_PRO_PER_S_3P_N')|U] spricht es nicht aus, doch ich weiß, worauf [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] anspielt: [bad_memory.GetDescription|U].\n\n„Vielleicht wollt Ihr mit jemandem darüber sprechen? Ich könnte dieser Jemand sein“, fährt [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] sanft fort."
 bp1_yearly.7004.a:0 "Das klingt schön."
 bp1_yearly.7004.b:0 "Meine Sorgen sind die meinen."
 
 bp1_yearly.7005.t:0 "Ein Gefallen für einen Freund"
 bp1_yearly.7005.desc:0 "Mein[borrowing_friend.Custom('DE_END_PRO_S_N')] Freund[borrowing_friend.Custom('DE_END_NOU_S_GS_N')] [borrowing_friend.GetName] tritt mit einem offensichtlichen Anliegen an mich heran. Irgendwann bin ich es leid, dass [borrowing_friend.Custom('DE_PRO_PER_S_3P_N')] um den heißen Brei herumredet, und ich verlange zu erfahren, was [borrowing_friend.Custom('DE_PRO_PER_S_3P_N')] will.\n\n„Nun, ich hatte gehofft, dass ich mir eines Eurer Artefakte ([borrowed_artifact.GetName]) für einen Abend ausleihen kann, doch Ihr dürft nicht fragen, warum …“\n\n[borrowing_friend.Custom('DE_PRO_PER_S_3P_N')|U] ist diese Bitte eindeutig peinlich. Was könnte [borrowing_friend.Custom('DE_PRO_PER_S_3P_N')] denn damit wollen?"
 bp1_yearly.7005.a:0 "Ich schätze schon."
 bp1_yearly.7005.b:0 "Auf keinen Fall."
 
 bp1_yearly.7005.a.returned_artifact:0 "Geborgtes Artefakt zurückgegeben."
 
 bp1_yearly.7006.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc:0 "[borrowing_friend.GetName] tritt mit gesenktem Blick an mich heran. „Bitte seid nicht sauer.“\n\n[borrowing_friend.Custom('DE_PRO_PER_S_3P_N')|U] führt mich zu meinem verliehenen Artefakt ([borrowed_artifact.GetName]), was ganz offensichtlich schwer beschädigt ist.\n\n„Es tut mir leid. Es war ein Unfall“, sagt [borrowing_friend.GetFirstNameNoTooltip] mit ehrlich wirkender Bestürzung."
 bp1_yearly.7006.a:0 "Ihr [borrowing_friend.Custom('InsultNoun')]! Ihr seid unmöglich!"
 bp1_yearly.7006.b:0 "Unfälle kommen vor."
 
 bp1_yearly.7005.a.tt:0 "Euer Artefakt könnte beschädigt sein."
 
 bp1_yearly.7007.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc:0 "[borrowing_friend.GetName] hat mein Artefakt ([borrowed_artifact.GetName]) zurückgegeben. Ich bin mir nicht sicher, ob es nur gereinigt oder auch irgendwie sonst verändert wurde, doch es sieht eindrucksvoller als je zuvor aus.\n\n„Ich hoffe, es gefällt Euch. Ich habe den ganzen Abend daran gearbeitet“, sagt [borrowing_friend.Custom('DE_PRO_PER_S_3P_N')] nervös."
 bp1_yearly.7007.a:0 "Das ist wunderbar!"
 bp1_yearly.7007.b:0 "Ihr habt MEIN Artefakt ([borrowed_artifact.GetNameNoTooltip]) verändert?"
 
 didnt_trust_friend_opinion:0 "Hat mir nicht vertraut."
 trusted_friend_opinion:0 "Hat mir vertraut."
 forgave_me_opinion:0 "Hat mir vergeben."
 improved_artifact_opinion:0 "Hat mein Artefakt verbessert."
 messed_with_artifact_opinion:0 "Hat sich an meinem Artefakt zu schaffen gemacht."
 
 bp1_yearly.7010.t:1 "Eine Treueprobe"
 bp1_yearly.7010.desc:2 "Ich muss andauernd daran denken, wem wohl die Treue von [tested_friend.GetFirstName] denken. Ist es wahre Freundschaft oder nur Speichelleckerei?\n\nVielleicht kann mich eine kleine Probe beruhigen …\n\nEiner meiner Agenten, ein ausgedachtes Geheimnis und ein anonymes Geschenk. Was würde [tested_friend.Custom('DE_PRO_PER_S_3P_A')] dazu bringen, mich zu verraten?"
 bp1_yearly.7010.a:1 "Dreißig Silberlinge."
 bp1_yearly.7010.b:1 "Zwei … Nein, #EMP drei#! wunderschöne [tested_friend.Custom('AttractionWomanManMultiple')], die für alles zu haben sind."
 bp1_yearly.7010.c:1 "Die Aussicht auf Reichtümer für [tested_friend.Custom('DE_PRO_POS_S_3P')][friends_friend.Custom('DE_END_PRO_S_A')] #EMP ander[friends_friend.Custom('DE_END_PRO_S_A')]#! Freund[friends_friend.Custom('DE_END_NOU_S_GS_N')] [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d:0 "Das ist unter meiner Würde."
 
 bp1_yearly.7010.toast.betrayed:1 "[tested_friend.Custom('DE_PRO_PER_S_3P_N')|U] verrät Euch"
 
 bp1_yearly.7010.toast.not_betrayed:1 "[tested_friend.Custom('DE_PRO_PER_S_3P_N')|U] beweist [tested_friend.Custom('DE_PRO_POS_S_3P')]e Treue"
 
 bp1_yearly.7010.a.tt:1 "Ihr glaubt, dass die Treue von [tested_friend.GetFirstName] mit Gold gekauft werden kann"
 bp1_yearly.7010.b.tt:1 "Ihr glaubt, dass [tested_friend.GetFirstName] fleischliche Genüsse über Eure Freundschaft stellen würde"
 bp1_yearly.7010.c.tt:1 "Ihr glaubt, dass die Freundschaft von [friends_friend.GetFirstName] [tested_friend.GetFirstName] mehr am Herzen liegt als die zu Euch"
 
 
 bp1_yearly.7050.t:0 "Alte Feinde"
 bp1_yearly.7050.desc:0 "Ich bin wieder auf dem Schlachtfeld. Der Matsch klebt an meinen Stiefeln. Der widerliche Gestank der Toten sticht mir in der Nase. Wieder durchlebe ich jenen Tag: [war_memory.GetDescription|U].\n\nIch wache stöhnend auf, kalte Schweißtropfen auf der Stirn."
 bp1_yearly.7050.desc.married:0 "[sleeping_spouse.GetFirstName] regt sich neben mir, aber wacht nicht auf. Ich muss allein mit meinen Sorgen fertigwerden."
 bp1_yearly.7050.desc.not_married:0 "Ganz allein in meinem Zimmer muss ich mich mit diesem Ärger herumschlagen."
 bp1_yearly.7050.a:0 "Ich sollte versuchen, es zu vergessen."
 bp1_yearly.7050.b:0 "Ich werde nie wieder verlieren!"
 
 vengeance_obsessed_modifier:0 "Besessen von Rache"
 
 bp1_yearly.7051.t:0 "Die Schlacht von [battle_area.GetNameNoTooltip] "
 bp1_yearly.7051.desc:1 "Als wenn es gestern gewesen wäre, erinnere ich mich an die Schlacht: [battle_memory.GetDescription|U]. Es war eine Schlacht, die im berühmtesten Gelände ([battle_area.GetTerrain.GetNameNoTooltip]) von [battle_area.GetNameNoTooltip] stattfand – einer Region, auf die ich gänzlich unvorbereitet war.\n\nSeitdem bin ich den Verlauf in meinem Kopf immer wieder durchgegangen und ich bin mir sicher, dass ich ein viel fähigerer Anführer wäre, wenn diese Schlacht sich heute ereignen würde."
 bp1_yearly.7051.a:0 "Ich werde das nie wieder geschehen lassen."
 bp1_yearly.7051.b:0 "Ich sollte lernen, anpassungsfähiger zu sein."
 
 bp1_yearly.7052.t:0 "Eine Geschichte über …"
 bp1_yearly.7052.desc:0 "Das Feuer knistert, es gab etwas zu trinken und [story_friend.GetFirstName] will eine Geschichte von mir hören.\n\nAls Erstes fällt mir eine [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Sage ein, ein Klassiker, der stets zu gefallen weiß.\n\nAndererseits könnte ich auch eine Geschichte aus meinem Leben erzählen. Vielleicht diese: [story_memory.GetDescription|U]."
 bp1_yearly.7052.a:0 "Wir bleiben bei der Tradition."
 bp1_yearly.7052.b:0 "Meine eigene Geschichte!"
 bp1_yearly.7052.c:0 "Warum nicht beides?"
 
 
 bp1_yearly.7053.t:0 "Rachsüchtige Erinnerungen"
 bp1_yearly.7053.desc:0 "Als ich über den Hof spaziere, überkommt mich wieder die Wut und ich kann wie so oft in jüngster Zeit nur noch an dieses eine Ereignis denken: [bad_memory.GetDescription|U].\n\nIch muss mich irgendwie an [bad_memory_participant.GetFirstNameNoTooltip] rächen. Ich blicke zum Galgen vor mir hoch. Wenn ich nur vorsichtig genug vorgehe, wird [bad_memory_participant.Custom('DE_PRO_PER_S_3P_N')] vielleicht schon bald daran hängen."
 bp1_yearly.7053.a:0 "Ich werde mich rächen."
 bp1_yearly.7053.b:0 "Ich muss versuchen zu vergessen."
 
 murder_memory_modifier:0 "Rachsüchtige Erinnerungen"
 sex_memory_modifier:0 "Lüsterne Erinnerungen"
 
 bp1_yearly.7053.a.1:0 "Dieses [scheme|E] bekommt einen Erfolgschance-Bonus."
 
 bp1_yearly.7054.t:0 "Vergessen"
 bp1_yearly.7054.desc:0 "„[forgotten_memory.GetDescription|U]?“, frage ich verwirrt.\n\nMein Kind [memory_child.GetFirstName] sieht mich besorgt an. „Natürlich! Ihr habt uns diese Geschichte viele, viele Male erzählt. Erinnert Ihr Euch?“\n\nEhrlich gesagt erinnere ich mich nicht. Alle möglichen Einzelheiten sind in letzter Zeit immer mehr verschwommen, doch dies einzugestehen, könnte als Zeichen von Schwäche gesehen werden."
 bp1_yearly.7054.a:0 "Ach ja, mein Fehler."
 bp1_yearly.7054.b:0 "Ich vergesse dieser Tage so viel."
 
 bp1_yearly.7055.t:0 "Eine Erinnerung aufzeichnen"
 bp1_yearly.7055.desc.positive:0 "Manche Augenblicke müssen für immer festgehalten werden. Ein solcher Augenblick war auch der folgende: [recorded_memory.GetDescription|U]. So eine unglaubliche Erinnerung muss auf immer und ewig verzeichnet bleiben."
 bp1_yearly.7055.desc.negative:0 "Manche Augenblicke müssen für immer festgehalten werden. Ein solcher Augenblick war auch der folgende: [recorded_memory.GetDescription|U]. Auch wenn es schmerzhaft war, soll doch auch die nächste Generation davon erfahren."
 bp1_yearly.7055.desc.neutral:1 "Manche Augenblicke müssen für immer festgehalten werden. Ein solcher Augenblick war auch der folgende: [recorded_memory.GetDescription|U]."
 bp1_yearly.7055.desc.alone_poor_skill:0 "Ich mag nicht sehr geschickt mit Worten sein, doch mit genügend Zeit und Mühe könnte ich gewiss auch selbst etwas schreiben.\n\n"
 bp1_yearly.7055.desc.alone_good_skill:0 "Dank meiner Meisterschaft in Sachen [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] wäre es für mich ein Leichtes, so etwas zu schreiben.\n\n"
 bp1_yearly.7055.desc.blind:0 "Unglücklicherweise hindert mich meine Blindheit daran, selbst etwas zu schreiben …\n\n"
 bp1_yearly.7055.desc.poet:0 "Mein[poet.Custom('DE_END_PRO_S_N')] Hofdichter[poet.Custom('DE_END_NOU_S_GS_N')] könnte hier von großem Nutzen sein. [poet.Custom('DE_PRO_POS_S_3P')|U]e Meisterschaft im Umgang mit Versen würde meine gewöhnlichen Worte in Kunst verwandeln."
 bp1_yearly.7055.desc.friend:0 "Anderseits schreibt mein[friend.Custom('DE_END_PRO_S_N')] lieb[friend.Custom('DE_END_ADJ_IND_S_N')] Freund[poet.Custom('DE_END_NOU_S_GS_N')] so viel besser als ich. [friend.Custom('DE_PRO_PER_S_3P_N')|U] würde mir doch bestimmt helfen, wenn ich frage."
 
 bp1_yearly.7055.desc.ending:1 "Die Zusammenstellung und Illustrierung eines Folianten kann aber rasch zu einem kostspieligen Unterfangen werden …"
 bp1_yearly.7055.poet:0 "[poet.Custom('DE_ART_DEF_S_N')|U] Dichter[poet.Custom('DE_END_NOU_S_GS_N')] wird es niederschreiben!"
 bp1_yearly.7055.friend:0 "[friend.GetFirstNameNoTooltip] ist [friend.Custom('DE_ART_IND_N')] wahr[friend.Custom('DE_END_ADJ_IND_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')]."
 bp1_yearly.7055.high_skill:0 "Ich werde es selbst festhalten."
 bp1_yearly.7055.a:1 "Ich werde es selbst festhalten, so [ROOT.Char.GetFaith.HighGodName] will."
 bp1_yearly.7055.b:1 "Hierfür ist keine Zeit …"
 
 recorded_memory_character:0 "Eine Erinnerung an [memory_participant.GetTitledFirstNameNoTooltip]"
 recorded_memory:1 "Die Erinnerung von [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]"
 recorded_memory_desc:1 "Dieser Foliant erzählt eine bestimmte Geschichte nach: [recorded_memory.GetThirdPerspectiveDescription].\n\nVerfasst von [ROOT.Char.GetFirstName]."
 
 bp1_yearly.7056.t:0 "Einschüchterungstaktiken"
 bp1_yearly.7056.desc:1 "Ich bringe [intimidation_target.GetFirstName] hinunter in den Kerker, wo ich anfange, schreckliche Dinge darüber zu erzählen, was ich jenen antue, die sich mir in den Weg stellen.\n\n„Ich bin mir sicher, Ihr habt schon vom Folgenden gehört: [intimidation_memory.GetDescription|U]“, erzähle ich genießerisch. „Das war nur #EMP der Anfang#!.“\n\nAls ich kichere, quellen die Augen von [intimidation_target.GetNameNoTooltip] schier über vor lauter Angst."
 bp1_yearly.7056.a:1 "Seid unbesorgt. Tut einfach, was ich Euch sage, und Euch wird nichts geschehen …"
 bp1_yearly.7056.b:0 "Erzählt #EMP jedem#! von mir!"
 
 bp1_yearly.7057.t:0 "Religiöse Ekstase"
 bp1_yearly.7057.desc:1 "Ich sitze im Gotteshaus, doch meine Gedanken schweifen von den Worten von [realm_priest.GetCouncilTitleFirstName] ab, weil mich eine andere Erinnerung fesselt: [sex_memory.GetDescription]. Seit damals denke ich fast jeden Tag an [sex_partner.Custom('DE_PRO_PER_S_3P_A')]."
 
 bp1_yearly.7057.desc.male:1 "\n\nLeider scheint dies einige recht offenkundige Nebenwirkungen zu haben. Vielleicht kann ich das wachsende Ärgernis verbergen, sodass es niemand bemerkt, indem ich unsere heilige Schrift ([ROOT.Char.GetFaith.ReligiousText]) richtig positioniere …"
 
 bp1_yearly.7057.desc.female:0 "\n\nLeider scheint dies einige recht … ärgerliche Nebenwirkungen zu haben."
 bp1_yearly.7057.a:1 "[sex_partner.GetNameNoTooltip] #EMP muss#! mir gehören …"
 bp1_yearly.7057.b:1 "Schlagt Euch diese Gedanken aus dem Kopf!"
 bp1_yearly.7057.c:0 "Wo soll man sich denn besser von seiner Anspannung befreien als in einem Gotteshaus?"
 
 bp1_yearly.7057.a.tt:0 "Dieses [scheme|E] bekommt einen Erfolgschance-Bonus."
 
 bp1_yearly.7058.t:0 "Kulinarische Katastrophe"
 bp1_yearly.7058.desc:1 "Der morgendliche Chor zwitschernder Vögel begleitet mich hinunter in den Keller, während das Morgenlicht einer düsteren Finsternis weicht, die nur von ein paar flackernden Lampen durchdrungen wird. Ich gähne und strecke mich, als ich über die Bodendielen schreite.\n\nNachdem sich meine Augen an das schummrige Licht gewöhnt haben, wird mir eine kulinarische Katastrophe offenbart: Apfelgehäuse, verstreute Krümel, abgenagte Knochen ohne jedes Fleisch. Schockiert sehe ich mich im ganzen Raum um, doch überall wohin mein Blick fällt, gibt es nur noch Überreste, die als Beweis für ein gewaltiges Gelage dienen mögen.\n\nPlötzlich ertönt aus einer Ecke ein leises, zufriedenes #EMP Rülpsen#! …"
 bp1_yearly.7058.glutton:0 "Ich habe noch mehr Essen! Gehen wir an den #EMP Geheimvorrat#!!"
 bp1_yearly.7058.a:1 "Oh, das werdet Ihr zurückzahlen. Mit einem Draufschlag, wenn es denn geht."
 bp1_yearly.7058.b:0 "Wenn Euch der Keller gefallen hat, werdet Ihr den Kerker #EMP lieben#!!"
 bp1_yearly.7058.c:1 "#EMP *Seufz*#! Das geht wohl auf mich … Schätze ich …"
 bp1_yearly.7030.t:0 "Tröstliche Liebe"
 bp1_yearly.7030.desc:0 "[dead_friend_spouse.GetFirstName] ist seit dem Tod von [dead_friend.GetFirstName], [dead_friend_spouse.Custom('DE_PRO_POS_S_3P')][dead_friend.Custom('DE_END_PRO_S_D')] Ehepartner[dead_friend.Custom('DE_END_NOU_S_GS_N')] am Boden zerstört. Eines Abends kommt [dead_friend_spouse.Custom('DE_PRO_PER_S_3P_N')] mich besuchen.\n\n„Ich bin so einsam“, sagt [dead_friend_spouse.Custom('DE_PRO_PER_S_3P_N')] zu mir mit sehnsüchtigem Blick. Ich erinnere mich daran, dass [dead_friend.GetFirstNameNoTooltip] mir [dead_friend.Custom('DE_ART_IND_N')] gut[dead_friend.Custom('DE_END_PRO_S_D')] Freund[dead_friend.Custom('DE_END_NOU_S_GS_N')] war.\n\n„Ihr wart immer so tröstlich“, sagt [dead_friend_spouse.Custom('DE_PRO_PER_S_3P_N')], während [dead_friend_spouse.Custom('DE_PRO_PER_S_3P_N')] sich zweideutig auf die Lippe beißt. [dead_friend.GetFirstNameNoTooltip] war mein[dead_friend.Custom('DE_END_PRO_S_N')] Freund[dead_friend.Custom('DE_END_ADJ_IND_S_N')].\n\n„Ich will doch nur etwas spüren“, haucht [dead_friend_spouse.GetFirstName], während [dead_friend_spouse.Custom('DE_PRO_PER_S_3P_N')] die Schnüre an der Vorderseite [dead_friend_spouse.Custom('DE_PRO_POS_S_3P')]es Obergewands löst. [dead_friend.GetFirstNameNoTooltip] #EMP war#! mein[dead_friend.Custom('DE_END_PRO_S_N')] Freund[dead_friend.Custom('DE_END_ADJ_IND_S_N')] …"
 bp1_yearly.7030.a:1 "Ich bin mir sicher, es wäre [dead_friend.GetFirstNameNoTooltip] recht …"
 bp1_yearly.7030.b:1 "Reißt Euch zusammen, [dead_friend_spouse.GetFirstNameNoTooltip]!"
    
 bp1_yearly.7100.t:0 "Abgeschmackte Abscheu"
 bp1_yearly.7100.desc:0 "Eben genoss ich noch einen schönen Spaziergang in der Sonne von [owned_county.GetName], und dann bin ich auch schon besudelt von Exkrementen und liege im Schlamm. Nachdem ich mir die Ausscheidungen aus Gesicht und Augen gewischt habe, erspähe ich nur allzu leicht den Übeltäter.\n\n„[potential_nemesis.GetTitledFirstName] lässt grüßen!“, schreit der Bauer, der aus dem Fenster hängt, ehe er sich aus dem Staub macht.\n\nErbärmlich versuche ich, einen Pelz, der mir besonders am Herzen liegt, in einem nahen Fluss auszuwaschen, doch es ist klar, dass man ihn nicht mehr retten kann."
 bp1_yearly.7100.a:0 "Jetzt wird es #EMP persönlich#! …"
 bp1_yearly.7100.b:0 "Ich werde mich in [potential_nemesis.Custom('DE_PRO_POS_S_3P')]em Blut reinwaschen!"
 bp1_yearly.7100.c:0 "Hört auf meine Worte, [potential_nemesis.GetFirstNameNoTooltip]: Dieser Pelz wird ersetzt werden."
 bp1_yearly.7100.d:0 "Rache ist unter meiner Würde …"
 bp1_yearly.7100.c.tt:0 "Die geliebte Katze von [potential_nemesis.GetFirstNameNoTooltip] streifte hier vorhin herum …"
 bp1_yearly.7100.e:0 "Ich spare mir diesen Pelz für … später auf."
 focused_on_revenge_modifier:0 "Auf Rache konzentriert"
 focused_on_revenge_modifier_desc:0 "Dieser Charakter konzentriert sich nur auf das Ableben seiner Rivalen und ignoriert dafür seine Pflichten."
 vengeful_opinion:0 "Rachsüchtig"
