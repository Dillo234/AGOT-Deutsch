 discounted_church_holding_build_cost_modifier:0 "Einblicke in den Tempelbau"
 discounted_church_holding_build_cost_modifier_desc:0 "Einen Großtempel zu erkunden und zu studieren, kann sich als nützlich für unsere Heimat erweisen."
 played_it_cool_modifier:0 "Geheimnisbewahrer"
 played_it_cool_modifier_desc:0 "Dieser Charakter ist gut darin, seine Geheimnisse unentdeckt zu bewahren."
 bountiful_harvest_modifier:0 "Reiche Ernte"
