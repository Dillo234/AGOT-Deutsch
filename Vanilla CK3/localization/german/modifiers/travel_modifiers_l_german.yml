 travel_bundle_of_quacks_modifier_desc:0 "Dieser Charakter ist auf eine Gruppe flauschiger Entenküken gestoßen. Hinreißend!"
 travel_well_fed_modifier:0 "Wohlgenährt"
 travel_well_fed_modifier_desc:0 "Dieser Charakter hatte eine grandiose Erfahrung beim Essen."
 travel_choke_on_a_bone_modifier:0 "An einem Knochen verschluckt"
 travel_choke_on_a_bone_modifier_desc:0 "Dieser Charakter hatte eine sehr unangenehme Erfahrung beim Essen."
 travel_ran_like_the_wind_modifier:0 "Rannte wie der Wind"
 travel_ran_like_the_wind_modifier_desc:0 "Dieser Charakter weiß, wie wichtig Geschwindigkeit ist."
