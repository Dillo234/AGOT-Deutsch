 travel_soothed_child_modifier:0 "Beruhigte Kind"
 travel_soothed_child_modifier_desc:0 "Dieser Charakter hat ein Kind angemessen beruhigt."
 travel_local_hero_modifier:0 "Feuerwehr"
 travel_local_hero_modifier_desc:0 "Dieser Charakter rettete bei einem Brand einige der Arbeiter vor Ort."
