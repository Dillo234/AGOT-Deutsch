 interpreter_option_modifier:0 "Dolmetscher"
 pampered_by_locals_modifier:0 "Von Einheimischen verwöhnt"
 pampered_by_locals_modifier_desc:0 "Diesem Charakter wurde unlängst gezeigt, was Rituelle Gastfreundschaft bedeutet."
 caught_thief_modifier:0 "Dieb"
 caught_thief_modifier_desc:0 "Dieser Charakter wurde unlängst dabei ertappt, wie er einen wertvollen Gegenstand von einer reisenden Karawane stehlen wollte."
 travel_well_fed_travellers:0 "Wohlgenährte Reisende"
 travel_well_fed_travellers_desc:0 "Diese Reisende haben sich unlängst bei den Einheimischen zusätzlichen Proviant herausgehandelt."
 travel_alone_with_strangers_modifier:0 "Allein mit Fremden"
 travel_alone_with_strangers_modifier_desc:0 "Diese fröhliche Pilgerschar weiß wenig voneinander und ist nur leicht bewaffnet unterwegs …"
 travel_obligatory_pilgrimage_modifier:0 "Mit Gottes Hilfe"
 travel_obligatory_pilgrimage_modifier_desc:0 "Der Glaube dieses Charakters scheint ihn dabei anzutreiben, sein Ziel #EMP außerordentlich#! schnell zu erreichen."
 travel_contemplative_pilgrimage_modifier:0 "Bedenkenswerter Glaube"
 travel_contemplative_pilgrimage_modifier_desc:0 "Dieser Charakter denkt über seinen Glauben und die eigene Beziehung dazu nach. Auf den Weg zu achten, scheint ihm nicht so wichtig."
 quarreling_entourage_modifier:0 "Zankendes Gefolge"
 quarreling_entourage_modifier_desc:0 "Das Gefolge dieses Charakters ist dafür bekannt, dass es mehr zankt, als einen Fuß vor den anderen setzt."
 entourage_mediator_modifier:0 "Gefolgevermittler"
 entourage_mediator_modifier_desc:0 "Diesem Charakter ist es gelungen, auf Reisen Streitigkeiten zwischen Mitgliedern des eigenen Gefolges zu schlichten."
 travel_ate_poisonous_plant_modifier:0 "Krankheit durch unbekannte Pflanze"
 travel_ate_poisonous_plant_modifier_desc:0 "Dieser Charakter hat auf Reisen eine unbekannte Pflanze gegessen, mit der er sich den Magen verdorben hat."
 travel_touched_poisonous_plant_modifier:0 "Ausschlag durch unbekannte Pflanze"
 travel_touched_poisonous_plant_modifier_desc:0 "Dieser Charakter hat auf Reisen eine unbekannte Pflanze angefasst, was zu einem roten, juckenden Ausschlag führte."
 travel_good_poisonous_plant_modifier:0 "Seligkeit durch unbekannte Pflanze"
 travel_good_poisonous_plant_modifier_desc:0 "Dieser Charakter hat auf Reisen eine unbekannte Pflanze gegessen, durch die er sich körperlich und geistig erfrischt fühlte."
 travel_mild_frostbite_modifier:0 "Leichte Erfrierungen"
 travel_mild_frostbite_modifier_desc:0 "Dieser Charakter hat auf Reisen leichte Erfrierungen erlitten."
 travel_severe_frostbite_modifier:0 "Schwere Erfrierungen"
 travel_severe_frostbite_modifier_desc:0 "Dieser Charakter hat auf Reisen Erfrierungen erlitten, die sich deutlich verschlimmert haben."
 travel_brought_home_new_dessert:0 "Exotische Nachspeisen"
 travel_brought_home_new_dessert_desc:0 "Dieser Charakter hat von einer Reise eine neue Art Nachspeise mitgebracht und am eigenen Hof eingeführt."
 travel_brought_home_new_dessert_no_court:0 "$travel_brought_home_new_dessert$"
 travel_brought_home_new_dessert_no_court_desc:0 "$travel_brought_home_new_dessert_desc$"
 travel_brought_home_new_techniques:0 "Neue Verfahren"
 travel_brought_home_new_techniques_desc:0 "Dieser Charakter hat neue Herstellungsverfahren und Moden von seinen Reisen in ferne Städte mitgebracht. Dadurch wurde das wirtschaftliche Wachstum in seiner Heimatregion befeuert."
 contemplated_life:0 "Einkehr"
 contemplated_life_desc:0 "Dieser Charakter hat über die Zerbrechlichkeit des Lebens nachgedacht und konzentriert sich nun darauf, seine Lebenszeit zu nutzen."
 travel_city_existential_dread:0 "Existenzangst"
 travel_city_existential_dread_desc:0 "Dieser Charakter hat einige Zeit nachgedacht, und die Angst vor einem plötzlichen Tod spornt ihn dazu an, sich auf die eigenen Aufgaben zu konzentrieren, solange noch Zeit ist."
 travel_city_history_city_planning:0 "Lektionen zur Stadtplanung"
 travel_city_history_city_planning_desc:0 "Dieser Charakter hat durch das Studium der Grundrisse und des Aufbaus großer historischer Städte neue Erkenntnisse zur Stadtplanung gewonnen."
 travel_city_history_spoilage:0 "Spolien"
 travel_city_history_spoilage_desc:0 "Dieser Charakter hat große Erkenntnisse darüber gewonnen, wie man die Ruinen alter Gebäude am besten für die Errichtung neuer Gebäude nutzen kann, was neue Bauvorhaben erheblich beschleunigt."
 travel_city_history_rulership:0 "Lektionen zur Herrschaft"
 travel_city_history_rulership_desc:0 "Dieser Charakter hat durch das Studium großer Herrscher und Rechtsgelehrter vergangener und entfernter Lande Einblicke in Sachen Herrschaft gewonnen."
 travel_city_history_intrigue:0 "Lektionen zum Ränkespiel"
 travel_city_history_intrigue_desc:0 "Dieser Charakter hat durch das Studium großer historischer Herrscher und politischer Geister Einblicke in Sachen Ränkespiel gewonnen."
 travel_city_history_fortifications:0 "Lektionen zur Befestigung"
 travel_city_history_fortifications_desc:0 "Dieser Charakter hat durch das Studium der Befestigungen großer historischer Städte und deren Baumeister neue Erkenntnisse zur Planung starker Befestigungen gewonnen."
 travel_steeds_acquired_modifier:0 "Pferde beschafft"
 travel_steeds_acquired_modifier_desc:0 "Dieses Reisegefolge hat zusätzliche Pferde beschafft."
 travel_ignored_pasture_issue_modifier:0 "Weidewidrigkeiten missachtet"
 travel_ignored_pasture_issue_modifier_desc:0 "Der Herrscher in diesem Reisetross missachtete die Probleme der Bauern zugunsten seiner Reisegeschwindigkeit."
 scheme_poisonous_herbs_modifier:0 "Giftige Kräuter genutzt"
 travel_soothing_quack_modifier:0 "Entenquaken"
