 travel_returning_home_modifier:0 "Ab nach Hause"
 travel_returning_home_modifier_desc:0 "Diese Reisegruppe möchte unbedingt nach Hause zurückkehren."
 positive_roadside_reading_modifier:0 "Reise: Gute Omen"
 negative_roadside_reading_modifier:0 "Reise: Schlechte Omen"
 nonverbal_modifier:0 "Wortlos"
 nonverbal_modifier_desc:0 "Dieser Charakter hat ein begrenztes Verständnis gesprochener Sprache."
 feral_modifier:0 "Wild"
 feral_modifier_desc:0 "Dieser Charakter wuchs in der Wildnis fernab menschlicher Zivilisation auf. Damit gehen eine Reihe von Entwicklungs- und Gesundheitsbeschwernissen einher, die schwierig zu überwinden sein könnten."
 stalked_by_feral_child_modifier:0 "Belauert"
 stalked_by_feral_child_modifier_desc:0 "Dieser Charakter wurde von einem Wolfskind belauert. Auch wenn es nun fort ist, bleibt doch die quälende Erinnerung an die unheimlichen Augen, die für ein Gefühl des Unbehagens sorgt."
 heatstroke_modifier:0 "Hitze-Unwohlsein"
 heatstroke_modifier_desc:0 "Dieser Charakter ist Hitze leid."
 cheaper_merc_contracts:0 "Söldnerkontakte"
 cheaper_merc_contracts_desc:0 "Dieser Charakter hat persönliche Verbindungen zu einem einflussreichen Söldner."
 good_soup_modifier:0 "Gute Mahlzeit"
 good_soup_modifier_desc:0 "Dieser Charakter hat das niedere Essen der Bauern auf einem exotischen Speisemarkt probiert – und es war lecker!"
 bad_soup_modifier:0 "Ekelerregende Mahlzeit"
 bad_soup_modifier_desc:0 "Dieser Charakter hat das widerliche Essen der Bauern gegessen."
 exotic_recipe_modifier:0 "Exotisches Rezept"
 exotic_recipe_modifier_desc:0 "Die Köche dieses Charakters wurden unlängst angewiesen, ein exotisches und köstliches Gericht aus einheimischen Zutaten zuzubereiten."
 ignores_gender_army_rules:0 "Würdiger Befehlshaber"
 ignores_gender_army_rules_desc:0 "Dieser Charakter hat sich als würdig erwiesen, Armeen zu führen, ungeachtet dessen, was die Gesellschaft über sein Geschlecht denkt."
 offended_eastern_modifier:0 "Religiöser Fehltritt"
