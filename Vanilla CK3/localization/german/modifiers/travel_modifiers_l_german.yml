 bird_ate_supplies:0 "Wenig Vorräte"
 bird_ate_supplies_desc:0 "Ein Vogel hat einen Großteil der Vorräte, auf die die Reisenden angewiesen waren, unbrauchbar gemacht."
 ate_a_bird:0 "Eine gute Mahlzeit"
 ate_a_bird_desc:0 "Ein Vogel hat einen Großteil der Vorräte, auf die die Reisenden angewiesen waren, aufgefressen. Dankenswerterweise waren die Vorräte eine gute Füllung für den Vogelbraten."
 bird_superstition:0 "Aberglaube"
 bird_superstition_desc:0 "Während dieser Reise wurde ein Vogel getötet und gegessen, was viele als schlechtes Omen ansehen."
