 seduce_desc_general: "Die Verführung ist ein [personal_scheme|E], das darauf abzielt, eine [lover|E] mit dem [scheme_target|E] zu beginnen.\nEine Reihe von Faktoren beeinflusst die [success_chance|E], einschließlich der Meinung, der Kompatibilität von Eigenschaften und etwaigen Ehen der Beteiligten.\n\nVerführungs-Komplotte können [Concept('secret_scheme_single', 'geheim')|E] sein, je nachdem, wer das Ziel ist."
