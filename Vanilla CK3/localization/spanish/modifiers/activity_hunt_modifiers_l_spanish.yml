l_spanish:
 held_hunt_modifier:0 "Cacería reciente"
 held_hunt_modifier_desc:0 "Este personaje ha organizado una cacería hace poco y no podrá volver a hacerlo hasta la fecha específica."
 
 hunt_punished_locals_modifier:0 "Furtivos castigados"
 hunt_punished_locals_modifier_desc:1 "La gente de este condado ha de compensar la presencia de los furtivos en los bosques.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 
 hunt_poacher_training_modifier:0 "Entrenamiento furtivo"
 hunt_poacher_training_modifier_desc:0 "Este personaje ha sido entrenado para cazar por furtivos."
 
 hunt_upset_hunting_county_modifier:0 "Indignación por furtivos"
 hunt_upset_hunting_county_modifier_desc:0 "Este condado está indignado por cómo lo han tratado por las acciones de un grupo de furtivos"

 modifier_hunt_hunting_trophy:0 "Trofeo de caza"
 modifier_hunt_hunting_trophy_desc:0 "En la pared del gran salón de este personaje cuelga un trofeo de caza impresionante para presumir de sus logros."
 
 modifier_hunt_friend_of_animal:0 "Amigo de animales"
 modifier_hunt_friend_of_animal_desc:0 "Este personaje tiene una habilidad increíble para tratar con los animales."
 
 hunt_guide_local_madman_modifier:0 "Guía local"
 hunt_guide_local_madman_modifier_desc:2 "El dueño de un pantano le dio a este personaje una visita guiada por el lugar mientras cazaba.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc:0 "El dueño de un pantano le dio a este personaje una visita guiada por el lugar mientras cazaba.\n#weak Mientras este modificador esté activo, tu [hunt_success_chance|lE] será #positive_value ligeramente mejor#! en [SCOPE.sTitle('activity_place').GetNameNoTier]#!\n"

 hunt_killed_local_madman_modifier:1 "Muerte de un lugareño"
 hunt_killed_local_madman_modifier_desc:0 "Un célebre morador de un pantano de este condado fue asesinado por un cazador demasiado entusiasta."
 
 hunt_talked_to_madman_modifier:1 "Escuchó las preocupaciones de los lugareños"
 hunt_talked_to_madman_modifier_desc:0 "Los habitantes de este condado están encantados con que la nobleza que caza escuche sus problemas."

 hunt_peasants_denied_forest_modifier:0 "Bosques negados a los campesinos"
 hunt_peasants_denied_forest_modifier_desc:0 "A los campesinos de este condado se les ha negado el derecho a forrajear en los bosques."

 hunt_peasants_hunted_modifier:0 "Campesinos cazados"
 hunt_peasants_hunted_modifier_desc:0 "Los campesinos tienen miedo de establecerse en este condado por las cosas horribles que pasaron aquí."

 hunt_aided_peasants_modifier:0 "Campesinos ayudados"
 hunt_aided_peasants_modifier_desc:0 "Los más pobres del condado han recibido una ayuda caritativa considerable."

 hunt_fresh_air_and_exercise_modifier:0 "Aire fresco y ejercicio"
 hunt_fresh_air_and_exercise_modifier_desc:0 "Este personaje ha disfrutado de un ejercicio exigente en sus cacerías."

 hunt_focused_attention_modifier:0 "Atención centrada"
 hunt_focused_attention_modifier_desc:0 "Este personaje sabe cómo centrarse en las cosas que requieren atención inmediata."

 modifier_hunt_dog_trophy_modifier:0 "Trofeo de caza"
 modifier_hunt_dog_trophy_modifier_desc:0 "En la pared del gran salón de este personaje cuelga un trofeo de caza impresionante para presumir de sus logros."

 modifier_hunt_dog_fighting_modifier:0 "Destreza mejorada"
 modifier_hunt_dog_fighting_modifier_desc:0 "Este personaje ha realizado una exhibición impresionante de destreza durante sus cacerías."

 modifier_hunt_resisted_advances:0 "Resistió insinuaciones"
 modifier_hunt_resisted_advances_desc:0 "Este personaje resistió los cantos de sirena de la tentación."

 hunt_mediated_fight_modifier:0 "Mediador"
 hunt_mediated_fight_modifier_desc:0 "Este personaje ha negociado con éxito entre dos personas enfrentadas, una valiosa lección."

 hunt_protected_peasants_modifier:0 "Campesinos protegidos"
 hunt_protected_peasants_modifier_desc:1 "Los campesinos de este condado se sienten a salvo."

 hunt_disturbed_locals_modifier:0 "Lugareños disgustados"
 hunt_disturbed_locals_modifier_desc:1 "Los habitantes del condado solo quieren que los dejen en paz."

 hunt_focused_effort_modifier:0 "Esfuerzo de cacería concentrado"
 hunt_focused_effort_modifier_desc:1 "Este personaje está muy concentrado en la caza."

 hunt_treated_injury_modifier:0 "Cirugía de campo practicada"
 hunt_treated_injury_modifier_desc:1 "Este personaje tuvo una experiencia reciente con tratamientos médicos muy complicados."

 hunt_tasted_the_belt_modifier:0 "Probó el cinto"
 hunt_tasted_the_belt_modifier_desc:1 "Este personaje sufre de un trasero magullado."

 hunt_treated_wound_modifier:0 "Heridas decoradas"
 hunt_treated_wound_modifier_desc:1 "Las heridas de este personaje se han tratado con destreza."
 
 hunt_chose_truth_modifier:0 "Honradez humilde"
 hunt_chose_truth_modifier_desc:1 "Este personaje dijo la verdad en perjuicio propio."

 hunt_mystical_animal_modifier:0 "Animal místico cazado"
 hunt_mystical_animal_modifier_desc:2 "Este personaje cazó y mató a un animal místico."

 hunt_protected_their_secret_modifier:0 "Protector de secretos"
 hunt_protected_their_secret_modifier_desc:0 "Este personaje mantiene sus cartas bien escondidas."

 hunt_sighting_standard_modifier:0 "Avistamiento de presa"
 hunt_sighting_standard_modifier_desc:1 "Se han avistado un exceso de presas prometedoras en este condado.\n#weak La [hunt_success_chance|lE] aumenta en este [county|lE]#!"
 hunt_sighting_standard_modifier_custom_desc:1 "Se han avistado una gran cantidad de [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] en este condado.\n#weak Aumenta la [hunt_success_chance_no_prefix|lE] de cazar [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]#!"
 
 hunt_sighting_dangerous_modifier:0 "Avistamiento bestial"
 hunt_sighting_dangerous_modifier_desc:1 "Se ha informado de que una bestia feroz está aterrorizando este condado.\n#weak La [hunt_success_chance|lE] aumenta en este [county|lE].#!"
 hunt_sighting_dangerous_modifier_custom_desc:1 "Se ha informado que un ejemplar feroz de [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] está aterrorizando este condado.\n#weak Aumenta la [hunt_success_chance_no_prefix|lE] de cazar [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]#!"

 hunt_sighting_legendary_modifier:0 "Avistamiento legendario"
 hunt_sighting_legendary_modifier_desc:2 "Se ha avistado un animal mítico feroz en este condado.\n#weak En este [county|lE] se puede celebrar una [GetActivityType('activity_hunt').GetName|l][GetActivityType('activity_hunt').GetTextIcon] $hunt_type_legendary|l$#!"
 hunt_sighting_legendary_modifier_custom_desc:1 "Se ha informado que se ha avistado un ejemplar de [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] de pelaje [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')] en este condado.\n#weak En este [county|lE] se puede cazar un ejemplar legendario de [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV] [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV]"
 
 hunt_sighting_falconry_modifier:0 "Avistamiento de pájaros"
 hunt_sighting_falconry_modifier_desc:0 "El avistamiento reciente de aves migratorias o en crianza hace que este condado sea ideal para la práctica de la cetrería.\n#weak La [hunt_success_chance|lE] de $hunt_type_falconry|l$ aumenta en este [county|lE]#!"
 hunt_sighting_falconry_modifier_custom_desc:1 "El avistamiento reciente de [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] en migración o crianza hace que este condado sea ideal para la práctica de la cetrería.\n#weak Aumenta la [hunt_success_chance_no_prefix|lE] de cazar [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]#!"
 
 hunt_heir_murder_exposed_modifier:0 "Justicia campesina"
 hunt_heir_murder_exposed_modifier_desc:1 "Este personaje pone la justicia por delante de la reputación de un cortesano."
 
 hunt_disrespected_locals_modifier:0 "Falta de respeto a los lugareños"
 hunt_disrespected_locals_modifier_desc:0 "Los sentimientos del pueblo llano de este condado han sido pisoteados por los cazadores."
 
 hunt_happy_hounds_modifier:0 "Sabuesos felices"
 hunt_happy_hounds_modifier_desc:1 "Los perros de caza de este personaje son bien recompensados.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 
 hunt_savage_hounds_modifier:0 "Sabuesos salvajes"
 hunt_savage_hounds_modifier_desc:1 "Los sabuesos de este personaje tienen reputación de abatir a presas poderosas.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 
 hunt_savaged_hounds_modifier:0 "Sabuesos asaltados"
 hunt_savaged_hounds_modifier_desc:1 "Las perreras de este personaje se han vaciado al azuzar a los perros contra bestias.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 
 crushed_by_boulder_modifier:0 "Aplastado por un peñasco"
 crushed_by_boulder_modifier_desc:0 "La bravuconada de este personaje fracasó cuando fue aplastado por el peñasco rodante que intentó saltar."
 
 hunt_blooming_garden_modifier:0 "Jardín en flor"
 hunt_blooming_garden_modifier_desc:0 "El jardín de este personaje ha sido bien adornado con flores silvestres encontradas en una cacería reciente."
 
 hunt_stocked_medicus_modifier:0 "Facultativo abastecido"
 hunt_stocked_medicus_modifier_desc:0 "El médico de este personaje tiene muchas reservas de hierbas medicinales, tanto raras como comunes."
 
 hunt_witch_protector_modifier:0 "Pastor preocupado"
 hunt_witch_protector_modifier_desc:0 "Este personaje ha demostrado un sagaz interés por proteger a sus hermanos y hermanas."
 
 hunt_left_in_trap_modifier:0 "Caída en trampa"
 hunt_left_in_trap_modifier_desc:0 "A este personaje se le dejó en una trampa de caza mucho más tiempo del que era adecuado para su bienestar."
 
 hunt_punished_trappers_modifier:0 "Tramperos castigados"
 hunt_punished_trappers_modifier_desc:0 "Las trampas de caza de los campesinos de este condado provocaron la ira de su dueño."
 
 hunt_witch_suspicion_modifier:0 "Difamaciones de brujería"
 hunt_witch_suspicion_modifier_desc:0 "El interés de este personaje por la naturaleza ha generado preguntas sobre su lealtad al dios verdadero."
 
 hunt_mismanaged_game_modifier:0 "Caza mal gestionada"
 hunt_mismanaged_game_modifier_desc:0 "La caza de ciervas ha reducido las reservas de caza de este condado.\n#weak La [hunt_success_chance|lE] futura de este animal será #negative_value ligeramente peor#! en este [county|lE]#!"
 hunt_mismanaged_game_modifier_custom_desc:0 "Este personaje capturó un cervatillo y lo domesticó para que engañe a sus primos salvajes.\n#weak La [hunt_success_chance|lE] futura de [ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV] será #negative_value ligeramente peor#! en este [county|lE]#!"

 hunt_tame_deer_modifier:0 "Cervatillo domado"
 hunt_tame_deer_modifier_desc:0 "Este personaje capturó un cervatillo y lo domesticó para que engañe a sus primos salvajes.\n#weak En el futuro, la [hunt_success_chance|lE] contra esta clase de animal será #positive_value ligeramente mejor#!#!\n"
 hunt_tame_deer_modifier_custom_desc:0 "Este personaje capturó un cervatillo y lo crío domesticado para que engañe a sus primos salvajes.\n#weak La [hunt_success_chance|lE] de [ROOT.Char.Custom('GetAnimalTypeTame')|UV] es #P ligeramente mejor#!#!"

 hunt_captive_beast_modifier:0 "Bestia cautiva"
 hunt_captive_beast_modifier_desc:0 "Este personaje ha capturado viva a una bestia peligrosa para exhibición y entretenimiento.\n#weak Puede usarse para [GetActivityType('activity_hunt').GetName|l] este animal con una [hunt_success_chance_no_prefix|lE] #P alta#!\n"
 hunt_captive_beast_modifier_custom_desc:0 "Este personaje ha capturado vivo un ejemplar de [ROOT.Char.Custom('GetAnimalTypeCaptive')] de porte [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')] para exhibición y entretenimiento.\n#weak Puede usarse para [GetActivityType('activity_hunt').GetName|l] ejemplares de [ROOT.Char.Custom('GetAnimalTypeCaptive')|UV] con una [hunt_success_chance_no_prefix|lE] #P alta#!"

 dog_story_scenthound_modifier:0 "Sabueso rastreador"
 dog_story_scenthound_modifier_desc:1 "Un perro leal, adiestrado para seguir presas salvajes, sigue a este personaje adondequiera que vaya.\n#weak Aumenta ligeramente la [hunt_success_chance|lE]#!"
 dog_story_beasthound_modifier:0 "Sabueso bestial"
 dog_story_beasthound_modifier_desc:1 "Un perro leal, adiestrado para luchar contra bestias peligrosas, sigue a este personaje adondequiera que vaya.\n#weak Aumenta ligeramente la [hunt_success_chance|lE]#! contra bestias [Concept( 'hunt_dangerous', 'peligrosas' )|El]"

