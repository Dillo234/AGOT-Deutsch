 courtly:0 "Refinado"
 courtly_desc:2 "El [Concept( 'vassals', 'vasallo' )|E] $courtly|l$ cree en la nobleza y la tradición y desea preservar las jerarquías existentes. Los vasallos sociables o compasivos suelen adoptar esta [vassal_stance|lE].\n\n#low A los vasallos de tipo $courtly|l$ les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Les dé [court_positions|lE]\n$EFFECT_LIST_BULLET$Cree [titles|lE] nuevos\n$EFFECT_LIST_BULLET$Les invite a [activities|lE] de tipo [GetActivityType('activity_feast').GetName|l]\n\n#low A los vasallos de tipo $courtly|l$ no les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Dé [titles|lE] a personajes [lowborn|lE]\n$EFFECT_LIST_BULLET$[Concept( 'marries', 'Se case' )|E] con un personaje [lowborn|lE]\n$EFFECT_LIST_BULLET$[Concept( 'disinherits', 'Desherede' )|E] a [heirs|lE] no cuestionados\n\nPrefieren [heirs|lE] sociables y compasivos con una gran habilidad [Concept( 'diplomacy', 'diplomática' )|E] [diplomacy_i]."
 courtly_filter_option:0 "$courtly$"
