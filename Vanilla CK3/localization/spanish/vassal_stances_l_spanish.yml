 minority:0 "Minoritario"
 minority_desc:0 "El [Concept( 'vassals', 'vasallo' )|E] $minority$ siente que su [liege|lE] margina su [faith|lE] o [culture|lE]. Los vasallos de [faiths|lE] hostiles o culturas con menos de un 30 % de [cultural_acceptance|lE] suelen adoptar esta [vassal_stance|lE].\n\n#low A los vasallos de tipo $minority$ les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Use la [councillor_task|lE] $task_accept_culture$\n#weak (ya que a menudo cambiarán de postura cuando supere el 30 % de aceptación cultural)#!\n\n#low A los vasallos de tipo $minority$ no les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Convierta la fe o cultura de un [county|lE]\n$EFFECT_LIST_BULLET$Tenga una [crown_authority|lE] alta\n\nPrefieren [heirs|lE] honorables y compasivos, a ser preferible de otra fe o cultura que la de su señor actual."
