l_spanish:
 glory_hound:0 "Cazador de gloria"
 glory_hound_desc:1 "Al [Concept( 'vassals', 'vasallo' )|E] $glory_hound|l$ le importa la posición, el prestigio y mostrar al mundo la fuerza del señorío del que forma parte. Los vasallos valientes o poco misericordiosos suelen adoptar esta [vassal_stance|lE].\n\n#low A los vasallos de tipo $glory_hound|l$ les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Tenga [succession_law|lE] de reparto\n$EFFECT_LIST_BULLET$Consiga la [victory|lE] en [wars|lE] ofensivas\n$EFFECT_LIST_BULLET$Les invite a [activities|lE] de [GetActivityType('activity_hunt').GetName|l]\n\n#low A los vasallos de tipo $glory_hound$ no les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Tenga una [crown_authority|lE] alta\n$EFFECT_LIST_BULLET$Firme la [defeat|lE] o la [white_peace|lE] en las guerras\n\nPrefieren [heirs|lE] valientes y audaces con una gran habilidad [Concept( 'martial', 'marcial' )|E] [martial_i]."
