 parochial:0 "Provinciano"
 parochial_desc:0 "El [Concept( 'vassals', 'vasallo' )|E] $parochial$ quiere estabilidad, descentralización, paz y que el señorío se mantenga lejos de los asuntos externos. Los vasallos honorables o reservados suelen adoptar esta [vassal_stance|lE].\n\n#low A los vasallos de tipo $parochial$ les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Construya o mejore [holdings|lE]\n$EFFECT_LIST_BULLET$Los nombre [guardians|lE] de su [close_family|lE]\n$EFFECT_LIST_BULLET$Use la [councillor_task|lE] $task_domestic_affairs$\n\n#low A los vasallos de tipo $parochial$ no les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Tenga una [crown_authority|lE] alta\n$EFFECT_LIST_BULLET$Declare [wars|lE] no triviales\n\nPrefieren [heirs|lE] honorables y racionales con una gran habilidad [Concept( 'stewardship', 'administrativa' )|E] [diplomacy_i]."
