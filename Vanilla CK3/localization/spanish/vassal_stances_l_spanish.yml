 zealot:0 "Fervoroso"
 zealot_desc:0 "Los [vassals|E] de tipo $zealot$ se centran en asuntos de la fe y a menudo se ven influidos por acciones piadosas. Los vasallos fanáticos y vengativos suelen tomar esta [vassal_stance|lE], así como el [clergy|lE].\n\n#low A los vasallos de tipo $zealot$ les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Construya o mejore [holdings|lE] de [Concept( 'temple', 'templos' )|E]\n$EFFECT_LIST_BULLET$Tenga éxito con la [scheme|lE] [GetScheme('learn_language').GetTypeName|l]\n$EFFECT_LIST_BULLET$Tenga [traits|lE] [Concept( 'virtuous', 'virtuosos' )|E] \n$EFFECT_LIST_BULLET$Realice [activities|lE] de [pilgrimage|lE]\n\n#low A los vasallos de tipo $zealot$ no les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Pida [gold|lE] [gold_i] al [head_of_faith|lE]\n$EFFECT_LIST_BULLET$Tenga [traits|lE] [Concept( 'sinful', 'pecaminosos' )|E]\n\nPrefieren herederos fervorosos y virtuosos con una gran habilidad de [learning|lE] [learning_i]."
