 barons_and_minor_landholders_desc:0 "Los [vassals|E] de tipo $barons_and_minor_landholders$ desean libertad e impuestos bajos. Todos los [rulers|lE] de rango barón adoptarán esta [vassal_stance|lE].\n\n#low A los vasallos de tipo$barons_and_minor_landholders$ les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Tenga una [crown_authority|lE] baja\n\n#low A los vasallos de tipo $barons_and_minor_landholders$ no les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Revoque [baronies|lE]\n$EFFECT_LIST_BULLET$Tenga una [crown_authority|lE] alta\n\nPrefieren [heirs|E] generosos y compasivos."
