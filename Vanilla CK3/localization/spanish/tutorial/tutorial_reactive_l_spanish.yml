 ra_regency_future_regent_conclusion:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc:0 "Por ahora, piensa en designar a un [regent|El] si quieres tener más control sobre quién gobernará en tu lugar."


# Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING:0 "Planificación de viaje"
 action_reactive_advice_travel_planning:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc:0 "Estás a punto de hacer un viaje. Abre esto para saber más sobre la planificación del mismo."
 action_reactive_advice_travel_planning_click:0 "$click_to_open_lesson$"

 reactive_advice_travel_planning:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"

 ra_travel_planning_intro:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc:0 "Estás a punto de [Concept( 'travel', 'viajar' )|E] desde tu ubicación actual. Antes de partir, deberías planificar tu viaje."

 ra_travel_planning_entourage:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc:0 "No sueles [Concept( 'travel', 'viajar' )|E] a solas. Los [characters|lE] que viajan contigo son tu [entourage|lE].\n\nEstos personajes a veces también se unirán a ti en tu destino."

 ra_travel_planning_speed_safety:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc:0 "Hay dos factores principales que tener en cuenta a la hora de planificar el [travel|lE]: la [travel_speed|lE] y la [Concept( 'travel_safety', 'seguridad' )|E].\n\nLa velocidad base es del 100 % y una mayor velocidad significa llegar antes al destino.\n\nLa seguridad contrarresta cualquier [travel_danger|lE] que puedas encontrar en la ruta. Tener una seguridad alta significa que tu [entourage|lE] y tú podéis viajar por zonas peligrosas con menos riesgo."

 ra_travel_planning_caravan_master:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc:0 "Puedes nombrar un [GetCourtPositionType('travel_leader_court_position').GetName()|l]; un [court_position|lE] especial que se unirá a ti en todos tus [travels|lE].\n\nTiene un gran impacto en la [Concept( 'travel_speed', 'velocidad' )|lE] y la [travel_safety|lE], así que lo normal es querer a alguien en este puesto para viajes largos."

 ra_travel_planning_travel_options:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc:0 "También puedes elegir entre dos [travel_options|El] para este viaje específico.\n\nLas opciones de viaje suelen costar [gold|lE] y proporcionan diversos beneficios, sobre todo en la [travel_speed|lE] y la [travel_safety|lE].\n\nMuchas opciones reducen el [travel_danger|lE] en ciertos tipos de [terrain|lE] de tu ruta. En el mapa aparece cada tipo de peligro en una ubicación con un color único. Cualquiera de los peligros que puedas encontrar también se muestran en tu ruta como iconos."

 ra_travel_planning_custom_route:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc:0 "Por último, puedes personalizar tu ruta para evitar ciertos [Concept( 'travel_danger', 'peligros' )|E] durante el viaje en lugar de ir directamente al destino."

 ra_travel_planning_conclusion:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc:0 "Antes de partir, comprueba el tiempo total de viaje y que haya pocas probabilidades de encontrar [Concept( 'travel_danger', 'peligros del viaje' )|E] en la ruta.\n\n¡Que tengas un viaje seguro!"

# Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE:0 "Galardones"

 reactive_advice_create_accolade:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"

 ra_create_accolade_knights_panel:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc:0 "¡Ahora puedes conceder un [accolade|lE] a uno de tus [knights|lE]!\n\nTodo caballero que posea un galardón se convierte en [acclaimed_knight|lE], que dará bonificaciones a tus ejércitos.\n\nEl galardón se mantendrá hasta que lo destruyas y pase a caballeros futuros en el [accolade_succession|lE]."
 ra_create_accolade_knights_panel_prompt:0 "Elegir un galardón sin asignar (resaltado)"

 ra_create_accolade_candidates:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc:0 "Cuando creas un [accolade|lE], eliges uno de tus [knights|lE] aptos de la lista."
 ra_create_accolade_candidates_prompt:0 "Elige un candidato de la lista (resaltado)"

 ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc:0 "Todo [acclaimed_knight|lE] tiene dos [accolade_types|lE] (resaltado), uno principal y otro secundario. Antes de crear el [accolade|lE], estos atributos aparecen para cada candidato.\n\nCada atributo te da a ti y a tus [armies|lE] diversas bonificaciones, ya que el galardón gana [glory|lE]. La gloria se consigue tomando parte en [contests|lE] de [GetActivityType( 'activity_tournament' ).GetName()|l] y [battles|lE].\n\nEl atributo principal es siempre parte del [accolade|lE] y no se puede cambiar durante el [accolade_succession|lE]."
   
 ra_create_accolade_conclusion:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc:0 "Ahora puedes crear este [accolade|lE] si quieres.\n\nHabrá más galardones disponibles a medida que tu [culture|E] vaya descubriendo [innovations|lE]."
