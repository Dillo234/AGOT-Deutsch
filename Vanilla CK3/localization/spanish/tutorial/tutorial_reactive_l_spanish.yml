 open_tutorial_lesson:1 "Consejo: "
 click_to_open_lesson:1 "#I Haz clic para saber más#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Los mercenarios son soldados de alquiler que pueden inclinar la balanza en la guerra.\n¡Abre esto para consultar pistas y consejos sobre cómo usarlos mejor!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Mercenarios"
 reactive_advice_mercenaries_desc:0 "Si vas perdiendo la guerra, puedes inclinar la balanza a tu favor contratando [mercenaries|lE].\n\nLos mercenarios cuestan [gold|lE], pero te proporcionarán un [army|lE] significativo. Una vez contratados, puedes controlarlos como a cualquier otro ejército.\n\n#TUT Puede que quieras contratar una unidad mercenaria para la guerra actual. Aunque puedes contraer [Concept( 'debt', 'deudas' )|lE] al hacerlo, te recomendamos que optes por una más asequible, a menos que estés en una situación de clara desventaja.#!"
 reactive_advice_mercenaries_task:0 "Ve a la vista $HIRE_TROOPS$ y elige cualquier compañía mercenaria"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "¿Qué ha pasado? ¡Has muerto y te han sucedido!\nAbre esto para ver un resumen de lo que ha pasado y conocer algunas sugerencias para cómo planificar las futuras sucesiones."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Sucesión"
 reactive_advice_succession_desc:3 "El rey ha muerto, ¡larga vida al rey!\n\nNo te preocupes, aunque tu personaje original haya muerto, Crusader Kings III es un juego de dinastías. Como tu [ruler|lE] tenía un [player_heir|El], ¡ahora controlas a ese personaje!\n\n#TUT La muerte es una parte natural del juego y a menudo asumirás el rol de tu [Concept( 'eligible_child', 'primogénito' )|E], (según las [succession_laws|lE] del señorío). Para planificar una sucesión segura, te recomendamos que tengas al menos dos hijos, para que el segundo sirva de reemplazo por si el primero muere.\n\nDurante la sucesión, puede que te quedes sin algunos de los [titles|lE] que tuviera tu personaje anterior. No te preocupes, conservarás [claims|lE] sobre todos los títulos que pierdas.#!\n\n#weak Te recomendamos que dediques cierto tiempo a familiarizarte con tu personaje actual antes de continuar.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Límite de dominio"
 reactive_advice_domain_limit_desc:0 "Ahora mismo tienes en tu [domain|lE] más tierras de las que tu personaje puede gestionar… ¡Es hora de crear nuevos [vassals|lE]!\n\nComo seguramente quieras conservar los títulos valiosos en tu dominio, te recomendamos que vayas a la pestaña Dominio en la vista de tu señorío, donde podrás ver el valor que das a cada título. Además, ten en cuenta qué títulos están en tu [de_jure|lE].\n\n#TUT Hay que evitar superar el [domain_limit|lE] demasiado tiempo, porque tendrá consecuencias.\n\nPara permanecer por debajo del límite, es mejor ceder el exceso de [titles|lE] a nuevos vasallos. Aunque puedes conceder títulos a los vasallos existentes, suele ser mejor encontrar a alguien sin tierras al que dárselos.\n\nAquellos miembros lejanos de la [dynasty|lE] o [courtiers|lE] con el [trait|lE] [GetTrait('content').GetName( GetPlayer )] serían unos vasallos excelentes, mientras que los [claimants|lE] a tus títulos o cortesanos con el rasgo [GetTrait('ambitious').GetName( GetPlayer )], no tanto.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Límite de vasallaje"
 reactive_advice_vassal_limit_desc:0 "Nadie puede manejar una horda de condes… ¡los aspirantes a conquistadores necesitan confiar en [vassals|lE] de cierto nivel, como duques, para que gestionen sus tierras por ellos!\n\nEn la vista Dominio puedes ver tu actual límite de vasallaje.\n\n#TUT Como sucede con el límite de dominios, no es recomendable superar el [vassal_limit|lE]. Para evitar esta penalización, debes consolidar tus vasallos.\n\nEl mejor modo de hacerlo es conceder [duchies|lE] a los vasallos. ¡Eso les permitirá gobernar un área mayor para no tener que hacerlo tú! Aunque, para que esto funcione, tendrías que poseer un [kingdom|lE] o un [empire|lE], ¡pero no cometas el error de entregar uno de tus [primary_titles|lE]!\n\nSi resulta que superas el límite de vasallaje como duque, te recomendamos que formes un reino lo antes posible.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "¡El ducado es demasiado grande!"
 reactive_advice_megaduke_penalty_desc:2 "Tu [duchy|lE] se viene abajo por la presión de tener demasiadas tierras. ¡Deberías [create|lE] o [usurp|lE] un [kingdom|lE]!\n\n#TUT ¿Puedes crear un reino ya? Si es así, abre la vista Situación actual y mira si hay alguno que se pueda crear. Si no, puedes tomar la [decision|lE] de fundar tu propio reino… Aunque, cuidado, porque los títulos creados suelen ser más débiles que los ya existentes [de_jure|lE].\n\nSi eres un [vassal|lE] y tu [liege|lE] es un rey, tendrás que exigir la independencia antes de convertirte en rey. El primer paso es unirse a una [independence_faction|lE] o crearla.#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Tener un hijo bastardo puede ser una bendición o una maldición, pero ¿qué significa exactamente?\n¡Abre esto para consultar un resumen sobre la bastardía y ver si te convence!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bastardos"
 reactive_advice_bastards_desc:1 "¡Vaya! ¡Parece que tienes un hijo [bastard|lE]! Puede ser una amenaza o una oportunidad…\n\n#TUT Tener hijos bastardos no es tan malo; se pueden casar para procurarte [alliances|lE] y, al mismo tiempo, no ponen en peligro la [succession|lE], porque no se les considera [Concept( 'legitimate', 'legítimos' )|E].\n\nNo es mala idea rodearse de unos cuantos bastardos a los que puedes [legitimate|lE] si te ves falto de descendencia. Ahora bien, vigila la [opinion|lE] que tiene de ti tu [spouse|lE]…\n\nSi quieres tener hijos bastardos, te recomendamos la [scheme|lE] de [GetScheme('seduce').GetTypeName] con personajes solteros. Si seduces a una mujer casada, su marido puede creer que el niño es suyo y, en ese caso, no podrás legitimarlo.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Son muchos los peligros que acechan en las sombras y la amenaza de una conjura nunca está lejos.\n¡Abre esto para ver un resumen de las conjuras y cómo protegerte de ellas!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Cómo protegerse de las conjuras"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "¡Ten cuidado de dónde pisas! Como gobernante, son muchos los que [Concept( 'scheme', 'conjurarán' )|E] para verte muerto…\n\nAsegúrate de que tus súbditos tengan buena [opinion|lE] de ti y, lo más importante, conserva #emphasis siempre#! la lealtad de tu [spymaster|lE].\n\n#TUT Puede que no seas consciente de su existencia, pero puede haber [hostile_schemes|lE] contra ti en cualquier momento. Para impedir las conjuras, te recomendamos que mantengas siempre contentos a tus [vassals|lE] y [courtiers|lE].#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Tener a un jefe de espías con una opinión muy baja de nosotros puede ser una sentencia de muerte, ¡ya que no habrá modo de descubrir las [secret_schemes|lE]!\n\n#TUT Ten todo esto en cuenta si planeas jugar como un [tyrant|lE], ya que, aunque puedas servirte del [dread|lE] para reprimir a tus súbditos, estos pueden conspirar contra ti de todos modos.\n\nPor último, mucho cuidado con los [claimants|lE] al trono [GetTrait('sadistic').GetName( GetPlayer )]s o [GetTrait('ambitious').GetName( GetPlayer )]s…#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Es peligroso dejar una facción sin vigilancia.\n¡Abre esto para ver un resumen sobre las facciones y cómo manejarlas mejor!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Cómo protegerse de las facciones"
 reactive_advice_protect_against_factions_desc:1 "Se ha formado una [faction|lE] contra ti, pero que no cunda el pánico. ¡Aún hay tiempo para solucionarlo!\n\nLos [vassals|lE] y [counties|lE] se unen a facciones cuando se sienten insatisfechos con nuestro gobierno. Para contrarrestarlo, podemos mejorar su [opinion|lE] sobre nosotros o intentar que nos [Concept( 'dreaded', 'teman' )|E].\n\n#TUT Para evitar las facciones, te recomendamos mejorar la [opinion|lE] que los vasallos tienen de ti, moderar las conquistas e intentar el [GetScheme('murder').GetTypeName|l] de todo [claimant|lE] más popular que tú.\n\nNormalmente tendrás tiempo de apaciguar a los vasallos antes de que presenten sus exigencias… Aprovecha bien este tiempo.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Los condados con una [Concept( 'county_opinion', 'opinión' )|E] baja suelen unirse a una [peasant_faction|lE]. ¡A diferencia de otras, esta facción se rebelará sin importar si tiene posibilidad de ganar o no!\n\nA veces simplemente tendrás que poner a los campesinos en su sitio…\n\n#TUT Es mejor que vigiles las facciones campesinas porque, si atacan cuando estás en guerra, pueden hacer un daño considerable a tu [control|lE].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "¡Te han encarcelado! Esto no es bueno…\nAbre esto para ver algunas pistas sobre lo que pasará y qué se puede hacer cuando te encarcelan."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "¡Te han encarcelado!"
 reactive_advice_imprisoned_desc:2 "Han capturado a tu personaje y ahora está a merced de otro. No puedes hacer mucho al respecto.\n\nNavega hasta el personaje que te tiene [prisoner|lE] y usa la [interaction|lE] #TUT_KW «Autorescate»#!. Con un poco de suerte, ¡podrías comprar tu libertad! Si no, puede que decida [Concept( 'execute', 'ejecutarte' )|E].\n\n#TUT Si estás en [war|lE] con tu captor, puede forzar la [victory|lE]. No puedes hacer nada al respecto, ¡excepto tener más cuidado la próxima vez!\n\nSi te han capturado mientras [Concept( 'commanding', 'dirigías' )|E] un [army|lE], puede que tu cautiverio se deba a una falta de [prowess|lE] [prowess_i]. A veces es mejor no arriesgar, aunque eso implique no dirigir a tus fuerzas personalmente.\n\nSi te han capturado durante un [siege|lE], es que el enemigo ha [occupied|lE] tu [realm_capital|lE]. ¡Intenta mantener a los enemigos alejados de tu capital!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "Si el [control|lE] sobre un [county|El] es bajo, sacaremos menos provecho del mismo.\n¡Abre esto para ver un resumen sobre cómo gestionar el control del condado!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Control del condado"
 reactive_advice_county_control_desc:2 "Uno de tus [counties|lE] tiene un nivel bajo de [control|lE], lo que significa que recibirás una cantidad reducida de [taxes|lE] y [levies|lE]. ¡Sin embargo, hay modos de volver a incrementar el control!\n\n#TUT Hay muchos sitios donde consultar el control: en la casilla Dominio de la vista Señorío, en la vista Situación actual y en la vista Condado.\n\nPara aumentar el control, ve a la vista Consejo y asigna a tu [marshal|lE] la tarea [increase_control|E]. El control también aumenta con el tiempo, pero es un proceso muy lento, así que te recomendamos emplear un mariscal de alto nivel.\n\nSi dejas que el control del condado se mantenga bajo mucho tiempo, puede llegar a [Concept( 'county_corruption', 'corromperse' )|E]. Para evitarlo, te recomendamos que no conquistes demasiadas tierras de una vez.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Cómo evitar que se termine la partida"
 reactive_advice_looming_game_over_desc:5 "¡Ay, madre! Parece que no tienes [player_heir|lE]. Si mueres ahora, es [game_over|lE]… ¡Intentemos evitarlo!\n\n#TUT Si te encuentras en esta situación, es muy probable que seas el último personaje de tu dinastía. Teniendo esto en cuenta, solo hay una forma válida de actuar… ¡engendrar un heredero [legitimate|lE]!\n\nSi estás en una sociedad que solo permite heredar a uno de los sexos, puedes intentar cambiar la [gender_law|lE] para que sea menos restrictiva. Si tienes [bastards|lE], ¡este es el momento de legitimarlos!\n\nAsegúrate también de estar [married|lE] con un personaje con [fertility|lE] alta (por regla general, las mujeres mayores de 45 no suelen ser fértiles). Si esto sigue sin funcionar, queda el [Concept( 'divorce', 'divorcio' )|E] o el [GetScheme('murder').GetTypeName|l] de tu [spouse|lE] y casarse con otra persona… o recurre a la [scheme|lE] de [GetScheme('seduce').GetTypeName] para engendrar un bastardo.\n\nEl tiempo apremia, ¡no corras riesgos innecesarios!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "¡No tienes oro [gold_i], estás endeudado!\nAbre esto para ver un resumen sobre la deuda y cómo salir de ella."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Deuda"
 reactive_advice_bankruptcy_desc:2 "Nos hemos quedado sin [gold|lE] [gold_i]… esto es muy malo, debemos recortar nuestros gastos e intentar llenar las arcas cuanto antes.\n\n#TUT Tener [Concept( 'debt', 'deudas' )|E] nos impide hacer muchas cosas, como declarar [wars|lE] o reforzar [men_at_arms|lE]. También genera [county_corruption|lE]. ¡No dejemos que nuestra deuda se dispare!\n\nLo más obvio es terminar cualquier [war|lE] que estemos librando porque, cuando se disfruta de la paz, no hay que pagar el mantenimiento de [armies|lE]. Si estás perdiendo mucho oro, quizás deberías a algunos deshacerte de algunos hombres de armas.\n\nSi tu [faith|lE] lo permite, puedes usar la [interaction|lE] #TUT_KW $hof_ask_for_gold_interaction$#! a nuestro [head_of_faith|lE] o la decisión #TUT_KW $borrow_from_holy_order_decision$#!.\n\nTambién pude ser buena idea cambiar al [focus|lE] $stewardship_wealth_focus_short$, si es que no lo has hecho ya.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "La estructura «de iure» es muy importante para tus vasallos. No ser su señor #emphasis legítimo#! puede ser perjudicial para tus relaciones.\n¡Abre esto para ver un resumen sobre lo que significa ser un señor legítimo!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Señor legítimo"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "No eres el [rightful_liege|lE] de un [vassal|lE]. Eso reducirá la [opinion|lE] que tengan de ti y te proporcionará menos [taxes|lE] y [levies|lE].\n\n¡Deberías intentar ser señor legítimo de todos tus vasallos!\n\n#TUT Para ello, necesitas el [title|lE] [de_jure|lE] inmediatamente superior al que ellos ostenten. Un vasallo del nivel [county|lE] querrá estar al servicio de su [duchy|lE] de iure. Por ejemplo, el conde de $c_madrid$ debería servir al duque de $d_toledo$.\n\nEs común tener algunos vasallos de los que #emphasis no#! eres señor legítimo. No hay mucho que puedas hacer al respecto, ¡es normal! Pero no olvides usar la [interaction|lE] #TUT_KW $grant_vassal_interaction$#! para organizar a tus vasallos. ¡No puedes quedarte todos los títulos!#!"
 reactive_advice_rightful_liege_2_desc:0 "Al conquistar nuevas tierras conseguirás a menudo nuevos vasallos de los que no serás su legítimo señor. Si planificas tus conquistas con cabeza, podrás mitigar este problema.\n\n#TUT Para evitar tener demasiados vasallos a los que no les gustes, te recomendamos que trates de centrar tus conquistas sobre áreas de iure de una en una. Así, #emphasis con el tiempo#!, te convertirás en su señor legítimo. ¡Recuerda verificar con frecuencia si puedes [create|lE] nuevos títulos!\n\nY no olvides usar el modo mapa De iure a la hora de planear tus conquistas.#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "¡Tu obispo no te respalda!\nAbre esto para ver un resumen sobre lo que eso significa y cómo solucionarlo."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Respaldo obispal"
 reactive_advice_bishop_endorsement_desc:3 "Gracias a la [faith|lE] de tu personaje, tienes un [realm_priest|lE] en tu [council|lE].\n\nEstos obispos tienen un gran poder y están más que dispuestos a prestártelo… mientras te lleves bien con ellos.\n\n#TUT Tu obispo te proporcionará [taxes|lE] y [levies|lE] de las [temple_holdings|lE] de tu [realm|lE]. Las cantidades dependerán de la [opinion|lE] que tenga de ti.\n\n¡Si le caes mal, no te llevarás nada y el obispo podría hacerte la vida imposible! Por ejemplo, podría obligarte a divorciarte de tu [spouse|lE]…\n\nDeberías hacer todo lo posible para que te tenga en gran estima. Para ello, puede ser buena idea recurrir a la [interaction|lE] #TUT_KW $gift_interaction$#! o a la [scheme|lE] [GetScheme('sway').GetTypeName].\n\nSi todo lo demás falla, siempre queda la opción del [GetScheme('murder').GetTypeName|l]… Tal vez su sucesor sea más razonable.#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "¿Quieres saber más detalles de algunos términos del juego? Abre esto para una introducción a la Enciclopedia."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Enciclopedia"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III tiene muchos conceptos y términos de los que conocer más detalles. Si dudas sobre un concepto del juego, puedes abrir la enciclopedia.\n\nSigue los elementos resaltados en la interfaz para ver cómo se hace.\n\n#TUT En la categoría «Lecciones del tutorial» de la enciclopedia encontrarás muchas secciones en caso de que necesites refrescar la memoria. #!"

