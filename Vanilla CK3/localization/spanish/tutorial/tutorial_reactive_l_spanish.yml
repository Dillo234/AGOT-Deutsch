 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "¿No puedes declarar guerras? ¡Puedes inventarte un derecho!\nAbre esto para ver un resumen sobre cómo servirte de tu Consejo para inventarte derechos."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Cómo inventar derechos"
 reactive_advice_fabricate_claim_desc:1 "No se puede declarar una guerra sin un [casus_belli|lE]. La fuente más común de casus belli son los [claims|lE], pero a veces es difícil conseguir el que queremos.\n\n¡Y ahí entra el [fabricated_claims_short|lE]!\n\n#TUT Puedes pedirle a tu [court_chaplain|lE] que invente un derecho sobre cualquier [county|lE] cercano. Para ello, ve a la vista [council|E], o directamente en la vista Condado. Solo puedes inventar derechos de uno en uno y llevan su tiempo.\n\nEsta herramienta es especialmente útil cuando se juega con un [ruler|lE] de menos rango, pues cuanto más grande es el [realm|lE], más fáciles de conseguir son los casus belli.\n\nTe recomendamos que te inventes derechos sobre tus vecinos más cercanos… ¡especialmente los más débiles! Si juegas con un conde, céntrate en reclamar títulos dentro del mismo [duchy|lE] [de_jure|lE] que la [Concept( 'realm_capital', 'capital de tu reino' )|E].#!"
 
