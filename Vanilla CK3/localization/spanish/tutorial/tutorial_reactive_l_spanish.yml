 reactive_advice_education_step_1:0 "Educación"
 reactive_advice_education_desc:4 "¡Parece que tu [player_heir|lE] no tiene un [guardian|lE]! Sin [education|lE], sus [skills|lE] serán mediocres y tendrá [traits|lE] aleatorios.\n\n#TUT Usa la [interaction|lE] #TUT_KW $educate_child_interaction$#! en tu heredero jugador y encuentra un personaje adecuado para que sea su [guardian|lE].\n\nQuerrás encontrar un personaje con grandes conocimientos en el campo en el que quieras que destaque su posible [ward|lE], así que busca a alguien con un [education_trait|lE] de alto nivel (p. ej. [GetTrait('education_martial_4').GetName( GetPlayer )|l]), o un rasgo como [GetTrait('intellect_good_1').GetName( GetPlayer )|l] o [GetTrait('intellect_good_3').GetName( GetPlayer )|l]. Si no quieres correr el riesgo de que otra persona moldee la personalidad de tu vástago, ¡puedes educar personalmente a tu heredero!\n\nLo más probable es que quieras una buena educación para toda tu prole, pero si alguno de tus hijos te importa algo menos (por ejemplo el cuarto o el quinto), puedes enviarlos a tus [vassals|lE] para mejorar su [opinion|lE] sobre ti. Para ello, la forma más fácil de encontrar un posible tutor es usar la interacción #TUT_KW $offer_ward_interaction$#! directamente sobre un vasallo.#!"
