l_spanish:
 ##################################################
 # MISC
 ep2_wedding_ewan_0041_attraction_modifier:0 "La comidilla de la ciudad"
 ep2_wedding_ewan_0041_attraction_modifier_desc:0 "Las mejores cualidades de este personaje están en boca de todos."
 ep2_wedding_ewan_0051_snooty_modifier:0 "Altanero"
 ep2_wedding_ewan_0051_snooty_modifier_desc:0 "Se sabe que este personaje no tiene tiempo para vividores, parásitos y mentecatos que se comportan por encima de sus posibilidades."
 ep2_wedding_ewan_0051_approachable_modifier:0 "Accesible"
 ep2_wedding_ewan_0051_approachable_modifier_desc:0 "Este personaje, considerado un baluarte del buen tacto, siempre tiene tiempo para charlar. Por muy árido que sea el tema."
 ep2_wedding_ewan.0000.desc.hate.fallback:0 "«Bah, es que sois fácil de contentar», resopla [char_2.GetFirstNameNoTooltip]. «Yo me espero más de este tipo de asuntos»."
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro:0 "Cerca de mi asiento, [char_1.Custom('ES_ElLa')] [char_1.GetTitledFirstName|l] y [char_1.Custom('ES_ElLa')] [char_2.GetTitledFirstName|l] comparten sus opiniones"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1:0 "Pasas gran parte de la tarde codeándote con este [char_1.Custom('GetEducationTrait')|l]"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2:0 "Pasas gran parte de la tarde codeándote con este [char_2.Custom('GetEducationTrait')|l]"












 ##################################################
 # BANQUET PHASE

 ep2_wedding_ewan.0001.t:0 "Todo un espectáculo"
 ep2_wedding_ewan.0001.desc.intro.bad:0 "Aunque no se trata de un acontecimiento grandioso, los espectáculos de la velada no dejan de ser un emocionante despliegue de actores, acróbatas, malabaristas y mucho más. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sobre la exhibición.\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent:0 "«¡Bravo! ¡Bravo! Tiene lo justo para ser interesante sin llegar a #EMP demasiado#! frívolo!», grita [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.shy:0 "«Está bien esto de tener emoción de fondo sin que perturbe toda la conversación», dice medio susurrando [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.humble:0 "«Es la cantidad perfecta de artistas para quedar bien», asiente [char_1.GetFirstNameNoTooltip] con satisfacción."
 ep2_wedding_ewan.0001.desc.t1.love.content:0 "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest:0 "«Me alegro de que no haya demasiados artistas», dice [char_1.GetFirstNameNoTooltip], frunciendo el ceño. «Son tipos problemáticos, por lo general»."
 ep2_wedding_ewan.0001.desc.t1.love.just:0 "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven:0 "«Siempre me pongo un poco de los nervios cuando las actuaciones son #EMP demasiado#! atrevidas», se ríe [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.paranoid:0 "«Son gentes veleidosas, estos artistas. Y aquí los hay hasta en la sopa… Es peligroso tener demasiados en un sitio», asiente [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.intro.normal:0 "Una magnífica troupe de músicos, acróbatas y actores amenizan la velada y entusiasman a los invitados que hay al otro lado de la sala. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sobre la exhibición.\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content:0 "«Aaah, es la cantidad perfecta de alegría que se debe dar, creo», ríe [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous:0 "«Un poco de variedad siempre alegra la vista», dice [char_1.GetFirstNameNoTooltip] arrastrando las palabras. «La gente suele ser muy tacaña con estas cosas»."
 ep2_wedding_ewan.0001.desc.t2.love.calm:0 "«Se piensa mucho en el equilibrio adecuado del ruido de fondo», cavila [char_1.GetFirstNameNoTooltip]. «Es bueno ver algo que no es #EMP demasiado#! bullicioso»."
 ep2_wedding_ewan.0001.desc.t2.love.patient:0 "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle:0 "«Nunca sé muy bien lo que quiero de los artistas», dice [char_1.GetFirstNameNoTooltip] entre risas, «así que debo decir que esto me parece un buen nivel»."
 ep2_wedding_ewan.0001.desc.t2.love.cynical:0 "«La cantidad correcta de artistas y no más», apunta con sequedad [char_1.GetFirstNameNoTooltip]. «Bien, no soporto a los de quiero y no puedo»."
 ep2_wedding_ewan.0001.desc.intro.good:0 "La sala se ha llenado con un desenfrenado desfile de compañías de actores, músicos bailarines y charlatanes exóticos, que hacen las delicias de todos los invitados. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sobre la exhibición.\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy:0 "«¡Dad una voltereta!», grita [char_1.GetFirstNameNoTooltip] a un acróbata que hace cabriolas. «¡Por [char_1.GetFaith.HealthGodName], cómo #EMP adoro#! las buenas fiestas!»."
 ep2_wedding_ewan.0001.desc.t3.love.gregarious:0 "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant:0 "«¡#EMP Así#! es como me gusta a mí!», ríe [char_1.GetFirstNameNoTooltip] con socarronería. «Una grandísima ocasión, no, #EMP ¡magnífica!#!»."
 ep2_wedding_ewan.0001.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful:0 "«Respeto mucho a estos artistas», reflexiona [char_1.GetFirstNameNoTooltip], «hay que ser muy hábil para convertir el fingimiento en una profesión bien pagada»."
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave:0 "«Sí, sí, podéis tocar mientras estáis en el aire, ¡no me seáis cobarde!», ríe [char_1.GetFirstNameNoTooltip], arengando a un músico. «Si no tiene un poco de #EMP peligro#!, no es divertido»."
 ep2_wedding_ewan.0001.desc.t3.love.trusting:0 "«Oooh, qué trucos tan novedosos hacen estos forasteros», ríe [char_1.GetFirstNameNoTooltip]. «Me encantaría que alguno se viniera a vivir conmigo»."
 ep2_wedding_ewan.0001.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy:0 "«Bah, me esperaba algo un poco más… extravagante», se queja [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant:0 "«Bah, aunque resultan aceptables, no son el espectáculo que me esperaba», se queja [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful:0 "«La verdad es que esperaba un poco más», se queja [char_2.GetFirstNameNoTooltip]. «Esta clase de gente me parece fascinante»."
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave:0 "«Debería haber muchos más», se queja [char_2.GetFirstNameNoTooltip]. «Estos pocos no bastan para hacer algo atrevido de verdad»."
 ep2_wedding_ewan.0001.desc.t1.hate.trusting:0 "«Me esperaba más variedad, para ser sinceros», se queja [char_2.GetFirstNameNoTooltip]. «Al fin y al cabo, siempre se pueden coger más muertos de hambre en cualquier pueblucho»."
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious:0 "«Está bien, supongo», espeta [char_2.GetFirstNameNoTooltip]. «Pero yo prefiero la ostentación impresionante de verdad a estas medias tintas»."
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy:0 "«Bah, hay demasiados como para alabar la frugalidad, pero no los suficientes como para disfrutar del dinero ajeno a la vista», se queja [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful:0 "«Para ser francos, me esperaba un acto un poco más animado», resopla [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn:0 "«A mi modo de ver, se supone que esto es una celebración de la ceremonia», opina [char_2.GetFirstNameNoTooltip], «así que lo suyo era haber estado a la altura de su importancia y haber ido a por todas»."
 ep2_wedding_ewan.0001.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent:0 "«Creo que todo esto es pasarse», se queja [char_2.GetFirstNameNoTooltip]. «Demasiada… frivolidad…»."
 ep2_wedding_ewan.0001.desc.t3.hate.shy:0 "«Apenas me oigo pensar», medio susurra [char_2.GetFirstNameNoTooltip]. «Es todo tan… abrumador…»."
 ep2_wedding_ewan.0001.desc.t3.hate.humble:0 "«No está mal, pero todo me resulta bastante ostentoso», resopla [char_2.GetFirstNameNoTooltip]. «Me vendría bien un poco más de espacio para poder hablar»."
 ep2_wedding_ewan.0001.desc.t3.hate.content:0 "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest:0 "«#EMP Actores#!», rezonga [char_2.GetFirstNameNoTooltip]. «Son unos mentirosos profesionales, todos ellos. En una ocasión así de importante, estaríamos mejor sin tantos»."
 ep2_wedding_ewan.0001.desc.t3.hate.just:0 "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven:0 "«¡Cuidado!», espeta [char_2.GetFirstNameNoTooltip], esquivando una pelota de juegos malabares. «Malditos sacacuartos engreídos, ni siquiera puede comer un[char_2.Custom('ES_OA')] tranquil[char_2.Custom('ES_OA')]…»."
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid:0 "«Demasiadas caras extrañas, demasiadas "herramientas" raras», reniega [char_2.GetFirstNameNoTooltip]. «¡Como esa! ¿Ese tipo se está tragando una espada falsa o es un asesino disfrazado?»."
 ep2_wedding_ewan.0001.a:0 "«[char_1.GetFirstNameNoTooltip] tiene todo el derecho»."
 ep2_wedding_ewan.0001.a.host:0 "«¡Cómo me alegro de que lo estéis disfrutando, [char_1.GetFirstNameNoTooltip]!»."
 ep2_wedding_ewan.0001.b:0 "«Tengo que estar de acuerdo con [char_2.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0001.b.host:0 "«Me lo había imaginado de otra manera cuando los contraté, [char_2.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0001.c:0 "Miro con ojos amenazadores a [intent_target.GetFirstNameNoTooltip]…"
 ep2_wedding_ewan.0001.c.tt:0 "Tu mirada inquieta a [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0001.d:0 "Pongo toda la atención en divertirme."

 ep2_wedding_ewan.0011.t:0 "Una comida digna de un…"
 ep2_wedding_ewan.0011.desc.intro.bad:0 "Según todos los raseros razonables, la comilona de la velada es una emocionante mezcla de texturas, sabores y espectáculos, aunque esta es una ocasión especial como pocas. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ acerca de los manjares.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate:0 "«Por [char_1.GetFaith.HealthGodName], la cocina es #EMP sublime#!», exclama [char_1.GetFirstNameNoTooltip], «tan variada como mandan los cánones, pero sin excederse»."
 ep2_wedding_ewan.0011.desc.t1.love.humble:0 "«Es importante darse un capricho de vez en cuando», reflexiona [char_1.GetFirstNameNoTooltip], «y justo así es como me gusta hacerlo a mí»."
 ep2_wedding_ewan.0011.desc.t1.love.content:0 "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient:0 "«¡Ajá, un refrigerio sustancioso a tiempo!», exclama [char_1.GetFirstNameNoTooltip]. «¡Maravilloso! No soporto el comer de mil platillos»."
 ep2_wedding_ewan.0011.desc.t1.love.paranoid:0 "«Mmm, un buen nivel», observa [char_1.GetFirstNameNoTooltip], dando la vuelta a un grueso bocado. «Demasiadas filigranas fantasiosas son una invitación al envenenamiento»."
 ep2_wedding_ewan.0011.desc.t1.love.stubborn:0 "«Otro plato de lo mismo», se ríe [char_1.GetFirstNameNoTooltip]. «Yo sé lo que me gusta, ¡y me gusta lo que están sirviendo!»."
 ep2_wedding_ewan.0011.desc.intro.normal:0 "Con exóticos manjares, elaboradas obras de arte culinarias e intensos colores con aromas todavía más intensos, los chefs del banquete han puesto toda la carne en el asador para la boda, nunca mejor dicho. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ acerca de los manjares.\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content:0 "«Aaah, es todo tan bonito», asiente [char_1.GetFirstNameNoTooltip], «una mezcla perfecta de formas y sabores»."
 ep2_wedding_ewan.0011.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous:0 "«Qué #EMP sabroso#!», ríe [char_1.GetFirstNameNoTooltip], metiéndose algo violáceo en la boca. «Es un placer ver que se dejan los dineros»."
 ep2_wedding_ewan.0011.desc.t2.love.calm:0 "«Es un buen festín, creo», dice [char_1.GetFirstNameNoTooltip] entre risas. «Una experiencia bien pensada, pero sin perder de vista las cosas importantes»."
 ep2_wedding_ewan.0011.desc.t2.love.patient:0 "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical:0 "«Aquí se ve aplicada la cantidad correcta de esfuerzo», observa [char_1.GetFirstNameNoTooltip] con ironía, «suficiente para mostrar ideas, pero no tanto como para desperdiciarlas»."
 ep2_wedding_ewan.0011.desc.intro.good:0 "La vista, el gusto, el tacto, el olfato, incluso el oído… Ningún sentido se queda al margen de la escala y la grandeza del banquete de la velada, una fabulosa mezcla de arte y yantar. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ acerca de los manjares.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous:0 "«¡Otro! #EMP ¡OTRO!#!», brama [char_1.GetFirstNameNoTooltip], embutiéndose con alegría, a falta de dar un comentario más detallado."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant:0 "«#EMP Mmm#!», gime [char_1.GetFirstNameNoTooltip]. «¡#EMP Esto#! sí que es un festín!»."
 ep2_wedding_ewan.0011.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient:0 "«¿Otro plato?», dice [char_1.GetFirstNameNoTooltip] con una lagrimita de emoción. «¡Por [char_1.GetFaith.HealthGodName], no se acaban nunca! ¡Esto es maravilloso!»."
 ep2_wedding_ewan.0011.desc.t3.love.trusting:0 "«No sé por qué algunos se ponen tan nerviosos en los banquetes», ríe [char_1.GetFirstNameNoTooltip]. «¿Qué se puede temer, estando cerca de unos manjares tan magníficos?»."
 ep2_wedding_ewan.0011.desc.t3.love.fickle:0 "«¡Oh, otro de esos! ¡#EMP Y#! de esos!», se emociona [char_1.GetFirstNameNoTooltip]. «Me encantan los festines en los que no tienes solo unos pocos manjares donde elegir»."
 ep2_wedding_ewan.0011.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous:0 "«Es que…», resopla [char_2.GetFirstNameNoTooltip], «no se parece #EMP mucho#! a lo que esperaba, nada más»."
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant:0 "«Bah, un festín prácticamente debería llevar a la ruina al señorío», bufa [char_2.GetFirstNameNoTooltip]. «Si no, ¿qué sentido tiene?»."
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient:0 "«No sé muy bien por qué sirven los platos de forma tan apresurada», se queja [char_2.GetFirstNameNoTooltip]. «Todo el mundo ha tardado una eternidad en llegar, ¿y ahora nos apuran con la comida?»."
 ep2_wedding_ewan.0011.desc.t1.hate.trusting:0 "«Hay poco donde elegir», se queja [char_2.GetFirstNameNoTooltip]. «¿Qué tiene de malo una mayor variedad de platos?»."
 ep2_wedding_ewan.0011.desc.t1.hate.fickle:0 "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious:0 "«La mediocridad», resopla [char_2.GetFirstNameNoTooltip], «es una señal de falta de ambición»."
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy:0 "«La comida está buena», opina [char_2.GetFirstNameNoTooltip], «pero, por todo el dinero que han desembolsado por ella, debería estar #EMP fantástica#!»."
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful:0 "«Está bueno», escupe [char_2.GetFirstNameNoTooltip], «pero no me basta. A mí me gustan los festines con más jolgorio»."
 ep2_wedding_ewan.0011.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous:0 "«Me lo estoy pasando bien», se queja [char_2.GetFirstNameNoTooltip], «pero creo que se podría haber estirado un poco más la cosa para que fuera #EMP mejor#!»."
 ep2_wedding_ewan.0011.desc.t3.hate.temperate:0 "«¿No es todo bastante…», resopla [char_2.GetFirstNameNoTooltip], «#EMP ostentoso?#!. Primar el estilo sobre la sustancia no es una buena virtud en una comida, a mi entender»."
 ep2_wedding_ewan.0011.desc.t3.hate.humble:0 "«Voto a… ¡Cuántas prisas!», se queja [char_2.GetFirstNameNoTooltip]. «Si apenas tengo oportunidad de probar los platos… Un ritmo más pausado no nos iría mal»."
 ep2_wedding_ewan.0011.desc.t3.hate.content:0 "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient:0 "«¡Bah!», maldice por lo bajini [char_2.GetFirstNameNoTooltip]. «No soporto que estas comidas interminables se alarguen más y más y más…»."
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid:0 "«Las fiestas a esta escala son como un bosque umbrío», medita [char_2.GetFirstNameNoTooltip]. «Podrían ser seguras o estar plagadas de peligros que acechan»."
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn:0 "«¡Aparta las manos!», le dice [char_2.GetFirstNameNoTooltip] a un camarero. «¡Terminaré la comida cuando esté list[char_2.Custom('ES_OA')]! Hay demasiados de estos malditos platos…»."
 ep2_wedding_ewan.0011.a:0 "«Me da que estoy con vos, [char_1.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0011.a.host:0 "«He elegido los platos fuertes en persona, [char_1.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0011.b:0 "«[char_2.GetFirstNameNoTooltip] ha dado en el clavo»."
 ep2_wedding_ewan.0011.b.host:0 "«Sí, [char_2.GetFirstNameNoTooltip], las cosas no son como me las imaginaba»."
 ep2_wedding_ewan.0011.c:0 "[intent_target.GetFirstNameNoTooltip] está sentad[intent_target.Custom('ES_OA')] tan cerca de las puertas de servicio…"
 ep2_wedding_ewan.0011.c.tt.success:0 "Haces tropezar a un sirviente, que derrama la sopa que lleva sobre [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0011.c.tt.failure:0 "El sirviente evita tu pie"
 ep2_wedding_ewan.0011.d:0 "Asientes sin prestar atención."

 ep2_wedding_ewan.0021.t:0 "Brillante, resplandeciente"
 ep2_wedding_ewan.0021.desc.intro.bad:0 "Los adornos de la sala de banquetes son preciosos, una mezcolanza de murales y flores raras, aunque no sean los más caros disponibles, para ser exactos. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sobre la decoración.\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content:0 "«Aaah, #EMP maravilloso#!», ríe alegremente [char_1.GetFirstNameNoTooltip]. «Hay bastantes adornos para hacerlo especial, pero no los suficientes para eclipsar a la feliz pareja»."
 ep2_wedding_ewan.0021.desc.t1.love.lazy:0 "«¿Sabéis?», reflexiona [char_1.GetFirstNameNoTooltip], «Este es #EMP justo#! el mismo esfuerzo que yo le habría puesto. ¡Lo apruebo!»."
 ep2_wedding_ewan.0021.desc.t1.love.humble:0 "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving:0 "«Quizá no sea el más magnífico posible», asiente [char_1.GetFirstNameNoTooltip], «pero sigue siendo un esfuerzo hecho con mucho corazón»."
 ep2_wedding_ewan.0021.desc.t1.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary:0 "«Me da igual lo que digáis», dice [char_1.GetFirstNameNoTooltip] con voz cansina. «A mí me gusta. Se han esforzado, no me seáis arrogante»."
 ep2_wedding_ewan.0021.desc.t1.love.greedy:0 "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal:0 "La sala del banquete se viste con un derroche de colores, olores y vistas; solo faltan en la panoplia las telas y flores más raras. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sobre la decoración.\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content:0 "«No sé cómo no os puede gustar todo esto», ríe [char_1.GetFirstNameNoTooltip]. «¡Mirad hasta dónde han llegado!»."
 ep2_wedding_ewan.0021.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous:0 "«Aquí se han dejado una buena cantidad de dinero», observa [char_1.GetFirstNameNoTooltip]. «¿Veis ese tapiz? Han tenido que cruzar medio continente para traerlo»."
 ep2_wedding_ewan.0021.desc.t2.love.calm:0 "«Por [char_1.GetFaith.WealthGodName], todo es #EMP tan#! perfecto», dice [char_1.GetFirstNameNoTooltip] con entusiasmo. «¡Hay la cantidad justa para que sea de buen gusto, pero sin pasarse ni un ápice!»."
 ep2_wedding_ewan.0021.desc.t2.love.patient:0 "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle:0 "«Puede que no sea una selección de fruslerías muy equilibrada», reflexiona [char_1.GetFirstNameNoTooltip], «pero eso me #EMP gusta#!. La variedad es importante en estas cuestiones»."
 ep2_wedding_ewan.0021.desc.t2.love.cynical:0 "«Aquí hay suficientes galas para apaciguar a la plebe sin que ello represente un derroche», observa [char_1.GetFirstNameNoTooltip] con aprobación. «Está muy bien pensado»."
 ep2_wedding_ewan.0021.desc.intro.good:0 "Bellas esculturas, tapices exóticos, extraños arreglos florales de tierras lejanas y muchas cosas más adornan la sala de banquetes: un auténtico regalo para la vista. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ sobre la decoración.\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious:0 "«¡#EMP Esto#! sí es lo que esperaba!», retumba la voz de [char_1.GetFirstNameNoTooltip]. «¡Un lugar digno de una #EMP gran boda#! de verdad!»."
 ep2_wedding_ewan.0021.desc.t3.love.diligent:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest:0 "«Me alegro mucho de ver que se hace el esfuerzo en la dirección correcta», ríe [char_1.GetFirstNameNoTooltip]. «No soporto que un anfitrión se deje a medio cocer algo tan importante»."
 ep2_wedding_ewan.0021.desc.t3.love.just:0 "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy:0 "«Desde luego, aquí no reparan en gastos, ¿verdad?», ríe [char_1.GetFirstNameNoTooltip]. «Bueno, no puedo decir que tema aprovecharme de su hospitalidad»."
 ep2_wedding_ewan.0021.desc.t3.love.generous:0 "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious:0 "«La verdad, debo decir que prefiero un…», [char_2.GetFirstNameNoTooltip] busca la frase más cortés, «un #EMP poco más de intensidad#! en lo que a fruslerías se refiere»."
 ep2_wedding_ewan.0021.desc.t1.hate.diligent:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest:0 "«Me da la sensación de que han estirado más el brazo que la manga», se queja [char_2.GetFirstNameNoTooltip]». ¿Para qué invitar a tanta gente si esto era cuanto se podían permitir?»."
 ep2_wedding_ewan.0021.desc.t1.hate.generous:0 "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just:0 "«Supongo que hay un nivel bastante alto», resopla [char_2.GetFirstNameNoTooltip]. «Solo que yo me esperaba un poco más»."
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious:0 "«Buf», resopla [char_2.GetFirstNameNoTooltip]. «Esto es desperdiciar un buen potencial. Aquí hay mucho que contemplar, ¿por qué #EMP no#! llevarlo más allá?»."
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy:0 "«Demasiado gasto a la vista para que no sea respetable», resopla [char_2.GetFirstNameNoTooltip], «pero no lo suficiente para disfrutar de verdad. Estoy decepcionad[char_2.Custom('ES_OA')]."
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful:0 "«Me gusta bastante», resopla [char_2.GetFirstNameNoTooltip], «pero me gustaría mucho más si hubiera un poco más de todo»."
 ep2_wedding_ewan.0021.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn:0 "«Las ceremonias son importantes, y esto no deja de ser parte de una ceremonia», resopla [char_2.GetFirstNameNoTooltip].«Debería haber sido todo más grande, mejor, más bonito…»."
 ep2_wedding_ewan.0021.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content:0 "«Francamente, todo esto me resulta un poco agotador», se queja [char_2.GetFirstNameNoTooltip]. «Ni siquiera sé distinguir una silla de una escultura decorativa»."
 ep2_wedding_ewan.0021.desc.t3.hate.lazy:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate:0 "«Mmm, no estoy segur[char_2.Custom('ES_OA')]», bufa [char_2.GetFirstNameNoTooltip]. «¿No os parece que todo esto distrae un poco de la ceremonia?»."
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary:0 "«¿Cómo puede ser tan bonito?», se queja [char_2.GetFirstNameNoTooltip]. «Todo esto será muy caro, ¿verdad?»."
 ep2_wedding_ewan.0021.a:0 "«Bah, yo prefiero la manera de pensar positiva de [char_1.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0021.a.host:0 "«Yo en persona elegí muchos de estos adornos, [char_1.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0021.b:0 "«Me temo que tenéis razón, [char_2.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0021.b.host:0 "«[char_2.GetFirstNameNoTooltip] tiene razón, solo que no es lo que tenía yo pensado»."
 ep2_wedding_ewan.0021.c:0 "[intent_target.GetFirstNameNoTooltip] parece estar bastante sol[intent_target.Custom('ES_OA')]…"
 ep2_wedding_ewan.0021.d:0 "No me voy a meter."

 ep2_wedding_ewan.0031.t:0 "Una cena sociable"
 ep2_wedding_ewan.0031.desc.intro:0 "Siempre hay tantas personas que ver en estas cosas, caras nuevas que conocer, viejas relaciones con las que ponerse al día, todo en medio del ajetreo y el bullicio de una fiesta en su punto álgido.\n\nDesde mi asiento veo a"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour:0 "mi vecin[char_1.Custom('ES_OA')] gobernante"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal:0 "mi compañer[char_1.Custom('ES_OA')] vasall[char_1.Custom('ES_OA')]"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal:0 "mi vasall[char_1.Custom('ES_OA')] jurad[char_1.Custom('ES_OA')]"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege:0 "mi señor[char_1.Custom('ES_XA')] inmediat[char_1.Custom('ES_OA')]"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler:0 "un[char_1.Custom('ES_XA')] gobernante extranjero[char_1.Custom('ES_OA')],"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup:0 "un[char_1.Custom('ES_XA')] notable [char_1.GetLadyLord],"
 ep2_wedding_ewan.0031.desc.midro:0 "[char_1.GetTitledFirstName|l], que parece un poco necesitad[char_1.Custom('ES_OA')] de mejor compañía, y a"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup:0 "un[char_2.Custom('ES_XA')] notable [char_2.GetLadyLord],"
 ep2_wedding_ewan.0031.desc.outro:0 "[char_2.GetTitledFirstName|l], de buen humor y mejor ánimo.\n\nSería interesante conocer un poco mejor a cualquiera de estos personajes, y ahora #EMP es#! el momento adecuado para embarcarse en una aventura social…"
 ep2_wedding_ewan.0031.a:0 "«¡Me alegro de veros, [conversationalist_neighbour.GetFirstNameNoTooltip]!»."
 ep2_wedding_ewan.0031.b:0 "«Aaah, [conversationalist_covassal.GetFirstNameNoTooltip], me alegro de que hayáis venido…»."
 ep2_wedding_ewan.0031.c:0 "«Siempre es un placer, [conversationalist_vassal.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0031.d:0 "«[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], nos honráis»."
 ep2_wedding_ewan.0031.e:0 "«[conversationalist_other_ruler.GetFirstNameNoTooltip]. No esperaba veros por aquí»."
 ep2_wedding_ewan.0031.f:0 "«[conversationalist_backup.GetFirstNameNoTooltip], ¿cómo estáis?»."
 ep2_wedding_ewan.0031.g:0 "¡Esto es una fiesta! ¿Por qué centrarse en una sola conversación?"
 ep2_wedding_ewan.0031.h:0 "Estooo, hay otras personas con las que preferiría hablar."

 ep2_wedding_ewan.0041.t:0 "¡Que hable! ¡Que hable!"
 ep2_wedding_ewan.0041.desc.intro:0 "Todos los banquetes de boda suponen un número francamente #EMP interminable#! de discursos. Algunos largos, otros cortos, algunos sinceros, otros engañosos, yendo de un lado a otro del salón, salpicando en oleadas cada plato del banquete.\n\nA medida que se acerca mi turno, me pregunto si debo mencionar a la feliz pareja o"
 ep2_wedding_ewan.0041.desc.murder:0 "regodearme un poco con mi futura víctima, [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.desc.seduce:0 "limitarme a cortejar a mi futura conquista, [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.desc.diplomacy:0 "tan solo lucirme con mis juegos de palabras."
 ep2_wedding_ewan.0041.desc.matchmaking:0 "dedicarle unas cuantas palabras amables a [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.desc.mischief:0 "intentar provocar un poco de emoción."
 ep2_wedding_ewan.0041.desc.recreation:0 "centrarme en los festejos."
 ep2_wedding_ewan.0041.desc.outro:0 "\n\nAl fin y al cabo, es fácil que los dobles sentidos se pierdan para casi todos en este mar de palabras…"
 ep2_wedding_ewan.0041.a:0 "Alaba a la feliz pareja, como es de esperar."
 ep2_wedding_ewan.0041.b:0 "Elogia la fiesta."
 ep2_wedding_ewan.0041.c:0 "Amenaza de manera implícita a [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d:0 "Dirige con sutileza el discurso hacia [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] agradece las sugerencias"
 ep2_wedding_ewan.0041.d.tt.failure:0 "[intent_target.GetSheHe|U] está increíblemente avergonzad[intent_target.Custom('ES_OA')]."
 ep2_wedding_ewan.0041.e:0 "Una demostración de tus dotes para la oratoria."
 ep2_wedding_ewan.0041.e.tt.success:0 "Un discurso excelente"
 ep2_wedding_ewan.0041.e.tt.failure:0 "Un discurso adecuado"
 ep2_wedding_ewan.0041.f:0 "Ensalza las buenas cualidades de [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0041.g:0 "Insinúa algunas posibles verdades ilícitas."
 ep2_wedding_ewan.0041.g.tt.success:0 "¿Eso… es cierto?"
 ep2_wedding_ewan.0041.g.tt.failure:0 "Salta a la vista que estas cosas tan salaces son mentira"
 ep2_wedding_ewan.0041.h:0 "Vuelve a sentarte de manera incómoda, sin decir nada."
 ep2_wedding_ewan.0041.i:0 "Di algo amable pero superficial."

 ep2_wedding_ewan.0051.t:0 "Y otra cosa"
 ep2_wedding_ewan.0051.desc.intro:0 "En cada festín. Siempre tiene que haber alguien, siempre. Un lerdo verborreico y malnacido te acorrala y #EMP no se calla ni para comer#!.\n\nEsta vez se trata de [dolt.GetFirstName], que"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch:0 "intenta desesperad[dolt.Custom('ES_OA')] que invierta parte de mis «vastos recursos como noble [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitleAsNameNoTooltip]» en"
 ep2_wedding_ewan.0051.desc.drunkard:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ la compra de lo que parece ser un establecimiento de bebidas tan #EMP encantador#! como rústico."
 ep2_wedding_ewan.0051.desc.hashishiyah:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ adquirir un antro de pasteles de hachís injustamente vilipendiado."
 ep2_wedding_ewan.0051.desc.rakish:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ la compra de un burdel con las mayores bellezas venidas de todos los confines del mundo."
 ep2_wedding_ewan.0051.desc.reclusive:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ su plan para financiar la construcción de una recóndita mansión, capaz de proporcionar soledad hasta al más famoso de los nobles."
 ep2_wedding_ewan.0051.desc.flagellant:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ su plan para crear una especie de… #EMP campo#! de postes de flagelación, pensados para canalizar el dolor de la purificación comunal de docenas de penitentes."
 ep2_wedding_ewan.0051.desc.profligate:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ un plan mal explicado… Tanto que ni siquiera llego a entender para qué quiere el dinero."
 ep2_wedding_ewan.0051.desc.journaller:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ financiar un scriptorium que, al parecer, se compondrá en gran parte de #EMP sus#! obras, al menos en un inicio."
 ep2_wedding_ewan.0051.desc.athletic:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ una idea para un novedoso tipo de gimnasio público, algo centrado en entrenar todo tipo de aptitudes físicas mediante el espectro del ejercicio."
 ep2_wedding_ewan.0051.desc.diligent:0 "está obsesionad[dolt.Custom('ES_OA')] de manera positiva con el día a día de su trabajo. El [dolt.GetWomanMan] no parece tener ni idea de cómo hablar de otra cosa que no sean las tareas más mundanas, ni ser consciente incluso de que no todo el mundo está interesado en su vida triste y apagada."
 ep2_wedding_ewan.0051.desc.patient:0 "no da su brazo a torcer. Lo he intentado con todos los temas que se me ocurren, he probado a desentenderme, he intentado meter a otros, pero [dolt.GetSheHe] parece decidid[dolt.Custom('ES_OA')] a acosarme como un mastín implacable."
 ep2_wedding_ewan.0051.desc.impatient:0 "no tiene paciencia para ningún tema. En cuanto intento hablar de algo, pasamos al siguiente, sin ninguna relación entre ellos. Solo una eterna lluvia de pensamientos inconexos."
 ep2_wedding_ewan.0051.desc.arrogant:0 "se muestra completa y lamentablemente ensimismad[dolt.Custom('ES_OA')]. La conversación está plagada de hipocresía, ideas mal expresadas y pura idiotez, pero [dolt.Custom('ES_ElLa')] [dolt.GetWomanMan|l] está totalmente convencid[dolt.Custom('ES_OA')] de que es una especie de genio social fascinante."
 ep2_wedding_ewan.0051.desc.arbitrary:0 "resulta muy desconcertante. Está claro que sus palabras tienen sentido para #EMP [dolt.Custom('ES_ElElla')].#!, pero a mí me suenan casi inconexas. Llevo media hora intentando dilucidar qué diantres pinto en esta conversación."
 ep2_wedding_ewan.0051.desc.zealous:0 "no para de hablar y hablar y hablar y #EMP hablar#! sobre la relación personal que tiene con su fe y cómo yo debería intentar dejar entrar la verdadera luz de [dolt.GetFaith.random_GoodGodNames] en mi corazón. Pero [dolt.Custom('ES_ElElla')] no ha hecho ni una pregunta sobre #EMP mis#! creencias."
 ep2_wedding_ewan.0051.desc.fickle:0 "se muestra decidid[dolt.Custom('ES_OA')] a lanzarme planes a la par que del todo reaci[dolt.Custom('ES_OA')] a comprometerse con una sola idea. En cambio, es un desfile interminable de verborrea a medio hacer que ahoga poco a poco mis ganas de vivir."
 ep2_wedding_ewan.0051.desc.vengeful:0 "está del todo obsesionad[dolt.Custom('ES_OA')] con descargar su ira suprema sobre algún pobre rival por un presunto desaire. Que me aspen si sé por qué me requiere para esta enloquecida conspiración."
 # My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet:0 "que es la más atroz de todas las cosas imaginables: un[dolt.Custom('ES_XA')] mal[dolt.Custom('ES_XA')] poe[dolt.Custom('ES_TaTisa')] con un público cautivo. Los versos que está «probando» conmigo ni siquiera son poemas: son pareados apenas rimados sin el menor sentido del ritmo ni de la métrica."
 ep2_wedding_ewan.0051.desc.outro:0 "\n\nVoy a gritar."
 ep2_wedding_ewan.0051.a:0 "Sal de la conversación con la mayor cortesía."
 ep2_wedding_ewan.0051.a.tt.success:0 "Consigues escabullirte"
 ep2_wedding_ewan.0051.a.tt.failure:0 "Esto no se acaba #EMP nunca#!"
 ep2_wedding_ewan.0051.b:0 "«Por todos los habitantes de [ROOT.Char.GetFaith.random_NegativeAfterLife], ¿queréis dejar de parlotear?»."
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest:0 "Todo invitado [GetTrait('wrathful').GetName( reference )]"
 ep2_wedding_ewan.0051.c:0 "«Ca-lla-os»."
 ep2_wedding_ewan.0051.d:0 "Duérmete. En un santiamén."
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest:0 "Todo invitado [GetTrait('lazy').GetName( reference )]"
 ep2_wedding_ewan.0051.e:0 "«Una #EMP taberna#!, decís…»."
 ep2_wedding_ewan.0051.f:0 "«Una #EMP pastelería#!, decís…»."
 ep2_wedding_ewan.0051.g:0 "«Un #EMP lupanar#!, decís…»."
 ep2_wedding_ewan.0051.h:0 "«Un #EMP retiro privado#!, decís…»."
 ep2_wedding_ewan.0051.i:0 "«Unos #EMP postes de flagelación#!, decís…»."
 ep2_wedding_ewan.0051.i.tt.deviant:0 "Esta opción está disponible debido a tu [secret|El] de [secret.GetName]"
 ep2_wedding_ewan.0051.j:0 "«¿Y no podemos perder dinero? ¿Nada de nada?»."
 ep2_wedding_ewan.0051.k:0 "«Un #EMP scriptorium#!, decís…»."
 ep2_wedding_ewan.0051.l:0 "«Un #EMP gimnasio#!, decís…»."
 ep2_wedding_ewan.0051.business_venture.tt:0 "Es probable que tu aventura empresarial tarde muchos años en realizarse"
 ep2_wedding_ewan.0051.m:0 "«Esto es… muy interesante…»."
 ep2_wedding_ewan.0051.m.tt.success:0 "Logras fingir una fascinación genuina"
 ep2_wedding_ewan.0051.m.tt.failure:0 "Te andas con tacto, pero nada más"
 ep2_wedding_ewan.0051.n:0 "Aprieta los dientes y aguántate."
 ep2_wedding_ewan.0051.n.tt:0 "Lo escuchas todo. Hasta la última palabra."

 ep2_wedding_ewan.0052.t:0 "Negocios pendientes: saldo positivo"
 ep2_wedding_ewan.0052.desc.intro:0 "Años ha, acepté financiar una aventura empresarial que me propuso [dolt.GetFirstNameNoTooltip]. A decir verdad, me había olvidado casi por completo del asunto…"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead:0 "y más con [dolt.GetFirstNameNoTooltip] ya muert[dolt.Custom('ES_OA')] y enterrad[dolt.Custom('ES_OA')]."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned:0 "entre otras cosas porque [dolt.GetFirstNameNoTooltip] no está en posición de gestionar casi nada ahora mismo."
 ep2_wedding_ewan.0052.desc.dolt_availability.free:0 "entre otras cosas, porque [dolt.GetFirstNameNoTooltip] apenas intentó que invirtiera más allá de la suma inicial, al fin y al cabo."
 ep2_wedding_ewan.0052.desc.midtro:0 "\n\nSin embargo, contra todo pronóstico, esta mañana ha llegado una misiva que proclama el inesperado éxito de nuestra empresa."
 ep2_wedding_ewan.0052.desc.drunkard:0 "La pequeña taberna se ha convertido en un floreciente establecimiento de bebidas."
 ep2_wedding_ewan.0052.desc.hashishiyah:0 "El antro de hachís se ha convertido en una próspera casa de la pereza."
 ep2_wedding_ewan.0052.desc.rakish:0 "El pequeño burdel ha crecido hasta convertirse en una estremecedora mazmorra del placer."
 ep2_wedding_ewan.0052.desc.reclusive:0 "La mansión privada es, irónicamente, famosa a su manera: hasta el más notable de los nobles ansía desaparecer allí por un tiempo."
 ep2_wedding_ewan.0052.desc.flagellant:0 "El campo de postes de flagelación es ahora una finca de dolor purificador y enriquecedor, con un atractivo sorprendentemente amplio."
 ep2_wedding_ewan.0052.desc.profligate:0 "La carta #EMP sigue#! sin explicar en qué #EMP consiste#! el negocio para ser exactos, pero lo importante es que parece ser rentable."
 ep2_wedding_ewan.0052.desc.journaller:0 "El scriptorium ha crecido lo suficiente para aceptar encargos de clientes acaudalados con cierta regularidad."
 ep2_wedding_ewan.0052.desc.athletic:0 "El gimnasio se ha hecho muy popular entre hidalgos, caballeros andantes y hasta… #EMP trotamundos#! adinerados, que buscan un entorno donde practicar y entrenar sin necesidad de tener su propia finca."
 ep2_wedding_ewan.0052.desc.outro:0 "\n\nAl haber obtenido un buen rendimiento por nuestro oro, [dolt.GetFirstNameNoTooltip] me ha dado cumplidamente mi parte de las ganancias."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable:0 "\n\nAl haber obtenido un buen rendimiento por nuestro oro, el administrador que supervisa la operación me ha dado cumplidamente mi parte de las ganancias."
 ep2_wedding_ewan.0052.a:0 "Creo que voy a recuperar #EMP toda#! mi inversión."
 ep2_wedding_ewan.0052.b:0 "Es lógico. Después de todo, soy un lince para los negocios."
 ep2_wedding_ewan.0052.c:0 "¡Un final tan inesperado como placentero!"

 ep2_wedding_ewan.0053.t:0 "Negocios pendientes: saldo negativo"
 ep2_wedding_ewan.0053.desc.intro:0 "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro:0 "\n\nSorprendentemente, esta mañana me ha llegado una carta anónima en la que se me informa de que nuestra empresa ha quedado destruida por completo en un trágico incendio."
 ep2_wedding_ewan.0053.desc.drunkard:0 "Al parecer, la mala reputación de la taberna no hizo más que empeorar, lo que llevó a que la clientela se prodigara cada vez menos y, al final, a que algún lugareño se tomara la justicia por su mano."
 ep2_wedding_ewan.0053.desc.hashishiyah:0 "El cubil de hachís no consiguió atraer a nuevos clientes y acabó siendo pasto de las llamas cuando a alguien se le cayó un farol y no se dio cuenta durante mucho rato."
 ep2_wedding_ewan.0053.desc.rakish:0 "Al pequeño burdel le fue bien durante un tiempo, hasta que cayó víctima de lo que solo puede describirse como una nueva enfermedad venérea, horriblemente virulenta. Las llamas fueron la única opción para limpiar aquello."
 ep2_wedding_ewan.0053.desc.reclusive:0 "Tras fracasar en su intento de suscitar un interés importante, la ubicación exacta de esta mansión privada se perdió, ironías del destino. Solo una conflagración fortuita provocada por un grupo de bandidos que la habían ocupado permitió volver a localizar las ruinas."
 ep2_wedding_ewan.0053.desc.flagellant:0 "El mercado previsto de quienes necesitaban satisfacción espiritual a través de la purificación por el dolor nunca se materializó, sencillamente, y el campo de postes de flagelación se convirtió en una leñera barata. Nunca hay suficientes pecadores cuando se les necesita."
 ep2_wedding_ewan.0053.desc.profligate:0 "Qué fue lo que se quemó o dónde estaba o cómo lo hizo es tan misterioso como la propuesta inicial, solo que no queda más de ello que humo, cenizas y confusión."
 ep2_wedding_ewan.0053.desc.journaller:0 "A pesar de la buena remuneración que se les ofrecía, resultó imposible encontrar copistas cualificados y alfabetizados que estuvieran dispuestos a rebuscar en los diarios recopilados por [dolt.GetFirstNameNoTooltip]. El scriptorium nunca llegó a existir."
 ep2_wedding_ewan.0053.desc.athletic:0 "Parece ser que la mayoría de los que quieren entrenar el cuerpo también buscan pelea con otros que hacen lo propio. Tras una serie de duelos que acabaron convirtiéndose en asesinatos, el gimnasio sucumbió a un motín que arrasó el edificio."
 ep2_wedding_ewan.0053.desc.outro:0 "\n\nDebería haber sabido que no debía financiar a un[dolt.Custom('ES_XA')] idiota tan deleznable como [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0053.a.alive:0 "¡Argh, quiero a es[dolt.Custom('ES_EA')] idiota cargad[dolt.Custom('ES_OA')] de grilletes!"
 ep2_wedding_ewan.0053.a.dead:0 "Lástima que esté demasiado muert[dolt.Custom('ES_OA')] para acogotarl[dolt.Custom('ES_OA')]."
 ep2_wedding_ewan.0053.b:0 "Era de esperar, sin duda."

 ep2_wedding_ewan.0061.t:0 "¡A mi querid[oldling.Custom('ES_OA')] [oldling.Custom2('RelationToMeShort', relative )]!"
 ep2_wedding_ewan.0061.desc.intro:0 "A pesar de los festejos, una mirada de terror puro y abyecto se apodera rápidamente [relative.Custom('ES_DelDela')] [relative.GetTitledFirstName|l] cuando su [relative.Custom2('RelationToMeShort', oldling )], [oldling.Custom('ES_ElLa')] [oldling.GetTitledFirstName|l], comienza a levantarse, tambaleante, copa en mano.\n\n"
 ep2_wedding_ewan.0061.desc.arrogant:0 "[oldling.GetFirstNameNoTooltip], conocid[oldling.Custom('ES_OA')] . fanfarr[oldling.Custom('ES_OnOna')] y matasiete, comienza a soltar una larga diatriba sobre el papel que desempeñó en la educación [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')], repleta de chistes malos y de anécdotas embarazosas sobre la infancia de est[relative.Custom('ES_EA')]."
 ep2_wedding_ewan.0061.desc.honest:0 "La mayoría consideraría que la reputación de honestidad de [oldling.GetFirstNameNoTooltip] es una bendición, pero aquí resulta… desacertada, con [oldling.Custom('ES_ElLa')] viej[oldling.Custom('ES_OA')] bonach[oldling.Custom('ES_OnOna')] contando con melancolía las historias más embarazosas de la infancia [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.deceitful:0 "El discurso de [oldling.GetFirstNameNoTooltip], algo fabulista en el mejor de los casos, sobre la infancia [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')] es un poco #EMP escandalosamente#! inexacto. El episodio del burro se antoja innecesario en especial."
 ep2_wedding_ewan.0061.desc.gregarious:0 "El discurso de [oldling.GetFirstNameNoTooltip], perdido en una fiesta de su juventud, es una lista casi interminable de anécdotas interconectadas y sinuosas, en las que solo las más embarazosas se relacionan con [relative.Custom('ES_ElLa')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.ambitious:0 "En su discurso, siempre marcado por el empuje y la ambición, [oldling.GetFirstNameNoTooltip] se asegura de adjudicarse gran parte del mérito de la lograda educación que ha llevado [relative.Custom('ES_AlAla')] [relative.Custom('GetBrideGroom')] a estas cotas, pese a haber tenido una infancia torpe (y, por lo que se ve, plagada de acné)."
 ep2_wedding_ewan.0061.desc.diplomat:0 "Al parecer, [oldling.GetFirstNameNoTooltip], famos[oldling.Custom('ES_OA')] por su pico de oro, no puede resistir la oportunidad de contar la historia de los primeros años [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')] y de las muchas lecciones que le intentó enseñar. Por lo general, con poco éxito, a su parecer."
 ep2_wedding_ewan.0061.desc.poet:0 "En un destino peor que la muerte para la audiencia en general, parece ser que [oldling.GetFirstNameNoTooltip] ha escrito un largo y rebuscado poema sobre los momentos más… entrañablemente incómodos de la infancia [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.sadistic:0 "Con lo que solo puede ser la más absoluta malicia grabada en su [oldling.Custom('MaskFace')], [oldling.GetFirstNameNoTooltip] se sume en un #EMP insoportable#! relato detallado de la infancia [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')]. Abunda en las anécdotas personales sin tapujos."
 ep2_wedding_ewan.0061.desc.drunkard:0 "Manteniendo el equilibrio como puede, [oldling.GetFirstNameNoTooltip] empieza a balbucear recuerdos borrosos de la infancia [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')]. Sus impresiones son un tanto exageradas, pero no hay duda de que animan el cotarro."
 ep2_wedding_ewan.0061.desc.hashishiyah:0 "Durante un incómodo momento, [oldling.GetFirstNameNoTooltip], parpadeando y con los ojos enrojecidos, parece olvidar por qué se ha levantado. Entonces, algo se vuelve a poner en su sitio y comienza un relato de la infancia [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')] que arranca unas risitas."
 ep2_wedding_ewan.0061.desc.skill.diplomacy:0 "[oldling.GetFirstNameNoTooltip], que siempre es hábil con las palabras, estaba deseando que llegara este momento: su discurso se convierte con rapidez en una elaborada metáfora de la vida [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')] que resulta, quizá, poco menos que condescendiente, aunque de forma halagadora."
 ep2_wedding_ewan.0061.desc.skill.learning:0 "Haciendo gala de su erudición, el discurso de [oldling.GetFirstNameNoTooltip] es un batiburrillo de referencias literarias y chistes filosóficos de gran enjundia, que solo se detiene en ocasiones en anécdotas embarazosas de la infancia [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.old:0 "El discurso de [oldling.GetFirstNameNoTooltip], que no es ágil para su edad, que digamos, es una mezcolanza incoherente de los momentos más humillantes y vergonzosos de la infancia [relative.Custom('ES_DelDela')] [relative.Custom('GetBrideGroom')] y de lo mucho mejores que #EMP solían#! ser las cosas en aquellos tiempos."
 ep2_wedding_ewan.0061.desc.very_old:0 "[oldling.GetFirstNameNoTooltip], que ya es más viej[oldling.Custom('ES_OA')] que Matusalén, tiene una #EMP plétora#! de anécdotas sobre [relative.Custom('ES_ElLa')] [relative.Custom('GetBrideGroom')] que desempolvar. Y eso es, en esencia, lo que hace. No hay mucho hilo conductor, solo un torrente de recuerdos de la infancia y bromas de la familia."
 ep2_wedding_ewan.0061.desc.outro:0 "\n\nParece ser que [relative.GetFirstNameNoTooltip] quiere morir."
 ep2_wedding_ewan.0061.a:0 "«Gracias, [oldling.GetFirstName], por este #EMP encantador discurso#!…»."
 ep2_wedding_ewan.0061.b:0 "Empieza a aplaudir de manera cortés para pararle los pies."
 ep2_wedding_ewan.0061.b.tt.success:0 "Obligas a [oldling.GetFirstNameNoTooltip] a bajar de ahí"
 ep2_wedding_ewan.0061.b.tt.failure:0 "[oldling.GetSheHe|U] prosigue a buen ritmo, pese a todo"
 ep2_wedding_ewan.0061.c:0 "Sonríe y sopórtalo."
 ep2_wedding_ewan.0061.d:0 "[oldling.Custom('ES_LoLa')|l] ovacionas y pides más a gritos."
 ep2_wedding_ewan.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] comienza una #EMP larga historia#!"
 ep2_wedding_ewan.0061.d.tt.success:0 "[rival.GetFirstNameNoTooltip] coge carrerilla"
 ep2_wedding_ewan.0061.e:0 "Pincha a [oldling.GetFirstNameNoTooltip] para que continúe"
 ep2_wedding_ewan.0061.e.tt.crit_success:0 "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success:0 "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] se tambalea durante un rato"
 ep2_wedding_ewan.0061.f:0 "Deja de prestar atención"

 ep2_wedding_ewan.0071.t:0 "Un juramento al vuelo"
 ep2_wedding_ewan.0071.desc:0 "«[ROOT.Char.GetFirstNameNoTooltip]», musita mi señor[liege.Custom('ES_XA')] [liege.GetTitledFirstName|l], «siempre me habéis caído bastante bien. Os esforzáis mucho por apelarme, y vuestra fama se extiende por [liege.GetPrimaryTitle.GetNameNoTier] como las ramas de un árbol que cobija y ofrece sombra».\n\nAsiento con la cabeza, suponiendo que [liege.Custom('ES_ElLa')] [liege.GetWomanMan|l] está algo enfrascad[liege.Custom('ES_OA')] en los festejos y no para de hablar.\n\n«Tengo una propuesta que haceros: a vos os gusta complacerme, y a mí me gusta que me asocien con vos. ¿Qué os parece si habláis bien de mí a vuestros admiradores y, a cambio, yo dejo patente que estoy especialmente interesad[liege.Custom('ES_OA')] en vos?»."
 ep2_wedding_ewan.0071.a:0 "A mí me parece un trato más que justo."
 ep2_wedding_ewan.0071.b:0 "Gracias, pero no."
