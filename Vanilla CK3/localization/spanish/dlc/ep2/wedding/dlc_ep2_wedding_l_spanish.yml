l_spanish:

 ##### WEDDING #####

 ### ACTIVITY
 activity_wedding:0 "Gran boda"
 activity_wedding_selection_tooltip:1 "Celebra una [GetActivityType('activity_wedding').GetName|l], una magnífica celebración de la unión de una pareja\n\nRecompensas previstas:\n$BULLET_WITH_TAB$[prestige|EU] [prestige_i]\n$BULLET_WITH_TAB$[opinion|EU] [opinion_i]\n$BULLET_WITH_TAB$Pérdida de [stress|El] [stress_loss_i]"
 activity_wedding_desc:0 "Una grandiosa celebración de la unión de una pareja.\n\nMas no se trata solo de una ceremonia nupcial; es una muestra pública de influencia, un acontecimiento social donde la nobleza se reúne para practicar las artes de la diplomacia, la seducción y el asesinato… ¡o para compartir una copa con los amigos!"
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$TLos [spouses|lE] seleccionados se [Concept( 'married', 'casan' )|E]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[opinion|E] de invitados\n$BULLET_WITH_TAB$[opinion|E] de [vassals|El] [GetVassalStance( 'courtly' ).GetName|l]s [GetVassalStance( 'courtly' ).GetTextIcon]\n$BULLET_WITH_TAB$Se puede ganar [trait_level_track_xp|lE] de [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$Se puede perder [stress|El] [stress_loss_i]\n$BULLET_WITH_TAB$Se puede ganar [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Se puede ganar [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise:0 "¡Tienes que haber [grand_wedding_promised|lE] una [GetActivityType( 'activity_wedding' ).GetName|l] para organizar una!"
 wedding_need_to_be_valid:0 "Los dos comprometidos deben ser adultos y estar preparados para casarse"
 activity_wedding_conclusion_characters_header:0 "La pareja recién casada"
 spouse_1:0 "Cónyuge"
 spouse_2:0 "$spouse_1$"
 spouse_1_for_host:0 "$spouse_1$"
 spouse_2_for_host:0 "$spouse_2$"
 spouse_1_desc:0 "Una [GetActivityType( 'activity_wedding' ).GetName|l] celebra la unión de dos [spouses|El]. Estos son una parte fundamental de la actividad, que no puede organizarse a menos que se le haya [grand_wedding_promised|El] una [GetActivityType( 'activity_wedding' ).GetNameNoTooltip|l] a la pareja en el momento del [betrothal|El].\n\nLos cónyuges siempre aceptarán una invitación a su boda, y obtendrán recompensas específicas al final de dicha actividad.\n"
 spouse_2_desc:0 "$spouse_1_desc$"
 spouse_1_desc_for_host:0 "$spouse_1_desc$"
 spouse_2_desc_for_host:0 "$spouse_2_desc$"
 activity_window_character_spouse_1:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc:0 "La [GetActivityType( 'activity_wedding' ).GetName|l] ha terminado"
 activity_wedding_destination_selection:0 ""
 activity_wedding_province_desc:0 ""
 province_desc_wedding_capital:0 "\n#P + Es tu capital#!\n#weak Esto comportará una ganancia de [gold|El] [gold_i].#!"
 province_desc_wedding_gardens:0 "\n#P + $building_royal_garden_01$#!\n#weak Esto comportará un aumento de [dynasty_prestige|El] [dynasty_prestige_i] y una pérdida de [stress|El] [stress_loss_i].#!"
 province_desc_wedding_gardens_2:0 "\n#P ++ $building_royal_garden_02$#!\n#weak Esto comportará un aumento de [dynasty_prestige|El] [dynasty_prestige_i] y una pérdida de [stress|El] [stress_loss_i].#!"
 province_desc_wedding_gardens_3:0 "\n#P +++ $building_royal_garden_03$#!\n#weak Esto comportará un aumento de [dynasty_prestige|El] [dynasty_prestige_i] y una pérdida de [stress|El] [stress_loss_i].#!"
 province_desc_wedding_palace:0 "\n#P + $building_leisure_palace_01$#!\n#weak Esto comportará un aumento de [dynasty_prestige|El] [dynasty_prestige_i] y una pérdida de [stress|El] [stress_loss_i].#!"
 province_desc_wedding_palace_2:0 "\n#P ++ $building_leisure_palace_02$#!\n#weak Esto comportará un aumento de [dynasty_prestige|El] [dynasty_prestige_i] y una pérdida de [stress|El] [stress_loss_i].#!"
 province_desc_wedding_palace_3:0 "\n#P +++ $building_leisure_palace_03$#!\n#weak Esto comportará un aumento de [dynasty_prestige|El] [dynasty_prestige_i] y una pérdida de [stress|El] [stress_loss_i].#!"
 province_desc_wedding_holy_site:0 "\n#P + Es un lugar sagrado de tu fe#!\n#weak Esto comportará una ganancia de [piety|El] [piety_i].#!"
 every_cruel_vassal:0 "Todo vasallo cruel"
 wedding_every_other_vassal:0 "Todos los otros vasallos"
 activity_wedding_guest_desc:0 "$BULLET_WITH_TAB$[prestige|EU] [prestige_i|E]\n$BULLET_WITH_TAB$[opinion|EU] de los cónyuges y anfitrión\n$BULLET_WITH_TAB$Se puede perder [stress|El] [stress_loss_i]\n$BULLET_WITH_TAB$Se puede ganar [GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Se puede ganar [trait_level_track_xp|El] de [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]"
 activity_wedding_guest_help_text:0 "\nLos invitados a la boda participan en las celebraciones, dispuestos a dejarse cautivar por la fastuosidad del acontecimiento e impresionarse por los cónyuges y el anfitrión.\nLas bodas son acontecimientos sociales y políticos repletos de ocasiones para relacionarse y establecer contactos importantes con los invitados."

 ### PHASES
 wedding_phase_ceremony:0 "Ceremonia de boda"
 wedding_phase_ceremony_desc:0 "Todos los rituales y preparativos que conducen al intercambio de votos que oficializa el matrimonio."
 wedding_phase_banquet:0 "Banquete de boda"
 wedding_phase_banquet_desc:0 "Una festín para celebrar la nueva unión: comida, bebida y entretenimiento a raudales."
 wedding_phase_wnight:0 "Noche de bodas"
 wedding_phase_wnight_desc:0 "Mientras los cónyuges consuman el matrimonio, el resto de invitados disfruta de la fiesta."

 ### OPTIONS
 wedding_type_normal:0 "Gran boda"
 wedding_type_normal_desc:1 "\n#weak Una boda debe ser una celebración magnífica de la unión de dos cónyuges, pero también de dos familias.#!\n\n@warning_icon!#X La promesa de organizar una [GetActivityType('activity_wedding').GetName] debe cumplirse antes de que expire, o sufrirás penalizaciones#!"
 wedding_type_bloody:0 "Boda sangrienta"
 wedding_type_bloody_desc:1 "Asesinarás a la otra familia.\n#weak Tú no estás organizando una boda, estás planeando un funeral.#!\n\n@warning_icon!#X No podrás organizar otra [GetActivityType('activity_wedding').GetName|l] sangrienta en 15 años#!\n@warning_icon!#X Ir a por tu [liege|El] o [head_of_faith|El] comportará mayores penalizaciones#!\n\n@alert_icon! #alert_trial Los personajes con los rasgos de [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] y [GetTrait('calm').GetName( GetNullCharacter )] ganarán [stress|El]#!"
 wedding_option_entertainment:0 "Entretenimiento"
 wedding_entertainment_bad:1 "Entretenimiento doméstico"
 wedding_entertainment_bad_desc:1 "$EFFECT_LIST_BULLET$ La ganancia de [prestige|lE] disminuye\n\n#weak A la boda asistirán artistas habituales de la corte, como bufones y malabaristas.#!"
 wedding_entertainment_normal:0 "Acróbatas y músicos"
 wedding_entertainment_normal_desc:1 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ La ganancia de [prestige|El] es normal\n\n#weak Los artistas básicos en cualquier corte respetable.#!"
 wedding_entertainment_good:0 "Trovadores y fieras exóticas"
 wedding_entertainment_good_desc:1 "$EFFECT_LIST_BULLET$ [trait_level_track_xp|E] de [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ La ganancia de [prestige|El] aumenta\n\n#weak ¡Solo los mejores artistas y las bestias más extrañas!#!"
 wedding_option_food:0 "Comida y bebida"
 wedding_food_bad:1 "Festín modesto"
 wedding_food_bad_desc:1 "$EFFECT_LIST_BULLET$ Disminuye la ganancia de [opinion|El] de todos los personajes asistentes\n\n#weak Un festín que cumple con las expectativas, pero sin ser memorable.#!"
 wedding_food_normal:0 "Festín generoso"
 wedding_food_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Ganancia de [opinion|El] normal de todos los personajes asistentes\n\n#weak Un banquete correcto que complacerá a todos los invitados.#!"
 wedding_food_good:0 "Comida pantagruélica"
 wedding_food_good_desc:1 "$EFFECT_LIST_BULLET$ Bonificación a la pérdida de [stress|El]\n$EFFECT_LIST_BULLET$ Aumentan las bonificaciones de [health|El]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Aumenta la ganancia de [opinion|El] de todos los personajes asistentes\n\n#weak ¡Las mesas crujirán bajo el peso de esta comilona!#!"
 wedding_option_decoration:1 "Lugar de la boda"
 wedding_decoration_bad:0 "Flores silvestres"
 wedding_decoration_bad_desc:1 "$EFFECT_LIST_BULLET$ Ganancia de [trait_level_track_xp|El] de [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Disminución en la ganancia de [opinion|El] de tus [vassals|El] [GetVassalStance( 'courtly' ).GetName]s\n\n#weak Una bonita decoración de flores recién recogidas y un modesto equipo de cocineros y camareros.#!"
 wedding_decoration_normal:0 "Guirnaldas y antorchas"
 wedding_decoration_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Ganancia de [opinion|El] normal de tus [vassals|El] [GetVassalStance( 'courtly' ).GetName]s\n$EFFECT_LIST_BULLET$ Ganancia de [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Las decoraciones de rigor, y sirvientes suficientes para no dejar ni una copa vacía.#!"
 wedding_decoration_good:0 "Plata y oro"
 wedding_decoration_good_desc:2 "$EFFECT_LIST_BULLET$ Aumento en la ganancia de [opinion|El] de tus [vassals|El] [GetVassalStance( 'courtly' ).GetName]s\n$EFFECT_LIST_BULLET$ [dynasty_prestige|EU] y [prestige|El]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Ganancia de [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Un despliegue de riqueza sin límites y sirvientes suficientes para que cada invitado tenga un copero personal.#!"
 wedding_good_option_desc:1 "$EFFECT_LIST_BULLET$ Todo [vassal|El] que sea [GetVassalStance( 'glory_hound' ).GetName] o [GetVassalStance( 'courtly' ).GetName] tendrá mejor [opinion|El] de ti"
 wedding_normal_option_desc:1 "$EFFECT_LIST_BULLET$ Todo [vassal|El] que sea [GetVassalStance( 'parochial' ).GetName] o [GetVassalStance( 'zealot' ).GetName] tendrá mejor [opinion|El] de ti"

 ### INTENTS
 diplomatic_intent:0 "Diplomacia"
 diplomatic_intent_desc:0 "Conseguir una alianza con el personaje seleccionado o impresionarlo para que se someta"
 matchmaking_intent:0 "Emparejamiento"
 matchmaking_intent_desc:0 "Encontrar un buen partido para el personaje seleccionado y establecer un compromiso matrimonial"
 banquet_mischief_intent:0 "Maldad"
 banquet_mischief_intent_desc:1 "Provoca el caos y aumenta tu pérdida de [stress|lE] con posibles consecuencias #EMP desafortunadas#!."

 ### COST
 WEDDING_BASE_COST:0 "Coste base de una gran boda"
