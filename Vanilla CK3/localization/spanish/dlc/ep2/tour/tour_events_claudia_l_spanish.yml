l_spanish:

 #What You Don't See...
 tour_grounds_events.7000.t:0 "Lo que no se ve…"
 tour_grounds_events.7000.desc:0 "[stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitledFirstName] había sido hasta ahora un[stop_host_scope.Custom('ES_XA')] anfitri[stop_host_scope.Custom('ES_OnOna')] extremadamente gentil que me había mostrado sus tierras y posesiones con orgullo, así que me sorprende cuando empieza a tartamudear y a intentar claramente desviar mi atención de una puerta aparentemente anodina junto a la que estamos pasando.\n\n«¿Me estáis #EMP ocultando#! algo, [stop_host_scope.GetFirstNameNoTooltip]?».\n\nAprovecho su momento de silencio y aturdimiento ¿avergonzado? ¿#EMP culpable#!? para empujar la puerta y me impacta lo que encuentro:"
 tour_grounds_events.7000.desc_artifacts:0 "¡tesoros, joyas y hasta [this_artifact.GetName] de [stop_host_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.7000.desc_pantry:0 "¡una despensa oculta llena hasta arriba de especias extranjeras, carne sazonada, miel y barriles de sal!"
 tour_grounds_events.7000.desc_cellar:0 "¡una bodega entera llena hasta arriba de vinos caros y licores de tierras lejanas!"
 tour_grounds_events.7000.desc_gold:0 "¡varios montones de oro y cofres rebosantes de monedas!"
 tour_grounds_events.7000.desc_falcons:0 "¡una pajarera que alberga una gran número de halcones orgullosos y bien mantenidos!"
 tour_grounds_events.7000.desc_dogs:0 "¡la puerta lleva a un patio lleno con los sabuesos más sanos y de aspecto más fuerte que haya visto en mucho tiempo!"
 tour_grounds_events.7000.desc_horses:0 "¡la puerta lleva a un patio lleno con los caballos más sanos y de aspecto más fuerte que haya visto en mucho tiempo!"
 tour_grounds_events.7000.desc_fallback:0 "¡una reserva de comida, monedas de oro y bienes en general!"
 tour_grounds_events.7000.a:0 "¡Lo justo es compartir esto con vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.7000.a.tt:0 "Reserva secreta gravada"
 tour_grounds_events.7000.b:0 "¡Guardias! Requisadlo #EMP todo#!."
 tour_grounds_events.7000.b.tt:0 "Reserva secreta requisada"
 tour_grounds_events.7000.b.tt.2:0 "¡Tu señor se lleva lo mejor de tu reserva!"
 tour_grounds_events.7000.c:0 "¡Otr[stop_host_scope.Custom('ES_OA')] entendid[stop_host_scope.Custom('ES_OA')]!"
 tour_grounds_events.7000.c.tt:0 "Reserva secreta apreciada"
 tour_grounds_events.7000.c.tt.2:0 "¡Congeniaste con tu señor al compartir intereses!"
 tour_grounds_events.7000.d:0 "Fingiré no haber visto esto."
 tour_grounds_events.7000.d.tt:0 "Reserva secreta ignorada"
 tour_grounds_events.7001.desc:0 "Creo que hasta ahora he sido un[ROOT.Char.Custom('ES_XA')] anfitri[ROOT.Char.Custom('ES_OnOna')] extremadamente amable con mi señor[visiting_liege.Custom('ES_XA')] de visita, [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName].\n\nLa visita a mi [ROOT.Char.Custom('ResidenceBuilding')|l], en particular, había ido de maravilla… hasta que doy un giro equivocado y dejo a mi ansios[visiting_liege.Custom('ES_OA')] [visiting_liege.GetLadyLord] justo delante de la única puerta de la que intentaba alejar[visiting_liege.GetHerHim]:"
 tour_grounds_events.7001.desc_artifacts:0 "¡la sala secreta donde guardo mis tesoros familiares!"
 tour_grounds_events.7001.desc_pantry:0 "¡la despensa oculta donde guardo mis especias extranjeras, carne sazonada, miel y barriles de sal!"
 tour_grounds_events.7001.desc_cellar:0 "¡la bodega oculta donde guardo mis vinos caros y licores de tierras lejanas!"
 tour_grounds_events.7001.desc_gold:0 "¡el tesoro escondido donde guardo mis montones de oro y cofres rebosantes de monedas!"
 tour_grounds_events.7001.desc_falcons:0 "¡la pajarera oculta donde guardo mis halcones más valiosos!"
 tour_grounds_events.7001.desc_dogs:0 "¡el patio secreto donde crío a mis sabuesos más valiosos!"
 tour_grounds_events.7001.desc_horses:0 "¡el patio secreto donde crío a mis caballos más valiosos!"
 tour_grounds_events.7001.desc_fallback:0 "¡mi reserva secreta de comida, piezas de oro y bienes generalmente caros!"
 tour_grounds_events.7001.desc_conclusion:0 "\n\nCuando empiezo a tartamudear, [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstNameNoTooltip] se muestra cada vez más curios[visiting_liege.Custom('ES_OA')]."
 tour_grounds_events.7001.a:0 "¡Mi [visiting_liege.GetLadyLord]! ¡Vamos por #EMP aquí#!!"
 tour_grounds_events.7001.a.success:0 "Rediriges a tu señor a otra parte"
 tour_grounds_events.7001.a.success.tt:0 "Tus riquezas están a salvo"
 tour_grounds_events.7001.a.failure:0 "Tu señor irrumpe en la habitación"
 tour_grounds_events.7001.a.failure.tt:0 "Se ha descubierto tu reserva secreta"
 tour_grounds_events.7001.b:0 "¿Y no se le podría persuadir para que mire a otro lado…?"
 tour_grounds_events.7001.b.success:0 "Tu señor acepta el soborno"
 tour_grounds_events.7001.b.success.tt:0 "Soborno aceptado"
 tour_grounds_events.7001.b.tt.2:0 " Tu anfitri[ROOT.Char.Custom('ES_OnOna')] [ROOT.Char.GetTitledFirstNameNoTooltip] te ha pagado para que no te fijes en cierta habitación."
 tour_grounds_events.7001.b.tt:0 "Soborno para mirar a otro lado"
 tour_grounds_events.7001.c:0 "¡Estaba A PUNTO de llevaros allí!"
 tour_grounds_events.7001_followup:0 "Tu señor decidirá qué hacer con tus bienes ocultos: ¡puede que te cobre impuestos extra!"
