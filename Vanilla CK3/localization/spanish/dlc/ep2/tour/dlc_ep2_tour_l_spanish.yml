 ##### TOUR #####

 ### ACTIVITY
 activity_tour:0 "Gran gira"
 activity_tour_desc:0 "Organiza una [tour|lE] magnífica y visita a tus [vassals|E] y sus tierras. Cada [stop|lE] tendrá una duración de #bold dos meses#!."
 activity_tour_selection_tooltip:1 "Recorre tu señorío y visita a tus vasallos en una gira magnífica\n\nRecompensas previstas:\n$BULLET_WITH_TAB$[county_control|E] [control_i]\n$BULLET_WITH_TAB$[county_opinion|E] @domain_icon!\n$BULLET_WITH_TAB$Pérdida de [stress|lE] [stress_loss_i]"
 activity_tour_host_desc:1 "$BULLET_WITH_TAB$[county_control|E] @control_icon!\n$BULLET_WITH_TAB$[county_opinion|E] @domain_icon!\n$BULLET_WITH_TAB$Pérdida de [stress|El] [stress_loss_i]\n\nRecompensas de nivel de [tour_success|lE]:\n$BULLET_WITH_TAB$Nivel #V 1#!: [prestige|lE] [prestige_i|E]\n$BULLET_WITH_TAB$Nivel #V 2#!: [opinion|lE] de [vassal|lE] [GetVassalStance( 'parochial' ).GetName|l] [GetVassalStance( 'parochial' ).GetTextIcon]\n$BULLET_WITH_TAB$Nivel #V 3#!: [opinion|lE] de [vassal|lE] visitado\n$BULLET_WITH_TAB$Nivel #V 4#!: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|lL] #weak ([character|lE])#!\n$BULLET_WITH_TAB$Nivel #V 5#!: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|lL] #weak ([character|lE])#!"
 activity_tour_conclusion_characters_header:0 "Vasallos visitados"

 itinerant_liege_modifier:0 "Señor itinerante"
 itinerant_liege_modifier_desc:0 "Este personaje celebró una [tour|lE] exitosa."
 mega_itinerant_liege_modifier:0 "Señor magnífico"
 mega_itinerant_liege_modifier_desc:0 "Este personaje celebró una [tour|lE] magnífica."
 activity_window_character_stop_host:1 "Anfitrión de parada\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc:0 "Tu [GetActivityType( 'activity_tour' ).GetName|l] ha llegado a su fin."

 ### PHASES
 tour_phase_tour_grounds:2 "Recorrer el terreno"
 tour_phase_tour_grounds_desc:0 "[Concept( 'tour_the_grounds', 'Visitas los terrenos' )|E] en la posesión de tu [vassal|lE] para aumentar el [control|lE]."
 tour_phase_dinner:1 "Cena de gala"
 tour_phase_dinner_desc:0 "Disfrutas de una [hosted_dinner|El] que organiza tu [vassal|El], lo cual mejora la [opinion|El] de este."
 tour_phase_cultural_festival:1 "Festival cultural"
 tour_phase_cultural_festival_desc:0 "Disfrutas de un [cultural_festival|El], conoces la cultura local y aumentas la [county_opinion|El] y la [cultural_acceptance|El]."
 tour_phase_journey_home:0 "Regreso a casa"
 tour_phase_journey_home_desc:0 "Regresas a la capital, lo que pone fin a tu gira."
 tour_phase_tour_grounds_cost_desc:0 "[tour_grounds|EU] en [province.GetBaronyNameExplicitly]"
 tour_phase_dinner_cost_desc:0 "[hosted_dinner|EU] en [province.GetBaronyNameExplicitly]"
 tour_phase_cultural_festival_cost_desc:0 "[cultural_festival|EU] en [province.GetBaronyNameExplicitly]"

 ### OPTIONS
 tour_option_speed:0 "Caballos"
 tour_speed_bad:0 "Burros"
 tour_speed_normal:0 "Corceles"
 tour_speed_good:0 "Secretaría"
 tour_type_majesty:1 "Gira de majestad"
 tour_type_majesty_desc:1 "$EFFECT_LIST_BULLET$ Algunos eventos permitirán acciones especialmente majestuosas\n$EFFECT_LIST_BULLET$ Realizarlas otorga [prestige|El] y [opinion|El] de [vassal|lE] tanto al partir de una [stop|El] como al final de tu [GetActivityType('activity_tour').GetName|l]\n\n#weak Esta gran gira es una oportunidad para demostrarles a mis súbditos que soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('ES_SennorSennora')] just[ROOT.Char.Custom('ES_OA')], benévol[ROOT.Char.Custom('ES_OA')] y majestuos[ROOT.Char.Custom('ES_OA')].#!"
 tour_type_intimidation:1 "Gira de intimidación"
 tour_type_intimidation_desc:1 "$EFFECT_LIST_BULLET$ Algunos eventos permitirán acciones especialmente terribles\n$EFFECT_LIST_BULLET$ Realizarlas otorga [dread|El]\n$EFFECT_LIST_BULLET$ Cuando salgas de una [stop|El], puedes intentar obligar a los [vassals|El] a salir de [factions|El] hostiles\n\n#weak Esta gran gira es una oportunidad para poner a mis súbditos en su sitio y demostrar lo aterrador[ROOT.Char.Custom('ES_XA')] que puedo llegar a ser en verdad.#!"
 tour_type_taxation:1 "Gira de impuestos"
 tour_type_taxation_desc:1 "$EFFECT_LIST_BULLET$ Algunos eventos permitirán acciones avariciosas\n$EFFECT_LIST_BULLET$ Realizarlas otorga [gold|El] tanto al partir de una [stop|El] como al final de tu [GetActivityType('activity_tour').GetName|l]\n\n#weak Esta gran gira es una oportunidad de recordarles a mis vasallos que me deben impuestos y obligaciones, y de erradicar cualquier evasión fiscal dentro de mi señorío.#!"
 tour_entourage:0 "Séquito"
 tour_entourage_small:0 "Pequeño séquito"
 tour_entourage_small_desc:1 "$EFFECT_LIST_BULLET$ Cinco [courtiers|El] cercanos te acompañarán en la [tour|El]\n\n#weak Esta gira es una oportunidad para alejarme de la vida cortesana y ver a los súbditos más lejanos. No necesito que la cháchara de la corte me siga en mis viajes.#!"
 tour_entourage_normal:0 "Séquito modesto"
 tour_entourage_normal_desc:1 "$EFFECT_LIST_BULLET$ Diez [courtiers|El] cercanos me acompañarán en la [tour|lE]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Esta gira no es solo para mí, sino también para la corte. Debo llevar un pequeño séquito para que mis vasallos conozcan mejor a mis cortesanos.#!"
 tour_entourage_grand:0 "Gran séquito"
 tour_entourage_grand_desc:1 "$EFFECT_LIST_BULLET$ Todos los [courtiers|El] disponibles te acompañarán en la [tour|El]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Esta gira es una gran oportunidad para enseñar lo grandios[ROOT.Char.Custom('ES_OA')] y magnífic[ROOT.Char.Custom('ES_OA')] que soy, ¿y qué mejor manera para ello que mostrar a todos los miembros de mi envidiable corte?#!"
 tour_luxuries:0 "Lujos"
 tour_luxuries_bad:1 "Sin lujos"
 tour_luxuries_bad_desc:1 "$EFFECT_LIST_BULLET$ No aumenta el éxito de tu [tour|El]\n\n#weak No traes artículos de lujo de casa.#!"
 tour_luxuries_normal:1 "Lujos esenciales"
 tour_luxuries_normal_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Llevas solo lo esencial en comida de lujo y comodidades.#!"
 tour_luxuries_good:1 "Lujos extravagantes"
 tour_luxuries_good_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Ningún gasto es demasiado grande para tu gira, se llevarán todo tipo de delicias y comodidades para lo que dure esta.#!"
 tour_furniture_normal:1 "Muebles lujosos"
 tour_furniture_normal_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Se llevarán armarios, sillas y mesas para tu gira.#!"
 tour_furniture_good:1 "Exceso de muebles"
 tour_furniture_good_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Te llevarás prácticamente todos los artefactos y muebles que posees para demostrar tu tremenda riqueza.#!"
 tour_increase_success:1 "Aumenta el éxito inicial de tu [tour|El]"
 tour_increase_prestige:1 "Ganancia de [prestige|El]"

