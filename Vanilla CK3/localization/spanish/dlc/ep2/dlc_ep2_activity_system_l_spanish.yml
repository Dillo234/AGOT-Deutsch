# Interaction Localization for inviting people to activities 

l_spanish:

 invite_to_activity_interaction:1 "Invitar a actividad"
 invite_to_activity_accepted:0 "Invitación aceptada"
 invite_to_activity_accepted_desc:0 "[recipient.GetShortUIName] aceptó tu invitación y partirá pronto."
 invite_to_activity_refused:0 "Invitación rechazada"
 invite_to_activity_refused_desc:0 "[recipient.GetShortUIName] ha rechazado tu invitación."
 invite_to_activity_interaction_desc:0 "Invitar [recipient.Custom('ES_AlAla')] [recipient.GetTitledFirstNameNoTooltip|l] a la [activity|lE] que estás celebrando."
 invite_to_activity_reply_item_key:0 "#T Invitación a [CHARACTER.GetInvolvedActivity.GetNameNoTooltip]\n#!Remitente: [CHARACTER.GetUIName]"
 invite_to_activity_flavor:1 "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]" # [LocEditor:ForFutureBatchExport]
 invite_to_activity_flavor_tournament:1 "Estoy organizando un gran torneo en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_wedding:1 "Me complace invitaros a"
 invite_to_activity_flavor_tour:1 "Por la presente os invito a mi gira de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier], que comenzará por [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_feast:1 "Por la presente os invito a un festín en mi [ROOT.Char.Custom('FortifiedBuilding')] de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_hunt:1 "Se os invita cordialmente a mi cacería en los/las [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_pilgrimage:1 "Por la presente os invito a uniros a mí en mi peregrinación a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_playdate:1 "Por favor, ven a mi reunión en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. ¡Será muy divertido y una oportunidad de conocer a otros niños!"
 invite_to_activity_flavor_witch_ritual:1 "Vuelve a ser hora de presentar respetos a [ROOT.Char.GetFaith.WitchGodName]. ¿Acudiréis a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] y participaréis en las revelaciones?"
 invite_to_activity_flavor_gruesome_festival:1 "Por la presente os invito a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] para un gran sacrificio en honor a [ROOT.Char.GetFaith.PantheonTerm]."
 invite_to_activity_flavor_fallback:0 "Muy pronto celebraré un/a [ROOT.Char.GetInvolvedActivity.GetName], así que os invito a asistir."
 activity_location_any_game_tt:0 "La ubicación debe tener alguna presa de caza"
 activity_location_owned_or_vassal_tt:1 "El [county|lE] debe ser propiedad tuya o de un [direct_vassal|lE]"

 FINALIZE_DESTINATION_SELECTION:0 "Finalizar [ActivityType.GetNameNoTooltip|l]"
 START_DESTINATION_SELECTION:0 "Editar [ActivityType.GetNameNoTooltip|l]"
 NUM_STOPS:0 "Paradas ([GetDataModelSize( ActivityPlanner.AccessPlannedPhases )])"
 ESTIMATED_TRAVEL_TIME_NEXT_DESTINATION:0 "[TravelPlanData.GetNextDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow] para viajar a [Title.GetName]"
 ESTIMATED_TRAVEL_TIME_TOTAL:0 "Tiempo total de viaje: [TravelPlanData.GetFinalDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"

 tournament_invite_flavor_contestant:0 "$invite_to_activity_flavor_tournament$ Empezaremos con la competición de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l]; una oportunidad para mostrar vuestra habilidad a todos, os lo aseguro.\n"
 tournament_invite_flavor_standard:0 "$invite_to_activity_flavor_tournament$ Empezaremos con la competición de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l]; será todo un espectáculo.\n"
 
 tournament_invite_flavor_bad_prizes:0 "\nPor desgracia, los premios serán meras baratijas, pero ¡la oportunidad de gloria es grande!\n"
 tournament_invite_flavor_normal_prizes:0 "\nAunque lo principal será pulir nuestras habilidades, habrá premios decentes para los vencedores.\n"
 tournament_invite_flavor_good_prizes:0 "\nLos premios serán de buena calidad, ¡por si la oportunidad de alcanzar la gloria personal no fuera suficiente para atraeros!\n"
 tournament_invite_flavor_very_good_prizes:0 "\n¡Me he asegurado de conseguir grandes premios para los vencedores!\n"
 tournament_invite_flavor_splendid_prizes:0 "\nSolo se ofrecerán los premios más ilustres, ¡auténticas obras de arte creadas por los mejores artesanos de mi señorío!\n"

 wedding_invite_flavor_betrothed:0 "Por fin ha llegado el momento de celebrar nuestra gran boda. Os espero pacientemente en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_host:0 "$invite_to_activity_flavor_wedding$ celebrar el matrimonio de [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] y mi persona en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_standard:0 "$invite_to_activity_flavor_wedding$ celebrar el matrimonio entre [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName] y [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"

 feast_invite_flavor_honor:0 "$invite_to_activity_flavor_feast$ me gustaría extenderos una invitación especial y que tomarais el asiento de honor en la mesa.\n"
 feast_invite_flavor_standard:0 "$invite_to_activity_flavor_feast$ Juntos disfrutaremos de los frutos del/la [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n"

 hunt_invite_flavor_standard:0 "$invite_to_activity_flavor_hunt$ ¡Juntos haremos que sea un grandioso espectáculo!\n"
 hunt_invite_flavor_legendary:0 "$invite_to_activity_flavor_hunt$ Juntos acorralaremos a un/a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] de color [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')], ¡una bestia propia de leyendas!\n"
 hunt_invite_flavor_dangerous:0 "$invite_to_activity_flavor_hunt$ ¡Juntos abatiremos a una bestia traicionera!\n"
 hunt_invite_flavor_falconry:0 "$invite_to_activity_flavor_hunt$ ¡Juntos, nuestros halcones darán cuenta de sus presas!\n"

 NOT_activity_invite_max_num_guests:0 "No se puede añadir a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUIName )] a la actividad, ¡está llena!"
