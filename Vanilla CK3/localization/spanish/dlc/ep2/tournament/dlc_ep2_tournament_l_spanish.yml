 tournament_phase_ceremony_desc:0 "¡La ceremonia de cierre y las celebraciones!"

 ### OPTIONS

 # ACCOMMODATIONS
 tournament_option_accommodations:0 "Alojamientos"
 tournament_accommodations_bad:0 "Tiendas destartaladas"
 tournament_accommodations_bad_desc:0 "$EFFECT_LIST_BULLET$ Hay más propensión a que se produzcan ciertos eventos negativos\n\n#weak ¿Qué importa más, las habilidades que se exhiben o el lugar donde se exhiben?#!"
 tournament_accommodations_normal:0 "Pabellones sencillos"
 tournament_accommodations_normal_desc:0 "$EFFECT_LIST_BULLET$ Las ponderaciones de los eventos no se ven afectadas\n\n#weak La clave para un combate decente es descansar bien de noche.#!"
 tournament_accommodations_good:0 "Campamentos de lujo"
 tournament_accommodations_good_desc:0 "$EFFECT_LIST_BULLET$ Ciertos acontecimientos negativos son #EMP menos#! propensos a producirse\n\n#weak Los torneos deberían ser algo más que simples acontecimientos deportivos; deberían ser #underline experiencias#! deportivas completas.#!"
 # PRIZES
 tournament_option_prizes:0 "Premios"
 tournament_prizes_bad:1 "Premios sencillos"
 tournament_prizes_bad_desc:0 "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] común\n\n#weak Estamos aquí por amor al ocio, las baratijas que se ofrecen solo son una excusa.#!" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_normal:1 "Premios decentes" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_normal_desc:0 "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] común o de obra maestra\n\n#weak Si bien no estamos aquí por los premios, poder pagarse el viaje de vuelta a casa es una meta muy práctica.#!" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_good:1 "Premios buenos" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_good_desc:0 "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] de obra maestra o célebre\n\n#weak Sin nada en juego, ¿qué sentido tiene una competición?#!" # [LocEditor:ForFutureBatchExport]
 tournament_prizes_very_good:0 "Premios muy buenos"
 tournament_prizes_very_good_desc:0 "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] de obra maestra, célebre o ilustre\n\n#weak Un premio no es solo una bagatela que se entrega al ganador, es un faro que atrae la asistencia de valientes y audaces.#!"
 tournament_prizes_splendid:0 "Premios espléndidos"
 tournament_prizes_splendid_desc:0 "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] célebre o ilustre\n\n#weak Los mejores premios son aquellos que tienen tanto glamour que eclipsan a sus ganadores.#!"

