 ### PHASES

 # TEAM
 tournament_phase_melee:0 "Refriega"
 #TODO_CD_EP2: [GetPlayer.Custom('GetMeleeVariant')]

 tournament_phase_melee_desc:1 "Un simulacro de batalla, a pie y a caballo, entre dos equipos que compiten por controlar un campo disputado y capturar a combatientes contrarios para pedir rescate.\n\n$tournament_contest_format_team$"
 # TURN
 tournament_phase_archery:0 "Tiro con arco"
 tournament_phase_archery_desc:1 "Una competición de tiro con arco en la que cada participante dispara a una diana con un número determinado de flechas, buscando conseguir el mayor número de puntos posible.\n\n$tournament_contest_formaty_turn$"

 tournament_phase_recital:0 "Recital"
 #TODO_CD_EP2: [GetPlayer.Custom('GetRecitalVariant')]

 tournament_phase_recital_desc:1 "Una competición de poesía en la que cada participante recita públicamente un poema escrito para la ocasión, y se le juzga frente a todos los demás participantes.\n\n$tournament_contest_formaty_turn$"
 # VERSUS
 tournament_phase_joust:0 "Justa"
 tournament_phase_joust_desc:1 "Una competición ecuestre en la que los participantes entrechocan lanzas, intentando descabalgar o conseguir más puntos que sus enemigos para ser el último en pie.\n\n$tournament_contest_format_versus$\nNúmero de [contest_rounds|El]: 3"
 tournament_phase_duel:0 "Duelo"
 tournament_phase_duel_desc:1 "Una serie de duelos luchados a pie donde los participantes intentan desarmar o marcar más puntos que sus enemigos para ser el último que quede en pie.\n\n$tournament_contest_format_versus$\nNúmero de [contest_rounds|El]: 3"
 
 tournament_phase_wrestling:0 "Lucha"
 #TODO_CD_EP2: [GetPlayer.Custom('GetWrestlingVariant')]

 tournament_phase_wrestling_desc:2 "Una competición de fuerza y astucia donde los participantes intentan derribar o echar a sus enemigos del cuadrilátero para ser el último que quede en pie.\n\n$tournament_contest_format_versus$\nNúmero de [contest_rounds|El]: 3"
 tournament_phase_board_game:0 "Juego de mesa"
 tournament_phase_board_game_desc:1 "Una competición de ingenio en la que los participantes juegan una serie de partidas de juegos de mesa, siendo el ganador final el último jugador que quede.\n\n$tournament_contest_format_versus$\nNúmero de [contest_rounds|El]: 3"
 # RACE
 tournament_phase_horse_race:0 "Carrera de caballos"
 tournament_phase_horse_race_desc:1 "Un deporte de espectadores donde señores y damas presentan caballos para que se enfrenten entre sí, y el ganador es el primero en cruzar la línea de meta.\n\n$tournament_contest_format_race$"

 # CEREMONY
