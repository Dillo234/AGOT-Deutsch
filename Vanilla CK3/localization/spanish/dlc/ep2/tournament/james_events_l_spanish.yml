l_spanish:
 tournament_events.8000.t:0 "Un bonito favor"
 tournament_events.8000.desc.intro:0 "Mientras me preparo para mi próximo enfrentamiento, veo que [favor_giver_1.GetName] me saluda agitando un/a [favor_giver_1.Custom('GetRandomFavor')], ofreciéndome su prenda."
 tournament_events.8000.desc.mid.two:0 "\n\nAntes de que pueda responder, aparece [favor_giver_2.GetName], me tiende un/a [favor_giver_2.Custom('GetRandomFavor')] ¡e insiste en que coja mejor su prenda!"
 tournament_events.8000.desc.mid:0 "Me siento afortunad[ROOT.Char.Custom('ES_OA')] de haber ganado el apoyo y afecto de [favor_giver_1.GetSheHe] en el campo del cortejo y la caballerosidad."
 tournament_events.8000.desc.outro.homo:0 "\n\nPoco sabe [favor_giver_1.GetSheHe] que [favor_giver_1.Custom('ES_LoLa')]s [favor_giver_1.GetWomenMen] no me llaman la atención…"
 tournament_events.8000.desc.outro:0 "\n\nSu interés en mí parece sincero y nada podría ser más galante que ganar un enfrentamiento por un[favor_giver_1.Custom('ES_XA')] noble [favor_giver_1.GetLadyLord]."
 tournament_events.8000.a:0 "¡La tomaré, [favor_giver_1.GetTitledFirstNameNoTooltip|l]."
 tournament_events.8000.b:0 "¡[favor_giver_2.GetTitledFirstNameNoTooltip], cuánta generosidad!"
 tournament_events.8000.c:0 "Tengo un enfrentamiento en el que centrarme."
