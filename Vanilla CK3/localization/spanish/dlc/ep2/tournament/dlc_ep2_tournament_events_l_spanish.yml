l_spanish:
 ##### TOURNAMENT #####

 tournament_events.0050.t:0 "Llegada al torneo"
 tournament_events.0050.desc:0 "He llegado al lugar del torneo, aquí en [activity.GetCurrentPhase.GetLocation.GetName].\n\nAunque aún no han llegado todos los jueguistas, multitud de personas deambulan por los coloridos alrededores, todos esperando con ganas las próximas exhibiciones de habilidad y destreza.\n\n"
 tournament_events.0050.murder:0 "Yo, por mi parte, tengo ambiciones mayores que solo divertirme. Si juego bien mis cartas, [starting_intent.GetFirstName] no vivirá para ver la ceremonia de cierre…"
 tournament_events.0050.seduce:0 "¡Pero, por supuesto, lo primero para mí es ganarme el corazón de [starting_intent.GetFirstName]!"
 tournament_events.0050.befriend:0 "¡Qué mejor entorno que este para conseguir una amistad firme con [starting_intent.GetFirstName]!"
 tournament_events.0050.win:0 "No hay tiempo que perder: ¡debo empezar a prepararme! ¡He de vencer, cueste lo que cueste!"
 tournament_events.0050.recruit:0 "¡Ya he visto a muchos candidatos perfectos para ingresar en las filas de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]!"
 tournament_events.0050.relax:0 "Pocos lugares hay tan excelentes para aliviar un poco el estrés y disfrutar como en un torneo, ¡y pienso aprovecharlo al máximo!"
 tournament_events.0050.a:0 "¡Estoy deseando que comience!"

 # START
 tournament_events.0100.t:1 "$tournament_header$ Apertura"
 tournament_events.0100.desc:0 "¡Por fin tengo el torneo al alcance de la mano!\n\n"
 tournament_events.0100.host:0 "Muchos han acudido a mis terrenos de [activity.GetCurrentPhase.GetLocation.GetName], deseosos de demostrar su valía o simplemente de disfrutar del espectáculo."
 tournament_events.0100.contestant:0 "Como muchos otros que han acudido a [activity.GetCurrentPhase.GetLocation.GetName] esperando con ansia las competiciones que están por llegar, me entretengo socializando y preparando el equipo."
 tournament_events.0100.spectator:0 "Muchos han acudido a mis terrenos de [activity.GetCurrentPhase.GetLocation.GetName], para competir y, como yo, para entretenerse."
 tournament_events.0100.closing:1 "\n\nEl sol asciende más en el cielo y las sombras se acortan. Si quiero tomar parte en la competición de [activity.GetCurrentPhase.GetPhase.GetName|l], debo conseguir clasificarme. Comenzará pronto."
 tournament_events.0100.a:0 "¡No hay tiempo que perder!"

 # END
 tournament_events.0150.t:1 "$tournament_header$ Conclusión"
 tournament_events.0150.desc:0 "El sol se pone el último día del torneo y la multitud comienza a dispersarse. Me encuentro rumiando los resultados:\n\n"
 tournament_events.0150.melee:0 "El equipo [melee_winner.Custom('ES_DelDela')] [melee_winner.GetTitledFirstName|l] triunfó en la refriega.\n"
 tournament_events.0150.melee_self:0 "Mi equipo triunfó en la refriega.\n"
 tournament_events.0150.archery:0 "[archery_winner.GetTitledFirstName|U] tuvo mejor puntería que nadie en el tiro con arco.\n"
 tournament_events.0150.archery_self:0 "Tuve la mejor puntería en el tiro con arco.\n"
 tournament_events.0150.recital:0 "La maestría de los versos [recital_winner.Custom('ES_DelDela')] [recital_winner.GetTitledFirstName|l] le hizo ganar el recital con toda justicia.\n"
 tournament_events.0150.recital_self:0 "Mi maestría con el verso me hizo ganar el recital con toda justicia.\n"
 tournament_events.0150.joust:0 "[joust_winner.GetTitledFirstName|U] rompió incontables lanzas para probar su valía en la justa.\n"
 tournament_events.0150.joust_self:0 "Rompí incontables lanzas para probar mi valía en la justa.\n"
 tournament_events.0150.wrestling:0 "[wrestling_winner.GetTitledFirstName|U] fue un[wrestling_winner.Custom('ES_XA')] oponente indomable que se hizo con el primer lugar en la lucha.\n"
 tournament_events.0150.wrestling_self:0 "Fui un[ROOT.Char.Custom('ES_XA')] oponente indomable y me hice con el primer lugar en la lucha.\n"
 tournament_events.0150.duel:0 "La superioridad [duel_winner.Custom('ES_DelDela')] [duel_winner.GetTitledFirstName|l] con la espada ha hecho que se lleve a casa el premio del duelo.\n"
 tournament_events.0150.duel_self:0 "Mi superioridad con la espada ha hecho que me lleve a casa el premio del duelo.\n"
 tournament_events.0150.board_game:0 "La aguda mente [board_game_winner.Custom('ES_DelDela')] [board_game_winner.GetTitledFirstName|l] superó a todos los adversarios para ganar en los juegos de mesa.\n"
 tournament_events.0150.board_game_self:0 "Mi mente aguda superó a todos mis adversarios para ganar en los juegos de mesa.\n"
 tournament_events.0150.horse_race:0 "El caballo [horse_race_winner.Custom('ES_DelDela')] [horse_race_winner.GetTitledFirstName|l] terminó primero en la carrera de caballos.\n"
 tournament_events.0150.horse_race_self:0 "Mi caballo terminó primero en la carrera de caballos.\n"
 tournament_events.0150.murdersuccess:1 "\n[finishing_intent.GetFirstName] tuvo el final que tanto merecía.\n"
 tournament_events.0150.murderfailure:1 "\n[finishing_intent.GetFirstName] escapó de mis garras esta vez.\n"
 tournament_events.0150.seducesuccess:1 "\nMi persuasión carnal de [finishing_intent.GetFirstName] tuvo éxito.\n"
 tournament_events.0150.seducefailure:1 "\n[finishing_intent.GetFirstName] resistió mis persuasiones carnales.\n"
 tournament_events.0150.befriendsuccess:1 "\n¡[finishing_intent.GetFirstName] y yo trabamos una gran amistad!\n"
 tournament_events.0150.befriendfailure:2 "\n[finishing_intent.GetFirstName] y yo aún tenemos que crear una amistad firme.\n"
 tournament_events.0150.winsuccess:1 "\n¡Cumplí mi meta de ganar una competición!\n"
 tournament_events.0150.winfailure:1 "\nFui incapaz de ganar una competición.\n"
 tournament_events.0150.knightsuccess:2 "\nReforcé las filas de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n"
 tournament_events.0150.knightfailure:2 "\nNo fui capaz de encontrar buenos candidatos para unirse a las filas de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n"
 tournament_events.0150.end:1 "\n¡Ya estoy esperando la siguiente!"
 tournament_events.0150.a:0 "¡Qué gran ocasión!"
 tournament_events.0150.b:0 "Puede que unas palabras, dado que soy [ROOT.Char.Custom('ES_ElLa')] anfitri[ROOT.Char.Custom('ES_OnOna')]…"
 tournament_events.0150.c:0 "¡[tournament_champion.GetFirstNameNoTooltip] se merece una prima por la victoria!"
 tournament_events.0150.b.success:0 "Tus palabras te valen algunas aclamaciones"
 tournament_events.0150.b.failure:0 "Nadie te hace mucho caso"

 tournament_events.0160.t:0 "$tournament_header$ Las prebendas"
 tournament_events.0160.desc:0 "Las competiciones han terminado al fin y mi anunciado premio de la mano [marriage_prize.Custom('ES_DelDela')] [marriage_prize.GetTitledFirstName|l] en matrimonio a un digno ganador no ha sido olvidado por los concursantes; ni por mi [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]…\n\n"
 tournament_events.0160.a:0 "¡Parece que os he ganado para mí, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]!"
 tournament_events.0160.b:0 "¡Enhorabuena, [bachelor_1.GetFirstNameNoTooltip]!"
 tournament_events.0160.c:0 "¡[bachelor_2.GetFirstNameNoTooltip] será un[bachelor_2.Custom('ES_XA')] gran [marriage_prize.Custom('GetBrideGroom')], [bachelor_2.GetFirstNameNoTooltip]!"
 tournament_events.0160.d:0 "¡Cuidad de [marriage_prize.GetSheHe], [bachelor_3.GetFirstNameNoTooltip]!"
 tournament_events.0160.e:0 "He… cambiado de idea."
 tournament_events.0160.f:0 "No me refería a mí…"
 tournament_events.0160.g:0 "En fin…"

 tournament_events.0161.desc:0 "Las competiciones han terminado al fin y el anunciado premio [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] de la mano [marriage_prize.Custom('ES_DelDela')] [marriage_prize.GetTitledFirstName|l] en matrimonio a un digno ganador no ha sido olvidado por los concursantes, ni por su [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]…\n\n"
 tournament_events.0161.a:0 "¡Vamos, cielo!"
 tournament_events.0161.b:0 "Indignante."
 tournament_events.0161.c:0 "En fin…"
 # ACCIDENT PING
 tournament_events.0701.t:1 "$tournament_contest_header$ Accidente"
 tournament_events.0701.desc:0 "¡Tu [ROOT.Char.Custom2('RelationToMeShort', accident_victim)], [accident_victim.GetName], murió en un extraño accidente con una maza durante la competición de [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 tournament_events.0701.a:0 "Qué tragedia…"
 tournament_accident_death_msg_title:0 "Muerte accidental"

 # CONTESTANT INVALIDATION
 tournament_events.0800.t:1 "$tournament_contest_header$ Retirada"
 tournament_events.0800.wounded:0 "Me temo que mis heridas son demasiado graves como para continuar en este torneo. No haré un buen papel en semejante estado y no debería arriesgarme a más lesiones..."
 tournament_events.0800.disease:0 "Me temo que mi enfermedad es demasiado grave como para continuar en este torneo. No haré un buen papel en semejante estado y no debería tentar la ira del galeno..."
 tournament_events.0800.health:0 "Temo que mis humores me impidan continuar en este torneo. No haré un buen papel en semejante estado y no debería tentar la ira del galeno..."
 tournament_events.0800.a:0 "No puedo continuar."
 tournament_events.0800.b:0 "¡Jamás! ¡Puedo hacerlo!"

 tournament_events.0801.t:0 "$tournament_events.0800.t$"
 tournament_events.0801.desc:0 "[contest_withdrawal.GetTitledFirstName] se ha retirado formalmente de las competiciones."
 tournament_events.0801.wounded:0 "Parece que sus heridas son demasiado graves para arriesgarse a seguir."
 tournament_events.0801.disease:0 "Parece que su enfermedad ha empeorado demasiado como para seguir."
 tournament_events.0801.health:0 "Parece que sus humores están demasiado desequilibrados como para seguir."
 tournament_events.0801.a:0 "Qué lástima."

 # WAGERING
 tournament_events.1000.t:1 "$tournament_contest_header$ Hagan sus apuestas"
 tournament_events.1000.desc:0 "Al observar al corredor de apuestas a la débil luz de la taberna, reflexiono sobre las probabilidades que grita por encima de las cabezas de los apostadores apiñados.\n\n"
 tournament_events.1000.horse_race:0 "«El/La [wager_top_contestant.Custom('ContestHorseRaceGender')] [wager_top_contestant.Custom('ES_DelDela')] [wager_top_contestant.GetTitledFirstName|l], #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!, es el corcel favorito. ¡Cuatro a uno por #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!!»."
 tournament_events.1000.fallback:0 "«[wager_top_contestant.GetTitledFirstName|l] es [wager_top_contestant.Custom('ES_ElLa')] favorit[wager_top_contestant.Custom('ES_OA')] en el/la [activity.GetCurrentPhase.GetPhase.GetName|l]. ¡Cuatro a uno por [wager_top_contestant.GetNameNoTooltip]!»."
 tournament_events.1000.a:0 "Bah, ¡apostaré por mí!"
 tournament_events.1000.a.horse:0 "Mi mejor montura, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, puede ganar."
 tournament_events.1000.a.best_horse:0 "¡Sí, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! ganará!"
 tournament_events.1000.b:0 "[wager_top_contestant.GetFirstNameNoTooltip] es una apuesta segura."
 tournament_events.1000.b.horse:0 "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! es, desde luego, una apuesta segura."
 tournament_events.1000.c:0 "Por otra parte, [wager_second_contestant.GetFirstNameNoTooltip] está cerca en segundo lugar."
 tournament_events.1000.c.horse:0 "Por otra parte, «[wager_second_contestant.Custom('GetContestHorseRaceName')]» de [wager_second_contestant.GetFirstNameNoTooltip] está cerca en segundo lugar."
 tournament_events.1000.d:0 "¡Mi campe[wager_champion_contestant.Custom('ES_OnOna')], [wager_champion_contestant.GetFirstNameNoTooltip], triunfará!"
 tournament_events.1000.e:0 "Hum, nadie cuenta con una victoria de [wager_underdog_contestant.GetFirstNameNoTooltip]."
 tournament_events.1000.e.horse:0 "Nadie cuenta con una victoria de #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#! de [wager_underdog_contestant.GetFirstNameNoTooltip]."
 tournament_events.1000.f:0 "¿Qué me dan por mi [ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)], [wager_flavor_contestant.GetFirstNameNoTooltip]?"
 tournament_events.1000.f.horse:0 "¿Qué me dan por el caballo de mi [ROOT.Char.Custom2('RelationToMe', wager_flavor_contestant)], #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!?"
 tournament_events.1000.g:0 "Tengo un buen presentimiento sobre est[mysterious_stranger.Custom('ES_EA')] «[mysterious_stranger.GetFirstNameNoTooltip] de [attending_barony.GetNameNoTierNoTooltip]»."
 tournament_events.1000.g.horse:0 "Tengo un buen presentimiento sobre #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! de [mysterious_stranger.GetFirstNameNoTooltip] ."
 tournament_events.1000.h:0 "No, es una mala idea…"

 tournament_events.1000.bet_debug_tt:0 "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"

 tournament_events.1000.winnings_tt:0 "Si [wager_target.GetShortUIName] [wager_target.LocalPlayerString( 'vences', 'vence' )]:\nGanancia de #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#! @gold_icon!"
 tournament_events.1000.horse_winnings_tt:2 "Si el caballo de [wager_target.LocalPlayerString( 'tus cuadras', wager_target.GetShortUIName )] gana la carrera:\nGanancia de #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#! @gold_icon!"

 # PASSAGE OF ARMS
 tournament_events.1100.t:1 "Paso de armas"
 tournament_events.1100.desc:0 "Inquiet[pas_darmes_instigator.Custom('ES_OA')] a la espera de que comiencen las competiciones, o simplemente deseos[pas_darmes_instigator.Custom('ES_OA')] de exhibir su destreza, mi [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], ha proclamado un «paso de armas» en las afueras de [activity.GetCurrentPhase.GetLocation.GetName].\n\n«#EMP Si algún [pas_darmes_instigator.Custom('MountedWarriorTerm')] diestro desea pasar, ¡que se enfrente a mí o caiga en desgracia!#!».\n\nSe dice que se queda con las espuelas de todos a quienes derrota y que cualquier dama que desee pasar sin escolta debe dejar una prenda para que sea reclamada más tarde en su nombre."
 tournament_events.1100.a:0 "¡#EMP Eso#! es ser un [ROOT.Char.Custom('MountedWarriorTerm')|l]!"
 tournament_events.1100.b:0 "¡Qué divertido!"
 tournament_events.1100.c:0 "¡Tengo que ver a tal [pas_darmes_instigator.GetWomanMan]!"
 tournament_events.1100.d:0 "Esta necedad está prohibida."
 pas_darmes_token_claim_tt:0 "Cada [spouse|lE], [parent|lE] y [Concept( 'child', 'vástago' )|E] de [pas_darmes_victim.GetName]"

 tournament_events.1101.t:0 "$tournament_events.1100.t$"
 tournament_events.1101.desc:0 "Sin duda atraíd[pas_darmes_instigator.Custom('ES_OA')] a mi torneo por la promesa de gloria y la abundancia de adversarios, un[pas_darmes_instigator.Custom('ES_XA')] [pas_darmes_instigator.Custom('MountedWarriorTerm')] extranjer[pas_darmes_instigator.Custom('ES_OA')] ha proclamado un «paso de armas» cerca de [activity.GetCurrentPhase.GetLocation.GetName].\n\nSe hace llamar «[pas_darmes_instigator.GetFullName]», y afirma proceder de las lejanas tierras de [exotic_origin.GetDeJureLiege.GetNameNoTooltip]. Todo [ROOT.Char.Custom('MountedWarriorTerm')] que desee llegar a su campamento deberá romper lanzas con [pas_darmes_instigator.GetSheHe], o de lo contrario perderá su orgullo.\n\nSer tratada así por un[pas_darmes_instigator.Custom('ES_XA')] aventurer[pas_darmes_instigator.Custom('ES_OA')] extranjer[pas_darmes_instigator.Custom('ES_OA')] enfurece sin duda a la nobleza de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 tournament_events.1101.a:0 "Bien, nuestros luchadores tienen que estar atentos."
 tournament_events.1101.b:0 "Me parece que no. Echad a semejante vagabund[pas_darmes_instigator.Custom('ES_OA')]."
 tournament_events.1101.c:1 "¡Eso es un verdadero $knight_culture_player_no_tooltip_lowercase$! ¡Qué inspiración!"

 tournament_events.1102.t:0 "$tournament_events.1100.t$"
 tournament_events.1102.desc:0 "Deseos[pas_darmes_instigator.Custom('ES_OA')] de demostrar su valía, mi [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], ha declarado un «paso de armas», bloqueando la ruta principal a [activity.GetCurrentPhase.GetLocation.GetName].\n\nCon [pas_darmes_instigator.GetSheHe] van mi [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName], y un grupo de nobles menores de [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetNameNoTooltip] con algo que demostrar.\n\nMe han dicho que han jurado romper trescientas lanzas antes de dar por concluida su misión."
 tournament_events.1102.a:0 "Le deseo buena suerte."
 tournament_events.1102.a.tt:0 "El paso de armas en [activity.GetCurrentPhase.GetLocation.GetName] continuará"
 tournament_events.1102.b:0 "En #EMP mi#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l], no."
 tournament_pas_darmes_forbidden_tt:0 "Se terminará el paso de armas en [activity.GetCurrentPhase.GetLocation.GetName]"

 tournament_events.1120.t:2 "Ganado a pulso"
 tournament_events.1120.desc:0 "[pas_darmes_instigator.GetTitledFirstName|U], [Select_CString( pas_darmes_instigator.IsFemale, 'la ostentosa', 'el ostentoso' )] [pas_darmes_instigator.Custom('MountedWarriorTerm')] que guardaba su paso desafiando a todos los que se acercaban ha tenido una pelea de más.\n\nSe dice que [pas_darmes_victim.Custom('ES_ElLa')] [pas_darmes_victim.GetTitledFirstName|l] le infligió una herida espantosa, abriendo el camino para que los nobles puedan volver a pasar libremente."
 tournament_events.1120.a:0 "Tales son los riesgos de una vida caballerosa."
 tournament_events.1120.a.dead:0 "Un modo honorable de fallecer."

 tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc:0 "Cuando viajaba a [activity.GetCurrentPhase.GetLocation.GetName] con mis sirvientes, [pas_darmes_instigator.GetFullName] detuvo a nuestra compañía y tuvo la insolencia de exigir un recuerdo personal…\n\nNo tuve más remedio que darle esa maldita prenda… Dijo que si quería recuperarla, debería enviar a un campeón contra [pas_darmes_instigator.GetSheHe]."
 tournament_events.1130.a:0 "Habrá que hacer algo."

 tournament_events.1140.t:2 "El orgullo de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 tournament_events.1140.desc:0 "Mientras tomo aire a lomos de mi caballo, admirando el bullicio de [activity.GetCurrentPhase.GetLocation.GetName], diviso a ese cacaread[pas_darmes_instigator.Custom('ES_OA')] luchador[pas_darmes_instigator.Custom('ES_OA')], «[pas_darmes_instigator.GetFullName]», que defiende el campamento de su «paso de armas».\n\n"
 tournament_events.1140.skilled:0 "Algún aspirante menor se aleja cojeando por el camino mientras [pas_darmes_instigator.Custom('ES_ElLa')] [pas_darmes_instigator.Custom('MountedWarriorTerm')] regresa satisfech[pas_darmes_instigator.Custom('ES_OA')] a su asiento, admirando las espuelas que acaba de ganar.\n\n"
 tournament_events.1140.unskilled:0 "Un[pas_darmes_instigator.Custom('ES_XA')] [pas_darmes_instigator.Custom('MountedWarriorTerm')] muy complacid[pas_darmes_instigator.Custom('ES_OA')] pasa por delante de mí y se inclina en respeto mientras [pas_darmes_instigator.GetFirstNameNoTooltip] mira desde su asiento, claramente dolorid[pas_darmes_instigator.Custom('ES_OA')] por una derrota.\n\n"
 tournament_events.1140.wounded:0 "Maltrech[pas_darmes_instigator.Custom('ES_OA')] y magullad[pas_darmes_instigator.Custom('ES_OA')], hace una mueca de dolor cuando me acerco. «No se puede ganar siempre», ríe, entrecerrando los ojos hacia mí."
 tournament_events.1140.fallback:0 "Se levanta de un salto cuando me ve, ansios[pas_darmes_instigator.Custom('ES_OA')] de otra lid, pero enseguida se da cuenta de quién soy. Entrecerrando los ojos con una sonrisa, [pas_darmes_instigator.GetFirstNameNoTooltip] hace una reverencia: «Bienvenid[ROOT.Char.Custom('ES_OA')], mi [ROOT.Char.GetLadyLord] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]»."
 tournament_events.1140.a:0 "¡Os voy a mostrar cómo lucha un[ROOT.Char.Custom('ES_XA')]#EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!."
 tournament_events.1140.a.wounded:0 "Ni vos ganaréis esta competición."
 tournament_events.1140.a.success:0 "Derrotaste a [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] te supera"
 tournament_events.1140.b:0 "Sois un[pas_darmes_instigator.Custom('ES_XA')] guerrer[pas_darmes_instigator.Custom('ES_OA')] poderos[pas_darmes_instigator.Custom('ES_OA')]. Me seríais útil."
 tournament_events.1140.b.success:0 "Convences a [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] rechaza tu oferta"
 tournament_events.1140.c:0 "Creo que ya basta."
 tournament_events.1140.d:0 "¡Seguid así!"

 tournament_events.1141.t:0 "$tournament_events.1140.t$"
 tournament_events.1141.desc:0 "Un grupo de curiosos se reúne mientras [pas_darmes_instigator.GetFirstName] y yo montamos a caballo y tomamos posiciones. ¡[pas_darmes_instigator.GetSheHe|U], sin vacilar, carga de repente, lanza en ristre, en una ráfaga de polvo y cascos atronadores!\n\nCorro hacia delante, concentrando toda mi atención en la punta de la lanza que se balancea y se precipita al encuentro con [pas_darmes_instigator.GetSheHe]."
 tournament_events.1141.win:0 "\n\nMi asta se rompe contra su escudo con un poderoso crujido, que [pas_darmes_instigator.GetHerHim] envía hacia atrás en la silla mientras paso volando a su lado."
 tournament_events.1141.lose:0 "\n\nSiento su asta romperse contra mi escudo con un poderoso crujido que me envía hacia atrás en la silla mientras [pas_darmes_instigator.GetSheHe] pasa volando a mi lado."
 tournament_events.1141.kill_me:0 "\n\nDe repente, tengo la cara muy caliente y húmeda. Intento hablar, pero apenas puedo mantener los ojos abiertos. El rostro preocupado de [pas_darmes_instigator.GetFirstNameNoTooltip] aparece cuando el mundo se oscurece..."
 tournament_events.1141.beat_me:0 "\n\n[pas_darmes_instigator.GetSheHe|U] me levanta y me quita las astillas de la armadura. «Habéis luchado bien, pero habéis perdido». Sonríe, tendiendo la mano."
 tournament_events.1141.kill_them:0 "\n\nAl llegar al final del recorrido, doy la vuelta a mi caballo sonriendo, buscando a [pas_darmes_sinstigator.GetFirstNameNoTooltip]. Veo su forma arrugada boca abajo en el polvo, con su caballo acariciándole el pie con el hocico."
 tournament_events.1141.beat_them:0 "\n\nDoy la vuelta rápidamente, [pas_darmes_instigator.GetHerHim] levanto y compruebo si tiene heridas. «Estaré bien», gruñe. «Tened mis espuelas»."
 tournament_events.1141.a:0 "No es más que un rasguño…"
 tournament_events.1141.a.death:0 "#weak *gorgotea*#!"
 tournament_events.1141.b:0 "¡Ya os dije que ya veríais!"
 tournament_events.1141.b.death:0 "¿[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP ¡¿[pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"

 tournament_events.1150.t:1 "$tournament_header$ Restaurando el honor"
 tournament_events.1150.desc:0 "[pas_darmes_instigator.Custom('ES_ElLa')|U] [pas_darmes_instigator.GetTitledFirstName|l] se sienta al lado del camino afilando su espada cuando me acerco a su exiguo campamento.\n\n«Ah, ya me preguntaba cuando os asomaríais, buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]», sonríe burlonamente, sacando una prenda de su cinto. «¿Supongo que venís a recuperar esto?».\n\n"
 tournament_events.1150.skilled:0 "Soy consciente de la reputación marcial de semejante [pas_darmes_instigator.GetWomanMan], pero su ego será su perdición."
 tournament_events.1150.unskilled:0 "Se sabe que est[pas_darmes_instigator.Custom('ES_EA')] [pas_darmes_instigator.GetWomanMan] es más de bravatas que de habilidad, pero no debo subestimar[pas_darmes_instigator.GetHerHim]."
 tournament_events.1150.wounded:0 "En cualquier caso, sus heridas deberían darme cierta ventaja…"
 tournament_events.1150.fallback:0 "Mi honor queda en entredicho por un[ROOT.Char.Custom('ES_XA')] mero [ROOT.Char.Custom('MountedWarriorTerm')]..."
 tournament_events.1150.a:0 "Vamos, dejadnos justar."
 tournament_events.1150.a.wounded:0 "Os haré otra herida: una para que #EMP me#! recordéis."
 tournament_events.1150.a.success:0 "Vences [pas_darmes_instigator.Custom('ES_AlAla')] [pas_darmes_instigator.GetTitledFirstNameNoTooltip|l]"
 tournament_events.1150.a.failure:0 "[pas_darmes_instigator.GetTitledFirstNameNoTooltip|l] te supera"
 tournament_events.1150.b:0 "Quedaos vuestro trapo, buen[pas_darmes_instigator.Custom('ES_XA')] [pas_darmes_instigator.Custom('MountedWarriorTerm')]."
 # FLAVOR
 tournament_events.1200.t:2 "Reproche religioso"
 tournament_events.1200.desc:0 "Mientras nobles y plebeyos se preparan con entusiasmo para las competiciones y diversiones que se avecinan, [angry_clergy.Custom('ES_ElLa')] [angry_clergy.GetTitledFirstName|l] deja clara su desaprobación por los [angry_clergy.GetFaith.AltPriestTermPlural].\n\n«Este torneo es un vehículo de pecados; buenos [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip] morirán en pos del orgullo; derramar la sangre de los demás por baratijas; y renunciarán al/a la [angry_clergy.GetFaith.PositiveAfterLife] por la fama».\n\n«Estas inclinaciones deben encauzarse, volverse contra los enemigos [angry_clergy.GetFaith.HighGodNamePossessive], no avivarse y empaparlas en vanagloria»."
 tournament_events.1200.a:0 "¡No puede defender a los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] sin practicar!"
 tournament_events.1200.a.success:0 "Convences [angry_clergy.Custom('ES_AlAla')] [angry_clergy.GetTitledFirstNameNoTooltip|l]"
 tournament_events.1200.a.failure:0 "No puedes cambiar la opinión [angry_clergy.Custom('ES_DelDela')] [angry_clergy.GetTitledFirstNameNoTooltip|l]"
 tournament_events.1200.b:0 "Desde mi palco, veréis las virtudes de la competición."
 tournament_events.1200.b.success:0 "Te has ganado [angry_clergy.Custom('ES_AlAla')] [angry_clergy.GetTitledFirstNameNoTooltip|l]"
 tournament_events.1200.b.failure:0 "[angry_clergy.GetTitledFirstNameNoTooltip] siente desdén"
 tournament_events.1200.c:0 "Una buena reflexión, no competiré."
 tournament_events.1200.d:0 "Oh, descansad un poco, [angry_clergy.GetFaith.PriestNeuter], dejad que se diviertan."
 tournament_events.1230.t:2 "Del arroyo a la armadura"
 tournament_events.1230.desc:0 "Mientras recorro el recinto del torneo, observando el ambiente y debatiendo las técnicas de los contendientes, [Select_CString( battle_peasant.IsFemale, 'una mujer', 'un hombre' )] en particular me llama la atención.\n\nCada uno de sus movimientos está impregnado de gracia, eficacia y aplomo, y no tarda en derrotar tanto a la paja de relleno como al compañero de entrenamiento.\n\nCuando le pido que revele de qué casa noble proviene, sus ojos se abren de par en par, antes de caer al suelo. «¡Mi [ROOT.Char.GetLadyLord]! Solo soy [Select_CString( battle_peasant.IsFemale, 'una campesina', 'un campesino' )] sin más», balbucea, haciendo una profunda reverencia."
 tournament_events.1230.a:0 "¡No, vos seréis mi [Select_CString( battle_peasant.IsFemale, 'campeona', 'campeón' )]!"
 tournament_events.1230.b:0 "Vuestra suerte ha cambiado, [battle_peasant.Custom('MountedWarriorTerm')]."
 tournament_events.1230.b.tt:0 "Se convierte en tu [battle_peasant.Custom('KnightCulture')]"
 tournament_events.1230.c:0 "¡Debo veros competir! Yo os patrocinaré."
 tournament_events.1230.c.tt:1 "Se une a tu [activity.GetName|l]"
 tournament_events.1230.d:0 "Argh, ¡¿un[battle_peasant.Custom('ES_XA')] #EMP [Select_CString( battle_peasant.IsFemale, 'campesina', 'campesino' )]?!#! Qué lástima…"
 tournament_events.1230.d.tt:0 "[battle_peasant.GetName] desaparece"
 tournament_events.1240.t:1 "$tournament_header$ Al vencedor"
 tournament_events.1240.desc:1 "Reflexionando sobre los posibles premios que puedo ofrecer a quien gane la competición de [activity.GetCurrentPhase.GetPhase.GetName|l], la mano de mi [ROOT.Char.Custom2('RelationToMe', prize_child_1)], [prize_child_1.GetFirstName], aún por casar, me viene a la cabeza.\n\nAunque… si ganase un plebeyo…"
 tournament_events.1240.a:1 "He decidido que [prize_child_1.GetFirstNameNoTooltip] se casará con quien gane."
 tournament_events.1240.b:0 "[prize_child_2.GetFirstNameNoTooltip] es más apropiad[prize_child_2.Custom('ES_OA')]."
 tournament_events.1240.c:0 "Debería ser [prize_child_3.GetFirstNameNoTooltip]."
 tournament_events.1240.d:0 "Nosotros no hacemos las cosas así."
 tournament_events.1240.betrothal_tt:0 "Si se valida, el ganador se comprometerá con [marriage_prize.Custom('ES_ElLa')] [marriage_prize.GetTitledFirstName|l]"
 tournament_events.1240.marry_tt:0 "Si se valida, el ganador se casará con [marriage_prize.Custom('ES_ElLa')] [marriage_prize.GetTitledFirstName|l]"

 tournament_events.1250.t:1 "$tournament_header$ Prenda de favor"
 tournament_events.1250.desc:0 "Es costumbre reforzar los ánimos de un ser amado con una muestra de favor, una pequeña prenda que se llevará en el torneo para que todos la vean.\n\nLa única cuestión es qué contendiente se merece más mi afecto…"
 tournament_events.1250.a:0 "Se la daré a [favor_recipient_1.GetFirstNameNoTooltip]"
 tournament_events.1250.b:0 "[favor_recipient_2.GetFirstNameNoTooltip] lo merece."
 tournament_events.1250.c:0 "Será para [favor_recipient_3.GetFirstNameNoTooltip]."
 tournament_events.1250.d:0 "Nadie se merece mi favor…"
 tournament_events.1250.favor_tt:0 "[favor_recipient.GetUIName] recibe tu favor"
 tournament_favor_accepted_title:0 "Favor aceptado"
 tournament_favor_rejected_title:0 "Favor rechazado"
 tournament_favor_accepted_desc:0 "[THIS.Char.GetSheHe|U] acepta tu favor"
 tournament_favor_rejected_desc:0 "[THIS.Char.GetSheHe|U] rechaza tu favor"
 tournament_events.1251.t:0 "$tournament_events.1250.t$"
 tournament_events.1251.discrete:0 "En un momento de relativa calma, lejos del recinto principal del torneo, me encuentro a solas con mi [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName|l], cuya mirada traviesa es difícil de resistir.\n\n"
 tournament_events.1251.open:0 "De pie en el recinto, observando las prácticas y los preparativos, oigo una voz arrulladora detrás de mí. «¡[ROOT.Char.GetTitledFirstName|l]!». Mi [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.Custom('ES_ElLa')] [favor_giver.GetTitledFirstName|l], corre hacia mí agarrando una prenda de ropa.\n\n"
 tournament_events.1251.many:0 "Por [favor_recipient.GetFaith.HouseholdGodName], he perdido la cuenta de los favores que he recibido. Si lo supieran…"
 tournament_events.1251.two:0 "¡Este es el segundo favor que se me ofrece! ¿Qué voy a hacer con tanto retazo de tela?"
 tournament_events.1251.one:0 "[favor_giver.GetSheHe|U] ata una prenda a mi brazo, sonriendo. «Llevad esto cuando compitáis, ¡os traerá buena suerte!»."
 tournament_events.1251.favor_tt:0 "Todo favor equipado #positive_value aumenta#! ligeramente la probabilidad de ganar [contests|lE]"
 tournament_events.1251.a.spouse:0 "Gracias, cielo mío."
 tournament_events.1251.a.consort:0 "Oh, qué conmovedor."
 tournament_events.1251.a.lover:0 "Sois increíble, amor mío."
 tournament_events.1251.a:0 "Lo llevaré con orgullo, mi [favor_giver.GetLadyLord]."
 tournament_events.1251.b:0 "Quitadme eso de encima."
 tournament_events_equip_favor_tt:0 "Lleva puesto tu favor"
 tournament_events_destroy_favor_tt:0 "[THIS.Char.GetShortUIName|U] rechaza tu favor"
 tournament_events.1252.t:2 "Un favor familiar"
 tournament_events.1252.desc:0 "Desde que ayer vi el favor de un admirador atado al brazo [favor_recipient.Custom('ES_DelDela')] [favor_recipient.GetTitledFirstName|l], me estuve devanando los sesos intentando averiguar por qué me resulta tan familiar…\n\nCuando mi [ROOT.Char.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName|l], me saludó esta mañana, caí en la cuenta de repente. ¡Creo que es de [favor_giver.GetSheHe]!"
 tournament_events.1252.a:0 "¡Debo saberlo!"
 tournament_events.1252.a.tt:0 "Preguntas a [favor_giver.GetFirstNameNoTooltip] acerca del favor"
 tournament_events.1252.b:0 "No… Es absurdo…"
 tournament_events.1253.t:0 "$tournament_events.1252.t$"
 tournament_events.1253.desc:0 "[favor_investigator.GetTitledFirstName] entra de golpe en mis aposentos. Echando un vistazo por la cámara, su mirada cambiadiza se acaba centrando en mí.\n\n«Decidme la verdad, ¿la prenda que cuelga del brazo [favor_recipient.Custom('ES_DelDela')] [favor_recipient.GetTitledFirstName|l] os pertenece?»."
 tournament_events.1253.a:0 "#weak Sí…#!"
 tournament_events.1253.b:0 "¿Qué? ¡No seáis ridículo!"
 tournament_events.1254.t:0 "$tournament_events.1252.t$"
 tournament_events.1254.desc:0 "[favor_giver.GetFirstName] se apartó durante mi lluvia de preguntas, apoyándose débilmente en la mesa.\n\nFinalmente se vuelve con lentitud y rompe el silencio con delicadeza: «Es verdad… [favor_recipient.Custom('ES_ElLa')] [favor_recipient.GetTitledFirstName|l] lleva un favor mío…»."
 tournament_events.1254.a:0 "¿A-ah, sí?"
 tournament_events.1254.b:0 "#EMP ¡¿AH, Sí?!#!"
 tournament_events.1255.t:0 "$tournament_events.1252.t$"
 tournament_events.1255.desc:0 "[favor_giver.GetTitledFirstName] niega cualquier implicación con [favor_recipient.Custom('ES_ElLa')] [favor_recipient.GetTitledFirstName|l] y, claramente, la acusación [favor_giver.GetHerHim] exaspera. «¡Apenas conozco a tal [favor_recipient.GetWomanMan]!».\n\nDiga lo que diga [favor_giver.GetSheHe], las semillas de la duda ya se han sembrado…"
 tournament_events.1255.a:0 "¿Qué más puedo hacer?"
 tournament_events.1255.a.tt:0 "«El tiempo dirá…»."
 tournament_events.1260.t:2 "Mantener la paz"
 tournament_events.1260.desc:0 "Con incontables señores y [ROOT.Char.Custom('MountedWarriorTermPlural')] reunidos en un mismo lugar, no es de extrañar que se produzcan constantes disputas, ya que se reavivan las viejas rencillas y la vanidad alimenta las fricciones.\n\n"
 tournament_events.1260.rival:0 "«¡Escuchad, [duelist_2.Custom('InsultNoun')|l] huidiz[duelist_2.Custom('ES_OA')]!», gruñe [duelist_1.GetFirstName], mientras [duelist_2.GetFirstNameNoTooltip] empuña amenazante su espada.\n\nNormalmente, estas pequeñas bravuconadas acaban con un ojo morado en el peor de los casos, pero esta horrible pelea de [duelist_1.GetTitledFirstName|l] con [duelist_2.GetTitledFirstName|l] amenaza con empañar todo el evento."
 tournament_events.1260.fallback:0 "«¡Escucha, [duelist_2.Custom('InsultNoun')|l] huidiz[duelist_2.Custom('ES_OA')]!», gruñe [duelist_1.GetFirstName], mientras [duelist_2.GetFirstNameNoTooltip] empuña amenazante su espada.\n\nNormalmente, estas pequeñas bravuconadas acaban con un ojo morado en el peor de los casos, pero esta horrible pelea amenaza con empañar todo el evento. Nadie puede decir qué la inició."
 tournament_events.1260.a:0 "¡Esto servirá! ¡No estamos en un campamento de bandidos!"
 tournament_events.1260.b:0 "Vamos, no avergoncéis a vuestro anfitrión."
 tournament_events.1260.c:0 "¡Fuera! ¡Expulsad a estos alborotadores!"
 tournament_events.1260.d:0 "¡Tumbad[second_duelist.GetHerHim], [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.duel_toast:0 "[duel_winner.GetTitledFirstName] ganó el duelo"
 tournament_events.1260.peace_toast:0 "Los duelistas retroceden"
 tournament_events.1260.duel_tt:0 "El duelo sigue adelante, hiriendo a [duelist_1.GetFirstName] o a [duelist_2.GetFirstName]"
 tournament_events.1270.t:1 "$tournament_header$ Juego limpio"
 tournament_events.1270.winner:0 "Diviso [congratulate_winner.Custom('ES_AlAla')] [congratulate_winner.GetTitledFirstName|l] rodead[congratulate_winner.Custom('ES_OA')] de admiradores en el gran pabellón, alardeando sin duda de su victoria en la competición de [congratulate_winner.Custom('GetRandomWonContest')|l] y el premio que ha reclamado."
 tournament_events.1270.matcher:0 "Diviso [congratulate_winner.Custom('ES_AlAla')] [congratulate_winner.GetTitledFirstName|l], alardeando sin duda de haberme derrotado en nuestro duelo."
 tournament_events.1270.desc:0 "\n\nLa cortesía exige que [congratulate_winner.GetHerHim] salude al pasar, una oportunidad de hacer una declaración pública delante de los invitados presentes…"
 tournament_events.1270.a:0 "¡Tres vivas por el campeón!"
 tournament_events.1270.b:0 "¡Enhorabuena, [congratulate_winner.GetFirstNameNoTooltip], os lo habéis merecido!"
 tournament_events.1270.c:0 "Ah, [congratulate_winner.GetFirstNameNoTooltip], la fortuna actúa de forma misteriosa…"
 tournament_events.1270.d:0 "Acabo de recordar que tengo que ir a otra parte."
 tournament_events.1270.nickname_toast:0 "El nombre se pega"
 tournament_events.1280.t:1 "$tournament_header$ Normas descuidadas"
 tournament_events.1280.desc:1 "Oleadas de plebeyos y nobles acuden en tropel para conseguir una buena vista de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l].\n\nEl barullo emocionado se ve súbitamente interrumpido por un gruñido terrible. ¡Una grada abarrotada de espectadores cede con #EMP estrépito#!, y una masa de víctimas que chillan desaparece de la vista con un grito horrible!\n\nCuando los reproches vuelan, mi [ROOT.Char.Custom2('RelationToMeShort', intercessor)], [intercessor.GetName], desaconseja totalmente castigar a los constructores de la grada: «Fue un acto de [intercessor.GetFaith.HighGodName], mi [ROOT.Char.GetTitleAsNameNoTooltip]»."
 tournament_events.1280.a:0 "¡Que se ejecute a esos supuestos «#EMP constructores#!»!"
 tournament_events.1280.b:0 "Debemos atender a los afligidos."
 tournament_events.1280.c:0 "Algunas veces las calamidades son inevitables…"
 tournament_events.1290.t:2 "Malhechores ingobernables"
 tournament_events.1290.desc:0 "Despiert[ROOT.Char.Custom('ES_OA')] por los gritos de alarma, observo a los desesperados habitantes de la ciudad lanzar cubos de agua a los edificios en llamas de [fire_holding.GetBaronyNameExplicitly], mientras [fire_holder.Custom('ES_ElLa')] [fire_holder.GetTitledFirstName|l] explica airadamente.\n\n«Un grupo de escuderos borrachos de [ROOT.Char.Custom('RegionalAlcoholicDrink')] y azuzados por las competiciones prendieron fuego al puesto de un mercader tras una desavenencia…». [fire_holder.GetFirstNameNoTooltip] hierve de rabia. «¡Tardaremos meses en reconstruir esto!».\n\nNo es así como quiero que se recuerde mi torneo…"
 tournament_events.1290.a:0 "Los escuderos pagarán por su diversión."
 tournament_events.1290.b:0 "Pagaré las reparaciones."
 tournament_events.1290.c:0 "Me temo que es una cosas de esas…"

 tournament_events.1300.t:1 "$tournament_header$ Bajo su ala"
 tournament_events.1300.desc:1 "«No, no del todo. Mueve el pie un poco hacia atrás para equilibrarte y #EMP atravesar#! el objetivo y… ¡Sí! ¡Perfecto! ¡Bien hecho, [young_knight.Custom('GetLassLad')]!».\n\nAnte mí, [old_knight.Custom('ES_ElLa')] viej[old_knight.Custom('ES_OA')] y canos[old_knight.Custom('ES_OA')] [old_knight.GetFirstName] está entrenando a [young_knight.GetFirstName], transmitiendo claramente los conocimientos adquiridos de un[old_knight.Custom('ES_XA')] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] a otr[young_knight.Custom('ES_OA')]. [old_knight.GetFirstNameNoTooltip] me ve al acercarme.\n\n«¡Buenos días, mi [ROOT.Char.GetTitleAsNameNoTooltip]! Estoy ayudando a [young_knight.GetFirstNameNoTooltip] a perfeccionar su postura. Ya contáis con un[young_knight.Custom('ES_XA')] joven guerrer[young_knight.Custom('ES_OA')] con talento». [young_knight.GetFirstNameNoTooltip] intenta y no consigue ocultar una sonrisa avergonzada pero complacida por los elogios de su mentor."
 tournament_events.1300.a:0 "¡Espléndido! ¡Continuad!"
 tournament_events.1300.b:0 "En realidad, tal vez #EMP yo#! debiera afrontarlo."
 tournament_events.1300.b.success:0 "[young_knight.GetFirstNameNoTooltip] gana #color_white 10#!de $game_concept_trait_level_track_xp$ [GetTrait('tourney_participant').GetName( GetNullCharacter )] en una $game_concept_trait_level_track$ al azar"
 tournament_events.1300.b.failure:0 "[young_knight.GetFirstNameNoTooltip] pierde #color_white 5#! de $game_concept_trait_level_track_xp$ [GetTrait('tourney_participant').GetName( GetNullCharacter )] en una $game_concept_trait_level_track$ al azar"
 tournament_events.1300.c:0 "¿Os importaría enseñarme a mí también?"

 tournament_events.1310.t:2 "Un invitado glorioso"
 tournament_events.1310.desc:1 "Una gloriosa fanfarria rasga el aire. Trotando junto a mí, un heraldo a caballo desenrolla un pergamino.\n\n«¡Escuchad, escuchad! En este, el mejor de los días, se nos ha bendecido con la presencia de [Select_CString( famous_knight.IsFemale, 'una verdadera maestra', 'un verdadero maestro' )]. ¡Ha vencido a todos los contendientes de Irlanda a Catay! Es para mí un honor y un privilegio presentar [famous_knight.Custom('ES_AlAla')] más hábil, más esplendoros[famous_knight.Custom('ES_OA')], [famous_knight.Custom('ES_ElLa')] mejor del mundo… ¡[famous_knight.Custom('ES_ElLa')|U] [famous_knight.GetTitledFirstName|l]!».\n\nUna figura irrumpe junto al heraldo, haciendo derrapar su caballo hasta detenerlo, un rayo de sol [famous_knight.GetHerHim] ilumina como un halo y el rugido de la multitud casi hace temblar el suelo."
 tournament_events.1310.a:0 "¡Qué lujo teneros aquí, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b:1 "¿Podría enseñarme un truco o dos?"
 tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip] te enseña algunas técnicas"
 tournament_events.1310.b.success:0 "Obtienes algunos consejos"
 tournament_events.1310.b.failure:0 "No entiendes las enseñanzas de [famous_knight.GetFirstNameNoTooltip]"
 tournament_events.1310.c:0 "Perdón, ¿quién?"

 tournament_events.1311.t:2 "Embarrado"
 tournament_events.1311.desc:0 "«¡Atención a todos los que por aquí deambulan!». La voz de un heraldo se abre paso entre la multitud que se arremolina en el torneo, y más de uno se gira para ver el ruido.\n\n«Sabed que quien entra ahora mismo en el campo del honor es… es…». El heraldo jadea un poco, escudriñando a la multitud en busca de un nombre que claramente ha olvidado.\n\n«Es… mi buena dama… Digo, mi buen #EMP señor#!, digo…». El heraldo abre y cierra las manos espasmódicamente, el pánico por olvidar el nombre [forgotten_knight.Custom('ES_DelDela')] [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] al que presentaba es obviamente claro. Dich[forgotten_knight.Custom('ES_OA')] [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.GetTitledFirstName|l], se acerca al pregonero con expresión tormentosa."
 tournament_events.1311.a:0 "¡[forgotten_knight.GetFirstNameNoTooltip]! ¿Puedo ofreceros otro heraldo?"
 tournament_events.1311.b:0 "Ese mensajero seguramente necesitará un trabajo nuevo…"
 tournament_events.1311.b.tt:0 "Todos los asistentes con el rasgo [GetTrait('compassionate').GetName( GetNullCharacter )|l] ganan #color_green +25#! de opinión sobre ti"
 tournament_events.1311.c:0 "¡Ja! ¡Ha olvidado cómo se #EMP llama#!!"
 tournament_events.1312.t:2 "Sabor foráneo"
 tournament_events.1312.desc:0 "«Ooohs» y «Aaahs», seguidos de aplausos, llaman mi atención cuando paso junto a una pequeña multitud. Interesad[GetPlayer.Custom('ES_OA')], me abro paso entre ellos.\n\nEn el centro, [Select_CString( foreign_knight.IsFemale, 'una mujer', 'un hombre' )] con la espada a medio sacar de su vaina, muestra la inusual empuñadura del arma a los asombrados plebeyos. Está claro que no es de por aquí, su acento es cadencioso y extranjero. Al verme, inclina la cabeza respetuosamente, antes de volverse hacia la multitud.\n\n«Y ahora, ¿qué tal si os enseño a todos un truco de espada de mis tierras?». El público vitorea estruendosamente de nuevo."
 tournament_events.1312.a:0 "¿Os placería tener [Select_CString( ROOT.Char.IsFemale, 'una nueva señora', 'un nuevo señor' )]?"
 tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip] acepta unirse"
 tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip] te rechaza"
 tournament_events.1312.b:0 "¡Qué personaje más fascinante!"
 tournament_events.1312.c:0 "[foreign_knight.GetSheHe|U] es solo un extranjer[foreign_knight.Custom('ES_OA')], ¿y qué?"

 tournament_events.1320.t:0 "La moneda roja"
 tournament_events.1320.desc:0 "Estoy volviendo del excusado, serpenteando entre dos tiendas, cuando una mano me tapa la boca con firmeza desde atrás.\n\n«En silencio cuando os deje hablar. ¿Seréis capaz?». Mi aquiescencia muda satisface a la voz, y giro sobre mis talones para encontrarme con un[unusual_stranger.Custom('ES_XA')] extrañ[unusual_stranger.Custom('ES_OA')] vestid[unusual_stranger.Custom('ES_OA')] de forma inusual. Al instante me pone un pequeño objeto en la mano.\n\n«Necesito que alguien se ocupe de esto. Es muy importante para mí. Volveré a por él. Si no…». Una sonrisa extrañamente cansada se dibuja en la boca [unusual_stranger.Custom('ES_DelDela')] extrañ[unusual_stranger.Custom('ES_OA')]. «… entonces consideradlo mi regalo para vos.\n\nMiro hacia abajo. En la palma de la mano tengo una moneda de oro, pero curiosamente #EMP roja#!. Yace allí pálida, algo cálida al tacto."
 tournament_events.1320.a:0 "La guardaré por vos."
 tournament_events.1320.b:0 "¡No quiero tener nada que ver con esto!"

 tournament_events.1321.t:0 "Moneda prestada"
 tournament_events.1321.desc:0 "Mirando por encima de la copa mientras me refresco entre competiciones, veo acercarse a mí una figura embozada, pero extrañamente familiar.\n\n«Creo que tenéis algo que me pertenece». La persona se acerca a la luz como si no estuviera acostumbrada a su resplandor. «La moneda, mi [ROOT.Char.GetLadyLord]. Todavía la tenéis, ¿verdad?».\n\nAl sacarla de mi bolsillo, el metal brilla a la luz del sol. Parece casi más roja que antes, de un intenso tono granate. La figura sonríe desde debajo de su capucha.\n\n«Mi más profundo agradecimiento, de todo corazón. Por favor, por vuestras molestias». Extiende la mano para recibirla, pero en la otra ofrece una bolsa cargada de oro."
 tournament_events.1321.a:0 "Venid a mi corte. Podría hacer uso de vuestros talentos."
 tournament_events.1321.b:0 "Un placer hacer negocios, amig[unusual_stranger.Custom('ES_OA')] mí[unusual_stranger.Custom('ES_OA')]."
 tournament_events.1321.c:0 "Humm. Creo que no."
 tournament_events.1321.c.tt:0 "Esto parece arriesgado…"

 tournament_events.1322.t:0 "¿Vale la pena el riesgo?"
 tournament_events.1322.desc:0 "La furia que relampaguea en el rostro [unusual_stranger.Custom('ES_DelDela')] desconocid[unusual_stranger.Custom('ES_OA')] me desconcierta y hace que mis guardias den un paso adelante, desenvainando las armas. Los labios de la figura se curvan mientras se bajan la capucha, asqueados y burlones.\n\n«Puedes ver mi rostro», dice. «También os diré mi nombre. Mi mayor deseo ahora es que paséis las noches en vela pensando en cómo [unusual_stranger.GetFirstName] se vengará de vos. Puede que pasen años, pero yo nunca olvido y tan solamente espero que ahora vos tampoco olvidéis jamás».\n\n«Recordadlo: #EMP ajustaremos cuentas#!». Se vuelve a subir la capucha y se ciñe la capa alrededor del cuerpo antes de desvanecerse entre la multitud."
 tournament_events.1322.a:0 "Seguro… seguro que todo irá bien."

 tournament_events.1330.t:0 "La nueva generación."
 tournament_events.1330.desc:0 "«Buena suerte, mi [ROOT.Char.GetLadyLord]». Respondo al grito de un miembro del público con un gesto de agradecimiento. «¡Y buena suerte a vos también, [heir.GetFirstName]!».\n\n«¿Qué ha querido decir?», pregunto a [heir.GetFirstNameNoTooltip], que camina a mi lado. «¿Por qué tienen que desearte suerte?» Su mirada nerviosa me da rápidamente la respuesta a la pregunta.\n\n«Yo… ¡quiero competir!», insiste. «Tú participas, ¿por qué yo no?» Me detengo en seco, [heir.GetFirstNameNoTooltip] tropieza para detenerse a mi lado, insegur[heir.Custom('ES_OA')], su bravata se desmorona un poco ante mi reacción."
 tournament_events.1330.a:0 "Tienes que entenderlo. Eres demasiado importante para arriesgarte."
 tournament_events.1330.b:0 "¡Qué privilegio tener un[heir.Custom('ES_XA')] [heir.Custom('GetDaughterSon')] así!"
 tournament_events.1330.c:0 "¡Lo prohíbo! ¡Ve a renunciar ahora mismo!"
 tournament_events.1330.d:0 "… no se lo digas a tu [spouse.GetMotherFather]."

 tournament_events.1331.t:0 "¿Por la familia?"
 tournament_events.1331.desc:0 "«¡[ROOT.Char.GetFirstName]! ¡Justo a quien quería ver!», [dynast.GetFirstName] se apresura hacia mí. «Tenemos que hablar. Veréis, había oído que os habíais apuntado a la próxima competición y, bueno…».\n\nMi mirada impasible endurece claramente la postura de [dynast.GetFirstNameNoTooltip] ante la situación. [dynast.GetSheHe|U] se estira hasta toda su máxima altura.\n\n«Tenéis que retiraros. ¡Soy [dynast.Custom('ES_ElLa')] jef[dynast.Custom('ES_EA')] de [dynast.GetDynastyName] y lo exijo! ¡Por el bien de nuestro linaje!». Mientras [dynast.GetSheHe] me reprende, miro hacia el otro lado, donde se izan los estandartes de los contendientes participantes. Incluido, como era de esperar, el de [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.a:0 "La intimidación no va a funcionar conmigo, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b:0 "Por supuesto, lo que sea por la #EMP «familia»#!."
 tournament_events.1331.c:0 "¿Queréis reconsiderar vuestras palabras, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d:0 "¡No me coaccionaréis para vuestro beneficio!"
 tournament_events.1331.e:0 "Me retiraré, si es preciso."

 tournament_events.1332.t:0 "Toma y daca"
 tournament_events.1332.desc:0 "Veo a [powerful_vassal.GetFirstName] acercarse a grandes zancadas y cierro brevemente los ojos, consternad[ROOT.Char.Custom('ES_OA')]. Cuando vuelvo a abrirlos, está justo delante de mí, clavándome una sonrisa forzada que mal disimula una mirada fulminante.\n\n«[ROOT.Char.GetFirstName], mi [ROOT.Char.GetLadyLord], ¡qué #EMP maravilloso#! veros aquí compitiendo!». Me agarra del brazo y nos aleja ligeramente de la multitud para conspirar. «Mirad, necesito un favor», su fachada casi se resquebraja cuando pongo los ojos en blanco.\n\n«Quiero hacerlo bien en esta competición, y como un[powerful_vassal.Custom('ES_OA')] de [Select_CString( powerful_vassal.IsFemale, 'vuestras vasallas', 'vuestros vasallos' )] más poderos[powerful_vassal.Custom('ES_OA')]s y #EMP leales#!, me preguntaba si podría contar con vuestra ayuda»."
 tournament_events.1332.a:0 "Sois ciertamente leal, ¿verdad?"
 tournament_events.1332.b:0 "¿Más leales, decís?"
 tournament_events.1332.c:0 "Últimamente siento mi bolsa algo vacía…"
 tournament_events.1332.d:0 "¿Por vos, [powerful_vassal.GetFirstNameNoTooltip]? Lo que sea."
 tournament_events.1332.e:0 "Tendréis que valeros por vos mism[powerful_vassal.Custom('ES_OA')]."

 # SPECTATOR EVENTS
 tournament_events.1400.t:1 "$tournament_header$ Historias menudas"
 tournament_events.1400.desc:0 "Formar parte del público en un acontecimiento deportivo puede ser una auténtica delicia. El ambiente, el sonido, las vistas… El único problema es que, a veces, puede tener tantas desventajas como ventajas.\n\nUna de esas desventajas acaba de materializarse cuando me encuentro atrapad[ROOT.Char.Custom('ES_OA')] detrás de la corpulenta figura de [tall_person.GetFirstName]. Primero me inclino hacia un lado y luego hacia el otro, pero su gran tamaño me tapa la acción casi perfectamente.\n\nSuspiro con fuerza y doy un golpecito con el pie. [tall_person.GetFirstNameNoTooltip] no se mueve. Suenan vítores cuando ocurre algo enorme y emocionante. Mi ira empieza a aflorar."
 tournament_events.1400.a:0 "¡Os haré #EMP arrodillaros#! para poder ver!"
 tournament_events.1400.a.fight:0 "Al menos una pelea resolverá el problema de un modo u otro…"
 tournament_events.1400.b:0 "Disculpad. ¿Podríais #EMP moveros#!, por favor?"
 tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip] acepta a regañadientes"
 tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip] se niega"
 tournament_events.1400.c:0 "¿Qué os parecería luchar para mí?"
 tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip] se une a ti"
 tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip] se niega"
 tournament_events.1400.d:0 "Da igual."

 tournament_events.1401.t:1 "$tournament_header$ Historias altas"
 tournament_events.1401.desc:0 "¡Menudo día! Mi lugar en primera línea del público me ofrece una vista incomparable de la acción. Todo va bien hasta que siento un ligero tirón en mis ropas. Miro hacia abajo y veo una figura, mucho más pequeña que yo, intentando pasar.\n\nAl notar mi mirada sobre [smol_person.GetSheHe], [smol_person.GetFirstName] se endereza y empieza a defender su caso.\n\n«Sois demasiado… ¡#EMP grande#!!», prueba a decir [smol_person.GetSheHe], señalando nuestra diferencia de estatura. «¡No veo nada! Por favor, ¿puedo ponerme delante de vos?»."
 tournament_events.1401.a:0 "¡Ja, ja! No."
 tournament_events.1401.a.success:0 "[smol_person.GetHerHim|U] bloqueas con éxito"
 tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip] se escabulle"
 tournament_events.1401.b:0 "Está bien, pasad."

 tournament_events.1402.t:1 "$tournament_header$ Concesiones desaprovechadas"
 tournament_events.1402.desc:0 "La competición ante mí va in crescendo, los participantes están igualados. Me agarro a la barandilla de madera y grito mi valoración junto con el resto del público. Sin embargo, ese grito se convierte rápidamente en un gemido ahogado cuando siento que algo me recorre la columna vertebral. Algún tipo de líquido… ¿algo caliente #EMP y#! frío a la vez?\n\nGiro sobre mis talones y me encuentro frente a [drinking_spectator.GetFirstName], agitando su copa con los restos de la bebida no identificada que se desliza por mi espalda.\n\n«¡Fijaos por dónde vais!», parlotea, haciéndome un gesto acusador con la copa. «¡Deberíais tener más cuidado!"
 tournament_events.1402.a:0 "¿Qué os parece si compro otra copa?"
 tournament_events.1402.b:0 "¡Guardias, sacad a est[drinking_spectator.Custom('ES_EA')] [drinking_spectator.Custom('InsultNoun')|l] tan [drinking_spectator.Custom('InsultAdjective')] de mi vista!"
 tournament_events.1402.c:0 "Tenéis razón. ¡Fallo mío!"

 tournament_events.1403.t:1 "$tournament_header$ Público amedrentado"
 tournament_events.1403.desc:0 "El público se inclina mientras un competidor se prepara, pero el ambiente se ve interrumpido con brusquedad por una voz chirriante. [realm_priest.GetFirstName] ha irrumpido en el campo.\n\n«¡Cómo #EMP podéis#! estar viendo esta #EMP inmundicia#! banal que solo consume el tiempo!», vocifer [realm_priest.GetSheHe], yendo de persona en persona, con la saliva volando de sus labios mientras los arenga. «¡Menos pasar el tiempo aquí y más rezar!».\n\nEl mar de gente retrocede un poco, al percibir una pizca de verdad en las palabras, antes de que unas cuantas voces valientes y furiosas respondan. La marea de la opinión pública se abate ferozmente sobre [realm_priest.GetFirstNameNoTooltip], pero [realm_priest.GetSheHe] se mantiene firme y su diatriba resuena."
 tournament_events.1403.a:0 "¡[realm_priest.GetFirstNameNoTooltip] tiene razón, depravados!"
 tournament_events.1403.b:0 "¡Buuu! #EMP ¡Buuu!#!"
 tournament_events.1403.c:0 "Tal vez debería dejar que esto se calme solo."

 tournament_events.1404.t:1 "$tournament_header$ Pretendientes en potencia"
 tournament_events.1404.desc:0 "Mientras me acomodo cerca de la parte delantera de la multitud con [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName], los participantes trotan por el campo delante de nosotr[ROOT.Char.Custom('ES_OA')]s. [gossip_friend.GetFirstNameNoTooltip] me da un par de codazos, señalando a dos de [ROOT.Char.Custom('ES_LoLaOpp')]s competidor[ROOT.Char.Custom('ES_EAOpp')]s con un gesto no demasiado sutil de la cabeza.\n\n«¿Qué te parece esa pareja?», dice [gossip_friend.GetSheHe], conteniendo una risita deleitada. «¿Con cual #EMP te#! quedas?». Está claro por sus cejas hiperactivas que [gossip_friend.GetSheHe] no me pregunta por quién creo que va a ganar.\n\n«¡Mira, mira, se están acercando! ¡Di algo! Lo bastante alto como para que te oigan»."
 tournament_events.1404.a:0 "«Nadie puede compararse con #EMP vuestra#! belleza»."
 tournament_events.1404.b:0 "«¡Ja! ¡Vos os desempeñaríais mejor en el campo del amor!»."
 tournament_events.1404.c:0 "«#BOL Oh, cielos, ¡¿es ese buen ejemplar [knight_1.GetFirstNameNoTooltip]?!#!»."
 tournament_events.1404.d:0 "«#BOL ¡Caramba, #EMP fíjate#! en [knight_2.GetFirstNameNoTooltip]!#!»."
 tournament_events.1404.e:0 "«#EMP ¡Chis, chiiis!#! #DIE1 ¡Ya #EMP basta #!, [gossip_friend.GetFirstName]!#!»."

 tournament_events.1405.t:1 "$tournament_header$ Un[flirty_onlooker.Custom('ES_XA')] [flirty_onlooker.Custom('GetLassLad')] con suerte"
 tournament_events.1405.desc:0 "Los ojos se me pierden entre la multitud. El bullicio general fluye a mi alrededor, todos los espectadores conversan o miran a los participantes. Todos menos un[flirty_onlooker.Custom('ES_OA')], me doy cuenta.\n\n[flirty_onlooker.GetFirstName] me mira directamente. Nuestras miradas se cruzan antes de que [flirty_onlooker.GetSheHe] rompa inmediatamente el contacto visual y lleve sus ojos a cualquier lugar que no sea yo. Normalmente sospecharía, pero el morderse el labio y las constantes miradas furtivas para comprobar si [flirty_onlooker.Custom('ES_LeLa')] sigo mirando indican algo distinto en este caso."
 tournament_events.1405.a:0 "¡Información útil para el futuro!"
 tournament_events.1405.b:0 "Vaya, vaya, vaya…"
 tournament_events.1405.b.tt:0 "Devuelve a [flirty_onlooker.GetFirstNameNoTooltip] una sonrisita y un guiño a cambio."
 tournament_events.1405.c:0 "¡Estoy aquí para contemplar, no para coquetear!"

 tournament_events.1406.t:1 "$tournament_header$ Nuevas experiencias"
 tournament_events.1406.desc:0 "Mientras nos abrimos paso entre la multitud, la cabeza [Select_CString( root_child.IsFemale, 'de la pequeña', 'del pequeño' )] [root_child.GetFirstName] no para de moverse, absorbiendo todas las imágenes y sonidos. [root_child.GetSheHe|U] vibra de emoción, me tira de la mano y señala a los participantes que pasan a toda prisa.\n\nYo [root_child.GetHerHim] controlo con suavidad, pero [root_child.GetSheHe] sigue yendo, incapaz de contener su entusiasmo ante una situación tan nueva."
 tournament_events.1406.a:0 "«Céntrate en tus estudios, [root_child.Custom('GirlBoy')]»."
 tournament_events.1406.b:0 "«¡Vamos, súbete a mis hombros!»."
 tournament_events.1406.c:0 "«¡Yo también estoy emocionad[ROOT.Char.Custom('ES_OA')], [root_child.GetFirstNameNoTooltip]!»."

 tournament_events.1407.t:1 "$tournament_header$ Honor defendido"
 tournament_events.1407.desc:0 "¡Ahí está [competing_family.GetSheHe]! Mi [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName] participa en esta competición, y por fin he conseguido ver[competing_family.GetHerHim] entre la multitud de participantes. Apenas abro la boca para darle mi apoyo, oigo otra voz.\n\n«¡Eh, [competing_family.GetFirstNameNoTooltip]! ¡Lárgate ya y ahórranos el trabajo!».\n\nMiro a mi alrededor, entre los espectadores que ríen, y veo a [shouting_fan.GetFirstName] preparando otra salva de insultos."
 tournament_events.1407.a:0 "¡¿Qué habéis dicho?!"
 tournament_events.1407.a.success:0 "Ganas la pelea"
 tournament_events.1407.a.failure:0 "Pierdes la pelea"
 tournament_events.1407.b:0 "¡Vamos, [competing_family.GetFirstNameNoTooltip]! ¡Esto lo ganáis!"
 tournament_events.1407.b.success:0 "Consigues acallar a [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.failure:0 "No consigues acallar a [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.c:0 "Bueno, esperemos que [competing_family.GetFirstNameNoTooltip] no se lo tome a pecho…"

 tournament_events.1408.t:0 "$tournament_header$ Sed saciada"
 tournament_events.1408.desc:0 "El sol pega fuerte mientras observo la competición desde un sitio privilegiado, delante de la multitud. Hoy hace mucho calor. O tal vez soy yo, que voy demasiado abrigad[ROOT.Char.Custom('ES_OA')]…\n\nEstoy cavilando al respecto cuando veo a un joven y emprendedor comerciante que lleva al hombro un barrilete de alguna bebida, que está claro que ofrece a los transeúntes a cambio de unas monedas. Se me seca la boca al instante. Si pudiera llegar hasta allí sin perder el sitio…\n\nMiro con desesperación alrededor en busca de respuestas, pero solo veo a [drinking_fan.GetFirstName] sorteando al gentío para volver a su sitio, con la bebida en la mano."
 tournament_events.1408.a:0 "«¿Me la vendéis?»."
 tournament_events.1408.a.tt:0 "Es posible que esto requiera un poco de persuasión…"
 tournament_events.1408.b:0 "Igual si actúo con rapidez…"
 tournament_events.1408.b.success:0 "Te lanzas a por un vaso y vuelves sin problemas"
 tournament_events.1408.b.failure:0 "Consigues la bebida pero pierdes el sitio"
 tournament_events.1408.b.criticalfailure:0 "Te quedas sin el sitio y el vendedor se pierde entre la multitud"
 tournament_events.1408.c:0 "Tendré que aguantarme."

 tournament_events.1409.t:0 "$tournament_header$ Alguien a quien animar"
 tournament_events.1409.desc:0 "Me aparto para dejar pasar a alguien, pero, en cuanto lo hago, me empieza a hablar.\n\n«Ah, [ROOT.Char.GetTitledFirstName|l]. Me alegro de veros por aquí». Abro la boca para responder, pero [friendly_fan.GetFirstName] es demasiado rápid[friendly_fan.Custom('ES_OA')]. «¿No tendréis ningún favorito, verdad? ¿Alguien que creáis que se va a llevar la victoria? A mí me da buena espina [fan_favourite.GetFirstName]».\n\nPor un momento, considero las opciones que tengo. ¿No sería lo mejor mostrarme de acuerdo?"
 tournament_events.1409.a:0 "«¡Por supuesto! ¡Tenía que ser [fan_favourite.GetFirstNameNoTooltip]!»."
 tournament_events.1409.b:0 "«¡Está claro que va a ganar [other_favourite.GetFirstNameNoTooltip], no me seas [friendly_fan.Custom('InsultNoun')]!»."
 tournament_events.1409.c:0 "Igual si sonrío y asiento…"

 tournament_events.1410.t:0 "$tournament_header$ Admiradores infelices"
 tournament_events.1410.desc:0 "Por encima de los aullidos de la multitud, oigo con claridad el inicio de una pelea. Al alargar el cuello para mirar lo que ocurre detrás, distingo a dos figuras, cada una cogiendo con el puño la ropa de la otra. No sé con exactitud a qué se debe la disputa, pero ya se ha formado un pequeño círculo de mirones pendencieros.\n\n«¡[fan_2.Custom('InsultNoun')|U] [fan_2.Custom('InsultAdjective')]!», escupe [fan_1.GetFirstName], maldiciendo mientras se yergue cuan larg[fan_1.Custom('ES_OA')] es. [fan_2.GetFirstName] responde del mismo modo.\n\n«¡Eres basura, y un[fan_1.Custom('ES_XA')] [fan_1.Custom('InsultNoun')]! ¡Te voy a arrancar las tripas!». Está claro que van a llegar a las manos."
 tournament_events.1410.a:0 "«¡Ya basta!»."
 tournament_events.1410.a.tt:0 "Intentar ponerme en medio puede ser arriesgado, pero debo hacer #EMP algo#!…"
 tournament_events.1410.a.success:0 "Consigues separarlos"
 tournament_events.1410.a.failure:0 "Sales herid[GetPlayer.Custom('ES_OA')] en la pelea consiguiente"
 tournament_events.1410.b:0 "«¡Venga, vamos! ¡Este no es lugar para una pelea!»."
 tournament_events.1410.b.success:0 "Tus palabras tranquilizadoras surten efecto"
 tournament_events.1410.b.failure:0 "Los dos siguen peleando"
 tournament_events.1410.c:0 "¡Sí! ¡Dale!"
 tournament_events.1410.c.fan1:0 "[fan_1.GetFirstNameNoTooltip] gana la pelea"
 tournament_events.1410.c.fan2:0 "[fan_2.GetFirstNameNoTooltip] gana la pelea"

 # INTENT EVENTS
 tournament_events.6000.t:1 "$tournament_header$ Sea como sea"
 tournament_events.6000.desc:0 "Un torneo es el lugar perfecto para librar al mundo y a mi persona de semejante [murder_target.Custom('InsultNoun')|l], [murder_target.GetTitledFirstName|l]. Peligros ocultos acechan en cada rincón y las sospechas se desvanecen por la frecuencia de los accidentes.\n\n"
 tournament_events.6000.again:0 "[murder_target.GetTitledFirstName] sigue con vida…\n\n"
 tournament_events.6000.deferred:0 "He aguardado mi momento con una paciencia encomiable… a la espera del momento perfecto para atacar a [murder_target.Custom('ES_AlAla')] [murder_target.GetTitledFirstName|l]…"
 tournament_events.6000.foot:0 "El/La [activity.GetCurrentPhase.GetPhase.GetName|l] se acerca y una hoja envenenada en las manos adecuadas podría acabar con [murder_target.GetSheHe] en un instante…\n\n"
 tournament_events.6000.joust:0 "Las lanzas de la [activity.GetCurrentPhase.GetPhase.GetName|l] tienen las puntas romas para ser inofensivas, pero un reemplazo cuidadosamente preparado con sus primas más mortíferas podría pasar desapercibido…\n\n"
 tournament_events.6000.self_match:0 "Sería demasiado fácil manipular mi equipo, anulando las medidas de seguridad impuestas por el torneo, para acabar con [murder_target.GetFirstNameNoTooltip] delante del público…"
 tournament_events.6000.patsy_match:0 "Solo necesito manipular el equipo de [murder_match.GetFirstName] antes que se enfrente a [murder_target.GetFirstNameNoTooltip] y rezar para que se alineen los astros…"
 tournament_events.6000.injuries:0 "Heridas posibles"
 tournament_events.6000.a:0 "Una oportunidad interesante."
 tournament_events.6000.b:0 "Sí, la culpa recaerá sobre [murder_match.GetFirstNameNoTooltip]."
 tournament_events.6000.c:0 "¡Acabaré con tal imbécil!"
 tournament_events.6000.d:0 "Todavía no…"
 tournament_events.6000.e:0 "Es demasiado arriesgado…"
 tournament_events.6000.success:0 "Tu sabotaje tiene éxito"
 tournament_events.6000.failure:0 "Tu sabotaje no hace nada"
 tournament_events.6000.success_tt:0 "[murder_match.GetFirstNameNoTooltip] mató a [murder_target.GetFirstNameNoTooltip]"
 tournament_events.6000.blame:0 "Todas las acusaciones recaerán sobre [murder_match.LocalPlayerString( 'ti', murder_match.GetShortUIName )]"
 tournament_events.6000.imprisonment_tt:0 "Como [murder_target.GetFirstNameNoTooltip] es [murder_target.Custom('ES_ElLa')] anfitri[murder_target.Custom('ES_OnOna')], [murder_match.GetFirstNameNoTooltip] puede ser encarcelad[murder_match.Custom('ES_OA')]"
 tournament_events.6001.t:0 "$tournament_events.6050.t$"
 tournament_events.6001.foot:0 "Froto la hoja con ponzoña nociva, reflexionando sobre las promesas del alquimista que me vendió el fétido brebaje, antes de envainarla con cuidado."
 tournament_events.6001.horse:0 "Reemplazo las lanzas de la armería cuando llega la noche, allí yacen en la oscuridad, esperando la llegada del amanecer."
 tournament_events.6001.success_patsy:0 "\n\n¡Tras un momento de tensión palpitante, me largo! Con un poco de suerte, [murder_match.GetFirstName] no se dará cuenta hasta que sea demasiado tarde…"
 tournament_events.6001.success:0 "\n\nMi equipo sinuosamente modificado está listo para el/la [activity.GetCurrentPhase.GetPhase.GetName|l]. Solo necesito asegurarme de usarlo bien…"
 tournament_events.6001.failure:0 "\n\nPor desgracia, cuando vuelvo a la mañana siguiente, está claro que un astuto asistente se ha percatado de mi obra. Estos intentos no han hecho más que levantar sospechas de juego sucio y los escuderos están más vigilantes que nunca."
 tournament_events.6001.closing:0 "\n\nTe llegará el día antes de lo que crees, [murder_target.GetFirstName]…"
 tournament_events.6001.a:0 "Y no puedo esperar…"
 tournament_events.6001.b:0 "Fiu…"
 tournament_events.6010.t:1 "$tournament_header$ Asesinato de rival"
 tournament_events.6010.desc:0 "Al terminar el día, espío a mi rival, [murder_target.GetName], que está en paz, relajándose en compañía. Esta competición proporciona la oportunidad perfecta para que le suceda un #EMP accidente#!…\n\nEn este ambiente relajado, no debería ser muy complicado deslizar algo en su copa."
 tournament_events.6010.a:0 "Sé dónde hay una botica cerca."
 tournament_events.6010.a.flavor:0 "¡[murder_target.GetFirstNameNoTooltip] encontrará otra clase de veneno!"
 tournament_events.6010.a.success:0 "Tu rival se toma su última bebida"
 tournament_events.6010.a.ill:0 "Los humores de tu rival acaban perturbados"
 tournament_events.6010.a.failure:0 "A tu rival no parece que le afecte"
 tournament_events.6010.b:0 "¿Dónde están esos vagabundos que vi antes?"
 tournament_events.6010.b.flavor:0 "No hay nada más útil que un hombre desesperado…"
 tournament_events.6010.b.success:0 "Tu rival muere"
 tournament_events.6010.b.caught:0 "Tu rival somete al matón"
 tournament_events.6010.b.failure:0 "Tu rival esquiva al matón"
 tournament_events.6010.c:0 "Esto no va a funcionar…"

 tournament_events.6011.t:0 "$tournament_events.6010.t$"
 tournament_events.6011.poison:0 "Me apresuro a volver del vendedor de pócimas, que demasiado pronto se creyó la historia de ratas en los establos.\n\nMientras el atareado camarero rellena las copas, es terriblemente fácil introducir subrepticiamente el brebaje en la taza de [murder_target.GetFirstName].\n\n"
 tournament_events.6011.thug:0 "El rufián coge mi moneda, acepta mis condiciones con ceñuda resignación y confirma mi sutil asentimiento en dirección [murder_target.Custom('ES_AlAla')] [murder_target.GetTitledFirstName|l].\n\n"
 tournament_events.6011.death:0 "Quizá lo más desconcertante es lo rápido que se desploma tras ingerir el brebaje, retorciéndose de dolor y pidiendo ayuda."
 tournament_events.6011.ill:0 "Contengo la respiración cuando se lleva la copa a los labios y me deleito brevemente con el posible éxito, pero no lo consigo. Semejante [murder_target.Custom('InsultNoun')|l] solo tiene fiebre, y probablemente vivirá."
 tournament_events.6011.second_chance:0 "Por desgracia, el veneno solo parece confundir[murder_target.GetHerHim], pero cuando [murder_target.GetHerHim] sigo fuera, descubro que ahora estamos a solas en un lugar apartado dentro del recinto del torneo.\n\nPuede que esta sea la última oportunidad de lograr mi objetivo..."
 tournament_events.6011.ache:0 "Hace efecto rápidamente, ya veo como los clientes rodean [murder_target.Custom('ES_AlAla')] gimiente [murder_target.Custom('InsultNoun')|l], pero pronto se hace evidente que el vial no tenía la potencia prometida.\n\nEn el mejor de los casos, pasará una mala noche en el excusado… "
 tournament_events.6011.slain:0 "Apenas puedo dormir a la espera de noticias, pero en mi corazón me siento aliviad[GetPlayer.Custom('ES_OA')] de librarme de mi rival.\n\nAl alba, todo [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] habla del horripilante asesinato de [murder_target.GetFirstNameNoTooltip], a quien un sereno encontró destripad[murder_target.Custom('ES_OA')] en la calle, con una daga ensangrentada a su lado."
 tournament_events.6011.caught:0 "Apenas puedo dormir a la espera de noticias; un miedo informe atormenta mi corazón hasta la mañana.\n\nMis asistentes llaman a la puerta al amanecer, informándome de que [murder_target.GetFirstNameNoTooltip] afirma que anoche venció a un matón que intentó asesinar[murder_target.GetHerHim], y dijo que yo estaba detrás."
 tournament_events.6011.escape:0 "Apenas puedo dormir a la espera de noticias, convencid[GetPlayer.Custom('ES_OA')] de que algo ha salido mal.\n\nMi corazón tenía razón, [murder_target.GetFirstNameNoTooltip] vive aún y las noticias del intento de asesinato por un extraño encapuchado se han extendido por todo [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 tournament_events.6011.a.death:0 "Casi fue #EMP demasiado#! fácil…"
 tournament_events.6011.a.ill:0 "Aún hay esperanzas…"
 tournament_events.6011.a.slain:0 "Un feo asunto ese."
 tournament_events.6011.a.caught:0 "Malditos vagabundos."
 tournament_events.6011.a:0 "Maldita fortuna."
 tournament_events.6011.b:0 "Debo intervenir ahora."
 tournament_events.6011.b.success:0 "Matas a tu rival"
 tournament_events.6011.b.failure:0 "Tu rival escapa"
 tournament_events.6011.c:0 "Se acabó…"
 tournament_events.6012.t:0 "$tournament_events.6010.t$"
 tournament_events.6012.poison:0 "Estoy disfrutando de la conversación con algunos asistentes sobre las próximas competiciones, cuando de repente siento que me da un vuelco el estómago y se me entrecorta la respiración.\n\n"
 tournament_events.6012.thug:0 "Me voy a mi tienda, después de haber pasado la tarde charlando con otros asistentes sobre los favoritos, cuando percibo una figura detrás de mí.\n\n"
 tournament_events.6012.death:0 "¿Pero qué este fuego de mi interior? «¡Socorro!», farfullo, las estúpidas caras de mis conocidos me miran boquiabiertos."
 tournament_events.6012.ill:0 "Me desplomo, agarrándome las tripas mientras me rodean unos espectadores preocupados. Consigo farfullar «Ayuda, b-buscad a un médico»."
 tournament_events.6012.slain:0 "Antes de poder darme la vuelta, es como si un caballo me hubiera tirado al suelo de una coz. ¡Una forma encapuchada me clava una daga en el corazón!"
 tournament_events.6012.caught:0 "Me hago a un lado justo cuando el hombre se abalanza sobre mí, desequilibrándolo antes de inmovilizarlo en el suelo. Una daga reluciente sobresale del barro."
 tournament_events.6012.escape:0 "Los pesados pasos de una figura encapuchada descienden sobre mí. Giro con fuerza cuando se acerca, tirándola al suelo, y me dirijo hacia la masa de tiendas."
 tournament_events.6012.a.death:0 "#EMP *ahogo*#! ¡S–#weak socorro…!"
 tournament_events.6012.a.ill:0 "S-solo ne-necesito tumbarme."
 tournament_events.6012.a.poison:0 "¡Estas be-bidas son pecaminosas!"
 tournament_events.6012.a.slain:0 "#weak ¡¿Quién…?!#!"
 tournament_events.6012.a.caught:0 "#EMP ¡¿Quién te envía?!"
 tournament_events.6012.a:0 "Estaré bien, señor…"
 tournament_events.6013.t:0 "$tournament_events.6010.t$"
 tournament_events.6013.death:0 "Me abalanzo sobre [murder_target.GetSheHe] lo más silenciosamente que puedo, tiro de su cabeza hacia atrás y llevo mi cuchillo a su cuello.\n\n[murder_target.GetSheHe|U] balbucea y patea mientras corro hacia el laberinto de tiendas."
 tournament_events.6013.fallback:0 "Me abalanzo sobre [murder_target.GetSheHe] lo más silenciosamente que puedo, pero [murder_target.GetFirstName] me oye y se gira, mirando boquiabiert[murder_target.Custom('ES_OA')] mi daga reluciente.\n\n[murder_target.GetSheHe|U] echa a correr con energías renovadas, dejándome sin aliento y desapareciendo en el laberinto de tiendas."
 tournament_events.6013.a.death:0 "¡Con eso debería bastar!"
 tournament_events.6013.a:0 "¡Nooo!"
 tournament_events.6014.t:0 "$tournament_events.6010.t$"
 tournament_events.6014.desc:0 "Cuando vuelvo a mi tienda, agarrándome débilmente el costado, ¡[murder_target.GetSheHe] se abalanza detrás de mí!"
 tournament_events.6014.death:0 "¡Antes de poder reaccionar, [murder_target.GetFirstNameNoTooltip] me tira de la cabeza hacia atrás y me pone una daga en el cuello!"
 tournament_events.6014.fallback:0 "Giro en redondo, tirándo[murder_target.GetHerHim] al suelo con un gemido, y me precipito de cabeza al laberinto de tiendas."
 tournament_events.6014.a.death:0 "¿Qué–#EMP ¡N–!#! *gorgoteo*"
 tournament_events.6014.a:0 "Ha sido… No… #EMP ¡[murder_actor.GetFirstNameNoTooltip]#!!"

 tournament_events.6050.t:1 "$tournament_contest_header$ Sabotaje"
 tournament_events.6050.desc:0 "Me juré que ganaría una competición en este torneo y no puedo evitar considerar un enfoque menos… #EMP «limpio»#! para asegurarme el premio de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l].\n\nEstoy segur[GetPlayer.Custom('ES_OA')] de que mis oponentes harían lo mismo, si hubieran tenido esa idea. ¿Quién sabe si ya ha sido así?"
 tournament_events.6050.a:0 "[sabotage_target_1.GetFirstNameNoTooltip] es la amenaza."
 tournament_events.6050.a.horse_race:0 "#EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#! de [sabotage_target_1.GetFirstNameNoTooltip] es la amenaza."
 tournament_events.6050.b:0 "No puedo tolerar que [sabotage_target_2.GetFirstNameNoTooltip] gane."
 tournament_events.6050.b.horse_race:0 "No puedo tolerar que [sabotage_target_2.GetFirstNameNoTooltip] gane con #EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#!."
 tournament_events.6050.c:0 "Hay que aplacar a [sabotage_target_3.GetFirstNameNoTooltip]."
 tournament_events.6050.c.horse_race:0 "Hay que aplacar a #EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#! de [sabotage_target_3.GetFirstNameNoTooltip]."
 tournament_events.6050.d:0 "Esta no es forma de ganar…"
 tournament_events.6050.success:0 "Tu sabotaje tiene éxito"
 tournament_events.6050.detected:0 "Se detecta tu sabotaje"
 tournament_events.6050.failure:0 "Tu sabotaje no tiene éxito"
 tournament_host_disqualification_tt:0 "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] puede descalificarte por intentar sabotear[host.GetHerHim]"
 tournament_contestant_disqualification_tt:0 "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] puede descalificarte por intentar sabotear a otro contendiente"
 contest_sabotage_score_diff_far_behind_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! de [sabotage_target.GetFirstNameNoTooltip] es #negative_value mucho mejor#! que #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_behind_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! de [sabotage_target.GetFirstNameNoTooltip] es #negative_value mucho mejor#! que tu #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_close_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! de [sabotage_target.GetFirstNameNoTooltip] tiene un nivel similar a tu #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_ahead_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! de [sabotage_target.GetFirstNameNoTooltip] es #positive_value peor#! que #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_ahead_horse_race_tt:0 "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! de [sabotage_target.GetFirstNameNoTooltip] es #positive_value mucho peor#! que #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_behind_tt:0 "[sabotage_target.GetShortUIName] es #negative_value mucho mejor#! que tú"
 contest_sabotage_score_diff_behind_tt:0 "[sabotage_target.GetShortUIName] es #negative_value mejor#! que tú"
 contest_sabotage_score_diff_close_tt:0 "[sabotage_target.GetShortUIName] tiene un nivel similar en habilidad"
 contest_sabotage_score_diff_ahead_tt:0 "[sabotage_target.GetShortUIName] es #positive_value peor#! que tú"
 contest_sabotage_score_diff_far_ahead_tt:0 "[sabotage_target.GetShortUIName] es #positive_value mucho peor#! que tú"
 tournament_events.6051.t:0 "$tournament_events.6050.t$"
 tournament_events.6051.foot:0 "He intentado sabotear la armadura [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l] antes de que continúe la competición de [activity.GetCurrentPhase.GetPhase.GetName|l], debilitando los puntos de cuero que sujetan los componentes esperando que se desgasten."
 tournament_events.6051.archery:1 "He intentado sabotear el arco [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l] antes de que continúe la competición de [activity.GetCurrentPhase.GetPhase.GetName|l], cambiando con sutileza la tensión de la cuerda para descolocar[sabotage_target.GetHerHim]."
 tournament_events.6051.pugilism:0 "He intentado sabotear los vendajes [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l] antes de que continúe la competición de [activity.GetCurrentPhase.GetPhase.GetName|l], bañándolos en un ungüento irritante para descolocar[sabotage_target.GetHerHim]."
 tournament_events.6051.horse:0 "He intentado envenenar al caballo de [sabotage_target.GetShortUINameNoTooltipNoFormat] antes de que continúe la competición de [activity.GetCurrentPhase.GetPhase.GetName|l], cambiando su pienso por otro emponzoñado mientras los escuderos dormían."
 tournament_events.6051.horse_race:0 "He intentado envenenar al caballo de carreras [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, antes de que empezase el/la [activity.GetCurrentPhase.GetPhase.GetName|l], cambiando su pienso por otro emponzoñado mientras los escuderos dormían."
 tournament_events.6051.falconry:0 "He intentado envenenar al ave [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l] antes de que empezase el/la [activity.GetCurrentPhase.GetPhase.GetName|l], emponzoñando su pienso mientras los escuderos dormían."
 tournament_events.6051.success:0 "\n\nMi paciencia finalmente ha dado sus frutos. Hago el cambio sin levantar sospechas y me pierdo en la noche. Por la mañana, me alivia ver que no hay ni un susurro sobre mis maquinaciones."
 tournament_events.6051.detected:0 "\n\nCuando estaba a punto de irme, con mi cuidadoso trabajo a instantes de verse completado, me encuentro con el asistente de [sabotage_target.GetFirstNameNoTooltip], boquiabierto. ¡Antes de que yo pueda reaccionar, sale corriendo para avisar a su [sabotage_target.GetLadyLord]!"
 tournament_events.6051.failure:0 "\n\nDesgraciadamente, entre su astucia y mi mala suerte, estos intentos no han hecho más que levantar sospechas de juego sucio entre los contendientes, que ahora están más atentos que nunca."
 tournament_events.6051.disqualified:0 "\n\nDescalificado"
 tournament_events.6051.forgiven:0 "\n\nPerdonado"
 tournament_events.6051.a:0 "Todo vale."
 tournament_events.6051.a.disqualified:0 "Por el amor de…"
 tournament_events.6051.a.detected:0 "Qué mala suerte…"
 tournament_events.6051.a.failure:0 "Diantres…"

 tournament_events.6052.t:0 "$tournament_events.6050.t$"
 tournament_events.6052.host:1 "Mis asistentes aseguran haber pillado [sabotage_target.Custom('ES_AlAla')] [sabotage_target.GetTitledFirstName|l], contendiente de la próxima competición de [activity.GetCurrentPhase.GetPhase.GetName|l], ¡en un intento de sabotearme!\n\n"
 tournament_events.6052.guest:0 "[sabotage_target.GetTitledFirstName], un[sabotage_target.Custom('ES_XA')] contendiente en la futura competición de [activity.GetCurrentPhase.GetPhase.GetName|l], ha acusado [sabotage_actor.Custom('ES_AlAla')] [sabotage_actor.GetTitledFirstName|l] de juego sucio, ¡incluso antes del día del evento!\n\n"
 tournament_events.6052.foot:1 "«[sabotage_actor.GetSheHe|U] estaba manipulando la armadura de [sabotage_target.LocalPlayerString( 'mi arsenal', sabotage_target.GetShortUINameNoTooltipNoFormat )], ¡debilitando los puntos de cuero que sujetan los componentes, esperando que se desgastaran en pleno combate!»."
 tournament_events.6052.archery:2 "«[sabotage_actor.GetSheHe|U] estaba manipulando el arco de [sabotage_target.LocalPlayerString( 'mi equipo', sabotage_target.GetShortUINameNoTooltipNoFormat )], alterando con sutileza la tensión de su cuerda»."
 tournament_events.6052.pugilism:1 "«[sabotage_actor.GetSheHe|U] estaba manipulando los vendajes de [sabotage_target.LocalPlayerString( 'mi equipo', sabotage_target.GetShortUINameNoTooltipNoFormat )], bañándolos en un ungüento irritante»."
 tournament_events.6052.horse:1 "«[sabotage_actor.Custom('ES_ElLa')|U] [sabotage_actor.GetTitledFirstName|l] intentó envenenar al caballo de [sabotage_target.LocalPlayerString( 'mis cuadras', sabotage_target.GetShortUINameNoTooltipNoFormat )] cambiando su pienso por otro emponzoñado mientras los escuderos dormían»."
 tournament_events.6052.horse_race:1 "«[sabotage_actor.Custom('ES_ElLa')|U] [sabotage_actor.GetTitledFirstName|l] intentó envenenar al caballo de carreras de [sabotage_target.LocalPlayerString( 'mis cuadras', sabotage_target.GetShortUINameNoTooltipNoFormat )], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, cambiando su pienso por otro emponzoñado mientras los escuderos dormían»."
 tournament_events.6052.a:0 "No se tolerarán las trampas."
 tournament_events.6052.a.host:0 "¡Hacer trampas exige la descalificación!"
 tournament_events.6052.b:0 "Vamos, fue inofensivo."
 tournament_events.6053.t:0 "$tournament_events.6050.t$"
 tournament_events.6053.desc:0 "Antes de que haya comenzado la competición de [activity.GetCurrentPhase.GetPhase.GetName|l], ¡ya se ha pillado a alguien intentando el sabotaje!"
 tournament_events.6053.foot:1 "«[sabotage_actor.Custom('ES_ElLa')|U] [sabotage_actor.GetTitledFirstName|l] estaba manipulando la armadura [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l], ¡debilitando los puntos de cuero que sujetan los componentes, esperando que se desgastaran en pleno combate!»."
 tournament_events.6053.archery:2 "«[sabotage_actor.Custom('ES_ElLa')|U] [sabotage_actor.GetTitledFirstName|l] estaba manipulando el arco [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l], alterando con sutileza la tensión de su cuerda para descolocarme»."
 tournament_events.6053.pugilism:1 "«[sabotage_actor.Custom('ES_ElLa')|U] [sabotage_actor.GetTitledFirstName|l] estaba manipulando los vendajes [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l], bañándolos en un ungüento irritante para descolocarme»."
 tournament_events.6053.horse:1 "«[sabotage_actor.Custom('ES_ElLa')|U] [sabotage_actor.GetTitledFirstName|l] intentó envenenar al caballo de [sabotage_target.LocalPlayerString( 'mis cuadras', sabotage_target.GetShortUINameNoTooltipNoFormat )] cambiando su pienso por otro emponzoñado mientras los escuderos dormían»."
 tournament_events.6053.horse_race:1 "«[sabotage_actor.Custom('ES_ElLa')|U] [sabotage_actor.GetTitledFirstName|l] intentó envenenar a #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, el caballo de carreras [sabotage_target.Custom('ES_DelDela')] [sabotage_target.GetTitledFirstName|l], cambiando su pienso por otro emponzoñado mientras los escuderos dormían»."
 tournament_events.6053.disqualified_target:0 "\n\n[host.GetTitledFirstName] acaba de descalificar de la competición a semejante bellaco miserable. ¡Qué osadía!"
 tournament_events.6053.disqualified:0 "\n\nLógicamente, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] [sabotage_actor.GetHerHim] ha descalificad[sabotage_actor.Custom('ES_OA')] de la competición, para deleite de su supuesta víctima."
 tournament_events.6053.forgiven_target:0 "\n\n[host.GetTitledFirstName], de forma indignante, ha perdonado a semejante bellac[sabotage_actor.Custom('ES_OA')], ¡y aún se le permitirá competir! ¡Será posible!"
 tournament_events.6053.forgiven:0 "\n\nSorprendentemente, [host.GetTitledFirstName|l] no ha emprendido ninguna acción contra [sabotage_actor.GetSheHe] y ha desdeñado el asunto."
 tournament_events.6053.a:0 "¡Qué vergüenza!"
 tournament_events.6500.t:1 "$tournament_header$ Lo que hacemos por amor"
 tournament_events.6500.desc:0 "Mis intentos de atraer la atención [woo_target.Custom('ES_DelDela')] [woo_target.GetTitledFirstName|l] no han pasado desapercibidos, pero aún no me ha abierto su corazón.\n\n«No soy un[woo_target.Custom('ES_XA')] [woo_target.Custom('GirlBoy')], un ser ingenuo al que un noble pueda perseguir y desechar. Mostradme —demostradme— vuestro afecto y hablaremos…».\n\n«¿Mostrar?», pregunto, «¿cómo queréis que lo haga?».\n\nLa respuesta de [woo_target.GetFirstNameNoTooltip] llega rápida: «Perded en la competición»."
 tournament_events.6500.a:0 "Como digáis, amad[woo_target.Custom('ES_OA')] [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b:0 "¡No hay honor la derrota!"
 tournament_events.6510.t:0 "La atracción del triunfo"
 tournament_events.6510.opening:0 "Las pausas en las festividades del torneo me dan tiempo de sobra para organizar un encuentro con [woo_target.GetFirstName]."
 tournament_events.6510.married:0 "Fue fácil asegurarse de que su [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.Custom('ES_ElLa')] [woo_target.GetPrimarySpouse.GetTitledFirstName|l], estuviera en otra parte."
 tournament_events.6510.currentspouse:0 "¡Una oportunidad de demostrar mi devoción a mi [woo_target.GetWomanMan]!"
 tournament_events.6510.desc:0 "\n\n«Enhorabuena por ganar la competición de [ROOT.Char.Custom('GetRandomWonContest')|l], [ROOT.Char.GetTitledFirstName|l]», comenta educadamente [woo_target.GetSheHe]. «Fue todo un espectáculo».\n\nHay un brillo genuino en sus ojos, estoy segur[ROOT.Char.Custom('ES_OA')] de ello."
 tournament_events.6510.a:0 "Lo hice todo por #EMP vos#!, [woo_target.GetLadyLord] mí[woo_target.Custom('ES_OA')]."
 tournament_events.6510.a.tt:0 "#F Apelo al lado emocional de [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.b:0 "Ah, ¿eso? No fue nada, de verdad."
 tournament_events.6510.b.tt:0 "#F Apelo al lado arrogante de [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.c:0 "Tuve suerte: mis contrincantes lucharon bien."
 tournament_events.6510.c.tt:0 "#F Apelo al lado humilde de [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.d:0 "[ROOT.Char.GetFaith.HighGodName] respondió a mis oraciones con Su favor."
 tournament_events.6510.d.tt:0 "#F Apelo al lado religioso de [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6511.reply_dedicate:0 "¡[woo_actor.GetSheHe|U] tiene la insolencia de decir que todo lo hizo por mí!\n\n"
 tournament_events.6511.reply_dismiss:0 "[woo_actor.GetSheHe|U] responde despreocupadamente que no debería ni mencionar tal nimiedad.\n\n"
 tournament_events.6511.reply_praise:0 "[woo_actor.GetSheHe|U] responde rápidamente que solo tuvo suerte y que sus contrincantes no son menos fuertes que [woo_actor.GetSheHe].\n\n"
 tournament_events.6511.reply_god:0 "[woo_actor.GetSheHe|U] responde con seriedad que agradece contar con el favor de [woo_actor.GetFaith.HighGodName].\n\n"
 tournament_events.6511.opening:0 "Me encuentro con [woo_actor.Custom('ES_ElLa')] [woo_actor.GetTitledFirstName|l] en el pabellón y le ofrezco mis felicitaciones por su victoria la competición de [ROOT.Char.Custom('GetRandomWonContest')|l].\n\n"
 tournament_events.6511.dedicate:0 "$tournament_events.6511.reply_dedicate$No puedo evitar sonrojarme ante este evidente coqueteo…"
 tournament_events.6511.dismiss:0 "$tournament_events.6511.reply_dismiss$Qué [woo_actor.GetWomanMan] más audaz…"
 tournament_events.6511.praise:0 "$tournament_events.6511.reply_praise$Cuánta humildad…"
 tournament_events.6511.god:0 "$tournament_events.6511.reply_god$Una persona de fe, ciertamente."
 tournament_events.6511.fallback:0 "[woo_actor.GetSheHe|U] me sonríe con complicidad y me cuesta apartar la mirada."
 tournament_events.6511.a:0 "No puedo negar que tiene cierto encanto…"

 tournament_events.6512.dedicate:0 "$tournament_events.6511.reply_dedicate$No puedo evitar sentir vergüenza…"
 tournament_events.6512.dismiss:0 "$tournament_events.6511.reply_dismiss$Cuánta arrogancia…"
 tournament_events.6512.praise:0 "$tournament_events.6511.praise$¡Aprended a aceptar un cumplido, pardiez!"
 tournament_events.6512.god:0 "$tournament_events.6511.god$Qué cargante…"
 tournament_events.6512.fallback:0 "[woo_actor.GetSheHe|U] me sonríe con complicidad, lo que me hace sentir #EMP muy#! incómod[GetPlayer.Custom('ES_OA')]."
 tournament_events.6512.a:0 "Qué [woo_actor.GetWomanMan] más ridícul[woo_target.Custom('ES_OA')]."
 tournament_events.6513.reply:0 "[woo_target.Custom('ES_ElLa')|U] [woo_target.GetTitledFirstName|l] parece haber reaccionado cálidamente a mi respuesta"
 tournament_events.6513.dedicate:0 "$tournament_events.6513.reply$, sonrojándose mientras ríe con timidez."
 tournament_events.6513.dismiss:0 "$tournament_events.6513.reply$, casi parece que me mire con ojos nuevos."
 tournament_events.6513.praise:0 "$tournament_events.6513.reply$, respondiendo [woo_target.GetSheHe] que seguro que fue más que suerte."
 tournament_events.6513.god:0 "$tournament_events.6513.reply$, respondiendo que [woo_target.GetFaith.HighGodName] debió quererlo así."
 tournament_events.6513.fallback:0 "$tournament_events.6513.reply$, me mira larga y profundamente a los ojos."
 tournament_events.6513.desc:0 "\n\nCuando se marcha, la tensión es palpable en cada cumplido: ¡sabía que encontraría las palabras adecuadas para conquistar[woo_target.GetHerHim]!"
 tournament_events.6513.a:0 "Creo que ya ha picado…"
 tournament_events.6514.reply:0 "Parece que mi respuesta no ha impresionado [woo_target.Custom('ES_AlAla')] [woo_target.GetTitledFirstName|l]"
 tournament_events.6514.dedicate:0 "$tournament_events.6514.reply$, pues [woo_target.GetSheHe] desvía la mirada cuando me da las gracias y se marcha rápidamente."
 tournament_events.6514.dismiss:0 "$tournament_events.6514.reply$, pues [woo_target.GetSheHe] pone los ojos en blanco con desdén."
 tournament_events.6514.praise:0 "$tournament_events.6514.reply$, pues pierde interés rápidamente, desanimad[woo_target.Custom('ES_OA')] por mis palabras."
 tournament_events.6514.god:0 "$tournament_events.6514.reply$, pues mira por encima y parece que solo escucha a medias."
 tournament_events.6514.fallback:0 "$tournament_events.6513.reply$, pues abandona mi compañía lo antes que puede."
 tournament_events.6514.desc:0 "\n\nAl hallarme a solas después de que [woo_target.GetSheHe] se haya despedido, no puedo evitar sentirme idiota por semejante desliz…"
 tournament_events.6514.a:0 "¿Qué se me pasó por la cabeza?"
 tournament_events.6900.t:1 "$tournament_header$ Lancer[local_lancer.Custom('ES_OA')] local"
 tournament_events.6900.desc:0 "Al examinar a la nobleza menor reunida en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], veo al tipo de persona que estaba buscando…\n\n"
 tournament_events.6900.new:0 "[local_lancer.GetFullName] es un[local_lancer.Custom('ES_XA')] jinete local con cierta experiencia, conocid[local_lancer.Custom('ES_OA')] en estos lares por su valor a pesar de su baja posición, un[local_lancer.Custom('ES_XA')] [ROOT.Char.Custom('MountedWarriorTerm')] de un linaje provincial olvidado."
 tournament_events.6900.pool:0 "[local_lancer.GetFullName] es un[local_lancer.Custom('ES_XA')] jinete local rebelde de cierta experiencia que viaja de corte en corte en busca de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord] a quien servir. Normalmente no hay que confiar en [local_lancer.GetWomenMen] así, pero sus talentos son obvios con solo ver[local_lancer.GetHerHim]."
 tournament_events.6900.closing:0 "\n\nSegún me acerco para presentarme, [bidder.GetTitledFirstName|l] aparece al lado de [local_lancer.GetSheHe]. Está claro que comparte mi idea…"
 tournament_events.6900.a:0 "Tranquilidad, yo pagaré mejor."
 tournament_events.6900.a.success:0 "A [local_lancer.GetFirstNameNoTooltip] le mueven las monedas"
 tournament_events.6900.a.failure:0 "[local_lancer.GetFirstNameNoTooltip] prefiere a [bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.b:0 "[local_lancer.GetFirstNameNoTooltip], ¡os sentaréis en mi gran pabellón!"
 tournament_events.6900.b.success:0 "[local_lancer.GetFirstNameNoTooltip] busca la gratificación terrenal"
 tournament_events.6900.c:0 "Vamos, ¿de verdad preferís servir a un[bidder.Custom('ES_XA')] mer[bidder.Custom('ES_OA')] #EMP [bidder.GetTitleAsNameNoTooltip|l]#!?"
 tournament_events.6900.c.success:0 "[local_lancer.GetFirstNameNoTooltip] tiene sus ambiciones"
 tournament_events.6900.d:0 "Apartad, [bidder.GetFirstNameNoTooltip], vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip] va antes."
 tournament_events.6900.e:0 "No entraré en regateos por un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('MountedWarriorTerm')]."

 tournament_events.7000.t:1 "$tournament_header$ ¡Con valor!"
 tournament_events.7000.desc:2 "Saludo a un grupo de [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] que pasa a mi lado. Un[mulan.Custom('ES_OA')], que se rezaga detrás del resto, hace que me detenga. Girando sobre mis talones, llamo a esa figura.\n\nLleva una armadura sin forma y mal ajustada, con los ojos, muy abiertos y claramente aterrorizados bajo el casco. Aquí #EMP algo#! no va bien. Me adelanto y le arranco el casco antes de que pueda reaccionar.\n\nDe pie ante mí, mirando furtivamente alrededor para ver si alguien más se ha dado cuenta, ¡no hay sino un[mulan.Custom('ES_XA')] [mulan.GetWomanMan]! Vestid[mulan.Custom('ES_OA')] de [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], nada menos. ¡Que incluso planea #EMP competir#! como [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!"
 tournament_events.7000.a:0 "Guardaré vuestro secreto."
 tournament_events.7000.a.tt:1 "Se une a [activity.GetShortName|l]"
 tournament_events.7000.b:0 "Me vendrían bien los servicios de alguien como vos."
 tournament_events.7000.b.tt:0 "Se convierte en tu [mulan.Custom('KnightCulture')]"
 tournament_events.7000.c:0 "¡Guardias! #EMP ¡Guardias!#! ¡Hay un[ROOT.Char.Custom('ES_XA')] #EMP [mulan.GetWomanMan]#! en nuestro torneo!"

