#HORSE RACES
 jason_race_events.1.t:0 "La voluntad de la muchedumbre"
 jason_race_events.1.desc:0 "Desde el inmenso mar de espectadores de la carrera, el pueblo llano grita. Guerreros errantes corean insultos, indirectas vulgares. Entre ellos, los nobles nos reímos nerviosamente. Miramos a nuestros guardias."

 jason_race_events.1.desc.guest_local_anger:0 "\n\nAúllan «¡[host.GetTitledFirstName|U]!», seguido de términos como «#EMP ¡[host.Custom('GetCrime')|U]!#!». Quienes más alto rugen son los lugareños: en [ROOT.Char.GetCurrentLocation.GetName], [host.GetFirstNameNoTooltip] está entre quienes más [host.GetHerHim] desprecian.\n\nAl echar un vistazo entre la multitud, vislumbro piedras, cuchillos y armas de guerra."

 jason_race_events.1.desc.host_local_anger:0 "\n\nAúllan «¡[ROOT.Char.GetTitledFirstName|U]!», seguido de términos como «#EMP ¡[ROOT.Char.Custom('GetCrime')|U]!#!». Quienes más alto rugen son los lugareños: en [ROOT.Char.GetCurrentLocation.GetName], me rodea gente que me desprecia.\n\nAl echar un vistazo entre la multitud, vislumbro piedras, cuchillos y armas de guerra."

 jason_race_events.1.desc.rowdy_fans:0 "\n\nLa emoción de las carreras siempre atrae a lo peor del señorío, en grandes cantidades, y los alborota con promesas de fiesta y juego. \n\nA veces, en los días aciagos, los placeres habituales no son suficientes: solo la sangre puede saciarlos."

 jason_race_events.1.desc.end:0 "\n\nEsto está a punto de ser un tumulto."

 jason_race_events.1.a:0 "Solo yo puedo pacificar a la multitud."
 jason_race_events.1.a.tt:0 "Con las lisonjas adecuadas, conseguiré devolver su atención a las carreras."
 jason_race_events.1.a.tt.win:0 "Tu discurso calma al pueblo"
 jason_race_events.1.a.tt.race:1 "La competición continúa sin interrupción"
 jason_race_events.1.a.tt.lose:0 "Fracasas en impedir el tumulto"

 jason_race_events.1.b:0 "¡Quitadles el valor a palos, $knights$!"
 jason_race_events.1.b.tt:0 "¡Y en cuanto nos hayamos quitado la sangre de los ojos, podremos continuar la carrera!"

 jason_race_events.1.c:0 "Quizá la muchedumbre necesite un pequeño empujón…"
 jason_race_events.1.c.tt:0 "Id, $knights$ míos, ¡desatad una violencia devastadora!"
 jason_race_events.1.c.tt.win:0 "Tus $knights$ aplastan a la muchedumbre"
 jason_race_events.1.c.tt.lose:0 "Tus esbirros desencadenan un tumulto horrible"
 jason_race_events.1.c.tt.lose_knights:0 "Algunos de tus $knight_culture_player_plural$ están [GetTrait('wounded_1').GetName( GetNullCharacter )|l]s"

 jason_race_events.1.d:0 "Tengo que salir de aquí y #EMP deprisa#!."
 jason_race_events.1.d.tt:0 "¿Quién sabe? Igual todo acaba bien."

 jason_race_events.1.d.tt.win:0 "El descontento se contiene"
 jason_race_events.1.d.tt.lose:0 "La violencia de la turba se extiende a lo largo de la región"

 jason_race_events.1.d.tt.leave:0 "Tu séquito y tú os retiráis a lugar seguro."

 contest_wound_attendees_effect:0 "Muchos de los asistentes a tal $activity_tournament$ están [GetTrait('wounded_1').GetName( GetNullCharacter )|l]s"

 contest_wound_non_root_attendees_effect:0 "Otros muchos asistentes a tal $activity_tournament$ están [GetTrait('wounded_1').GetName( GetNullCharacter )|l]s"


 jason_race_events.2.t:0 "Un giro veloz"
 jason_race_events.2.desc:1 "Los caballos se precipitan a lo largo de la pista, sus cuerpos a la carrera cubiertos por nubes de polvo. Los gritos y maldiciones de sus jinetes resultan inaudibles entre el tronar de los cascos y el rugido de la multitud.\n\nAun así, se nota que tu jinete [jockey.GetFirstName] está totalmente concentrado en una curva que se aproxima rápidamente. Mientras los demás frenan para tomar la curva con calma, tu jinete espolea con fuerza.\n\nCon un solo dedo de margen, [jockey.GetFirstNameNoTooltip] y #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! se cuelan entre los que iban por delante. Una maniobra increíble, ¡y el público aguanta la respiración como uno solo!"

 jason_race_events.2.a:0 "¡Esas habilidades deben usarse en el campo de batalla!"
 jason_race_events.2.a.tt:0 "Hay que enseñar a mi caballería a cabalgar con tal audacia."

 jason_race_events.2.b:1 "A mi séquito le vendría bien un nuevo explorador…"
 jason_race_events.2.b.tt:1 "Un jinete tan audaz debería ir por delante de nosotros en cada viaje."

 jason_race_events.2.c:1 "¡Un momento digno de un millar de historias!"
 jason_race_events.2.c.tt:1 "Ganen o pierdan, los demás corredores no dejarán una impresión como los míos."
