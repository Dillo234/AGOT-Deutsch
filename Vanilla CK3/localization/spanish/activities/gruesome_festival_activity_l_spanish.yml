############## 
# OPTIONS
##############

 gruesome_festival_option_size:0 "Tamaño de festival"
 gruesome_festival_size_small:0 "Festival pequeño"
 gruesome_festival_size_small_desc:1 "$EFFECT_LIST_BULLET$ Los cambios de [opinion|lE] serán menos comunes.\n\n#weak La gente de este condado conserva la fe lo bastante bien como para acogernos.#!"
 gruesome_festival_size_medium:0 "Festival mediano"
 gruesome_festival_size_medium_desc:1 "$EFFECT_LIST_BULLET$ Los cambios de [opinion|lE] serán más comunes.\n\n#weak ¡Acudirán todas las gentes libres de mi dominio!#!"
 gf_medium_option_valid:0 "No posees al menos 2 títulos de [rank|El] condado"
 gruesome_festival_size_large:0 "Festival grande"
 gruesome_festival_size_large_desc:1 "$EFFECT_LIST_BULLET$ Los cambios de [opinion|lE] ocurrirán con frecuencia.\n\n#weak ¡Se invitará a cualquier [GetPlayer.Custom('LadyLordNoble_GenderPreference')] y plebeyo de nuestro [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!#!"
 activity_gruesome_festival_destination_selection:0 "Solo puedes celebrar un $activity_gruesome_festival|l$ en provincias con la [doctrine|lE] $gruesome_festivals_active_name|l$"
 activity_gruesome_festival_conclusion_desc:1 "La [GetActivityType( 'activity_gruesome_festival' ).GetName|l] ha terminado"
 activity_gruesome_festival_guest_desc:1 "$BULLET_WITH_TAB$ Los participantes pueden ganar [piety|lE]\n$BULLET_WITH_TAB$ Los participantes pueden ganar [opinion|lE] sobre otros participantes\n$BULLET_WITH_TAB$ Los participantes pueden perder [stress|lE] [stress_loss_i]"

 gruesome_festival_option_sacrifice:0 "Provisión para el sacrificio"
 gruesome_festival_option_sacrifice_poser_blotter:0 "$gruesome_festival_option_sacrifice_genuine_blotter$"

 gf_suitable_rank_valid:0 "No eres un vasallo ni independiente ni de [rank|El] rey"
 gf_valid_county_faith:0 "No controlas ningún condado cuya fe permita un [GetActivityType( 'activity_gruesome_festival' ).GetName|l]"

### ANIMALS

 # Option loc for animals if you have a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_genuine:0 "Animales"
 gruesome_festival_sacrifice_animals_genuine_desc:1 "$gruesome_festival_sacrifice_animals_genuine_desc_help$\n\n#weak Bastará con una selección decente de sacrificios animales.#!"
 gruesome_festival_sacrifice_animals_genuine_desc_help:2 "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n$EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_animals_only.regular.piety$"

 # Option loc for animals if you only rule over a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_poser:0 "Animales"
 gruesome_festival_sacrifice_animals_poser_desc:1 "$gruesome_festival_sacrifice_animals_poser_desc_help$\n\n#weak Bastará con una selección decente de sacrificios animales.#!"
 gruesome_festival_sacrifice_animals_poser_desc_help:2 "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n $EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_animals_only.regular.piety.loss$"

# Animals Help Text
 gruesome_festival_sacrifice_animals_only.regular.opinion:1 "$EFFECT_LIST_BULLET$ La ganancia de [opinion|lE] y [county_opinion|lE] con los [GetPlayer.GetFaith.GetAdherentNamePlural] será menor que con sacrificios humanos"
 gruesome_festival_sacrifice_animals_only.appeased_humsac_haters:1 "$EFFECT_LIST_BULLET$ No se perderá [opinion|lE] ni [county_opinion|lE] de los súbditos que no aprueben el sacrificio humano"
 #gruesome_festival_sacrifice_animals_only.regular.piety: "#positive_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_animal_piety_value')|0]#! [piety_i] will be gained $gruesome_festival_activity.piety_gain.rump$"
