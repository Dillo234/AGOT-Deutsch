l_spanish:
 tournament_events.9000.t:0 "Las vistas de [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc:0 "Paseando por las afueras del torneo, me sobrecoge la belleza que me rodea aquí, en [tournament_province.GetName].\n\nCamino por el/la [tournament_province.Custom('TerrainTypeProvince')] salpicado/a de parches de [tournament_province.Custom('get_region_flower_type_plural')] y solo decido detenerme para tocar la corteza de un prístino ejemplar de [tournament_province.Custom('GetRandomAppropriateTree')] Levanto la vista y veo un grupo de [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]s volando sobre mí.\n\n"
 tournament_events.9000.desc_home:0 "Debería hacer esto más a menudo, al fin y al cabo esta es mi casa."
 tournament_events.9000.desc_not_home:0 "Me gustaría tener la oportunidad de volver en el futuro."
 tournament_events.9000.a:0 "¡Qué relajante!"
 tournament_events.9000.b:0 "Un lugar perfecto para entrenar en paz."
 tournament_events.9000.impatient:0 "¡Tonterías sentimentales! #EMP ¡Necesito hacer ejercicio!#!"
 
 tournament_events.9001.t:0 "Un $knight_culture_player_no_tooltip$ sin señor"
 tournament_events.9001.desc:0 "Mientras exploro los terrenos, una figura bien acorazada se me acerca.\n\n«[ROOT.Char.GetTitledFirstName], es un honor». [liegeless_knight.Custom('ES_ElLa')|U] [liegeless_knight.GetWomanMan] hace una breve reverencia y [liegeless_knight.Custom('quirk_pos_present')]. «Soy [liegeless_knight.GetFullName], un[liegeless_knight.Custom('ES_XA')] $knight_culture_player_no_tooltip_lowercase$ que busca empleo. Soy [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], leal y mi casa es fuerte. #EMP ¡[liegeless_knight.GetHouse.GetMotto]!#!», grita [liegeless_knight.GetSheHe] y se pone firme.\n\nEs obvio que est[liegeless_knight.Custom('ES_EA')] noble menor está exagerando sus virtudes, pero parece competente. Y desesperad[liegeless_knight.Custom('ES_OA')]."
 tournament_events.9001.a:0 "«Podéis uniros a mis caballerizas de $knight_culture_player_plural_no_tooltip_lowercase$»."
 tournament_events.9001.b:0 "«¡Os recompensaré generosamente si me juráis lealtad!»."
 tournament_events.9001.c:0 "«Idos, apenas confío en vos»."
 tournament_events.9001.d:0 "«¡Tengo mucho que aprender de vos!»."
 
 tournament_events.9002.t:0 "El espectáculo de un[strongman_1.Custom('ES_XA')] [strongman_1.GetWomanMan] fuerte"
 tournament_events.9002.desc:0 "Unos ruidos animados me hacen descubrir una arena improvisada, montada por los campesinos del lugar, donde dos fornidos luchadores ofrecen un espectáculo. Intercambian golpes, zigzaguean, esquivan y se rodean, hasta que uno de ellos hace un movimiento atrevido:\n\n«¡A este lo llamo #EMP [strongman_1.Custom('GetManeuver')] [strongman_1.Custom('GetDescriptorManeuver')]!#!», grita antes de levantar a su oponente y golpear[strongman_1.GetHerHim] contra el suelo; haciendo que [strongman_2.GetSheHe] se rinda inmediatamente. «[strongman_1.GetFirstName] [strongman_1.Custom('ES_ElLa')] [strongman_1.Custom('ComplimentAdjective')|U] y [strongman_1.Custom('RandomPositiveLookAdjective')|U], ¡victorios[strongman_1.Custom('ES_OA')] una vez más!», se regodea [Select_CString( strongman_1.IsFemale, 'la ganadora', 'el ganador' )]."
 tournament_events.9002.whole_of_body:0 "¡Es tan relajante observar las técnicas profesionales!"
 tournament_events.9002.a:0 "¡Uhh! ¡Qué emocionante!"
 tournament_events.9002.b:0 "Um, debería estudiar sus técnicas…"
 tournament_events.9002.c:0 "Vos, [Select_CString( strongman_1.IsFemale, 'la ganadora', 'el ganador' )], ¡tomad unas monedas!"
 tournament_events.9002.b.success:0 "Te inspiran los luchadores"
 tournament_events.9002.b.failure:0 "No consigues aprender nada"
 
 tournament_events.9003.t:0 "Un paseo fortuito"
 tournament_events.9003.desc:0 "Buscando refugio del parloteo y el ruido del recinto del torneo, tropiezo con un pequeño sendero escondido entre algunos ejemplares de [tournament_province.Custom('GetRandomRegionalWood')]. Deambulando por [tournament_province.Custom('GetProvinceFoliageDesc')], veo un lecho tras otro de [tournament_province.Custom('get_region_flower_type_plural')], que son una hermosura.\n\n"
 tournament_events.9003.friend:0 "De repente, veo a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName] acercándose desde la otra dirección, ¡la fortuna me sonríe! He estado deseando encontrarme con [intent_target_character.GetSheHe] a solas, ¿quizás podría entablar conversación?"
 tournament_events.9003.lover:0 "Al levantar la vista de mi soledad, veo la flor más hermosa de todas. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], la meta de mis sueños, ¡ha encontrado el mismo camino que yo!"
 tournament_events.9003.a:0 "Nos cruzamos en silencio."
 tournament_events.9003.b:0 "Un lugar perfecto para entrenar en paz."
 tournament_events.9003.lover_attempt:0 "«Sois más hermos[intent_target_character.Custom('ES_OA')] que cualquiera de estas flores»."
 tournament_events.9003.lover_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] se enamora perdidamente de ti"
 tournament_events.9003.lover_attempt.success:0 "[intent_target_character.GetSheHe|U] considera el gesto muy romántico"
 tournament_events.9003.lover_attempt.minor_success:0 "[intent_target_character.GetSheHe|U] considera el gesto tierno"
 tournament_events.9003.lover_attempt.fail:0 "[intent_target_character.GetSheHe|U] se siente totalmente confus[intent_target_character.Custom('ES_OA')]"
 tournament_events.9003.friend_attempt:0 "«Es aburrido caminar a solas, ¿hablamos de [intent_target_character.Custom('MatchingConversationSubject')]?»."
 tournament_events.9003.friend_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] disfruta mucho de tu compañía"
 tournament_events.9003.friend_attempt.success:0 "[intent_target_character.GetSheHe|U] se divierte con la conversación"
 tournament_events.9003.friend_attempt.failure:0 "[intent_target_character.GetSheHe|U] se escabulle en silencio…"
 
 tournament_events.9004.t:0 "Entretenimiento emplumado"
 tournament_events.9004.desc:0 "«¡Vamos, #EMP [falconer_1.Custom('GetBirdName')|U]#!, más rápido!». Oigo la voz de un[falconer.Custom('ES_XA')] [falconer_1.GetWomanMan] que resuena por todo el recinto. Levanto la vista y veo una cosa minúscula que surca el cielo como un pequeño rayo negro. Pronto desciende en picado hacia una línea de meta.\n\n«¡Bah, debéis de haber hecho trampa! Vuestro pájaro no puede volar tan rápido, miradlo, ¡es [falconer_1.Custom('GetBirdInsult')]!», grita el enfadado perdedor, mientras [falconer.Custom('ES_ElLa')] ganador[falconer.Custom('ES_XA')] parece encantad[falconer.Custom('ES_OA')]."
 tournament_events.9004.hunter:0 "Podría aprender alguna cosa que otra de esto…"
 tournament_events.9004.a:0 "¡Es un entretenimiento excelente!"
 tournament_events.9004.b:0 "Um, debe de hacer falta mucha preparación para hacerlo."
 tournament_events.9004.c:0 "Doble o nada, ¡otra vez!"
 tournament_events.9004.c.success:0 "Ganas la apuesta"
 tournament_events.9004.c.failure:0 "Pierdes la apuesta"
 tournament_events.9004.d:0 "No tengo tiempo para esto."
 round_as_an_egg:0 "redondo como un huevo"
 heavy_as_a_stone:0 "pesado como una piedra"
 graceful_as_a_goose:0 "tan grácil como un ganso"
 shaped_like_a_brick:0 "con forma de ladrillo"
 as_thick_as_you:0 "tan corto como vos"
 barely_a_fledgeling:0 "apenas un polluelo"
 wobbly_like_a_duck:0 "tembloroso como un pato"
 as_fast_as_a_mountain:0 "tan rápido como una montaña"
 as_bright_as_a_rain_cloud:0 "tan brillante como una nube de lluvia"
 an_empty_cup:0 "una copa vacía"
 a_stick_simple:0 "un palo"
 a_rock:0 "una piedra"
 available_because_of_intent:0 "Esta opción está disponible por tu [intent|lE]"
 you_get_drunk:0 "Te emborrachas"
 they_share_some_tricks:0 "Comparten algunos trucos"
 you_have_a_good_time:0 "Te lo pasas bien, pero nada más"
 tournament_events.9005.t:0 "Juerga gloriosa"
 tournament_events.9005.desc:0 "La comida y la bebida abundan durante el torneo, para deleite de los asistentes. Tres campesinos en particular parecen compartir lo que tiene aspecto de ser un #EMP barril entero#! de [tournament_host.Custom('RegionalDrink')].\n\n«¡Tvas… t'vasanterar deesso, so [peasant_2.Custom('InsultNoun')|l]!», balbucea uno, borracho, lanzando [peasant_1.Custom('ThrowableObjectArticle')] sin fuerzas a su vecino.\n\n«[peasant_1.GetFirstName], losi… ¡lossiento! [peasant_1.Custom('GetLaughType')]», la víctima se tapa la cara , desviando el ataque. «¡Ayúdame, [peasant_3.GetFirstName]! #EMP *hip*#!».\n\n«¡Tú sol[peasant_2.Custom('ES_OA')], [peasant_2.GetName]!», exclama [peasant_3.Custom('ES_ElLa')] últim[peasant_3.Custom('ES_OA')], bebiéndose una jarra entera de un gran trago."
 tournament_events.9005.a:0 "Son pendencieros… pero #EMP necesito#! $knight_culture_player_plural_no_tooltip_lowercase$..."
 tournament_events.9005.b:0 "¿Os importa que me una a vosotros para una copa de [tournament_host.Custom('RegionalDrink')]?"
 tournament_events.9005.c:0 "Van ciegos de bebida… ¡Irritarlos debería ser fácil!"
 tournament_events.9005.d:0 "Qué asqueroso."
 
 tournament_events.9006.t:0 "Cuentos de torneos"
 tournament_events.9006.desc:0 "Una pequeña multitud se ha reunido en torno a un[memory_holder.Custom('ES_XA')] [memory_holder.GetTitledFirstName] que diserta con pasión. Parecen estar escuchando atentamente.\n\n"
 tournament_events.9006.family:0 "«La gloria personal es una cosa, pero la verdadera gloria está en otra parte», [memory_holder.Custom('quirk_pos_present')]. «Tu familia es tu fuerza; ¡sin ellos no eres nada! Esto me recuerda a cuando [story_memory.GetDescription]…»."
 tournament_events.9006.martial:0 "«La fuerza del brazo es importante, pero más importante aún es la fuerza de la #EMP mente#!», [memory_holder.Custom('quirk_pos_present')]. «Convertirse en un hábil estratega implica escuchar los fracasos y éxitos de los demás, lo que me lleva al momento en que [story_memory.GetDescription]…»."
 tournament_events.9006.death:0 "«El verdadero éxito surge de una mente sin distracciones», [memory_holder.GetSheHe] [memory_holder.Custom('quirk_pos_present')]. «Suprimid los recuerdos que os distraigan y utilizad las debilidades de vuestro oponente en su contra. Dejad que os cuente la historia de cuando [story_memory.GetDescription]…»."
 tournament_events.9006.war:0 "«¿Cómo he conseguido esto tan impresionante, os preguntaréis?», [memory_holder.Custom('quirk_pos_present')]. «He luchado en la guerra y he liderado ejércitos contra poderosos enemigos. Os voy a contar cuando [story_memory.GetDescription]…»."
 tournament_events.9006.relationships:0 "«En un torneo, vuestra propia habilidad solo os llevará hasta cierto punto», [memory_holder.GetSheHe] [memory_holder.Custom('quirk_pos_present')]. «Son quienes os apoyan, o no, quienes deciden vuestro destino. Dejad que os cuente cuando [story_memory.GetDescription]…»."
 tournament_events.9006.travel:0 "«El viaje es tan importante como el destino, ¡arriesgaos siempre!», [memory_holder.Custom('quirk_pos_present')]. «Nunca habría llegado tan lejos sin aprovechar todas las oportunidades en el camino; por ejemplo, cuando [story_memory.GetDescription]…»."
 tournament_events.9006.desc_end:0 "\n\nPasa casi media hora, pero parecen segundos… ¡[memory_holder.GetSheHe|U] sí que sabe contar historias!"
 tournament_events.9006.a:0 "¡Esto me ayudará en la próxima competición!"
 tournament_events.9006.b:0 "Creo que he aprendido algo de esto."
 lifestyle_experience_increased:0 "Aumento de experiencia de estilo de vida"
 you_learn_a_little:0 "Aprendes un poco"
 you_learn_a_lot:0 "Aprendes mucho"
 tournament_events.9006.shy:0 "Ojalá pudiera hablar así en público…"
 tournament_events.9006.impatient:0 "¡Qué pérdida de tieeempo!"
 
 tournament_events.9007.t:0 "Fanfarria caballeresca"
 tournament_events.9007.desc:0 "«¡Vais a ganar!», exclama mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName]. «Será una nimiedad, como cuando [hype_memory.GetSecondPerspectiveDescription]… ¡Sois demasiado [ROOT.Char.Custom('FormalComplimentAdjective')] y [ROOT.Char.Custom('ComplimentAdjective')] para fracasar!».\n\n¡Sienta bien saber que mis $knight_culture_player_plural_no_tooltip_lowercase$ me cubren las espaldas!"
 tournament_events.9007.ambitious:0 "Silencio, [hype_knight.Custom('RaunchyComplimentNoun')|l]. ¡Ya lo sé!"
 tournament_events.9007.a:0 "¡Me siento imparable!"
 tournament_events.9007.b:0 "¡No sería nada sin mis gloriosos partidarios!"
 tournament_events.9007.c:0 "Doy gracias a [ROOT.Char.GetFaith.HighGodName] por mi próxima victoria."
 
 tournament_events.9008.t:0 "La actuación de un necio"
 tournament_events.9008.desc:0 "«¡Venid todos, venid a ver [tournament_fool.Custom('ES_AlAla')] [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )] [tournament_fool.GetFirstName]!». Un[tournament_fool.Custom('ES_XA')] [tournament_fool.GetWomanMan] vestid[tournament_fool.Custom('ES_OA')] de colores grita, manteniendo en un equilibro precario un [tournament_fool.Custom('GetObjectToBalanceOnNose')] sobre su nariz.\n\n«¡También sé historias! ¿Quizá os gustaría oír algo alegre, como el relato de cuando [memory_story.GetThirdPerspectiveDescription]?», dice mientras hace el pino.\n\n«¿O quizá mi [ROOT.Char.GetLadyLord] preferiría oír una historia #EMP sombría#!, como cuando [memory_story_negative.GetThirdPerspectiveDescription]?»."
 tournament_events.9008.schemer:0 "#EMP Sé#! que habéis oído algo más jugoso..."
 tournament_events.9008.a:0 "Nada de historias aburridas: ¡quiero veros hacer malabares!"
 tournament_events.9008.b:0 "¡Contadme un cuento alegre!"
 tournament_events.9008.c:0 "La sombría historia creará el ambiente adecuado."
 cheery_disposition_modifier:0 "Disposición alegre"
 cheery_disposition_modifier_desc:0 "Este personaje es optimista y tiene buena actitud."
 grim_disposition_modifier:0 "Disposición lúgubre"
 grim_disposition_modifier_desc:0 "Este personaje es sombrío y decidido."
