l_spanish:
 travel_danger_events.9000.t:1 "$travel_danger_prefix$ Un azote zumbador"
 travel_danger_events.9000.desc:0 "Los/las [location.Custom('GetTerrainTypePlural')] de [location.GetName] #EMP rebosan#! de pequeños y oscuros insectos chupasangre. No importa lo que hagamos o adónde vayamos, allí están, sorbiéndonos la sangre, ¡como una nube de tortura enviada por [ROOT.Char.GetFaith.DevilName] en persona!\n\nNo solo el carácter de los caballos se está volviendo voluble y temperamental, también mi séquito… En especial, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName], que sacude furiosamente los brazos cubiertos de picaduras."
 travel_danger_events.9000.deviant:0 "#EMP ¡Qué encantador!#! ¡Desnudaos todos!"
 travel_danger_events.9000.herbalist:0 "Creo que esta hierba nos puede ayudar…"
 travel_danger_events.9000.a:0 "Seguid adelante, ¡no son más que #EMP insectos!#!"
 travel_danger_events.9000.b:0 "¡[mosquito_victim.GetFirstNameNoTooltip]! Desnudaos, vos iréis por delante."
 drained_by_mosquitoes_modifier:0 "Drenado por los mosquitos"
 drained_by_mosquitoes_modifier_desc:0 "Este personaje ha sido atacado por un enjambre de insectos chupasangres que han drenado una parte nada insignificante de su esencia sanguínea."
  
 travel_danger_events.9010.t:1 "$travel_danger_prefix$ Palos en la rueda"
 travel_danger_events.9010.desc:0 "«¡[location.Custom('GetRandomRegionalDanger')|U]!», oigo gritar a [irritated_character.GetFirstName], presa del pánico. Pronto escucho un fuerte crujido, como el de la madera al romperse o mi paciencia al estallar.\n\nSalgo al/a la [location.Custom('GetProvinceGroundDesc')] para ver los restos partidos de una rueda de carro… ¡De #EMP mi#! carro!\n\n«Lo siento, [irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] mí[GetPlayer.Custom('ES_OA')]. Me tocaba vigilar, pero me dormí a las riendas…»."
 travel_danger_events.9010.strong:0 "#EMP *Suspira con fuerza mientras levanta el carro del suelo*#!"
 travel_danger_events.9010.a:0 "[root_scope.Custom('CulturalCurse')|U]… Llegaremos tarde."
 travel_danger_events.9010.b:0 "Repartid los suministros, voy a ser brutal a partir de ahora…"
  
 travel_danger_events.9020.t:1 "$travel_danger_prefix$ Emaciación emergente"
 travel_danger_events.9020.desc.first:0 "«¡Nos… Nos hemos quedado sin #EMP nada#! de [ROOT.Char.Custom('GetExpensiveDessert')]!», tartamudea nerviosamente mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))] [emaciated_character.GetFirstName]. «Y sin [ROOT.Char.Custom('GetExpensiveMeal')], [ROOT.Char.Custom('GetExpensiveMealAlt')], [ROOT.Char.Custom('GetLocalStreetFoodPlural')], ¡e incluso sin #EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]!#!».\n\n"
 travel_danger_events.9020.desc.war:0 "«¡Esos soldados carroñeros se han llevado por la noche todo lo que teníamos! ¡No han dejado ni una #EMP migaja!#!», grita. «¡Moriremos de hambre!»."
 travel_danger_events.9020.desc.other:0 "«Deberíamos haber cargado más comida, ¡no queda ni una #EMP miga#! y no hay nada de comer hasta donde alcanza la vista!», grita. «¡Moriremos de hambre!»."
 travel_danger_events.9020.desc.last:0 "\n\n¿A lo mejor ayer no debí servirme esa triple ración de [ROOT.Char.Custom('GetExpensiveMeal')] con salsa de [ROOT.Char.Custom('GetFoodDetail')]?"
 travel_danger_events.9020.desc.last.alt:0 "\n\nPero… he estado comiendo como un pajarillo, ¿cómo puede ser eso justo?"
 travel_danger_events.9020.a:0 "Ojalá pudiéramos comernos esas palabras…"
 travel_danger_events.9020.b:0 "¡Lo poco que tenemos me lo quedo #EMP yo#!!"
 travel_danger_events.9020.hunter:0 "¡Tendrá que haber presas en alguna parte!"
 travel_danger_events.9020.cannibal:0 "Oh, [emaciated_character.GetFirstNameNoTooltip], ¿no daríais vuestra vida por [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip|l]?"
 emaciated_modifier:0 "Demacrado"
 emaciated_modifier_desc:0 "Este personaje recorrió una gran distancia sin ningún tipo de alimento."
 cannibalicus_maximus:0 "Tú y todos los miembros de tu séquito obtendréis el [secret|lE] caníbal, si no sois caníbales ya."
