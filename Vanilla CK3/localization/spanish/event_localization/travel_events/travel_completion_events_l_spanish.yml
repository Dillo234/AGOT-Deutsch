l_spanish:
#Travel Completion Events
#Generic completion
 travel_completion_event.1000.t:1 "$travel_event_prefix$ Llegada"
 travel_completion_event.1000.desc.home:0 "¡Por fin, después de todo, estoy en casa! No hay nada mejor que llegar de nuevo a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] tras un largo viaje. Estoy deseando descansar un poco, "
 travel_completion_event.1000.desc.abroad:0 "Tras un largo viaje, ¡por fin he llegado a [final_destination_province.GetName]! Me libraré durante algún tiempo de los senderos polvorientos y las llagas de la silla de montar, "
 travel_completion_event.1000.desc.activity:0 "ya que ahora es el momento de participar en [ROOT.Char.GetInvolvedActivity.GetName|l].\n\n"
 travel_completion_event.1000.desc.no_activity:0 "pero el camino me sigue llamando.\n\n"
 travel_completion_event.1000.stats:2 "Mi séquito informa de que hemos viajado durante [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] días y atravesado [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronías.\n\n"
 travel_completion_event.1000.stats.travel_leader:0 "Mi [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()|l], [travel_leader_scope.GetName], informa de que hemos viajado durante [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] días y atravesado [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronías.\n\n"
 travel_completion_event.1000.desc.memory:0 "Jamás olvidaré cuando [travel_conc_memory.GetDescription]."
 travel_completion_event.1000.desc.cultural_ambassador:0 "¡Mi embajador cultural tuvo la oportunidad de extender la aceptación de la cultura [ROOT.Char.GetCulture.GetName]!\n\n"
 travel_completion_event.1000.a:1 "Gracias a [ROOT.Char.GetFaith.HighGodName], puedo volver a entrar…"
 travel_completion_event.1000.b:1 "Viajar es maravilloso, pero volver a casa es aún más dulce."
 cultural_ambassador_cultural_acceptance_gain_desc:0 "Viajando con un embajador cultural"
 cultural_ambassador_toast.t:0 "[cultural_ambassador.GetFirstNameNoTooltip] aumenta la aceptación cultural"
 cultural_ambassador_option.tt:0 "Efectos por tu embajador cultural:\n$EFFECT_LIST_BULLET$La [cultural_acceptance|lE] entre toda [culture|E] que hayas visitado y la [SCOPE.GetRootScope.GetCharacter.GetCulture.GetName] aumenta en un #positive_value +1ؘ %#!"
