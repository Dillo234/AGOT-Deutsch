 commit_suicide_decision:1 "Attempt Suicide"
 commit_suicide_decision_desc:0 "There is only darkness and pain. People tell me it will get better, but how do they know? And what does that help me in this moment? It is time to shed the trappings of this mortal realm."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "I survive but do not truly live. My current state forces me to rely on others to do the simplest of tasks. I did not choose this, perhaps it would be easier if I just ended it all..."
 commit_suicide_decision_desc_cancer:0 "I feel the sickness spreading within me. What started as a minor inconvenience has now grown into a daily struggle. Death is inevitable. I just want the pain to stop."
 commit_suicide_decision_desc_leper:0 "The rot has taken a firm hold of my mortal being. A few of my toes are already gone and the pus oozes from my wounds. How long must I suffer from this horrendous fate?"
 commit_suicide_decision_desc_great_pox:0 "The pustules now cover my body, each ulcer larger and more painful than the last. I see nothing but fear and disgust in the eyes of my subjects. It is only going to get worse..."
 commit_suicide_decision_desc_lunatic:0 "I cannot escape the constant murmurs of hatred and disappointment. They are telling me to do things I shouldn't. Nothing makes sense, reality contradicts itself. Will only death set me free?"
 commit_suicide_decision_desc_parent:0 "There is no moving on. I am trapped by the grief for my lost child. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] meant the world to me. What point is there to living, when life has lost its only source of joy and laughter?"
 commit_suicide_decision_desc_soulmate:1 "I can no longer endure the emptiness felt within my soul. Life without you, my beloved [ROOT.Var('mourning_soulmate').Char.GetFirstName], has been nothing more than a burden. If the only way to return to your arms is by departing this world, so be it."
 commit_suicide_decision_desc_friend:1 "Life is too bleak if I cannot share it with a true friend. Moments that would've made both [ROOT.Var('mourning_friend').Char.GetFirstName] and me laugh for hours now only fill me with despair. This path of loneliness is not for me."
 commit_suicide_decision_desc_demoted:0 "Few have suffered humiliation as I have. I, who used to be at the top, am now forced to grovel like the rest of these fools. Maybe I should take matters into my own hands and go out the way I choose."
 commit_suicide_decision_desc_divorce:0 "I spend my days wallowing in regret. What could I have done to prevent this painful parting? How can I restore the love that has been lost? It is hopeless. Without my marriage, I am nothing."
 commit_suicide_decision_desc_witch:0 "My fascination with the arcane has led me down a lonely and dangerous path. But my curiosity has come at a terrible cost. I am shunned for my beliefs. I'm afraid they will never accept me for who I am."
 commit_suicide_decision_desc_cannibal:0 "What a backwards society we live in. Gorging myself on the exquisite delicacy that is human flesh happens to be the only thing that brings me joy. I do not want to keep living in a world that forbids it!"
 commit_suicide_decision_desc_sodomite:0 "Fate has dealt me a cruel hand. Why must I be persecuted for the desires of my heart? I cannot help having been born this way. If they condemn me in life, will I only be accepted in death?"
 commit_suicide_decision_desc_deviant:0 "Who are they to judge me? My lustful explorations may have taken me down many surprising paths, but they all lead to intense pleasure. Without these carnal delights, I have nothing to live for."
 commit_suicide_decision_desc_criminal:0 "I cannot escape my past. Wherever I go, I feel the eyes of judgment upon me. How could this have happened? Why did I let things go this far? I hope my crimes will be forgiven after I'm gone."
 commit_suicide_decision_desc_stressed:0 "Day after day, the pressure builds. Wherever I go, whatever I do, it soon becomes too much. Everything is spiraling out of control. It must end!"
 commit_suicide_decision_tooltip:2 "The time has come to depart from this world"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! You will attempt to end your life, are you sure this is what you want?"
 commit_suicide_decision_confirm:0 "My time has come"

