 lose_weight_decision_desc:0 "Mein Körper wird mit jedem Tag schwächer, und meine Bauchumfang lastet mir schwer auf Körper und Seele.\n\nLaufen, warme Bäder, ein paar leicht abführende Substanzen … Ich werde einen Weg finden, Gewicht zu verlieren."
