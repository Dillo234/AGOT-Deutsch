 mozarabic_bind_the_faith_to_rome_decision_desc:0 "Auch wenn [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] immer noch unser wahrer Papst ist, hat uns die Abgeschiedenheit vom Vertreter Christi auf Erden dennoch auf sonderbare Pfade geführt. Vergangen sind die Tage, als der Klerus Europas bei großen Konklaven durch die Flure Toledos wandelte.\n\nDoch diese Tage könnten wiederkehren … denn wenn unser Glaube in die Irre gehen kann, könnte das Joch eines starken Schäfers die Herde dann nicht wieder zurückführen?"
