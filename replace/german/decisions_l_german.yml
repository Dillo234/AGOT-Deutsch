 all_courtiers_except_confidant:0 "All [courtiers|E] except confidant"

 found_kingdom_of_bosnia_decision:0 "Found Kingdom of Bosnia"
 found_kingdom_of_bosnia_decision_desc:0 "The mountains and forests of central Bosnia flit ceaselessly between lords from the north and south. Perhaps not for much longer..."
 found_kingdom_of_bosnia_decision_tooltip:0 "Bosnia becomes a [de_jure|E] [kingdom|E]"
 found_kingdom_of_bosnia_decision_confirm:0 "[ROOT.Char.GetLadyLord|U] of all Bosnia!"

 accuse_krstjani_of_heresy_decision:0 "Accuse the $bosnian_church$ of Heresy"
 accuse_krstjani_of_heresy_decision_desc:0 "The wild Bosnian highlands have, for years, housed a sect that does not truly belong to East or West, yet both seem content to ignore this growing deviation.\n\nNo longer! We shall have the [ROOT.Char.GetFaith.ReligiousHeadName] formally declare them heretics, and they will have nowhere to hide!"
 accuse_krstjani_of_heresy_decision_tooltip:0 "The Christian world shall tolerate these schismatics no longer!"
 accuse_krstjani_of_heresy_flavour_effect.tt:0 "You send a letter to the [GetPlayer.GetFaith.ReligiousHeadName], imploring [GetPlayer.GetFaith.GetReligiousHead.GetHerHim] to look into the matter of the $bosnian_church$..."
 accuse_krstjani_of_heresy_decision_confirm:0 "First the pen, then the sword!"
 cannot_be_atoned_krstjani_leader_flag:0 "You cannot be an atoned $bosnian_church_adherent$!"

 launch_hungarian_migration_decision:0 "Prepare to Cross the Carpathians"
 launch_hungarian_migration_decision_desc:0 "Competing tribes on the steppe, especially the marauding Pecheneg warbands that litter our territory, are making life increasingly difficult. Across the Carpathians, however, lie the fertile, wooded valleys and rolling plains of weak Pannonia..."
 launch_hungarian_migration_decision_tooltip:0 "Flee the steppe to settle in Pannonia"
 launch_hungarian_migration_decision_flavour_effect:0 "You gain the single-use special [hungarian_invasion_casus_belli|E]"
 launch_hungarian_migration_decision_confirm:0 "Send riders to each tribe!"
 launch_hungarian_migration_decision_before_last_date:0 "The date is 911.1.1 or earlier"

 negotiate_the_danelaw_decision:0 "Negotiate the Danelaw"
 negotiate_the_danelaw_decision_desc:0 "Competition for land in $k_england$ is fierce, and no one ruler has yet proved dominant. Yet, there is a path no one has yet tried. Perhaps a Devil's bargain could yet be struck..."
 negotiate_the_danelaw_decision_confirm:0 "So power now, unification later?"
 negotiate_the_danelaw_decision_tooltip:0 "Consider splitting $k_england$ into two with your most powerful rival"
 negotiate_the_danelaw.valid_opponent.tt:0 "You must have a valid opponent to negotiate with"
 negotiate_the_danelaw.controlled_duchies.tt:0 "You must [completely_control|E] at least two [duchies|E] within [de_jure|E] $k_england$"
 negotiate_the_danelaw.preview.tt:0 "You ponder whether partitioning the realm might prove beneficial..."
 negotiate_the_danelaw.clarification.tt:0 "You will be able to back out of this decision before confirming."

 negotiate_the_danelaw_integrate_duchies_decision:0 "Integrate $k_england_adj$ Duchy"
 negotiate_the_danelaw_integrate_duchies_decision_desc:0 "This partition of the realm is nonsense! The lands within my borders rightfully belong to me, and I will see that all respect this!"
 negotiate_the_danelaw_integrate_duchies_decision_confirm:0 "One realm, one [ROOT.Char.GetTitleAsNameNoTooltip]."
 negotiate_the_danelaw_integrate_duchies_decision_tooltip:0 "Integrate duchies that have been [de_jure_partitioned|E]"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_danelaw.tt:0 "[completely_control|E] at least one [duchy|E] within $k_danelaw_article$$k_danelaw$"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_england.tt:0 "[completely_control|E] at least one [duchy|E] within $k_england$"
