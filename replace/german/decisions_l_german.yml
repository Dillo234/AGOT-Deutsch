 all_courtiers_except_confidant:0 "Alle [courtiers|E] außer Vertrautem"

 found_kingdom_of_bosnia_decision:0 "Das Königreich Bosnien gründen"
 found_kingdom_of_bosnia_decision_desc:0 "Die Berge und Wälder von Zentralbosnien wechseln ohne Unterlass zwischen den Fürsten von Norden und Süden. Vielleicht hat dies bald ein Ende …"
 found_kingdom_of_bosnia_decision_tooltip:0 "Bosnien wird ein [de_jure|E]-[kingdom|E]"
 found_kingdom_of_bosnia_decision_confirm:0 "[ROOT.Char.GetLadyLord|U] für ganz Bosnien!"

 accuse_krstjani_of_heresy_decision:0 "Die $bosnian_church$ der Ketzerei beschuldigen"
 accuse_krstjani_of_heresy_decision_desc:0 "Die wilden bosnischen Hochlande sind seit Jahren die Heimat einer Sekte, die weder zum Osten noch zum Westen gehört, und beide Seiten missachten dieses wachsende Abweichlertum freimütig.\n\nDas ist vorbei! Der [ROOT.Char.GetFaith.ReligiousHeadName] wird offiziell zum Ketzer erklärt, und dann können sie sich nirgendwo mehr verstecken!"
 accuse_krstjani_of_heresy_decision_tooltip:0 "Die christliche Welt wird diese Abweichler nicht mehr dulden!"
 accuse_krstjani_of_heresy_flavour_effect.tt:0 "Der [GetPlayer.GetFaith.ReligiousHeadName] erhält ein Schreiben von Euch, indem Ihr [GetPlayer.GetFaith.GetReligiousHead.Custom('DE_PRO_PER_S_3P_A')] ersucht, dieser Angelegenheit mit der $bosnian_church$ nachzugehen …"
 accuse_krstjani_of_heresy_decision_confirm:0 "Erst die Feder, dann das Schwert!"
 cannot_be_atoned_krstjani_leader_flag:0 "Ihr könnt kein bußfertiger $bosnian_church_adherent$ sein!"

 launch_hungarian_migration_decision:0 "Die Durchquerung der Karpaten vorbereiten"
 launch_hungarian_migration_decision_desc:0 "Miteinander wetteifernde Stämme aus der Steppe, insbesondere die marodierenden petschenegischen Krieger, die unser Territorium allerorten heimsuchen, machen uns das Leben zunehmend schwer. Jenseits der Karpaten jedoch liegen die fruchtbaren, bewaldeten Täler und sanften Hügel des schwachen Pannoniens …"
 launch_hungarian_migration_decision_tooltip:0 "Aus der Steppe fliehen, um in Pannonien zu siedeln"
 launch_hungarian_migration_decision_flavour_effect:0 "Ihr erhaltet den besonderen, nur einmal einsetzbaren [hungarian_invasion_casus_belli|E]"
 launch_hungarian_migration_decision_confirm:0 "Entsendet Reiter zu jedem Stamm!"
 launch_hungarian_migration_decision_before_last_date:0 "Das Datum ist der 1.1.911 oder früher"

 negotiate_the_danelaw_decision:0 "Über das Danelag verhandeln"
 negotiate_the_danelaw_decision_desc:0 "Der Wettbewerb um Land in $k_england$ wird erbittert geführt, und noch hat kein Herrscher die Vorherrschaft erringen können. Und doch gibt es einen Weg dorthin, den bisher noch niemand beschritten hat. Vielleicht könnte man gewissermaßen einen Pakt mit dem Teufel eingehen …"
 negotiate_the_danelaw_decision_confirm:0 "Also Macht jetzt, eine Vereinigung später?"
 negotiate_the_danelaw_decision_tooltip:0 "Denkt darüber nach, $k_england$ England zwischen Euch und Eurem mächtigsten Rivalen aufzuteilen"
 negotiate_the_danelaw.valid_opponent.tt:0 "Ihr braucht einen geeigneten Widersacher zum Verhandeln"
 negotiate_the_danelaw.controlled_duchies.tt:0 "Ihr müsst mindestens zwei [duchies|E] innerhalb von [de_jure|E]-$k_england$ [completely_control|E]"
 negotiate_the_danelaw.preview.tt:0 "Ihr denkt darüber nach, ob es sich lohnen könnte, das Reich aufzuteilen …"
 negotiate_the_danelaw.clarification.tt:0 "Ihr werdet von dieser Entscheidung zurücktreten können. bevor Ihr sie bestätigt."

 negotiate_the_danelaw_integrate_duchies_decision:0 "$k_england_adj$es Herzogtum eingliedern"
 negotiate_the_danelaw_integrate_duchies_decision_desc:0 "Diese Aufteilung des Reichs ist Unfug! Die Ländereien innerhalb meiner Grenzen gehören rechtmäßig mir, und ich werde dafür sorgen, dass ein jeder dies respektiert!"
 negotiate_the_danelaw_integrate_duchies_decision_confirm:0 "Ein Reich, [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 negotiate_the_danelaw_integrate_duchies_decision_tooltip:0 "Gliedert Herzogtümer ein, die [de_jure_partitioned|E] wurden"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_danelaw.tt:0 "[Concept('completely_control', 'Kontrolliert')|E] mindestens ein [duchy|E] innerhalb des $k_danelaw$s vollständig"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_england.tt:0 "[Concept('completely_control', 'Kontrolliert')|E] mindestens ein [duchy|E] innerhalb von $k_england$ vollständig"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.t:0 "$k_england$ gliedert Herzogtümer ein"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.desc:0 "De-jure-Territorium aus dem $k_danelaw$ wurde direkt von $k_england$ absorbiert."
 negotiate_the_danelaw_integrate_duchies_decision.england_side.t:0 "$k_danelaw$ gliedert Herzogtümer ein"
 negotiate_the_danelaw_integrate_duchies_decision.england_side.desc:0 "De-jure-Territorium aus $k_england$ wurde direkt vom $k_danelaw$ absorbiert."
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.t:0 "Reich eingegliedert"
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.tt:0 "Ein Teil Eures Reichs wurde zwangsweise in ein anderes Königreich eingegliedert"

 formalise_the_daneland_decision:0 "Das Dänenland formell bestätigen"
 formalise_the_daneland_decision_desc:0 "Was scheren sich unsere Leute um $k_england$? Wir haben so viel mehr als nur unsere eigenen Gesetze: Wir haben unsere eigenen Gebräuche, Sprachen, Traditionen und unsere eigene #EMP Kultur#!. Sie haben nicht mehr Anspruch auf unser Land als wir auf ihres."
 formalise_the_daneland_decision_confirm:0 "Diese Rivalität bekommt uns schlecht."
 formalise_the_daneland_decision_tooltip:0 "Gibt das Ringen um ein geeintes $k_england$ auf"
 formalise_the_daneland_decision.must_be_after_1100.tt:0 "Das Datum ist 1.1.1100 oder später"
 admiring_birds_decision:0 "Vögel bewundern"
 admiring_birds_decision_tooltip:0 "Etwas Zeit damit verbringen, Vögel zu bewundern."
 admiring_birds_decision_desc:0 "#F Vögel sind großartige Geschöpfe. Man kann so viel lernen, wenn man sie beobachtet, und noch viel mehr, wenn man sie streichelt!#!"
 admiring_birds_decision_confirm:0 "Einen Spaziergang machen"
 deceitful_progress_hostile_schemes_decision:0 "Die Kunst des Komplotts studieren"
 deceitful_progress_hostile_schemes_decision_desc:0 "Ich muss über jede Wendung nachdenken, die mein Komplott nehmen könnte. Wie eine Spinne ihr Netz spinnt, muss ich sicherstellen, dass meine Beute sich auf mehr als eine Art und Weise verfangen kann. Ich werde etwas Zeit damit verbringen, meine Täuschung sorgfältig zu planen."
 deceitful_progress_hostile_schemes_decision_tooltip:0 "Verfeinert Eure [Concept('hostile_schemes', 'Feindseligen Komplotte')|E]."
 deceitful_progress_hostile_schemes_decision_confirm:0 "Eine Welt der Komplotte erwartet mich!"
 deceitful_progress_hostile_schemes_decision_missing_scheme:0 "Ihr müsst mindestens #V 1#! aktives [Concept('hostile_scheme', 'Feindseliges Komplott')|E] haben"
 deceitful_progress_hostile_schemes_decision_missing_scheme_effect:0 "Eure [Concept('hostile_schemes', 'Feindseligen Komplotte')|E] werden eine bessere [success_chance|E] haben"
 msg_deceitful_progress_hostile_schemes:0 "Eure [Concept('hostile_schemes', 'Feindseligen Komplotte')|E] kamen voran!"

 diligent_development_focus_decision:0 "Hauptsitz entwickeln"
 diligent_development_focus_decision_desc:0 "Ich träume davon, dass [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] eines Tages von allen Herrschern unter der Sonne beneidet wird. Ich muss versuchen, Verfechter der Bemühungen zu sein, ein Juwel auf Erden daraus zu machen. Ich muss nur etwas mehr Arbeit reinstecken …\n\nWer braucht schon Schlaf?"
 diligent_development_focus_decision_tooltip:0 "Die Entwicklung in Eurem Hauptsitz verbessern"
 diligent_development_focus_decision_confirm:0 "Die Entwicklung planen"
 msg_diligent_development_focus:0 "Eure sorgfältige Planung zahlt sich aus!"

 impatient_rushing_all_schemes_decision:0 "Komplotte vorantreiben"
 impatient_rushing_all_schemes_decision_desc:0 "Warum sollte ich ewig warten, wenn ich mich bereit fühle? Versuchen wir es auf der Stelle!"
 impatient_rushing_all_schemes_decision_tooltip:0 "Geht ein Risiko ein, indem Ihr Eure Komplotte früher abschließt"
 impatient_rushing_all_schemes_decision_confirm:0 "Es heißt jetzt oder nie!"
 impatient_rushing_all_schemes_decision_missing_scheme:0 "Ihr müsst mindestens #V 1#! aktives [scheme|E] haben"
 impatient_rushing_all_schemes_decision_missing_scheme_effect:0 "Eure aktiven [schemes|E] schreiten sofort voran"
 msg_impatient_rushing_all_schemes:0 "Eure [schemes|E] sind bereit!"
 found_kingdom_of_livonia_decision:0 "Terra Mariana verkünden"
 found_kingdom_of_livonia_decision_desc:0 "Die Balten sind seit Jahrhunderten ohne ein Königreich, das sie ihr Eigen nennen können. Dieses raue, ungezähmte Land der Stämme und unvereinbarer heidnischer Glaubensvorstellungen hatte sehr lange keine eigene Identität, doch vielleicht werde ich das ändern können …"
 found_kingdom_of_livonia_decision_tooltip:0 "Livland wird ein [de_jure|E]-[kingdom|E]."
 found_kingdom_of_livonia_decision_confirm:0 "[ROOT.Char.GetLadyLord|U] aller Balten!"

 # Introduce a Fashion at Court
 introduce_a_new_fashion_at_court_decision:0 "Eine neue Mode am Hof einführen"
 introduce_a_new_fashion_at_court_decision_desc:0 "Kein anderer Hof kann behaupten, so modisch zu sein wie unserer! Der Hof ist ein Schlachtfeld der Mode, und es wird höchste Zeit, dass ich mir selbst die Mühe mache, eine neue Mode im Adel zu etablieren …"
 introduce_a_new_fashion_at_court_decision_tooltip:0 "Versuchen, für [prestige|E] eine neue Mode am Hof einzuführen."
 introduce_new_fashion_duel_tooltip:0 "Ein Charakter am Hof könnte sich in [diplomacy|E] mit Euch duellieren, um zu verhindern, dass Euer Stil eingeführt wird."
 introduce_a_new_fashion_at_court_decision_confirm:0 "Für einen neuen Stil und Klasse!"
 court_already_has_a_fashion_tend_tt:0 "Der Hof hat bereits eine laufende Mode."

 #TODO_CD_JB, move over to a separate event file
 court_amenities_interactions.0010.b_turned_down:0 "Alle lieben den neuen Stil!"
 court_amenities_interactions.0010.t:0 "Eine neue Mode am Hof"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U] hat am Hof Eindruck hinterlassen und die Blicke aller Edelmänner und Edeldamen des Reiches mit [actor.Custom('DE_PRO_POS_S_3P')]en ganz besonderen Gewandungen auf sich gezogen."
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.Custom('DE_PRO_PER_S_3P_N')|U] trägt ein Gewand, dessen Kragen den Durchmesser eines Wagenrads hat,"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.Custom('DE_PRO_PER_S_3P_N')|U] ist dazu übergegangen, eine traditionelle Kopfbedeckung schräg auf einer Seite des Kopfs zu tragen, was wie eine Verhöhnung der [actor.GetCulture.GetName|l]en Kultur wirkt,"
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.Custom('DE_PRO_PER_S_3P_N')|U] stapft schweren Schrittes durch die große Halle von [debate_locale.GetNameNoTierNoTooltip], denn an den Füßen trägt er metallene Stiefel mit goldenen Einlegearbeiten, die durch ihr ungeheures Gewicht den Boden aufzubrechen drohen,"
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.Custom('DE_PRO_PER_S_3P_N')|U] hat die Ärmel [actor.Custom('DE_PRO_POS_S_3P')]er adligen Kleidung entfernen lassen"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.Custom('DE_PRO_PER_S_3P_N')|U] ist in der Gewandung eines Bauern von niederem Stand nach [debate_locale.GetNameNoTierNoTooltip] gekommen"
 court_amenities_interactions.0010.desc_outro:0 "und hat es gewagt, dies zur neusten Mode des Reiches zu erklären! All die Narren am Hof scheinen darauf hereinzufallen, doch sollte ich nicht die Stimme erheben, um diesen Wahnsinn zu beenden?"
 court_amenities_interactions.0010.a_flag_big_collar:0 "„Ihr seht aus wie ein Vogel, der einen Teller verschluckt hat!“"
 court_amenities_interactions.0010.a:0 "„Was #EMP tragt#! Ihr denn da?“"
 court_amenities_interactions.0010.b:0 "Ich beiße mir auf die Lippen und versuche, nicht zu lachen."
 court_amenities_interactions.0010.a.tt_success:0 "Ihr überzeugt die Menge, dass die Gewandung von [actor.GetNameNoTooltip] dämlich ist"
 court_amenities_interactions.0010.a.tt_failure:0 "Die Menge ist anderer Meinung und hält die Gewandung von [actor.GetNameNoTooltip] für die neueste Mode"
 court_amenities_interactions.0011.t:0 "Von Moden und Fehden"
 court_amenities_interactions.0011.desc_intro:0 "Ich schreite bei Hofe umher, stolz auf meinen gewagten hochmodernen Stil,"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "meine Gewänder gekrönt von einem gewaltigen runden Kragen, den alle bewundern werden."
 court_amenities_interactions.0011.desc.flag_head_dress:0 "meine übliche Kopfbedeckung neckisch schräg auf dem Kopf getragen, sodass einem ansonsten altmodischen und langweiligen Kleidungsstück neues Leben eingehaucht wird."
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "meine schweren Goldstiefel glänzend im Licht der Halle von [debate_locale.GetNameNoTierNoTooltip]."
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "mein ärmelloses Gewand offen meine Arme zur Schau stellend!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "denn ich stelle infrage, warum Adelige sich so anders als die Gemeinen kleiden müssen, wenn doch die Schlichtheit so modisch sein kann."
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] ruft von der anderen Seite der Halle zu mir herüber.\n\nWir tauschen ein paar Unflätigkeiten aus, wobei ich jenes verteidige, was als gute Mode offensichtlich sein einfaches Gemüt übersteigt."
 court_amenities_interactions.0011.desc_won:0 "Da sich der örtliche Adel um mich schart, kann ich meine Mode wohl als durchschlagenden Erfolg betrachten!"
 court_amenities_interactions.0011.desc_lost:0 "Da der Adel von [debate_locale.GetNameNoTierNoTooltip] sich [recipient.GetNameNoTooltip] schnell darin anschließt, mein Gewand zu verhöhnen, muss ich mir wohl eingestehen, dass mein modischer Wagemut in diesen Zeiten grausam missachtet wird."
 court_amenities_interactions.0011.a_won:0 "Ich weiß immer, was das Beste ist!"
 court_amenities_interactions.0011.a_lost:0 "Sie #EMP verstehen#! mich einfach nicht!"
 court_amenities_interactions.0012.desc_intro:0 "„Nun, manche von uns führen, und andere folgen nur.“ [actor.GetNameNoTooltip] beharrt darauf, diese Kluft als lächerlich zu erachten.\n\nDie nächsten Stunden verbringen wir damit, über das Wesen der „Haute Couture“ zu streiten und ein Klüngel von Höflingen sieht dabei zu, wie ich diesen Tölpel mit einer Beleidigung nach der anderen überziehe."
 court_amenities_interactions.0012.desc_won:0 "Schon bald schließen sich viele der anderen Höflinge mir dabei an, [actor.GetNameNoTooltip] zu verhöhnen, und ich weiß, dass ich es geschafft habe."
 court_amenities_interactions.0012.desc_lost:0 "Leider scheint sich die Menge nicht von meinen Argumenten überzeugen zu lassen, und schon wenige Tage später bin nur ich #EMP nicht#! wie [actor.GetNameNoTooltip] angezogen."
 court_amenities_interactions.0012.desc_lost.kof:1 "Doch nicht nur das: Viele haben auch noch begonnen, [actor.Custom('DE_PRO_PER_S_3P_A')] als „[actor.GetTitleAsNameNoTooltip] der Mode“ zu bezeichnen."
 court_amenities_interactions.0012.a_lost:0 "Ich bin umgeben von Speichelleckern und Narren!"
 court_amenities_interactions.0013.desc:1 "Im Lauf der Zeit beginnen viele in [debate_locale.GetNameNoTierNoTooltip], mich als [actor.GetTitleAsNameNoTooltip] der Mode zu bezeichnen!"
 court_amenities_interactions.0013.a:0 "Gepriesen sei [actor.Custom('DE_ART_DEF_S_N')] [actor.GetTitleAsNameNoTooltip]!"
 
