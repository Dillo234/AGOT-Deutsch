 # Culture Conversion
 convert_to_local_culture_decision:0 "Convert to Local Culture"
 convert_to_local_culture_decision_desc:0 "Truth be told, there is little separating my traditions from those of the people in my capital. We observe the same holy days, the same public feasts, and our language has become almost the same."
 convert_to_local_culture_decision_confirm:1 "I acknowledge who I am"
