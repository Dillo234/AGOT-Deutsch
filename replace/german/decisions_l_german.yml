 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.desc:0 "De jure territory from $k_danelaw$ has been absorbed directly into $k_england$."
 negotiate_the_danelaw_integrate_duchies_decision.england_side.t:0 "$k_danelaw$ integrates Duchies"
 negotiate_the_danelaw_integrate_duchies_decision.england_side.desc:0 "De jure territory from $k_england$ has been absorbed directly into $k_danelaw$."
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.t:0 "Realm Integrated"
