 revoke_false_conversion_decision.tt:0 "Publicly reconvert to your old [faith|E]"
 revoke_false_conversion_decision.desc:0 "#F Though officially I follow the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith, I cannot let go of many of the personal rituals and private beliefs held by my ancestors. Perhaps the old ways truly were better?#!"
