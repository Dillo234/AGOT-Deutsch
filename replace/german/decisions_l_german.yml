 assimilate_local_traditions_decision:0 "Das Reich örtliche Traditionen annehmen lassen"
 assimilate_local_traditions_decision_desc:0 "Auch wenn uns die Abenteuerlust immer im Blut liegen wird, erkennen wir durchaus an, dass wir fern unserer skandinavischen Heimat sind. Die örtlichen Traditionen nutzen den Leuten hier sehr. Sie sind die Herren ihres Landes und ihre Götter sind stark – davor haben wir Respekt. Mit der Zeit werden wir werden wie sie."
 assimilate_local_traditions_decision_confirm:0 "Wir werden uns anpassen"
 assimilate_local_traditions_decision_tooltip:0 "Konvertiert selbst und mit all Euren nordischen [vassals|E] zur [culture|E] zum [Concept('faith', 'Glauben')|E] Eures [Concept('capital', 'Hauptsitzes')|E]"
 every_norse_vassal:0 "Jeder [vassal|E], der Eure [culture|E] teilt und dessen [close_family|E]"
 non_zealous_convert:0 "Konvertiert zu [new_faith.GetName] #weak (falls nicht)#!"

 secede_from_empire_decision:0 "Sich von [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] lossagen"
 secede_from_empire_decision_desc:0 "Die Unfähigkeit von [ROOT.Char.GetLiege.GetTitledFirstName] führt dazu, dass [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] seine Untertanen nicht mehr ordentlich vor inneren wie äußeren Feinden beschützen kann. Selbst ein neuer Herrscher würde sich schwer damit tun, all den Schaden zu beheben, den [ROOT.Char.GetLiege.GetSheHe] angerichtet hat.\n\nEs ist wesentlich weiser von uns, uns abzuspalten und ein neues Reich zu bilden, das aufgrund seiner eigenen Verdienste gedeiht oder verdirbt, anstatt gemeinsam mit dem Rest des derzeitigen Großreichs in den Untergang gerissen zu werden."
 secede_from_empire_decision_tooltip:0 "Sich gehen lassen und etwas Anspannung verlieren"
 secede_from_empire_decision_effect_tooltip:0 "Ein Teil der Schulden Eures ehemaligen Lehnsherrn wird aufgehoben"
 secede_from_empire_decision_trigger_debt:0 "[CHARACTER.GetTitledFirstName] ist länger als 25 Jahre verschuldet"
 secede_from_empire_decision_trigger_war:0 "[CHARACTER.GetTitledFirstName] kämpft seit mehr als 25 Jahren im selben Angriffskrieg"
 secede_from_empire_decision_confirm:0 "Prosit!"
 secede_from_empire_decision_notification:0 "[ROOT.Char.GetTitledFirstName] erlangte die Unabhängigkeit"
 secede_from_empire_decision_notification_tt:0 "Dies geschah aufgrund meiner massiven Schulden"
 secede_from_empire_decision_debug:0 "[ROOT.Char.GetPrimaryTitle.GetNmae] hat sich von [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] losgesagt und so [debt_cleared.GetValue] an Schulden getilgt"

 #DECISIONS TO "USE" YOUR STRESS COPING TRAITS TO LOSE STRESS
 stress_loss_drunkard_decision:0 "Sich dem Alkohol ergeben"
 stress_loss_drunkard_decision_desc:0 "Die Kameradschaft, die man bei anderen Freunden des Alkohols findet, die Ruhe, die einem dieser Nebel schenkt … Die Zeit ist gekommen, eine richtige Sauftour zu machen!"
 stress_loss_drunkard_decision_tooltip:0 "Sich gehen lassen und etwas Anspannung verlieren"
 stress_loss_drunkard_decision_effect_tooltip:1 "Ihr werdet etwas [stress|E] verlieren"
 stress_loss_drunkard_decision_confirm:0 "Prosit!"

 stress_loss_hashishiyah_decision:1 "Mohnblumensaft verzehren" #AGOT Overwrite - Zombie
 stress_loss_hashishiyah_decision_desc:1 "Nach nur wenigen Schlücken scheint die Anspannung aus meinem Leib herauszuströmen. Mein Geist wird benebelt, und mich überkommt ein Gefühl des Friedens und der Ruhe. Es gibt nichts, was so entspannend ist..."
 stress_loss_hashishiyah_decision_tooltip:1 "Lasst Eure Anspannung in einem Drogennebel zerfließen"
 stress_loss_hashishiyah_decision_confirm:1 "Bring mir ein Getränk!"

 stress_loss_rakish_decision:0 "Freudenhaus besuchen"
 stress_loss_rakish_decision_desc:0 "Jemand Anziehendes sitzt auf meinem Schoß, während alles – und jeder – in diesem Freudenhaus mir jeden Wunsch von den Augen abliest …"
 stress_loss_rakish_decision_desc_woman_ending:0 "Nichts macht den Kopf so frei wie fleischliche Genüsse."
 stress_loss_rakish_decision_desc_man_ending:0 "Nichts macht den Kopf so frei, als sich ausgiebig zu ergießen."
 stress_loss_rakish_decision_tooltip:0 "Den Kopf frei bekommen, indem man seinen Trieben nachgibt"
 stress_loss_rakish_decision_confirm:0 "Hier komme ich, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_loss_reclusive_decision:0 "Euch zurückziehen"
 stress_loss_reclusive_decision_desc:1 "Um meinen Geist wirklich zu sammeln und von allen Gedanken und Sorgen zu befreien, muss ich mir selbst überlassen sein. Allein kann ich mich konzentrieren und heilen."
 stress_loss_reclusive_decision_tooltip:0 "Euch zurückziehen, um den Geist zu sammeln"
 stress_loss_reclusive_decision_confirm:0 "Lebt wohl."

 stress_loss_irritable_decision:1 "Auskeilen"
 stress_loss_irritable_decision_desc:1 "Wie werde ich nur all diese Wut und diese Verärgerung los, die sich in mir aufgestaut haben … Ach, es gibt doch nichts Besseres, um den Kopf freizukriegen! Bei nächster Gelegenheit werde ich mich nicht zurückhalten."
 stress_loss_irritable_decision_effect_tooltip:0 "Ihr beleidigt einen zufälligen Vasallen"
 stress_loss_irritable_decision_tooltip:0 "Lasst Eurem Mundwerk freien Lauf und beruhigt den Geist"
 stress_loss_irritable_decision_confirm:0 "He! Ihr da!"

 stress_loss_flagellant_decision:0 "Selbstkasteiung"
 stress_loss_flagellant_decision_desc:0 "Nichts läutert den Geist so sehr wie die Katharsis des Schmerzes. Ich lasse die Peitsche so lange über meinen Rücken tanzen, bis mein Verstand wieder rein ist."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Ihr werdet etwas Anspannung verlieren"
 stress_loss_flagellant_decision_tooltip:0 "Euren Geist mit Schmerz läutern"
 stress_loss_flagellant_decision_confirm:0 "Argh–!"

 stress_loss_profligate_decision:0 "Den Markt besuchen"
 stress_loss_profligate_decision_desc:0 "Etwas Neues, etwas Glänzendes, etwas Seltenes … Nichts bringt mich so zur Ruhe wie ein neuer Kauf, und der örtliche Markt bietet viele Schätze!"
 stress_loss_profligate_decision_tooltip:0 "Gold ausgeben, um den Geist zu sammeln"
 stress_loss_profligate_decision_confirm:0 "Füllt meine Börse!"

 stress_loss_improvident_decision:0 "Wohltätig spenden"
 stress_loss_improvident_decision_desc:0 "Es gibt viele, die mein Gold dringender brauchen als ich. Es mag meine eigenen Ärgernisse nicht unmittelbar beheben, doch es erleichtert mir die Seele."
 stress_loss_improvident_decision_tooltip:0 "Denen geben, die es brauchen, um Euren Geist zu erleichtern"
 stress_loss_improvident_decision_confirm:0 "Es ist für eine gute Sache!"

 stress_loss_contrite_decision:0 "Beichten"
 stress_loss_contrite_decision_desc:0 "Wenige Dinge bringen solche Erleichterung und Freiheit wie die Beichte. Wenn ich meine Geheimnisse und Fehler ausspreche, kann sich so mein Geist beruhigen."
 stress_loss_contrite_decision_tooltip:0 "Eure Fehler beichten und den Geist befreien"
 stress_loss_contrite_decision_expose_random_secret:0 "Ein zufälliges Geheimnis von Euch wird offenbart"
 stress_loss_contrite_decision_confirm:0 "Ich habe etwas zu gestehen!"

 stress_loss_comfort_eater_decision:0 "Sich der Völlerei ergeben"
 stress_loss_comfort_eater_decision_desc:0 "Wenn alles mir ein wenig #EMP zu viel#! wird, kann ich immer darauf zählen, dass Essen mir den Geist erleichtert: Ein voller Magen bringt einen ruhigen und leeren Verstand mit sich."
 stress_loss_comfort_eater_decision_tooltip:0 "Essen, um den Geist zu sammeln"
 stress_loss_comfort_eater_decision_confirm:0 "Deckt den Tisch!"

 stress_loss_inappetetic_decision:0 "Essen meiden"
 stress_loss_inappetetic_decision_desc:0 "Ich habe ohnehin schon zu viel auf dem Tisch. Und vom wortwörtlichen Essen mal ganz zu schweigen! Wenn ich Mahlzeiten auslasse, kann ich mich auf jene Angelegenheiten konzentrieren, die für das Reich wirklich wichtig sind."
 stress_loss_inappetetic_decision_tooltip:0 "Essen und Anspannung meiden"
 stress_loss_inappetetic_decision_confirm:0 "Lasst es die Küche wissen."

 stress_loss_journaller_decision:0 "Gedanken niederschreiben"
 stress_loss_journaller_decision_desc:0 "Ich werde meine Gedanken und Sorgen zu Papier bringen. Nichts kann den Geist besser reinigen als Tinte und Papier!"
 stress_loss_journaller_decision_tooltip:0 "Eure Gedanken zu Papier bringen und den Kopf frei bekommen"
 stress_loss_journaller_decision_confirm:0 "Bringt mir mein Tagebuch!"

 stress_loss_confider_decision:0 "Mit Vertrauten sprechen"
 stress_loss_confider_decision_desc:0 "Das mir jemand wirklich zuhört, ist ein seltenes Geschenk. Nichts kann meine Sorgen zerstreuen wie ein gutes Gespräch mit jemandem, dem ich vertraue, und danach erscheinen meine Ärgernisse mir so viel kleiner!"
 stress_loss_confider_decision_tooltip:0 "Das eigene Leid mit jemandem teilen"
 stress_loss_confider_decision_confirm:0 "Gut, dann hört mir mal zu …"

 stress_loss_athletic_decision:0 "Etwas Anspannung abarbeiten"
 stress_loss_athletic_decision_desc:0 "Nichts schenkt dem Geist mehr Frieden als ein schneller Puls und ein gesunder Schweiß! Ich werde meinen Körper antreiben, bis mein Geist Frieden findet."
 stress_loss_athletic_decision_tooltip:0 "Ein gesunder Körper sorgt für einen gesunden Geist"
 stress_loss_athletic_decision_confirm:0 "Los geht’s!"

