 assimilate_local_traditions_decision:0 "Have the Realm Embrace Local Traditions"
 assimilate_local_traditions_decision_desc:0 "While adventure will always be in our blood, we acknowledge that we are far from our frigid Scandinavian home. The local traditions suit its people well, they are masters of their land and their gods are strong — we respect that. In time, we will become as them."
 assimilate_local_traditions_decision_confirm:0 "We shall adapt"
 assimilate_local_traditions_decision_tooltip:0 "Convert yourself and all of your Norse [vassals|E] to the [culture|E] and [faith|E] of your [capital|E]"
