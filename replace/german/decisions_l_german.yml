 # Found the Kingdom of Aragon
 form_the_kingdom_of_aragon_decision:0 "Found the Kingdom of Aragon"
 form_the_kingdom_of_aragon_decision_desc:1 "The children of the great Ebro river have spent centuries being sidelined. By the Romans, by the Visigoths, by the Franks, by the Arabs. As long as they toil for foreign conquerors and distant capitals, their lands are not truly their own, and the people clamor for a local kingdom of their own."
 form_the_kingdom_of_aragon_decision_confirm:0 "Our home, our kingdom!"
 form_the_kingdom_of_aragon_decision_tooltip:0 "Found the Kingdom of Aragon"
 form_the_kingdom_of_aragon_decision.tt.form_aragonese:0 "You will be able to choose whether or not to copy [culture_pillars|E] from [founder_culture.GetName] to [aragonese_culture.GetName]"
