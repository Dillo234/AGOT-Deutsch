 scrape_the_barrel_decision:0 "Der Bodensatz"
 scrape_the_barrel_decision_desc:0 "Meinem Königshof fehlt es an fähigen Personen, die die vielen Hofämter ausfüllen können, die ein Reich lebendig halten!\n\nMeinem Hof fehlt es an der Pracht, die er verdient hat, aber vielleicht findet sich hier die Lösung am ungewöhnlichsten aller Orte …"
 scrape_the_barrel_decision_tooltip:0 "Wir werden jemanden von [Concept('lowborn', 'Niedriger Geburt')|E] anwerben, um ein zufälliges [court_position|E] zu füllen"
 scrape_the_barrel_decision.tt:0 "$scrape_the_barrel_decision_tooltip$"
 scrape_the_barrel_decision_confirm:0 "Beginnt mit der Suche!"
 minor_decisions.0003.t:0 "Den Bodensatz durchwühlen"
 minor_decisions.0003.desc.opening:0 "Beim Durchkämmen von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] haben wir [barrel_character.GetName] aufgetrieben, [barrel_character.Custom('DE_ART_DEF_S_N')] mich nun aufgesucht hat!"
 minor_decisions.0003.desc.diseased:0 "Vor mir steht [barrel_character.Custom('DE_ART_IND_N')] elend[barrel_character.Custom('DE_END_ADJ_IND_S_N')]er [Select_CString(barrel_character.IsFemale,'Bäuerin','Bauer')], dreckig, mit getrocknetem Auswurf auf der Kleidung und einem Blick in den Augen, der kaum von Bewusstsein zeugt."
 minor_decisions.0003.desc.physical:0 "Vor mir steht nun [barrel_character.Custom('DE_ART_IND_N')] [Select_CString(barrel_character.IsFemale,'Bäuerin','Bauer')] von äußerst ungewöhnlichem Äußeren, [barrel_character.Custom('DE_ART_DEF_S_N')] mich voller Ehrfurcht anstarrt, als wäre ich [ROOT.Char.GetFaith.HighGodName] selbst. Durch die Umstände [barrel_character.Custom('DE_PRO_POS_S_3P')]er Geburt ist [barrel_character.Custom('DE_PRO_PER_S_3P_D')] wohl Pein und Verachtung durch die Gemeinen von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] widerfahren."
 minor_decisions.0003.desc.maimed:0 "[barrel_character.Custom('DE_ART_DEF_S_N')|U] [Select_CString(barrel_character.IsFemale,'Bäuerin','Bauer')] scheint mehr als genug Streit und Grausamkeit in dieser Welt erlebt zu haben, bezeugt durch die Narben von all den Fäusten und Klingen, die [barrel_character.Custom('DE_PRO_PER_S_3P_A')] schon so niedermachten."
 minor_decisions.0003.desc.criminal:0 "Dieses elende Wesen wurde aus dem Kerker heraufgeschleift, wo man es für unaussprechliche Verbrecher wider die Krone eingesperrt hatte. Im Gegenzug für [barrel_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten erhofft [barrel_character.Custom('DE_PRO_PER_S_3P_N')] sich wohl eine Begnadigung."
 minor_decisions.0003.desc.ewan:0 "Was ich gezwungen bin, mir zu betrachten, ist ein wahrhaftiger Albtraum von einem Menschen – auch wenn die Schreckgestalt nur vage an einen solchen erinnert. Das elendige Ding ist so heimgesucht von Krankheiten, Missbildungen und Verletzungen, dass es fast schon wie Hexerei anmutet, dass es überhaupt stehen kann!"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nAuch wenn [barrel_character.Custom('DE_PRO_PER_S_3P_N')] des Verrats schuldig ist,"
 minor_decisions.0003.desc.bridge_1:0 "\n\nTrotz [barrel_character.Custom('DE_PRO_POS_S_3P')]er Leiden"
 minor_decisions.0003.desc.bride_2:0 "ist mir zu Ohren gekommen, dass [barrel_character.Custom('DE_PRO_PER_S_3P_N')]"
 minor_decisions.0003.desc.educated:0 "recht gelehrt sein soll: Man hat [barrel_character.Custom('DE_PRO_PER_S_3P_A')] trotz des niederen Standes in der Schriftsprache unterwiesen. Ich habe das Gefühl, dass [barrel_character.GetNameNoTooltip] gut in Sachen Religion, Gelehrsamkeit oder Gesundheit dienen könnte."
 minor_decisions.0003.desc.cunning:0 "geschickt bei Betrügereien sein soll: [barrel_character.Custom('DE_PRO_PER_S_3P_N|U')] hat den Einheimischen wohl jeden Heller, den sie hatten, abgeluchst. Gerissenheit und Fingerfertigkeit könnten an meiner Seite nützlich sein, wenn es darum geht, dem Geflüster am Hof zu lauschen und jene zur Strecke zu bringen, die der Krone Unrecht tun."
 minor_decisions.0003.desc.charismatic:1 "diplomatisch ist und die [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]e Sprache beherrscht, wie es sonst nur Adlige können! [barrel_character.Custom('DE_PRO_POS_S_3P')|U]e trügerische Ausstrahlung und ungewöhnliche Erscheinung werden zweifelsohne die Aufmerksamkeit aller fremden Adligen erregen, die meinen Hof besuchen."
 minor_decisions.0003.desc.organised:0 "geschäftstüchtig ist und sich mit Finanzen und Organisation weit besser auskennt, als man es von niederem Bauersvolk erwarten würde. Zweifelsohne ist [barrel_character.Custom('DE_PRO_PER_S_3P_N')] an das gemeine Leben verschwendet und wurde von [ROOT.Char.GetFaith.HighGodName] auserwählt, um in den Adelsstand erhoben zu werden und an meinem Hof zu dienen."
 minor_decisions.0003.desc.strong:0 "[barrel_character.Custom('DE_ART_IND_N')] geboren[barrel_character.Custom('DE_END_ADJ_IND_S_N')] Anführer[barrel_character.Custom('DE_END_NOU_S_GS_N')] ist und [barrel_character.Custom('DE_PRO_POS_S_3P')]e Bande von Schurken von Überfall zu Überfall geführt hat. Ohne Zweifel ist [barrel_character.Custom('DE_PRO_PER_S_3P_N')] daran verschwendet, sich in Schlamm und Blut zu suhlen, um kleine Gaunereien in der Gegend zu begehen. Stattdessen soll [barrel_character.Custom('DE_PRO_PER_S_3P_N')] königliche Insignien tragen und sich meinem schönen Hof anschließen."
 minor_decisions.0003.desc.outro:0 "Mein Rat hat die Rolle bestimmt, die am besten zu [barrel_character.GetNameNoTooltip] passt. Die einzige Frage, die nun bleibt, ist, ob ich das wirklich so machen möchte oder nicht."
 minor_decisions.0003.a:0 "Natürlich! Willkommen im Adelsstand, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b:0 "Nur das Werk des Henkers passt zu dieser #EMP Kreatur#!."
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName], holt mir jemand anderes!"
 minor_decisions.0003.d:0 "Ähhh, so verzweifelt sind wir noch nicht …"
 
