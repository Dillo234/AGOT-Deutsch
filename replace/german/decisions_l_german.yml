 secede_from_empire_decision:0 "Secede from [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 secede_from_empire_decision_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstNamePossessive] incompetence has left [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] unable to protect its subjects from their enemies, both internal and external. Even a new ruler would be hard-pressed to undo all of the damage [ROOT.Char.GetLiege.GetSheHe] has done.\n\nIt is a far wiser course of action for us to split off and form a new realm, living or dying on our own merits instead of being dragged down with the rest of the Empire."
 secede_from_empire_decision_tooltip:0 "Let loose and lose some stress"
 secede_from_empire_decision_effect_tooltip:0 "Some of your former liege's debt will be canceled"
 secede_from_empire_decision_trigger_debt:0 "[CHARACTER.GetTitledFirstName] is more than 25 years in debt"
 secede_from_empire_decision_trigger_war:0 "[CHARACTER.GetTitledFirstName] has been fighting the same offensive war for more than 25 years"
 secede_from_empire_decision_confirm:0 "Cheers!"
 secede_from_empire_decision_notification:0 "[ROOT.Char.GetTitledFirstName] Gained Independence"
 secede_from_empire_decision_notification_tt:0 "This happened due to my excessive debt"
 secede_from_empire_decision_debug:0 "[ROOT.Char.GetPrimaryTitle.GetNmae] seceded from [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] clearing [debt_cleared.GetValue] in debt"

 #DECISIONS TO "USE" YOUR STRESS COPING TRAITS TO LOSE STRESS
 stress_loss_drunkard_decision:0 "Indulge in Drink"
 stress_loss_drunkard_decision_desc:0 "The camaraderie found in the company of fellow patrons of the drinks, the calm that the fog grants... The time has come to indulge in a drinking binge!"
 stress_loss_drunkard_decision_tooltip:0 "Let loose and lose some stress"
 stress_loss_drunkard_decision_effect_tooltip:1 "You will lose some [stress|E]"
 stress_loss_drunkard_decision_confirm:0 "Cheers!"

 stress_loss_hashishiyah_decision:1 "Consume Milk of the Poppy" #AGOT Overwrite - Zombie
 stress_loss_hashishiyah_decision_desc:1 "Just a few sips, and the stress seems to flow from my body. My mind begins to fog, and a sense of peace and restfulness overcomes me. There is nothing that is quite as relaxing..."
 stress_loss_hashishiyah_decision_tooltip:1 "Let your stress melt into a drug-induced haze"
 stress_loss_hashishiyah_decision_confirm:1 "Bring me a Drink!"

 stress_loss_rakish_decision:0 "Visit a Brothel"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] on my lap, and everything – and everyone – the brothel has to offer at my beck and call..."
 stress_loss_rakish_decision_desc_woman_ending:0 "Nothing relieves the mind like some carnal relief."
 stress_loss_rakish_decision_desc_man_ending:0 "Nothing releases the mind like a good release."
 stress_loss_rakish_decision_tooltip:0 "Ease your mind by indulging in your desires"
 stress_loss_rakish_decision_confirm:0 "Here I come, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_loss_reclusive_decision:0 "Seclude Yourself"
 stress_loss_reclusive_decision_desc:1 "To truly center my mind and clear it of thoughts and concerns I have to be left to my own devices. Alone I can focus and heal."
 stress_loss_reclusive_decision_tooltip:0 "Seclude yourself to focus your mind"
 stress_loss_reclusive_decision_confirm:0 "Goodbye."

 stress_loss_irritable_decision:1 "Lash Out"
 stress_loss_irritable_decision_desc:1 "To let go off all this anger and irritation I have been holding in... Oh, there's nothing better than it to clear the mind! Next time an opportunity arises I will not stop myself."
 stress_loss_irritable_decision_effect_tooltip:0 "You insult a random vassal"
 stress_loss_irritable_decision_tooltip:0 "Let your mouth run loose to calm your mind"
 stress_loss_irritable_decision_confirm:0 "Hey! Hey you!"

 stress_loss_flagellant_decision:0 "Flagellate"
 stress_loss_flagellant_decision_desc:0 "Nothing cleanses the mind like the catharsis of pain. I will apply the whip to my own back until my mind clears."
 stress_loss_flaggelant_decision_effect_tooltip:0 "You will lose stress"
 stress_loss_flagellant_decision_tooltip:0 "Cleanse your mind with pain"
 stress_loss_flagellant_decision_confirm:0 "Ugh–!"

 stress_loss_profligate_decision:0 "Visit the Market"
 stress_loss_profligate_decision_desc:0 "Something new, something shiny, something rare... Nothing centers me like a new purchase, and the local market holds many treasures!"
 stress_loss_profligate_decision_tooltip:0 "Spend gold to focus your mind"
 stress_loss_profligate_decision_confirm:0 "Fill my purse!"

 stress_loss_improvident_decision:0 "Donate to Charity"
 stress_loss_improvident_decision_desc:0 "There are many who need my gold more than me. It might not directly solve my own issues, but it lightens the mind to give."
 stress_loss_improvident_decision_tooltip:0 "Give to the ones in need to ease your mind"
 stress_loss_improvident_decision_confirm:0 "It's for a good cause!"

 stress_loss_contrite_decision:0 "Confess"
 stress_loss_contrite_decision_desc:0 "Few things brings such release and freedom as a confession. By voicing my secrets and faults I can calm my mind."
 stress_loss_contrite_decision_tooltip:0 "Confess your faults and free your mind"
 stress_loss_contrite_decision_expose_random_secret:0 "A random secret of yours will be exposed"
 stress_loss_contrite_decision_confirm:0 "I have something to say!"

 stress_loss_comfort_eater_decision:0 "Indulge in Food"
 stress_loss_comfort_eater_decision_desc:0 "When everything seems a bit #EMP too much#! I can always count on food to put my mind at ease – a full stomach leads to an empty and calm mind."
 stress_loss_comfort_eater_decision_tooltip:0 "Eat to focus your mind"
 stress_loss_comfort_eater_decision_confirm:0 "Set the table!"

 stress_loss_inappetetic_decision:0 "Shun Food"
 stress_loss_inappetetic_decision_desc:0 "I have too much on my plate at it is, even without counting the literal food sitting there! By skipping meals I can focus on the issues that actually matter to the realm."
 stress_loss_inappetetic_decision_tooltip:0 "Avoid food and avoid stress"
 stress_loss_inappetetic_decision_confirm:0 "Inform the cook."

 stress_loss_journaller_decision:0 "Write Thoughts Down"
 stress_loss_journaller_decision_desc:0 "I will put my thoughts and burdens down in writing. Nothing clears the mind like some ink and paper can!"
 stress_loss_journaller_decision_tooltip:0 "Put your thoughts on paper and clear your mind"
 stress_loss_journaller_decision_confirm:0 "Bring my journal!"

 stress_loss_confider_decision:0 "Talk to Confidant"
 stress_loss_confider_decision_desc:0 "To truly be listened to is a rare treat. Nothing eases the mind like a good conversation with someone you can trust, and it usually makes problems seem much smaller!"
 stress_loss_confider_decision_tooltip:0 "Share your burdens with someone else"
 stress_loss_confider_decision_confirm:0 "Now listen here..."

 stress_loss_athletic_decision:0 "Work off Some Stress"
 stress_loss_athletic_decision_desc:0 "Nothing eases the mind like a raised pulse and a healthy sweat! I will work my body until my mind is more at ease."
 stress_loss_athletic_decision_tooltip:0 "A healthy body begets a healthy mind"
 stress_loss_athletic_decision_confirm:0 "Let's go!"

