 maester_court_position:0 "Maester" #[CharacterWindow.GetCourtOwner.Custom('MaesterCourtPosition')]
 maester_tradition_bonus:0 "Von [culture_tradition|E]"
 maester_court_position_desc:1 "Der $maester_court_position$ ist für die Gesundheit und das Wohlergehen des [court|E], in dem er sich befindet, verantwortlich. Er behandelt bestmöglich Krankheiten und Wunden."
 maester_employer_custom_effect_description:1 "Führt [medical_treatments|E]#! aus\nVerbessert [education|E] \nSchaltet die #V $make_child_learn_language_interaction$#! [interaction|E] frei\n@warning_icon!#X Mächtiger [agent|E] in [hostile_schemes|E] gegen Euch#!"

 household_guard_court_position:0 "Hauptmann der Hausgarde"
 household_guard_tradition_bonus:0 "von [culture_tradition|E]"
 household_guard_court_position_desc:0 "Der $household_guard_court_position$ ist verantwortlich für die Organisation des Schutzes des [house|E], dem sie dienen."
 household_guard_employer_custom_effect_description:2 "Verringert das Risiko, in Schlachten zu sterben oder gefangen genommen zu werden, in denen ihr beide kämpft #!\n@warning_icon!#X Mächtiger [agent|E] in [hostile_schemes|E] gegen Euch#!"

