l_german:
 #Übersetzt von Gilian Torhammer
 #Story Outcomes
 rule_agot_stories_outcome:0 "#R AGOT: Auswirkungen der Geschichte #!"
 setting_agot_story_outcomes_random:0 "Zufällig"
 setting_agot_story_outcomes_random_desc:0 "Die Geschichte wird andere Wege nehmen."
 setting_agot_story_outcomes_historical:0 "Historisch"
 setting_agot_story_outcomes_historical_desc:0 "Die Geschichten werden sich so überlieferungsfreundlich wie möglich entwickeln."
 setting_agot_story_outcomes_semi_historical:0 "Halbhistorisch"
 setting_agot_story_outcomes_semi_historical_desc:0 "Historische Ergebnisse sind erwünscht, aber nicht zwingend erforderlich."

 rule_agot_coin_flip:0 "#R AGOT: Targaryen-Münzwurf #!"
 setting_agot_coin_flip_enabled:0 "Aktiviert"
 setting_agot_coin_flip_enabled_desc:0 "Targaryen Münzwurf wird stattfinden."
 setting_agot_coin_flip_disabled:0 "Deaktiviert"
 setting_agot_coin_flip_disabled_desc:0 "Der Targaryen-Münzwurf wird nicht stattfinden."

 rule_agot_hv_conversion:0 "#R AGOT: Hochvalyrische Konvertierung #!"
 setting_agot_hv_conversion_disallowed:0 "Unzulässig"
 setting_agot_hv_conversion_disallowed_desc:0 "Charaktere und Grafschaften dürfen nicht zur hochvalyrischen Kultur konvertiert werden."
 setting_agot_hv_conversion_offshoots:0 "Abzweiger"
 setting_agot_hv_conversion_offshoots_desc:0 "Charaktere und Grafschaften können nur in Abzweigern der valyrischen Kultur umgewandelt werden. Hochvalyrische Charaktere werden Grafschaften und Charaktere zu Westerosi oder Essoi Valyrian konvertieren, abhängig von der Lage."
 setting_agot_hv_conversion_unrestricted:0 "Uneingeschränkt"
 setting_agot_hv_conversion_unrestricted_desc:0 "Charakteren und Grafschaften wird es erlaubt sein, zur hochvalyrische Kultur zu konvertieren."

 rule_agot_abdication:0 "#R AGOT: Abdanken #!"
 setting_agot_abdication_enabled:0 "Aktivert"
 setting_agot_abdication_enabled_desc:0 "Die Entscheidung, an den Erben zu übergeben, wird aktiviert."
 setting_agot_abdication_disabled:0 "Deaktiviert"
 setting_agot_abdication_disabled_desc:0 "Die Entscheidung, auf den Erben zu wechseln, ist nicht möglich."

 rule_agot_shattered_world:0 "#R AGOT: Gespaltene Welt #!"
 setting_agot_not_shattered:0 "Nicht gespalten"
 setting_agot_not_shattered_desc:0 "Die Welt wird intakt bleiben, die Titel bleiben so, wie sie normalerweise sind."
 setting_agot_shatter_duchies:1 "Grafschaften"
 setting_agot_shatter_duchies_desc:0 "Die Welt wird nur Titel bis zur Grafschaftsebene haben, aber die Lords behalten alle ihre Grafschaften."
 setting_agot_shatter_duchies_even:1 "Grafschaften - Gleichmäßig"
 setting_agot_shatter_duchies_even_desc:0 "Die Welt wird nur bis zur Ebene der Grafschaften Titel haben, und alle zusätzlichen Grafschaften werden umverteilt.\n#R WARNUNG: DIESE EINSTELLUNG KANN DIE LEISTUNG STARK BEEINTRÄCHTIGEN"
 setting_agot_shatter_kingdoms:1 "Herzogtümer"
 setting_agot_shatter_kingdoms_desc:0 "In der Welt wird es nur noch Titel bis zur Stufe Herzogtum geben, die Titel des Königreichs und des Kaiserreichs werden zerstört."
 setting_agot_shatter_empires:1 "Königreiche"
 setting_agot_shatter_empires_desc:0 "Nur bestehende Titel auf Reichsebene werden zerstört."

 rule_agot_enhanced_marriage_ai:0 "#R AGOT: Verbesserte Heirat KI #!"
 setting_agot_ema_disabled:0 "Deaktiviert"
 setting_agot_ema_disabled_desc:0 "Verbesserte Ehe-KI ist deaktiviert."
 setting_agot_ema_targ:0 "Nur Targaryen-Dynastie"
 setting_agot_ema_targ_desc:0 "KI-Targaryens heiraten bevorzugt Geschwister."
 setting_agot_ema_lps:0 "Nur Hohe Lordschaften"
 setting_agot_ema_lps_desc:0 "KI Hohe Lordschaften (Herrscher über die Westlande) werden versuchen, ihre Erben mit Verwandten von starken Vasallen zu verloben."
 setting_agot_ema_lps_dukes:0 "Hohe Lordschaften & Lordschaften"
 setting_agot_ema_lps_dukes_desc:0 "KI Hohe Lordschaft und Lordschaften der Herzogsebene werden versuchen, ihre Erben mit Verwandten von Vasallen innerhalb ihres Königreichs zu verloben"
 setting_agot_ema_lps_targs:0 "Targaryens & Hohe Lordschaften"
 setting_agot_ema_lps_targs_desc:0 "Targaryens und Hohe Lordschaften werden die verbesserte Ehe-KI verwenden."
 setting_agot_ema_enabled:0 "Voll"
 setting_agot_ema_enabled_desc:0 "Alle erweiterten Ehe-KI-Optionen sind aktiviert."

 rule_agot_dynastic_stablity:0 "#R AGOT: Dynastische Stabilität #!"
 setting_agot_dynastic_stablity_enabled:0 "Aktiviert"
 setting_agot_dynastic_stablity_enabled_desc:0 "Dynastische Stabilität ist aktiviert."
 setting_agot_dynastic_stablity_disabled:0 "Deaktiviert"
 setting_agot_dynastic_stablity_disabled_desc:0 "Dynastische Stabilität ist deaktiviert."

 rule_agot_strong_seed:0 "#R AGOT: Starke Erbeigenschaften#!"
 setting_agot_strong_seed_house:0 "Haus"
 setting_agot_strong_seed_house_desc:0 "Starke Erbeigenschaften wird, wenn möglich, immer dem Hauserbe folgen."
 setting_agot_strong_seed_default:0 "Standart"
 setting_agot_strong_seed_default_desc:0 "Wenn zwei Elternteile starke Erbeigenschaften haben, kann das Kind beide erben."
 setting_agot_strong_seed_disabled:0 "Deaktiviert"
 setting_agot_strong_seed_disabled_desc:0 "Die Vererbung von starken Eigenschaften ist deaktiviert."

 rule_agot_cadet:0 "#R AGOT: Kadetten-Erstellung #!"
 setting_agot_cadet_default:0 "Standart"
 setting_agot_cadet_default_desc:0 "Standardschwierigkeit bei der Schaffung von Kadettenzweigen."
 setting_agot_cadet_easier:0 "Einfach"
 setting_agot_cadet_easier_desc:0 "Die Einrichtung von Kadettenzweigen wird einfacher sein."
 setting_agot_cadet_none:0 "Deaktiviert"
 setting_agot_cadet_none_desc:0 "Die Charaktere können keine Kadettenzweige erstellen."

 rule_agot_bastard_cadets:0 "#R AGOT: Bastard Kadett Erstellung #!"
 setting_agot_bastard_cadets_landed_only:0 "Nur Landeseigene"
 setting_agot_bastard_cadets_landed_only_desc:0 "Nur landeseigene [bastards|E] bilden [bastard_houses|E], wenn sie Kinder haben."
 setting_agot_bastard_cadets_everyone:0 "Beliebig"
 setting_agot_bastard_cadets_everyone_desc:0 "Jeder [bastard|E], ob mit oder ohne Land, wird ein [bastard_house|E] bilden, wenn er Kinder bekommt. #N Dies kann zu Kadettenaufblähung führen!#!"
