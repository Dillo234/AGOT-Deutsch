 game_concept_bastard_house_desc:0 "[bastard|E] Mitglieder gründen ihr eigenes [house|E] wenn sie Nachkommen haben. Solche Nebenhäuser funktionieren wie  [cadet_branches|E] - sie agieren als eigenständiger Zweig innerhalb der größeren Dynastie."

 game_concept_reaving:0 "Plündern"
 game_concept_reaving_desc:1 "Eine [activity|E] , bei der sich Herrscher auf eine Expedition begeben, um eine nahe gelegene Küste zu verwüsten.\n\nDer Hauptzweck dieser Aktivität ist es, [gold|E] zu plündern.\n\nEin [ruler|E] ädt seine engen Verwandten, [courtiers|E], [guests|E] und [vassals|E] ein."

