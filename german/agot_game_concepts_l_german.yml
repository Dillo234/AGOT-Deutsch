 game_concept_ruin_holding:0 "Ruine"
 game_concept_ruin_holding_desc:0 "Ein Besitztum, das schon lange vergessen und aufgegeben wurde, ein bloßer Schatten seines früheren Selbst. Man kann den [reconstruction_effort|E] durch Interaktion mit der Ruine selbst betreiben."
 game_concept_ruin:0 "Ruine"
 game_concept_ruins:0 "Ruinen"
 game_concept_ruin_holdings:0 "Zerstörte Besitztümer"
 game_concept_ruin_holdings_desc:0 "Längst vergessene und verlassene Besitztümer, die nur noch ein Schatten ihrer selbst sind."

 game_concept_ruin_reconstruction:0 "Wiederaufbau der Ruine"
 game_concept_ruin_reconstruction_desc:0 "Durch die Aufwertung der [buildings|E] einer Ruine kann eine Ruine wieder zu einem ordentlichen Besitztum umgebaut werden, allerdings ist der Prozess dafür langwierig und mühsam.\n\nUm den Wiederaufbau zu beginnen, klicken Sie auf den Ruinencharakter, der die Ruine hält, was Sie zu einem weiteren Fenster führt. Dort klickt ihr auf die Schaltfläche Wiederaufbau der Ruine'."
 game_concept_reconstruction:0 "Wiederaufbau der Ruine"
 game_concept_reconstruction_desc:0 "Durch die Aufwertung der [buildings|E] einer Ruine kann eine Ruine wieder zu einem ordentlichen Besitztum umgebaut werden, allerdings ist der Prozess dafür langwierig und mühsam.\n\nUm den Wiederaufbau zu beginnen, klicken Sie auf den Ruinencharakter, der die Ruine hält, was Sie zu einem weiteren Fenster führt. Dort klickt ihr auf die Schaltfläche 'Ruinen wiederherstellen'."
 game_concept_reconstruction_effort:0 "Wiederaufbau der Ruine"
