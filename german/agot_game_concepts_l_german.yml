 ## KNIGHTING
 game_concept_agot_knight:0 "Ritter"
 game_concept_agot_knights:0 "Ritter"
 game_concept_agot_knightspossessive:0 "Ritters"
 game_concept_agot_knight_desc:0 "Ein Ritter ist ein Krieger, der einen ritterlichen Kodex praktiziert.\n\nAuch wenn er traditionell in den Sieben Königslanden von Westeros zu finden ist, kann jeder Ritter werden, auch wenn er kulturell oder religiös anders ist.\n\nEin Ritter kann einen [squire|E] aufnehmen und ihn dazu ausbilden, eines Tages ein Ritter zu sein. Eine Person kann ein Ritter werden, sobald sie 16 Jahre oder älter ist und wenn sie keine #N disqualifizierenden Eigenschaften#! hat. Ein Charakter kann auch im Alter von 12 Jahren zum Ritter werden, wenn er über außergewöhnlich hohe [prowess|E] verfügt."

 game_concept_squire:0 "Knappe"
 game_concept_squires:0 "Knappen"
 game_concept_squirepossessive:0 "Knappens"
 game_concept_squire_desc:0 "Ein Knappe ist ein [agot_knight|E] in der Ausbildung. Er dient als Diener des Ritters und hilft ihm bei all seinen Pflichten.\n\nEin Charakter kann Knappe werden, sobald er 9 Jahre alt ist, und bis er 21 Jahre alt ist. Während er als Knappe dient, wird er besondere Ereignisse erleben, die seine Erfahrung als Knappe #P erhöhen#! oder #N verringern#! Sobald sie alt genug sind und ihre Erfahrung hoch genug ist, können sie zum Ritter geschlagen werden.\n\nDer Weg eines Knappen zum Ritter hängt von seinen Eigenschaften und seiner Persönlichkeit ab - manche Charaktere kommen besser damit zurecht als andere!"

 ## Dynastic Stability
 game_concept_agot_dynastic_stability:0 "Dynamische Stabilität"
 game_concept_agot_dynastic_stability_desc:0 "Dynastische Stabilität ist ein Mechanismus, der es [houses|E] ermöglicht, die patrilineare [succession|E] zu überleben.\n\nWenn ein Charakter eines kleineren Hauses den [title|E] eines größeren Hauses erbt, mit dem er eine Ahnenverbindung hat, wird er den Namen dieses großen Hauses annehmen."

 ## Kingsguard
 game_concept_lord_commander:0 "Lord Kommandant der Königsgarde"
 game_concept_lord_commander_desc:0 "Der $game_concept_lord_commander$ ist der [councillor|E] , der für die persönliche Verteidigung der königlichen Familie verantwortlich ist und ein kleines Kontingent von Elite-[knights|E] anführt, die sie mit ihrem Leben schützen."

 game_concept_kingsguard:0 "Königsgarde"
 game_concept_kingsguardpossessive:0 "Königsgardes"
 game_concept_kingsguard_desc:0 "Die $game_concept_kingsguard$ ist ein Zusammenschluss der größten Krieger des Reiches, die ihrem Lehnsherrn zu Diensten sind und ihr Leben für das ihres Lehnsherrn einsetzen."

 game_concept_maester:0 "Maester"
 game_concept_maester_desc:0 "Die Westerosi-Ritter des Geistes, die Maester der Zitadelle, sind auf dem neuesten Stand der Wissenschaft ausgebildet und treiben die Grenzen weiter voran. Um ihren Hals tragen sie die Last dieser Lehre in metallenen Gliedern, die ihr Handwerk und ihre Pflicht repräsentieren und ihre Hälse beugen, wenn sie den Höfen in den Sieben Königreichen zugewiesen werden, um den amtierenden Lords als Heiler, Tutoren und Berater zu dienen. Ein Geflecht gelehrter Männer, die ihren eigenen Ruf zum Wohle der Allgemeinheit zurückstellen und mit den Mächtigen um des Wissens willen Kammerrat halten."

