 #MaA Descriptions
 arbor_marines_flavor:0 "Diese leicht gepanzerten Truppen sind es gewohnt, an Bord von Schiffen der Rothweyn-Flotte zu kämpfen, und sind geschickte Plänkler."
 barrow_knights_flavor:0 "Die schwere Reiterei der Hügellande ist zwar weniger prächtig gepanzert als ihre südlichen Gegenspieler, kann aber auch mit den diszipliniertesten Formationen kurzen Prozess machen."
 marsh_walker_flavor:0 "Dass es der andalischen Invasion nicht gelang, Klauenhorn zu erobern, lag nicht nur an dem schwierigen Gelände, sondern auch an den leicht bewaffneten Kriegern, die es ausnutzten. Diese Truppen führen das Erbe der Überfalltaktik mit großem Erfolg fort."
 trackers_flavor:0 "Diese leicht bewaffneten Pfahlbaumänner stammen aus den Sümpfen des Neck und sind für langsamere Fußtruppen ebenso schwer zu fassen wie lästig."
 royal_crossbowmen_flavor:0 "Armbrüste erfordern weniger Übung als herkömmliche Bögen, können aber mit Leichtigkeit die feinste Rüstung durchschlagen und so den Vorteil von schwerer Fußtruppe und Reiterei neutralisieren."
 finger_scouts_flavor:0 "Obwohl ihr Angriff weniger verheerend ist als der von schwerer gepanzerten Rittern, ist die Geschwindigkeit der Reiterei der Fingermänner von unschätzbarem Wert, wenn es darum geht, langsamere Formationen abzuschirmen und fliehende Feinde zu verfolgen."
 cape_watch_flavor:0 "Kap Kraken ist seit langem ein Schlachtfeld zwischen Eisenmännern und Nordmännern, und seine Krieger entstammen den kriegerischen Traditionen beider Fraktionen."
 green_hand_flavor:0 "Als letztes Überbleibsel eines uralten Ordens, der von einem König des Reiches gegründet wurde, bringen diese Ritter aus dem Norden südländische Ritterlichkeit und Taktik mit verheerender Wirkung gegen Fußtruppenverbände zum Einsatz."
 dragonkeepers_flavor:0 "Die Drachenwächter waren einst die Wächter der Drachengrube. Bewaffnet mit ihren Schwertern und Speeren verteidigen sie nun die Targaryens, auch wenn die Drachengrube zerstört wurde."
 honeywine_quirrels_flavor:0 "Armbrustschützen aus der Weite sind gut geeignet, um die Plattenrüstungen von Rittern und schwerer Fußtruppe zu bekämpfen, obwohl ihre Ausrüstung teurer ist als die einfacher Bogenschützen."
 reavers_flavor:0 "Diese furchteinflößende schwere Fußtruppe ist die Geißel der Küsten von Westerosi und stellt eine ernsthafte Bedrohung für das leichter bewaffnete Fußvolk dar."
 longbowmen_flavor:0 "Diese Kämpfer, die eine stolze Tradition der Dornischen Marschen fortsetzen, schwingen mächtige Langbögen, um langsam vorrückende Fußtruppenverbände zu stören."
 hunters_of_the_moon_flavor:0 "Diese Bogenschützen aus den Mondbergen benötigen nur wenig kostspielige Ausrüstung und sind ein effizientes Mittel gegen leicht gepanzerte Fußtruppen."
 stolen_spears_flavor:0 "Obwohl sie primitiver ausgerüstet sind als die Soldaten aus dem Tiefland, haben die Speerträger der Bergstämme Spaß daran, die Pferde ihrer verhassten andalischen Feinde aufzuspießen."
 clan_champions_flavor:0 "Die Bergstämme des Nordens sind von Natur aus streitsüchtig und können gewaltige Truppen erfahrener Kämpfer aufstellen."
 winter_wolves_flavor:0 "In einem Land mit tiefem Schnee, der jahrelang liegen bleibt, setzt sich oft eher die schwere Fußtruppe als die Reiterei durch, aber diese Krieger aus dem Norden sind auf jedem Schlachtfeld zu Hause."
 greenblood_oars_flavor:0 "Diese Krieger, die sich auf den Flößen des Grünbluts ein kümmerliches Dasein fristen, tragen dennoch stolze Erinnerungen an ihre alten rhoynischen Vorfahren."
 summer_knights_flavor:0 "Die Ritter der Weite sind in Friedenszeiten ein schöner Anblick und in Kriegszeiten ein furchterregender Feind für die Fußtruppen."
 river_bows_flavor:0 "Die Bogenschützen der Flusslande sind eine leichte und wendige Truppe, die auf wechselnde Bedingungen auf dem Schlachtfeld reagieren und feindliche Fußtruppen für jeden Fehltritt bestrafen kann."
 sun_spears_flavor:0 "Die unbeugsamen Speere von Dorne sind ein hartnäckiger und gefährlicher Feind für Reiter aller Art: leichte, schwere und sogar Kriegselefanten. "
 sand_steeds_flavor:0 "Die für ihre Schönheit und Eleganz berühmten Sandpferde von Dorne gehören zu den schnellsten Pferden der Welt, aber ihre Ausdauer ist nicht weniger beeindruckend. In der Schlacht ist die leichte Reiterei von Dorne unübertroffen in ihrer Fähigkeit, langsamere Feinde zu überrunden und zu verfolgen."
 misty_shields_flavor:0 "Diese von den Schildinseln stammenden Truppen sind kampferprobt gegen die furchterregendsten eisernen Plünderer und müssen in der Lage sein, auf Angriffe zu reagieren, wenn es nötig ist."
 sistermen_pirates_flavor:0 "Die Piraten der Drei Schwestern, die in den Arryn-Überlanden als nahezu unkontrollierbar gelten, sind auf dem Schlachtfeld eine wendige und ärgerliche Macht."
 unicorn_riders_flavor:0 "Viele halten die Einhörner von Skagos eher für eine Legende als für eine Tatsache. Dabei sind sie trittsichere Tiere und genauso robust wie die Männer, die sie reiten. Auf dem Schlachtfeld sind sie ein furchterregender Anblick."
 pass_pikes_flavor:0 "Als Nachfahren der Dornischen, die die Bergpässe über ein Jahrhundert lang gegen die Invasionen der Targaryen verteidigt haben, sind diese Krieger stolz auf alle Arten von Reiterei."
 storm_knights_flavor:0 "Wie der Donner, nach dem ihre Heimat benannt ist, erschüttern die Ritter der Sturmlande Erde und Menschen gleichermaßen, wenn sie zum Angriff übergehen."
 winged_knights_flavor:0 "Das Tal ist die Wiege der andalen Kultur in Westeros und beherbergt eine stolze ritterliche Tradition, deren Wurzeln Jahrtausende zurückreichen. Die Ritter des Tals sind für Fußtruppen so gut wie unaufhaltsam."
 bloody_balesters_flavor:0 "Die Männer der Westerlande haben keine Skrupel, Armbrüste auf dem Schlachtfeld oder anderweitig einzusetzen, obwohl von manchen es als unehrenhafte Waffe betrachtet wird."
 sea_snakes_flavor:0 "Diese Truppen, die von den Inseln der Schwarzwasserbucht stammen und an das Chaos von Seeentführungen gewöhnt sind, verfügen über die Schnelligkeit und Aggressivität, die ihnen sowohl bei der Verfolgung als auch beim Rückzug gute Dienste leisten."
 wolfswood_hunters_flavor:0 "Die Weite des Wolfswaldes beherbergt nicht nur wilde Tiere, sondern auch Männer, die ihren Lebensunterhalt mit der Jagd auf sie verdienen. Auf dem Schlachtfeld sind solche Männer geschickte Bogenschützen."
 bronze_raiders_flavor:0 "Die aus der zerklüfteten Tundra des Thenn-Tals stammenden Bronzeplünderer sind einige der wenigen Wildlinge, die von den einheimischen Metallwaffen Gebrauch machen. Neben ihrer beeindruckenden Bewaffnung sind die Bronzeplünderer furchteinflößend im Kampf; sie sind die einzige schwere Fußtruppe nördlich der Mauer."

 sarsfield_horse_archers:0 "Bogenschützen von Sarsfeld"
 sarsfield_horse_archers_flavor:0 "#F Dieses elitäre Gefolge berittener Bogenschützen dient dem Haus Sarsfeld als Verkörperung seines Siegels und stürmt unermüdlich dorthin, wohin ihr Lord sie schickt.#!"

